":"Il bambino che aiuto √® simpatico. (dat.)"},{"tedesco":"Die Leute, denen ich geschrieben habe, antworten nicht.","italiano":"Le persone a cui ho scritto non rispondono. (dat. plur.)"},{"tedesco":"Das Buch, das auf dem Tisch liegt, geh√∂rt mir.","italiano":"Il libro che √® sul tavolo √® mio. (nom. neutro)"},{"tedesco":"Die Stadt, in der ich wohne, ist sch√∂n.","italiano":"La citt√† in cui abito √® bella. (prep.+dat.)"},{"tedesco":"Der Film, den wir gesehen haben, war gut.","italiano":"Il film che abbiamo visto era buono. (akk.)"},{"tedesco":"Der Lehrer, dessen Auto rot ist, hei√üt M√ºller.","italiano":"L'insegnante la cui auto √® rossa si chiama M√ºller. (gen.)"}],"eccezioni":"Al dativo plurale il pronome relativo √® 'denen' (non 'den'!). Al genitivo: 'dessen' (masch./neutro), 'deren' (femm./plur.). Il pronome relativo non pu√≤ essere omesso come in italiano/inglese: 'il libro che ho letto' ‚Üí 'das Buch, DAS ich gelesen habe.'","uso":"Per descrivere sostantivi in modo pi√π preciso. Il caso del pronome dipende dalla sua funzione NELLA RELATIVA. Il genere/numero dipende dal sostantivo della PRINCIPALE. Verbo sempre alla fine della relativa."},"exercises":[{"question":"Completa: Der Mann, ___ hier arbeitet, ist nett. (nom. masc.)","answer":"der","explanation":"Maschile nominativo = der."},{"question":"Completa: Die Frau, ___ ich gestern gesehen habe, ist meine Lehrerin. (akk.)","answer":"die","explanation":"Femminile accusativo = die."},{"question":"Completa: Das Kind, ___ ich geholfen habe, hei√üt Max. (dat.)","answer":"dem","explanation":"Neutro dativo = dem."},{"question":"Completa: Die Leute, ___ ich geschrieben habe, antworten nicht. (dat. plur.)","answer":"denen","explanation":"Dativo plurale = denen (non den!)."},{"question":"Completa: Der Mann, ___ Frau √Ñrztin ist, arbeitet hier. (gen.)","answer":"dessen","explanation":"Genitivo maschile = dessen."}]},{"id":"b1_07","name":"Relativs√§tze con preposizioni","explanation":"Frasi relative con preposizioni che precedono il pronome relativo.","content":{"regola":"Quando la frase relativa contiene una preposizione, questa precede il pronome relativo. Il caso del pronome dipende dalla preposizione. Esempio: 'Die Stadt, IN DER ich wohne, ist sch√∂n.' (La citt√† in cui abito √® bella). 'In' + dativo ‚Üí 'der' (femminile dativo).\n\nAltro esempio: 'Der Mann, MIT DEM ich gesprochen habe, ist Arzt.' (L'uomo con cui ho parlato √® medico). 'Mit' + dativo ‚Üí 'dem' (maschile dativo).\n\nPer cose si pu√≤ anche usare 'wo(r)+preposizione': 'Das, WOF√úR ich mich interessiere, ist Musik.' Ma con sostantivi concreti si preferisce prep.+pronome relativo.","schema":"| Preposizione | Caso  | Esempio                                      |\n|-------------|-------|----------------------------------------------|\n| in + Dat.    | der/dem | Die Stadt, in der ich lebe, ist gro√ü.     |\n| mit + Dat.   | dem/der | Der Mann, mit dem ich sprach, ist nett.   |\n| f√ºr + Akk.   | den/die | Das Projekt, f√ºr das ich arbeite, ist neu.|\n| auf + Akk.   | den/die | Der Zug, auf den ich warte, hat Versp√§tung.|\n| √ºber + Akk.  | den/die | Das Thema, √ºber das wir sprechen, ist wichtig.|","esempi":[{"tedesco":"Die Stadt, in der ich wohne, ist sch√∂n.","italiano":"La citt√† in cui abito √® bella."},{"tedesco":"Der Mann, mit dem ich gesprochen habe, ist Arzt.","italiano":"L'uomo con cui ho parlato √® medico."},{"tedesco":"Das Thema, √ºber das wir diskutieren, ist wichtig.","italiano":"L'argomento di cui discutiamo √® importante."},{"tedesco":"Die Firma, f√ºr die er arbeitet, ist international.","italiano":"L'azienda per cui lavora √® internazionale."},{"tedesco":"Der Stuhl, auf dem du sitzt, ist kaputt.","italiano":"La sedia su cui sei seduto √® rotta."},{"tedesco":"Die Leute, von denen ich spreche, kommen aus Italien.","italiano":"Le persone di cui parlo vengono dall'Italia."}],"eccezioni":"Per cose/concetti astratti: wo(r)+prep. √® alternativo: 'Das, wor√ºber wir sprechen' = 'Das, √ºber das wir sprechen'. Per 'wo' con luoghi: 'Die Stadt, wo ich wohne' = 'Die Stadt, in der ich wohne'. Per persone: SOLO prep.+pronome relativo.","uso":"Sempre: preposizione PRIMA del pronome relativo (non alla fine come in inglese). Il caso del pronome √® determinato dalla preposizione, genere/numero dal sostantivo della principale."},"exercises":[{"question":"Completa: Die Stadt, ___ ___ ich wohne, ist klein.","answer":"in der","explanation":"In + dativo femminile = in der."},{"question":"Completa: Der Mann, ___ ___ ich gesprochen habe, ist nett.","answer":"mit dem","explanation":"Mit + dativo maschile = mit dem."},{"question":"Completa: Das Buch, ___ ___ ich mich interessiere, ist teuer.","answer":"f√ºr das","explanation":"F√ºr + accusativo neutro = f√ºr das."},{"question":"Alternativa con wo-: 'Das Thema, √ºber das wir sprechen'","answer":"Das Thema, wor√ºber wir sprechen","explanation":"Wo(r) + preposizione per cose."},{"question":"Completa: Die Leute, ___ ___ ich arbeite, sind nett.","answer":"mit denen","explanation":"Mit + dativo plurale = mit denen."}]},{"id":"b1_08","name":"Infinitiv con zu","explanation":"Costruzioni infinitive con 'zu' e quando si usano.","content":{"regola":"Molte costruzioni tedesche richiedono l'infinito preceduto da 'zu'. L'infinito con 'zu' sta alla fine della frase/proposizione. Con verbi separabili, 'zu' si inserisce tra prefisso e radice: 'aufzustehen' (non 'zu aufstehen').\n\nSi usa dopo: aggettivi (Es ist wichtig, Deutsch zu lernen), sostantivi (Ich habe die M√∂glichkeit, in Berlin zu arbeiten), verbi come anfangen, aufh√∂ren, versuchen, vergessen, hoffen, sich freuen, bitten, erlauben, empfehlen.\n\nLa proposizione infinitiva √® separata da virgola quando ha altri elementi oltre all'infinito: 'Ich versuche, jeden Tag Deutsch ZU LERNEN.'","schema":"Struttura:\n| Tipo              | Esempio                                    |\n|-------------------|--------------------------------------------|\n| dopo aggettivo    | Es ist sch√∂n, dich zu sehen.               |\n| dopo sostantivo   | Ich habe Lust, spazieren zu gehen.         |\n| dopo verbo        | Ich versuche, fr√ºh aufzustehen.            |\n| separabile        | Ich habe vor, morgen ein-zu-kaufen.        |\n\nVerbi con zu: anfangen, aufh√∂ren, versuchen, vergessen, hoffen, bitten, erlauben, vorhaben, planen","esempi":[{"tedesco":"Es ist wichtig, Deutsch zu lernen.","italiano":"√à importante imparare il tedesco."},{"tedesco":"Ich versuche, jeden Tag zu √ºben.","italiano":"Cerco di esercitarmi ogni giorno."},{"tedesco":"Er hat vergessen, mich anzurufen.","italiano":"Ha dimenticato di chiamarmi."},{"tedesco":"Ich habe Lust, ins Kino zu gehen.","italiano":"Ho voglia di andare al cinema."},{"tedesco":"Es ist schwer, fr√ºh aufzustehen.","italiano":"√à difficile alzarsi presto."},{"tedesco":"H√∂r auf zu rauchen!","italiano":"Smetti di fumare!"},{"tedesco":"Ich bitte Sie, leise zu sein.","italiano":"Le chiedo di fare silenzio."},{"tedesco":"Wir planen, im Sommer nach Italien zu fahren.","italiano":"Pianifichiamo di andare in Italia in estate."}],"eccezioni":"SENZA 'zu': dopo modali (Ich kann schwimmen), dopo lassen/sehen/h√∂ren/gehen/bleiben (Ich sehe ihn kommen), dopo werden (futuro/passivo). Brauchen + zu sostituisce m√ºssen nella negazione: 'Du brauchst nicht zu kommen.'","uso":"La virgola prima dell'infinitiva √® obbligatoria quando: ci sono altri elementi, dopo sostantivi/aggettivi, √® anticipata da es/da/darauf. Facoltativa con verbi come anfangen/versuchen se l'infinitiva √® breve."},"exercises":[{"question":"Completa: Es ist schwer, fr√ºh ___ (aufstehen).","answer":"aufzustehen","explanation":"Separabile: auf-zu-stehen."},{"question":"Completa: Ich versuche, mehr Sport ___ ___ (treiben).","answer":"zu treiben","explanation":"Infinito con zu alla fine."},{"question":"Con o senza zu? Ich kann gut schwimmen / Ich versuche gut ___ schwimmen.","answer":"Senza zu dopo modale; 'zu schwimmen' dopo versuchen","explanation":"Modali: senza zu. Altri verbi: con zu."},{"question":"Completa: Er hat vergessen, die T√ºr ___ (zumachen).","answer":"zuzumachen","explanation":"Separabile: zu-zu-machen."},{"question":"Completa: Ich habe Lust, heute Abend ___ ___ (ausgehen).","answer":"auszugehen","explanation":"Separabile: aus-zu-gehen."}]},{"id":"b1_09","name":"Infinitiv senza zu","explanation":"Costruzioni con lassen, sehen, h√∂ren e verbi di movimento.","content":{"regola":"Alcuni verbi reggono l'infinito SENZA 'zu'. Oltre ai modali (k√∂nnen, m√ºssen, etc.), sono: lassen (lasciare/far fare), sehen (vedere), h√∂ren (sentire), gehen (andare), bleiben (restare), helfen (aiutare, colloquiale).\n\n'Lassen' ha tre significati: 1) lasciare (Lass mich schlafen! = Lasciami dormire!), 2) far fare (Ich lasse das Auto reparieren = Faccio riparare l'auto), 3) 'si pu√≤' (Das l√§sst sich machen = Si pu√≤ fare).\n\nAl Perfekt con modale/lassen/sehen/h√∂ren si usa il doppio infinito (Ersatzinfinitiv): 'Ich habe ihn kommen SEHEN.' (L'ho visto arrivare) - non 'gesehen'!","schema":"Verbi + Infinitiv ohne zu:\n| Verbo   | Esempio                          | Traduzione                    |\n|---------|----------------------------------|-------------------------------|\n| lassen  | Ich lasse das Auto reparieren.   | Faccio riparare l'auto.       |\n| sehen   | Ich sehe ihn kommen.             | Lo vedo arrivare.             |\n| h√∂ren   | Ich h√∂re sie singen.             | La sento cantare.             |\n| gehen   | Wir gehen schwimmen.             | Andiamo a nuotare.            |\n| bleiben | Er bleibt stehen.                | Resta in piedi/si ferma.      |\n| helfen  | Ich helfe dir tragen.            | Ti aiuto a portare.           |","esempi":[{"tedesco":"Lass mich in Ruhe!","italiano":"Lasciami in pace!"},{"tedesco":"Ich lasse mein Auto reparieren.","italiano":"Faccio riparare la mia auto."},{"tedesco":"Ich sehe die Kinder spielen.","italiano":"Vedo i bambini giocare."},{"tedesco":"H√∂rst du die V√∂gel singen?","italiano":"Senti gli uccelli cantare?"},{"tedesco":"Wir gehen morgen schwimmen.","italiano":"Domani andiamo a nuotare."},{"tedesco":"Er bleibt sitzen.","italiano":"Resta seduto."},{"tedesco":"Das l√§sst sich machen.","italiano":"Si pu√≤ fare."},{"tedesco":"Ich habe ihn kommen sehen.","italiano":"L'ho visto arrivare. (doppio infinito)"}],"eccezioni":"Al Perfekt: 'Ich habe ihn kommen SEHEN' (doppio infinito, non 'gesehen'). Ma anche 'Ich habe ihn kommen gesehen' √® accettato colloquialmente. 'Helfen' pu√≤ usare anche 'zu': 'Ich helfe dir zu tragen / Ich helfe dir tragen.'","uso":"Lassen per 'far fare' √® molto frequente nel quotidiano: sich die Haare schneiden lassen (farsi tagliare i capelli). Gehen + infinito per attivit√†: schwimmen/einkaufen/spazieren gehen. Bleiben + infinito: stehen/sitzen/liegen bleiben."},"exercises":[{"question":"Traduci: 'Faccio riparare l'auto.'","answer":"Ich lasse das Auto reparieren.","explanation":"Lassen + infinito senza zu."},{"question":"Traduci: 'Lo vedo arrivare.'","answer":"Ich sehe ihn kommen.","explanation":"Sehen + infinito senza zu."},{"question":"Al Perfekt: 'Ich sehe ihn kommen.'","answer":"Ich habe ihn kommen sehen.","explanation":"Doppio infinito al Perfekt."},{"question":"Traduci: 'Andiamo a nuotare.'","answer":"Wir gehen schwimmen.","explanation":"Gehen + infinito senza zu."},{"question":"Traduci: 'Si pu√≤ fare.' (con lassen)","answer":"Das l√§sst sich machen.","explanation":"Sich lassen = 'si pu√≤' (alternativa al passivo)."}]},{"id":"b1_10","name":"Plusquamperfekt","explanation":"Il trapassato prossimo in tedesco.","content":{"regola":"Il Plusquamperfekt (trapassato prossimo) esprime un'azione passata anteriore a un'altra azione passata. Si forma con: hatte/war (Pr√§teritum di haben/sein) + Partizip II.\n\nStessi verbi che usano 'sein' al Perfekt usano 'war' al Plusquamperfekt. Es: 'Ich HATTE schon gegessen, als er kam.' (Avevo gi√† mangiato quando arriv√≤). 'Er WAR schon gegangen, als ich ankam.' (Era gi√† andato quando arrivai).\n\nSpesso usato con 'nachdem' (dopo che): 'Nachdem ich gegessen HATTE, ging ich spazieren.'","schema":"| Persona   | con haben           | con sein              |\n|-----------|---------------------|------------------------|\n| ich       | hatte ... gemacht   | war ... gegangen       |\n| du        | hattest ... gemacht | warst ... gegangen     |\n| er/sie/es | hatte ... gemacht   | war ... gegangen       |\n| wir       | hatten ... gemacht  | waren ... gegangen     |\n| ihr       | hattet ... gemacht  | wart ... gegangen      |\n| sie/Sie   | hatten ... gemacht  | waren ... gegangen     |","esempi":[{"tedesco":"Ich hatte schon gegessen, als er kam.","italiano":"Avevo gi√† mangiato quando arriv√≤."},{"tedesco":"Nachdem er aufgestanden war, fr√ºhst√ºckte er.","italiano":"Dopo essersi alzato, fece colazione."},{"tedesco":"Sie war schon gegangen, als ich ankam.","italiano":"Era gi√† andata quando arrivai."},{"tedesco":"Wir hatten alles vorbereitet, bevor die G√§ste kamen.","italiano":"Avevamo preparato tutto prima che arrivassero gli ospiti."},{"tedesco":"Nachdem ich die Pr√ºfung bestanden hatte, feierte ich.","italiano":"Dopo aver superato l'esame, festeggiai."},{"tedesco":"Er hatte das Buch schon gelesen.","italiano":"Aveva gi√† letto il libro."}],"eccezioni":"Il Plusquamperfekt si usa quasi esclusivamente con un altro tempo passato (Pr√§teritum o Perfekt) per mostrare anteriorit√†. Da solo √® raro. Nella subordinata con 'nachdem': Plusquamperfekt, nella principale: Pr√§teritum.","uso":"Per anteriorit√† nel passato: 'Nachdem ich gegessen hatte, ging ich.' Con bevor/als/nachdem per sequenze di eventi. 'Nachdem' + Plusquamperfekt, principale al Pr√§teritum."},"exercises":[{"question":"Completa: Nachdem ich ___ (essen, Plusqu.), ging ich spazieren.","answer":"gegessen hatte","explanation":"Plusqu. con haben: hatte + gegessen."},{"question":"Completa: Er ___ schon ___ (gehen, Plusqu.), als ich kam.","answer":"war...gegangen","explanation":"Plusqu. con sein: war + gegangen."},{"question":"Traduci: 'Avevo gi√† studiato quando √® arrivata.'","answer":"Ich hatte schon gelernt, als sie kam.","explanation":"Hatte + Part. II per anteriorit√†."},{"question":"Con nachdem: 'Nachdem er ___ (ankommen), rief er mich an.'","answer":"angekommen war","explanation":"Nachdem + Plusquamperfekt (sein)."},{"question":"Completa: Wir ___ alles ___ (vorbereiten), bevor sie kamen.","answer":"hatten...vorbereitet","explanation":"Plusqu.: hatten + vorbereitet."}]},{"id":"b1_11","name":"Frasi temporali","explanation":"Als, wenn, bevor, nachdem, w√§hrend, seitdem nelle subordinate temporali.","content":{"regola":"Le congiunzioni temporali introducono subordinate (verbo alla fine). 'Als': quando (azione singola nel passato). 'Wenn': quando/ogni volta che (ripetuto o futuro). 'Bevor/ehe': prima che. 'Nachdem': dopo che (con Plusquamperfekt). 'W√§hrend': mentre (contemporaneit√†). 'Seitdem/seit': da quando.\n\nReggono tempi specifici: 'nachdem' richiede anteriorit√† (Plusqu.‚ÜíPr√§t./Perfekt). 'Seitdem' + Pr√§sens per durata che continua. 'Als' solo con Pr√§teritum.\n\nStruttura: Conj. + Sogg. + ... + Verbo (fine), + Hauptsatz (con inversione se subordinata prima).","schema":"| Conj.    | Significato     | Tempo                      | Esempio                               |\n|----------|-----------------|----------------------------|---------------------------------------|\n| als      | quando (1x pass.)| Pr√§teritum                | Als ich kam, regnete es.              |\n| wenn     | quando (rip./fut.)| tutti                     | Wenn ich komme, rufe ich an.          |\n| bevor    | prima che       | stesso tempo               | Bevor ich gehe, esse ich.             |\n| nachdem  | dopo che        | Plusqu.‚ÜíPr√§t.              | Nachdem ich gegessen hatte, ging ich. |\n| w√§hrend  | mentre          | stesso tempo               | W√§hrend ich lese, h√∂rt er Musik.      |\n| seitdem  | da quando       | Pr√§sens (durata)           | Seitdem ich hier lebe, bin ich gl√ºcklich.|","esempi":[{"tedesco":"Als ich ein Kind war, lebte ich in Rom.","italiano":"Quando ero bambino, vivevo a Roma."},{"tedesco":"Wenn ich nach Hause komme, koche ich.","italiano":"Quando arrivo a casa, cucino."},{"tedesco":"Bevor ich schlafe, lese ich.","italiano":"Prima di dormire, leggo."},{"tedesco":"Nachdem er gegessen hatte, ging er spazieren.","italiano":"Dopo aver mangiato, and√≤ a passeggiare."},{"tedesco":"W√§hrend ich arbeite, h√∂rt mein Sohn Musik.","italiano":"Mentre lavoro, mio figlio ascolta musica."},{"tedesco":"Seitdem ich Deutsch lerne, reise ich oft nach Deutschland.","italiano":"Da quando studio tedesco, viaggio spesso in Germania."}],"eccezioni":"Als vs wenn nel passato: 'Als ich Kind war' (una volta/periodo). '(Immer) wenn er kam' (ogni volta). Bevor/nachdem non richiedono il congiuntivo come in italiano ('prima che' + congiuntivo in it.).","uso":"Als: evento/periodo unico passato. Wenn: ripetuto o futuro/presente. Nachdem: anteriorit√† (attenzione ai tempi!). W√§hrend: contemporaneit√†. Seitdem: da un punto nel passato fino a ora. Bevor: prima di un'azione."},"exercises":[{"question":"Als o wenn? ___ ich ein Kind war, spielte ich viel.","answer":"Als","explanation":"Periodo unico nel passato ‚Üí als."},{"question":"Completa: Nachdem er ___ (ankommen, Plusqu.), rief er an.","answer":"angekommen war","explanation":"Nachdem + Plusquamperfekt."},{"question":"Completa: ___ ich lese, h√∂rt sie Musik.","answer":"W√§hrend","explanation":"Contemporaneit√† ‚Üí w√§hrend."},{"question":"Completa: ___ ich hier lebe, bin ich gl√ºcklich.","answer":"Seitdem","explanation":"Da quando ‚Üí seitdem."},{"question":"Completa: ___ ich gehe, mache ich das Licht aus.","answer":"Bevor","explanation":"Prima che ‚Üí bevor."}]},{"id":"b1_12","name":"Frasi finali - um...zu e damit","explanation":"Esprimere lo scopo con um...zu e damit.","content":{"regola":"Per esprimere lo scopo (per/affinch√©) si usano: 'um...zu + Infinitiv' (quando il soggetto √® lo stesso nella principale e nella finale): 'Ich lerne Deutsch, UM in Deutschland ZU ARBEITEN.' (Studio tedesco per lavorare in Germania).\n\n'Damit' + frase subordinata (con soggetti diversi): 'Ich spreche langsam, DAMIT du mich VERSTEHST.' (Parlo lentamente affinch√© tu mi capisca). Se i soggetti sono gli stessi, entrambe le forme sono possibili, ma 'um...zu' √® pi√π elegante.\n\nRicorda: con 'um...zu' non c'√® soggetto nella frase finale. Con 'damit' il verbo va alla fine della subordinata.","schema":"| Struttura    | Soggetti    | Esempio                                       |\n|-------------|-------------|------------------------------------------------|\n| um...zu     | stesso      | Ich lerne, um die Pr√ºfung zu bestehen.         |\n| damit       | diversi     | Ich erkl√§re es, damit du es verstehst.         |\n| damit       | stessi (ok) | Ich lerne, damit ich die Pr√ºfung bestehe.      |","esempi":[{"tedesco":"Ich lerne Deutsch, um in Deutschland zu arbeiten.","italiano":"Studio tedesco per lavorare in Germania."},{"tedesco":"Er spart Geld, um ein Auto zu kaufen.","italiano":"Risparmia per comprare un'auto."},{"tedesco":"Ich spreche langsam, damit du mich verstehst.","italiano":"Parlo lentamente affinch√© tu mi capisca."},{"tedesco":"Sie ruft an, um einen Termin zu machen.","italiano":"Chiama per prendere un appuntamento."},{"tedesco":"Ich gebe dir meine Nummer, damit du mich anrufen kannst.","italiano":"Ti do il mio numero affinch√© tu possa chiamarmi."},{"tedesco":"Er steht fr√ºh auf, um p√ºnktlich zu sein.","italiano":"Si alza presto per essere puntuale."}],"eccezioni":"'Um...zu' non si pu√≤ usare con soggetti diversi. Con verbi separabili: 'um...einzukaufen' (zu tra prefisso e radice). Wozu? / Wof√ºr? = Per quale scopo? (domanda per frasi finali).","uso":"Domanda: Wozu? Warum? Per rispondere: um...zu (stesso soggetto), damit (soggetti diversi). Um...zu √® preferito quando possibile perch√© pi√π conciso."},"exercises":[{"question":"Traduci: 'Studio per superare l'esame.'","answer":"Ich lerne, um die Pr√ºfung zu bestehen.","explanation":"Stesso soggetto ‚Üí um...zu."},{"question":"Traduci: 'Parlo lentamente affinch√© tu capisca.'","answer":"Ich spreche langsam, damit du mich verstehst.","explanation":"Soggetti diversi ‚Üí damit."},{"question":"um...zu o damit? 'Ich arbeite, ___ Geld ___ verdienen.'","answer":"um...zu","explanation":"Stesso soggetto ‚Üí um...zu."},{"question":"Completa: Er gibt mir das Buch, ___ ich es lesen ___.","answer":"damit...kann","explanation":"Soggetti diversi (er/ich) ‚Üí damit."},{"question":"Con separabile: 'Ich fahre in die Stadt, um ___ (einkaufen).'","answer":"einzukaufen","explanation":"Separabile: ein-zu-kaufen."}]},{"id":"b1_13","name":"Indirekte Rede base","explanation":"Il discorso indiretto con dass e senza dass.","content":{"regola":"Il discorso indiretto riferisce le parole di qualcuno. In tedesco si pu√≤ usare: 1) dass + subordinata (verbo alla fine): 'Er sagt, DASS er m√ºde IST.' 2) Senza dass (ordine principale): 'Er sagt, er IST m√ºde.' 3) Con Konjunktiv I (formale): 'Er sagt, er SEI m√ºde.'\n\nNella lingua parlata si usa spesso l'indicativo con o senza dass. Il Konjunktiv I √® tipico della lingua scritta e formale, specialmente nel giornalismo.\n\nPer riportare domande: 'ob' per s√¨/no ('Er fragt, ob du kommst') e W-Wort per W-Fragen ('Er fragt, wann du kommst'). In entrambi i casi: verbo alla fine.","schema":"| Tipo              | Struttura                           | Esempio                        |\n|-------------------|-------------------------------------|--------------------------------|\n| con dass          | ...sagt, dass + S + ... + V(fine)   | Er sagt, dass er kommt.        |\n| senza dass        | ...sagt, + S + V + ...              | Er sagt, er kommt.             |\n| Konj. I (formale) | ...sagt, + S + V(Konj.I) + ...      | Er sagt, er komme.             |\n| domanda s√¨/no     | ...fragt, ob + S + ... + V          | Er fragt, ob du kommst.        |\n| W-Frage           | ...fragt, + W-Wort + S + ... + V    | Er fragt, wann du kommst.      |","esempi":[{"tedesco":"Er sagt, dass er m√ºde ist.","italiano":"Dice che √® stanco."},{"tedesco":"Sie meint, sie hat keine Zeit.","italiano":"Dice che non ha tempo. (senza dass)"},{"tedesco":"Er fragt, ob du morgen kommst.","italiano":"Chiede se vieni domani."},{"tedesco":"Sie fragt, wann der Kurs beginnt.","italiano":"Chiede quando inizia il corso."},{"tedesco":"Der Lehrer sagt, wir sollen mehr lernen.","italiano":"L'insegnante dice che dovremmo studiare di pi√π."},{"tedesco":"Er hat gesagt, dass er krank sei.","italiano":"Ha detto che √® malato. (Konj. I formale)"}],"eccezioni":"Cambio pronomi: 'Ich bin m√ºde' ‚Üí 'Er sagt, er sei m√ºde.' Cambio tempo se necessario. In discorso indiretto il Konjunktiv I segnala che riferiamo parole altrui senza confermarle. Se il Konj. I √® uguale all'indicativo, si usa il Konj. II.","uso":"Quotidiano: dass-Satz o frase senza dass con indicativo. Formale/giornalistico: Konjunktiv I. Per riportare domande: ob (s√¨/no) o W-Wort. Verbi introduttori: sagen, meinen, glauben, behaupten, erkl√§ren, fragen."},"exercises":[{"question":"Riporta: 'Ich bin krank.' ‚Üí Er sagt, ...","answer":"Er sagt, dass er krank ist. / Er sagt, er ist krank.","explanation":"Con dass o senza."},{"question":"Riporta domanda: 'Kommst du morgen?' ‚Üí Er fragt, ...","answer":"Er fragt, ob ich morgen komme.","explanation":"Domanda s√¨/no ‚Üí ob."},{"question":"Riporta: 'Wann f√§ngt der Film an?' ‚Üí Sie fragt, ...","answer":"Sie fragt, wann der Film anf√§ngt.","explanation":"W-Frage: W-Wort + verbo alla fine."},{"question":"Con Konj. I: Er sagt, er ___ (sein) m√ºde.","answer":"sei","explanation":"Konjunktiv I di sein: sei."},{"question":"Riporta: 'Ich habe keine Zeit.' ‚Üí Sie meint, ...","answer":"Sie meint, dass sie keine Zeit hat. / Sie meint, sie habe keine Zeit.","explanation":"Ich‚Üísie, con dass o Konj. I."}]},{"id":"b1_14","name":"Doppelte Konnektoren","explanation":"Connettori doppi: sowohl...als auch, weder...noch, entweder...oder, etc.","content":{"regola":"I connettori doppi (zweiteilige Konnektoren) collegano elementi paralleli. I principali: 'sowohl...als auch' (sia...sia), 'weder...noch' (n√©...n√©), 'entweder...oder' (o...o), 'nicht nur...sondern auch' (non solo...ma anche), 'zwar...aber' (√® vero che...ma), 'je...desto/umso' (pi√π...pi√π).\n\nAlcuni collegano parole/sintagmi: 'Er spricht sowohl Deutsch als auch Englisch.' Altri possono collegare frasi: 'Entweder kommst du, oder ich gehe allein.' Con 'entweder' la prima frase pu√≤ avere inversione.\n\n'Je...desto/umso' ha struttura speciale: 'Je + comparativo + subordinata (verbo fine), desto/umso + comparativo + inversione.'","schema":"| Connettore              | Significato       | Esempio                                       |\n|------------------------|-------------------|-----------------------------------------------|\n| sowohl...als auch       | sia...sia         | sowohl Deutsch als auch Englisch              |\n| weder...noch            | n√©...n√©           | weder Kaffee noch Tee                         |\n| entweder...oder         | o...o             | entweder heute oder morgen                    |\n| nicht nur...sondern auch| non solo...ma anche| nicht nur sch√∂n, sondern auch klug           |\n| zwar...aber             | s√¨...ma           | zwar teuer, aber gut                          |\n| je...desto/umso         | pi√π...pi√π         | Je mehr, desto besser.                        |","esempi":[{"tedesco":"Er spricht sowohl Deutsch als auch Franz√∂sisch.","italiano":"Parla sia tedesco sia francese."},{"tedesco":"Ich trinke weder Kaffee noch Tee.","italiano":"Non bevo n√© caff√® n√© t√®."},{"tedesco":"Entweder kommst du mit, oder ich gehe allein.","italiano":"O vieni con me, o vado da solo."},{"tedesco":"Sie ist nicht nur klug, sondern auch flei√üig.","italiano":"Non √® solo intelligente, ma anche diligente."},{"tedesco":"Das Hotel ist zwar teuer, aber sehr sch√∂n.","italiano":"L'hotel √® s√¨ caro, ma molto bello."},{"tedesco":"Je mehr ich lerne, desto besser spreche ich.","italiano":"Pi√π studio, meglio parlo."},{"tedesco":"Je √§lter man wird, umso weiser wird man.","italiano":"Pi√π si invecchia, pi√π si diventa saggi."}],"eccezioni":"'Weder...noch' nega entrambi gli elementi (non serve 'nicht'). 'Entweder' pu√≤ stare in pos. 0 o pos. 1 (con inversione): 'Entweder du kommst' o 'Entweder kommst du'. 'Je...desto': nella je-Satz verbo alla fine (subordinata), nella desto-Satz inversione.","uso":"Per esprimere combinazione (sowohl...als auch), esclusione (weder...noch), alternativa (entweder...oder), aggiunta enfatica (nicht nur...sondern auch), concessione (zwar...aber), proporzione (je...desto)."},"exercises":[{"question":"Completa: Er trinkt ___ Kaffee ___ Tee. (n√©...n√©)","answer":"weder...noch","explanation":"Weder...noch = n√©...n√©."},{"question":"Completa: Sie ist ___ sch√∂n, ___ ___ klug. (non solo...ma anche)","answer":"nicht nur...sondern auch","explanation":"Nicht nur...sondern auch."},{"question":"Completa: ___ mehr ich lerne, ___ besser spreche ich.","answer":"Je...desto","explanation":"Je + comp. (sub.), desto + comp. (inv.)."},{"question":"Completa: Das Essen ist ___ teuer, ___ sehr gut.","answer":"zwar...aber","explanation":"Zwar...aber = √® vero che...ma."},{"question":"Completa: ___ du kommst mit, ___ ich gehe allein.","answer":"Entweder...oder","explanation":"Entweder...oder = o...o."}]},{"id":"b1_15","name":"Verbi con complemento preposizionale","explanation":"Approfondimento sui verbi con preposizione fissa e pronomi da-/wo-.","content":{"regola":"Molti verbi tedeschi richiedono un complemento preposizionale fisso. Per riferirsi a COSE si usano i pronomi 'da(r)+preposizione' (per dichiarazioni) e 'wo(r)+preposizione' (per domande): 'Ich denke DARAN.' (Ci penso). 'WORAN denkst du?' (A cosa pensi?).\n\nPer PERSONE si usano preposizione + pronome personale: 'Ich denke AN IHN.' (Penso a lui). 'AN WEN denkst du?' (A chi pensi?).\n\nLa 'r' si aggiunge quando la preposizione inizia per vocale: da-r-auf, wo-r-√ºber. Senza vocale: da-mit, wo-mit.","schema":"| Verbo + Prep.       | Per cose (da-)    | Per persone      | Domanda cose (wo-)| Domanda persone  |\n|--------------------|-------------------|------------------|--------------------|-----------------|\n| denken an +Akk.    | daran             | an ihn/sie        | woran?            | an wen?         |\n| sich freuen auf    | darauf            | auf ihn/sie       | worauf?           | auf wen?        |\n| sprechen √ºber +Akk.| dar√ºber           | √ºber ihn/sie      | wor√ºber?          | √ºber wen?       |\n| warten auf +Akk.   | darauf            | auf ihn/sie       | worauf?           | auf wen?        |\n| Angst haben vor    | davor             | vor ihm/ihr       | wovor?            | vor wem?        |","esempi":[{"tedesco":"Ich denke oft daran.","italiano":"Ci penso spesso. (a quella cosa)"},{"tedesco":"Woran denkst du?","italiano":"A cosa pensi?"},{"tedesco":"Ich denke an ihn.","italiano":"Penso a lui. (persona)"},{"tedesco":"An wen denkst du?","italiano":"A chi pensi?"},{"tedesco":"Ich freue mich darauf.","italiano":"Non vedo l'ora. (di quello)"},{"tedesco":"Wor√ºber sprecht ihr?","italiano":"Di cosa parlate?"},{"tedesco":"Ich warte darauf, dass er kommt.","italiano":"Aspetto che lui venga."},{"tedesco":"Ich habe Angst davor.","italiano":"Ne ho paura."}],"eccezioni":"'Da(r)+prep' pu√≤ anticipare una dass-Satz: 'Ich freue mich darauf, dass du kommst.' = 'Ich freue mich darauf, dich zu sehen.' Alcuni verbi non usano da-/wo- ma 'hier-': 'hiermit' (con ci√≤) - formale. Nella lingua parlata a volte si sente 'wo' senza la preposizione.","uso":"Per cose/concetti: da(r)- e wo(r)- + preposizione. Per persone: preposizione + pronome. Molto importante imparare la lista dei verbi con le loro preposizioni fisse e il caso che reggono."},"exercises":[{"question":"Per cose: 'Ich denke ___ (a ci√≤).'","answer":"daran","explanation":"Denken an ‚Üí da-r-an (vocale ‚Üí r)."},{"question":"Domanda per cose: '___ wartest du?'","answer":"Worauf","explanation":"Warten auf ‚Üí wo-r-auf."},{"question":"Per persone: 'Ich denke ___ ___. (a lei)'","answer":"an sie","explanation":"Per persone: preposizione + pronome personale."},{"question":"Domanda per persone: '___ ___ denkst du?'","answer":"An wen","explanation":"Per persone: prep. + wen/wem."},{"question":"Completa: Ich freue mich ___, dass du kommst.","answer":"darauf","explanation":"Sich freuen auf ‚Üí darauf + dass-Satz."}]},{"id":"b1_16","name":"Participio come aggettivo","explanation":"Partizip I e Partizip II usati come aggettivi attributivi.","content":{"regola":"I participi possono essere usati come aggettivi (posizione attributiva, prima del sostantivo) e si declinano come normali aggettivi.\n\nPartizip I (presente): Infinito + d = significato attivo/in corso. 'Das schlafENDE Kind' (il bambino dormiente/che dorme). 'Die lesENDE Frau' (la donna che legge).\n\nPartizip II (passato): significato passivo/completato. 'Das gelesENE Buch' (il libro letto). 'Die reparierTE Uhr' (l'orologio riparato). Si declinano secondo le regole della declinazione aggettivale.","schema":"| Tipo       | Formazione        | Significato     | Esempio                    |\n|------------|-------------------|-----------------|----------------------------|\n| Partizip I | Infinitiv + -d    | attivo/in corso | das spielende Kind         |\n|            | spielen ‚Üí spielend| che gioca       | (il bambino che gioca)     |\n| Partizip II| ge-...-t/-en      | passivo/concluso| das gekaufte Buch          |\n|            | kaufen ‚Üí gekauft  | comprato        | (il libro comprato)        |\n\nDeclinazione: come aggettivo (debole/mista/forte)","esempi":[{"tedesco":"Das schlafende Kind ist s√º√ü.","italiano":"Il bambino che dorme √® carino."},{"tedesco":"Die arbeitenden Frauen sind flei√üig.","italiano":"Le donne che lavorano sono diligenti."},{"tedesco":"Der fahrende Zug ist schnell.","italiano":"Il treno in corsa √® veloce."},{"tedesco":"Das gekochte Essen schmeckt gut.","italiano":"Il cibo cucinato √® buono."},{"tedesco":"Die geschriebenen Briefe liegen auf dem Tisch.","italiano":"Le lettere scritte sono sul tavolo."},{"tedesco":"Er repariert das gebrochene Fenster.","italiano":"Ripara la finestra rotta."},{"tedesco":"Das weinende M√§dchen sucht seine Mutter.","italiano":"La ragazza che piange cerca sua madre."},{"tedesco":"Der gerade angekommene Gast wartet.","italiano":"L'ospite appena arrivato aspetta."}],"eccezioni":"Il Partizip I ha sempre significato ATTIVO: 'der lesende Mann' = l'uomo che legge (non 'l'uomo letto'). Il Partizip II ha significato PASSIVO con verbi transitivi: 'das gelesene Buch' = il libro che √® stato letto. Con verbi intransitivi: significato attivo completato: 'der angereiste Gast' = l'ospite che √® arrivato.","uso":"Partizip I: azione in corso, attiva. Partizip II: azione conclusa, passiva (transitivi) o attiva completata (intransitivi con sein). Molto usati in testi scritti. Equivalgono a frasi relative: 'das spielende Kind' = 'das Kind, das spielt'."},"exercises":[{"question":"Partizip I di 'schlafen' come aggettivo: 'das ___ Kind'","answer":"schlafende","explanation":"Schlaf-en + d + e (declinazione debole nom. neutro)."},{"question":"Partizip II: 'das ___ Buch' (lesen)","answer":"gelesene","explanation":"Gelesen + e (Part. II come agg., dec. debole)."},{"question":"Partizip I o II? 'die ___ Frau' (lesen, sta leggendo)","answer":"lesende","explanation":"Azione in corso ‚Üí Partizip I."},{"question":"Partizip I o II? 'das ___ Auto' (reparieren, gi√† riparato)","answer":"reparierte","explanation":"Azione conclusa passiva ‚Üí Partizip II."},{"question":"Equivale a: 'das spielende Kind' = ?","answer":"das Kind, das spielt","explanation":"Partizip I = frase relativa attiva."}]},{"id":"b1_17","name":"Frasi condizionali irreali","explanation":"Periodo ipotetico irreale con wenn + Konjunktiv II.","content":{"regola":"Le frasi condizionali irreali esprimono situazioni che non corrispondono alla realt√†. Si usa il Konjunktiv II. Struttura: 'Wenn ich reich W√ÑRE, W√úRDE ich eine Weltreise MACHEN.' (Se fossi ricco, farei un giro del mondo).\n\nLa wenn-Satz (protasi) contiene la condizione irreale con Konjunktiv II. La Hauptsatz (apodosi) contiene la conseguenza con w√ºrde + Infinitiv o Konj. II proprio.\n\n'Wenn' pu√≤ essere omesso con inversione nella protasi: 'W√ÑRE ich reich, w√ºrde ich reisen.' = 'Wenn ich reich w√§re, w√ºrde ich reisen.'","schema":"| Protasi (condizione)        | Apodosi (conseguenza)         |\n|----------------------------|-------------------------------|\n| Wenn ich reich w√§re,       | w√ºrde ich eine Reise machen.  |\n| Wenn ich Zeit h√§tte,       | w√ºrde ich dich besuchen.      |\n| Wenn er hier w√§re,         | k√∂nnte er uns helfen.         |\n\nSenza wenn (inversione):\n| W√§re ich reich,            | w√ºrde ich eine Reise machen.  |\n| H√§tte ich Zeit,            | w√ºrde ich dich besuchen.      |","esempi":[{"tedesco":"Wenn ich reich w√§re, w√ºrde ich nicht arbeiten.","italiano":"Se fossi ricco, non lavorerei."},{"tedesco":"Wenn ich mehr Zeit h√§tte, w√ºrde ich mehr lesen.","italiano":"Se avessi pi√π tempo, leggerei di pi√π."},{"tedesco":"Wenn er hier w√§re, k√∂nnte er uns helfen.","italiano":"Se fosse qui, potrebbe aiutarci."},{"tedesco":"Wenn ich du w√§re, w√ºrde ich das nicht tun.","italiano":"Se fossi in te, non lo farei."},{"tedesco":"H√§tte ich ein Auto, w√ºrde ich fahren.","italiano":"Se avessi un'auto, guiderei."},{"tedesco":"Wenn es nicht regnen w√ºrde, gingen wir spazieren.","italiano":"Se non piovesse, andremmo a passeggiare."}],"eccezioni":"Non usare indicativo nella condizionale irreale ('Wenn ich reich bin' = condizione reale/possibile). Per il passato irreale: Plusquamperfekt Konjunktiv: 'Wenn ich das gewusst h√§tte, w√§re ich gekommen.' (Se l'avessi saputo, sarei venuto).","uso":"Per desideri irreali (Wenn ich doch...!), consigli (Wenn ich du w√§re...), situazioni ipotetiche. 'An deiner Stelle w√ºrde ich...' = Al tuo posto io... Wenn pu√≤ essere omesso (stile formale)."},"exercises":[{"question":"Traduci: 'Se avessi tempo, verrei.'","answer":"Wenn ich Zeit h√§tte, w√ºrde ich kommen.","explanation":"H√§tte (Konj. II di haben) + w√ºrde + inf."},{"question":"Traduci: 'Se fossi in te, non lo farei.'","answer":"Wenn ich du w√§re, w√ºrde ich das nicht tun.","explanation":"W√§re + w√ºrde + inf."},{"question":"Senza wenn: 'Wenn ich Geld h√§tte, w√ºrde ich reisen.'","answer":"H√§tte ich Geld, w√ºrde ich reisen.","explanation":"Inversione nella protasi senza wenn."},{"question":"Completa: Wenn es sch√∂n ___ (sein), ___ wir spazieren gehen.","answer":"w√§re...w√ºrden","explanation":"Konj. II: w√§re + w√ºrden."},{"question":"Passato irreale: 'Se avessi saputo...'","answer":"Wenn ich das gewusst h√§tte,...","explanation":"Plusqu. Konj.: h√§tte + gewusst."}]},{"id":"b1_18","name":"Costruzioni con es","explanation":"I diversi usi di 'es' in tedesco.","content":{"regola":"'Es' ha molti usi in tedesco: 1) Pronome personale neutro: 'Das Kind spielt. Es ist gl√ºcklich.' 2) Soggetto formale per fenomeni atmosferici: 'Es regnet. Es schneit. Es ist kalt.' 3) 'Es gibt' + Akk. (c'√®/ci sono): 'Es gibt einen Park.'\n\n4) Es come soggetto impersonale: 'Es klopft.' (Bussano). 'Wie geht es Ihnen?' (Come sta?). 5) Es come correlato: anticipa una frase subordinata: 'Es ist wichtig, dass...' (√à importante che...). 6) Es in posizione 1 per rispettare V2: 'Es kommen viele Leute.' (Vengono molte persone) - qui 'es' sparisce con inversione: 'Morgen kommen viele Leute.'\n\nMolte espressioni fisse con es: es gibt, es geht, es tut mir leid, es gef√§llt mir, es handelt sich um.","schema":"| Uso                    | Esempio                         | Traduzione                |\n|-----------------------|---------------------------------|---------------------------|\n| Pronome neutro        | Das Kind? Es schl√§ft.           | Il bambino? Dorme.        |\n| Atmosferico           | Es regnet. Es ist warm.         | Piove. Fa caldo.          |\n| Es gibt + Akk.        | Es gibt ein Problem.            | C'√® un problema.          |\n| Impersonale           | Es klopft. Es riecht gut.       | Bussano. Profuma.         |\n| Correlato             | Es ist sch√∂n, dass du da bist.  | √à bello che tu sia qui.   |\n| Pos. 1 (sparisce)     | Es kommen viele Leute.          | Vengono molte persone.    |","esempi":[{"tedesco":"Es regnet seit drei Tagen.","italiano":"Piove da tre giorni."},{"tedesco":"Es gibt hier viele Restaurants.","italiano":"Ci sono molti ristoranti qui."},{"tedesco":"Wie geht es dir?","italiano":"Come stai?"},{"tedesco":"Es tut mir leid.","italiano":"Mi dispiace."},{"tedesco":"Es ist wichtig, dass du kommst.","italiano":"√à importante che tu venga."},{"tedesco":"Es kommen heute viele G√§ste.","italiano":"Oggi vengono molti ospiti."},{"tedesco":"Es gef√§llt mir hier.","italiano":"Mi piace qui."},{"tedesco":"Es handelt sich um ein Missverst√§ndnis.","italiano":"Si tratta di un malinteso."}],"eccezioni":"'Es' atmosferico non sparisce mai: 'Morgen regnet ES.' (non 'Morgen regnet.'). 'Es' come correlato di dass/wenn/zu: sparisce con inversione solo se non √® soggetto reale. 'Es gibt' non cambia mai struttura.","uso":"Es √® uno degli elementi pi√π versatili del tedesco. Alcuni usi richiedono sempre 'es' (atmosferico, es gibt), altri lo rendono facoltativo (posizione 1 riempitiva). Imparare le espressioni fisse con es."},"exercises":[{"question":"Completa: ___ regnet seit gestern.","answer":"Es","explanation":"Es atmosferico obbligatorio."},{"question":"Completa: ___ gibt hier einen Supermarkt.","answer":"Es","explanation":"Es gibt + accusativo."},{"question":"Completa: ___ ist wichtig, dass du p√ºnktlich bist.","answer":"Es","explanation":"Es correlato per dass-Satz."},{"question":"Con inversione sparisce: 'Es kommen viele Leute.' ‚Üí 'Morgen...'","answer":"Morgen kommen viele Leute.","explanation":"Es riempitivo sparisce con inversione."},{"question":"Completa: Wie geht ___ Ihnen?","answer":"es","explanation":"Espressione fissa: Wie geht es + Dat."}]},{"id":"b1_19","name":"Sostantivazione","explanation":"Trasformazione di verbi, aggettivi e altre parti del discorso in sostantivi.","content":{"regola":"In tedesco si pu√≤ trasformare quasi qualsiasi parola in sostantivo (Substantivierung). I sostantivi cos√¨ creati si scrivono sempre con la MAIUSCOLA.\n\nVerbi ‚Üí sostantivi neutri con das: das Essen (il mangiare/il cibo), das Lesen (il leggere/la lettura), das Schwimmen (il nuotare/il nuoto). Si usa l'infinito.\n\nAggettivi ‚Üí sostantivi che si declinano come aggettivi: der/die Deutsche (il/la tedesco/a), der/die Alte (il/la vecchio/a), das Gute (il buono/il bene). Dopo etwas/nichts/viel/wenig: neutro con desinenza forte: etwas Neues (qualcosa di nuovo).","schema":"| Tipo           | Formazione            | Esempio                    |\n|----------------|-----------------------|----------------------------|\n| da Verbo       | das + Infinitiv       | das Lesen, das Schwimmen   |\n| da Aggettivo   | der/die/das + Agg.    | der Alte, das Gute         |\n| dopo etwas     | etwas + Agg.(forte N.)| etwas Sch√∂nes              |\n| dopo nichts    | nichts + Agg.(forte N.)| nichts Neues              |\n| da Participio  | der/die + Part.       | der Angestellte            |","esempi":[{"tedesco":"Das Lesen macht mir Spa√ü.","italiano":"La lettura mi piace."},{"tedesco":"Das Schwimmen ist gesund.","italiano":"Il nuoto fa bene."},{"tedesco":"Der Alte sitzt auf der Bank.","italiano":"Il vecchio √® seduto sulla panchina."},{"tedesco":"Ich habe etwas Interessantes gelesen.","italiano":"Ho letto qualcosa di interessante."},{"tedesco":"Nichts Neues unter der Sonne.","italiano":"Niente di nuovo sotto il sole."},{"tedesco":"Die Deutsche kommt aus Berlin.","italiano":"La tedesca viene da Berlino."},{"tedesco":"Das Beste kommt zum Schluss.","italiano":"Il meglio viene alla fine."},{"tedesco":"Das Rauchen ist ungesund.","italiano":"Il fumo fa male."}],"eccezioni":"Aggettivi sostantivati si declinano COME aggettivi (non come sostantivi normali): ein Deutscher (nom.), einen Deutschen (akk.), einem Deutschen (dat.). Il plurale: die Deutschen. Dopo etwas/nichts/viel/wenig: sempre forte neutro (-es): etwas Gut-ES.","uso":"La sostantivazione √® molto produttiva in tedesco. Maiuscola obbligatoria. Da verbo: sempre das + infinitivo. Da aggettivo: si declina come aggettivo. Molto usata nella lingua quotidiana."},"exercises":[{"question":"Sostantiva 'lesen': ___ macht Spa√ü.","answer":"Das Lesen","explanation":"Verbo ‚Üí das + Infinitiv."},{"question":"Sostantiva 'deutsch': ___ kommt aus Berlin. (f.)","answer":"Die Deutsche","explanation":"Aggettivo ‚Üí die + declinazione."},{"question":"Completa: Ich habe etwas ___ gelesen. (interessant)","answer":"Interessantes","explanation":"Dopo etwas: forte neutro -es."},{"question":"Completa: ___ Rauchen ist verboten.","answer":"Das","explanation":"Verbo sostantivato: sempre das."},{"question":"Declina: ein Deutsch___ (nom. masc.)","answer":"Deutscher","explanation":"Declinazione mista: -er al nom. masc."}]},{"id":"b1_20","name":"Preposizioni con genitivo","explanation":"Wegen, trotz, w√§hrend, statt, innerhalb, au√üerhalb e altre.","content":{"regola":"Alcune preposizioni reggono il genitivo. Le pi√π comuni: wegen (a causa di), trotz (nonostante), w√§hrend (durante), statt/anstatt (invece di), innerhalb (entro/dentro), au√üerhalb (fuori da), aufgrund (a causa di), infolge (a seguito di), mithilfe (con l'aiuto di).\n\nEsempio: 'Wegen DES WETTERS bleiben wir zu Hause.' (A causa del tempo restiamo a casa). Al genitivo: des+s (masch./neutro), der (femm./plur.).\n\nNella lingua parlata, 'wegen' e 'trotz' sono spesso usati con il dativo: 'wegen dem Wetter'. Nello scritto formale si preferisce il genitivo.","schema":"| Preposizione   | Significato     | Esempio                              |\n|----------------|-----------------|--------------------------------------|\n| wegen          | a causa di      | wegen des Regens                     |\n| trotz          | nonostante      | trotz des Wetters                    |\n| w√§hrend        | durante         | w√§hrend der Ferien                   |\n| statt/anstatt  | invece di       | statt eines Buches                   |\n| innerhalb      | entro/dentro    | innerhalb eines Monats               |\n| au√üerhalb      | fuori da        | au√üerhalb der Stadt                  |\n| aufgrund       | a causa di      | aufgrund des Problems                |","esempi":[{"tedesco":"Wegen des Regens bleiben wir zu Hause.","italiano":"A causa della pioggia restiamo a casa."},{"tedesco":"Trotz der K√§lte geht er joggen.","italiano":"Nonostante il freddo va a correre."},{"tedesco":"W√§hrend der Vorlesung schlief er ein.","italiano":"Durante la lezione si addorment√≤."},{"tedesco":"Statt eines Buches kaufte sie eine Zeitschrift.","italiano":"Invece di un libro compr√≤ una rivista."},{"tedesco":"Innerhalb einer Woche muss die Arbeit fertig sein.","italiano":"Entro una settimana il lavoro deve essere pronto."},{"tedesco":"Au√üerhalb der Stadt gibt es viel Natur.","italiano":"Fuori citt√† c'√® molta natura."},{"tedesco":"Aufgrund des Unfalls ist die Stra√üe gesperrt.","italiano":"A causa dell'incidente la strada √® chiusa."}],"eccezioni":"Nella lingua parlata: wegen/trotz + dativo molto diffuso e accettato. Nomi propri: 'wegen Anna' (senza declinazione). Con pronomi personali: 'wegen mir' (dativo!), anche nel parlato formale. 'Meinetwegen' = per quanto mi riguarda.","uso":"Tipiche del registro scritto/formale. Per il parlato quotidiano il dativo √® accettato con wegen/trotz. W√§hrend + genitivo (durante) ‚â† w√§hrend + subordinata (mentre). Statt/anstatt pu√≤ introdurre anche 'anstatt...zu + Infinitiv'."},"exercises":[{"question":"Completa: Trotz ___ (das Wetter) gehen wir raus.","answer":"des Wetters","explanation":"Genitivo neutro: des + -s al sostantivo."},{"question":"Completa: W√§hrend ___ (die Ferien) reisen wir.","answer":"der Ferien","explanation":"Genitivo plurale: der."},{"question":"Completa: Wegen ___ (der Stau) kam er zu sp√§t.","answer":"des Staus","explanation":"Genitivo maschile: des + -s."},{"question":"Completa: Statt ___ (ein Buch) kaufe ich eine DVD.","answer":"eines Buches","explanation":"Gen. neutro indet.: eines + -es."},{"question":"Completa: Innerhalb ___ (eine Woche) antworte ich.","answer":"einer Woche","explanation":"Gen. femminile indet.: einer."}]},{"id":"b1_21","name":"n-Deklination","explanation":"Sostantivi maschili deboli che aggiungono -(e)n in tutti i casi tranne il nominativo.","content":{"regola":"Alcuni sostantivi maschili seguono la 'n-Deklination' (declinazione debole): aggiungono -(e)n in TUTTI i casi tranne il nominativo singolare. Riguarda: persone/animali maschili che terminano in -e (der Junge, der Kollege, der Kunde, der L√∂we), nazionalit√† in -e (der Deutsche, der Franzose), parole di origine greca/latina (der Student, der Patient, der Pr√§sident, der Journalist).\n\nEsempio: der Junge (nom.), den Jungen (akk.), dem Jungen (dat.), des Jungen (gen.). Plurale: die Jungen. Sempre -(e)n!\n\nAlcuni aggiungono anche -s al genitivo: der Name ‚Üí des Namens, der Gedanke ‚Üí des Gedankens, der Glaube ‚Üí des Glaubens, das Herz ‚Üí des Herzens (eccezione: neutro!).","schema":"| Caso  | der Junge  | der Student  | der Name    |\n|-------|-----------|-------------|-------------|\n| Nom.  | der Junge | der Student | der Name    |\n| Akk.  | den Jungen| den Studenten| den Namen   |\n| Dat.  | dem Jungen| dem Studenten| dem Namen   |\n| Gen.  | des Jungen| des Studenten| des Namens* |\n| Plur. | die Jungen| die Studenten| die Namen   |\n\n* Alcuni aggiungono -ns al genitivo","esempi":[{"tedesco":"Der Junge spielt Fu√üball.","italiano":"Il ragazzo gioca a calcio. (nom.)"},{"tedesco":"Ich kenne den Jungen.","italiano":"Conosco il ragazzo. (akk.)"},{"tedesco":"Ich helfe dem Studenten.","italiano":"Aiuto lo studente. (dat.)"},{"tedesco":"Der Name des Kollegen ist Thomas.","italiano":"Il nome del collega √® Thomas. (gen.)"},{"tedesco":"Der L√∂we schl√§ft.","italiano":"Il leone dorme."},{"tedesco":"Ich frage den Herrn.","italiano":"Chiedo al signore."},{"tedesco":"Der Patient wartet auf den Arzt.","italiano":"Il paziente aspetta il medico."},{"tedesco":"Wie ist Ihr Name? - Mein Name ist M√ºller.","italiano":"Come si chiama? - Mi chiamo M√ºller."}],"eccezioni":"'Der Herr' ha una declinazione speciale: den Herrn, dem Herrn, des Herrn (con una sola n!). Plur.: die Herren. 'Das Herz' √® l'unico neutro con n-Dekl.: das Herz, dem Herzen, des Herzens. Errore comune: dimenticare la -n all'accusativo/dativo.","uso":"Riguarda solo sostantivi MASCHILI (tranne Herz). Indicatori: terminano in -e (persona), origine straniera (-ist, -ent, -ant, -at, -oge). Sempre -n/-en in tutti i casi tranne nom. singolare. Importante per la comunicazione scritta corretta."},"exercises":[{"question":"Declina 'der Junge' all'accusativo.","answer":"den Jungen","explanation":"N-Dekl.: nom. Junge ‚Üí akk. Jungen."},{"question":"Declina 'der Student' al dativo.","answer":"dem Studenten","explanation":"N-Dekl.: Student ‚Üí Studenten."},{"question":"Declina 'der Name' al genitivo.","answer":"des Namens","explanation":"Eccezione: Nome ‚Üí Namens (con -s aggiuntivo)."},{"question":"Completa: Ich frage den ___ (Kollege).","answer":"Kollegen","explanation":"N-Dekl. accusativo: Kollegen."},{"question":"Quali sostantivi seguono la n-Deklination?","answer":"Maschili in -e (persone), origine straniera (-ist, -ent, -ant, -at)","explanation":"Solo maschili (+ das Herz)."}]},{"id":"b1_22","name":"Modalverben im Perfekt","explanation":"Come si formano i tempi composti con i verbi modali.","content":{"regola":"I verbi modali al Perfekt hanno due forme: 1) Senza infinito (modale come verbo principale): 'Ich habe das gekonnt.' (L'ho saputo fare). Si usa il Partizip II normale: gekonnt, gemusst, gewollt, gedurft, gesollt, gemocht.\n\n2) Con infinito (uso normale): si usa il DOPPIO INFINITO (Ersatzinfinitiv): 'Ich habe kommen K√ñNNEN.' (Ho potuto venire). Non 'gekonnt'! L'ausiliare √® sempre 'haben'.\n\nNella subordinata il doppio infinito resta alla fine e l'ausiliare lo PRECEDE: '...weil ich nicht HABE kommen K√ñNNEN.' (struttura eccezionale!).","schema":"Senza infinito (raro):\n| Modale  | Partizip II | Esempio                   |\n|---------|-------------|---------------------------|\n| k√∂nnen  | gekonnt     | Ich habe das gekonnt.     |\n| m√ºssen  | gemusst     | Ich habe das gemusst.     |\n\nCon infinito (comune):\n| Modale  | Doppelter Infinitiv | Esempio                      |\n|---------|--------------------|-----------------------------|  \n| k√∂nnen  | ...kommen k√∂nnen   | Ich habe kommen k√∂nnen.      |\n| m√ºssen  | ...gehen m√ºssen    | Er hat gehen m√ºssen.         |","esempi":[{"tedesco":"Ich habe nicht kommen k√∂nnen.","italiano":"Non ho potuto venire."},{"tedesco":"Er hat das machen m√ºssen.","italiano":"Ha dovuto farlo."},{"tedesco":"Sie hat nicht gehen d√ºrfen.","italiano":"Non le √® stato permesso di andare."},{"tedesco":"Wir haben das nicht gewollt.","italiano":"Non l'abbiamo voluto. (senza inf.)"},{"tedesco":"Ich habe ihn nicht sehen k√∂nnen.","italiano":"Non ho potuto vederlo."},{"tedesco":"...weil ich nicht habe kommen k√∂nnen.","italiano":"...perch√© non ho potuto venire. (subordinata)"}],"eccezioni":"Nella subordinata con doppio infinito: l'ausiliare (haben) va PRIMA dei due infiniti: '...weil ich nicht HABE kommen k√∂nnen.' (posizione eccezionale!). Nella lingua parlata si preferisce il Pr√§teritum dei modali: 'Ich konnte nicht kommen.'","uso":"Il Perfekt dei modali con doppio infinito √® raro nella lingua parlata; si preferisce il Pr√§teritum (ich konnte, ich musste). Il doppio infinito appare pi√π spesso nella lingua scritta. Nella subordinata: struttura speciale con haben prima."},"exercises":[{"question":"Perfekt: 'Ich kann nicht kommen.' ‚Üí","answer":"Ich habe nicht kommen k√∂nnen.","explanation":"Doppio infinito: kommen k√∂nnen (non gekonnt)."},{"question":"Perfekt: 'Er muss arbeiten.' ‚Üí","answer":"Er hat arbeiten m√ºssen.","explanation":"Doppio infinito: arbeiten m√ºssen."},{"question":"Subordinata: '...weil ich nicht kommen k√∂nnen habe' - Correggi!","answer":"...weil ich nicht habe kommen k√∂nnen.","explanation":"Haben precede i due infiniti nella subordinata."},{"question":"Senza altro infinito: 'Ich konnte das.'  Perfekt ‚Üí","answer":"Ich habe das gekonnt.","explanation":"Senza infinito ‚Üí Partizip II: gekonnt."},{"question":"Perch√© si preferisce il Pr√§teritum per i modali?","answer":"Il Perfekt con doppio infinito √® complicato; Pr√§t. √® pi√π semplice.","explanation":"Ich konnte nicht kommen (semplice) vs Ich habe nicht kommen k√∂nnen."}]},{"id":"b1_23","name":"Frasi concessive avanzate","explanation":"Obwohl, trotzdem, dennoch, obgleich, obschon e costruzioni concessive.","content":{"regola":"Le frasi concessive esprimono un contrasto tra aspettativa e realt√†. Strutture: 'obwohl/obgleich/obschon' + subordinata (verbo alla fine). 'Trotzdem/dennoch/nichtsdestotrotz' + frase principale (inversione). 'Trotz + Genitiv' come sintagma preposizionale.\n\n'Obwohl' √® subordinante: 'Obwohl es regnet, GEHEN wir.' 'Trotzdem' √® avverbio nella principale: 'Es regnet. Trotzdem GEHEN wir.' 'Trotz' √® preposizione + genitivo: 'Trotz des Regens gehen wir.'\n\nAlternativa con 'zwar...aber': 'Er ist ZWAR jung, ABER erfahren.' (√à s√¨ giovane, ma esperto).","schema":"| Struttura          | Tipo           | Esempio                              |\n|--------------------|----------------|--------------------------------------|\n| obwohl + sub.      | subordinata    | Obwohl er m√ºde ist, arbeitet er.     |\n| trotzdem + inv.    | avv. connettore| Er ist m√ºde. Trotzdem arbeitet er.   |\n| trotz + Gen.       | preposizione   | Trotz der M√ºdigkeit arbeitet er.     |\n| zwar...aber        | doppio conn.   | Er ist zwar m√ºde, aber flei√üig.      |\n| obgleich + sub.    | formale        | Obgleich er m√ºde ist, arbeitet er.   |","esempi":[{"tedesco":"Obwohl er krank ist, geht er arbeiten.","italiano":"Sebbene sia malato, va a lavorare."},{"tedesco":"Er ist krank. Trotzdem geht er arbeiten.","italiano":"√à malato. Tuttavia va a lavorare."},{"tedesco":"Trotz seiner Krankheit geht er arbeiten.","italiano":"Nonostante la sua malattia va a lavorare."},{"tedesco":"Er ist zwar arm, aber gl√ºcklich.","italiano":"√à s√¨ povero, ma felice."},{"tedesco":"Obgleich es sp√§t ist, lernt sie weiter.","italiano":"Sebbene sia tardi, continua a studiare."},{"tedesco":"Dennoch hat er die Pr√ºfung bestanden.","italiano":"Ciononostante ha superato l'esame."}],"eccezioni":"'Obgleich' e 'obschon' sono sinonimi di 'obwohl' ma pi√π formali/letterari. 'Wenn auch' + subordinata √® un'alternativa: 'Wenn er auch m√ºde ist, arbeitet er.' 'Nichtsdestotrotz/nichtsdestoweniger' sono formali e enfatici.","uso":"Quotidiano: obwohl + trotzdem. Formale: obgleich, dennoch, nichtsdestotrotz. Per trasformare: obwohl-Satz ‚Üí trotzdem con inversione ‚Üí trotz + Gen. Tutte esprimono lo stesso concetto con struttura diversa."},"exercises":[{"question":"Trasforma con trotzdem: 'Obwohl es regnet, gehen wir.'","answer":"Es regnet. Trotzdem gehen wir.","explanation":"Da subordinata a due frasi principali."},{"question":"Trasforma con trotz: 'Obwohl das Wetter schlecht ist, ...'","answer":"Trotz des schlechten Wetters...","explanation":"Trotz + genitivo."},{"question":"Completa: Er ist ___ jung, ___ erfahren.","answer":"zwar...aber","explanation":"Concessione con zwar...aber."},{"question":"Formale per 'trotzdem'?","answer":"dennoch / nichtsdestotrotz","explanation":"Sinonimi formali."},{"question":"Obwohl o trotzdem? '___ er krank ist, arbeitet er.'","answer":"Obwohl","explanation":"Subordinata (verbo alla fine) ‚Üí obwohl."}]},{"id":"b1_24","name":"Komplexe Satzstruktur","explanation":"Struttura della frase complessa: principale, subordinata, posizioni verbali.","content":{"regola":"La frase tedesca si struttura in tre campi: Vorfeld (prima del verbo), Mittelfeld (tra verbo coniugato e verbo finale), Nachfeld (dopo il verbo finale). In frase principale: verbo in pos. 2 (Satzklammer). In subordinata: verbo alla fine.\n\nSatzklammer (cornice verbale): il verbo coniugato apre la cornice, il secondo verbo (infinito/participio/prefisso) la chiude: 'Ich HABE gestern einen Film GESEHEN.' Tutto il Mittelfeld sta nella cornice.\n\nFrasi combinate: principale + subordinata possono essere concatenate liberamente: 'Ich wei√ü, dass er kommt, obwohl er keine Zeit hat, weil seine Mutter ihn darum gebeten hat.'","schema":"Frase principale:\n| Vorfeld  | V1 (coniug.) | Mittelfeld              | V2 (fine)   |\n|----------|-------------|-------------------------|-------------|\n| Ich      | habe        | gestern einen Film      | gesehen.    |\n| Morgen   | will        | ich nach Berlin         | fahren.     |\n\nFrase subordinata:\n| Conj.    | Mittelfeld              | V (coniug. fine)         |\n|----------|-------------------------|--------------------------|\n| ...weil  | ich gestern einen Film  | gesehen habe.            |\n| ...dass  | er morgen nach Berlin   | fahren will.             |","esempi":[{"tedesco":"Ich habe gestern im Kino einen tollen Film gesehen.","italiano":"Ieri ho visto un bel film al cinema."},{"tedesco":"...weil ich gestern im Kino einen Film gesehen habe.","italiano":"...perch√© ieri ho visto un film al cinema."},{"tedesco":"Er sagt, dass er kommen will, obwohl er m√ºde ist.","italiano":"Dice che vuole venire, sebbene sia stanco."},{"tedesco":"Wenn du kommst, bringe ich dir das Buch mit, das ich gestern gekauft habe.","italiano":"Quando vieni, ti porto il libro che ho comprato ieri."},{"tedesco":"Ich wei√ü nicht, ob er kommen kann.","italiano":"Non so se possa venire."},{"tedesco":"Der Mann, der dort steht und einen Hut tr√§gt, ist mein Onkel.","italiano":"L'uomo che sta l√¨ e porta un cappello √® mio zio."}],"eccezioni":"Nella subordinata con doppio infinito (modale + Perfekt): l'ausiliare precede i due infiniti: '...weil er hat kommen m√ºssen' (colloquiale) / '...weil er nicht habe kommen k√∂nnen' (scritto). Pi√π subordinate possono dipendere l'una dall'altra.","uso":"Padroneggiare la Satzklammer √® fondamentale per il tedesco corretto. Nella conversazione si usano frasi pi√π brevi; nella scrittura frasi pi√π complesse. Esercitarsi a identificare Vorfeld, Mittelfeld e posizioni verbali."},"exercises":[{"question":"Identifica la Satzklammer: 'Er hat gestern lange gearbeitet.'","answer":"hat...gearbeitet","explanation":"Verbo coniugato (hat) e participio (gearbeitet)."},{"question":"Metti in subordinata: 'Ich habe den Film gesehen.'  ‚Üí ...weil","answer":"...weil ich den Film gesehen habe.","explanation":"Subordinata: verbo coniugato alla fine."},{"question":"Dove va il verbo modale nella subordinata?","answer":"Alla fine: ...weil er kommen kann.","explanation":"Il modale (coniugato) va alla fine."},{"question":"Combina: 'Ich wei√ü' + 'er kommt morgen' (con dass)","answer":"Ich wei√ü, dass er morgen kommt.","explanation":"Dass + verbo alla fine."},{"question":"Identifica Vorfeld/V1/Mittelfeld/V2: 'Morgen will ich nach Berlin fahren.'","answer":"Vorfeld:Morgen, V1:will, Mittelfeld:ich nach Berlin, V2:fahren","explanation":"Inversione: complemento in Vorfeld."}]},{"id":"b1_25","name":"Wortbildung - Composizione e derivazione","explanation":"Come si formano nuove parole in tedesco: parole composte e derivazione.","content":{"regola":"Il tedesco √® famoso per le parole composte (Komposita). Si uniscono due o pi√π parole: il DETERMINANTE (primo) specifica, il TERMINE BASE (ultimo) determina genere e plurale. 'Das Schlafzimmer' = Schlaf (sonno) + Zimmer (stanza) = camera da letto. Il genere √® quello dell'ultimo elemento.\n\nA volte si inserisce un Fugenelement (elemento di giunzione): -s, -n, -en, -er, -e. 'Die Arbeitsstelle' (Arbeit+s+Stelle). 'Die Sonnenbrille' (Sonne+n+Brille).\n\nDerivazione con suffissi: -ung (Wohnung da wohnen), -heit/-keit (Freiheit, M√∂glichkeit), -schaft (Freundschaft), -er (Lehrer da lehren), -lich (freundlich), -ig (sonnig), -bar (machbar = fattibile), -los (arbeitslos = disoccupato).","schema":"Composizione:\n| Parola 1    | + | Parola 2   | = Composta          | Genere |\n|-------------|---|------------|---------------------|--------|\n| Schlaf      | + | Zimmer     | das Schlafzimmer    | neutro |\n| Haupt       | + | Stadt      | die Hauptstadt      | femm.  |\n| Arbeit      | s | Platz      | der Arbeitsplatz    | masc.  |\n\nDerivazione:\n| Base      | Suffisso | Risultato      | Significato    |\n|-----------|----------|----------------|----------------|\n| wohnen    | -ung     | die Wohnung    | l'appartamento |\n| frei      | -heit    | die Freiheit   | la libert√†     |\n| machen    | -bar     | machbar        | fattibile      |\n| Arbeit    | -los     | arbeitslos     | disoccupato    |","esempi":[{"tedesco":"das Schlafzimmer = Schlaf + Zimmer","italiano":"la camera da letto"},{"tedesco":"die Hauptstadt = Haupt + Stadt","italiano":"la capitale"},{"tedesco":"der K√ºhlschrank = k√ºhl + Schrank","italiano":"il frigorifero (armadio fresco)"},{"tedesco":"die Geburtstagsfeier = Geburtstag + s + Feier","italiano":"la festa di compleanno"},{"tedesco":"die Wohnung (wohnen + -ung)","italiano":"l'appartamento"},{"tedesco":"freundlich (Freund + -lich)","italiano":"gentile/amichevole"},{"tedesco":"arbeitslos (Arbeit + s + -los)","italiano":"disoccupato"},{"tedesco":"machbar (machen + -bar)","italiano":"fattibile"}],"eccezioni":"Le parole composte possono essere molto lunghe: 'Donaudampfschifffahrtsgesellschaft' (compagnia di navigazione a vapore sul Danubio). Il Fugenelement non segue sempre regole fisse: alcuni vanno memorizzati. -keit dopo -ig/-lich: M√∂glichkeit, Freundlichkeit.","uso":"La composizione √® il metodo pi√π produttivo per creare nuove parole. Leggere le parole composte da destra a sinistra: l'ultimo elemento √® il 'cuore'. I suffissi -ung/-heit/-keit producono sempre sostantivi femminili. -bar = -bile italiano."},"exercises":[{"question":"Quale genere ha 'Schlafzimmer'?","answer":"Neutro (das)","explanation":"L'ultimo elemento (Zimmer = neutro) determina il genere."},{"question":"Componi: Haupt + Bahn + Hof","answer":"der Hauptbahnhof","explanation":"La stazione centrale. Genere di Hof: maschile."},{"question":"Quale suffisso per 'fattibile'?","answer":"-bar (machbar)","explanation":"Come -bile in italiano: trinkbar (bevibile)."},{"question":"Da wohnen ‚Üí sostantivo femminile?","answer":"die Wohnung","explanation":"Verbo + -ung = sostantivo femminile."},{"question":"Quale suffisso per 'senza lavoro'?","answer":"-los (arbeitslos)","explanation":"Come 'senza' / '-less' in inglese."}]}]},"B2":{"title":"Goethe-Zertifikat B2","topics":[{"id":"b2_01","name":"Konjunktiv I - Discorso indiretto formale","explanation":"Il Konjunktiv I per il discorso indiretto nella lingua scritta e formale.","content":{"regola":"Il Konjunktiv I si forma dalla radice dell'infinito + desinenze: -e, -est, -e, -en, -et, -en. Es: kommen ‚Üí er komme, haben ‚Üí er habe. Si usa nel discorso indiretto formale, specialmente nel giornalismo, per segnalare che si riferiscono parole altrui.\n\nLa forma pi√π usata √® la 3a persona singolare: er/sie komme, habe, sei, k√∂nne. Se il Konj. I √® identico all'indicativo (ich komme = Konj.I e Ind.), si usa il Konjunktiv II: ich k√§me.\n\n'Sein' al Konjunktiv I: ich sei, du seiest, er sei, wir seien, ihr seiet, sie seien. √à l'unico verbo con forme chiaramente diverse dall'indicativo in tutte le persone.","schema":"| Persona   | sein  | haben | kommen | k√∂nnen |\n|-----------|-------|-------|--------|--------|\n| ich       | sei   | habe  | komme* | k√∂nne  |\n| du        | seiest| habest| kommest| k√∂nnest|\n| er/sie/es | sei   | habe  | komme  | k√∂nne  |\n| wir       | seien | haben*| kommen*| k√∂nnen*|\n| ihr       | seiet | habet | kommet | k√∂nnet |\n| sie/Sie   | seien | haben*| kommen*| k√∂nnen*|\n\n* = uguale all'indicativo ‚Üí usare Konj. II","esempi":[{"tedesco":"Der Minister sagte, er sei zufrieden.","italiano":"Il ministro ha detto di essere soddisfatto."},{"tedesco":"Sie behauptet, sie habe das nicht gewusst.","italiano":"Afferma di non averlo saputo."},{"tedesco":"Er sagte, er komme morgen.","italiano":"Ha detto che viene domani."},{"tedesco":"Die Zeitung berichtet, es gebe Probleme.","italiano":"Il giornale riporta che ci sono problemi."},{"tedesco":"Sie meinte, sie k√∂nne nicht kommen.","italiano":"Diceva di non poter venire."},{"tedesco":"Er erkl√§rte, er wolle das √§ndern.","italiano":"Ha dichiarato di voler cambiare ci√≤."}],"eccezioni":"Se Konj. I = indicativo, usare Konj. II: 'Sie sagten, sie k√§men (non kommen).' Per il Perfekt indiretto: habe/sei + Partizip II: 'Er sagte, er habe das gemacht.' Konj. I del futuro: werde + Infinitiv: 'Er sagte, er werde kommen.'","uso":"Giornalismo, testi accademici, discorso indiretto formale. Segnala distanza dalle parole riportate. Nella lingua parlata si usa l'indicativo con 'dass'. Verbi introduttori: sagen, behaupten, erkl√§ren, berichten, meinen."},"exercises":[{"question":"Konj. I di 'sein' (3a sing.):","answer":"sei","explanation":"Er sei zufrieden."},{"question":"Riporta: 'Ich habe keine Zeit.' ‚Üí Er sagte, er...","answer":"habe keine Zeit","explanation":"Konj. I di haben: habe."},{"question":"Konj. I o II? 'Sie sagten, sie ___ morgen.' (kommen)","answer":"k√§men","explanation":"Kommen Konj. I plur. = kommen (=ind.) ‚Üí Konj. II: k√§men."},{"question":"Konj. I Perfekt: 'Er sagte, er ___ das ___ .' (machen)","answer":"habe...gemacht","explanation":"Konj. I Perfekt: habe + Partizip II."},{"question":"Konj. I Futur: 'Sie sagte, sie ___ kommen.'","answer":"werde","explanation":"Konj. I di werden: werde + Infinitiv."}]},{"id":"b2_02","name":"Konjunktiv I vs II - Confronto","explanation":"Quando usare Konjunktiv I e quando Konjunktiv II.","content":{"regola":"Il Konjunktiv I si usa per il discorso indiretto formale: segnala che si riferiscono parole altrui. Il Konjunktiv II si usa per situazioni irreali, desideri, cortesia, condizioni non reali.\n\nNel discorso indiretto: preferire Konj. I. Se la forma √® identica all'indicativo, usare Konj. II come sostituto. Se anche il Konj. II √® ambiguo, usare 'w√ºrde + Infinitiv'.\n\nGerarchia: 1¬∞ Konj. I (se diverso dall'indicativo), 2¬∞ Konj. II (come sostituto), 3¬∞ w√ºrde + Inf. (ultima risorsa).","schema":"| Funzione              | Konjunktiv    | Esempio                          |\n|-----------------------|---------------|----------------------------------|\n| Discorso indiretto    | I (preferito) | Er sagt, er sei m√ºde.            |\n| Sostituto (ambiguo)   | II            | Sie sagten, sie k√§men.           |\n| Ultima risorsa        | w√ºrde + Inf.  | Sie sagten, sie w√ºrden kommen.   |\n| Irreale presente      | II            | Wenn ich reich w√§re,...           |\n| Irreale passato       | II (Plusqu.)  | Wenn ich gewusst h√§tte,...        |\n| Cortesia              | II            | K√∂nnten Sie mir helfen?           |\n| Desiderio             | II            | Ich w√§re gern in Berlin.          |","esempi":[{"tedesco":"Er sagt, er sei krank. (Konj. I - disc. indiretto)","italiano":"Dice di essere malato."},{"tedesco":"Sie sagten, sie k√§men morgen. (Konj. II sostitutivo)","italiano":"Dissero che sarebbero venuti domani."},{"tedesco":"Wenn ich Zeit h√§tte, w√ºrde ich kommen. (Konj. II irreale)","italiano":"Se avessi tempo, verrei."},{"tedesco":"K√∂nnten Sie das wiederholen? (Konj. II cortesia)","italiano":"Potrebbe ripetere?"},{"tedesco":"Er behauptet, er habe nichts gewusst. (Konj. I Perfekt)","italiano":"Afferma di non aver saputo nulla."},{"tedesco":"Ich w√ºnschte, ich w√§re dort. (Konj. II desiderio)","italiano":"Vorrei essere l√¨."}],"eccezioni":"Nella lingua parlata il Konj. I √® quasi assente; si usa 'Er hat gesagt, dass er krank ist' (indicativo con dass). Nella lingua scritta giornalistica il Konj. I √® standard. Alcuni verbi forti hanno un Konj. II proprio molto usato: k√§me, g√§be, w√ºsste, ginge, br√§uchte.","uso":"Konj. I = distanza/neutralit√† nel riportare parole altrui (giornalismo). Konj. II = irrealt√†, desideri, cortesia, condizioni ipotetiche. Non confondere i due usi. Nel dubbio: Konj. I per disc. indiretto, Konj. II per tutto il resto."},"exercises":[{"question":"Konj. I o II? Per dire 'Se fossi ricco...':","answer":"Konjunktiv II (Wenn ich reich w√§re...)","explanation":"Situazione irreale ‚Üí Konj. II."},{"question":"Konj. I o II? Per riportare 'Dice che √® malato':","answer":"Konjunktiv I (Er sagt, er sei krank)","explanation":"Discorso indiretto ‚Üí Konj. I."},{"question":"Perch√© 'sie k√§men' e non 'sie kommen' nel disc. indiretto?","answer":"Perch√© 'kommen' Konj. I = indicativo ‚Üí si usa Konj. II: k√§men","explanation":"Sostituzione per ambiguit√†."},{"question":"Konj. I o II? 'Potrebbe aiutarmi?'","answer":"Konj. II (K√∂nnten Sie mir helfen?)","explanation":"Cortesia ‚Üí Konj. II."},{"question":"Quale Konjunktiv per il giornalismo?","answer":"Konjunktiv I","explanation":"Discorso indiretto formale ‚Üí Konj. I."}]},{"id":"b2_03","name":"Passivo con modali avanzato","explanation":"Usi complessi del passivo con verbi modali in vari tempi.","content":{"regola":"Il passivo con modali al Pr√§teritum: 'Das musste gemacht werden.' Al Konjunktiv II: 'Das m√ºsste gemacht werden.' (Dovrebbe essere fatto). Al Perfekt: 'Das hat gemacht werden m√ºssen.' (Ha dovuto essere fatto - doppio infinito).\n\nPassivo con modale nella subordinata: '...weil das gemacht werden muss.' (Pr√§s.), '...weil das gemacht werden musste.' (Pr√§t.), '...weil das hat gemacht werden m√ºssen.' (Perfekt - haben precede).\n\nAlternative al passivo con modali: 'man' + attivo ('Man muss das machen'), 'sein...zu + Inf.' ('Das ist zu machen'), '-bar' ('Das ist machbar').","schema":"| Tempo       | Struttura                         | Esempio                            |\n|-------------|-----------------------------------|------------------------------------|  \n| Presente    | muss + Part.II + werden           | Das muss gemacht werden.           |\n| Pr√§teritum  | musste + Part.II + werden         | Das musste gemacht werden.         |\n| Perfekt     | hat + Part.II + werden + m√ºssen   | Das hat gemacht werden m√ºssen.     |\n| Konj. II    | m√ºsste + Part.II + werden         | Das m√ºsste gemacht werden.         |\n| Konj. II P. | h√§tte + Part.II + werden + m√ºssen | Das h√§tte gemacht werden m√ºssen.   |","esempi":[{"tedesco":"Das Problem muss sofort gel√∂st werden.","italiano":"Il problema deve essere risolto subito."},{"tedesco":"Das konnte leicht erkl√§rt werden.","italiano":"Poteva essere spiegato facilmente."},{"tedesco":"Das h√§tte fr√ºher gemacht werden m√ºssen.","italiano":"Avrebbe dovuto essere fatto prima."},{"tedesco":"Die Arbeit m√ºsste bis morgen erledigt werden.","italiano":"Il lavoro dovrebbe essere sbrigato entro domani."},{"tedesco":"...weil das sofort erledigt werden muss.","italiano":"...perch√© deve essere sbrigato subito."},{"tedesco":"Das hat nicht verhindert werden k√∂nnen.","italiano":"Non ha potuto essere impedito."}],"eccezioni":"Il Perfekt passivo con modale (doppio infinito) √® molto complesso e raro nel parlato. Si preferisce il Pr√§teritum: 'Das musste gemacht werden.' Il Konj. II passato √® la forma pi√π complessa: 'Das h√§tte gemacht werden m√ºssen.'","uso":"Molto frequente in burocrazia e testi formali. Per semplificare: usare 'man' + attivo o costruzioni con 'sein...zu'. Per il Perfekt preferire il Pr√§teritum. Il Konj. II passivo esprime necessit√†/possibilit√† irreale."},"exercises":[{"question":"Passivo + modale Pr√§t.: 'Das Auto / reparieren / m√ºssen'","answer":"Das Auto musste repariert werden.","explanation":"Musste + Part. II + werden."},{"question":"Konj. II: 'Das Problem / l√∂sen / k√∂nnen'","answer":"Das Problem k√∂nnte gel√∂st werden.","explanation":"K√∂nnte + Part. II + werden."},{"question":"Subordinata: '...weil das / erledigen / m√ºssen'","answer":"...weil das erledigt werden muss.","explanation":"Muss alla fine della subordinata."},{"question":"Passato irreale: 'Das / machen / sollen' (h√§tte)","answer":"Das h√§tte gemacht werden sollen.","explanation":"H√§tte + Part. II + werden + sollen."},{"question":"Alternativa con man: 'Das muss gemacht werden.'","answer":"Man muss das machen.","explanation":"Man + attivo = alternativa semplice al passivo."}]},{"id":"b2_04","name":"Zustandspassiv (sein-Passiv)","explanation":"Il passivo di stato con sein + Partizip II.","content":{"regola":"Il Zustandspassiv (sein-Passiv) descrive il RISULTATO di un'azione, non il processo. Si forma con: sein + Partizip II. 'Die T√ºr IST ge√∂ffnet.' (La porta √® aperta = stato risultante). Confronto: Vorgangspassiv: 'Die T√ºr WIRD ge√∂ffnet.' (La porta viene aperta = processo).\n\nIl Zustandspassiv non ha agente (von + Dat.) perch√© descrive uno stato, non un'azione. Si coniuga con 'sein' in tutti i tempi: war + Part. II (Pr√§t.), ist...gewesen + Part. II (Perfekt, raro).\n\nDifferenza chiave: Vorgangspassiv (werden) = azione/processo. Zustandspassiv (sein) = risultato/stato.","schema":"| Tipo              | Presente              | Pr√§teritum            |\n|-------------------|-----------------------|-----------------------|\n| Vorgangspassiv    | Die T√ºr wird ge√∂ffnet.| Die T√ºr wurde ge√∂ffnet.|\n| Zustandspassiv    | Die T√ºr ist ge√∂ffnet. | Die T√ºr war ge√∂ffnet. |\n\n| Significato       | Processo/azione       | Risultato/stato       |","esempi":[{"tedesco":"Die T√ºr ist geschlossen.","italiano":"La porta √® chiusa. (stato)"},{"tedesco":"Die T√ºr wird geschlossen.","italiano":"La porta viene chiusa. (azione)"},{"tedesco":"Das Essen ist schon gekocht.","italiano":"Il cibo √® gi√† cucinato."},{"tedesco":"Der Brief war schon geschrieben.","italiano":"La lettera era gi√† scritta."},{"tedesco":"Das Gesch√§ft ist ge√∂ffnet.","italiano":"Il negozio √® aperto."},{"tedesco":"Das Auto ist repariert.","italiano":"L'auto √® riparata."},{"tedesco":"Die Hausaufgaben sind gemacht.","italiano":"I compiti sono fatti."},{"tedesco":"Das Fenster war ge√∂ffnet, als ich kam.","italiano":"La finestra era aperta quando arrivai."}],"eccezioni":"Non tutti i verbi ammettono il Zustandspassiv: solo verbi transitivi il cui risultato √® percepibile. Non: 'Er ist geliebt' (stato d'amore?). S√¨: 'Die T√ºr ist ge√∂ffnet' (si vede che √® aperta). A volte ambiguo con Perfekt attivo: 'Er ist angekommen' = Perfekt di ankommen (con sein), non Zustandspassiv.","uso":"Per descrivere risultati: 'Das Zimmer ist aufger√§umt.' (La stanza √® in ordine). Per cartelli: 'Geschlossen' / 'Ge√∂ffnet'. Comune nella lingua quotidiana per stati visibili. Distinguere dal Perfekt con sein (verbi di moto)."},"exercises":[{"question":"Vorgangs- o Zustandspassiv? 'Die T√ºr wird ge√∂ffnet.'","answer":"Vorgangspassiv (processo: viene aperta ora)","explanation":"Werden = processo/azione."},{"question":"Vorgangs- o Zustandspassiv? 'Die T√ºr ist ge√∂ffnet.'","answer":"Zustandspassiv (stato: √® aperta)","explanation":"Sein = stato/risultato."},{"question":"Forma il Zustandspassiv: 'Das Buch / schreiben' (presente)","answer":"Das Buch ist geschrieben.","explanation":"Sein + Partizip II."},{"question":"Al Pr√§teritum: 'Die Arbeit / erledigen'","answer":"Die Arbeit war erledigt.","explanation":"War + Partizip II."},{"question":"Differenza: 'Er ist angekommen' - passivo o Perfekt?","answer":"Perfekt attivo di ankommen (con sein)","explanation":"Ankommen usa sein al Perfekt = non √® Zustandspassiv."}]},{"id":"b2_05","name":"Erweiterte Partizipialattribute","explanation":"Attributi participiali estesi, tipici della lingua scritta.","content":{"regola":"In tedesco gli attributi participiali possono essere estesi con complementi posti tra l'articolo e il sostantivo. Questa struttura √® tipica della lingua scritta formale e scientifica. Esempio: 'Der GESTERN VON MEINEM BRUDER GESCHRIEBENE Brief' = La lettera scritta ieri da mio fratello.\n\nStruttura: Articolo + complementi + Partizip (declinato) + Sostantivo. Il participio si declina come un aggettivo. Partizip I (attivo/in corso): 'der laut SINGENDE Mann' = l'uomo che canta forte. Partizip II (passivo/concluso): 'der GUT GESCHRIEBENE Brief' = la lettera ben scritta.\n\nEquivalgono a frasi relative: 'der gestern geschriebene Brief' = 'der Brief, der gestern geschrieben wurde.'","schema":"| Struttura                              | Equivalente relativa                     |\n|----------------------------------------|------------------------------------------|\n| der gestern geschriebene Brief         | der Brief, der gestern geschrieben wurde |\n| die im Park spielenden Kinder          | die Kinder, die im Park spielen          |\n| das von Goethe verfasste Werk          | das Werk, das von Goethe verfasst wurde  |\n| der in Berlin lebende Autor            | der Autor, der in Berlin lebt            |","esempi":[{"tedesco":"Der gestern Abend angekommene Gast schl√§ft noch.","italiano":"L'ospite arrivato ieri sera dorme ancora."},{"tedesco":"Die im Garten spielenden Kinder sind laut.","italiano":"I bambini che giocano in giardino sono rumorosi."},{"tedesco":"Das von vielen Experten empfohlene Buch ist ausverkauft.","italiano":"Il libro raccomandato da molti esperti √® esaurito."},{"tedesco":"Die f√ºr morgen geplante Konferenz wurde abgesagt.","italiano":"La conferenza prevista per domani √® stata annullata."},{"tedesco":"Der in der Zeitung ver√∂ffentlichte Artikel ist interessant.","italiano":"L'articolo pubblicato nel giornale √® interessante."},{"tedesco":"Die seit Jahren steigende Inflation beunruhigt die B√ºrger.","italiano":"L'inflazione in aumento da anni preoccupa i cittadini."}],"eccezioni":"Questi attributi possono essere molto lunghi e complessi nella lingua scritta, rendendo la lettura difficile. Nella lingua parlata si preferiscono le frasi relative. Non tutti i participi ammettono estensioni lunghe.","uso":"Tipici di: testi giornalistici, scientifici, burocratici. Per la comprensione: leggere da destra (sostantivo) verso sinistra (complementi). Per la produzione: al livello B2/C1 saper trasformare da relativa a Partizipialattribut e viceversa."},"exercises":[{"question":"Trasforma in relativa: 'der gestern gekaufte Mantel'","answer":"der Mantel, der gestern gekauft wurde","explanation":"Part. II passivo ‚Üí relativa passiva."},{"question":"Trasforma in Partizipialattr.: 'das Buch, das von Goethe geschrieben wurde'","answer":"das von Goethe geschriebene Buch","explanation":"Relativa ‚Üí attributo participiale."},{"question":"Part. I o II? 'die im Park ___ Kinder' (spielen, in corso)","answer":"spielenden","explanation":"Azione in corso ‚Üí Partizip I + declinazione."},{"question":"Trasforma: 'der Zug, der aus M√ºnchen kommt'","answer":"der aus M√ºnchen kommende Zug","explanation":"Part. I (attivo, in corso)."},{"question":"Questo stile √® tipico di quale registro?","answer":"Lingua scritta formale, giornalistica, scientifica","explanation":"Nella lingua parlata si preferiscono le frasi relative."}]},{"id":"b2_06","name":"Nominalstil vs Verbalstil","explanation":"Trasformazione tra stile nominale e stile verbale.","content":{"regola":"Lo stile nominale (Nominalstil) trasforma verbi e aggettivi in sostantivi, tipico della lingua formale, burocratica e scientifica. Lo stile verbale (Verbalstil) usa frasi con verbi, pi√π chiaro e vicino alla lingua parlata.\n\nNominalstil: 'Wegen der Renovierung des Geb√§udes ist das B√ºro geschlossen.' Verbalstil: 'Weil das Geb√§ude renoviert wird, ist das B√ºro geschlossen.' Entrambe le frasi hanno lo stesso significato.\n\nTrasformazione: verbo ‚Üí sostantivo in -ung/-tion/-keit; frase temporale ‚Üí preposizione temporale (w√§hrend, nach, vor, bei); frase causale ‚Üí preposizione causale (wegen, aufgrund).","schema":"| Verbalstil
