giare un gelato."},{"tedesco":"Wir dÃ¼rfen hier nicht rauchen.","italiano":"Non possiamo fumare qui."},{"tedesco":"Ihr sollt mehr lernen.","italiano":"Dovreste studiare di piÃ¹."},{"tedesco":"Sie mag Schokolade.","italiano":"A lei piace il cioccolato."},{"tedesco":"Ich mÃ¶chte einen Kaffee, bitte.","italiano":"Vorrei un caffÃ¨, per favore."},{"tedesco":"Kannst du mir helfen?","italiano":"Puoi aiutarmi?"}],"eccezioni":"kÃ¶nnen vs dÃ¼rfen: kÃ¶nnen = capacitÃ , dÃ¼rfen = permesso. mÃ¼ssen vs sollen: mÃ¼ssen = obbligo forte, sollen = dovere morale. Negazione: nicht mÃ¼ssen = non obbligato, nicht dÃ¼rfen = divieto.","uso":"CapacitÃ  (kÃ¶nnen), necessitÃ  (mÃ¼ssen), volontÃ  (wollen), permesso (dÃ¼rfen), dovere morale (sollen), preferenza (mÃ¶gen/mÃ¶chten). Modale in pos. 2, infinito alla fine."},"exercises":[{"question":"Completa: Ich ___ (kÃ¶nnen) gut schwimmen.","answer":"kann","explanation":"KÃ¶nnen alla 1a sing. = kann."},{"question":"Completa: Du ___ (mÃ¼ssen) die Hausaufgaben machen.","answer":"musst","explanation":"MÃ¼ssen alla 2a sing. = musst."},{"question":"Costruisci: wollen / ich / nach Berlin / fahren","answer":"Ich will nach Berlin fahren.","explanation":"Modale in pos. 2, infinito alla fine."},{"question":"Differenza tra 'Er kann nicht kommen' e 'Er darf nicht kommen'?","answer":"kann = non Ã¨ in grado; darf = non ha il permesso","explanation":"KÃ¶nnen = capacitÃ , dÃ¼rfen = permesso."},{"question":"Completa: Wir ___ (mÃ¶chten) ein Zimmer reservieren.","answer":"mÃ¶chten","explanation":"MÃ¶chten alla 1a plur. = mÃ¶chten."}]},{"id":"a1_04","name":"Articoli determinativi e indeterminativi","explanation":"Der, die, das e ein, eine nei quattro casi.","content":{"regola":"Ogni sostantivo ha un genere: maschile (der), femminile (die), neutro (das). L'articolo cambia forma secondo il caso: Nominativo, Accusativo, Dativo, Genitivo.\n\nL'articolo plurale Ã¨ sempre 'die' al nom./acc., 'den' al dativo (+n al sostantivo), 'der' al genitivo. Non esiste articolo indeterminativo plurale.\n\nIl genere va imparato con ogni nuovo vocabolo. Solo il MASCHILE cambia tra nominativo e accusativo (derâ†’den, einâ†’einen).","schema":"Articolo determinativo:","esempi":[{"tedesco":"Der Mann liest ein Buch.","italiano":"L'uomo legge un libro."},{"tedesco":"Ich sehe den Mann.","italiano":"Vedo l'uomo. (accusativo)"},{"tedesco":"Ich gebe dem Mann das Buch.","italiano":"Do il libro all'uomo. (dativo)"},{"tedesco":"Die Frau kauft eine Tasche.","italiano":"La donna compra una borsa."},{"tedesco":"Das Kind spielt mit einem Ball.","italiano":"Il bambino gioca con una palla."},{"tedesco":"Die Kinder spielen im Garten.","italiano":"I bambini giocano in giardino."},{"tedesco":"Er gibt einer Frau die Blumen.","italiano":"DÃ  i fiori a una donna."},{"tedesco":"Das Auto des Mannes ist rot.","italiano":"La macchina dell'uomo Ã¨ rossa."}],"eccezioni":"Solo il maschile cambia nom.â†’acc. (derâ†’den). Femm. e neutro restano uguali. Al dativo plurale +n al sostantivo (die Kinder â†’ den Kindern).","uso":"Determinativo: sostantivo noto. Indeterminativo: cosa nuova. Senza articolo per professioni: 'Er ist Arzt'. Negazione: kein sostituisce ein."},"exercises":[{"question":"Inserisci: Ich sehe ___ Frau. (acc.)","answer":"die","explanation":"Femminile accusativo = die (invariato)."},{"question":"Inserisci: Er gibt ___ Kind (dat.) ___ Ball (acc.).","answer":"dem Kind den Ball","explanation":"Neutro dat. = dem; maschile acc. = den."},{"question":"Inserisci: Ich kaufe ___ Buch. (acc., neutro)","answer":"ein","explanation":"Neutro acc. indet. = ein (come nominativo)."},{"question":"Inserisci: Sie schreibt ___ Freund (dat.) ___ Brief (acc.).","answer":"einem Freund einen Brief","explanation":"Dat. masc. = einem, acc. masc. = einen."},{"question":"Quale articolo cambia tra nom. e acc.?","answer":"Solo il maschile: derâ†’den, einâ†’einen","explanation":"Femm. e neutro invariati tra nom. e acc."}]},{"id":"a1_05","name":"Genere dei sostantivi","explanation":"Regole per riconoscere il genere dei sostantivi tedeschi.","content":{"regola":"Il genere va imparato a memoria, ma esistono regole utili. MASCHILI: giorni, mesi, stagioni (der Montag, der Januar, der Sommer), agenti atmosferici, bevande alcoliche, desinenze -er, -ling, -ismus, -ist, -or.\n\nFEMMINILI: desinenze -ung, -heit, -keit, -schaft, -tÃ¤t, -ie, -ik, -tion, -ur, numeri come nomi (die Eins), molti fiori.\n\nNEUTRI: diminutivi -chen/-lein (das MÃ¤dchen!), desinenze -um, -ment, -tum, infiniti sostantivati (das Essen), nomi di colori, lettere dell'alfabeto.","schema":"MASCHILE (der): -er (Lehrer), -ling (FrÃ¼hling), -ismus (Tourismus), -ist (Tourist), -or (Motor)\nFEMMINILE (die): -ung (Wohnung), -heit (Freiheit), -keit (MÃ¶glichkeit), -schaft (Freundschaft), -tion (Nation), -tÃ¤t (UniversitÃ¤t)\nNEUTRO (das): -chen (MÃ¤dchen), -lein (BÃ¼chlein), -um (Museum), -ment (Dokument), -tum (Eigentum)","esempi":[{"tedesco":"der Montag, der Dienstag","italiano":"lunedÃ¬, martedÃ¬ (giorni = maschili)"},{"tedesco":"die Zeitung","italiano":"il giornale (-ung = femminile)"},{"tedesco":"das MÃ¤dchen ist klein.","italiano":"La ragazza Ã¨ piccola. (-chen = neutro!)"},{"tedesco":"die UniversitÃ¤t","italiano":"l'universitÃ  (-tÃ¤t = femminile)"},{"tedesco":"der Computer, der Drucker","italiano":"il computer, la stampante (-er = maschile)"},{"tedesco":"die Freundschaft ist wichtig.","italiano":"L'amicizia Ã¨ importante. (-schaft = femm.)"},{"tedesco":"das Zentrum der Stadt","italiano":"il centro della cittÃ  (-um = neutro)"},{"tedesco":"die Musik, die Physik","italiano":"la musica, la fisica (-ik = femminile)"}],"eccezioni":"das MÃ¤dchen Ã¨ NEUTRO (-chen). der See (lago) vs die See (mare). der Band (volume) vs das Band (nastro). der Leiter (capo) vs die Leiter (scala).","uso":"Imparare sempre articolo + sostantivo. Le regole coprono il 70-80% dei casi. Nel dubbio, applicare le regole delle desinenze."},"exercises":[{"question":"Quale genere ha 'Wohnung'?","answer":"femminile (die Wohnung)","explanation":"Desinenza -ung = sempre femminile."},{"question":"PerchÃ© 'MÃ¤dchen' Ã¨ neutro?","answer":"Il suffisso -chen rende il sostantivo sempre neutro.","explanation":"Diminutivi in -chen/-lein sono sempre neutri."},{"question":"Quale genere ha 'FrÃ¼hling'?","answer":"maschile (der FrÃ¼hling)","explanation":"Desinenza -ling = maschile."},{"question":"Quale articolo: ___ MÃ¶glichkeit?","answer":"die","explanation":"Desinenza -keit = sempre femminile."},{"question":"Genere dei giorni della settimana?","answer":"maschile (der Montag, der Dienstag...)","explanation":"Tutti i giorni sono maschili."}]},{"id":"a1_06","name":"Plurale dei sostantivi","explanation":"Le cinque forme di plurale in tedesco.","content":{"regola":"Cinque tipi: Tipo 1: -e (spesso +Umlaut): der Tischâ†’die Tische, der Stuhlâ†’die StÃ¼hle. Tipo 2: -(e)n: die Frauâ†’die Frauen. Tipo 3: -er (spesso +Umlaut): das Kindâ†’die Kinder, das Buchâ†’die BÃ¼cher. Tipo 4: nessuna desinenza (a volte Umlaut): der Lehrerâ†’die Lehrer, der Vaterâ†’die VÃ¤ter. Tipo 5: -s (parole straniere): das Autoâ†’die Autos.\n\nTendenze: femminili in -ung/-heit/-keit/-schaft/-tion â†’ plurale in -en. Maschili/neutri in -er/-el/-en â†’ tipo 4. Parole straniere â†’ -s.\n\nL'articolo plurale Ã¨ sempre 'die' (nom./acc.). Al dativo plurale aggiungere -n al sostantivo (se non finisce in -n/-s).","schema":"| Tipo | Des.  | Umlaut? | Singolare    | Plurale      |","esempi":[{"tedesco":"der Tag â†’ die Tage","italiano":"il giorno â†’ i giorni (tipo 1)"},{"tedesco":"die Stadt â†’ die StÃ¤dte","italiano":"la cittÃ  â†’ le cittÃ  (tipo 1+U)"},{"tedesco":"die Blume â†’ die Blumen","italiano":"il fiore â†’ i fiori (tipo 2)"},{"tedesco":"das Haus â†’ die HÃ¤user","italiano":"la casa â†’ le case (tipo 3+U)"},{"tedesco":"der Bruder â†’ die BrÃ¼der","italiano":"il fratello â†’ i fratelli (tipo 4+U)"},{"tedesco":"das Foto â†’ die Fotos","italiano":"la foto â†’ le foto (tipo 5)"},{"tedesco":"die Zeitung â†’ die Zeitungen","italiano":"il giornale â†’ i giornali (tipo 2)"},{"tedesco":"das MÃ¤dchen â†’ die MÃ¤dchen","italiano":"la ragazza â†’ le ragazze (tipo 4)"}],"eccezioni":"Irregolari: das Museumâ†’die Museen, das Visumâ†’die Visa. Sostantivi in -chen/-lein non cambiano. Solo singolare: der Reis. Solo plurale: die Leute, die Ferien.","uso":"Nei dizionari il plurale Ã¨ indicato dopo il sostantivo: der Tisch, -e. Imparare sempre: articolo + sostantivo + plurale. Dativo plurale +n: die Kinder â†’ den Kindern."},"exercises":[{"question":"Plurale di 'das Kind'?","answer":"die Kinder","explanation":"Tipo 3: +er."},{"question":"Plurale di 'die Frau'?","answer":"die Frauen","explanation":"Tipo 2: +en."},{"question":"Plurale di 'der Lehrer'?","answer":"die Lehrer","explanation":"Tipo 4: invariato, solo articolo cambia."},{"question":"Plurale di 'das Auto'?","answer":"die Autos","explanation":"Tipo 5: +s (parola straniera)."},{"question":"Plurale di 'das Buch'?","answer":"die BÃ¼cher","explanation":"Tipo 3+U: uâ†’Ã¼ + er."}]},{"id":"a1_07","name":"Caso Nominativo","explanation":"Il nominativo come caso del soggetto e del predicato nominale.","content":{"regola":"Il Nominativo Ã¨ il caso del soggetto. Risponde a 'Wer?' (chi?) e 'Was?' (cosa?). Ogni frase ha almeno un nominativo.\n\nSi usa anche dopo i verbi copulativi 'sein', 'werden', 'bleiben' (predicato nominale): 'Er ist EIN GUTER Lehrer' â†’ nominativo.\n\nArticoli: der/ein (m.), die/eine (f.), das/ein (n.), die (pl.).","schema":"| Genere    | Art.det. | Art.indet. | Esempio             |","esempi":[{"tedesco":"Der Hund schlÃ¤ft.","italiano":"Il cane dorme. (soggetto nom.)"},{"tedesco":"Eine Katze sitzt auf dem Sofa.","italiano":"Un gatto Ã¨ seduto sul divano."},{"tedesco":"Er ist ein guter Freund.","italiano":"Ãˆ un buon amico. (pred. nominale)"},{"tedesco":"Das Wetter ist schÃ¶n.","italiano":"Il tempo Ã¨ bello."},{"tedesco":"Wer kommt morgen? - Der Lehrer.","italiano":"Chi viene domani? - L'insegnante."},{"tedesco":"Die Musik ist laut.","italiano":"La musica Ã¨ alta."}],"eccezioni":"Dopo 'als' riferito al soggetto: nom. ('Er arbeitet als Arzt'). 'Es gibt' regge l'accusativo: 'Es gibt einEN Mann'.","uso":"Caso base del dizionario. Per: soggetto, predicato nominale dopo sein/werden/bleiben, dopo 'als' riferito al soggetto."},"exercises":[{"question":"Identifica il soggetto: 'Die Kinder spielen im Garten.'","answer":"Die Kinder","explanation":"Wer spielt? â†’ Die Kinder (nom. plur.)."},{"question":"Articolo nom.: ___ Buch ist interessant.","answer":"Das","explanation":"Buch = neutro â†’ das."},{"question":"Completa: Er ist ___ (ein/einen) Arzt.","answer":"ein","explanation":"Dopo 'sein' = nominativo: ein Arzt."},{"question":"Domanda per trovare il soggetto (persone)?","answer":"Wer?","explanation":"'Wer?' identifica il soggetto per le persone."},{"question":"Identifica nom.: 'Das MÃ¤dchen wird eine gute Lehrerin.'","answer":"Das MÃ¤dchen (sogg.) e eine gute Lehrerin (pred. nom.)","explanation":"Dopo 'werden' â†’ nominativo per pred. nom."}]},{"id":"a1_08","name":"Caso Accusativo","explanation":"L'accusativo per complemento oggetto e preposizioni accusative.","content":{"regola":"L'Accusativo Ã¨ il caso del complemento oggetto diretto. Risponde a 'Wen?' (chi?) e 'Was?' (cosa?). Solo il MASCHILE cambia: derâ†’den, einâ†’einen.\n\nPreposizioni con accusativo: durch (attraverso), fÃ¼r (per), gegen (contro), ohne (senza), um (intorno a). Acronimo: D-F-G-O-U.\n\nVerbi comuni con accusativo: haben, kaufen, sehen, lesen, essen, trinken, brauchen, suchen, finden, nehmen.","schema":"| Genere    | Nom.  | Akk.   | Indet.nom. | Indet.akk. |","esempi":[{"tedesco":"Ich sehe den Mann.","italiano":"Vedo l'uomo."},{"tedesco":"Sie kauft einen Rock.","italiano":"Compra una gonna."},{"tedesco":"Wir lesen das Buch.","italiano":"Leggiamo il libro."},{"tedesco":"Er trinkt die Milch.","italiano":"Beve il latte."},{"tedesco":"Das Geschenk ist fÃ¼r dich.","italiano":"Il regalo Ã¨ per te."},{"tedesco":"Wir gehen durch den Park.","italiano":"Andiamo attraverso il parco."},{"tedesco":"Er kommt ohne seinen Bruder.","italiano":"Viene senza suo fratello."},{"tedesco":"Um wie viel Uhr kommst du?","italiano":"A che ora vieni?"}],"eccezioni":"Pronomi acc.: mich, dich, ihn, sie, es, uns, euch, sie/Sie. 'Es gibt' + accusativo: Es gibt einen Park.","uso":"Per: complemento oggetto diretto, dopo durch/fÃ¼r/gegen/ohne/um, con 'es gibt', espressioni di tempo (jeden Tag, nÃ¤chsten Montag)."},"exercises":[{"question":"Completa: Ich kaufe ___ (der) Pullover.","answer":"den","explanation":"Maschile acc.: derâ†’den."},{"question":"Completa: Das ist fÃ¼r ___ (ein) Freund.","answer":"einen Freund","explanation":"fÃ¼r + acc.: einâ†’einen (masch.)."},{"question":"Completa: Siehst du ___ (die) Frau?","answer":"die","explanation":"Femm. acc. = femm. nom.: die."},{"question":"Quale prep. acc.? Er geht ___ die TÃ¼r.","answer":"durch","explanation":"'Durch' (attraverso) + accusativo."},{"question":"Completa: Es gibt ___ (ein) Restaurant.","answer":"ein","explanation":"Restaurant = neutro, acc. neutro = nom."}]},{"id":"a1_09","name":"Caso Dativo","explanation":"Il dativo per complemento di termine e preposizioni dative.","content":{"regola":"Il Dativo Ã¨ il caso del complemento di termine (a chi?). Risponde a 'Wem?'. Articoli: der/dasâ†’dem, dieâ†’der, die(pl.)â†’den(+n). Indeterminativi: einâ†’einem (m./n.), eineâ†’einer (f.).\n\nPreposizioni dative: aus (da), bei (presso), mit (con), nach (dopo/verso), seit (da quando), von (da/di), zu (a/verso). Acronimo: AB-M-N-S-V-Z.\n\nVerbi con dativo: helfen, danken, gefallen, gehÃ¶ren, gratulieren, antworten, folgen.","schema":"| Genere    | Nom.  | Dat.    | Indet.nom. | Indet.dat. |","esempi":[{"tedesco":"Ich gebe dem Mann das Buch.","italiano":"Do il libro all'uomo."},{"tedesco":"Sie hilft der Frau.","italiano":"Aiuta la donna."},{"tedesco":"Er kommt aus der Schweiz.","italiano":"Viene dalla Svizzera."},{"tedesco":"Ich fahre mit dem Bus.","italiano":"Viaggio con l'autobus."},{"tedesco":"Nach dem Unterricht gehen wir essen.","italiano":"Dopo la lezione andiamo a mangiare."},{"tedesco":"Seit einem Jahr lerne ich Deutsch.","italiano":"Da un anno studio tedesco."},{"tedesco":"Das Buch gehÃ¶rt meinem Bruder.","italiano":"Il libro appartiene a mio fratello."},{"tedesco":"Ich gehe zu meiner Freundin.","italiano":"Vado dalla mia amica."}],"eccezioni":"Dat. plur. +n al sostantivo (se non in -n/-s): Kinderâ†’Kindern, ma Autosâ†’Autos. Contrazioni: bei+dem=beim, von+dem=vom, zu+dem=zum, zu+der=zur. Espressioni: nach Hause, zu Hause.","uso":"Per: complemento di termine, dopo aus/bei/mit/nach/seit/von/zu, con verbi dativo (helfen, gefallen...), con WechselprÃ¤positionen per stato (Wo?)."},"exercises":[{"question":"Completa: Ich helfe ___ (die) Lehrerin.","answer":"der Lehrerin","explanation":"Helfen + dat. Femm. dat.: dieâ†’der."},{"question":"Completa: Er fÃ¤hrt mit ___ (das) Auto.","answer":"dem Auto","explanation":"mit + dat. Neutro dat.: dasâ†’dem."},{"question":"Completa: Wir kommen aus ___ (die) TÃ¼rkei.","answer":"der TÃ¼rkei","explanation":"aus + dat. Femm. dat.: dieâ†’der."},{"question":"Completa: Ich gehe zu ___ (mein) Bruder.","answer":"meinem Bruder","explanation":"zu + dat. Masch. dat.: meinâ†’meinem."},{"question":"Contrazione di 'zu + dem'?","answer":"zum","explanation":"zu+dem=zum. Anche: bei+dem=beim, von+dem=vom."}]},{"id":"a1_10","name":"Pronomi personali nei tre casi","explanation":"Pronomi personali al nominativo, accusativo e dativo.","content":{"regola":"I pronomi cambiano forma secondo il caso. Nominativo = soggetto, accusativo = ogg. diretto, dativo = ogg. indiretto. La 3a sing. ha tre generi: er/sie/es.\n\n'sie' puÃ² essere: lei (sing.), loro (plur.), Lei cortesia (Sie maiusc.). Il contesto chiarisce.\n\nCon due pronomi: acc. prima di dat. se entrambi pronomi: 'Ich gebe es dir' (te lo do).","schema":"| Persona    | Nom. | Akk.  | Dat.   |","esempi":[{"tedesco":"Ich sehe dich.","italiano":"Ti vedo."},{"tedesco":"Er hilft mir.","italiano":"Lui mi aiuta."},{"tedesco":"Kannst du ihn anrufen?","italiano":"Puoi chiamarlo?"},{"tedesco":"Ich gebe ihr das Buch.","italiano":"Le do il libro."},{"tedesco":"Wir besuchen euch morgen.","italiano":"Vi visitiamo domani."},{"tedesco":"Das gefÃ¤llt ihnen.","italiano":"Questo piace a loro."},{"tedesco":"Kann ich Ihnen helfen?","italiano":"Posso aiutarLa?"},{"tedesco":"Ich gebe es dir.","italiano":"Te lo do."}],"eccezioni":"'ihr' = dat. femm. sing. (a lei), nom. 2a plur. (voi), possessivo (suo/di lei). 'sie' = lei/loro/Lei. Contesto chiarisce.","uso":"Sostituiscono sostantivi giÃ  menzionati. Caso secondo funzione: sogg.=nom., ogg.dir.=acc., ogg.ind.=dat. Due pronomi: acc. prima di dat."},"exercises":[{"question":"Sostituisci 'den Mann': Ich sehe ___.","answer":"ihn","explanation":"Maschile accusativo â†’ ihn."},{"question":"Sostituisci 'der Frau': Ich helfe ___.","answer":"ihr","explanation":"Femminile dativo â†’ ihr."},{"question":"Completa: Kannst du ___ (a noi) helfen?","answer":"uns","explanation":"Helfen + dat. 'Noi' dat. = uns."},{"question":"Come dici 'te lo do'?","answer":"Ich gebe es dir.","explanation":"Due pronomi: acc. (es) prima di dat. (dir)."},{"question":"Completa: Ich schreibe ___ (a Lei) einen Brief.","answer":"Ihnen","explanation":"Cortesia dativo = Ihnen (maiuscolo)."}]},{"id":"a1_11","name":"Pronomi possessivi","explanation":"Mein, dein, sein, ihr e la loro declinazione.","content":{"regola":"I possessivi tedeschi sono: mein (mio), dein (tuo), sein (suo/di lui), ihr (suo/di lei), sein (suo/di esso), unser (nostro), euer (vostro), ihr (loro), Ihr (Suo cortesia). Seguono la declinazione dell'articolo indeterminativo 'ein'.\n\nLa desinenza del possessivo dipende dal genere e caso del sostantivo che segue, NON dal genere del possessore. 'Sein Buch' (il suo libro, di lui), 'Ihr Buch' (il suo libro, di lei).\n\nAl maschile nominativo e neutro nominativo/accusativo non hanno desinenza: mein Vater, mein Buch. Al femminile e plurale aggiungono -e: meine Mutter, meine Kinder.","schema":"Declinazione (es. 'mein'):","esempi":[{"tedesco":"Mein Vater ist Arzt.","italiano":"Mio padre Ã¨ medico."},{"tedesco":"Deine Mutter ist nett.","italiano":"Tua madre Ã¨ gentile."},{"tedesco":"Er liebt seine Frau.","italiano":"Ama sua moglie."},{"tedesco":"Sie liest ihr Buch.","italiano":"Lei legge il suo libro."},{"tedesco":"Wir besuchen unsere Eltern.","italiano":"Visitiamo i nostri genitori."},{"tedesco":"Ich gebe meinem Freund das Geschenk.","italiano":"Do il regalo al mio amico."},{"tedesco":"Wo ist euer Auto?","italiano":"Dov'Ã¨ la vostra macchina?"},{"tedesco":"Ihre Kinder sind groÃŸ.","italiano":"I loro figli sono grandi."}],"eccezioni":"'euer' perde la 'e' interna con desinenza: eure (non euere). 'unser' a volte perde la 'e': unsre (colloquiale). 'ihr' (di lei) e 'ihr' (di loro) hanno le stesse forme - il contesto distingue.","uso":"Il possessivo concorda con il sostantivo che segue (genere/caso), NON con il possessore. Attenzione: 'sein' = di lui/di esso, 'ihr' = di lei/di loro."},"exercises":[{"question":"Completa: Das ist ___ (mio) Buch.","answer":"mein","explanation":"Neutro nom.: nessuna desinenza â†’ mein."},{"question":"Completa: Ich sehe ___ (tua) Schwester.","answer":"deine","explanation":"Femm. acc. = femm. nom.: deine."},{"question":"Completa: Er gibt ___ (suo, di lui) Freund das Geld.","answer":"seinem","explanation":"Masch. dat.: sein+em â†’ seinem."},{"question":"Completa: Wo ist ___ (vostro) Auto?","answer":"euer","explanation":"Neutro nom.: nessuna desinenza. 'Euer' invariato."},{"question":"Differenza: 'sein Buch' vs 'ihr Buch'?","answer":"sein = di lui, ihr = di lei o di loro","explanation":"Il possessivo indica il possessore, non il genere del sostantivo."}]},{"id":"a1_12","name":"Negazione - nicht vs kein","explanation":"Le due forme di negazione in tedesco e le regole di posizione.","content":{"regola":"In tedesco ci sono due parole per negare: 'nicht' e 'kein'. 'Kein' si usa al posto dell'articolo indeterminativo 'ein' o quando non c'Ã¨ articolo: 'Ich habe EIN Auto' â†’ 'Ich habe KEIN Auto'. 'Kein' si declina come 'ein' ma ha anche forme plurali (keine).\n\n'Nicht' si usa in tutti gli altri casi: nega verbi, aggettivi, avverbi, nomi con articolo determinativo. Posizione di 'nicht': di solito alla fine della frase, ma PRIMA di: aggettivi predicativi, complementi di luogo/direzione, prefissi separabili, infiniti, participi.\n\n'Nicht' nega l'intera frase quando Ã¨ alla fine. Nega un elemento specifico quando precede quell'elemento: 'Ich komme NICHT heute' (non oggi, ma un altro giorno).","schema":"KEIN (nega sostantivi con ein/senza articolo):","esempi":[{"tedesco":"Ich habe kein Geld.","italiano":"Non ho soldi."},{"tedesco":"Das ist keine gute Idee.","italiano":"Non Ã¨ una buona idea."},{"tedesco":"Er kommt heute nicht.","italiano":"Non viene oggi."},{"tedesco":"Sie ist nicht mÃ¼de.","italiano":"Non Ã¨ stanca."},{"tedesco":"Ich kaufe das Buch nicht.","italiano":"Non compro il libro."},{"tedesco":"Wir gehen nicht ins Kino.","italiano":"Non andiamo al cinema."},{"tedesco":"Er hat keinen Bruder.","italiano":"Non ha fratelli."},{"tedesco":"Ich trinke keinen Kaffee.","italiano":"Non bevo caffÃ¨."}],"eccezioni":"'Kein' NON si usa con nomi propri o pronomi. 'Nicht ein' Ã¨ enfatico: 'Nicht ein einziges Mal!' (Neanche una volta!). 'Noch nicht' = non ancora, 'nicht mehr' = non piÃ¹, 'gar nicht / Ã¼berhaupt nicht' = per niente.","uso":"Con 'ein'/senza articolo â†’ kein. Con articolo determinativo/verbo/aggettivo â†’ nicht. Risposta negativa a domanda con 'ein': Hast du ein Auto? Nein, ich habe kein Auto."},"exercises":[{"question":"Nega: 'Ich habe ein Auto.'","answer":"Ich habe kein Auto.","explanation":"Con ein â†’ kein."},{"question":"Nega: 'Er ist mÃ¼de.'","answer":"Er ist nicht mÃ¼de.","explanation":"Nicht prima dell'aggettivo predicativo."},{"question":"Nega: 'Sie trinkt Kaffee.'","answer":"Sie trinkt keinen Kaffee.","explanation":"Senza articolo â†’ kein (acc. masch.: keinen)."},{"question":"Nega: 'Ich gehe ins Kino.'","answer":"Ich gehe nicht ins Kino.","explanation":"Nicht prima del complemento di luogo."},{"question":"Completa: 'Das ist ___ Problem.'","answer":"kein","explanation":"Neutro nom. senza articolo â†’ kein."}]},{"id":"a1_13","name":"Ordine delle parole - Regola V2 e inversione","explanation":"La regola V2, l'inversione e la struttura della frase tedesca.","content":{"regola":"il verbo coniugato occupa SEMPRE la seconda posizione nella frase principale (regola V2). La prima posizione puÃ² essere occupata dal soggetto o da qualsiasi altro elemento (tempo, luogo, complemento). Se il primo elemento non Ã¨ il soggetto, il soggetto va DOPO il verbo (inversione).\n\nStruttura standard: Soggetto + Verbo + Complementi. Con inversione: Complemento + Verbo + Soggetto + Complementi. Ad esempio: 'Morgen FAHRE ICH nach Berlin.' (Domani vado a Berlino).\n\nSe ci sono due verbi (modale + infinito, o ausiliare + participio), il verbo coniugato sta in posizione 2 e il secondo verbo alla fine: 'Ich KANN gut Deutsch SPRECHEN.'","schema":"Frase standard:","esempi":[{"tedesco":"Ich lerne Deutsch.","italiano":"Studio tedesco. (ordine standard)"},{"tedesco":"Morgen fahre ich nach Berlin.","italiano":"Domani vado a Berlino. (inversione)"},{"tedesco":"Jeden Tag spielt er FuÃŸball.","italiano":"Ogni giorno gioca a calcio."},{"tedesco":"In der Schule lernen wir Deutsch.","italiano":"A scuola studiamo tedesco."},{"tedesco":"Ich kann gut schwimmen.","italiano":"So nuotare bene. (infinito alla fine)"},{"tedesco":"Am Abend sehe ich fern.","italiano":"Di sera guardo la TV."},{"tedesco":"Gestern habe ich gut geschlafen.","italiano":"Ieri ho dormito bene."},{"tedesco":"Deutsch finde ich interessant.","italiano":"Il tedesco lo trovo interessante."}],"eccezioni":"Le congiunzioni coordinanti (und, aber, oder, denn, sondern) occupano la 'posizione zero' e non contano: 'Ich bin mÃ¼de, DENN ich habe viel gearbeitet.' Nelle subordinate il verbo va alla FINE.","uso":"Regola V2: il verbo Ã¨ SEMPRE in posizione 2 nella frase principale. L'inversione serve per enfatizzare l'elemento in posizione 1. In caso di dubbio, mettere il soggetto in pos. 1."},"exercises":[{"question":"Riscrivi con 'Morgen' in pos. 1: 'Ich gehe ins Kino.'","answer":"Morgen gehe ich ins Kino.","explanation":"Inversione: Morgen + verbo + soggetto."},{"question":"Correggi: 'Jeden Tag ich lerne Deutsch.'","answer":"Jeden Tag lerne ich Deutsch.","explanation":"Verbo in pos. 2: dopo 'Jeden Tag' â†’ lerne, poi soggetto."},{"question":"Dove va il verbo nella frase principale?","answer":"Sempre in posizione 2.","explanation":"Regola V2: il verbo coniugato Ã¨ sempre il 2Â° elemento."},{"question":"Riscrivi: 'Ich kann heute nicht kommen.' con 'Heute' in pos. 1","answer":"Heute kann ich nicht kommen.","explanation":"Inversione: Heute + kann + ich + nicht + kommen."},{"question":"Posizione di 'und' nella frase?","answer":"Posizione zero (non conta)","explanation":"Und/aber/oder/denn/sondern: pos. 0, non causano inversione."}]},{"id":"a1_14","name":"Frasi interrogative","explanation":"W-Fragen e domande sÃ¬/no in tedesco.","content":{"regola":"Ci sono due tipi di domande: 1) W-Fragen (domande con pronome interrogativo): iniziano con una parola interrogativa (Wer, Was, Wo, Wann, Wie, Warum, Woher, Wohin). Il verbo Ã¨ in posizione 2. 2) Ja/Nein-Fragen: il verbo Ã¨ in posizione 1, senza parola interrogativa.\n\nPronomi interrogativi comuni: Wer? (chi?-nom.), Wen? (chi?-acc.), Wem? (a chi?-dat.), Was? (cosa?), Wo? (dove?), Wohin? (dove/verso dove?), Woher? (da dove?), Wann? (quando?), Wie? (come?), Warum? (perchÃ©?), Wie viel? (quanto?), Welcher/e/es? (quale?).\n\nLe W-Fragen hanno lo stesso ordine dell'inversione: W-Wort + Verbo + Soggetto. Le Ja/Nein-Fragen: Verbo + Soggetto + Complementi.","schema":"W-Fragen:","esempi":[{"tedesco":"Wo wohnst du?","italiano":"Dove abiti?"},{"tedesco":"Was machst du?","italiano":"Cosa fai?"},{"tedesco":"Wann kommst du?","italiano":"Quando vieni?"},{"tedesco":"Wie heiÃŸen Sie?","italiano":"Come si chiama?"},{"tedesco":"Warum lernst du Deutsch?","italiano":"PerchÃ© studi tedesco?"},{"tedesco":"Kommst du morgen?","italiano":"Vieni domani?"},{"tedesco":"Hast du Geschwister?","italiano":"Hai fratelli/sorelle?"},{"tedesco":"Woher kommen Sie?","italiano":"Da dove viene?"}],"eccezioni":"'Welcher' si declina come 'dieser': welcher/welche/welches. 'Was fÃ¼r ein...' (che tipo di) mantiene 'ein' declinato. 'Wie viel' + sing., 'wie viele' + plur.","uso":"W-Fragen per informazioni specifiche. Ja/Nein per conferma. In contesto formale: 'Sie' (Lei). La risposta a Ja/Nein-Fragen: 'Ja,...' / 'Nein,...' / 'Doch,...' (sÃ¬ a domanda negativa)."},"exercises":[{"question":"Forma la domanda: 'Ich wohne in Rom.' â†’ Wo...?","answer":"Wo wohnst du?","explanation":"W-Wort + verbo + soggetto."},{"question":"Forma Ja/Nein-Frage: 'Du sprichst Deutsch.'","answer":"Sprichst du Deutsch?","explanation":"Verbo in pos. 1 + soggetto."},{"question":"Quale W-Wort per 'da dove'?","answer":"Woher","explanation":"Woher kommst du? = Da dove vieni?"},{"question":"Rispondi negativamente: 'Hast du kein Auto?' - SÃ¬, ce l'ho.","answer":"Doch, ich habe ein Auto.","explanation":"'Doch' risponde affermativamente a domanda negativa."},{"question":"Domanda per 'Er kommt um 8 Uhr.'","answer":"Wann kommt er?","explanation":"Wann? chiede il momento temporale."}]},{"id":"a1_15","name":"Imperativo","explanation":"Le forme dell'imperativo per du, ihr e Sie.","content":{"regola":"L'imperativo si usa per dare ordini, istruzioni, consigli. Tre forme: 'du' (informale sing.), 'ihr' (informale plur.), 'Sie' (formale). Forma 'du': radice del verbo (senza desinenza -st, senza 'du'): machen â†’ Mach! Forma 'ihr': come presente indicativo senza pronome: ihr macht â†’ Macht! Forma 'Sie': infinito + Sie: Machen Sie!\n\nI verbi con cambio vocalico eâ†’i/ie mantengono il cambio alla forma 'du': sprechen â†’ Sprich! lesen â†’ Lies! Ma i verbi con aâ†’Ã¤ NON cambiano: fahren â†’ Fahr! (non FÃ¤hr!).\n\nVerbi irregolari: sein â†’ Sei! / Seid! / Seien Sie! haben â†’ Hab! / Habt! / Haben Sie! werden â†’ Werde! / Werdet! / Werden Sie!","schema":"| Verbo     | du-Form | ihr-Form | Sie-Form      |","esempi":[{"tedesco":"Komm bitte hierher!","italiano":"Vieni qui per favore! (du)"},{"tedesco":"Sprich langsam!","italiano":"Parla lentamente! (du)"},{"tedesco":"Lest den Text!","italiano":"Leggete il testo! (ihr)"},{"tedesco":"Machen Sie die TÃ¼r zu!","italiano":"Chiuda la porta! (Sie)"},{"tedesco":"Sei ruhig!","italiano":"Stai tranquillo!"},{"tedesco":"Nehmt eure BÃ¼cher!","italiano":"Prendete i vostri libri!"},{"tedesco":"Fahren Sie geradeaus!","italiano":"Vada dritto!"},{"tedesco":"Lies das Buch!","italiano":"Leggi il libro!"}],"eccezioni":"Verbi in -t/-d aggiungono -e: Arbeite! Finde! (du). eâ†’i/ie: sprechenâ†’Sprich!, lesenâ†’Lies!, nehmenâ†’Nimm!, essenâ†’Iss! aâ†’Ã¤ NON cambia: fahrenâ†’Fahr!, schlafenâ†’Schlaf!","uso":"Per ordini, istruzioni, consigli, richieste. 'Bitte' addolcisce: 'Komm bitte!' = Vieni per favore. In ricette, istruzioni, cartelli. 'Sie' per contesti formali."},"exercises":[{"question":"Imperativo di 'kommen' (du):","answer":"Komm!","explanation":"Radice senza desinenza: komm."},{"question":"Imperativo di 'sprechen' (du):","answer":"Sprich!","explanation":"Cambio eâ†’i: sprechâ†’sprich."},{"question":"Imperativo di 'lesen' (ihr):","answer":"Lest!","explanation":"ihr-Form: come presente senza pronome."},{"question":"Imperativo di 'machen' (Sie):","answer":"Machen Sie!","explanation":"Sie-Form: infinito + Sie."},{"question":"Imperativo di 'sein' (du):","answer":"Sei!","explanation":"Forma irregolare: Sei!"}]},{"id":"a1_16","name":"WechselprÃ¤positionen","explanation":"Le preposizioni bivalenti con accusativo o dativo.","content":{"regola":"Le WechselprÃ¤positionen (preposizioni alternanti) reggono l'accusativo o il dativo a seconda del significato. Sono 9: in, an, auf, Ã¼ber, unter, neben, zwischen, vor, hinter. Regola: WOHIN? (direzione/movimento verso) â†’ Accusativo. WO? (posizione/stato) â†’ Dativo.\n\nEsempio: 'Ich gehe IN DEN Park' (acc., direzione: dove vado?) vs 'Ich bin IN DEM Park' (dat., posizione: dove sono?). Verbi di posizione (sein, stehen, liegen, sitzen, hÃ¤ngen) â†’ Dativo. Verbi di movimento verso (gehen, legen, stellen, setzen, hÃ¤ngen) â†’ Accusativo.\n\nContrazioni comuni: in+dem=im, in+das=ins, an+dem=am, an+das=ans, auf+das=aufs.","schema":"| Prep.     | Significato           | Wo? (Dat.)        | Wohin? (Akk.)       |","esempi":[{"tedesco":"Ich bin im Zimmer. (Wo?)","italiano":"Sono nella stanza. (dativo)"},{"tedesco":"Ich gehe ins Zimmer. (Wohin?)","italiano":"Vado nella stanza. (accusativo)"},{"tedesco":"Das Bild hÃ¤ngt an der Wand.","italiano":"Il quadro Ã¨ appeso alla parete. (Wo?â†’dat.)"},{"tedesco":"Ich hÃ¤nge das Bild an die Wand.","italiano":"Appendo il quadro alla parete. (Wohin?â†’acc.)"},{"tedesco":"Die Katze sitzt auf dem Stuhl.","italiano":"Il gatto Ã¨ seduto sulla sedia. (dat.)"},{"tedesco":"Die Katze springt auf den Stuhl.","italiano":"Il gatto salta sulla sedia. (acc.)"},{"tedesco":"Er steht vor der TÃ¼r.","italiano":"Sta davanti alla porta. (dat.)"},{"tedesco":"Er geht vor die TÃ¼r.","italiano":"Va davanti alla porta. (acc.)"}],"eccezioni":"Alcune espressioni fisse: 'am Montag' (lunedÃ¬, dat.), 'ans Telefon gehen' (acc.), 'im Internet' (dat.). Con significato temporale: 'in' + dat.: 'in einer Woche'. Con significato figurato bisogna memorizzare il caso.","uso":"Domanda chiave: Wo? (dove?) â†’ dativo, Wohin? (verso dove?) â†’ accusativo. Coppie di verbi: stehen/stellen, liegen/legen, sitzen/setzen, hÃ¤ngen/hÃ¤ngen."},"exercises":[{"question":"Completa: Die Lampe steht ___ (auf / der Tisch).","answer":"auf dem Tisch","explanation":"Wo steht die Lampe? â†’ dativo: dem Tisch."},{"question":"Completa: Ich stelle die Lampe ___ (auf / der Tisch).","answer":"auf den Tisch","explanation":"Wohin? â†’ accusativo: den Tisch."},{"question":"Completa: Das Bild hÃ¤ngt ___ (an / die Wand).","answer":"an der Wand","explanation":"Wo? â†’ dativo: der Wand."},{"question":"Completa: Wir gehen ___ (in / das Kino).","answer":"ins Kino","explanation":"Wohin? â†’ acc.: in + das = ins."},{"question":"Wo? o Wohin?: 'Ich bin ___ Park.'","answer":"im Park (Wo? â†’ Dativo: in + dem = im)","explanation":"Essere = stato â†’ Wo? â†’ dativo."}]},{"id":"a1_17","name":"Preposizioni temporali","explanation":"Am, um, im, von...bis e altre preposizioni di tempo.","content":{"regola":"Le preposizioni temporali principali: 'am' + giorni e parti del giorno (am Montag, am Morgen), 'um' + ore precise (um 8 Uhr), 'im' + mesi e stagioni (im Januar, im Sommer), 'von...bis' per intervalli temporali.\n\n'In' + dativo per 'tra' (futuro): 'in einer Woche' (tra una settimana). 'Vor' + dativo per 'fa': 'vor zwei Jahren' (due anni fa). 'Seit' + dativo per 'da' (durata): 'seit drei Monaten' (da tre mesi). 'Nach' + dativo per 'dopo': 'nach dem Essen' (dopo il pasto).\n\nSenza preposizione: 'jeden Tag' (ogni giorno), 'nÃ¤chste Woche' (la prossima settimana), 'letzten Montag' (lunedÃ¬ scorso) - usano l'accusativo.","schema":"| Preposizione | Uso                    | Esempio                |","esempi":[{"tedesco":"Am Montag habe ich frei.","italiano":"LunedÃ¬ ho libero."},{"tedesco":"Der Film beginnt um 20 Uhr.","italiano":"Il film inizia alle 20."},{"tedesco":"Im Sommer fahren wir ans Meer.","italiano":"In estate andiamo al mare."},{"tedesco":"Ich arbeite von 9 bis 17 Uhr.","italiano":"Lavoro dalle 9 alle 17."},{"tedesco":"In einer Woche fliege ich nach Rom.","italiano":"Tra una settimana volo a Roma."},{"tedesco":"Vor zwei Jahren war ich in Berlin.","italiano":"Due anni fa ero a Berlino."},{"tedesco":"Seit einem Monat lerne ich Deutsch.","italiano":"Da un mese studio tedesco."},{"tedesco":"Nach dem FrÃ¼hstÃ¼ck gehe ich arbeiten.","italiano":"Dopo colazione vado a lavorare."}],"eccezioni":"'Am Morgen' ma 'in der Nacht' (di notte, con 'in'). 'Am Wochenende' (nel fine settimana). Senza preposizione: 'heute' (oggi), 'morgen' (domani), 'gestern' (ieri), 'jetzt' (adesso).","uso":"am + giorno/parte del giorno, um + ora, im + mese/stagione. Per durata 'da': seit + dat. Per 'tra': in + dat. Per 'fa': vor + dat."},"exercises":[{"question":"Completa: ___ Samstag gehen wir tanzen.","answer":"Am","explanation":"Giorno della settimana â†’ am."},{"question":"Completa: Der Zug fÃ¤hrt ___ 14.30 Uhr.","answer":"um","explanation":"Ora precisa â†’ um."},{"question":"Completa: ___ Winter schneit es oft.","answer":"Im","explanation":"Stagione â†’ im."},{"question":"Completa: ___ drei Tagen komme ich zurÃ¼ck.","answer":"In","explanation":"Tra (futuro) â†’ in + dat."},{"question":"Completa: ___ zwei Jahren habe ich Deutsch gelernt.","answer":"Vor","explanation":"Fa (passato) â†’ vor + dat."}]},{"id":"a1_18","name":"Congiunzioni coordinanti","explanation":"Und, aber, oder, denn, sondern - posizione zero.","content":{"regola":"Le congiunzioni coordinanti collegano due frasi principali senza cambiare l'ordine delle parole. Occupano la 'posizione zero' (non contano come primo elemento). Sono: und (e), aber (ma/perÃ²), oder (o/oppure), denn (perchÃ©/poichÃ©), sondern (bensÃ¬/ma - dopo negazione).\n\nDopo queste congiunzioni, la struttura della frase resta normale: Cong. + Soggetto + Verbo. Non causano inversione! Esempio: 'Ich bin mÃ¼de, DENN ich habe viel gearbeitet.'\n\n'Sondern' si usa solo dopo una negazione per introdurre un'alternativa positiva: 'Er trinkt nicht Kaffee, SONDERN Tee.' (Non beve caffÃ¨, bensÃ¬ tÃ¨). 'Aber' si usa per contrasto senza negazione o dopo negazione senza alternativa diretta.","schema":"| Cong.   | Significato | Esempio                                    |","esempi":[{"tedesco":"Ich koche und du wÃ¤schst ab.","italiano":"Io cucino e tu lavi i piatti."},{"tedesco":"Er ist reich, aber nicht glÃ¼cklich.","italiano":"Ãˆ ricco, ma non felice."},{"tedesco":"MÃ¶chtest du Tee oder Kaffee?","italiano":"Vuoi tÃ¨ o caffÃ¨?"},{"tedesco":"Ich bleibe zu Hause, denn ich bin krank.","italiano":"Resto a casa perchÃ© sono malato."},{"tedesco":"Sie fÃ¤hrt nicht mit dem Bus, sondern mit dem Fahrrad.","italiano":"Non va in bus, bensÃ¬ in bicicletta."},{"tedesco":"Er spricht Deutsch und Englisch.","italiano":"Parla tedesco e inglese."},{"tedesco":"Ich mÃ¶chte kommen, aber ich habe keine Zeit.","italiano":"Vorrei venire, ma non ho tempo."},{"tedesco":"Das ist nicht rot, sondern orange.","italiano":"Non Ã¨ rosso, bensÃ¬ arancione."}],"eccezioni":"'Denn' (congiunzione, pos. 0) â‰  'weil' (subordinante, verbo alla fine). 'Sondern' solo dopo negazione (nicht/kein), 'aber' anche senza. Si puÃ² omettere il soggetto dopo 'und' se Ã¨ lo stesso: 'Er steht auf und (er) geht.'","uso":"Per collegare frasi coordinate mantenendo l'ordine S-V-O. 'Und' elenca, 'aber' contrasta, 'oder' offre scelta, 'denn' spiega causa, 'sondern' corregge dopo negazione."},"exercises":[{"question":"Collega: 'Ich bin mÃ¼de.' + 'Ich gehe schlafen.' (denn)","answer":"Ich gehe schlafen, denn ich bin mÃ¼de.","explanation":"Denn introduce la causa, pos. 0."},{"question":"Correggi: 'Er ist nicht dumm, aber intelligent.'","answer":"Er ist nicht dumm, sondern intelligent.","explanation":"Dopo negazione + alternativa â†’ sondern."},{"question":"Le congiunzioni coordinanti cambiano l'ordine?","answer":"No, occupano posizione zero.","explanation":"Posizione zero: non contano come primo elemento."},{"question":"Completa: ___ du kommst ___ du bleibst - entscheide dich!","answer":"Oder","explanation":"'O vieni o resti' â†’ oder."},{"question":"Differenza tra 'denn' e 'weil'?","answer":"denn = pos. 0, ordine normale; weil = subordinante, verbo alla fine","explanation":"Denn: ...denn ich bin mÃ¼de. Weil: ...weil ich mÃ¼de bin."}]},{"id":"a1_19","name":"Avverbi di tempo e frequenza","explanation":"Avverbi per esprimere quando e quanto spesso.","content":{"regola":"Gli avverbi di tempo indicano QUANDO accade qualcosa: heute (oggi), morgen (domani), gestern (ieri), jetzt (adesso), bald (presto), dann (poi), frÃ¼her (prima/in passato), spÃ¤ter (piÃ¹ tardi), sofort (subito).\n\nGli avverbi di frequenza indicano QUANTO SPESSO: immer (sempre), oft/hÃ¤ufig (spesso), manchmal (a volte), selten (raramente), nie/niemals (mai), meistens (per lo piÃ¹), regelmÃ¤ÃŸig (regolarmente), ab und zu (ogni tanto).\n\nGli avverbi possono stare in posizione 1 (con inversione) o nel Mittelfeld: 'Heute gehe ich ins Kino.' oppure 'Ich gehe heute ins Kino.'","schema":"Tempo:","esempi":[{"tedesco":"Heute gehe ich einkaufen.","italiano":"Oggi vado a fare la spesa."},{"tedesco":"Morgen haben wir frei.","italiano":"Domani abbiamo libero."},{"tedesco":"Ich trinke immer Kaffee zum FrÃ¼hstÃ¼ck.","italiano":"Bevo sempre caffÃ¨ a colazione."},{"tedesco":"Er geht oft ins Kino.","italiano":"Va spesso al cinema."},{"tedesco":"Manchmal lese ich abends ein Buch.","italiano":"A volte la sera leggo un libro."},{"tedesco":"Sie kommt selten zu spÃ¤t.","italiano":"Arriva raramente in ritardo."},{"tedesco":"Ich esse nie Fleisch.","italiano":"Non mangio mai carne."},{"tedesco":"Jetzt muss ich gehen.","italiano":"Adesso devo andare."}],"eccezioni":"'Morgen' = domani, 'der Morgen' = la mattina, 'morgens' = di mattina (abitualmente). 'Nie' rende la frase negativa: 'Ich rauche nie' = Non fumo mai (non serve 'nicht'). 'Schon' (giÃ ) vs 'noch' (ancora) vs 'erst' (solo/appena).","uso":"In posizione 1 per enfatizzare il momento: 'Heute lerne ich.' Nel Mittelfeld per informazione neutra: 'Ich lerne heute.' Ordine nel Mittelfeld: Tempo prima di Luogo (TeKaMoLo)."},"exercises":[{"question":"Traduci: 'Vado spesso al cinema.'","answer":"Ich gehe oft ins Kino.","explanation":"Oft nel Mittelfeld tra verbo e complemento."},{"question":"Metti in pos. 1: 'Ich habe morgen frei.'","answer":"Morgen habe ich frei.","explanation":"Inversione: Morgen + verbo + soggetto."},{"question":"Traduci: 'Non mangio mai pesce.'","answer":"Ich esse nie Fisch.","explanation":"Nie rende la frase negativa (senza nicht)."},{"question":"Differenza: morgen vs morgens?","answer":"morgen = domani; morgens = di mattina (abitualmente)","explanation":"Morgen (avv. tempo) â‰  morgens (frequenza abituale)."},{"question":"Completa: ___ trinke ich Tee, ___ Kaffee.","answer":"Manchmal...manchmal","explanation":"Manchmal...manchmal = a volte...a volte."}]},{"id":"a1_20","name":"Numeri, ora, data","explanation":"Numeri cardinali e ordinali, esprimere ora e data.","content":{"regola":"Numeri cardinali: 0-12 vanno memorizzati (null, eins, zwei, drei, vier, fÃ¼nf, sechs, sieben, acht, neun, zehn, elf, zwÃ¶lf). 13-19: unitÃ  + zehn (dreizehn). 20-99: unitÃ  + und + decina (einundzwanzig = 21). 100 = hundert, 1000 = tausend.\n\nL'ora: 'Wie spÃ¤t ist es?' / 'Wie viel Uhr ist es?'. Formale: 'Es ist 14:30 Uhr' (vierzehn Uhr dreiÃŸig). Informale: 'halb drei' (le 2:30), 'Viertel vor/nach drei' (le 2:45/3:15). 'Um wie viel Uhr?' â†’ 'Um 8 Uhr.'\n\nLa data: numeri ordinali + -te (1-19) o -ste (da 20). 'Der erste Januar' (1Â° gennaio). Eccezioni: erste (1Â°), dritte (3Â°), siebte (7Â°), achte (8Â°). Scritto: 'den 5. Mai' (accusativo per date).","schema":"Numeri 1-20:\n| 1 eins   | 6 sechs   | 11 elf      | 16 sechzehn  |\n| 2 zwei   | 7 sieben  | 12 zwÃ¶lf    | 17 siebzehn  |\n| 3 drei   | 8 acht    | 13 dreizehn | 18 achtzehn  |\n| 4 vier   | 9 neun    | 14 vierzehn | 19 neunzehn  |\n| 5 fÃ¼nf   | 10 zehn   | 15 fÃ¼nfzehn | 20 zwanzig   |\n\nOra informale:\n| 3:00 drei Uhr          | 3:15 Viertel nach drei  |\n| 3:30 halb vier (!)     | 3:45 Viertel vor vier   |\n\nOrdinali: 1. erste, 2. zweite, 3. dritte, 4. vierte, ..., 7. siebte, 8. achte, ..., 20. zwanzigste","esempi":[{"tedesco":"Ich bin fÃ¼nfundzwanzig Jahre alt.","italiano":"Ho venticinque anni."},{"tedesco":"Es ist halb drei.","italiano":"Sono le 2:30. (metÃ  verso le 3!)"},{"tedesco":"Der Zug kommt um Viertel nach acht.","italiano":"Il treno arriva alle 8:15."},{"tedesco":"Heute ist der dritte MÃ¤rz.","italiano":"Oggi Ã¨ il 3 marzo."},{"tedesco":"Ich habe am ersten Mai Geburtstag.","italiano":"Ho il compleanno il primo maggio."},{"tedesco":"Es kostet zweihundertfÃ¼nfzig Euro.","italiano":"Costa 250 euro."},{"tedesco":"Meine Telefonnummer ist 030-456789.","italiano":"Il mio numero Ã¨ 030-456789."},{"tedesco":"Das Jahr hat dreihundertfÃ¼nfundsechzig Tage.","italiano":"L'anno ha 365 giorni."}],"eccezioni":"'Halb drei' = 2:30 (NON 3:30!). 'Zwo' Ã¨ variante di 'zwei' usata al telefono per evitare confusione con 'drei'. 'Sechs' perde la 's' in 'sechzehn' e 'sechzig'. 'Sieben' si abbrevia in 'siebzehn' e 'siebzig'.","uso":"Numeri: per prezzi, indirizzi, date, etÃ , telefono. Ora: formale con formato 24h, informale con formato 12h. Data: 'Am + ordinale + mese': am dritten Mai. Anno: 'im Jahr 2024' o '2024'."},"exercises":[{"question":"Come si dice 47 in tedesco?","answer":"siebenundvierzig","explanation":"UnitÃ  (sieben) + und + decina (vierzig)."},{"question":"Che ore sono? 2:30 (informale)","answer":"halb drei","explanation":"Halb + l'ora successiva! (metÃ  verso le 3)"},{"question":"Come si dice 'il 1Â° gennaio'?","answer":"der erste Januar","explanation":"Ordinale irregolare: erste (non einste)."},{"question":"Traduci: 'Il treno parte alle 15:45.'","answer":"Der Zug fÃ¤hrt um fÃ¼nfzehn Uhr fÃ¼nfundvierzig. / um Viertel vor vier.","explanation":"Formale: 15 Uhr 45. Informale: Viertel vor vier."},{"question":"Come si scrive 365?","answer":"dreihundertfÃ¼nfundsechzig","explanation":"Drei+hundert+fÃ¼nf+und+sechzig."}]}]},"A2":{"title":"Goethe-Zertifikat A2","topics":[{"id":"a2_01","name":"Perfekt con haben","explanation":"Formazione del Perfekt con l'ausiliare haben e il participio passato regolare.","content":{"regola":"Il Perfekt Ã¨ il tempo passato piÃ¹ usato nella lingua parlata. Si forma con: ausiliare (haben o sein) coniugato al presente + Partizip II (participio passato) alla fine della frase. La maggior parte dei verbi usa 'haben'.\n\nIl Partizip II dei verbi regolari si forma: ge- + radice + -t. Esempio: machen â†’ ge-mach-t, kaufen â†’ ge-kauf-t. Per i verbi con tema in -t/-d: ge- + radice + -et (arbeiten â†’ ge-arbeit-et).\n\nI verbi con prefisso inseparabile (be-, emp-, ent-, er-, ge-, miss-, ver-, zer-) NON aggiungono ge-: besuchen â†’ besucht, erzÃ¤hlen â†’ erzÃ¤hlt. I verbi in -ieren non prendono ge-: telefonieren â†’ telefoniert.","schema":"Formazione Partizip II regolare:","esempi":[{"tedesco":"Ich habe gestern FuÃŸball gespielt.","italiano":"Ieri ho giocato a calcio."},{"tedesco":"Du hast ein Buch gekauft.","italiano":"Hai comprato un libro."},{"tedesco":"Er hat lange gearbeitet.","italiano":"Ha lavorato a lungo."},{"tedesco":"Wir haben Deutsch gelernt.","italiano":"Abbiamo studiato tedesco."},{"tedesco":"Habt ihr den Film gesehen?","italiano":"Avete visto il film?"},{"tedesco":"Sie haben mich besucht.","italiano":"Mi hanno visitato."},{"tedesco":"Ich habe mit Maria telefoniert.","italiano":"Ho telefonato con Maria."},{"tedesco":"Er hat nichts gesagt.","italiano":"Non ha detto niente."}],"eccezioni":"Verbi separabili: ge- tra prefisso e radice: einkaufen â†’ ein-ge-kauft, aufmachen â†’ auf-ge-macht. Verbi inseparabili (be-,ent-,er-,ver-,zer-,ge-,emp-,miss-): no ge-. Verbi in -ieren: no ge-.","uso":"Il Perfekt si usa nella lingua parlata per azioni passate concluse. Nella lingua scritta si preferisce il PrÃ¤teritum. Ausiliare in pos. 2, participio alla fine: Klammer (cornice verbale)."},"exercises":[{"question":"Forma il Partizip II: machen","answer":"gemacht","explanation":"ge- + mach + -t = gemacht."},{"question":"Forma il Partizip II: besuchen","answer":"besucht","explanation":"Prefisso inseparabile be-: no ge- â†’ besucht."},{"question":"Completa: Ich ___ gestern viel ___ (arbeiten).","answer":"habe...gearbeitet","explanation":"Haben + gearbeitet (tema in -t â†’ -et)."},{"question":"Forma il Partizip II: einkaufen","answer":"eingekauft","explanation":"Separabile: ein + ge + kauft = eingekauft."},{"question":"Forma il Partizip II: telefonieren","answer":"telefoniert","explanation":"Verbi in -ieren: no ge- â†’ telefoniert."}]},{"id":"a2_02","name":"Perfekt con sein","explanation":"Verbi che formano il Perfekt con l'ausiliare sein.","content":{"regola":"Alcuni verbi usano 'sein' come ausiliare al Perfekt. Regola generale: verbi intransitivi (senza oggetto diretto) che indicano: 1) cambiamento di luogo (gehen, kommen, fahren, fliegen, laufen, reisen) o 2) cambiamento di stato (werden, aufwachen, einschlafen, sterben, wachsen).\n\nAnche 'sein' (gewesen), 'bleiben' (geblieben) e 'passieren' (passiert) usano sein, pur non indicando movimento o cambiamento. Sono eccezioni da memorizzare.\n\nStruttura identica: Sogg. + sein (coniug.) + ... + Partizip II. Es: 'Ich BIN nach Berlin GEFAHREN.' (Sono andato a Berlino).","schema":"Verbi con sein:","esempi":[{"tedesco":"Ich bin nach Berlin gefahren.","italiano":"Sono andato a Berlino."},{"tedesco":"Sie ist gestern gekommen.","italiano":"Ãˆ venuta ieri."},{"tedesco":"Wir sind nach Italien geflogen.","italiano":"Siamo volati in Italia."},{"tedesco":"Er ist schnell gelaufen.","italiano":"Ha corso velocemente."},{"tedesco":"Das Kind ist gewachsen.","italiano":"Il bambino Ã¨ cresciuto."},{"tedesco":"Bist du lange geblieben?","italiano":"Sei rimasto a lungo?"},{"tedesco":"Was ist passiert?","italiano":"Cosa Ã¨ successo?"},{"tedesco":"Ich bin um 7 Uhr aufgewacht.","italiano":"Mi sono svegliato alle 7."}],"eccezioni":"Alcuni verbi usano haben O sein a seconda del significato: 'Ich bin Auto gefahren' (intransitivo) vs 'Ich habe das Auto gefahren' (transitivo con oggetto). 'Schwimmen': regionale (sein nel sud, haben nel nord).","uso":"Verbi con sein: intransitivi di movimento/cambiamento di stato + sein/bleiben/passieren. Nel dubbio: se c'Ã¨ un complemento oggetto diretto â†’ haben; se c'Ã¨ movimento/cambio di stato senza oggetto â†’ sein."},"exercises":[{"question":"Haben o sein? Er ___ nach Hause gegangen.","answer":"ist","explanation":"Gehen = movimento â†’ sein."},{"question":"Haben o sein? Ich ___ einen Kaffee getrunken.","answer":"habe","explanation":"Trinken + oggetto diretto â†’ haben."},{"question":"Completa: Wir ___ gestern spÃ¤t ___ (ankommen).","answer":"sind...angekommen","explanation":"Ankommen = movimento â†’ sein."},{"question":"Haben o sein? Sie ___ lange geblieben.","answer":"ist","explanation":"Bleiben = eccezione con sein."},{"question":"Haben o sein? Was ___ passiert?","answer":"ist","explanation":"Passieren = eccezione con sein."}]},{"id":"a2_03","name":"Perfekt irregolare","explanation":"Participi passati dei verbi forti (irregolari) piÃ¹ comuni.","content":{"regola":"I verbi forti (irregolari) formano il Partizip II con: ge- + radice modificata + -en. La vocale della radice cambia (Ablaut). Questi verbi vanno memorizzati. I piÃ¹ comuni:\n\nGruppo eâ†’o: sprechenâ†’gesprochen, nehmenâ†’genommen, helfenâ†’geholfen, treffenâ†’getroffen, werfenâ†’geworfen. Gruppo eiâ†’ie: schreibenâ†’geschrieben, bleibenâ†’geblieben, steigenâ†’gestiegen. Gruppo iâ†’u: findenâ†’gefunden, trinkenâ†’getrunken, singenâ†’gesungen.\n\nAltri importanti: essenâ†’gegessen, gebenâ†’gegeben, lesenâ†’gelesen, sehenâ†’gesehen, gehenâ†’gegangen, kommenâ†’gekommen, fahrenâ†’gefahren, tragenâ†’getragen, schlafenâ†’geschlafen.","schema":"Verbi forti frequenti:","esempi":[{"tedesco":"Ich habe mit ihm gesprochen.","italiano":"Ho parlato con lui."},{"tedesco":"Sie hat einen Brief geschrieben.","italiano":"Ha scritto una lettera."},{"tedesco":"Wir haben Pizza gegessen.","italiano":"Abbiamo mangiato pizza."},{"tedesco":"Hast du das Buch gelesen?","italiano":"Hai letto il libro?"},{"tedesco":"Er hat Wasser getrunken.","italiano":"Ha bevuto acqua."},{"tedesco":"Sie sind nach Hause gegangen.","italiano":"Sono andati a casa."},{"tedesco":"Ich bin mit dem Zug gefahren.","italiano":"Sono andato in treno."},{"tedesco":"Hast du meinen SchlÃ¼ssel gefunden?","italiano":"Hai trovato la mia chiave?"}],"eccezioni":"Verbi misti (regolari nella struttura ma con cambio vocalico): bringenâ†’gebracht, denkenâ†’gedacht, kennenâ†’gekannt, wissenâ†’gewusst, nennenâ†’genannt. Hanno ge-...-t ma vocale diversa.","uso":"I participi irregolari vanno memorizzati con le tre forme fondamentali: Infinitiv - PrÃ¤teritum - Partizip II (sprechen - sprach - gesprochen). Studiare per gruppi di cambio vocalico aiuta la memorizzazione."},"exercises":[{"question":"Partizip II di 'sprechen'?","answer":"gesprochen","explanation":"Forte: eâ†’o, ge-sproch-en."},{"question":"Partizip II di 'essen'?","answer":"gegessen","explanation":"Forte: ge-gess-en (radice ess-)."},{"question":"Partizip II di 'fahren'?","answer":"gefahren","explanation":"Forte: ge-fahr-en (vocale invariata)."},{"question":"Partizip II di 'denken'?","answer":"gedacht","explanation":"Verbo misto: ge-dach-t (con cambio vocalico)."},{"question":"Partizip II di 'nehmen'?","answer":"genommen","explanation":"Forte: eâ†’o + mm: ge-nomm-en."}]},{"id":"a2_04","name":"PrÃ¤teritum di sein, haben, werden","explanation":"Il passato semplice dei tre ausiliari fondamentali.","content":{"regola":"Il PrÃ¤teritum (passato semplice) di 'sein', 'haben' e 'werden' Ã¨ molto usato anche nella lingua parlata, a differenza di altri verbi dove si preferisce il Perfekt.\n\n'Sein' al PrÃ¤teritum: ich war, du warst, er war, wir waren, ihr wart, sie waren. 'Haben': ich hatte, du hattest, er hatte, wir hatten, ihr hattet, sie hatten. 'Werden': ich wurde, du wurdest, er wurde, wir wurden, ihr wurdet, sie wurden.\n\nSi usa il PrÃ¤teritum di questi verbi perchÃ© Ã¨ piÃ¹ breve e naturale del Perfekt: 'Ich war mÃ¼de' suona meglio di 'Ich bin mÃ¼de gewesen'.","schema":"| Persona   | sein  | haben   | werden  |","esempi":[{"tedesco":"Ich war gestern krank.","italiano":"Ieri ero malato."},{"tedesco":"Wo warst du?","italiano":"Dove eri?"},{"tedesco":"Es war sehr kalt.","italiano":"Era molto freddo."},{"tedesco":"Wir hatten viel SpaÃŸ.","italiano":"Ci siamo divertiti molto."},{"tedesco":"Hattest du Angst?","italiano":"Avevi paura?"},{"tedesco":"Sie hatte keine Zeit.","italiano":"Non aveva tempo."},{"tedesco":"Er wurde Arzt.","italiano":"DiventÃ² medico."},{"tedesco":"Die Kinder wurden mÃ¼de.","italiano":"I bambini diventarono stanchi."}],"eccezioni":"Nella lingua parlata si usa quasi sempre il PrÃ¤teritum per sein/haben/werden e i modali, mentre per gli altri verbi si usa il Perfekt. 'Es gab' Ã¨ il PrÃ¤teritum di 'es gibt' (c'era/c'erano).","uso":"Usare il PrÃ¤teritum di sein/haben nella lingua parlata e scritta. Ãˆ piÃ¹ naturale dire 'Ich war mÃ¼de' che 'Ich bin mÃ¼de gewesen'. Anche i verbi modali si usano spesso al PrÃ¤teritum: ich konnte, ich musste."},"exercises":[{"question":"Completa: Ich ___ (sein) gestern in Berlin.","answer":"war","explanation":"Sein, 1a sing. PrÃ¤t. = war."},{"question":"Completa: Wir ___ (haben) keine Zeit.","answer":"hatten","explanation":"Haben, 1a plur. PrÃ¤t. = hatten."},{"question":"Completa: Er ___ (werden) Lehrer.","answer":"wurde","explanation":"Werden, 3a sing. PrÃ¤t. = wurde."},{"question":"Completa: ___ du gestern zu Hause? (sein)","answer":"Warst","explanation":"Sein, 2a sing. PrÃ¤t. = warst."},{"question":"Completa: Es ___ (geben, PrÃ¤t.) viele Leute.","answer":"gab","explanation":"Es gibt â†’ PrÃ¤t.: es gab."}]},{"id":"a2_05","name":"Verbi separabili","explanation":"Prefissi separabili e struttura della frase.","content":{"regola":"I verbi separabili hanno un prefisso che si stacca e va alla fine della frase principale. Prefissi separabili comuni: an-, auf-, aus-, ein-, mit-, vor-, zu-, zurÃ¼ck-, ab-, um-, weg-, her-, hin-, fern-, los-.\n\nNella frase principale al presente: prefisso alla fine. 'Ich STEHE um 7 Uhr AUF.' Al Perfekt: ge- si inserisce tra prefisso e radice: 'aufstehen â†’ aufgestanden'. Con verbo modale: il verbo separabile resta unito all'infinito alla fine: 'Ich muss um 7 Uhr aufstehen.'\n\nI prefissi inseparabili (be-, emp-, ent-, er-, ge-, miss-, ver-, zer-) NON si staccano mai. Prefissi ambigui (durch-, Ã¼ber-, um-, unter-, wieder-) possono essere separabili o inseparabili con significato diverso.","schema":"| Verbo       | Presente                    | Perfekt                     |","esempi":[{"tedesco":"Ich stehe jeden Tag um 7 Uhr auf.","italiano":"Mi alzo ogni giorno alle 7."},{"tedesco":"Wann rufst du mich an?","italiano":"Quando mi chiami?"},{"tedesco":"Er kauft im Supermarkt ein.","italiano":"Fa la spesa al supermercato."},{"tedesco":"Wir kommen morgen zurÃ¼ck.","italiano":"Torniamo domani."},{"tedesco":"Ich habe gestern ferngesehen.","italiano":"Ieri ho guardato la TV."},{"tedesco":"Mach bitte die TÃ¼r zu!","italiano":"Chiudi la porta per favore!"},{"tedesco":"Der Zug fÃ¤hrt um 8 Uhr ab.","italiano":"Il treno parte alle 8."},{"tedesco":"Ich muss frÃ¼h aufstehen.","italiano":"Devo alzarmi presto."}],"eccezioni":"Prefissi ambigui: 'umfahren' (separabile: girare intorno) vs 'umfahren' (inseparabile: investire). L'accento cade sul prefisso se separabile (AUFstehen), sulla radice se inseparabile (beSTEHen).","uso":"Nella frase principale: prefisso alla fine. Nella subordinata: il verbo resta unito: '...weil ich frÃ¼h aufstehe.' Con modale: infinito unito alla fine: 'Ich muss aufstehen.' Al Perfekt: ge- tra prefisso e radice."},"exercises":[{"question":"Completa: Er ___ jeden Tag um 6 Uhr ___. (aufstehen)","answer":"steht...auf","explanation":"Presente: prefisso 'auf' alla fine."},{"question":"Forma il Partizip II: einkaufen","answer":"eingekauft","explanation":"ge- tra prefisso e radice: ein-ge-kauft."},{"question":"Con modale: Ich muss Maria ___. (anrufen)","answer":"anrufen","explanation":"Con modale: infinito unito alla fine."},{"question":"Forma il Partizip II: aufstehen","answer":"aufgestanden","explanation":"Forte + separabile: auf-ge-standen."},{"question":"Completa: Wann ___ der Zug ___? (abfahren)","answer":"fÃ¤hrt...ab","explanation":"Presente: prefisso ab alla fine. Fahrenâ†’fÃ¤hrt (irregolare)."}]},{"id":"a2_06","name":"Verbi riflessivi","explanation":"Verbi riflessivi e pronomi riflessivi all'accusativo e dativo.","content":{"regola":"I verbi riflessivi si usano con un pronome riflessivo (sich). In tedesco distinguiamo pronomi riflessivi all'accusativo e al dativo. All'accusativo: mich, dich, sich, uns, euch, sich. Al dativo: mir, dir, sich, uns, euch, sich.\n\nSi usa il riflessivo accusativo quando non c'Ã¨ altro complemento oggetto: 'Ich wasche MICH.' (Mi lavo). Si usa il dativo quando c'Ã¨ anche un oggetto accusativo: 'Ich wasche MIR die HÃ¤nde.' (Mi lavo le mani).\n\nAlcuni verbi sono sempre riflessivi: sich freuen (rallegrarsi), sich beeilen (sbrigarsi), sich erkÃ¤lten (raffreddarsi), sich interessieren (interessarsi). Altri diventano riflessivi con significato diverso: vorstellen (presentare) vs sich vorstellen (immaginare).","schema":"Pronomi riflessivi:","esempi":[{"tedesco":"Ich freue mich auf die Ferien.","italiano":"Mi rallegro per le vacanze."},{"tedesco":"Beeil dich!","italiano":"Sbrigati!"},{"tedesco":"Er interessiert sich fÃ¼r Musik.","italiano":"Si interessa di musica."},{"tedesco":"Ich wasche mir die HÃ¤nde.","italiano":"Mi lavo le mani. (dat. + ogg.)"},{"tedesco":"Wir setzen uns.","italiano":"Ci sediamo."},{"tedesco":"Kannst du dir das vorstellen?","italiano":"Riesci a immaginarlo?"},{"tedesco":"Sie hat sich erkÃ¤ltet.","italiano":"Si Ã¨ raffreddata."},{"tedesco":"Ich ziehe mich an.","italiano":"Mi vesto."}],"eccezioni":"In frase principale il riflessivo va subito dopo il verbo coniugato: 'Ich freue MICH.' Con inversione: 'Morgen freue ich MICH.' In subordinata: '...weil ich MICH freue.' Alcuni verbi cambiano significato: sich umziehen (cambiarsi) vs umziehen (traslocarsi).","uso":"Il pronome riflessivo segue il verbo coniugato. Con modale: 'Ich muss mich beeilen.' Al Perfekt: 'Ich habe mich gefreut.' Imparare se il verbo richiede sich + Akk. o sich + Dat."},"exercises":[{"question":"Completa: Ich ___ ___ fÃ¼r Sport. (sich interessieren)","answer":"interessiere mich","explanation":"Riflessivo acc.: interessiere mich."},{"question":"Akk. o Dat.? Ich wasche ___ die HÃ¤nde.","answer":"mir","explanation":"Con altro oggetto (HÃ¤nde) â†’ dativo: mir."},{"question":"Completa: ___ dich! (sich beeilen)","answer":"Beeil","explanation":"Imperativo du: Beeil dich!"},{"question":"Completa: Er hat ___ erkÃ¤ltet.","answer":"sich","explanation":"3a persona riflessivo = sich."},{"question":"Completa: Wir setzen ___ auf das Sofa.","answer":"uns","explanation":"1a plur. riflessivo = uns."}]},{"id":"a2_07","name":"Comparativo e superlativo","explanation":"Formazione e uso di comparativo e superlativo degli aggettivi.","content":{"regola":"Il comparativo si forma aggiungendo -er all'aggettivo: schnell â†’ schneller (piÃ¹ veloce). Il superlativo: am + aggettivo + -sten: am schnellsten (il piÃ¹ veloce). Molti aggettivi monosillabici con a/o/u prendono l'Umlaut: alt â†’ Ã¤lter â†’ am Ã¤ltesten.\n\nPer confrontare: comparativo + 'als' (di/che): 'Er ist grÃ¶ÃŸer ALS ich.' (Ãˆ piÃ¹ alto di me). Per uguaglianza: 'so + positivo + wie': 'Er ist so groÃŸ WIE ich.' (Ãˆ alto come me).\n\nAggettivi irregolari: gut â†’ besser â†’ am besten, gern â†’ lieber â†’ am liebsten, viel â†’ mehr â†’ am meisten, hoch â†’ hÃ¶her â†’ am hÃ¶chsten, nah â†’ nÃ¤her â†’ am nÃ¤chsten.","schema":"Formazione regolare:","esempi":[{"tedesco":"Er ist schneller als ich.","italiano":"Ãˆ piÃ¹ veloce di me."},{"tedesco":"Sie ist die klÃ¼gste SchÃ¼lerin.","italiano":"Ãˆ la studentessa piÃ¹ intelligente."},{"tedesco":"Mein Auto ist so teuer wie deins.","italiano":"La mia auto Ã¨ cara come la tua."},{"tedesco":"Berlin ist grÃ¶ÃŸer als MÃ¼nchen.","italiano":"Berlino Ã¨ piÃ¹ grande di Monaco."},{"tedesco":"Das ist das beste Restaurant.","italiano":"Ãˆ il miglior ristorante."},{"tedesco":"Ich trinke lieber Tee als Kaffee.","italiano":"Preferisco bere tÃ¨ che caffÃ¨."},{"tedesco":"Er lÃ¤uft am schnellsten.","italiano":"Corre piÃ¹ veloce di tutti."},{"tedesco":"Das billigste Hotel kostet 50 Euro.","italiano":"L'hotel piÃ¹ economico costa 50 euro."}],"eccezioni":"Aggettivi in -el/-er perdono la 'e': dunkelâ†’dunkler, teuerâ†’teurer. Superlativo in -d/-t/-s/-ÃŸ/-z aggiunge -esten: altâ†’am Ã¤ltesten, heiÃŸâ†’am heiÃŸesten. 'Mehr' e 'weniger' non si declinano.","uso":"Predicativo: Er ist am grÃ¶ÃŸten. Attributivo: der grÃ¶ÃŸte Mann (il comparativo/superlativo si declina come aggettivo). Confronto: comp. + als, uguaglianza: so...wie, inferioritÃ : nicht so...wie."},"exercises":[{"question":"Comparativo di 'alt'?","answer":"Ã¤lter","explanation":"Monosillabo con 'a' â†’ Umlaut: Ã¤lter."},{"question":"Superlativo di 'gut'?","answer":"am besten","explanation":"Irregolare: gutâ†’besserâ†’am besten."},{"question":"Completa: Berlin ist ___ ___ MÃ¼nchen. (groÃŸ)","answer":"grÃ¶ÃŸer als","explanation":"Comparativo + als."},{"question":"Completa: Er lÃ¤uft so schnell ___ ich.","answer":"wie","explanation":"Uguaglianza: so + positivo + wie."},{"question":"Superlativo di 'gern'?","answer":"am liebsten","explanation":"Irregolare: gernâ†’lieberâ†’am liebsten."}]},{"id":"a2_08","name":"Declinazione aggettivi dopo articolo determinativo","explanation":"Desinenze degli aggettivi dopo der/die/das.","content":{"regola":"Quando un aggettivo Ã¨ posto tra articolo determinativo e sostantivo (posizione attributiva), prende delle desinenze. Dopo l'articolo determinativo (der, die, das, die pl.) le desinenze sono solo -e o -en.\n\nDesinenza -e: nominativo maschile/femminile/neutro singolare. Desinenza -en: TUTTI gli altri casi (accusativo masch., dativo, genitivo, plurale). Schema mnemonico: -e appare solo in 5 caselle del nominativo/accusativo singolare, tutto il resto Ã¨ -en.\n\nQuesto schema vale anche dopo: dieser, jeder, jener, welcher, mancher, alle.","schema":"Declinazione debole (dopo art. det.):","esempi":[{"tedesco":"Der kleine Hund spielt.","italiano":"Il piccolo cane gioca. (nom. -e)"},{"tedesco":"Ich sehe den kleinen Hund.","italiano":"Vedo il piccolo cane. (akk. masc. -en)"},{"tedesco":"Die junge Frau lacht.","italiano":"La giovane donna ride. (nom. -e)"},{"tedesco":"Das neue Auto ist schnell.","italiano":"La nuova auto Ã¨ veloce. (nom. -e)"},{"tedesco":"Ich helfe dem alten Mann.","italiano":"Aiuto il vecchio uomo. (dat. -en)"},{"tedesco":"Die neuen BÃ¼cher sind teuer.","italiano":"I nuovi libri sono cari. (plur. -en)"},{"tedesco":"Er gibt der netten Frau die Blumen.","italiano":"DÃ  i fiori alla donna gentile. (dat. -en)"},{"tedesco":"Ich kaufe das rote Kleid.","italiano":"Compro il vestito rosso. (akk. neutro -e)"}],"eccezioni":"Aggettivi in -el perdono la 'e' interna: dunkel â†’ der dunkle Raum. Aggettivi in -er di origine straniera possono perdere la 'e': teuer â†’ das teure Auto. 'Hoch' perde la 'c' in posizione attributiva: der hohe Berg.","uso":"La declinazione debole (dopo art. det.) ha quasi solo -en. Le 5 eccezioni con -e sono: nom. masc./femm./neutro + akk. femm./neutro. Regola pratica: -e quando l'articolo mostra giÃ  chiaramente il genere, -en in tutti gli altri casi."},"exercises":[{"question":"Completa: der groÃŸ___ Mann (nom.)","answer":"groÃŸe","explanation":"Nom. masc. dopo art. det. â†’ -e."},{"question":"Completa: den klein___ Hund (akk.)","answer":"kleinen","explanation":"Akk. masc. dopo art. det. â†’ -en."},{"question":"Completa: die alt___ Frau (dat.)","answer":"alten","explanation":"Dat. femm. dopo art. det. â†’ -en."},{"question":"Completa: das neu___ Buch (nom.)","answer":"neue","explanation":"Nom. neutro dopo art. det. â†’ -e."},{"question":"Completa: die klein___ Kinder (nom.)","answer":"kleinen","explanation":"Plur. dopo art. det. â†’ -en."}]},{"id":"a2_09","name":"Declinazione aggettivi dopo articolo indeterminativo","explanation":"Desinenze degli aggettivi dopo ein/eine/kein/mein.","content":{"regola":"Dopo l'articolo indeterminativo (ein, eine, kein, mein, dein, sein, ihr, unser, euer) le desinenze dell'aggettivo sono dette 'miste'. La differenza con la declinazione debole: al nominativo maschile e neutro, e all'accusativo neutro, l'aggettivo prende la desinenza 'forte' perchÃ© 'ein' non mostra il genere.\n\nNom. masch.: ein alt-ER Mann (non -e!). Nom./Akk. neutro: ein alt-ES Haus (non -e!). In tutti gli altri casi: come la declinazione debole (-en o -e).\n\nRegola pratica: dove 'ein' non ha desinenza propria (ein Mann, ein Haus), l'aggettivo compensa mostrando il genere (-er masc., -es neutro).","schema":"Declinazione mista (dopo art. indet.):","esempi":[{"tedesco":"Ein kleiner Hund spielt.","italiano":"Un piccolo cane gioca. (nom. masc. -er)"},{"tedesco":"Ich habe ein neues Auto.","italiano":"Ho una nuova auto. (akk. neutro -es)"},{"tedesco":"Eine junge Frau kommt.","italiano":"Una giovane donna viene. (nom. femm. -e)"},{"tedesco":"Ich sehe einen groÃŸen Mann.","italiano":"Vedo un uomo grande. (akk. masc. -en)"},{"tedesco":"Er wohnt in einem alten Haus.","italiano":"Abita in una vecchia casa. (dat. neutro -en)"},{"tedesco":"Mein bester Freund heiÃŸt Thomas.","italiano":"Il mio migliore amico si chiama Thomas."},{"tedesco":"Ich habe keine neuen Schuhe.","italiano":"Non ho scarpe nuove. (plur. -en)"},{"tedesco":"Sie gibt ihrem kleinen Bruder ein Geschenk.","italiano":"DÃ  un regalo al suo fratellino."}],"eccezioni":"Il plurale segue la declinazione debole (-en) perchÃ© kein/mein ecc. hanno desinenza plurale (keine, meine). 'Ein' non ha plurale, quindi senza articolo si usa la declinazione forte.","uso":"Ricorda: dove ein/mein/kein NON mostra il genere (masc. nom., neutro nom./akk.), l'aggettivo lo mostra con -er/-es. Altrove il genere Ã¨ giÃ  chiaro dall'articolo e l'aggettivo prende -e o -en."},"exercises":[{"question":"Completa: ein groÃŸ___ Haus (nom.)","answer":"groÃŸes","explanation":"Nom. neutro: ein non mostra genere â†’ -es."},{"question":"Completa: ein klein___ Hund (nom.)","answer":"kleiner","explanation":"Nom. masc.: ein non mostra genere â†’ -er."},{"question":"Completa: eine jung___ Frau (nom.)","answer":"junge","explanation":"Nom. femm.: eine mostra genere â†’ -e."},{"question":"Completa: einen alt___ Mann (akk.)","answer":"alten","explanation":"Akk. masc.: einen mostra genere â†’ -en."},{"question":"Completa: Ich habe kein neu___ Auto. (akk.)","answer":"neues","explanation":"Akk. neutro: kein non mostra genere â†’ -es."}]},{"id":"a2_10","name":"Declinazione aggettivi senza articolo","explanation":"Desinenze forti degli aggettivi usati senza articolo.","content":{"regola":"Quando l'aggettivo non Ã¨ preceduto da articolo, prende le desinenze 'forti'. L'aggettivo stesso deve mostrare il genere e il caso, quindi le desinenze corrispondono a quelle dell'articolo determinativo (con un'eccezione al genitivo masc./neutro).\n\nQuesto avviene con: sostantivi plurali senza articolo, sostantivi non numerabili (Wasser, Milch), dopo numerali (zwei, drei...), dopo alcuni indefiniti (viele, einige, wenige, mehrere, andere).\n\nEs: 'Kaltes Wasser ist gesund.' (Acqua fredda fa bene), 'Alte HÃ¤user sind schÃ¶n.' (Le vecchie case sono belle).","schema":"Declinazione forte (senza articolo):","esempi":[{"tedesco":"Kalter Wind weht.","italiano":"Soffia vento freddo. (nom. masc. -er)"},{"tedesco":"Frische Milch ist lecker.","italiano":"Il latte fresco Ã¨ buono. (nom. femm. -e)"},{"tedesco":"Kaltes Wasser bitte!","italiano":"Acqua fredda per favore! (nom./akk. neutro -es)"},{"tedesco":"Alte HÃ¤user sind schÃ¶n.","italiano":"Le vecchie case sono belle. (nom. plur. -e)"},{"tedesco":"Ich trinke gern deutschen Wein.","italiano":"Bevo volentieri vino tedesco. (akk. masc. -en)"},{"tedesco":"Mit frischer Milch schmeckt es besser.","italiano":"Con latte fresco Ã¨ piÃ¹ buono. (dat. femm. -er)"},{"tedesco":"Zwei kleine Kinder spielen.","italiano":"Due bambini piccoli giocano."},{"tedesco":"Er trinkt viel schwarzen Kaffee.","italiano":"Beve molto caffÃ¨ nero."}],"eccezioni":"Al genitivo masc. e neutro la desinenza Ã¨ -en (non -es), perchÃ© il sostantivo stesso prende -s: 'trotz schlechten Wetters' (nonostante il brutto tempo). Dopo viel/wenig al singolare non si declina: 'viel Geld' (molto denaro).","uso":"Usare quando non c'Ã¨ articolo, specialmente: plurale senza articolo, con materiali/sostanze non numerabili, dopo numeri e parole come viele/einige/wenige. Ricordarsi che le desinenze forti riflettono il genere come l'articolo."},"exercises":[{"question":"Completa: Kalt___ Wasser ist gesund.","answer":"Kaltes","explanation":"Neutro nom. senza art. â†’ -es."},{"question":"Completa: Ich trinke gern deutsch___ Bier.","answer":"deutsches","explanation":"Neutro akk. senza art. â†’ -es."},{"question":"Completa: Alt___ HÃ¤user haben Charme.","answer":"Alte","explanation":"Plur. nom. senza art. â†’ -e."},{"question":"Completa: Mit frisch___ Obst.","answer":"frischem","explanation":"Neutro dat. senza art. â†’ -em."},{"question":"Completa: Zwei klein___ Kinder spielen.","answer":"kleine","explanation":"Plur. nom. dopo numero â†’ -e (forte)."}]},{"id":"a2_11","name":"Nebensatz con weil","explanation":"Frasi subordinate causali con 'weil' (perchÃ©).","content":{"regola":"'Weil' (perchÃ©) introduce una frase subordinata causale. Nella subordinata tedesca il verbo coniugato va alla FINE della frase. Struttura: Hauptsatz + , weil + Soggetto + ... + Verbo (alla fine).\n\nEsempio: 'Ich bleibe zu Hause, WEIL ich krank BIN.' (Resto a casa perchÃ© sono malato). Il verbo 'bin' va alla fine.\n\nSe la subordinata con 'weil' viene prima della principale, la principale inizia con il verbo (inversione): 'Weil ich krank bin, BLEIBE ICH zu Hause.' La subordinata occupa la 'posizione 1' della principale.","schema":"Struttura:","esempi":[{"tedesco":"Ich lerne Deutsch, weil ich in Deutschland arbeiten will.","italiano":"Studio tedesco perchÃ© voglio lavorare in Germania."},{"tedesco":"Er ist mÃ¼de, weil er schlecht geschlafen hat.","italiano":"Ãˆ stanco perchÃ© ha dormito male."},{"tedesco":"Weil es regnet, bleiben wir zu Hause.","italiano":"PoichÃ© piove, restiamo a casa."},{"tedesco":"Sie kommt nicht, weil sie keine Zeit hat.","italiano":"Non viene perchÃ© non ha tempo."},{"tedesco":"Weil ich kein Auto habe, fahre ich mit dem Bus.","italiano":"PoichÃ© non ho la macchina, vado in autobus."},{"tedesco":"Ich bin froh, weil du hier bist.","italiano":"Sono contento perchÃ© sei qui."}],"eccezioni":"Nella lingua parlata informale 'weil' si usa a volte con l'ordine della principale (verbo in pos. 2): 'Ich komme nicht, weil ich bin krank.' Questo Ã¨ grammaticalmente scorretto nello scritto! Alternativa: 'denn' + ordine principale: 'Ich komme nicht, denn ich bin krank.'","uso":"'Weil' risponde alla domanda 'Warum?' (perchÃ©?). Nella subordinata: verbo alla fine. Se c'Ã¨ un modale: modale alla fine. Se Perfekt: ausiliare alla fine dopo il participio: '...weil er gut geschlafen hat.'"},"exercises":[{"question":"Completa: Ich bleibe zu Hause, weil ich krank ___.","answer":"bin","explanation":"Nella subordinata il verbo va alla fine."},{"question":"Trasforma: 'Er ist mÃ¼de. Er hat schlecht geschlafen.'","answer":"Er ist mÃ¼de, weil er schlecht geschlafen hat.","explanation":"Con weil: ausiliare alla fine."},{"question":"Metti 'weil' prima: 'Sie kommt nicht, weil sie arbeiten muss.'","answer":"Weil sie arbeiten muss, kommt sie nicht.","explanation":"Subordinata prima â†’ inversione nella principale."},{"question":"Correggi: 'Ich lerne, weil ich will gut sprechen.'","answer":"Ich lerne, weil ich gut sprechen will.","explanation":"Il modale va alla fine della subordinata."},{"question":"Differenza tra 'weil' e 'denn'?","answer":"weil: verbo alla fine (subordinata); denn: ordine normale (coordinata)","explanation":"Weil = subordinante, denn = coordinante."}]},{"id":"a2_12","name":"Nebensatz con dass","explanation":"Frasi subordinate dichiarative con 'dass' (che).","content":{"regola":"'Dass' (che) introduce una frase subordinata dichiarativa. Come tutte le subordinate, il verbo va alla fine. Si usa dopo verbi di opinione, percezione, desiderio, comunicazione: glauben (credere), denken (pensare), wissen (sapere), hoffen (sperare), sagen (dire), finden (trovare/ritenere).\n\nStruttura: Hauptsatz + , dass + Soggetto + ... + Verbo. Es: 'Ich glaube, DASS er kommt.' (Credo che lui venga). 'Ich weiÃŸ, DASS sie Deutsch spricht.' (So che lei parla tedesco).\n\nSpesso 'dass' puÃ² essere omesso, e la frase assume l'ordine normale: 'Ich glaube, er kommt.' = 'Ich glaube, dass er kommt.'","schema":"| Hauptsatz         | dass + Nebensatz (verbo alla fine)  |","esempi":[{"tedesco":"Ich glaube, dass er recht hat.","italiano":"Credo che lui abbia ragione."},{"tedesco":"Sie sagt, dass sie morgen kommt.","italiano":"Dice che viene domani."},{"tedesco":"Ich weiÃŸ, dass du Deutsch lernst.","italiano":"So che studi tedesco."},{"tedesco":"Ich hoffe, dass das Wetter schÃ¶n wird.","italiano":"Spero che il tempo sarÃ  bello."},{"tedesco":"Es ist wichtig, dass du pÃ¼nktlich bist.","italiano":"Ãˆ importante che tu sia puntuale."},{"tedesco":"Ich finde, dass der Film gut ist.","italiano":"Trovo che il film sia buono."},{"tedesco":"Er meint, dass wir mehr lernen sollen.","italiano":"Pensa che dovremmo studiare di piÃ¹."},{"tedesco":"Ich bin froh, dass du hier bist.","italiano":"Sono contento che tu sia qui."}],"eccezioni":"Dass-Satz come soggetto: 'Dass er kommt, freut mich.' (Che lui venga mi fa piacere). In questo caso la principale inizia col verbo. Si puÃ² sostituire con 'Es freut mich, dass...' Dopo 'wissen', 'sagen', 'glauben' si puÃ² omettere 'dass'.","uso":"Dopo verbi di pensiero/opinione/comunicazione. Struttura: verbo alla fine della subordinata. Con Perfekt: '...dass er gekommen ist.' Con modale: '...dass er kommen kann.' Con separabile: '...dass er aufsteht.' (il verbo si riunisce)."},"exercises":[{"question":"Completa: Ich glaube, dass er morgen ___ (kommen).","answer":"kommt","explanation":"Verbo alla fine della subordinata."},{"question":"Trasforma con dass: 'Er ist krank. Ich weiÃŸ das.'","answer":"Ich weiÃŸ, dass er krank ist.","explanation":"Dass + soggetto + ... + verbo alla fine."},{"question":"Completa: Sie sagt, dass sie morgen nicht kommen ___ (kÃ¶nnen).","answer":"kann","explanation":"Modale alla fine della subordinata."},{"question":"Riscrivi senza dass: 'Ich glaube, dass er kommt.'","answer":"Ich glaube, er kommt.","explanation":"Senza dass: ordine normale della principale."},{"question":"Completa: Es ist wichtig, dass du die Hausaufgaben ___ (machen).","answer":"machst","explanation":"Verbo coniugato alla fine."}]},{"id":"a2_13","name":"Nebensatz con wenn","explanation":"Frasi subordinate condizionali e temporali con 'wenn'.","content":{"regola":"'Wenn' ha due significati: 1) condizionale: 'se' (Wenn es regnet, bleibe ich zu Hause = Se piove, resto a casa); 2) temporale ripetitivo: 'quando' (per azioni ripetute/abituali: Wenn ich nach Hause komme, esse ich = Quando arrivo a casa, mangio).\n\nCome subordinante, il verbo va alla fine. Se la wenn-Satz viene prima, la principale inizia col verbo: 'Wenn ich Zeit habe, KOMME ich.'\n\nPer 'quando' con azione singola nel passato si usa 'als' (non wenn): 'Als ich ein Kind war...' (Quando ero bambino...). 'Wenn' per il passato solo se ripetitivo: '(Immer) wenn er kam, brachte er Blumen.'","schema":"Condizionale:","esempi":[{"tedesco":"Wenn ich Zeit habe, lese ich ein Buch.","italiano":"Se/Quando ho tempo, leggo un libro."},{"tedesco":"Wenn es regnet, nehme ich einen Schirm.","italiano":"Se piove, prendo un ombrello."},{"tedesco":"Ich rufe dich an, wenn ich fertig bin.","italiano":"Ti chiamo quando ho finito."},{"tedesco":"Wenn du willst, kÃ¶nnen wir ins Kino gehen.","italiano":"Se vuoi, possiamo andare al cinema."},{"tedesco":"Immer wenn er kommt, bringt er Blumen mit.","italiano":"Ogni volta che viene, porta dei fiori."},{"tedesco":"Wenn ich groÃŸ bin, werde ich Arzt.","italiano":"Quando sarÃ² grande, diventerÃ² medico."}],"eccezioni":"'Wenn' vs 'als': 'wenn' = condizione o azione ripetuta; 'als' = azione singola nel passato. 'Als ich ein Kind war' (quando ero bambino - una volta). 'Wenn ich ein Kind war' sarebbe sbagliato (a meno che non sia ripetitivo).","uso":"Condizione: 'Se piove...'. Tempo ripetitivo: 'Ogni volta che...'. Per azione singola passata: usare 'als'. Struttura: verbo alla fine della wenn-Satz. Se wenn-Satz prima: inversione nella principale."},"exercises":[{"question":"Completa: Wenn ich reich ___ (sein), kaufe ich ein Haus.","answer":"wÃ¤re/bin","explanation":"Con condizione irreale: wÃ¤re. Reale: bin."},{"question":"'Quando' singolo passato: ___ ich in Berlin war, besuchte ich das Museum.","answer":"Als","explanation":"Azione singola nel passato â†’ als, non wenn."},{"question":"Completa: Wenn es kalt ___ (sein), ziehe ich einen Mantel an.","answer":"ist","explanation":"Condizione presente â†’ presente: ist."},{"question":"Inversione: 'Ich bleibe zu Hause, wenn es regnet.' â†’ wenn prima","answer":"Wenn es regnet, bleibe ich zu Hause.","explanation":"Wenn-Satz prima â†’ inversione nella principale."},{"question":"Wenn o als? ___ ich klein war, spielte ich gern.","answer":"Als","explanation":"Passato, azione singola (periodo) â†’ als."}]},{"id":"a2_14","name":"Nebensatz con obwohl","explanation":"Frasi subordinate concessive con 'obwohl' (sebbene/nonostante).","content":{"regola":"'Obwohl' (sebbene, nonostante, anche se) introduce una frase subordinata concessiva. Esprime un contrasto: un'azione avviene nonostante un ostacolo. Come tutte le subordinate, il verbo va alla fine.\n\nStruttura: Hauptsatz + , obwohl + Sogg. + ... + Verbo. Oppure: Obwohl + Sogg. + ... + Verbo, + Hauptsatz (con inversione).\n\nEsempio: 'Er arbeitet, OBWOHL er krank IST.' (Lavora sebbene sia malato). Oppure: 'Obwohl er krank ist, ARBEITET er.'","schema":"| Hauptsatz          | obwohl + Nebensatz (verbo fine) |","esempi":[{"tedesco":"Er arbeitet, obwohl er krank ist.","italiano":"Lavora sebbene sia malato."},{"tedesco":"Obwohl es regnet, geht sie spazieren.","italiano":"Nonostante piova, va a passeggiare."},{"tedesco":"Ich bin mÃ¼de, obwohl ich gut geschlafen habe.","italiano":"Sono stanco nonostante abbia dormito bene."},{"tedesco":"Obwohl er kein Geld hat, ist er glÃ¼cklich.","italiano":"Sebbene non abbia soldi, Ã¨ felice."},{"tedesco":"Sie lacht, obwohl sie traurig ist.","italiano":"Ride anche se Ã¨ triste."},{"tedesco":"Obwohl ich viel gelernt habe, habe ich die PrÃ¼fung nicht bestanden.","italiano":"Sebbene abbia studiato molto, non ho superato l'esame."}],"eccezioni":"In lingua parlata si usa anche 'trotzdem' (tuttavia/nonostante ciÃ²) come avverbio connettore nella frase PRINCIPALE (con inversione): 'Er ist krank. Trotzdem arbeitet er.' Non confondere obwohl (subordinante, verbo alla fine) con trotzdem (avverbio, verbo in pos. 2).","uso":"Per esprimere concessione/contrasto. Sinonimo piÃ¹ formale: 'obgleich', 'obschon'. In frase principale con significato simile: 'trotzdem' (tuttavia), 'dennoch' (ciononostante) - ma con struttura diversa."},"exercises":[{"question":"Completa: Er geht aus, obwohl es kalt ___.","answer":"ist","explanation":"Verbo alla fine della subordinata."},{"question":"Riscrivi con obwohl prima: 'Sie isst viel, obwohl sie abnehmen will.'","answer":"Obwohl sie abnehmen will, isst sie viel.","explanation":"Inversione nella principale."},{"question":"Differenza tra obwohl e trotzdem?","answer":"obwohl: subordinante (verbo fine); trotzdem: avverbio (verbo pos. 2)","explanation":"Obwohl ich mÃ¼de bin, arbeite ich. / Ich bin mÃ¼de. Trotzdem arbeite ich."},{"question":"Completa: Obwohl er viel ___ (lernen, Perfekt), hat er die PrÃ¼fung nicht bestanden.","answer":"gelernt hat","explanation":"Perfekt nella subordinata: participio + ausiliare alla fine."},{"question":"Traduci: 'Nonostante piova, andiamo al parco.'","answer":"Obwohl es regnet, gehen wir in den Park.","explanation":"Obwohl + verbo alla fine, inversione nella principale."}]},{"id":"a2_15","name":"Verbi con preposizioni fisse","explanation":"Verbi che reggono una preposizione specifica.","content":{"regola":"Molti verbi tedeschi sono seguiti da una preposizione specifica che determina anche il c
