 Zeitalter der Aufmerksamkeits√∂konomie noch den Raum findet, den es f√ºr seine Entfaltung ben√∂tigt.'"}]},{"id":"c2_text_03","title":"Im Labyrinth des Sch√∂nen: Ein Feuilleton √ºber die zeitgen√∂ssische Kunst","theme":"Kunst und Kultur","source":"Adapted from feuilleton essay on modern art","text":"Man betritt die Ausstellungshalle der Berliner Nationalgalerie und steht vor einem leeren Raum. Vier wei√üe W√§nde, ein Betonboden, Neonlicht. Ein kleines Schild informiert den Besucher, dass es sich um eine Installation des renommierten K√ºnstlers X. handelt, die den ‚ÄûNullpunkt √§sthetischer Erfahrung\" markiere. Der Preis: 1,2 Millionen Euro. Man fragt sich unwillk√ºrlich: Ist das Kunst, oder kann das weg?\n\nDiese Frage, so abgedroschen sie klingen mag, ber√ºhrt den Nerv der zeitgen√∂ssischen Kunstdebatte. Seit Marcel Duchamps ‚ÄûFountain\" ‚Äì ein industriell gefertigtes Urinal, das er 1917 als Kunstwerk deklarierte ‚Äì hat sich der Kunstbegriff derart entgrenzt, dass seine Definition zum eigentlichen Problem geworden ist. Alles kann Kunst sein, wenn es im richtigen Kontext als solche pr√§sentiert wird. Doch wenn alles Kunst ist, ist dann nicht auch nichts Kunst?\n\nDer Kunstmarkt hat diese Frage auf seine Weise beantwortet: durch Preise. Jeff Koons' ‚ÄûBalloon Dog\" ‚Äì eine √ºbergro√üe Edelstahlskulptur, die einem Luftballon-Tier nachempfunden ist ‚Äì wurde f√ºr 58,4 Millionen Dollar versteigert. Damien Hirsts formaldehyverkonservierter Hai erreichte 12 Millionen. Die Botschaft ist eindeutig: Kunst ist, was der Markt als solche anerkennt. Der √§sthetische Wert wird durch den monet√§ren substituiert.\n\nDie Konsequenzen dieser Entwicklung sind paradox. Einerseits genie√üt die zeitgen√∂ssische Kunst eine beispiellose institutionelle Verankerung: Museen, Biennalen, Messen und Galerien bilden ein globales Netzwerk, das Milliardenums√§tze generiert. Andererseits hat sie den Kontakt zu einem breiten Publikum weitgehend verloren. Die documenta in Kassel, einst als demokratisches Forum der Avantgarde konzipiert, wirkt zunehmend wie ein hermetischer Zirkel, in dem Eingeweihte einander in einer Sprache best√§tigen, die Au√üenstehende bewusst ausschlie√üt.\n\nGegen diese Diagnose lie√üe sich einwenden, dass gro√üe Kunst schon immer polarisiert hat. Die Impressionisten wurden verlacht, Strawinskys ‚ÄûSacre du Printemps\" provozierte einen Skandal, die Zw√∂lfttonmusik Sch√∂nbergs war dem zeitgen√∂ssischen Publikum ein Gr√§uel. M√∂glicherweise fehlt uns lediglich der historische Abstand, um die Qualit√§t des Gegenw√§rtigen zu erkennen.\n\nDoch es gibt einen entscheidenden Unterschied: Die historischen Avantgarden verfolgten einen utopischen Impetus ‚Äì sie wollten die Wahrnehmung befreien, die Gesellschaft ver√§ndern, neue Formen des Zusammenlebens erproben. Die zeitgen√∂ssische Kunst hingegen hat sich allzu oft in eine affirmative Beziehung zum Kapitalismus begeben. Der K√ºnstler als Brand, das Kunstwerk als Spekulationsobjekt, die Biennale als Standortfaktor ‚Äì wo in diesem System noch Raum f√ºr genuine √§sthetische Erfahrung bleibt, ist eine offene Frage.\n\nWas wir br√§uchten, w√§re eine Kunst, die den Mut aufbr√§chte, sich dem Markt zu entziehen und die Frage nach dem Sch√∂nen, dem Wahren und dem Guten neu zu stellen ‚Äì ohne in naive R√ºckw√§rtsgewandtheit zu verfallen. Eine Kunst, die sich als Gegenentwurf zur algorithmisch optimierten Welt begreift und dem Einzelnen einen Raum des Staunens und der Kontemplation er√∂ffnet. Ob eine solche Kunst m√∂glich ist, wei√ü niemand. Aber die Sehnsucht danach ist sp√ºrbar.","difficultWords":[{"word":"unwillk√ºrlich","translation":"involontariamente","explanation":"Avverbio che indica un'azione spontanea, non controllata dalla volont√†"},{"word":"abgedroschen","translation":"trito/banale","explanation":"Aggettivo che descrive qualcosa di troppo usato e privo di originalit√†"},{"word":"entgrenzt","translation":"deconfinato/senza limiti","explanation":"Participio passato di 'entgrenzen', elimin ange eine maximale Verdeckung von 20 Prozent.\n\nHerr M√ºller wandte ein, dass er seit 52 Jahren mit diesem Ohr lebe und bislang keinerlei Beanstandungen erfahren habe. Die Sachbearbeiterin erwiderte, dass dies bedauerlich, aber unerheblich sei. Vorschrift sei Vorschrift. Ob Herr M√ºller vielleicht einen Friseur aufsuchen und anschlie√üend ein normkonformes Foto anfertigen lassen wolle? Der n√§chste freie Termin sei ‚Äì sie klickte mit der Routine der Verdammnis durch ihren Kalender ‚Äì in sieben Wochen verf√ºgbar.\n\nSo verlie√ü Herr M√ºller das Amt, wie so viele vor ihm: ohne das Begehrte, daf√ºr aber reich an existenzieller Erfahrung. Er hatte gelernt, dass das deutsche Amt keine Verwaltungseinheit ist, sondern eine metaphysische Institution ‚Äì ein Ort, an dem die Zeit ihre gewohnten Gesetze au√üer Kraft setzt, an dem der kategorische Imperativ durch den kategorischen Konjunktiv ersetzt wird (‚ÄûSie m√ºssten das Formular h√§tten einreichen sollen m√ºssen\"), und an dem der Mensch zu seiner eigentlichen Bestimmung findet: der Demut.\n\nKafka h√§tte seine helle Freude gehabt. Oder vielmehr: seine dunkle.\n\nMan sage nicht, die deutsche B√ºrokratie produziere nichts. Sie produziert Charakter. Sie lehrt Geduld, Resignation und jene stoische Gelassenheit, die man landl√§ufig als ‚ÄûBeamtenmikado\" bezeichnet: Wer sich zuerst bewegt, hat verloren. Sie ist, recht besehen, die letzte gro√üe Schule der Philosophie ‚Äì eine praktische Einf√ºhrung in die Absurdit√§t des Daseins, durchgef√ºhrt auf Amtsdeutsch, in dreifacher Ausfertigung, gestempelt und gegengezeichnet.","difficultWords":[{"word":"unbescholtener B√ºrger","translation":"cittadino incensurato","explanation":"Una persona senza precedenti penali, di buona reputazione"},{"word":"verwegen","translation":"audace/temerario","explanation":"Aggettivo che indica un coraggio ai limiti dell'imprudenza (qui usato ironicamente)"},{"word":"bestechende Schlichtheit","translation":"disarmante semplicit√†","explanation":"Espre Zukunft der deutschen Sprache: Zwischen Anglizismen und Identit√§t","theme":"Linguistik","source":"Adapted from linguistic essay on the future of German","text":"Die deutsche Sprache befindet sich in einem Zustand, den man ‚Äì je nach Temperament ‚Äì als dynamische Transformation oder als schleichenden Verfall bezeichnen k√∂nnte. Die Debatte um Anglizismen, Gendersprache und den vermeintlichen Niedergang sprachlicher Kompetenz wird mit einer Vehemenz gef√ºhrt, die darauf schlie√üen l√§sst, dass es um weit mehr geht als um grammatische Korrektheit: Es geht um Identit√§t.\n\nBeginnen wir mit dem offensichtlichsten Ph√§nomen: der Durchdringung des Deutschen durch englische Begriffe und Wendungen. Der ‚ÄûWorkflow\" hat den Arbeitsablauf verdr√§ngt, das ‚ÄûMeeting\" die Besprechung, und wer in einem deutschen Unternehmen keinen ‚ÄûBusiness Case\" f√ºr seinen ‚ÄûStakeholder\" formulieren kann, gilt als hoffnungslos ‚Äûold school\". Die Linguistin Nora Kreuzberger spricht von einem ‚Äûlexikalischen Imperialismus\", der die Ausdrucksf√§higkeit des Deutschen nicht bereichere, sondern aush√∂hle: Wer ‚ÄûSustainability\" sagt statt ‚ÄûNachhaltigkeit\", kaschiert h√§ufig inhaltliche Leere durch fremdsprachlichen Glanz.\n\nDifferenzierter ist die Lage bei genauerer Betrachtung allerdings. Sprache hat sich stets gewandelt und fremde Einfl√ºsse aufgenommen. Das Deutsche selbst ist reich an lateinischen, franz√∂sischen und italienischen Lehnw√∂rtern, die l√§ngst nicht mehr als fremd empfunden werden. ‚ÄûFenster\" kommt von ‚Äûfenestra\", ‚ÄûMauer\" von ‚Äûmurus\", ‚ÄûKartoffel\" ist eine Verballhornung des italienischen ‚Äûtartufolo\". Die Aufregung √ºber Anglizismen verr√§t bisweilen mehr √ºber die kulturelle Verunsicherung der Sprecher als √ºber den tats√§chlichen Zustand der Sprache.\n\nDie Gendersprache-Debatte hat eine zus√§tzliche Konfliktlinie er√∂ffnet. Die Frage, ob und wie das Deutsche geschlechtersensibel formuliert werden sollte, polarisiert die Gesellschaft auf bemerkenswerte Weise. Bef√ºrworter des Genderns argumentieren, dass Sprache Realit√§t nicht nur abbildet, sondern formt ‚Äì und dass das generische Maskulinum eine patriarchale Gesellschaftsordnung sprachlich zementiere. Gegner verweisen auf die Lesbarkeit, die √§sthetische Qualit√§t und die nat√ºrliche Entwicklung von Sprache, die sich nicht durch Dekrete lenken lasse.\n\nAlarmierender als Anglizismen und Gendersternchen ist m√∂glicherweise ein Ph√§nomen, das weit weniger √∂ffentliche Aufmerksamkeit erh√§lt: der R√ºckgang elaborierter Schriftsprachlichkeit. Die digitale Kommunikation privilegiert K√ºrze, Schnelligkeit und emotionale Unmittelbarkeit. Emojis ersetzen Adjektive, Abk√ºrzungen verdr√§ngen vollst√§ndige S√§tze, und der Konjunktiv ‚Äì jener feine Modus der M√∂glichkeit, der H√∂flichkeit und des Zweifels ‚Äì verschwindet aus dem aktiven Sprachgebrauch. Die Verarmung der sprachlichen Mittel geht einher mit einer Verarmung des Denkens, denn Gedanken, f√ºr die keine Worte existieren, k√∂nnen nicht gedacht werden.\n\nDennoch w√§re es verfehlt, in kulturpessimistischen Untergangsszenarien zu verharren. Sprache ist ein lebendiger Organismus, der sich anpasst, erneuert und auch Verluste zu kompensieren vermag. Die Aufgabe besteht nicht darin, die Sprache einzufrieren, sondern darin, die Bedingungen zu schaffen, unter denen ihre Differenziertheit, ihre Tiefe und ihre Sch√∂nheit auch in einer beschleunigten Welt Bestand haben k√∂nnen.","difficultWords":[{"word":"schleichender Verfall","translation":"declino strisciante","explanation":"Un deterioramento lento e quasi impercettibile"},{"word":"Vehemenz","translation":"veemenza","explanation":"Sostantivo femminile, l'intensit√† appassionata con cui si sostiene qualcosa"},{"word":"Durchdringung","translation":"penetrazione/permeazione","explanation":"Sostantivo femminile, il processo con cui qualcosa permea completamente un'altra"},{"word":"aush√∂hle","translation":"svuota dall'interno","explanation":"Dal verbo 'aush√∂hlen', togliere la sostanza interna lasciando solo la forma"},{"word":"kaschiert","translation":"nasconde/maschera","explanation":"Dal verbo 'kaschieren', coprire un difetto con apparenze"},{"word":"Verballhornung","translation":"storpiatura/corruzione","explanation":"Sostantivo femminile, la deformazione di una parola straniera nel processo di adozione"},{"word":"Verunsicherung","translation":"insicurezza/disorientamento","explanation":"Sostantivo femminile, lo stato di chi si sente incerto e spaesato"},{"word":"zementiere","translation":"cementi/consolidi","explanation":"Congiuntivo I di 'zementieren', rendere rigido e immutabile"},{"word":"elaborierte Schriftsprachlichkeit","translation":"scrittura elaborata/lingua scritta raffinata","explanation":"La capacit√† di esprimersi per iscritto in modo complesso e sfumato"},{"word":"Unmittelbarkeit","translation":"immediatezza","explanation":"Sostantivo femminile, la qualit√† di ci√≤ che √® diretto e senza mediazione"},{"word":"Verarmung","translation":"impoverimento","explanation":"Sostantivo femminile, il processo di diventare pi√π povero (qui in senso linguistico)"},{"word":"kulturpessimistisch","translation":"culturopessimista","explanation":"Aggettivo che descrive chi vede la cultura in declino inevitabile"},{"word":"verharren","translation":"persistere/rimanere","explanation":"Verbo che significa restare immobili in una posizione"},{"word":"Differenziertheit","translation":"differenziazione/complessit√†","explanation":"La qualit√† di avere molte sfumature e distinzioni sottili"},{"word":"Bestand haben","translation":"perdurare/resistere","explanation":"Espressione che significa continuare a esistere nel tempo"}],"questions":[{"question":"Secondo la linguista Kreuzberger, cosa rappresentano gli anglicismi?","options":["Un arricchimento","Un imperialismo lessicale che svuota la capacit√† espressiva del tedesco","Un fenomeno positivo","Solo un cambiamento estetico"],"correctAnswer":"Un imperialismo lessicale che svuota la ca     // ============ ERROR BOUNDARY ============
    class ErrorBoundary extends React.Component {
      constructor(props) { super(props); this.state = { hasError: false, error: null }; }
      static getDerivedStateFromError(error) { return { hasError: true, error }; }
      componentDidCatch(error, info) { console.error('ErrorBoundary caught:', error, info); }
      render() {
        if (this.state.hasError) {
          return (
            <div className="error-boundary">
              <h2>Qualcosa e' andato storto</h2>
              <p style={{color: 'var(--text-secondary)'}}>Si e' verificato un errore imprevisto.</p>
              <button onClick={() => { this.setState({ hasError: false }); window.location.reload(); }}>Ricarica la pagina</button>
            </div>
          );
        }
        return this.props.children;
      }
    }

    // ============ MAIN APP ============
    function App() {
      const [currentPage, setCurrentPage] = useState('home');
      const [selectedLevel, setSelectedLevel] = useState(null);
      const [selectedModule, setSelectedModule] = useState(null);
      const [selectedTopic, setSelectedTopic] = useState(null);
      const [selectedReading, setSelectedReading] = useState(null);

      const navigate = (page, options = {}) => {
        setCurrentPage(page);
        setSelectedLevel(options.level || null);
        setSelectedModule(options.module || null);
        setSelectedTopic(options.topic || null);
        setSelectedReading(options.reading || null);
        window.scrollTo(0, 0);
      };

      const goBack = () => {
        if (selectedReading) { setSelectedReading(null); return; }
        if (selectedTopic) { setSelectedTopic(null); return; }
        if (selectedModule) { setSelectedModule(null); return; }
        if (selectedLevel && currentPage !== 'home') { setSelectedLevel(null); return; }
        setCurrentPage('home');
        setSelectedLevel(null);
        window.scrollTo(0, 0);
      };

      const PAGE_NAMES = { home: 'Home', vocabulary: 'Vocabolario', grammar: 'Grammatica', reading: 'Lettura', quiz: 'Quiz', verbs: 'Verbi', 'special-verbs': 'Verbi Speciali', practice: 'Pratica', favorites: 'Salvate' };

      const breadcrumbs = useMemo(() => {
        if (currentPage === 'home') return [];
        const crumbs = [{ label: 'Home', onClick: () => navigate('home') }];
        crumbs.push({ label: PAGE_NAMES[currentPage] || currentPage, onClick: () => navigate(currentPage) });
        if (selectedLevel) {
          crumbs.push({ label: selectedLevel, onClick: () => navigate(currentPage, { level: selectedLevel }) });
        }
        if (selectedModule && currentPage === 'vocabulary') {
          crumbs.push({ label: selectedModule.name || 'Modulo', onClick: null });
        }
        if (selectedTopic) {
          crumbs.push({ label: selectedTopic.name || 'Argomento', onClick: null });
        }
        if (selectedReading) {
          crumbs.push({ label: selectedReading.title || 'Testo', onClick: null });
        }
        return crumbs;
      }, [currentPage, selectedLevel, selectedModule, selectedTopic, selectedReading]);

      const showBack = currentPage !== 'home';

      return (
        <div className="app">
          <Header currentPage={currentPage} onNavigate={navigate} onBack={goBack} showBack={showBack} breadcrumbs={breadcrumbs} />
          <main className="main-content">
            {currentPage === 'home' && <HomePage onNavigate={navigate} />}
            {currentPage === 'vocabulary' && <VocabularyPage level={selectedLevel} module={selectedModule} onNavigate={navigate} />}
            {currentPage === 'grammar' && <GrammarPage level={selectedLevel} topic={selectedTopic} onNavigate={navigate} />}
            {currentPage === 'verbs' && <VerbsPage selectedVerb={selectedModule} onNavigate={navigate} />}
            {currentPage === 'quiz' && <QuizPage level={selectedLevel} onNavigate={navigate} />}
            {currentPage === 'practice' && <PracticePage onNavigate={navigate} />}
            {currentPage === 'special-verbs' && <SpecialVerbsPage onNavigate={navigate} />}
            {currentPage === 'favorites' && <FavoritesPage onNavigate={navigate} />}
            {currentPage === 'reading' && <ReadingPage level={selectedLevel} reading={selectedReading} onNavigate={navigate} />}
          </main>
          <BottomNav currentPage={currentPage} onNavigate={navigate} />
          <Footer />
        </div>
      );
    }

                <span className="logo-text">DeutschMaster</span>

    // ============ READING PAGE ============
    function ReadingPage({ level, reading, onNavigate }) {
      const [internalLevel, setInternalLevel] = useState(level || (() => { try { return localStorage.getItem('dm_last_level') || 'A1'; } catch(e) { return 'A1'; } }));
      const activeLevel = level || internalLevel;
      const texts = READING_DATA.levels?.[activeLevel]?.texts || [];
      const colors = LEVEL_COLORS[activeLevel];

      const handleLevelChange = (lvl) => {
        setInternalLevel(lvl);
        try { localStorage.setItem('dm_last_level', lvl); } catch(e) {}
        if (level) onNavigate('reading', { level: lvl });
      };

      if (reading) return <ReadingDetail reading={reading} level={activeLevel} colors={colors} />;

      return (
        <div className="reading-page">
          <div className="page-header">
            <h1 className="page-title">Lettura</h1>
            <p className="page-subtitle">{getLevelName(activeLevel)} - {texts.length} testi</p>
          </div>
          <LevelTabs currentLevel={activeLevel} onLevelChange={handleLevelChange} />
          <div className="reading-list">
            {texts.map(t => (
              <div key={t.id} className="reading-card" onClick={() => onNavigate('reading', { level: activeLevel, reading: t })}>
                <span className="theme-badge">{t.theme}</span>
                <h3>{t.title}</h3>
                <p>{t.text.substring(0, 100)}...</p>
              </div>
            ))}
          </div>
          {texts.length === 0 && <div className="empty-state"><p>Nessun testo disponibile per questo livello</p></div>}
        </div>
      );
    }

    function ReadingDetail({ reading, level, colors }) {
      const [answers, setAnswers] = useState({});
      const [showScore, setShowScore] = useState(false);

      const handleAnswer = (qIdx, answer) => {
        if (answers[qIdx] !== undefined) return;
        setAnswers(prev => ({ ...prev, [qIdx]: answer }));
        const allAnswered = Object.keys({ ...answers, [qIdx]: answer }).length === reading.questions.length;
        if (allAnswered) setShowScore(true);
      };

      const score = Object.entries(answers).filter(([idx, ans]) => ans === reading.questions[parseInt(idx)]?.correctAnswer).length;

      const readAloud = () => {
        try {
          window.speechSynthesis.cancel();
          const u = new SpeechSynthesisUtterance(reading.text);
          u.lang = 'de-DE';
          u.rate = 0.85;
          speechSynthesis.speak(u);
        } catch(e) { console.warn('TTS error:', e); }
      };

      const renderTextWithTooltips = (text) => {
        const words = reading.difficultWords || [];
        let result = text;
        const parts = [];
        let lastIndex = 0;

        // Find all difficult words in text
        const matches = [];
        words.forEach(dw => {
          let searchFrom = 0;
          while (true) {
            const idx = result.indexOf(dw.word, searchFrom);
            if (idx === -1) break;
            matches.push({ start: idx, end: idx + dw.word.length, ...dw });
            searchFrom = idx + dw.word.length;
            break; // only first occurrence
          }
        });
        matches.sort((a, b) => a.start - b.start);

        matches.forEach((m, i) => {
          if (m.start > lastIndex) {
            parts.push(result.substring(lastIndex, m.start));
          }
          parts.push(
            <span key={i} className="tooltip-word">
              {m.word}
              <span className="tooltip-content">
                <div className="tooltip-translation">{m.translation}</div>
                <div className="tooltip-explanation">{m.explanation}</div>
              </span>
            </span>
          );
          lastIndex = m.end;
        });
        if (lastIndex < result.length) {
          parts.push(result.substring(lastIndex));
        }
        return parts.length > 0 ? parts : text;
      };

      const paragraphs = reading.text.split('\n').filter(p => p.trim());

      return (
        <div className="reading-page">
          <div className="reading-text-container">
            <div className="page-header">
              <span className="page-level-badge" style={{backgroundColor: colors.bg}}>{level}</span>
              <h1 className="page-title">{reading.title}</h1>
              <p className="page-subtitle">{reading.theme}</p>
            </div>
            <div className="reading-toolbar">
              <button className="read-aloud-btn" onClick={readAloud}><Icons.Volume /> Leggi ad alta voce</button>
            </div>
            <div className="reading-text">
              {paragraphs.map((p, i) => (
                <p key={i}>{renderTextWithTooltips(p)}</p>
              ))}
            </div>

            <div className="comprehension-section">
              <h3>Comprensione del testo</h3>
              {reading.questions.map((q, qIdx) => {
                const userAnswer = answers[qIdx];
                const hasAnswered = userAnswer !== undefined;
                const isCorrect = userAnswer === q.correctAnswer;
                return (
                  <div key={qIdx} className="comprehension-question">
                    <p>{qIdx + 1}. {q.question}</p>
                    <div className="comprehension-options">
                      {q.options.map((opt, oIdx) => (
                        <button
                          key={oIdx}
                          className={`comprehension-option ${hasAnswered ? (opt === q.correctAnswer ? 'correct' : opt === userAnswer ? 'incorrect' : '') : ''}`}
                          onClick={() => handleAnswer(qIdx, opt)}
                          disabled={hasAnswered}
                        >{opt}</button>
                      ))}
                    </div>
                    {hasAnswered && !isCorrect && q.explanation && (
                      <div className="comprehension-explanation">{q.explanation}</div>
                    )}
                  </div>
                );
              })}
              {showScore && (
                <div className="reading-score">
                  <h3>Punteggio: {score}/{reading.questions.length}</h3>
                  <p>{score === reading.questions.length ? 'Perfetto! Ottimo lavoro!' : score >= reading.questions.length / 2 ? 'Buon lavoro! Continua cosi\'!' : 'Riprova dopo aver riletto il testo.'}</p>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

      const [showExercises, setShowExercises] = useState(false);

        setOpenSections(prev => ({...prev, [key]: !prev[key]}));

        if (!value) return null;
        if (typeof value === 'string') return <span>{value}</span>;
        if (Array.isArray(value)) {
          return <ul className="content-list">{value.map((item, i) => (
            <li key={i}>{typeof item === 'object' ? renderValue(item) : item}</li>
          ))}</ul>;
        }
        if (typeof value === 'object') {
          return Object.entries(value).map(([k, v]) => {
            if (k.startsWith('_')) return null;
            if (k === 'tedesco' || k === 'german') return <div key={k} className="example-german">{'\u{1F1E9}\u{1F1EA}'} {v}</div>;
            if (k === 'italiano' || k === 'italian') return <div key={k} className="example-italian">{'\u{1F1EE}\u{1F1F9}'} {v}</div>;
            if (k === 'esempio' || k === 'example') return <div key={k} className="content-example">{v}</div>;
            const displayK = k.replace(/_/g, ' ');
            return <div key={k} style={{marginTop: '4px'}}><strong style={{color: 'var(--accent)', fontSize: '12px'}}>{displayK}:</strong> {typeof v === 'object' ? renderValue(v) : <span style={{color: 'var(--text-secondary)'}}>{v}</span>}</div>;
          });
        }
        return <span>{String(value)}</span>;
      };

      const renderContent = (content) => {
        if (!content || typeof content !== 'object' || Array.isArray(content)) return null;
        return Object.entries(content).map(([key, value]) => {
          if (key.startsWith('_')) return null;
          const displayKey = key.replace(/_/g, ' ').replace(/([A-Z])/g, ' $1').trim();
          const isOpen = openSections[key];
          return (
            <div key={key} className="content-block">

                <h4 className="content-key">{displayKey}</h4>
                <span className={`content-block-toggle ${isOpen ? 'open' : ''}`}>{'\u25BC'}</span>

              {isOpen && <div className="content-value">{renderValue(value)}</div>}
            </div>

        });
      };

        <div className="grammar-detail">
          <div className="page-header" style={{'--level-color': colors.bg}}>

    // ============ QUIZ PAGE ============
    function QuizPage({ level, onNavigate }) {
      const [quizState, setQuizState] = useState('setup');
      const [quizType, setQuizType] = useState('vocabulary');
      const [quizLevel, setQuizLevel] = useState(level || 'A1');
      const [difficultOnly, setDifficultOnly] = useState(false);
      const [questions, setQuestions] = useState([]);
      const [currentQuestion, setCurrentQuestion] = useState(0);
      const [score, setScore] = useState(0);
      const [answers, setAnswers] = useState({});

      // Start quiz immediately if level was passed
      useEffect(() => {
        if (level) setQuizLevel(level);
      }, [level]);

      const getUsedQuestions = (type, lvl) => {
        try { return JSON.parse(localStorage.getItem(`dm_quiz_${type}_${lvl}`)) || []; } catch { return []; }
      };
      const saveUsedQuestions = (type, lvl, used) => {
        localStorage.setItem(`dm_quiz_${type}_${lvl}`, JSON.stringify(used));
      };

      const findSimilarAnswers = (correct, allAnswers, count = 3) => {
        const c = correct.toLowerCase().trim();
        return allAnswers
          .filter(a => a.toLowerCase().trim() !== c)
          .map(a => {
            const ans = a.toLowerCase().trim();
            let sc = 0;
            if (ans[0] === c[0]) sc += 3;
            if (Math.abs(ans.length - c.length) <= 3) sc += 2;
            if (ans.slice(-2) === c.slice(-2)) sc += 2;
            const common = [...c].filter(ch => ans.includes(ch)).length;
            sc += (common / c.length) * 2;
            return { answer: a, score: sc };
          })
          .sort((a, b) => b.score - a.score)
          .slice(0, count)
          .map(s => s.answer);
      };

      const startQuiz = () => {
        const q = generateQuestions(quizType, quizLevel, 10);
        setQuestions(q);
        setCurrentQuestion(0);
        setScore(0);
        setAnswers({});
        setQuizState('playing');
      };

      const generateQuestions = (type, lvl, count) => {
        const qs = [];
        let usedIds = getUsedQuestions(type, lvl);

        if (type === 'vocabulary') {
          let allWords = [];
          const wordsByMod = {};

          if (difficultOnly) {
            allWords = getDifficultWords().filter(w => w.type === 'word');
          } else {
            const levelData = VOCABULARY_DATA.levels?.[lvl];
            levelData?.modules?.forEach(m => {
              const mod = m.name || m.category || 'x';
              wordsByMod[mod] = m.words || [];
              m.words?.forEach(w => allWords.push({ ...w, mod }));
            });
          }

          let available = allWords.filter(w => !usedIds.includes(w.german));
          if (available.length < count) { usedIds = []; available = allWords; }

          const selected = fisherYatesShuffle(available).slice(0, count);
          const allItalian = [...new Set(allWords.map(w => w.italian))];

          selected.forEach(word => {
            const sameMod = (wordsByMod[word.mod] || []).filter(w => w.italian !== word.italian).map(w => w.italian);
            const wrongAnswers = sameMod.length >= 3
              ? findSimilarAnswers(word.italian, sameMod, 3)
              : findSimilarAnswers(word.italian, allItalian, 3);

            qs.push({
              question: `Cosa significa "${word.german}"?`,
              correctAnswer: word.italian,
              options: fisherYatesShuffle([word.italian, ...wrongAnswers]),
              type: 'vocabulary',
              wordId: word.german
            });
            usedIds.push(word.german);
          });
          saveUsedQuestions(type, lvl, usedIds);

        } else {
          const levelData = GRAMMAR_DATA.levels?.[lvl];
          const allEx = [];
          levelData?.topics?.forEach(t => {
            t.exercises?.forEach((ex, i) => allEx.push({ ...ex, id: `${t.id}_${i}`, topicId: t.id }));
          });

          let available = allEx.filter(ex => !usedIds.includes(ex.id));
          if (available.length < count) { usedIds = []; available = allEx; }

          const selected = fisherYatesShuffle(available).slice(0, count);
          selected.forEach(ex => {
            qs.push({ question: ex.question, correctAnswer: ex.answer, explanation: ex.explanation, type: 'grammar', isOpen: true, grammarId: ex.topicId });
            usedIds.push(ex.id);
          });
          saveUsedQuestions(type, lvl, usedIds);
        }
        return qs;
      };

      const handleAnswer = (answer) => {
        if (answers[currentQuestion] !== undefined) return;
        setAnswers(prev => ({ ...prev, [currentQuestion]: answer }));
        const q = questions[currentQuestion];
        const normalizedAnswer = typeof answer === 'string' ? answer.toLowerCase().trim() : answer;
        const normalizedCorrect = typeof q.correctAnswer === 'string' ? q.correctAnswer.toLowerCase().trim() : q.correctAnswer;
        const isCorrect = q.isOpen ? normalizedAnswer === normalizedCorrect : answer === q.correctAnswer;
        if (isCorrect) setScore(score + 1);
        updateQuizStats(isCorrect);
        if (q.wordId) markWordStatus(q.wordId, isCorrect);
        if (q.grammarId) markGrammarStatus(q.grammarId, isCorrect);
      };

      const prevQuestion = () => { if (currentQuestion > 0) setCurrentQuestion(currentQuestion - 1); };

      const toggleSaveQuestion = () => {
        const q = questions[currentQuestion];
        if (isReviewQuestion(q.question)) removeReviewQuestion(q.question);
        else saveReviewQuestion(q);
      };

      const nextQuestion = () => {
        if (currentQuestion < questions.length - 1) setCurrentQuestion(currentQuestion + 1);
        else setQuizState('finished');
      };

      // Keyboard navigation
      useEffect(() => {
        if (quizState !== 'playing') return;
        const handler = (e) => {
          const current = questions[currentQuestion];
          const hasAnswered = answers[currentQuestion] !== undefined;
          if (!current) return;

          // 1-4 keys to select option
          if (!hasAnswered && !current.isOpen && current.options) {
            const num = parseInt(e.key);
            if (num >= 1 && num <= current.options.length) {
              handleAnswer(current.options[num - 1]);
              return;
            }
          }
          // Enter to continue
          if (e.key === 'Enter' && hasAnswered) {
            nextQuestion();
          }
        };
        window.addEventListener('keydown', handler);
        return () => window.removeEventListener('keydown', handler);
      }, [quizState, currentQuestion, answers, questions]);

      if (quizState === 'setup') {
        return (
          <div className="quiz-page">
            <h1 className="page-title">Quiz</h1>
            <p className="page-subtitle">Metti alla prova le tue conoscenze</p>
            <div className="quiz-setup">
              <div className="setup-section">
                <h3>Tipo di quiz</h3>
                <div className="setup-options">
                  <button className={`setup-option ${quizType === 'vocabulary' ? 'active' : ''}`} onClick={() => setQuizType('vocabulary')}><Icons.Book />Vocabolario</button>
                  <button className={`setup-option ${quizType === 'grammar' ? 'active' : ''}`} onClick={() => setQuizType('grammar')}><Icons.Grammar />Grammatica</button>
                </div>
              </div>
              <div className="setup-section">
                <h3>Livello</h3>
                <div className="setup-options levels">
                  {Object.entries(LEVEL_COLORS).map(([lvl, colors]) => (
                    <button key={lvl} className={`setup-option level ${quizLevel === lvl ? 'active' : ''}`} style={{'--level-color': colors.bg}} onClick={() => setQuizLevel(lvl)}>{lvl}</button>
                  ))}
                </div>
              </div>
              <button className="start-quiz-btn" onClick={startQuiz}>Inizia Quiz</button>
            </div>
          </div>
        );
      }

      if (quizState === 'finished') {
        const percentage = Math.round((score / questions.length) * 100);
        return (
          <div className="quiz-page">
            <div className="quiz-finished">
              <div className="score-circle" style={{'--percentage': percentage, '--color': percentage >= 70 ? '#10b981' : percentage >= 40 ? '#f59e0b' : '#ef4444'}}>
                <span className="score-value">{percentage}%</span>
              </div>
              <h2>Quiz completato!</h2>
              <p className="score-text">{score} risposte corrette su {questions.length}</p>
              <div className="quiz-actions">
                <button className="retry-btn" onClick={startQuiz}>Riprova</button>
                <button className="back-btn" onClick={() => setQuizState('setup')}>Nuovo quiz</button>
              </div>
            </div>
          </div>
        );
      }

      const current = questions[currentQuestion];
      const selectedAnswer = answers[currentQuestion];
      const hasAnswered = selectedAnswer !== undefined;
      const isCorrect = current?.isOpen
        ? (typeof selectedAnswer === 'string' ? selectedAnswer.toLowerCase().trim() : selectedAnswer) === (typeof current?.correctAnswer === 'string' ? current.correctAnswer.toLowerCase().trim() : current?.correctAnswer)
        : selectedAnswer === current?.correctAnswer;

      return (
        <div className="quiz-page">
          <div className="quiz-header">
            {currentQuestion > 0 && (
              <button className="quiz-nav-btn" onClick={prevQuestion} title="Domanda precedente"><Icons.Back /> Indietro</button>
            )}
            <span className="question-number">Domanda {currentQuestion + 1} di {questions.length}</span>
            <button className={`save-question-btn ${isReviewQuestion(current?.question) ? 'saved' : ''}`} onClick={toggleSaveQuestion} title="Salva per rivedere">
              {isReviewQuestion(current?.question) ? <Icons.StarFilled /> : <Icons.Star />}
            </button>
          </div>
          <div className="quiz-progress">
            <div className="progress-bar"><div className="progress-fill" style={{width: `${((currentQuestion + 1) / questions.length) * 100}%`}} /></div>
          </div>
          <div className="quiz-card">
            <p className="quiz-question">{current?.question}</p>
            {current?.isOpen ? (
              <div className="open-answer">
                {!hasAnswered ? (
                  <>
                    <input type="text" className="quiz-input" placeholder="La tua risposta..." onKeyDown={(e) => { if (e.key === 'Enter' && e.target.value) handleAnswer(e.target.value); }} />
                    <button className="submit-answer-btn" onClick={() => { const input = document.querySelector('.open-answer .quiz-input'); if (input && input.value) handleAnswer(input.value); }}>Verifica</button>
                  </>
                ) : (
                  <div className={`quiz-feedback ${isCorrect ? 'correct' : 'incorrect'}`}>
                    <div className="result-icon">{isCorrect ? <Icons.Check /> : <Icons.X />}</div>
                    <p className="your-answer">La tua risposta: {selectedAnswer}</p>
                    <p className="correct-answer">Risposta corretta: {current.correctAnswer}</p>
                    {current.explanation && <p className="explanation">{current.explanation}</p>}
                  </div>
                )}
              </div>
            ) : (
              <div className="quiz-options">
                {current?.options?.map((option, idx) => (
                  <button key={idx} className={`quiz-option ${hasAnswered ? (option === current.correctAnswer ? 'correct' : option === selectedAnswer ? 'incorrect' : '') : ''}`} onClick={() => !hasAnswered && handleAnswer(option)} disabled={hasAnswered}>
                    <span style={{color: 'var(--text-secondary)', marginRight: '8px', fontWeight: 600}}>{idx + 1}.</span> {option}
                  </button>
                ))}
              </div>
            )}
            {hasAnswered && <button className="next-btn" onClick={nextQuestion}>{currentQuestion < questions.length - 1 ? 'Prossima domanda' : 'Vedi risultati'}</button>}
          </div>
        </div>
      );
    }

    // ============ SPECIAL VERBS PAGE ============
    function SpecialVerbsPage({ onNavigate }) {
      const [activeTab, setActiveTab] = useState('separable');
      const [expandedPrefixes, setExpandedPrefixes] = useState({});
      const [searchTerm, setSearchTerm] = useState('');

      const togglePrefix = (prefix) => {
        setExpandedPrefixes(prev => ({ ...prev, [prefix]: !prev[prefix] }));
      };

      const filterExamples = (examples) => {
        if (!searchTerm.trim()) return examples;
        const term = searchTerm.toLowerCase();
        return examples.filter(e =>
          e.verb.toLowerCase().includes(term) ||
          e.meaning.toLowerCase().includes(term)
        );
      };

      const renderSeparableVerbs = (data) => {
        return (
          <div className="special-verbs-content">
            <p className="special-verbs-desc">{data.description}</p>
            <div className="prefix-list">
              {data.prefixes.map(({ prefix, meaning, examples }) => {
                const filtered = filterExamples(examples);
                if (searchTerm && filtered.length === 0) return null;
                const isExpanded = expandedPrefixes[prefix];
                return (
                  <div key={prefix} className="prefix-card">
                    <div className="prefix-header" onClick={() => togglePrefix(prefix)}>
                      <div className="prefix-info">
                        <span className="prefix-name">{prefix}</span>
                        <span className="prefix-meaning">{meaning}</span>
                      </div>
                      <div className="prefix-meta">
                        <span className="prefix-count">{filtered.length} verbi</span>
                        <span className={`prefix-toggle ${isExpanded ? 'open' : ''}`}>{'\u25BC'}</span>
                      </div>
                    </div>
                    {isExpanded && (
                      <div className="prefix-examples">
                        {filtered.map((ex, idx) => (
                          <div key={idx} className="verb-example">
                            <div className="verb-row">
                              <span className="verb-name" onClick={() => speak(ex.verb)}>{ex.verb}</span>
                              <span className="verb-meaning">{ex.meaning}</span>
                              <button className="speak-btn-mini" onClick={() => speak(ex.verb)}><Icons.Volume /></button>
                            </div>
                            <div className="example-sentence">
                              <span className="example-de" onClick={() => speak(ex.example)}>{ex.example}</span>
                              <span className="example-it">{ex.translation}</span>
                            </div>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                );
              })}
            </div>
          </div>
        );
      };

      const renderPrepositionVerbs = (data) => {
        return (
          <div className="special-verbs-content">
            <p className="special-verbs-desc">{data.description}</p>
            <div className="prefix-list">
              {data.categories.map(({ preposition, verbs }) => {
                const filtered = filterExamples(verbs);
                if (searchTerm && filtered.length === 0) return null;
                const isExpanded = expandedPrefixes[preposition];
                return (
                  <div key={preposition} className="prefix-card preposition">
                    <div className="prefix-header" onClick={() => togglePrefix(preposition)}>
                      <div className="prefix-info">
                        <span className="prefix-name preposition">{preposition}</span>
                      </div>
                      <div className="prefix-meta">
                        <span className="prefix-count">{filtered.length} verbi</span>
                        <span className={`prefix-toggle ${isExpanded ? 'open' : ''}`}>{'\u25BC'}</span>
                      </div>
                    </div>
                    {isExpanded && (
                      <div className="prefix-examples">
                        {filtered.map((ex, idx) => (
                          <div key={idx} className="verb-example">
                            <div className="verb-row">
                              <span className="verb-name" onClick={() => speak(ex.verb)}>{ex.verb}</span>
                              <span className="verb-meaning">{ex.meaning}</span>
                              <button className="speak-btn-mini" onClick={() => speak(ex.verb)}><Icons.Volume /></button>
                            </div>
                            <div className="example-sentence">
                              <span className="example-de" onClick={() => speak(ex.example)}>{ex.example}</span>
                              <span className="example-it">{ex.translation}</span>
                            </div>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                );
              })}
            </div>
          </div>
        );
      };

      const renderNomenVerbExpressions = (data) => {
        return (
          <div className="special-verbs-content">
            <p className="special-verbs-desc">{data.description}</p>
            <div className="prefix-list">
              {data.categories.map(({ category, icon, expressions }) => {
                const filtered = expressions.filter(e => {
                  if (!searchTerm.trim()) return true;
                  const term = searchTerm.toLowerCase();
                  return e.expression.toLowerCase().includes(term) ||
                         e.meaning.toLowerCase().includes(term) ||
                         e.simpleVerb.toLowerCase().includes(term);
                });
                if (searchTerm && filtered.length === 0) return null;
                const isExpanded = expandedPrefixes[category];
                return (
                  <div key={category} className="prefix-card nomen-verb">
                    <div className="prefix-header" onClick={() => togglePrefix(category)}>
                      <div className="prefix-info">
                        <span className="category-icon">{icon}</span>
                        <span className="prefix-name category">{category}</span>
                      </div>
                      <div className="prefix-meta">
                        <span className="prefix-count">{filtered.length} espressioni</span>
                        <span className={`prefix-toggle ${isExpanded ? 'open' : ''}`}>{'\u25BC'}</span>
                      </div>
                    </div>
                    {isExpanded && (
                      <div className="prefix-examples nomen-verb">
                        {filtered.map((ex, idx) => (
                          <div key={idx} className="nomen-verb-item">
                            <div className="nomen-verb-header">
                              <span className="nomen-verb-expression" onClick={() => speak(ex.expression)}>{ex.expression}</span>
                              <button className="speak-btn-mini" onClick={() => speak(ex.expression)}><Icons.Volume /></button>
                            </div>
                            <div className="nomen-verb-meaning">{ex.meaning}</div>
                            <div className="nomen-verb-simple">
                              <span className="simple-label">Verbo semplice:</span>
                              <span className="simple-verb">{ex.simpleVerb}</span>
                            </div>
                            <div className="nomen-verb-example">
                              <span className="example-de" onClick={() => speak(ex.example)}>{ex.example}</span>
                              <span className="example-it">{ex.translation}</span>
                            </div>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                );
              })}
            </div>
          </div>
        );
      };

      return (
        <div className="special-verbs-page">
          <h1 className="page-title">Verbi Speciali</h1>
          <p className="page-subtitle">Separabili, non separabili e con preposizioni</p>
          <div className="special-verbs-toolbar">
            <div className="search-box">
              <Icons.Search />
              <input type="text" placeholder="Cerca verbo..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
            </div>
          </div>
          <div className="special-tabs">
            <button className={`special-tab ${activeTab === 'separable' ? 'active' : ''}`} onClick={() => setActiveTab('separable')}>
              <span className="tab-icon">{'\u2702\uFE0F'}</span><span>Separabili</span>
            </button>
            <button className={`special-tab ${activeTab === 'inseparable' ? 'active' : ''}`} onClick={() => setActiveTab('inseparable')}>
              <span className="tab-icon">{'\u{1F517}'}</span><span>Non Separabili</span>
            </button>
            <button className={`special-tab ${activeTab === 'prepositions' ? 'active' : ''}`} onClick={() => setActiveTab('prepositions')}>
              <span className="tab-icon">{'\u{1F4CD}'}</span><span>Con Preposizioni</span>
            </button>
            {SPECIAL_VERBS_DATA.nomenVerb && (
              <button className={`special-tab ${activeTab === 'nomenVerb' ? 'active' : ''}`} onClick={() => setActiveTab('nomenVerb')}>
                <span className="tab-icon">{'\u{1F517}'}</span><span>Frasi Fatte</span>
              </button>
            )}
          </div>
          {activeTab === 'separable' && SPECIAL_VERBS_DATA.separable && renderSeparableVerbs(SPECIAL_VERBS_DATA.separable)}
          {activeTab === 'inseparable' && SPECIAL_VERBS_DATA.inseparable && renderSeparableVerbs(SPECIAL_VERBS_DATA.inseparable)}
          {activeTab === 'prepositions' && SPECIAL_VERBS_DATA.withPrepositions && renderPrepositionVerbs(SPECIAL_VERBS_DATA.withPrepositions)}
          {activeTab === 'nomenVerb' && SPECIAL_VERBS_DATA.nomenVerb && renderNomenVerbExpressions(SPECIAL_VERBS_DATA.nomenVerb)}
        </div>
      );
    }

    // ============ PRACTICE PAGE ============
    function PracticePage({ onNavigate }) {
      const [mode, setMode] = useState('de-it');
      const [searchTerm, setSearchTerm] = useState('');
      const [revealedWords, setRevealedWords] = useState({});
      const [showAll, setShowAll] = useState(false);

      const allWords = useMemo(() => {
        const words = [];
        if (VOCABULARY_DATA.levels) {
          Object.entries(VOCABULARY_DATA.levels).forEach(([lvl, levelData]) => {
            if (levelData.modules) {
              levelData.modules.forEach(mod => {
                if (mod.words) {
                  mod.words.forEach(word => {
                    words.push({ ...word, level: lvl, module: mod.name || mod.category });
                  });
                }
              });
            }
          });
        }
        return words;
      }, []);

      const filteredWords = useMemo(() => {
        if (!searchTerm.trim()) return allWords;
        const term = searchTerm.toLowerCase();
        return allWords.filter(w => w.german?.toLowerCase().includes(term) || w.italian?.toLowerCase().includes(term));
      }, [allWords, searchTerm]);

      const sortedWords = useMemo(() => {
        return [...filteredWords].sort((a, b) => {
          const keyA = mode === 'de-it' ? a.german : a.italian;
          const keyB = mode === 'de-it' ? b.german : b.italian;
          return (keyA || '').localeCompare(keyB || '');
        });
      }, [filteredWords, mode]);

      const toggleReveal = (index) => { setRevealedWords(prev => ({ ...prev, [index]: !prev[index] })); };

      const toggleShowAll = () => {
        if (showAll) { setRevealedWords({}); }
        else { const all = {}; sortedWords.forEach((_, i) => all[i] = true); setRevealedWords(all); }
        setShowAll(!showAll);
      };

      const speakWithStop = (text, e) => {
        e.stopPropagation();
        speak(text);
      };

      return (
        <div className="practice-page">
          <h1 className="page-title">Pratica Vocabolario</h1>
          <p className="page-subtitle">Clicca su una parola per vedere la traduzione</p>
          <div className="practice-toolbar">
            <div className="search-box"><Icons.Search /><input type="text" placeholder="Cerca parola..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} /></div>
            <div className="mode-toggle">
              <button className={mode === 'de-it' ? 'active' : ''} onClick={() => { setMode('de-it'); setRevealedWords({}); setShowAll(false); }}>{'\u{1F1E9}\u{1F1EA}'} {'\u2192'} {'\u{1F1EE}\u{1F1F9}'}</button>
              <button className={mode === 'it-de' ? 'active' : ''} onClick={() => { setMode('it-de'); setRevealedWords({}); setShowAll(false); }}>{'\u{1F1EE}\u{1F1F9}'} {'\u2192'} {'\u{1F1E9}\u{1F1EA}'}</button>
            </div>
            <button className="show-all-btn" onClick={toggleShowAll}>
              {showAll ? <><Icons.EyeOff /> Nascondi tutto</> : <><Icons.Eye /> Mostra tutto</>}
            </button>
          </div>
          <div className="practice-stats">
            <span>{sortedWords.length.toLocaleString()} parole</span>
            <span>{'\u2022'}</span>
            <span>{Object.keys(revealedWords).filter(k => revealedWords[k]).length} rivelate</span>
          </div>
          <div className="progress-bar-legend">
            <span className="legend-item"><span className="progress-dot correct"></span> Corrette</span>
            <span className="legend-item"><span className="progress-dot incorrect"></span> Errate</span>
            <span className="legend-item"><span className="progress-dot unseen"></span> Da fare</span>
          </div>
          <div className="practice-list">
            {sortedWords.map((word, index) => {
              const mainWord = mode === 'de-it' ? word.german : word.italian;
              const translation = mode === 'de-it' ? word.italian : word.german;
              const isRevealed = revealedWords[index];
              const status = getWordStatus(word.german);
              return (
                <div key={`${word.german}-${index}`} className={`practice-card ${isRevealed ? 'revealed' : ''} status-${status}`} onClick={() => toggleReveal(index)}>
                  <span className={`progress-dot ${status}`} title={status === 'correct' ? 'Risposta corretta' : status === 'incorrect' ? 'Risposta errata' : 'Non ancora testata'}></span>
                  <div className="practice-main">
                    <span className="practice-word">{mainWord}</span>
                    {mode === 'de-it' && <button className="speak-btn-small" onClick={(e) => speakWithStop(word.german, e)}><Icons.Volume /></button>}
                  </div>
                  <div className={`practice-translation ${isRevealed ? 'visible' : ''}`}>{isRevealed ? translation : '\u2022 \u2022 \u2022'}</div>
                  {isRevealed && mode === 'it-de' && <button className="speak-btn-small after" onClick={(e) => speakWithStop(word.german, e)}><Icons.Volume /></button>}
                  <span className="practice-level" style={{backgroundColor: LEVEL_COLORS[word.level]?.bg || '#666'}}>{word.level}</span>
                </div>
              );
            })}
          </div>
        </div>
      );
    }

    // ============ FAVORITES PAGE ============
    function FavoritesPage({ onNavigate }) {
      const [words, setWords] = useState(getDifficultWords());
      const [filter, setFilter] = useState('all');
      const filteredWords = filter === 'all' ? words : words.filter(w => w.type === filter);
      const wordCount = words.filter(w => w.type === 'word').length;
      const verbCount = words.filter(w => w.type === 'verb').length;

      const handleRemove = (id) => { removeDifficultWord(id); setWords(getDifficultWords()); };

      const startQuiz = () => {
        if (words.length < 4) { alert('Salva almeno 4 parole per fare un quiz!'); return; }
        onNavigate('quiz', { difficultOnly: true });
      };

      return (
        <div className="favorites-page">
          <h1 className="page-title">{'\u2B50'} Parole Salvate</h1>
          <p className="page-subtitle">{words.length} elementi salvati ({wordCount} parole, {verbCount} verbi)</p>
          {words.length > 0 && (
            <div className="favorites-toolbar">
              <div className="filter-btns">
                <button className={filter === 'all' ? 'active' : ''} onClick={() => setFilter('all')}>Tutti ({words.length})</button>
                <button className={filter === 'word' ? 'active' : ''} onClick={() => setFilter('word')}>Parole ({wordCount})</button>
                <button className={filter === 'verb' ? 'active' : ''} onClick={() => setFilter('verb')}>Verbi ({verbCount})</button>
              </div>
              {words.length >= 4 && <button className="quiz-favorites-btn" onClick={startQuiz}><Icons.Quiz /> Quiz parole salvate</button>}
            </div>
          )}
          {filteredWords.length === 0 ? (
            <div className="empty-state">
              <p>Nessuna parola salvata</p>
              <p style={{fontSize: '14px', marginTop: '10px'}}>Clicca sulla {'\u2B50'} su qualsiasi parola o verbo per salvarla qui!</p>
            </div>
          ) : (
            <div className="favorites-grid">
              {filteredWords.map(item => (
                <div key={item.id} className="favorite-card">
                  <button className="remove-btn" onClick={() => handleRemove(item.id)}><Icons.X /></button>
                  {item.type === 'verb' ? (
                    <>
                      <div className="favorite-main">{item.infinitiv}</div>
                      <div className="favorite-translation">{item.italiano}</div>
                      <span className="favorite-type">verbo</span>
                    </>
                  ) : (
                    <>
                      <div className="favorite-main">{item.article} {item.german}</div>
                      <div className="favorite-translation">{item.italian}</div>
                      <span className="favorite-type">parola</span>
                    </>
                  )}
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    function Footer() {
      return (
        <footer className="footer">
          <div className="footer-content">
            <p>{'\u{1F1E9}\u{1F1EA}'} DeutschMaster - Impara il tedesco da A1 a C2</p>
            <p className="footer-stats">14.315 parole {'\u2022'} 60 argomenti grammaticali {'\u2022'} 78 verbi coniugati</p>
          </div>
        </footer>
      );
    }

    // Render with ErrorBoundary
    ReactDOM.createRoot(document.getElementById('root')).render(
      <ErrorBoundary><App /></ErrorBoundary>
    );

  </script>
</body>
</html>
