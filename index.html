<html lang="it">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
/* ============ CSS ============ */
:root {
  --bg-primary: #0f0f0f;
  --bg-card: #1a1a1a;
  --bg-card-hover: #252525;
  --text-primary: #ffffff;
  --text-secondary: #888;
  --accent: #6366f1;
  --success: #22c55e;
  --error: #ef4444;
  --border: #333;
  --radius: 12px;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg-primary); color: var(--text-primary); line-height: 1.5; }
#root, .app { min-height: 100vh; display: flex; flex-direction: column; }

/* Header */
.header { background: var(--bg-primary); border-bottom: 1px solid var(--border); padding: 0 20px; position: sticky; top: 0; z-index: 100; }
.header-content { max-width: 1200px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; height: 60px; }
.logo { display: flex; align-items: center; gap: 10px; cursor: pointer; }
.logo-icon { font-size: 24px; }
.logo-text { font-size: 20px; font-weight: 700; color: var(--accent); }
.back-btn { display: flex; align-items: center; gap: 6px; padding: 8px 14px; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); color: var(--text-primary); font-size: 14px; cursor: pointer; }
.back-btn:hover { background: var(--bg-card-hover); }
.nav { display: flex; gap: 4px; flex-wrap: wrap; }
.nav-btn { display: flex; align-items: center; gap: 6px; padding: 8px 14px; background: transparent; border: none; border-radius: var(--radius); color: var(--text-secondary); font-size: 14px; cursor: pointer; }
.nav-btn:hover { color: var(--text-primary); background: var(--bg-card); }
.nav-btn.active { color: white; background: var(--accent); }
.nav-btn svg { width: 18px; height: 18px; }
@media (max-width: 600px) { .nav-btn span { display: none; } }

/* Main */
.main-content { flex: 1; max-width: 1200px; width: 100%; margin: 0 auto; padding: 30px 20px; }

/* Home */
.home-page { animation: fadeIn 0.3s ease; }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
.hero { text-align: center; padding: 50px 0; }
.hero-title { font-size: clamp(32px, 5vw, 48px); font-weight: 700; margin-bottom: 16px; }
.hero-title .highlight { color: var(--accent); }
.hero-subtitle { font-size: 18px; color: var(--text-secondary); max-width: 500px; margin: 0 auto 30px; }
.hero-stats { display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; }
.stat-number { font-size: 28px; font-weight: 700; color: var(--accent); }
.stat-label { font-size: 13px; color: var(--text-secondary); }
.hero-decoration { display: none; }

/* User Stats */
.user-stats { margin-top: 40px; padding: 24px; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); max-width: 500px; margin-left: auto; margin-right: auto; }
.user-stats h3 { font-size: 14px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary); margin-bottom: 16px; text-align: center; }
.user-stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; }
.user-stat { text-align: center; }
.user-stat-number { display: block; font-size: 24px; font-weight: 700; color: var(--success); }
.user-stat-label { font-size: 11px; color: var(--text-secondary); }
@media (max-width: 500px) { .user-stats-grid { grid-template-columns: repeat(2, 1fr); } }

/* Features */
.section-title { font-size: 24px; font-weight: 600; margin-bottom: 24px; text-align: center; }
.features { padding: 40px 0; }
.feature-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; }
.feature-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 24px; cursor: pointer; transition: all 0.2s; }
.feature-card:hover { background: var(--bg-card-hover); border-color: var(--accent); transform: translateY(-2px); }
.feature-icon { width: 48px; height: 48px; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-bottom: 16px; color: white; }
.feature-title { font-size: 18px; font-weight: 600; margin-bottom: 8px; }
.feature-description { color: var(--text-secondary); font-size: 14px; }
.feature-arrow { display: none; }

/* Levels */
.levels-preview { padding: 40px 0; }
.levels-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; }
.level-card { display: flex; align-items: center; gap: 14px; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 16px 20px; cursor: pointer; transition: all 0.2s; }
.level-card:hover { border-color: var(--level-color); transform: translateY(-2px); background: var(--bg-card-hover); }
.level-badge { padding: 6px 14px; border-radius: 8px; font-size: 15px; font-weight: 700; color: white; min-width: 44px; text-align: center; }
.level-info { flex: 1; }
.level-name { color: var(--text-primary); font-size: 15px; font-weight: 600; display: block; }
.level-goethe { color: var(--text-secondary); font-size: 12px; }
.level-progress-bar { height: 4px; background: var(--border); border-radius: 2px; margin-top: 8px; overflow: hidden; }
.level-progress-fill { height: 100%; border-radius: 2px; transition: width 0.3s; }

/* Level Selection */
.level-selection { display: flex; flex-direction: column; gap: 12px; max-width: 500px; margin: 0 auto; }
.level-select-card { display: flex; align-items: center; gap: 16px; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 16px 20px; cursor: pointer; transition: all 0.2s; }
.level-select-card:hover { background: var(--bg-card-hover); border-color: var(--level-color); }
.level-select-badge { padding: 6px 12px; border-radius: 8px; font-size: 14px; font-weight: 700; color: white; }
.level-select-info h3 { font-size: 16px; margin-bottom: 4px; }
.level-select-info p { color: var(--text-secondary); font-size: 13px; }
.level-select-card svg { margin-left: auto; color: var(--text-secondary); width: 20px; }

/* Level Dashboard */
.level-dashboard { animation: fadeIn 0.3s ease; }
.level-dashboard-header { text-align: center; margin-bottom: 32px; }
.level-dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; max-width: 800px; margin: 0 auto; }
.level-dashboard-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 28px 24px; cursor: pointer; transition: all 0.2s; text-align: center; }
.level-dashboard-card:hover { background: var(--bg-card-hover); border-color: var(--accent); transform: translateY(-3px); }
.level-dashboard-card .card-icon { width: 56px; height: 56px; border-radius: 14px; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px; color: white; font-size: 24px; }
.level-dashboard-card h3 { font-size: 18px; font-weight: 600; margin-bottom: 6px; }
.level-dashboard-card p { color: var(--text-secondary); font-size: 13px; }

/* Pages */
.vocabulary-page, .grammar-page, .verbs-page, .quiz-page { animation: fadeIn 0.3s ease; }
.page-title { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
.page-subtitle { color: var(--text-secondary); margin-bottom: 24px; }
.page-header { margin-bottom: 24px; }
.page-level-badge { display: inline-block; padding: 4px 10px; border-radius: 6px; font-size: 13px; font-weight: 700; color: white; margin-bottom: 12px; }

/* Modules Grid */
.modules-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; }
.module-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; cursor: pointer; transition: all 0.2s; }
.module-card:hover { background: var(--bg-card-hover); border-color: var(--accent); }
.module-icon { font-size: 32px; margin-bottom: 12px; }
.module-title { font-size: 16px; font-weight: 600; margin-bottom: 6px; }
.module-count { color: var(--text-secondary); font-size: 13px; margin-bottom: 10px; }
.module-preview { display: flex; flex-wrap: wrap; gap: 6px; }
.preview-word { background: var(--bg-primary); padding: 4px 8px; border-radius: 6px; font-size: 12px; color: var(--text-secondary); }

/* Toolbar */
.vocab-toolbar { display: flex; gap: 12px; margin-bottom: 24px; flex-wrap: wrap; }
.search-box { display: flex; align-items: center; gap: 8px; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 10px 14px; flex: 1; min-width: 200px; }
.search-box input { background: none; border: none; color: var(--text-primary); font-size: 14px; width: 100%; outline: none; }
.search-box svg { color: var(--text-secondary); width: 18px; }
.view-toggle { display: flex; gap: 4px; background: var(--bg-card); border-radius: var(--radius); padding: 4px; }
.view-toggle button { padding: 8px 14px; border: none; border-radius: 8px; background: transparent; color: var(--text-secondary); font-size: 13px; cursor: pointer; }
.view-toggle button.active { background: var(--accent); color: white; }

/* Word Cards */
.words-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; }
.word-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 16px; }
.word-card:hover { border-color: var(--accent); }
.word-german { font-size: 18px; font-weight: 600; margin-bottom: 6px; }
.word-italian { color: var(--text-secondary); font-size: 14px; }
.speak-btn { background: var(--bg-primary); border: 1px solid var(--border); border-radius: 8px; padding: 6px 10px; color: var(--text-secondary); cursor: pointer; margin-top: 10px; font-size: 12px; display: flex; align-items: center; gap: 4px; }
.speak-btn:hover { border-color: var(--accent); color: var(--accent); }
.words-list { display: flex; flex-direction: column; gap: 8px; }
.words-list .word-card { display: flex; align-items: center; gap: 16px; }
.words-list .word-german { margin: 0; }
.words-list .word-italian { margin: 0; }

/* Grammar */
.topics-list { display: flex; flex-direction: column; gap: 8px; }
.topic-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 12px 16px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: all 0.2s; }
.topic-card:hover { background: var(--bg-card-hover); border-color: var(--accent); }
.topic-number { width: 28px; height: 28px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 600; flex-shrink: 0; }
.topic-content { flex: 1; }
.topic-title { font-size: 14px; font-weight: 600; margin-bottom: 2px; }
.topic-explanation { font-size: 12px; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 400px; }
.topic-meta { display: flex; align-items: center; gap: 8px; }
.exercise-count { font-size: 11px; color: var(--accent); background: rgba(99,102,241,0.15); padding: 2px 8px; border-radius: 10px; }
.topic-meta svg { color: var(--text-secondary); width: 18px; }

/* Grammar Detail */
.grammar-detail { max-width: 800px; margin: 0 auto; }
.grammar-content { display: flex; flex-direction: column; gap: 8px; }
.content-block { background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
.content-block-header { padding: 10px 14px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
.content-block-header:hover { background: var(--bg-card-hover); }
.content-key { font-size: 13px; font-weight: 600; color: var(--accent); margin: 0; text-transform: capitalize; }
.content-block-toggle { color: var(--text-secondary); font-size: 18px; transition: transform 0.2s; }
.content-block-toggle.open { transform: rotate(180deg); }
.content-value { padding: 10px 14px; border-top: 1px solid var(--border); font-size: 13px; color: var(--text-secondary); line-height: 1.5; }
.content-text { font-size: 13px; color: var(--text-secondary); margin: 0; }
.content-list { list-style: disc; padding-left: 18px; color: var(--text-secondary); font-size: 13px; margin: 0; }
.content-list li { margin: 3px 0; }
.content-section { margin: 0; }
.content-section h4 { font-size: 12px; font-weight: 600; margin-bottom: 6px; color: var(--accent); }
.example-german { font-size: 13px; margin: 4px 0; }
.example-italian { font-size: 12px; color: var(--text-secondary); margin: 4px 0; }
.content-example { font-size: 12px; font-style: italic; color: var(--text-secondary); }

/* Exercises */
.exercises-section { margin-top: 16px; }
.exercises-toggle { display: flex; align-items: center; gap: 6px; padding: 8px 14px; background: var(--accent); border: none; border-radius: 6px; color: white; font-size: 13px; cursor: pointer; }
.exercises-list { margin-top: 12px; display: flex; flex-direction: column; gap: 8px; }
.exercise-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; padding: 12px; }
.exercise-header { margin-bottom: 6px; }
.exercise-number { font-size: 11px; color: var(--accent); font-weight: 600; }
.exercise-question { font-size: 13px; font-weight: 500; margin-bottom: 8px; }
.show-answer-btn { padding: 6px 12px; background: var(--bg-primary); border: 1px solid var(--border); border-radius: 6px; color: var(--text-secondary); font-size: 12px; cursor: pointer; }
.show-answer-btn:hover { border-color: var(--accent); color: var(--accent); }
.exercise-answer { margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border); }
.answer-text { color: var(--success); font-size: 13px; }
.answer-explanation { color: var(--text-secondary); font-size: 12px; margin-top: 4px; }

/* Verbs */
.verbs-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 12px; }
.verb-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 16px; cursor: pointer; transition: all 0.2s; }
.verb-card:hover { background: var(--bg-card-hover); border-color: var(--accent); }
.verb-infinitive { font-size: 18px; font-weight: 600; margin-bottom: 4px; }
.verb-translation { color: var(--text-secondary); font-size: 14px; margin-bottom: 8px; }
.verb-aux { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 600; margin-right: 6px; }
.verb-aux.haben { background: rgba(59,130,246,0.12); color: #3b82f6; }
.verb-aux.sein { background: rgba(34,197,94,0.12); color: #22c55e; }
.verb-irregular { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 11px; background: rgba(245,158,11,0.12); color: #f59e0b; }

/* Verb Detail */
.verb-detail { max-width: 600px; margin: 0 auto; }
.verb-header { text-align: center; margin-bottom: 30px; }
.verb-title { font-size: 36px; font-weight: 700; margin-bottom: 8px; }
.verb-meaning { color: var(--text-secondary); font-size: 18px; margin-bottom: 16px; }
.verb-meta { display: flex; justify-content: center; gap: 10px; margin-bottom: 16px; }
.verb-aux-badge, .verb-irregular-badge { padding: 6px 12px; border-radius: 6px; font-size: 13px; }
.verb-aux-badge.haben { background: rgba(59,130,246,0.12); color: #3b82f6; }
.verb-aux-badge.sein { background: rgba(34,197,94,0.12); color: #22c55e; }
.verb-irregular-badge { background: rgba(245,158,11,0.12); color: #f59e0b; }
.speak-btn.large { padding: 10px 20px; font-size: 14px; }
.tense-tabs { display: flex; gap: 6px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 10px; }
.tense-tab { padding: 10px 16px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-card); color: var(--text-secondary); font-size: 14px; cursor: pointer; white-space: nowrap; }
.tense-tab:hover { background: var(--bg-card-hover); }
.tense-tab.active { background: var(--accent); border-color: var(--accent); color: white; }
.conjugation-table { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); overflow: hidden; }
.conjugation-row { display: flex; padding: 14px 20px; border-bottom: 1px solid var(--border); }
.conjugation-row:last-child { border-bottom: none; }
.pronoun { width: 80px; color: var(--text-secondary); font-size: 14px; }
.form { font-size: 16px; font-weight: 500; }

/* Quiz */
.quiz-page { text-align: center; }
.quiz-setup { max-width: 550px; margin: 0 auto; padding: 20px; }
.setup-section { margin-bottom: 28px; text-align: left; }
.setup-section h3 { font-size: 12px; text-transform: uppercase; letter-spacing: 1.5px; color: var(--text-secondary); margin-bottom: 14px; font-weight: 600; }
.setup-options { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
.setup-option { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 18px 16px; border: 2px solid var(--border); border-radius: var(--radius); background: var(--bg-card); color: var(--text-secondary); font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
.setup-option:hover { background: var(--bg-card-hover); border-color: var(--accent); color: var(--text-primary); transform: translateY(-2px); }
.setup-option.active { background: var(--accent); border-color: var(--accent); color: white; }
.setup-option svg { width: 20px; height: 20px; }
.setup-options.levels { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; }
.setup-option.level { padding: 14px 8px; font-size: 15px; font-weight: 700; }
.setup-option.level:hover { border-color: var(--level-color); }
.setup-option.level.active { background: var(--level-color); border-color: var(--level-color); color: white; }
.start-quiz-btn { width: 100%; padding: 16px; background: linear-gradient(135deg, var(--accent), #8b5cf6); border: none; border-radius: var(--radius); color: white; font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 20px; transition: all 0.2s; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }
.start-quiz-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5); }
@media (max-width: 480px) { .setup-options.levels { grid-template-columns: repeat(3, 1fr); } }

/* Quiz Playing */
.quiz-container { max-width: 600px; margin: 0 auto; }
.quiz-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; max-width: 600px; margin-left: auto; margin-right: auto; gap: 12px; }
.quiz-nav-btn { display: flex; align-items: center; gap: 4px; padding: 8px 12px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; color: var(--text-secondary); font-size: 13px; cursor: pointer; transition: all 0.2s; }
.quiz-nav-btn:hover { background: var(--bg-card-hover); border-color: var(--accent); color: var(--text-primary); }
.quiz-nav-btn svg { width: 16px; height: 16px; }
.question-number { font-size: 18px; font-weight: 700; color: var(--accent); flex: 1; text-align: center; }
.save-question-btn { background: transparent; border: none; cursor: pointer; color: var(--text-secondary); padding: 8px; border-radius: 8px; transition: all 0.2s; }
.save-question-btn:hover { background: var(--bg-card); color: var(--accent); }
.save-question-btn.saved { color: #f59e0b; }
.save-question-btn svg { width: 24px; height: 24px; }
.quiz-progress { max-width: 600px; margin: 0 auto 20px; }
.progress-bar { flex: 1; height: 6px; background: var(--bg-card); border-radius: 4px; overflow: hidden; }
.progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent), #8b5cf6); transition: width 0.3s; }
.quiz-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 30px; }
.quiz-question { font-size: 20px; font-weight: 600; margin-bottom: 24px; text-align: center; }
.quiz-options { display: flex; flex-direction: column; gap: 10px; }
.quiz-option { padding: 14px 20px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-primary); color: var(--text-primary); font-size: 15px; cursor: pointer; text-align: left; transition: all 0.2s; }
.quiz-option:hover:not(:disabled) { background: var(--bg-card-hover); border-color: var(--accent); }
.quiz-option.selected { border-color: var(--accent); background: rgba(99,102,241,0.12); }
.quiz-option.correct { border-color: var(--success); background: rgba(34,197,94,0.12); color: var(--success); }
.quiz-option.incorrect { border-color: var(--error); background: rgba(239,68,68,0.12); color: var(--error); }
.quiz-input { width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-primary); color: var(--text-primary); font-size: 16px; margin-bottom: 16px; }
.submit-answer-btn { width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 8px; color: white; font-size: 15px; cursor: pointer; }
.quiz-feedback { margin-top: 20px; padding: 16px; border-radius: 8px; text-align: center; }
.quiz-feedback.correct { background: rgba(34,197,94,0.12); }
.quiz-feedback.incorrect { background: rgba(239,68,68,0.12); }
.result-icon svg { width: 32px; height: 32px; margin-bottom: 10px; }
.quiz-feedback.correct .result-icon { color: var(--success); }
.quiz-feedback.incorrect .result-icon { color: var(--error); }
.your-answer { font-size: 14px; margin: 6px 0; }
.correct-answer { font-size: 14px; color: var(--success); }
.quiz-feedback .explanation { margin-top: 10px; font-style: italic; }
.next-btn { width: 100%; padding: 14px; background: var(--accent); border: none; border-radius: 8px; color: white; font-size: 15px; cursor: pointer; margin-top: 20px; }
.quiz-finished { text-align: center; max-width: 400px; margin: 0 auto; }

    const GRAMMAR_DATA = {"version":"4.0-goethe","description":"Grammatica tedesca completa per certificato Goethe","levels":{"A1":{"title":"Goethe-Zertifikat A1 - Start Deutsch 1","topics":[{"id":"a1_01","name":"Presente indicativo regolare","explanation":"Coniugazione dei verbi regolari al presente indicativo in tedesco.","content":{"regola":"In tedesco, i verbi regolari al presente indicativo si coniugano togliendo la desinenza -en dall'infinito e aggiungendo le desinenze personali: ich -e, du -st, er/sie/es -t, wir -en, ihr -t, sie/Sie -en. Ad esempio, 'machen' (fare): ich mache, du machst, er macht, wir machen, ihr macht, sie machen.\n\nI verbi il cui tema termina in -t, -d, -chn, -ffn, -gn aggiungono una 'e' eufonica prima delle desinenze -st e -t. Ad esempio: arbeiten ‚Üí du arbeitest, er arbeitet. Questo vale anche per verbi come 'warten', 'finden', '√∂ffnen', 'rechnen'.\n\nI verbi il cui tema termina in -s, -√ü, -z perdono la s della desinenza -st alla seconda persona singolare: reisen ‚Üí du reist, hei√üen ‚Üí du hei√üt.","schema":"Coniugazione verbi regolari:\n| Persona     | machen  | spielen  | lernen  | wohnen  | arbeiten |\n|-------------|---------|----------|---------|---------|----------|\n| ich         | mache   | spiele   | lerne   | wohne   | arbeite  |\n| du          | machst  | spielst  | lernst  | wohnst  | arbeitest|\n| er/sie/es   | macht   | spielt   | lernt   | wohnt   | arbeitet |\n| wir         | machen  | spielen  | lernen  | wohnen  | arbeiten |\n| ihr         | macht   | spielt   | lernt   | wohnt   | arbeitet |\n| sie/Sie     | machen  | spielen  | lernen  | wohnen  | arbeiten |","esempi":[{"tedesco":"Ich mache meine Hausaufgaben.","italiano":"Faccio i miei compiti."},{"tedesco":"Du spielst sehr gut Klavier.","italiano":"Suoni molto bene il pianoforte."},{"tedesco":"Er lernt jeden Tag Deutsch.","italiano":"Lui impara il tedesco ogni giorno."},{"tedesco":"Wir wohnen in Berlin.","italiano":"Abitiamo a Berlino."},{"tedesco":"Ihr arbeitet im B√ºro.","italiano":"Voi lavorate in ufficio."},{"tedesco":"Sie kaufen ein neues Auto.","italiano":"Loro comprano una macchina nuova."},{"tedesco":"Ich √∂ffne das Fenster.","italiano":"Apro la finestra."},{"tedesco":"Du wartest auf den Bus.","italiano":"Aspetti l'autobus."}],"eccezioni":"I verbi con tema in -t/-d aggiungono 'e' eufonica: du arbeitest, er arbeitet, ihr arbeitet. Lo stesso per 'finden' (du findest), 'warten' (du wartest). I verbi in -s/-√ü/-z: du reist (senza doppia s).","uso":"Il presente indicativo si usa per: azioni abituali (Ich spiele Tennis), azioni in corso (Er arbeitet jetzt), verit√† generali (Die Sonne scheint), futuro con indicatore temporale (Morgen fahre ich nach M√ºnchen)."},"exercises":[{"question":"Coniuga 'spielen' alla 2a persona singolare.","answer":"du spielst","explanation":"Si toglie -en e si aggiunge -st: spiel+st = spielst."},{"question":"Completa: Er ___ (arbeiten) in einer Fabrik.","answer":"arbeitet","explanation":"Tema in -t ‚Üí si aggiunge -et: arbeit+et."},{"question":"Completa: Wir ___ (lernen) Deutsch.","answer":"lernen","explanation":"1a persona plurale: desinenza -en, uguale all'infinito."},{"question":"Completa: Du ___ (wohnen) in Hamburg.","answer":"wohnst","explanation":"2a persona singolare: wohn+st."},{"question":"Completa: Ihr ___ (machen) die √úbungen.","answer":"macht","explanation":"2a persona plurale: mach+t."}]},{"id":"a1_02","name":"Presente indicativo irregolare - sein, haben, werden","explanation":"I tre verbi ausiliari fondamentali del tedesco.","content":{"regola":"'Sein' (essere), 'haben' (avere) e 'werden' (diventare) sono irregolari e vanno memorizzati. Sono fondamentali anche come ausiliari per tempi composti.\n\n'Sein' √® completamente irregolare e cambia radicalmente la radice. 'Haben' perde la 'b' nella 2a e 3a persona singolare. 'Werden' cambia la vocale da 'e' a 'i' nella 2a e 3a persona singolare.\n\n'Sein' descrive stati, identit√†, professioni. 'Haben' esprime possesso e forma il Perfekt. 'Werden' indica trasformazioni ed √® ausiliare del futuro e del passivo.","schema":"| Persona     | sein    | haben   | werden  |\n|-------------|---------|---------|----------|\n| ich         | bin     | habe    | werde   |\n| du          | bist    | hast    | wirst   |\n| er/sie/es   | ist     | hat     | wird    |\n| wir         | sind    | haben   | werden  |\n| ihr         | seid    | habt    | werdet  |\n| sie/Sie     | sind    | haben   | werden  |","esempi":[{"tedesco":"Ich bin Student.","italiano":"Sono studente."},{"tedesco":"Du bist m√ºde.","italiano":"Sei stanco."},{"tedesco":"Er ist Arzt.","italiano":"Lui √® medico."},{"tedesco":"Wir haben ein Haus.","italiano":"Abbiamo una casa."},{"tedesco":"Ihr habt Gl√ºck.","italiano":"Voi avete fortuna."},{"tedesco":"Sie haben drei Kinder.","italiano":"Loro hanno tre figli."},{"tedesco":"Ich werde Lehrer.","italiano":"Divento insegnante."},{"tedesco":"Es wird kalt.","italiano":"Diventa freddo."}],"eccezioni":"'Sein' √® il verbo pi√π irregolare. Attenzione: 'ihr seid' (non 'seit'). 'Werden' perde la 'd' nella 2a/3a sing. (wirst, wird).","uso":"'Sein' con aggettivi, nazionalit√†, professioni, luoghi. 'Haben' per possesso e come ausiliare. 'Werden' per trasformazione, futuro (Ich werde kommen), passivo (Das Haus wird gebaut)."},"exercises":[{"question":"Completa: Wir ___ (sein) aus Italien.","answer":"sind","explanation":"Sein alla 1a pers. plur. = sind."},{"question":"Completa: Du ___ (haben) ein Problem.","answer":"hast","explanation":"Haben alla 2a pers. sing. = hast."},{"question":"Completa: Er ___ (werden) Ingenieur.","answer":"wird","explanation":"Werden alla 3a pers. sing. = wird."},{"question":"Completa: Ihr ___ (sein) sehr nett.","answer":"seid","explanation":"Sein alla 2a pers. plur. = seid."},{"question":"Completa: Ich ___ (haben) keine Zeit.","answer":"habe","explanation":"Haben alla 1a pers. sing. = habe."}]},{"id":"a1_03","name":"Verbi modali","explanation":"I sei verbi modali tedeschi e il loro uso.","content":{"regola":"I verbi modali sono: k√∂nnen (potere/sapere), m√ºssen (dovere), wollen (volere), d√ºrfen (avere il permesso), sollen (dovere morale), m√∂gen (piacere). Il modale coniugato va in posizione 2, l'infinito alla fine della frase.\n\nAl presente hanno coniugazione particolare: 1a e 3a persona singolare identiche senza desinenza (ich kann, er kann). Le forme plurali sono regolari. La vocale spesso cambia al singolare.\n\n'M√∂chten' (vorrei) √® il Konjunktiv II di m√∂gen, usato come forma di cortesia: ich m√∂chte, du m√∂chtest, er m√∂chte, wir m√∂chten, ihr m√∂chtet, sie m√∂chten.","schema":"| Persona   | k√∂nnen | m√ºssen | wollen | d√ºrfen | sollen | m√∂gen  |\n|-----------|--------|--------|--------|--------|--------|--------|\n| ich       | kann   | muss   | will   | darf   | soll   | mag    |\n| du        | kannst | musst  | willst | darfst | sollst | magst  |\n| er/sie/es | kann   | muss   | will   | darf   | soll   | mag    |\n| wir       | k√∂nnen | m√ºssen | wollen | d√ºrfen | sollen | m√∂gen  |\n| ihr       | k√∂nnt  | m√ºsst  | wollt  | d√ºrft  | sollt  | m√∂gt   |\n| sie/Sie   | k√∂nnen | m√ºssen | wollen | d√ºrfen | sollen | m√∂gen  |\n\nStruttura: Sogg. + modale coniugato + ... + infinito","esempi":[{"tedesco":"Ich kann Deutsch sprechen.","italiano":"So parlare tedesco."},{"tedesco":"Du musst jetzt gehen.","italiano":"Devi andare adesso."},{"tedesco":"Er will ein Eis essen.","italiano":"Vuole mangiare un gelato."},{"tedesco":"Wir d√ºrfen hier nicht rauchen.","italiano":"Non possiamo fumare qui."},{"tedesco":"Ihr sollt mehr lernen.","italiano":"Dovreste studiare di pi√π."},{"tedesco":"Sie mag Schokolade.","italiano":"A lei piace il cioccolato."},{"tedesco":"Ich m√∂chte einen Kaffee, bitte.","italiano":"Vorrei un caff√®, per favore."},{"tedesco":"Kannst du mir helfen?","italiano":"Puoi aiutarmi?"}],"eccezioni":"k√∂nnen vs d√ºrfen: k√∂nnen = capacit√†, d√ºrfen = permesso. m√ºssen vs sollen: m√ºssen = obbligo forte, sollen = dovere morale. Negazione: nicht m√ºssen = non obbligato, nicht d√ºrfen = divieto.","uso":"Capacit√† (k√∂nnen), necessit√† (m√ºssen), volont√† (wollen), permesso (d√ºrfen), dovere morale (sollen), preferenza (m√∂gen/m√∂chten). Modale in pos. 2, infinito alla fine."},"exercises":[{"question":"Completa: Ich ___ (k√∂nnen) gut schwimmen.","answer":"kann","explanation":"K√∂nnen alla 1a sing. = kann."},{"question":"Completa: Du ___ (m√ºssen) die Hausaufgaben machen.","answer":"musst","explanation":"M√ºssen alla 2a sing. = musst."},{"question":"Costruisci: wollen / ich / nach Berlin / fahren","answer":"Ich will nach Berlin fahren.","explanation":"Modale in pos. 2, infinito alla fine."},{"question":"Differenza tra 'Er kann nicht kommen' e 'Er darf nicht kommen'?","answer":"kann = non √® in grado; darf = non ha il permesso","explanation":"K√∂nnen = capacit√†, d√ºrfen = permesso."},{"question":"Completa: Wir ___ (m√∂chten) ein Zimmer reservieren.","answer":"m√∂chten","explanation":"M√∂chten alla 1a plur. = m√∂chten."}]},{"id":"a1_04","name":"Articoli determinativi e indeterminativi","explanation":"Der, die, das e ein, eine nei quattro casi.","content":{"regola":"Ogni sostantivo ha un genere: maschile (der), femminile (die), neutro (das). L'articolo cambia forma secondo il caso: Nominativo, Accusativo, Dativo, Genitivo.\n\nL'articolo plurale √® sempre 'die' al nom./acc., 'den' al dativo (+n al sostantivo), 'der' al genitivo. Non esiste articolo indeterminativo plurale.\n\nIl genere va imparato con ogni nuovo vocabolo. Solo il MASCHILE cambia tra nominativo e accusativo (der‚Üíden, ein‚Üíeinen).","schema":"Articolo determinativo:\n| Caso      | Masch. | Femm. | Neutro | Plur.   |\n|-----------|--------|-------|--------|----------|\n| Nom.      | der    | die   | das    | die     |\n| Akk.      | den    | die   | das    | die     |\n| Dat.      | dem    | der   | dem    | den(+n) |\n| Gen.      | des(+s)| der   | des(+s)| der     |\n\nArticolo indeterminativo:\n| Caso      | Masch. | Femm. | Neutro |\n|-----------|--------|-------|--------|\n| Nom.      | ein    | eine  | ein    |\n| Akk.      | einen  | eine  | ein    |\n| Dat.      | einem  | einer | einem  |\n| Gen.      | eines  | einer | eines  |","esempi":[{"tedesco":"Der Mann liest ein Buch.","italiano":"L'uomo legge un libro."},{"tedesco":"Ich sehe den Mann.","italiano":"Vedo l'uomo. (accusativo)"},{"tedesco":"Ich gebe dem Mann das Buch.","italiano":"Do il libro all'uomo. (dativo)"},{"tedesco":"Die Frau kauft eine Tasche.","italiano":"La donna compra una borsa."},{"tedesco":"Das Kind spielt mit einem Ball.","italiano":"Il bambino gioca con una palla."},{"tedesco":"Die Kinder spielen im Garten.","italiano":"I bambini giocano in giardino."},{"tedesco":"Er gibt einer Frau die Blumen.","italiano":"D√† i fiori a una donna."},{"tedesco":"Das Auto des Mannes ist rot.","italiano":"La macchina dell'uomo √® rossa."}],"eccezioni":"Solo il maschile cambia nom.‚Üíacc. (der‚Üíden). Femm. e neutro restano uguali. Al dativo plurale +n al sostantivo (die Kinder ‚Üí den Kindern).","uso":"Determinativo: sostantivo noto. Indeterminativo: cosa nuova. Senza articolo per professioni: 'Er ist Arzt'. Negazione: kein sostituisce ein."},"exercises":[{"question":"Inserisci: Ich sehe ___ Frau. (acc.)","answer":"die","explanation":"Femminile accusativo = die (invariato)."},{"question":"Inserisci: Er gibt ___ Kind (dat.) ___ Ball (acc.).","answer":"dem Kind den Ball","explanation":"Neutro dat. = dem; maschile acc. = den."},{"question":"Inserisci: Ich kaufe ___ Buch. (acc., neutro)","answer":"ein","explanation":"Neutro acc. indet. = ein (come nominativo)."},{"question":"Inserisci: Sie schreibt ___ Freund (dat.) ___ Brief (acc.).","answer":"einem Freund einen Brief","explanation":"Dat. masc. = einem, acc. masc. = einen."},{"question":"Quale articolo cambia tra nom. e acc.?","answer":"Solo il maschile: der‚Üíden, ein‚Üíeinen","explanation":"Femm. e neutro invariati tra nom. e acc."}]},{"id":"a1_05","name":"Genere dei sostantivi","explanation":"Regole per riconoscere il genere dei sostantivi tedeschi.","content":{"regola":"Il genere va imparato a memoria, ma esistono regole utili. MASCHILI: giorni, mesi, stagioni (der Montag, der Januar, der Sommer), agenti atmosferici, bevande alcoliche, desinenze -er, -ling, -ismus, -ist, -or.\n\nFEMMINILI: desinenze -ung, -heit, -keit, -schaft, -t√§t, -ie, -ik, -tion, -ur, numeri come nomi (die Eins), molti fiori.\n\nNEUTRI: diminutivi -chen/-lein (das M√§dchen!), desinenze -um, -ment, -tum, infiniti sostantivati (das Essen), nomi di colori, lettere dell'alfabeto.","schema":"MASCHILE (der): -er (Lehrer), -ling (Fr√ºhling), -ismus (Tourismus), -ist (Tourist), -or (Motor)\nFEMMINILE (die): -ung (Wohnung), -heit (Freiheit), -keit (M√∂glichkeit), -schaft (Freundschaft), -tion (Nation), -t√§t (Universit√§t)\nNEUTRO (das): -chen (M√§dchen), -lein (B√ºchlein), -um (Museum), -ment (Dokument), -tum (Eigentum)","esempi":[{"tedesco":"der Montag, der Dienstag","italiano":"luned√¨, marted√¨ (giorni = maschili)"},{"tedesco":"die Zeitung","italiano":"il giornale (-ung = femminile)"},{"tedesco":"das M√§dchen ist klein.","italiano":"La ragazza √® piccola. (-chen = neutro!)"},{"tedesco":"die Universit√§t","italiano":"l'universit√† (-t√§t = femminile)"},{"tedesco":"der Computer, der Drucker","italiano":"il computer, la stampante (-er = maschile)"},{"tedesco":"die Freundschaft ist wichtig.","italiano":"L'amicizia √® importante. (-schaft = femm.)"},{"tedesco":"das Zentrum der Stadt","italiano":"il centro della citt√† (-um = neutro)"},{"tedesco":"die Musik, die Physik","italiano":"la musica, la fisica (-ik = femminile)"}],"eccezioni":"das M√§dchen √® NEUTRO (-chen). der See (lago) vs die See (mare). der Band (volume) vs das Band (nastro). der Leiter (capo) vs die Leiter (scala).","uso":"Imparare sempre articolo + sostantivo. Le regole coprono il 70-80% dei casi. Nel dubbio, applicare le regole delle desinenze."},"exercises":[{"question":"Quale genere ha 'Wohnung'?","answer":"femminile (die Wohnung)","explanation":"Desinenza -ung = sempre femminile."},{"question":"Perch√© 'M√§dchen' √® neutro?","answer":"Il suffisso -chen rende il sostantivo sempre neutro.","explanation":"Diminutivi in -chen/-lein sono sempre neutri."},{"question":"Quale genere ha 'Fr√ºhling'?","answer":"maschile (der Fr√ºhling)","explanation":"Desinenza -ling = maschile."},{"question":"Quale articolo: ___ M√∂glichkeit?","answer":"die","explanation":"Desinenza -keit = sempre femminile."},{"question":"Genere dei giorni della settimana?","answer":"maschile (der Montag, der Dienstag...)","explanation":"Tutti i giorni sono maschili."}]},{"id":"a1_06","name":"Plurale dei sostantivi","explanation":"Le cinque forme di plurale in tedesco.","content":{"regola":"Cinque tipi: Tipo 1: -e (spesso +Umlaut): der Tisch‚Üídie Tische, der Stuhl‚Üídie St√ºhle. Tipo 2: -(e)n: die Frau‚Üídie Frauen. Tipo 3: -er (spesso +Umlaut): das Kind‚Üídie Kinder, das Buch‚Üídie B√ºcher. Tipo 4: nessuna desinenza (a volte Umlaut): der Lehrer‚Üídie Lehrer, der Vater‚Üídie V√§ter. Tipo 5: -s (parole straniere): das Auto‚Üídie Autos.\n\nTendenze: femminili in -ung/-heit/-keit/-schaft/-tion ‚Üí plurale in -en. Maschili/neutri in -er/-el/-en ‚Üí tipo 4. Parole straniere ‚Üí -s.\n\nL'articolo plurale √® sempre 'die' (nom./acc.). Al dativo plurale aggiungere -n al sostantivo (se non finisce in -n/-s).","schema":"| Tipo | Des.  | Umlaut? | Singolare    | Plurale      |\n|------|-------|---------|--------------|---------------|\n| 1    | -e    | spesso  | der Tisch    | die Tische    |\n| 1+U  | -e    | s√¨      | der Stuhl    | die St√ºhle    |\n| 2    | -(e)n | no      | die Frau     | die Frauen    |\n| 3    | -er   | spesso  | das Kind     | die Kinder    |\n| 3+U  | -er   | s√¨      | das Buch     | die B√ºcher    |\n| 4    | -     | no      | der Lehrer   | die Lehrer    |\n| 4+U  | -     | s√¨      | der Vater    | die V√§ter     |\n| 5    | -s    | no      | das Auto     | die Autos     |","esempi":[{"tedesco":"der Tag ‚Üí die Tage","italiano":"il giorno ‚Üí i giorni (tipo 1)"},{"tedesco":"die Stadt ‚Üí die St√§dte","italiano":"la citt√† ‚Üí le citt√† (tipo 1+U)"},{"tedesco":"die Blume ‚Üí die Blumen","italiano":"il fiore ‚Üí i fiori (tipo 2)"},{"tedesco":"das Haus ‚Üí die H√§user","italiano":"la casa ‚Üí le case (tipo 3+U)"},{"tedesco":"der Bruder ‚Üí die Br√ºder","italiano":"il fratello ‚Üí i fratelli (tipo 4+U)"},{"tedesco":"das Foto ‚Üí die Fotos","italiano":"la foto ‚Üí le foto (tipo 5)"},{"tedesco":"die Zeitung ‚Üí die Zeitungen","italiano":"il giornale ‚Üí i giornali (tipo 2)"},{"tedesco":"das M√§dchen ‚Üí die M√§dchen","italiano":"la ragazza ‚Üí le ragazze (tipo 4)"}],"eccezioni":"Irregolari: das Museum‚Üídie Museen, das Visum‚Üídie Visa. Sostantivi in -chen/-lein non cambiano. Solo singolare: der Reis. Solo plurale: die Leute, die Ferien.","uso":"Nei dizionari il plurale √® indicato dopo il sostantivo: der Tisch, -e. Imparare sempre: articolo + sostantivo + plurale. Dativo plurale +n: die Kinder ‚Üí den Kindern."},"exercises":[{"question":"Plurale di 'das Kind'?","answer":"die Kinder","explanation":"Tipo 3: +er."},{"question":"Plurale di 'die Frau'?","answer":"die Frauen","explanation":"Tipo 2: +en."},{"question":"Plurale di 'der Lehrer'?","answer":"die Lehrer","explanation":"Tipo 4: invariato, solo articolo cambia."},{"question":"Plurale di 'das Auto'?","answer":"die Autos","explanation":"Tipo 5: +s (parola straniera)."},{"question":"Plurale di 'das Buch'?","answer":"die B√ºcher","explanation":"Tipo 3+U: u‚Üí√º + er."}]},{"id":"a1_07","name":"Caso Nominativo","explanation":"Il nominativo come caso del soggetto e del predicato nominale.","content":{"regola":"Il Nominativo √® il caso del soggetto. Risponde a 'Wer?' (chi?) e 'Was?' (cosa?). Ogni frase ha almeno un nominativo.\n\nSi usa anche dopo i verbi copulativi 'sein', 'werden', 'bleiben' (predicato nominale): 'Er ist EIN GUTER Lehrer' ‚Üí nominativo.\n\nArticoli: der/ein (m.), die/eine (f.), das/ein (n.), die (pl.).","schema":"| Genere    | Art.det. | Art.indet. | Esempio             |\n|-----------|----------|------------|----------------------|\n| Masch.    | der      | ein        | Der Mann arbeitet.   |\n| Femm.     | die      | eine       | Die Frau liest.      |\n| Neutro    | das      | ein        | Das Kind spielt.     |\n| Plurale   | die      | -          | Die Kinder spielen.  |\n\nWer? ‚Üí persone | Was? ‚Üí cose","esempi":[{"tedesco":"Der Hund schl√§ft.","italiano":"Il cane dorme. (soggetto nom.)"},{"tedesco":"Eine Katze sitzt auf dem Sofa.","italiano":"Un gatto √® seduto sul divano."},{"tedesco":"Er ist ein guter Freund.","italiano":"√à un buon amico. (pred. nominale)"},{"tedesco":"Das Wetter ist sch√∂n.","italiano":"Il tempo √® bello."},{"tedesco":"Wer kommt morgen? - Der Lehrer.","italiano":"Chi viene domani? - L'insegnante."},{"tedesco":"Die Musik ist laut.","italiano":"La musica √® alta."}],"eccezioni":"Dopo 'als' riferito al soggetto: nom. ('Er arbeitet als Arzt'). 'Es gibt' regge l'accusativo: 'Es gibt einEN Mann'.","uso":"Caso base del dizionario. Per: soggetto, predicato nominale dopo sein/werden/bleiben, dopo 'als' riferito al soggetto."},"exercises":[{"question":"Identifica il soggetto: 'Die Kinder spielen im Garten.'","answer":"Die Kinder","explanation":"Wer spielt? ‚Üí Die Kinder (nom. plur.)."},{"question":"Articolo nom.: ___ Buch ist interessant.","answer":"Das","explanation":"Buch = neutro ‚Üí das."},{"question":"Completa: Er ist ___ (ein/einen) Arzt.","answer":"ein","explanation":"Dopo 'sein' = nominativo: ein Arzt."},{"question":"Domanda per trovare il soggetto (persone)?","answer":"Wer?","explanation":"'Wer?' identifica il soggetto per le persone."},{"question":"Identifica nom.: 'Das M√§dchen wird eine gute Lehrerin.'","answer":"Das M√§dchen (sogg.) e eine gute Lehrerin (pred. nom.)","explanation":"Dopo 'werden' ‚Üí nominativo per pred. nom."}]},{"id":"a1_08","name":"Caso Accusativo","explanation":"L'accusativo per complemento oggetto e preposizioni accusative.","content":{"regola":"L'Accusativo √® il caso del complemento oggetto diretto. Risponde a 'Wen?' (chi?) e 'Was?' (cosa?). Solo il MASCHILE cambia: der‚Üíden, ein‚Üíeinen.\n\nPreposizioni con accusativo: durch (attraverso), f√ºr (per), gegen (contro), ohne (senza), um (intorno a). Acronimo: D-F-G-O-U.\n\nVerbi comuni con accusativo: haben, kaufen, sehen, lesen, essen, trinken, brauchen, suchen, finden, nehmen.","schema":"| Genere    | Nom.  | Akk.   | Indet.nom. | Indet.akk. |\n|-----------|-------|--------|------------|------------|\n| Masch.    | der   | den    | ein        | einen      |\n| Femm.     | die   | die    | eine       | eine       |\n| Neutro    | das   | das    | ein        | ein        |\n| Plurale   | die   | die    | -          | -          |\n\nPrep. + Akk.: durch, f√ºr, gegen, ohne, um","esempi":[{"tedesco":"Ich sehe den Mann.","italiano":"Vedo l'uomo."},{"tedesco":"Sie kauft einen Rock.","italiano":"Compra una gonna."},{"tedesco":"Wir lesen das Buch.","italiano":"Leggiamo il libro."},{"tedesco":"Er trinkt die Milch.","italiano":"Beve il latte."},{"tedesco":"Das Geschenk ist f√ºr dich.","italiano":"Il regalo √® per te."},{"tedesco":"Wir gehen durch den Park.","italiano":"Andiamo attraverso il parco."},{"tedesco":"Er kommt ohne seinen Bruder.","italiano":"Viene senza suo fratello."},{"tedesco":"Um wie viel Uhr kommst du?","italiano":"A che ora vieni?"}],"eccezioni":"Pronomi acc.: mich, dich, ihn, sie, es, uns, euch, sie/Sie. 'Es gibt' + accusativo: Es gibt einen Park.","uso":"Per: complemento oggetto diretto, dopo durch/f√ºr/gegen/ohne/um, con 'es gibt', espressioni di tempo (jeden Tag, n√§chsten Montag)."},"exercises":[{"question":"Completa: Ich kaufe ___ (der) Pullover.","answer":"den","explanation":"Maschile acc.: der‚Üíden."},{"question":"Completa: Das ist f√ºr ___ (ein) Freund.","answer":"einen Freund","explanation":"f√ºr + acc.: ein‚Üíeinen (masch.)."},{"question":"Completa: Siehst du ___ (die) Frau?","answer":"die","explanation":"Femm. acc. = femm. nom.: die."},{"question":"Quale prep. acc.? Er geht ___ die T√ºr.","answer":"durch","explanation":"'Durch' (attraverso) + accusativo."},{"question":"Completa: Es gibt ___ (ein) Restaurant.","answer":"ein","explanation":"Restaurant = neutro, acc. neutro = nom."}]},{"id":"a1_09","name":"Caso Dativo","explanation":"Il dativo per complemento di termine e preposizioni dative.","content":{"regola":"Il Dativo √® il caso del complemento di termine (a chi?). Risponde a 'Wem?'. Articoli: der/das‚Üídem, die‚Üíder, die(pl.)‚Üíden(+n). Indeterminativi: ein‚Üíeinem (m./n.), eine‚Üíeiner (f.).\n\nPreposizioni dative: aus (da), bei (presso), mit (con), nach (dopo/verso), seit (da quando), von (da/di), zu (a/verso). Acronimo: AB-M-N-S-V-Z.\n\nVerbi con dativo: helfen, danken, gefallen, geh√∂ren, gratulieren, antworten, folgen.","schema":"| Genere    | Nom.  | Dat.    | Indet.nom. | Indet.dat. |\n|-----------|-------|---------|------------|------------|\n| Masch.    | der   | dem     | ein        | einem      |\n| Femm.     | die   | der     | eine       | einer      |\n| Neutro    | das   | dem     | ein        | einem      |\n| Plurale   | die   | den(+n) | -          | -          |\n\nPrep. + Dat.: aus, bei, mit, nach, seit, von, zu","esempi":[{"tedesco":"Ich gebe dem Mann das Buch.","italiano":"Do il libro all'uomo."},{"tedesco":"Sie hilft der Frau.","italiano":"Aiuta la donna."},{"tedesco":"Er kommt aus der Schweiz.","italiano":"Viene dalla Svizzera."},{"tedesco":"Ich fahre mit dem Bus.","italiano":"Viaggio con l'autobus."},{"tedesco":"Nach dem Unterricht gehen wir essen.","italiano":"Dopo la lezione andiamo a mangiare."},{"tedesco":"Seit einem Jahr lerne ich Deutsch.","italiano":"Da un anno studio tedesco."},{"tedesco":"Das Buch geh√∂rt meinem Bruder.","italiano":"Il libro appartiene a mio fratello."},{"tedesco":"Ich gehe zu meiner Freundin.","italiano":"Vado dalla mia amica."}],"eccezioni":"Dat. plur. +n al sostantivo (se non in -n/-s): Kinder‚ÜíKindern, ma Autos‚ÜíAutos. Contrazioni: bei+dem=beim, von+dem=vom, zu+dem=zum, zu+der=zur. Espressioni: nach Hause, zu Hause.","uso":"Per: complemento di termine, dopo aus/bei/mit/nach/seit/von/zu, con verbi dativo (helfen, gefallen...), con Wechselpr√§positionen per stato (Wo?)."},"exercises":[{"question":"Completa: Ich helfe ___ (die) Lehrerin.","answer":"der Lehrerin","explanation":"Helfen + dat. Femm. dat.: die‚Üíder."},{"question":"Completa: Er f√§hrt mit ___ (das) Auto.","answer":"dem Auto","explanation":"mit + dat. Neutro dat.: das‚Üídem."},{"question":"Completa: Wir kommen aus ___ (die) T√ºrkei.","answer":"der T√ºrkei","explanation":"aus + dat. Femm. dat.: die‚Üíder."},{"question":"Completa: Ich gehe zu ___ (mein) Bruder.","answer":"meinem Bruder","explanation":"zu + dat. Masch. dat.: mein‚Üímeinem."},{"question":"Contrazione di 'zu + dem'?","answer":"zum","explanation":"zu+dem=zum. Anche: bei+dem=beim, von+dem=vom."}]},{"id":"a1_10","name":"Pronomi personali nei tre casi","explanation":"Pronomi personali al nominativo, accusativo e dativo.","content":{"regola":"I pronomi cambiano forma secondo il caso. Nominativo = soggetto, accusativo = ogg. diretto, dativo = ogg. indiretto. La 3a sing. ha tre generi: er/sie/es.\n\n'sie' pu√≤ essere: lei (sing.), loro (plur.), Lei cortesia (Sie maiusc.). Il contesto chiarisce.\n\nCon due pronomi: acc. prima di dat. se entrambi pronomi: 'Ich gebe es dir' (te lo do).","schema":"| Persona    | Nom. | Akk.  | Dat.   |\n|------------|------|-------|--------|\n| 1a sing.   | ich  | mich  | mir    |\n| 2a sing.   | du   | dich  | dir    |\n| 3a m.      | er   | ihn   | ihm    |\n| 3a f.      | sie  | sie   | ihr    |\n| 3a n.      | es   | es    | ihm    |\n| 1a plur.   | wir  | uns   | uns    |\n| 2a plur.   | ihr  | euch  | euch   |\n| 3a plur.   | sie  | sie   | ihnen  |\n| cortesia   | Sie  | Sie   | Ihnen  |","esempi":[{"tedesco":"Ich sehe dich.","italiano":"Ti vedo."},{"tedesco":"Er hilft mir.","italiano":"Lui mi aiuta."},{"tedesco":"Kannst du ihn anrufen?","italiano":"Puoi chiamarlo?"},{"tedesco":"Ich gebe ihr das Buch.","italiano":"Le do il libro."},{"tedesco":"Wir besuchen euch morgen.","italiano":"Vi visitiamo domani."},{"tedesco":"Das gef√§llt ihnen.","italiano":"Questo piace a loro."},{"tedesco":"Kann ich Ihnen helfen?","italiano":"Posso aiutarLa?"},{"tedesco":"Ich gebe es dir.","italiano":"Te lo do."}],"eccezioni":"'ihr' = dat. femm. sing. (a lei), nom. 2a plur. (voi), possessivo (suo/di lei). 'sie' = lei/loro/Lei. Contesto chiarisce.","uso":"Sostituiscono sostantivi gi√† menzionati. Caso secondo funzione: sogg.=nom., ogg.dir.=acc., ogg.ind.=dat. Due pronomi: acc. prima di dat."},"exercises":[{"question":"Sostituisci 'den Mann': Ich sehe ___.","answer":"ihn","explanation":"Maschile accusativo ‚Üí ihn."},{"question":"Sostituisci 'der Frau': Ich helfe ___.","answer":"ihr","explanation":"Femminile dativo ‚Üí ihr."},{"question":"Completa: Kannst du ___ (a noi) helfen?","answer":"uns","explanation":"Helfen + dat. 'Noi' dat. = uns."},{"question":"Come dici 'te lo do'?","answer":"Ich gebe es dir.","explanation":"Due pronomi: acc. (es) prima di dat. (dir)."},{"question":"Completa: Ich schreibe ___ (a Lei) einen Brief.","answer":"Ihnen","explanation":"Cortesia dativo = Ihnen (maiuscolo)."}]},{"id":"a1_11","name":"Pronomi possessivi","explanation":"Mein, dein, sein, ihr e la loro declinazione.","content":{"regola":"I possessivi tedeschi sono: mein (mio), dein (tuo), sein (suo/di lui), ihr (suo/di lei), sein (suo/di esso), unser (nostro), euer (vostro), ihr (loro), Ihr (Suo cortesia). Seguono la declinazione dell'articolo indeterminativo 'ein'.\n\nLa desinenza del possessivo dipende dal genere e caso del sostantivo che segue, NON dal genere del possessore. 'Sein Buch' (il suo libro, di lui), 'Ihr Buch' (il suo libro, di lei).\n\nAl maschile nominativo e neutro nominativo/accusativo non hanno desinenza: mein Vater, mein Buch. Al femminile e plurale aggiungono -e: meine Mutter, meine Kinder.","schema":"Declinazione (es. 'mein'):\n| Caso  | Masch.  | Femm.  | Neutro  | Plur.   |\n|-------|---------|--------|---------|----------|\n| Nom.  | mein    | meine  | mein    | meine   |\n| Akk.  | meinen  | meine  | mein    | meine   |\n| Dat.  | meinem  | meiner | meinem  | meinen  |\n| Gen.  | meines  | meiner | meines  | meiner  |\n\nPossessivi: ich‚Üímein, du‚Üídein, er‚Üísein, sie‚Üíihr, es‚Üísein, wir‚Üíunser, ihr‚Üíeuer, sie‚Üíihr, Sie‚ÜíIhr","esempi":[{"tedesco":"Mein Vater ist Arzt.","italiano":"Mio padre √® medico."},{"tedesco":"Deine Mutter ist nett.","italiano":"Tua madre √® gentile."},{"tedesco":"Er liebt seine Frau.","italiano":"Ama sua moglie."},{"tedesco":"Sie liest ihr Buch.","italiano":"Lei legge il suo libro."},{"tedesco":"Wir besuchen unsere Eltern.","italiano":"Visitiamo i nostri genitori."},{"tedesco":"Ich gebe meinem Freund das Geschenk.","italiano":"Do il regalo al mio amico."},{"tedesco":"Wo ist euer Auto?","italiano":"Dov'√® la vostra macchina?"},{"tedesco":"Ihre Kinder sind gro√ü.","italiano":"I loro figli sono grandi."}],"eccezioni":"'euer' perde la 'e' interna con desinenza: eure (non euere). 'unser' a volte perde la 'e': unsre (colloquiale). 'ihr' (di lei) e 'ihr' (di loro) hanno le stesse forme - il contesto distingue.","uso":"Il possessivo concorda con il sostantivo che segue (genere/caso), NON con il possessore. Attenzione: 'sein' = di lui/di esso, 'ihr' = di lei/di loro."},"exercises":[{"question":"Completa: Das ist ___ (mio) Buch.","answer":"mein","explanation":"Neutro nom.: nessuna desinenza ‚Üí mein."},{"question":"Completa: Ich sehe ___ (tua) Schwester.","answer":"deine","explanation":"Femm. acc. = femm. nom.: deine."},{"question":"Completa: Er gibt ___ (suo, di lui) Freund das Geld.","answer":"seinem","explanation":"Masch. dat.: sein+em ‚Üí seinem."},{"question":"Completa: Wo ist ___ (vostro) Auto?","answer":"euer","explanation":"Neutro nom.: nessuna desinenza. 'Euer' invariato."},{"question":"Differenza: 'sein Buch' vs 'ihr Buch'?","answer":"sein = di lui, ihr = di lei o di loro","explanation":"Il possessivo indica il possessore, non il genere del sostantivo."}]},{"id":"a1_12","name":"Negazione - nicht vs kein","explanation":"Le due forme di negazione in tedesco e le regole di posizione.","content":{"regola":"In tedesco ci sono due parole per negare: 'nicht' e 'kein'. 'Kein' si usa al posto dell'articolo indeterminativo 'ein' o quando non c'√® articolo: 'Ich habe EIN Auto' ‚Üí 'Ich habe KEIN Auto'. 'Kein' si declina come 'ein' ma ha anche forme plurali (keine).\n\n'Nicht' si usa in tutti gli altri casi: nega verbi, aggettivi, avverbi, nomi con articolo determinativo. Posizione di 'nicht': di solito alla fine della frase, ma PRIMA di: aggettivi predicativi, complementi di luogo/direzione, prefissi separabili, infiniti, participi.\n\n'Nicht' nega l'intera frase quando √® alla fine. Nega un elemento specifico quando precede quell'elemento: 'Ich komme NICHT heute' (non oggi, ma un altro giorno).","schema":"KEIN (nega sostantivi con ein/senza articolo):\n| Caso  | Masch.  | Femm.  | Neutro  | Plur.   |\n|-------|---------|--------|---------|----------|\n| Nom.  | kein    | keine  | kein    | keine   |\n| Akk.  | keinen  | keine  | kein    | keine   |\n| Dat.  | keinem  | keiner | keinem  | keinen  |\n\nNICHT (posizione):\n- Fine frase: Ich komme nicht.\n- Prima di agg. pred.: Er ist nicht m√ºde.\n- Prima di compl. luogo: Ich gehe nicht nach Hause.\n- Prima di prefisso sep.: Ich rufe nicht an.","esempi":[{"tedesco":"Ich habe kein Geld.","italiano":"Non ho soldi."},{"tedesco":"Das ist keine gute Idee.","italiano":"Non √® una buona idea."},{"tedesco":"Er kommt heute nicht.","italiano":"Non viene oggi."},{"tedesco":"Sie ist nicht m√ºde.","italiano":"Non √® stanca."},{"tedesco":"Ich kaufe das Buch nicht.","italiano":"Non compro il libro."},{"tedesco":"Wir gehen nicht ins Kino.","italiano":"Non andiamo al cinema."},{"tedesco":"Er hat keinen Bruder.","italiano":"Non ha fratelli."},{"tedesco":"Ich trinke keinen Kaffee.","italiano":"Non bevo caff√®."}],"eccezioni":"'Kein' NON si usa con nomi propri o pronomi. 'Nicht ein' √® enfatico: 'Nicht ein einziges Mal!' (Neanche una volta!). 'Noch nicht' = non ancora, 'nicht mehr' = non pi√π, 'gar nicht / √ºberhaupt nicht' = per niente.","uso":"Con 'ein'/senza articolo ‚Üí kein. Con articolo determinativo/verbo/aggettivo ‚Üí nicht. Risposta negativa a domanda con 'ein': Hast du ein Auto? Nein, ich habe kein Auto."},"exercises":[{"question":"Nega: 'Ich habe ein Auto.'","answer":"Ich habe kein Auto.","explanation":"Con ein ‚Üí kein."},{"question":"Nega: 'Er ist m√ºde.'","answer":"Er ist nicht m√ºde.","explanation":"Nicht prima dell'aggettivo predicativo."},{"question":"Nega: 'Sie trinkt Kaffee.'","answer":"Sie trinkt keinen Kaffee.","explanation":"Senza articolo ‚Üí kein (acc. masch.: keinen)."},{"question":"Nega: 'Ich gehe ins Kino.'","answer":"Ich gehe nicht ins Kino.","explanation":"Nicht prima del complemento di luogo."},{"question":"Completa: 'Das ist ___ Problem.'","answer":"kein","explanation":"Neutro nom. senza articolo ‚Üí kein."}]},{"id":"a1_13","name":"Ordine delle parole - Regola V2 e inversione","explanation":"La regola V2, l'inversione e la struttura della frase tedesca.","content":{"regola":"In tedesco, il verbo coniugato occupa SEMPRE la seconda posizione nella frase principale (regola V2). La prima posizione pu√≤ essere occupata dal soggetto o da qualsiasi altro elemento (tempo, luogo, complemento). Se il primo elemento non √® il soggetto, il soggetto va DOPO il verbo (inversione).\n\nStruttura standard: Soggetto + Verbo + Complementi. Con inversione: Complemento + Verbo + Soggetto + Complementi. Ad esempio: 'Morgen FAHRE ICH nach Berlin.' (Domani vado a Berlino).\n\nSe ci sono due verbi (modale + infinito, o ausiliare + participio), il verbo coniugato sta in posizione 2 e il secondo verbo alla fine: 'Ich KANN gut Deutsch SPRECHEN.'","schema":"Frase standard:\n| Pos. 1    | Pos. 2 (Verbo) | Mittelfeld      | Fine      |\n|-----------|----------------|-----------------|------------|\n| Ich       | lerne          | Deutsch         |            |\n| Ich       | kann           | gut Deutsch     | sprechen   |\n\nInversione:\n| Pos. 1    | Pos. 2 (Verbo) | Soggetto | Rest       | Fine      |\n|-----------|----------------|----------|------------|------------|\n| Morgen    | fahre          | ich      | nach Berlin|            |\n| Heute     | kann           | ich      | nicht      | kommen     |","esempi":[{"tedesco":"Ich lerne Deutsch.","italiano":"Studio tedesco. (ordine standard)"},{"tedesco":"Morgen fahre ich nach Berlin.","italiano":"Domani vado a Berlino. (inversione)"},{"tedesco":"Jeden Tag spielt er Fu√üball.","italiano":"Ogni giorno gioca a calcio."},{"tedesco":"In der Schule lernen wir Deutsch.","italiano":"A scuola studiamo tedesco."},{"tedesco":"Ich kann gut schwimmen.","italiano":"So nuotare bene. (infinito alla fine)"},{"tedesco":"Am Abend sehe ich fern.","italiano":"Di sera guardo la TV."},{"tedesco":"Gestern habe ich gut geschlafen.","italiano":"Ieri ho dormito bene."},{"tedesco":"Deutsch finde ich interessant.","italiano":"Il tedesco lo trovo interessante."}],"eccezioni":"Le congiunzioni coordinanti (und, aber, oder, denn, sondern) occupano la 'posizione zero' e non contano: 'Ich bin m√ºde, DENN ich habe viel gearbeitet.' Nelle subordinate il verbo va alla FINE.","uso":"Regola V2: il verbo √® SEMPRE in posizione 2 nella frase principale. L'inversione serve per enfatizzare l'elemento in posizione 1. In caso di dubbio, mettere il soggetto in pos. 1."},"exercises":[{"question":"Riscrivi con 'Morgen' in pos. 1: 'Ich gehe ins Kino.'","answer":"Morgen gehe ich ins Kino.","explanation":"Inversione: Morgen + verbo + soggetto."},{"question":"Correggi: 'Jeden Tag ich lerne Deutsch.'","answer":"Jeden Tag lerne ich Deutsch.","explanation":"Verbo in pos. 2: dopo 'Jeden Tag' ‚Üí lerne, poi soggetto."},{"question":"Dove va il verbo nella frase principale?","answer":"Sempre in posizione 2.","explanation":"Regola V2: il verbo coniugato √® sempre il 2¬∞ elemento."},{"question":"Riscrivi: 'Ich kann heute nicht kommen.' con 'Heute' in pos. 1","answer":"Heute kann ich nicht kommen.","explanation":"Inversione: Heute + kann + ich + nicht + kommen."},{"question":"Posizione di 'und' nella frase?","answer":"Posizione zero (non conta)","explanation":"Und/aber/oder/denn/sondern: pos. 0, non causano inversione."}]},{"id":"a1_14","name":"Frasi interrogative","explanation":"W-Fragen e domande s√¨/no in tedesco.","content":{"regola":"Ci sono due tipi di domande: 1) W-Fragen (domande con pronome interrogativo): iniziano con una parola interrogativa (Wer, Was, Wo, Wann, Wie, Warum, Woher, Wohin). Il verbo √® in posizione 2. 2) Ja/Nein-Fragen: il verbo √® in posizione 1, senza parola interrogativa.\n\nPronomi interrogativi comuni: Wer? (chi?-nom.), Wen? (chi?-acc.), Wem? (a chi?-dat.), Was? (cosa?), Wo? (dove?), Wohin? (dove/verso dove?), Woher? (da dove?), Wann? (quando?), Wie? (come?), Warum? (perch√©?), Wie viel? (quanto?), Welcher/e/es? (quale?).\n\nLe W-Fragen hanno lo stesso ordine dell'inversione: W-Wort + Verbo + Soggetto. Le Ja/Nein-Fragen: Verbo + Soggetto + Complementi.","schema":"W-Fragen:\n| W-Wort   | Verbo    | Soggetto | Rest           |\n|----------|----------|----------|----------------|\n| Wo       | wohnst   | du?      |                |\n| Was      | machst   | du       | heute?         |\n| Wann     | kommt    | er       | nach Hause?    |\n\nJa/Nein-Fragen:\n| Verbo    | Soggetto | Rest                  |\n|----------|----------|------------------------|\n| Kommst   | du       | morgen?               |\n| Hast     | du       | ein Auto?             |","esempi":[{"tedesco":"Wo wohnst du?","italiano":"Dove abiti?"},{"tedesco":"Was machst du?","italiano":"Cosa fai?"},{"tedesco":"Wann kommst du?","italiano":"Quando vieni?"},{"tedesco":"Wie hei√üen Sie?","italiano":"Come si chiama?"},{"tedesco":"Warum lernst du Deutsch?","italiano":"Perch√© studi tedesco?"},{"tedesco":"Kommst du morgen?","italiano":"Vieni domani?"},{"tedesco":"Hast du Geschwister?","italiano":"Hai fratelli/sorelle?"},{"tedesco":"Woher kommen Sie?","italiano":"Da dove viene?"}],"eccezioni":"'Welcher' si declina come 'dieser': welcher/welche/welches. 'Was f√ºr ein...' (che tipo di) mantiene 'ein' declinato. 'Wie viel' + sing., 'wie viele' + plur.","uso":"W-Fragen per informazioni specifiche. Ja/Nein per conferma. In contesto formale: 'Sie' (Lei). La risposta a Ja/Nein-Fragen: 'Ja,...' / 'Nein,...' / 'Doch,...' (s√¨ a domanda negativa)."},"exercises":[{"question":"Forma la domanda: 'Ich wohne in Rom.' ‚Üí Wo...?","answer":"Wo wohnst du?","explanation":"W-Wort + verbo + soggetto."},{"question":"Forma Ja/Nein-Frage: 'Du sprichst Deutsch.'","answer":"Sprichst du Deutsch?","explanation":"Verbo in pos. 1 + soggetto."},{"question":"Quale W-Wort per 'da dove'?","answer":"Woher","explanation":"Woher kommst du? = Da dove vieni?"},{"question":"Rispondi negativamente: 'Hast du kein Auto?' - S√¨, ce l'ho.","answer":"Doch, ich habe ein Auto.","explanation":"'Doch' risponde affermativamente a domanda negativa."},{"question":"Domanda per 'Er kommt um 8 Uhr.'","answer":"Wann kommt er?","explanation":"Wann? chiede il momento temporale."}]},{"id":"a1_15","name":"Imperativo","explanation":"Le forme dell'imperativo per du, ihr e Sie.","content":{"regola":"L'imperativo si usa per dare ordini, istruzioni, consigli. Tre forme: 'du' (informale sing.), 'ihr' (informale plur.), 'Sie' (formale). Forma 'du': radice del verbo (senza desinenza -st, senza 'du'): machen ‚Üí Mach! Forma 'ihr': come presente indicativo senza pronome: ihr macht ‚Üí Macht! Forma 'Sie': infinito + Sie: Machen Sie!\n\nI verbi con cambio vocalico e‚Üíi/ie mantengono il cambio alla forma 'du': sprechen ‚Üí Sprich! lesen ‚Üí Lies! Ma i verbi con a‚Üí√§ NON cambiano: fahren ‚Üí Fahr! (non F√§hr!).\n\nVerbi irregolari: sein ‚Üí Sei! / Seid! / Seien Sie! haben ‚Üí Hab! / Habt! / Haben Sie! werden ‚Üí Werde! / Werdet! / Werden Sie!","schema":"| Verbo     | du-Form | ihr-Form | Sie-Form      |\n|-----------|---------|----------|----------------|\n| machen    | Mach!   | Macht!   | Machen Sie!   |\n| kommen    | Komm!   | Kommt!   | Kommen Sie!   |\n| sprechen  | Sprich! | Sprecht! | Sprechen Sie! |\n| lesen     | Lies!   | Lest!    | Lesen Sie!    |\n| fahren    | Fahr!   | Fahrt!   | Fahren Sie!   |\n| sein      | Sei!    | Seid!    | Seien Sie!    |\n| nehmen    | Nimm!   | Nehmt!   | Nehmen Sie!   |","esempi":[{"tedesco":"Komm bitte hierher!","italiano":"Vieni qui per favore! (du)"},{"tedesco":"Sprich langsam!","italiano":"Parla lentamente! (du)"},{"tedesco":"Lest den Text!","italiano":"Leggete il testo! (ihr)"},{"tedesco":"Machen Sie die T√ºr zu!","italiano":"Chiuda la porta! (Sie)"},{"tedesco":"Sei ruhig!","italiano":"Stai tranquillo!"},{"tedesco":"Nehmt eure B√ºcher!","italiano":"Prendete i vostri libri!"},{"tedesco":"Fahren Sie geradeaus!","italiano":"Vada dritto!"},{"tedesco":"Lies das Buch!","italiano":"Leggi il libro!"}],"eccezioni":"Verbi in -t/-d aggiungono -e: Arbeite! Finde! (du). e‚Üíi/ie: sprechen‚ÜíSprich!, lesen‚ÜíLies!, nehmen‚ÜíNimm!, essen‚ÜíIss! a‚Üí√§ NON cambia: fahren‚ÜíFahr!, schlafen‚ÜíSchlaf!","uso":"Per ordini, istruzioni, consigli, richieste. 'Bitte' addolcisce: 'Komm bitte!' = Vieni per favore. In ricette, istruzioni, cartelli. 'Sie' per contesti formali."},"exercises":[{"question":"Imperativo di 'kommen' (du):","answer":"Komm!","explanation":"Radice senza desinenza: komm."},{"question":"Imperativo di 'sprechen' (du):","answer":"Sprich!","explanation":"Cambio e‚Üíi: sprech‚Üísprich."},{"question":"Imperativo di 'lesen' (ihr):","answer":"Lest!","explanation":"ihr-Form: come presente senza pronome."},{"question":"Imperativo di 'machen' (Sie):","answer":"Machen Sie!","explanation":"Sie-Form: infinito + Sie."},{"question":"Imperativo di 'sein' (du):","answer":"Sei!","explanation":"Forma irregolare: Sei!"}]},{"id":"a1_16","name":"Wechselpr√§positionen","explanation":"Le preposizioni bivalenti con accusativo o dativo.","content":{"regola":"Le Wechselpr√§positionen (preposizioni alternanti) reggono l'accusativo o il dativo a seconda del significato. Sono 9: in, an, auf, √ºber, unter, neben, zwischen, vor, hinter. Regola: WOHIN? (direzione/movimento verso) ‚Üí Accusativo. WO? (posizione/stato) ‚Üí Dativo.\n\nEsempio: 'Ich gehe IN DEN Park' (acc., direzione: dove vado?) vs 'Ich bin IN DEM Park' (dat., posizione: dove sono?). Verbi di posizione (sein, stehen, liegen, sitzen, h√§ngen) ‚Üí Dativo. Verbi di movimento verso (gehen, legen, stellen, setzen, h√§ngen) ‚Üí Accusativo.\n\nContrazioni comuni: in+dem=im, in+das=ins, an+dem=am, an+das=ans, auf+das=aufs.","schema":"| Prep.     | Significato           | Wo? (Dat.)        | Wohin? (Akk.)       |\n|-----------|-----------------------|--------------------|----------------------|\n| in        | in                    | im Zimmer          | ins Zimmer           |\n| an        | a/presso              | am Fenster         | ans Fenster          |\n| auf       | su/sopra              | auf dem Tisch      | auf den Tisch        |\n| √ºber      | sopra                 | √ºber dem Bild      | √ºber das Bild        |\n| unter     | sotto                 | unter dem Tisch    | unter den Tisch      |\n| neben     | accanto               | neben der T√ºr      | neben die T√ºr        |\n| zwischen  | tra                   | zwischen den St√ºhlen| zwischen die St√ºhle |\n| vor       | davanti               | vor dem Haus       | vor das Haus         |\n| hinter    | dietro                | hinter dem Haus    | hinter das Haus      |","esempi":[{"tedesco":"Ich bin im Zimmer. (Wo?)","italiano":"Sono nella stanza. (dativo)"},{"tedesco":"Ich gehe ins Zimmer. (Wohin?)","italiano":"Vado nella stanza. (accusativo)"},{"tedesco":"Das Bild h√§ngt an der Wand.","italiano":"Il quadro √® appeso alla parete. (Wo?‚Üídat.)"},{"tedesco":"Ich h√§nge das Bild an die Wand.","italiano":"Appendo il quadro alla parete. (Wohin?‚Üíacc.)"},{"tedesco":"Die Katze sitzt auf dem Stuhl.","italiano":"Il gatto √® seduto sulla sedia. (dat.)"},{"tedesco":"Die Katze springt auf den Stuhl.","italiano":"Il gatto salta sulla sedia. (acc.)"},{"tedesco":"Er steht vor der T√ºr.","italiano":"Sta davanti alla porta. (dat.)"},{"tedesco":"Er geht vor die T√ºr.","italiano":"Va davanti alla porta. (acc.)"}],"eccezioni":"Alcune espressioni fisse: 'am Montag' (luned√¨, dat.), 'ans Telefon gehen' (acc.), 'im Internet' (dat.). Con significato temporale: 'in' + dat.: 'in einer Woche'. Con significato figurato bisogna memorizzare il caso.","uso":"Domanda chiave: Wo? (dove?) ‚Üí dativo, Wohin? (verso dove?) ‚Üí accusativo. Coppie di verbi: stehen/stellen, liegen/legen, sitzen/setzen, h√§ngen/h√§ngen."},"exercises":[{"question":"Completa: Die Lampe steht ___ (auf / der Tisch).","answer":"auf dem Tisch","explanation":"Wo steht die Lampe? ‚Üí dativo: dem Tisch."},{"question":"Completa: Ich stelle die Lampe ___ (auf / der Tisch).","answer":"auf den Tisch","explanation":"Wohin? ‚Üí accusativo: den Tisch."},{"question":"Completa: Das Bild h√§ngt ___ (an / die Wand).","answer":"an der Wand","explanation":"Wo? ‚Üí dativo: der Wand."},{"question":"Completa: Wir gehen ___ (in / das Kino).","answer":"ins Kino","explanation":"Wohin? ‚Üí acc.: in + das = ins."},{"question":"Wo? o Wohin?: 'Ich bin ___ Park.'","answer":"im Park (Wo? ‚Üí Dativo: in + dem = im)","explanation":"Essere = stato ‚Üí Wo? ‚Üí dativo."}]},{"id":"a1_17","name":"Preposizioni temporali","explanation":"Am, um, im, von...bis e altre preposizioni di tempo.","content":{"regola":"Le preposizioni temporali principali: 'am' + giorni e parti del giorno (am Montag, am Morgen), 'um' + ore precise (um 8 Uhr), 'im' + mesi e stagioni (im Januar, im Sommer), 'von...bis' per intervalli temporali.\n\n'In' + dativo per 'tra' (futuro): 'in einer Woche' (tra una settimana). 'Vor' + dativo per 'fa': 'vor zwei Jahren' (due anni fa). 'Seit' + dativo per 'da' (durata): 'seit drei Monaten' (da tre mesi). 'Nach' + dativo per 'dopo': 'nach dem Essen' (dopo il pasto).\n\nSenza preposizione: 'jeden Tag' (ogni giorno), 'n√§chste Woche' (la prossima settimana), 'letzten Montag' (luned√¨ scorso) - usano l'accusativo.","schema":"| Preposizione | Uso                    | Esempio                |\n|-------------|------------------------|-------------------------|\n| am          | giorni, parti giorno   | am Montag, am Abend     |\n| um          | ore precise            | um 8 Uhr                |\n| im          | mesi, stagioni         | im Mai, im Winter       |\n| von...bis   | intervallo             | von 8 bis 10 Uhr        |\n| in + Dat.   | tra (futuro)           | in zwei Wochen           |\n| vor + Dat.  | fa (passato)           | vor einem Jahr           |\n| seit + Dat. | da (durata)            | seit drei Monaten        |\n| nach + Dat. | dopo                   | nach dem Unterricht      |\n| √ò (acc.)    | ogni/prossimo/scorso   | jeden Tag, n√§chste Woche |","esempi":[{"tedesco":"Am Montag habe ich frei.","italiano":"Luned√¨ ho libero."},{"tedesco":"Der Film beginnt um 20 Uhr.","italiano":"Il film inizia alle 20."},{"tedesco":"Im Sommer fahren wir ans Meer.","italiano":"In estate andiamo al mare."},{"tedesco":"Ich arbeite von 9 bis 17 Uhr.","italiano":"Lavoro dalle 9 alle 17."},{"tedesco":"In einer Woche fliege ich nach Rom.","italiano":"Tra una settimana volo a Roma."},{"tedesco":"Vor zwei Jahren war ich in Berlin.","italiano":"Due anni fa ero a Berlino."},{"tedesco":"Seit einem Monat lerne ich Deutsch.","italiano":"Da un mese studio tedesco."},{"tedesco":"Nach dem Fr√ºhst√ºck gehe ich arbeiten.","italiano":"Dopo colazione vado a lavorare."}],"eccezioni":"'Am Morgen' ma 'in der Nacht' (di notte, con 'in'). 'Am Wochenende' (nel fine settimana). Senza preposizione: 'heute' (oggi), 'morgen' (domani), 'gestern' (ieri), 'jetzt' (adesso).","uso":"am + giorno/parte del giorno, um + ora, im + mese/stagione. Per durata 'da': seit + dat. Per 'tra': in + dat. Per 'fa': vor + dat."},"exercises":[{"question":"Completa: ___ Samstag gehen wir tanzen.","answer":"Am","explanation":"Giorno della settimana ‚Üí am."},{"question":"Completa: Der Zug f√§hrt ___ 14.30 Uhr.","answer":"um","explanation":"Ora precisa ‚Üí um."},{"question":"Completa: ___ Winter schneit es oft.","answer":"Im","explanation":"Stagione ‚Üí im."},{"question":"Completa: ___ drei Tagen komme ich zur√ºck.","answer":"In","explanation":"Tra (futuro) ‚Üí in + dat."},{"question":"Completa: ___ zwei Jahren habe ich Deutsch gelernt.","answer":"Vor","explanation":"Fa (passato) ‚Üí vor + dat."}]},{"id":"a1_18","name":"Congiunzioni coordinanti","explanation":"Und, aber, oder, denn, sondern - posizione zero.","content":{"regola":"Le congiunzioni coordinanti collegano due frasi principali senza cambiare l'ordine delle parole. Occupano la 'posizione zero' (non contano come primo elemento). Sono: und (e), aber (ma/per√≤), oder (o/oppure), denn (perch√©/poich√©), sondern (bens√¨/ma - dopo negazione).\n\nDopo queste congiunzioni, la struttura della frase resta normale: Cong. + Soggetto + Verbo. Non causano inversione! Esempio: 'Ich bin m√ºde, DENN ich habe viel gearbeitet.'\n\n'Sondern' si usa solo dopo una negazione per introdurre un'alternativa positiva: 'Er trinkt nicht Kaffee, SONDERN Tee.' (Non beve caff√®, bens√¨ t√®). 'Aber' si usa per contrasto senza negazione o dopo negazione senza alternativa diretta.","schema":"| Cong.   | Significato | Esempio                                    |\n|---------|-------------|---------------------------------------------|\n| und     | e           | Ich lese und er schreibt.                   |\n| aber    | ma, per√≤    | Ich bin m√ºde, aber ich arbeite weiter.      |\n| oder    | o, oppure   | Kommst du oder bleibst du?                  |\n| denn    | perch√©      | Ich gehe, denn es ist sp√§t.                 |\n| sondern | bens√¨       | Nicht Kaffee, sondern Tee.                  |\n\nPosizione: [Frase 1], + CONGIUNZIONE + [Frase 2 con ordine normale]","esempi":[{"tedesco":"Ich koche und du w√§schst ab.","italiano":"Io cucino e tu lavi i piatti."},{"tedesco":"Er ist reich, aber nicht gl√ºcklich.","italiano":"√à ricco, ma non felice."},{"tedesco":"M√∂chtest du Tee oder Kaffee?","italiano":"Vuoi t√® o caff√®?"},{"tedesco":"Ich bleibe zu Hause, denn ich bin krank.","italiano":"Resto a casa perch√© sono malato."},{"tedesco":"Sie f√§hrt nicht mit dem Bus, sondern mit dem Fahrrad.","italiano":"Non va in bus, bens√¨ in bicicletta."},{"tedesco":"Er spricht Deutsch und Englisch.","italiano":"Parla tedesco e inglese."},{"tedesco":"Ich m√∂chte kommen, aber ich habe keine Zeit.","italiano":"Vorrei venire, ma non ho tempo."},{"tedesco":"Das ist nicht rot, sondern orange.","italiano":"Non √® rosso, bens√¨ arancione."}],"eccezioni":"'Denn' (congiunzione, pos. 0) ‚â† 'weil' (subordinante, verbo alla fine). 'Sondern' solo dopo negazione (nicht/kein), 'aber' anche senza. Si pu√≤ omettere il soggetto dopo 'und' se √® lo stesso: 'Er steht auf und (er) geht.'","uso":"Per collegare frasi coordinate mantenendo l'ordine S-V-O. 'Und' elenca, 'aber' contrasta, 'oder' offre scelta, 'denn' spiega causa, 'sondern' corregge dopo negazione."},"exercises":[{"question":"Collega: 'Ich bin m√ºde.' + 'Ich gehe schlafen.' (denn)","answer":"Ich gehe schlafen, denn ich bin m√ºde.","explanation":"Denn introduce la causa, pos. 0."},{"question":"Correggi: 'Er ist nicht dumm, aber intelligent.'","answer":"Er ist nicht dumm, sondern intelligent.","explanation":"Dopo negazione + alternativa ‚Üí sondern."},{"question":"Le congiunzioni coordinanti cambiano l'ordine?","answer":"No, occupano posizione zero.","explanation":"Posizione zero: non contano come primo elemento."},{"question":"Completa: ___ du kommst ___ du bleibst - entscheide dich!","answer":"Oder","explanation":"'O vieni o resti' ‚Üí oder."},{"question":"Differenza tra 'denn' e 'weil'?","answer":"denn = pos. 0, ordine normale; weil = subordinante, verbo alla fine","explanation":"Denn: ...denn ich bin m√ºde. Weil: ...weil ich m√ºde bin."}]},{"id":"a1_19","name":"Avverbi di tempo e frequenza","explanation":"Avverbi per esprimere quando e quanto spesso.","content":{"regola":"Gli avverbi di tempo indicano QUANDO accade qualcosa: heute (oggi), morgen (domani), gestern (ieri), jetzt (adesso), bald (presto), dann (poi), fr√ºher (prima/in passato), sp√§ter (pi√π tardi), sofort (subito).\n\nGli avverbi di frequenza indicano QUANTO SPESSO: immer (sempre), oft/h√§ufig (spesso), manchmal (a volte), selten (raramente), nie/niemals (mai), meistens (per lo pi√π), regelm√§√üig (regolarmente), ab und zu (ogni tanto).\n\nGli avverbi possono stare in posizione 1 (con inversione) o nel Mittelfeld: 'Heute gehe ich ins Kino.' oppure 'Ich gehe heute ins Kino.'","schema":"Tempo:\n| Tedesco     | Italiano      | Esempio                   |\n|-------------|---------------|----------------------------|\n| heute       | oggi          | Heute regnet es.           |\n| morgen      | domani        | Morgen fahre ich weg.      |\n| gestern     | ieri          | Gestern war ich krank.     |\n| jetzt       | adesso        | Jetzt esse ich.            |\n| bald        | presto        | Bald ist Weihnachten.      |\n\nFrequenza:\n| Tedesco     | Italiano      |\n|-------------|---------------|\n| immer       | sempre        |\n| oft         | spesso        |\n| manchmal    | a volte       |\n| selten      | raramente     |\n| nie         | mai           |","esempi":[{"tedesco":"Heute gehe ich einkaufen.","italiano":"Oggi vado a fare la spesa."},{"tedesco":"Morgen haben wir frei.","italiano":"Domani abbiamo libero."},{"tedesco":"Ich trinke immer Kaffee zum Fr√ºhst√ºck.","italiano":"Bevo sempre caff√® a colazione."},{"tedesco":"Er geht oft ins Kino.","italiano":"Va spesso al cinema."},{"tedesco":"Manchmal lese ich abends ein Buch.","italiano":"A volte la sera leggo un libro."},{"tedesco":"Sie kommt selten zu sp√§t.","italiano":"Arriva raramente in ritardo."},{"tedesco":"Ich esse nie Fleisch.","italiano":"Non mangio mai carne."},{"tedesco":"Jetzt muss ich gehen.","italiano":"Adesso devo andare."}],"eccezioni":"'Morgen' = domani, 'der Morgen' = la mattina, 'morgens' = di mattina (abitualmente). 'Nie' rende la frase negativa: 'Ich rauche nie' = Non fumo mai (non serve 'nicht'). 'Schon' (gi√†) vs 'noch' (ancora) vs 'erst' (solo/appena).","uso":"In posizione 1 per enfatizzare il momento: 'Heute lerne ich.' Nel Mittelfeld per informazione neutra: 'Ich lerne heute.' Ordine nel Mittelfeld: Tempo prima di Luogo (TeKaMoLo)."},"exercises":[{"question":"Traduci: 'Vado spesso al cinema.'","answer":"Ich gehe oft ins Kino.","explanation":"Oft nel Mittelfeld tra verbo e complemento."},{"question":"Metti in pos. 1: 'Ich habe morgen frei.'","answer":"Morgen habe ich frei.","explanation":"Inversione: Morgen + verbo + soggetto."},{"question":"Traduci: 'Non mangio mai pesce.'","answer":"Ich esse nie Fisch.","explanation":"Nie rende la frase negativa (senza nicht)."},{"question":"Differenza: morgen vs morgens?","answer":"morgen = domani; morgens = di mattina (abitualmente)","explanation":"Morgen (avv. tempo) ‚â† morgens (frequenza abituale)."},{"question":"Completa: ___ trinke ich Tee, ___ Kaffee.","answer":"Manchmal...manchmal","explanation":"Manchmal...manchmal = a volte...a volte."}]},{"id":"a1_20","name":"Numeri, ora, data","explanation":"Numeri cardinali e ordinali, esprimere ora e data.","content":{"regola":"Numeri cardinali: 0-12 vanno memorizzati (null, eins, zwei, drei, vier, f√ºnf, sechs, sieben, acht, neun, zehn, elf, zw√∂lf). 13-19: unit√† + zehn (dreizehn). 20-99: unit√† + und + decina (einundzwanzig = 21). 100 = hundert, 1000 = tausend.\n\nL'ora: 'Wie sp√§t ist es?' / 'Wie viel Uhr ist es?'. Formale: 'Es ist 14:30 Uhr' (vierzehn Uhr drei√üig). Informale: 'halb drei' (le 2:30), 'Viertel vor/nach drei' (le 2:45/3:15). 'Um wie viel Uhr?' ‚Üí 'Um 8 Uhr.'\n\nLa data: numeri ordinali + -te (1-19) o -ste (da 20). 'Der erste Januar' (1¬∞ gennaio). Eccezioni: erste (1¬∞), dritte (3¬∞), siebte (7¬∞), achte (8¬∞). Scritto: 'den 5. Mai' (accusativo per date).","schema":"Numeri 1-20:\n| 1 eins   | 6 sechs   | 11 elf      | 16 sechzehn  |\n| 2 zwei   | 7 sieben  | 12 zw√∂lf    | 17 siebzehn  |\n| 3 drei   | 8 acht    | 13 dreizehn | 18 achtzehn  |\n| 4 vier   | 9 neun    | 14 vierzehn | 19 neunzehn  |\n| 5 f√ºnf   | 10 zehn   | 15 f√ºnfzehn | 20 zwanzig   |\n\nOra informale:\n| 3:00 drei Uhr          | 3:15 Viertel nach drei  |\n| 3:30 halb vier (!)     | 3:45 Viertel vor vier   |\n\nOrdinali: 1. erste, 2. zweite, 3. dritte, 4. vierte, ..., 7. siebte, 8. achte, ..., 20. zwanzigste","esempi":[{"tedesco":"Ich bin f√ºnfundzwanzig Jahre alt.","italiano":"Ho venticinque anni."},{"tedesco":"Es ist halb drei.","italiano":"Sono le 2:30. (met√† verso le 3!)"},{"tedesco":"Der Zug kommt um Viertel nach acht.","italiano":"Il treno arriva alle 8:15."},{"tedesco":"Heute ist der dritte M√§rz.","italiano":"Oggi √® il 3 marzo."},{"tedesco":"Ich habe am ersten Mai Geburtstag.","italiano":"Ho il compleanno il primo maggio."},{"tedesco":"Es kostet zweihundertf√ºnfzig Euro.","italiano":"Costa 250 euro."},{"tedesco":"Meine Telefonnummer ist 030-456789.","italiano":"Il mio numero √® 030-456789."},{"tedesco":"Das Jahr hat dreihundertf√ºnfundsechzig Tage.","italiano":"L'anno ha 365 giorni."}],"eccezioni":"'Halb drei' = 2:30 (NON 3:30!). 'Zwo' √® variante di 'zwei' usata al telefono per evitare confusione con 'drei'. 'Sechs' perde la 's' in 'sechzehn' e 'sechzig'. 'Sieben' si abbrevia in 'siebzehn' e 'siebzig'.","uso":"Numeri: per prezzi, indirizzi, date, et√†, telefono. Ora: formale con formato 24h, informale con formato 12h. Data: 'Am + ordinale + mese': am dritten Mai. Anno: 'im Jahr 2024' o '2024'."},"exercises":[{"question":"Come si dice 47 in tedesco?","answer":"siebenundvierzig","explanation":"Unit√† (sieben) + und + decina (vierzig)."},{"question":"Che ore sono? 2:30 (informale)",
