nerhalb von drei Monaten zu stellen.","italiano":"La domanda deve essere presentata entro tre mesi."},{"tedesco":"Im Sinne dieses Gesetzes gilt als Arbeitnehmer, wer...","italiano":"Ai sensi della presente legge √® considerato lavoratore chi..."},{"tedesco":"Unbeschadet der Regelung in Absatz 1...","italiano":"Fatta salva la disposizione del comma 1..."},{"tedesco":"Der Mieter ist verpflichtet, die Miete p√ºnktlich zu zahlen.","italiano":"L'inquilino √® obbligato a pagare l'affitto puntualmente."},{"tedesco":"Unter Ber√ºcksichtigung aller Umst√§nde entschied das Gericht...","italiano":"Tenuto conto di tutte le circostanze il tribunale decise..."}],"eccezioni":"Lo stile giuridico tedesco √® noto per la sua complessit√†. Le frasi possono estendersi per un intero paragrafo. La comprensione richiede conoscenza della terminologia specifica. La Rechtssprache tedesca influenza quella di Austria e Svizzera.","uso":"Per la comprensione di contratti, leggi, sentenze. Al C2: riconoscere le strutture giuridiche, capire documenti legali. Non serve produrre testi giuridici ma comprenderli. Utile per chi vive/lavora in paesi germanofoni."},"exercises":[{"question":"Cosa significa 'Gem√§√ü ¬ß 12 des BGB'?","answer":"Ai sensi del paragrafo 12 del Codice civile tedesco","explanation":"Gem√§√ü + Gen. = ai sensi di."},{"question":"Cosa significa 'Der Antrag ist zu stellen'?","answer":"La domanda deve essere presentata","explanation":"Sein + zu + Inf. = obbligo."},{"question":"Cosa significa 'Im Sinne dieses Gesetzes'?","answer":"Ai sensi della presente legge","explanation":"Formula giuridica standard."},{"question":"Traduzione di 'Anspruch':","answer":"Diritto/pretesa (giuridica)","explanation":"Termine giuridico fondamentale."},{"question":"Cosa significa 'Unbeschadet'?","answer":"Fatta salva / Ferma restando","explanation":"Preposizione giuridica + Gen."},{"question":"Caratteristiche dello stile giuridico:","answer":"Frasi lunghe, Nominalstil, passivo, terminologia, sein+zu+Inf.","explanation":"Tratti tipici della Rechtssprache."}]},{"id":"c2_07","name":"Rhetorische Mittel","explanation":"Mezzi retorici per la persuasione e l'argomentazione efficace.","content":{"regola":"I mezzi retorici (Rhetorische Mittel) vanno oltre i Stilmittel letterari: servono a persuadere, convincere, emozionare. Ethos (credibilit√† del parlante), Pathos (appello alle emozioni), Logos (argomenti logici) - le tre modalit√† retoriche di Aristotele.\n\nTecniche avanzate: captatio benevolentiae (cattura della simpatia: 'Wie Sie sicher wissen...'), concession (concessione strategica: 'Zwar ist es richtig, dass...aber'), reductio ad absurdum (portare all'assurdo l'argomento avversario), antitesi (contrasto enfatico), chiasmo (struttura incrociata: 'Nicht der Mensch f√ºr den Staat, sondern der Staat f√ºr den Menschen').\n\nFormule retoriche: 'Lassen Sie mich zun√§chst...' (Mi permetta innanzitutto di...), 'Es steht au√üer Frage, dass...' (√à fuori discussione che...), 'Ich m√∂chte zu bedenken geben, dass...' (Vorrei far considerare che...).","schema":"| Mezzo retorico         | Funzione              | Esempio                               |\n|-----------------------|-----------------------|---------------------------------------|\n| Captatio benevolentiae| Cattura simpatia      | Wie Sie sicher wissen,...              |\n| Concessione strategica| Sembrare obiettivo    | Zwar ist...richtig, aber...           |\n| Domanda retorica      | Coinvolgere           | Wer will das schon?                   |\n| Chiasmo               | Enfasi/memorabilit√†   | Nicht A f√ºr B, sondern B f√ºr A        |\n| Climax                | Gradazione            | gut, besser, am besten                |\n| Antitesi              | Contrasto chiaro      | Nicht Krieg, sondern Frieden          |\n| Tricolon              | Ritmo/enfasi          | schnell, effektiv, nachhaltig         |","esempi":[{"tedesco":"Wie Sie sicher alle wissen, stehen wir vor einer gro√üen Herausforderung.","italiano":"Come sicuramente saprete tutti, ci troviamo di fronte a una grande sfida."},{"tedesco":"Zwar ist die Wirtschaftslage schwierig, aber gerade deshalb m√ºssen wir handeln.","italiano":"√à vero che la situazione economica √® difficile, ma proprio per questo dobbiamo agire."},{"tedesco":"Es steht au√üer Frage, dass Bildung der Schl√ºssel zum Erfolg ist.","italiano":"√à fuori discussione che l'istruzione √® la chiave del successo."},{"tedesco":"Nicht die Schule f√ºr die Sch√ºler, sondern die Sch√ºler f√ºr die Schule? Nein!","italiano":"Non la scuola per gli studenti, ma gli studenti per la scuola? No!"},{"tedesco":"Freiheit, Gleichheit, Solidarit√§t - das sind unsere Werte.","italiano":"Libert√†, uguaglianza, solidariet√† - questi sono i nostri valori."},{"tedesco":"Ich m√∂chte zu bedenken geben, dass die Folgen gravierend sein k√∂nnten.","italiano":"Vorrei far considerare che le conseguenze potrebbero essere gravi."}],"eccezioni":"La retorica eccessiva o manipolativa √® riconoscibile e controproducente. In tedesco la retorica tende a essere pi√π contenuta che nelle lingue romanze. L'argomentazione logica √® generalmente pi√π apprezzata dell'eloquenza emotiva nella cultura tedesca.","uso":"Per discorsi, presentazioni, testi argomentativi di alto livello. Al C2: saper usare e riconoscere mezzi retorici. Combinare Ethos, Pathos e Logos. Adattare la retorica al pubblico e al contesto culturale tedesco."},"exercises":[{"question":"Cos'√® la captatio benevolentiae?","answer":"Cattura della simpatia del pubblico all'inizio del discorso.","explanation":"Wie Sie sicher wissen..."},{"question":"Cos'√® la concessione strategica?","answer":"Ammettere un punto dell'avversario per poi confutarlo.","explanation":"Zwar...aber..."},{"question":"Esempio di chiasmo:","answer":"Nicht A f√ºr B, sondern B f√ºr A.","explanation":"Struttura incrociata per enfasi."},{"question":"Cos'√® il tricolon?","answer":"Tre elementi in serie per effetto ritmico.","explanation":"Schnell, effektiv, nachhaltig."},{"question":"Formula per '√à fuori discussione che...':","answer":"Es steht au√üer Frage, dass...","explanation":"Affermazione retorica forte."},{"question":"Quale modalit√† retorica √® pi√π apprezzata nella cultura tedesca?","answer":"Logos (argomentazione logica)","explanation":"Rispetto a Pathos (emozione)."}]},{"id":"c2_08","name":"Valenz und Dependenz","explanation":"Teoria della valenza verbale e struttura della frase.","content":{"regola":"La Valenztheorie (teoria della valenza) descrive quanti e quali complementi un verbo richiede. Ogni verbo ha una 'valenza', cio√® un numero fisso di posizioni da riempire. Verbi avalenti: 'es regnet' (0 argomenti). Monovalenti: 'schlafen' (1 arg.: soggetto). Bivalenti: 'sehen' (2 arg.: sogg.+acc.). Trivalenti: 'geben' (3 arg.: sogg.+dat.+acc.).\n\nOgni posizione ha un caso specifico (Kasus): 'geben' richiede Nom. + Dat. + Akk. Il tipo di complemento fa parte della 'reggenza' del verbo. Complementi obbligatori (Erg√§nzungen) vs facoltativi (Angaben): 'Er wohnt IN BERLIN' (obbligatorio locale) vs 'Er arbeitet HEUTE' (facoltativo temporale).\n\nLa Dependenzgrammatik vede il verbo come centro della frase: tutti gli altri elementi 'dipendono' da esso.","schema":"| Valenza | Tipo         | Verbo     | Struttura          | Esempio                  |\n|---------|-------------|-----------|--------------------|--------------------------|\n| 0       | avalente    | regnen    | es + V             | Es regnet.               |\n| 1       | monovalente | schlafen  | Nom. + V           | Das Kind schl√§ft.        |\n| 2       | bivalente   | lesen     | Nom. + Akk. + V    | Er liest ein Buch.       |\n| 2       | bivalente   | helfen    | Nom. + Dat. + V    | Ich helfe dir.           |\n| 3       | trivalente  | geben     | Nom.+Dat.+Akk.+V  | Ich gebe dir das Buch.   |\n| 2       | bivalente   | wohnen    | Nom. + Lok. + V    | Er wohnt in Berlin.      |","esempi":[{"tedesco":"Es regnet. (avalente: nessun argomento reale)","italiano":"Piove."},{"tedesco":"Das Kind schl√§ft. (monovalente: solo soggetto)","italiano":"Il bambino dorme."},{"tedesco":"Er liest ein Buch. (bivalente: sogg. + acc.)","italiano":"Legge un libro."},{"tedesco":"Ich helfe dir. (bivalente: sogg. + dat.)","italiano":"Ti aiuto."},{"tedesco":"Ich gebe dir das Buch. (trivalente: sogg. + dat. + acc.)","italiano":"Ti do il libro."},{"tedesco":"Er wohnt in Berlin. (bivalente: sogg. + loc. obbligatorio)","italiano":"Abita a Berlino."}],"eccezioni":"Alcuni verbi cambiano valenza con significati diversi: 'essen' bivalente (Ich esse einen Apfel) o monovalente (Ich esse). 'Fahren' bivalente intransitivo (Ich fahre nach Berlin) o trivalente transitivo (Ich fahre das Auto in die Garage). La valenza √® un continuum, non categorie rigide.","uso":"La teoria della valenza √® il fondamento della grammatica tedesca moderna. Utile per: capire perch√© certi complementi sono obbligatori, costruire frasi corrette, analizzare errori. Al C2: capire la struttura profonda della frase tedesca."},"exercises":[{"question":"Quante valenze ha 'regnen'?","answer":"0 (avalente): Es regnet.","explanation":"Nessun argomento reale."},{"question":"Quante valenze ha 'geben'?","answer":"3 (trivalente): Nom. + Dat. + Akk.","explanation":"Ich gebe dir das Buch."},{"question":"'Wohnen' √® monovalente o bivalente?","answer":"Bivalente: Nom. + complemento locale obbligatorio.","explanation":"Er wohnt *(in Berlin). Senza luogo √® incompleto."},{"question":"Differenza tra Erg√§nzung e Angabe?","answer":"Erg√§nzung: obbligatorio (dalla valenza). Angabe: facoltativo.","explanation":"'In Berlin wohnen' (obbl.) vs 'heute arbeiten' (fac.)."},{"question":"Cos'√® la teoria della valenza?","answer":"Descrive quanti e quali complementi un verbo richiede.","explanation":"Il verbo come centro della frase."},{"question":"Come cambia la valenza di 'fahren'?","answer":"Intransitivo (2: Ich fahre nach Berlin) vs Transitivo (3: Ich fahre das Auto)","explanation":"La valenza dipende dall'uso."}]},{"id":"c2_09","name":"Pragmatik","explanation":"Pragmatica linguistica: atti linguistici, implicature, cortesia.","content":{"regola":"La pragmatica studia il linguaggio in uso: non cosa significano le parole letteralmente, ma cosa il parlante intende. Atti linguistici (Sprechakte): assertivi (affermazioni), direttivi (ordini, richieste), commissivi (promesse), espressivi (ringraziamenti, scuse), dichiarativi (sentenze).\n\nAtti linguistici indiretti: 'K√∂nnten Sie das Fenster schlie√üen?' √® formalmente una domanda ma pragmaticamente una richiesta. La cortesia (H√∂flichkeit) tedesca usa: Konjunktiv II, particelle attenuative (vielleicht, eventuell), costruzioni indirette.\n\nImplicature: ci√≤ che √® suggerito senza essere detto. 'Er ist p√ºnktlich.' (implicatura: gli altri non lo sono). Principio di cooperazione di Grice: quantit√†, qualit√†, relazione, modo.","schema":"| Atto linguistico | Diretto              | Indiretto (cortese)              |\n|-----------------|----------------------|----------------------------------|\n| Ordine          | Mach das Fenster zu! | K√∂nnten Sie das Fenster zumachen?|\n| Richiesta       | Gib mir das Buch!    | W√ºrdest du mir das Buch geben?   |\n| Rifiuto         | Nein!                | Das ist leider nicht m√∂glich.    |\n| Critica         | Das ist schlecht.    | Da w√§re noch Verbesserungspotenzial.|\n| Invito          | Komm!                | H√§ttest du Lust mitzukommen?     |","esempi":[{"tedesco":"K√∂nnten Sie mir vielleicht helfen? (richiesta indiretta)","italiano":"Potrebbe forse aiutarmi?"},{"tedesco":"Das Essen war interessant. (critica velata)","italiano":"Il cibo era 'interessante'. (= non buono)"},{"tedesco":"Ich w√ºrde vorschlagen, dass wir... (suggerimento attenuato)","italiano":"Proporrei che noi..."},{"tedesco":"Da w√§re noch Verbesserungspotenzial. (critica cortese)","italiano":"Ci sarebbe ancora potenziale di miglioramento."},{"tedesco":"H√§ttest du vielleicht Lust, ins Kino zu gehen? (invito attenuato)","italiano":"Avresti forse voglia di andare al cinema?"},{"tedesco":"Es ist kalt hier. (richiesta indiretta: chiudi la finestra)","italiano":"Fa freddo qui. (= chiudi la finestra)"}],"eccezioni":"La pragmatica varia culturalmente: ci√≤ che √® cortese in tedesco pu√≤ sembrare diretto in italiano e viceversa. I tedeschi tendono a essere pi√π diretti degli italiani ma usano attenuazioni formali (Konjunktiv II). Lo humor tedesco ha aspetti pragmatici specifici.","uso":"Al C2: capire non solo cosa si dice ma cosa si intende. Riconoscere atti linguistici indiretti. Adattare il grado di cortesia al contesto. Capire implicature e sottintesi. Usare strategie di cortesia negative (non imporre) e positive (mostrare interesse)."},"exercises":[{"question":"'K√∂nnten Sie das Fenster zumachen?' Atto linguistico?","answer":"Direttivo indiretto (richiesta cortese, non domanda vera)","explanation":"Formalmente domanda, pragmaticamente richiesta."},{"question":"'Da w√§re noch Verbesserungspotenzial.' Significato pragmatico?","answer":"Critica cortese: 'non √® abbastanza buono, va migliorato'","explanation":"Attenuazione estrema di una critica."},{"question":"'Es ist kalt hier.' Come atto indiretto?","answer":"Richiesta indiretta: 'chiudi la finestra / accendi il riscaldamento'","explanation":"L'ascoltatore deve inferire l'intenzione."},{"question":"Quali strategie di cortesia usa il tedesco?","answer":"Konjunktiv II, particelle (vielleicht, eventuell), costruzioni indirette","explanation":"Attenuazione formale."},{"question":"Cosa sono le implicature?","answer":"Significati suggeriti ma non detti esplicitamente.","explanation":"Principio di cooperazione di Grice."},{"question":"Differenza pragmatica culturale italiano-tedesco?","answer":"I tedeschi sono generalmente pi√π diretti ma con attenuazioni formali.","explanation":"Diverse convenzioni di cortesia."}]},{"id":"c2_10","name":"Koh√§sion und Koh√§renz","explanation":"Coesione grammaticale e coerenza semantica nel testo.","content":{"regola":"La Koh√§sion (coesione) riguarda i legami GRAMMATICALI tra le parti del testo: pronomi, connettori, ripetizioni lessicali, ellissi, tempi verbali coerenti. La Koh√§renz (coerenza) riguarda i legami LOGICI e semantici: il testo 'ha senso', le idee sono collegate logicamente.\n\nMezzi di coesione: 1) Referenza: pronomi (er, sie, es), dimostrativi (dieser, jener), da-Komposita (dar√ºber, daran). 2) Sostituzione: sinonimi, iperonomi, parafrasi. 3) Ellissi: omissione di elementi recuperabili. 4) Congiunzione: connettori logici. 5) Coesione lessicale: ripetizioni, collocazioni.\n\nMezzi di coerenza: 1) Progressione tematica (tema‚Üírema). 2) Isotopia (coerenza del campo semantico). 3) Presupposizioni condivise. 4) Schemi testuali (Textmuster).","schema":"| Tipo coesione    | Mezzo                    | Esempio                        |\n|-----------------|--------------------------|--------------------------------|\n| Referenza       | Pronomi                  | Der Mann... Er...              |\n| Referenza       | Dimostrativi             | ...dieses Problem...           |\n| Referenza       | Da-Komposita             | ...dar√ºber... (su ci√≤)         |\n| Sostituzione    | Sinonimo                 | das Auto... der Wagen...       |\n| Sostituzione    | Iperonimo                | der Hund... das Tier...        |\n| Connettore      | Logico                   | deshalb, au√üerdem, allerdings  |\n| Ellissi         | Omissione                | Ich trinke Kaffee, sie (trinkt) Tee.|","esempi":[{"tedesco":"Der Lehrer kam herein. Er begr√º√üte die Sch√ºler. (referenza pronominale)","italiano":"L'insegnante entr√≤. Salut√≤ gli studenti."},{"tedesco":"Das Problem wurde analysiert. Daraus ergab sich, dass... (da-Kompositum)","italiano":"Il problema fu analizzato. Da ci√≤ risult√≤ che..."},{"tedesco":"Berlin ist eine Gro√üstadt. Die deutsche Hauptstadt hat... (sostituzione)","italiano":"Berlino √® una grande citt√†. La capitale tedesca ha..."},{"tedesco":"Er liest gern Romane, sie dagegen Sachb√ºcher. (ellissi + contrasto)","italiano":"Lui legge volentieri romanzi, lei invece saggi. (ellissi di 'liest')"},{"tedesco":"Zun√§chst werden die Ursachen untersucht. Anschlie√üend... (sequenza)","italiano":"Innanzitutto vengono esaminate le cause. Successivamente..."},{"tedesco":"Das Ergebnis war √ºberraschend. Dieses Resultat zeigt, dass... (sostit.+dim.)","italiano":"Il risultato fu sorprendente. Questo risultato mostra che..."}],"eccezioni":"Un testo pu√≤ essere coeso ma non coerente: le frasi sono grammaticalmente collegate ma non hanno senso logico. Pu√≤ anche essere coerente ma poco coeso: ha senso ma mancano i legami espliciti. Un buon testo ha entrambe le qualit√†.","uso":"Per la produzione di testi di qualit√† a livello C2. Variare i mezzi di coesione (non ripetere sempre gli stessi pronomi). Mantenere la coerenza logica. Usare connettori appropriati. Saper analizzare la struttura testuale."},"exercises":[{"question":"Differenza tra coesione e coerenza?","answer":"Coesione: legami grammaticali. Coerenza: legami logici/semantici.","explanation":"Grammatica vs contenuto."},{"question":"Quali sono i mezzi di referenza?","answer":"Pronomi, dimostrativi, da-Komposita.","explanation":"Elementi che rimandano ad altri nel testo."},{"question":"Cos'√® la sostituzione lessicale?","answer":"Usare sinonimi o iperonomi per evitare ripetizioni.","explanation":"Auto ‚Üí Wagen / Fahrzeug."},{"question":"Cos'√® l'ellissi?","answer":"Omissione di elementi recuperabili dal contesto.","explanation":"Er trinkt Kaffee, sie Tee. (omesso: trinkt)"},{"question":"Cos'√® la progressione tematica?","answer":"Il modo in cui tema (dato) e rema (nuovo) si collegano tra frasi.","explanation":"L'informazione nuova diventa tema della frase successiva."},{"question":"Pu√≤ un testo essere coeso ma incoerente?","answer":"S√¨: frasi grammaticalmente collegate ma senza senso logico.","explanation":"Coesione ‚â† coerenza."}]},{"id":"c2_11","name":"Komplexe Hypotaxe","explanation":"Periodi complessi con subordinate multiple e nidificate.","content":{"regola":"A livello C2 bisogna padroneggiare periodi con pi√π subordinate nidificate (Schachtels√§tze). Tipi di nidificazione: 1) Subordinate in serie: '...weil er m√ºde war, obwohl er gut geschlafen hatte.' 2) Subordinate nidificate: '...weil er glaubt, dass er alles wei√ü.' 3) Subordinate dentro subordinate: '...weil er, der immer p√ºnktlich ist, zu sp√§t kam.'\n\nRegole per la comprensione: identificare i verbi finiti, contare le congiunzioni subordinanti, ricostruire la struttura ad albero. Ogni verbo finito corrisponde a una frase.\n\nNella produzione: non esagerare con la complessit√†. Massimo 2-3 livelli di nidificazione. Frasi troppo complesse diventano incomprensibili. Il buon stile alterna frasi brevi e lunghe.","schema":"Serie (paratax subordinata):\n| HS: Er kam zu sp√§t, | NS1: weil er verschlafen hatte, | NS2: obwohl er den Wecker gestellt hatte. |\n\nNidificazione:\n| HS: Er sagte, | NS1: dass er glaube, | NS2: dass sie recht habe. |\n\nInterposizione:\n| HS inizio: Der Mann, | NS: der gestern ankam, | HS fine: ist mein Bruder. |","esempi":[{"tedesco":"Er sagte, dass er glaube, dass die Situation sich verbessern werde.","italiano":"Disse di credere che la situazione sarebbe migliorata."},{"tedesco":"Die Frau, die gestern ankam und die wir vom Flughafen abholten, ist meine Schwester.","italiano":"La donna che √® arrivata ieri e che abbiamo preso all'aeroporto √® mia sorella."},{"tedesco":"Obwohl er wusste, dass die Pr√ºfung schwer sein w√ºrde, hat er nicht genug gelernt.","italiano":"Sebbene sapesse che l'esame sarebbe stato difficile, non ha studiato abbastanza."},{"tedesco":"Ich bin der Meinung, dass jeder, der diese Regeln kennt, sie auch befolgen sollte.","italiano":"Sono dell'opinione che chiunque conosca queste regole dovrebbe anche seguirle."},{"tedesco":"Nachdem er erfahren hatte, dass sein Antrag abgelehnt worden war, beschloss er, Widerspruch einzulegen.","italiano":"Dopo aver saputo che la sua domanda era stata respinta, decise di fare ricorso."}],"eccezioni":"Gli Schachtels√§tze (periodi nidificati) sono tipici della prosa accademica e giuridica tedesca. Nella lingua moderna si preferiscono frasi pi√π brevi e chiare. Mark Twain scherzava sulla lunghezza delle frasi tedesche. Un buon testo varia la lunghezza delle frasi.","uso":"Al C2: saper comprendere e produrre periodi complessi. Nella comprensione: identificare i verbi, contare le congiunzioni. Nella produzione: non esagerare, alternare con frasi brevi. Lo stile accademico richiede questa competenza."},"exercises":[{"question":"Quante frasi contiene: 'Er sagte, dass er glaube, dass sie recht habe.'?","answer":"3 (una principale + due subordinate nidificate)","explanation":"Tre verbi finiti = tre frasi."},{"question":"Riscrivi pi√π semplicemente: 'Er glaubt, dass sie, die immer recht hat, auch diesmal recht hat.'","answer":"Er glaubt, dass sie auch diesmal recht hat. Sie hat n√§mlich immer recht.","explanation":"Separare in frasi pi√π brevi."},{"question":"Identifica la struttura: 'Obwohl er wusste, dass es schwer wird, machte er weiter.'","answer":"HS: machte er weiter. NS1: Obwohl er wusste. NS2: dass es schwer wird.","explanation":"NS2 nidificata dentro NS1."},{"question":"Massimo consigliato di livelli di nidificazione?","answer":"2-3 livelli","explanation":"Pi√π di 3 rende il testo incomprensibile."},{"question":"Come si analizza una frase complessa?","answer":"Identificare verbi finiti, contare congiunzioni, ricostruire struttura.","explanation":"Ogni verbo finito = una frase."},{"question":"Cos'√® uno Schachtelsatz?","answer":"Un periodo con subordinate nidificate l'una dentro l'altra.","explanation":"Tipico della prosa accademica/giuridica tedesca."}]},{"id":"c2_12","name":"Ellipsen","explanation":"Omissioni grammaticali nel tedesco parlato e scritto.","content":{"regola":"L'ellissi √® l'omissione di elementi linguistici recuperabili dal contesto. In tedesco: 1) Ellissi coordinata: omissione di parti comuni in frasi coordinate: 'Ich trinke Kaffee und sie (trinkt) Tee.' 2) Ellissi del soggetto: dopo 'und' con lo stesso soggetto: 'Er stand auf und (er) ging.' 3) Ellissi del verbo: in risposte: 'Wer kommt? - Ich (komme).' 4) Gapping: omissione del verbo in frasi parallele: 'Er liest Romane, sie Sachb√ºcher.'\n\nNel parlato: ellissi molto frequenti. 'Hunger?' (= Hast du Hunger?), 'Kein Problem!' (= Das ist kein Problem), 'Und?' (= Und was ist passiert?). Nei titoli giornalistici: omissione sistematica di articoli e ausiliari.\n\nL'ellissi √® un mezzo di coesione testuale: collega le frasi evitando ripetizioni.","schema":"| Tipo                | Esempio completo                    | Con ellissi                  |\n|---------------------|-------------------------------------|------------------------------|\n| Coordinata          | Ich lese B√ºcher und sie liest B√ºcher| Ich lese B√ºcher und sie auch.|\n| Soggetto dopo und   | Er kam und er setzte sich.          | Er kam und setzte sich.      |\n| Risposta            | Wer kommt? - Ich komme.            | Wer kommt? - Ich.            |\n| Gapping             | Er trinkt Kaffee, sie trinkt Tee.  | Er trinkt Kaffee, sie Tee.   |\n| Parlato             | Hast du Hunger?                    | Hunger?                      |","esempi":[{"tedesco":"Er trinkt Kaffee, sie Tee. (gapping)","italiano":"Lui beve caff√®, lei t√®."},{"tedesco":"Er stand auf und ging zur T√ºr. (ellissi soggetto)","italiano":"Si alz√≤ e and√≤ alla porta."},{"tedesco":"Wer hat das gemacht? - Ich. (ellissi verbo)","italiano":"Chi l'ha fatto? - Io."},{"tedesco":"Hunger? - Ja! (ellissi nel parlato)","italiano":"Fame? - S√¨!"},{"tedesco":"Kanzler in Rom (titolo: ellissi articolo+verbo)","italiano":"Cancelliere a Roma"},{"tedesco":"Je mehr, desto besser. (ellissi massima)","italiano":"Pi√π √®, meglio √®."}],"eccezioni":"Non tutti gli elementi possono essere omessi per ellissi. Il verbo finito nella posizione 2 non si omette (tranne nelle coordinate dopo 'und'). Le ellissi devono essere recuperabili dal contesto immediato. Ellissi ambigue sono da evitare.","uso":"Nel parlato: molto frequenti, rendono la comunicazione naturale. Nello scritto: le ellissi coordinate sono normali. Nei titoli: convenzionali. Nell'analisi testuale: identificare gli elementi omessi. Al C2: usare le ellissi naturalmente e riconoscerle."},"exercises":[{"question":"Identifica l'ellissi: 'Er liest Romane, sie Sachb√ºcher.'","answer":"Omesso: 'liest' nella seconda parte.","explanation":"Gapping: il verbo comune √® omesso."},{"question":"Identifica l'ellissi: 'Wer kommt? - Ich.'","answer":"Omesso: 'komme'.","explanation":"Risposta ellittica."},{"question":"Cos'√® il gapping?","answer":"Omissione del verbo in frasi parallele.","explanation":"Er trinkt Kaffee, sie Tee."},{"question":"Le ellissi sono pi√π frequenti nel parlato o nello scritto?","answer":"Nel parlato.","explanation":"Comunicazione pi√π rapida e naturale."},{"question":"Correggi l'ellissi ambigua: 'Er sah sie und rief.'","answer":"Er sah sie und rief (sie/jemanden/etwas?). Meglio: Er sah sie und rief sie.","explanation":"L'ellissi non deve creare ambiguit√†."},{"question":"Espandi: 'Hunger?' ‚Üí","answer":"Hast du Hunger?","explanation":"Ellissi del parlato ‚Üí frase completa."}]},{"id":"c2_13","name":"Topikalisierung und Fokus","explanation":"Strutture informative: topicalizzazione, focus e struttura dato-nuovo.","content":{"regola":"In tedesco la posizione Vorfeld (pos. 1) serve per la topicalizzazione: l'elemento in Vorfeld √® il 'topic' (ci√≤ di cui si parla). L'elemento nuovo/focalizzato tende a stare verso la fine del Mittelfeld o nel Nachfeld.\n\nFokuspartikeln (particelle di focus) enfatizzano un elemento specifico: 'nur' (solo), 'auch' (anche), 'sogar' (addirittura), 'schon' (gi√†), 'erst' (solo/appena), 'besonders' (particolarmente). La posizione della particella determina cosa √® focalizzato: 'Er hat NUR mir geholfen' (solo a me) vs 'Er hat mir NUR geholfen' (solo aiutato, non altro).\n\nStruttura informativa: Tema (dato/noto) ‚Üí Rema (nuovo/focus). In tedesco il rema tende a stare alla fine della frase (principio del rema finale).","schema":"Topicalizzazione:\n| Neutro                    | Topicalizzato              |\n|---------------------------|----------------------------|\n| Ich habe das Buch gelesen.| Das Buch habe ich gelesen. |\n| Er kam gestern.           | Gestern kam er.            |\n\nFokuspartikeln:\n| Particella | Posizione + effetto              |\n|-----------|----------------------------------|\n| nur       | NUR ich wei√ü das. (solo io)      |\n| auch      | AUCH er kommt. (anche lui)       |\n| sogar     | SOGAR sie hat zugestimmt. (persin lei)|\n| erst      | ERST morgen kommt er. (solo domani)|","esempi":[{"tedesco":"Das Buch habe ich schon gelesen. (topic: il libro)","italiano":"Il libro l'ho gi√† letto."},{"tedesco":"Gestern habe ich ihn getroffen. (topic: ieri)","italiano":"Ieri l'ho incontrato."},{"tedesco":"Nur er wei√ü die Antwort. (focus: solo lui)","italiano":"Solo lui sa la risposta."},{"tedesco":"Sogar der Chef war √ºberrascht. (focus: persino il capo)","italiano":"Persino il capo era sorpreso."},{"tedesco":"Er hat mir nur geholfen, nichts anderes. (focus: solo aiutato)","italiano":"Mi ha solo aiutato, nient'altro."},{"tedesco":"Er hat nur mir geholfen, niemandem sonst. (focus: solo a me)","italiano":"Ha aiutato solo me, nessun altro."},{"tedesco":"Interessant finde ich, dass... (topic: interessante)","italiano":"Interessante trovo il fatto che..."},{"tedesco":"Ihm habe ich das Buch gegeben, nicht ihr. (focus contrastivo)","italiano":"A lui ho dato il libro, non a lei."}],"eccezioni":"L'accento contrastivo pu√≤ focalizzare qualsiasi elemento senza spostarlo: 'ICH habe das gemacht, nicht du.' Le Fokuspartikeln hanno ambito (scope) che dipende dalla posizione: spostare la particella cambia il significato. Le frasi scisse (Spalts√§tze) sono un mezzo alternativo di focalizzazione.","uso":"Al C2: usare consapevolmente la posizione nel Vorfeld per guidare l'attenzione. Posizionare le Fokuspartikeln con precisione. Strutturare il testo secondo il principio dato‚Üínuovo. Usare l'enfasi contrastiva per argomentare efficacemente."},"exercises":[{"question":"Focalizza 'ieri': 'Ich habe ihn gestern getroffen.' ‚Üí","answer":"Gestern habe ich ihn getroffen.","explanation":"Topicalizzazione nel Vorfeld."},{"question":"Differenza: 'Er hat NUR mir geholfen' vs 'Er hat mir NUR geholfen'?","answer":"Solo a me / Solo aiutato (non altro)","explanation":"La posizione di 'nur' cambia il focus."},{"question":"Cos'√® il principio del rema finale?","answer":"L'informazione nuova/importante tende a stare alla fine della frase.","explanation":"Tedesco: dato‚Üínuovo."},{"question":"Come si chiama l'elemento in posizione 1?","answer":"Topic (ci√≤ di cui si parla)","explanation":"Topicalizzazione nel Vorfeld."},{"question":"Quale particella per 'persino/addirittura'?","answer":"sogar","explanation":"Sogar der Chef war √ºberrascht."},{"question":"Focus contrastivo senza spostamento:","answer":"Accento sulla parola: 'ICH habe das gemacht, nicht du.'","explanation":"Prosodia contrastiva."}]},{"id":"c2_14","name":"Idiomatik systematisch","explanation":"Studio sistematico delle espressioni idiomatiche tedesche.","content":{"regola":"Le espressioni idiomatiche (Redewendungen) hanno un significato che non si deduce dai singoli elementi. A livello C2 bisogna conoscerne circa 200-300. Si classificano per: parti del corpo (die Nase voll haben = essere stufo), animali (einen B√§renhunger haben = avere una fame da lupo), colori (blau machen = marinare), numeri (alle Viere von sich strecken = distendersi).\n\nImportanti per il C2: 'den Nagel auf den Kopf treffen' (colpire nel segno), 'auf dem Holzweg sein' (essere sulla strada sbagliata), 'ins Fettn√§pfchen treten' (fare una gaffe), 'die Katze im Sack kaufen' (comprare a scatola chiusa), 'jemandem Honig ums Maul schmieren' (adulare), 'kein Blatt vor den Mund nehmen' (parlare senza peli sulla lingua).\n\nLe espressioni idiomatiche hanno livelli di formalit√†: 'den L√∂ffel abgeben' (morire, molto colloquiale) vs 'das Zeitliche segnen' (morire, pi√π elegante).","schema":"Per parti del corpo:\n| Espressione                    | Significato                    |\n|-------------------------------|--------------------------------|\n| die Nase voll haben           | essere stufo                   |\n| den Kopf in den Sand stecken  | mettere la testa sotto la sabbia|\n| auf gro√üem Fu√ü leben          | vivere nel lusso               |\n| kein Blatt vor den Mund nehmen| parlare francamente            |\n| die Daumen dr√ºcken            | fare il tifo / incrociare le dita|\n\nPer animali:\n| Espressione                    | Significato                    |\n|-------------------------------|--------------------------------|\n| einen B√§renhunger haben       | avere una fame da lupo         |\n| da liegt der Hund begraben    | l√¨ sta il punto                |\n| die Katze im Sack kaufen      | comprare a scatola chiusa      |","esempi":[{"tedesco":"Du hast den Nagel auf den Kopf getroffen!","italiano":"Hai colpito nel segno!"},{"tedesco":"Ich glaube, du bist auf dem Holzweg.","italiano":"Credo che tu sia sulla strada sbagliata."},{"tedesco":"Er ist ins Fettn√§pfchen getreten.","italiano":"Ha fatto una gaffe."},{"tedesco":"Ich habe die Nase voll davon!","italiano":"Ne ho fin sopra i capelli!"},{"tedesco":"Ich dr√ºcke dir die Daumen!","italiano":"Faccio il tifo per te! / In bocca al lupo!"},{"tedesco":"Sie nimmt kein Blatt vor den Mund.","italiano":"Non ha peli sulla lingua."},{"tedesco":"Da liegt der Hund begraben.","italiano":"L√¨ sta il problema / il punto cruciale."},{"tedesco":"Er lebt auf gro√üem Fu√ü.","italiano":"Vive nel lusso."}],"eccezioni":"Alcune espressioni idiomatiche sono parzialmente modificabili: 'die Nase gestrichen voll haben' (enfatico). Altre sono completamente fisse. Alcune hanno varianti regionali. Attenzione ai falsi amici idiomatici: 'in die R√∂hre gucken' (restare a bocca asciutta, non 'guardare nel tubo').","uso":"Al C2: conoscere e usare naturalmente le espressioni idiomatiche. Non tradurre letteralmente dall'italiano. Imparare per contesto e frequenza d'uso. Le espressioni idiomatiche rendono la comunicazione naturale e vivace."},"exercises":[{"question":"Significato: 'den Nagel auf den Kopf treffen'","answer":"Colpire nel segno / Indovinare esattamente","explanation":"Espressione molto comune."},{"question":"Significato: 'auf dem Holzweg sein'","answer":"Essere sulla strada sbagliata / Sbagliarsi","explanation":"Idiom molto usato."},{"question":"Significato: 'die Daumen dr√ºcken'","answer":"Fare il tifo / Incrociare le dita","explanation":"Equivalente di 'in bocca al lupo'."},{"question":"Significato: 'ins Fettn√§pfchen treten'","answer":"Fare una gaffe / Commettere un errore sociale","explanation":"Lett.: calpestare il vasetto di grasso."},{"question":"Significato: 'kein Blatt vor den Mund nehmen'","answer":"Parlare senza peli sulla lingua / Essere franchi","explanation":"Lett.: non mettere foglia davanti alla bocca."},{"question":"Idiom per 'essere stufo':","answer":"die Nase voll haben","explanation":"Lett.: avere il naso pieno."}]},{"id":"c2_15","name":"Fehleranalyse Italienisch‚ÜíDeutsch","explanation":"Errori tipici degli italofoni che imparano il tedesco.","content":{"regola":"Gli italofoni commettono errori sistematici in tedesco dovuti all'interferenza della lingua madre. ERRORI DI GENERE: in italiano il sole √® maschile, in tedesco femminile (die Sonne); la luna √® femminile, in tedesco maschile (der Mond). I diminutivi in -chen/-lein sono sempre neutri (das M√§dchen).\n\nERRORI DI POSIZIONE DEL VERBO: dimenticare il V2 (il verbo in posizione 2 con inversione), mettere il verbo alla fine nella subordinata, posizione del participio. ERRORI DI CASO: confusione accusativo/dativo, dimenticare le preposizioni con caso fisso.\n\nERRORI DI STRUTTURA: tradurre letteralmente dall'italiano (calchi: *'Ich bin 25 Jahre' invece di 'Ich bin 25 Jahre alt'), omettere il soggetto (*'Ist sch√∂n' invece di 'Es ist sch√∂n'), posizione dell'aggettivo (*'ein Auto rot' invece di 'ein rotes Auto').","schema":"Errori tipici italofoni:\n| Errore                              | Scorretto           | Corretto                 |\n|-------------------------------------|---------------------|--------------------------|\n| Genere diverso                      | der Sonne           | die Sonne                |\n| V2 dimenticato                      | Morgen ich gehe     | Morgen gehe ich          |\n| Verbo in sub. non alla fine         | weil ich bin m√ºde   | weil ich m√ºde bin        |\n| Accusativo/Dativo                   | Ich helfe dich      | Ich helfe dir            |\n| Soggetto mancante                   | Ist kalt            | Es ist kalt              |\n| Aggettivo dopo sostantivo           | ein Buch interessant| ein interessantes Buch   |\n| Calco dall'italiano                 | Ich habe 25 Jahre   | Ich bin 25 Jahre alt     |\n| Articolo con professioni            | Ich bin ein Lehrer  | Ich bin Lehrer           |","esempi":[{"tedesco":"*Morgen ich gehe nach Berlin. ‚Üí Morgen gehe ich nach Berlin.","italiano":"Errore V2: inversione obbligatoria."},{"tedesco":"*Ich bin 25 Jahre. ‚Üí Ich bin 25 Jahre alt.","italiano":"Calco: in tedesco 'alt' √® obbligatorio."},{"tedesco":"*Weil ich bin m√ºde. ‚Üí Weil ich m√ºde bin.","italiano":"Verbo alla fine nella subordinata."},{"tedesco":"*Ich helfe dich. ‚Üí Ich helfe dir.","italiano":"Helfen regge il dativo, non l'accusativo."},{"tedesco":"*Ist kalt. ‚Üí Es ist kalt.","italiano":"Il tedesco richiede il soggetto 'es'."},{"tedesco":"*Ich bin ein Arzt. ‚Üí Ich bin Arzt.","italiano":"Senza articolo per professioni (senza aggettivo)."},{"tedesco":"*Ein Auto rot. ‚Üí Ein rotes Auto.","italiano":"L'aggettivo va prima del sostantivo e si declina."},{"tedesco":"*Ich habe kalt. ‚Üí Mir ist kalt.","italiano":"In tedesco: dativo + sein (non avere)."},{"tedesco":"*Seit 3 Jahren ich lerne Deutsch. ‚Üí Seit 3 Jahren lerne ich Deutsch.","italiano":"Inversione dopo complemento in Vorfeld."}],"eccezioni":"Non tutti gli errori sono dovuti all'interferenza: alcuni sono errori di sviluppo comuni a tutti gli apprendenti. La consapevolezza degli errori tipici aiuta a correggerli. Alcuni errori diventano fossilizzati se non corretti precocemente.","uso":"Al C2: analizzare e correggere sistematicamente i propri errori. Conoscere le aree di interferenza italiano‚Üítedesco. Sviluppare strategie di autocorrezione. Aiutare altri italofoni a evitare errori tipici."},"exercises":[{"question":"Correggi: 'Morgen ich gehe ins Kino.'","answer":"Morgen gehe ich ins Kino.","explanation":"Inversione dopo complemento temporale in Vorfeld."},{"question":"Correggi: 'Weil ich habe keine Zeit.'","answer":"Weil ich keine Zeit habe.","explanation":"Nella subordinata il verbo va alla fine."},{"question":"Correggi: 'Ich habe 30 Jahre.'","answer":"Ich bin 30 Jahre alt.","explanation":"In tedesco: sein + alt (non haben)."},{"question":"Correggi: 'Ich helfe dich.'","answer":"Ich helfe dir.","explanation":"Helfen + dativo (dir, non dich)."},{"question":"Correggi: 'Ist kalt heute.'","answer":"Es ist kalt heute. / Heute ist es kalt.","explanation":"Soggetto es obbligatorio."},{"question":"Correggi: 'Ich bin ein Arzt.'","answer":"Ich bin Arzt.","explanation":"Senza articolo per professioni."}]}]}},"statistics":{"totalTopics":125,"totalExercises":660}};

    // ============ SHARED UTILITIES ============
    function speak(text) {
      try {
        if (!('speechSynthesis' in window)) return;
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'de-DE';
        u.rate = 0.9;
        speechSynthesis.speak(u);
      } catch (e) { console.warn('Speech synthesis error:', e); }
    }

    function fisherYatesShuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    // ============ NAMESPACED LOCALSTORAGE ============
    const getDifficultWords = () => {
      try { return JSON.parse(localStorage.getItem('dm_difficultWords')) || []; } catch { return []; }
    };
    const saveDifficultWord = (word, type = 'word') => {
      const words = getDifficultWords();
      const id = type === 'verb' ? word.infinitiv : word.german;
      if (!words.find(w => w.id === id)) {
        words.push({ ...word, id, type, savedAt: Date.now() });
        localStorage.setItem('dm_difficultWords', JSON.stringify(words));
      }
    };
    const removeDifficultWord = (id) => {
      const words = getDifficultWords().filter(w => w.id !== id);
      localStorage.setItem('dm_difficultWords', JSON.stringify(words));
    };
    const isDifficultWord = (id) => getDifficultWords().some(w => w.id === id);

    const getReviewQuestions = () => {
      try { return JSON.parse(localStorage.getItem('dm_reviewQuestions')) || []; } catch { return []; }
    };
    const saveReviewQuestion = (question) => {
      const questions = getReviewQuestions();
      const id = question.question;
      if (!questions.find(q => q.id === id)) {
        questions.push({ ...question, id, savedAt: Date.now() });
        localStorage.setItem('dm_reviewQuestions', JSON.stringify(questions));
      }
    };
    const removeReviewQuestion = (id) => {
      const questions = getReviewQuestions().filter(q => q.id !== id);
      localStorage.setItem('dm_reviewQuestions', JSON.stringify(questions));
    };
    const isReviewQuestion = (id) => getReviewQuestions().some(q => q.id === id);

    const getQuizStats = () => {
      try { return JSON.parse(localStorage.getItem('dm_quizStats')) || { totalAnswered: 0, correctAnswers: 0 }; } catch { return { totalAnswered: 0, correctAnswers: 0 }; }
    };
    const updateQuizStats = (correct) => {
      const stats = getQuizStats();
      stats.totalAnswered++;
      if (correct) stats.correctAnswers++;
      localStorage.setItem('dm_quizStats', JSON.stringify(stats));
    };

    const getProgress = () => {
      try { return JSON.parse(localStorage.getItem('dm_learningProgress')) || { words: {}, grammar: {}, verbs: {} }; }
      catch { return { words: {}, grammar: {}, verbs: {} }; }
    };
    const saveProgress = (progress) => { localStorage.setItem('dm_learningProgress', JSON.stringify(progress)); };
    const markWordStatus = (wordId, correct) => { const p = getProgress(); p.words[wordId] = { status: correct ? 'correct' : 'incorrect', date: Date.now() }; saveProgress(p); };
    const markGrammarStatus = (topicId, correct) => { const p = getProgress(); p.grammar[topicId] = { status: correct ? 'correct' : 'incorrect', date: Date.now() }; saveProgress(p); };
    const markVerbStatus = (verbId, correct) => { const p = getProgress(); p.verbs[verbId] = { status: correct ? 'correct' : 'incorrect', date: Date.now() }; saveProgress(p); };
    const getWordStatus = (wordId) => getProgress().words[wordId]?.status || 'unseen';
    const getGrammarStatus = (topicId) => getProgress().grammar[topicId]?.status || 'unseen';
    const getVerbStatus = (verbId) => getProgress().verbs[verbId]?.status || 'unseen';
    const getProgressStats = () => {
      const progress = getProgress();
      const ws = Object.values(progress.words);
      const gs = Object.values(progress.grammar);
      return { wordsCorrect: ws.filter(w => w.status === 'correct').length, wordsIncorrect: ws.filter(w => w.status === 'incorrect').length, grammarCorrect: gs.filter(g => g.status === 'correct').length, grammarIncorrect: gs.filter(g => g.status === 'incorrect').length };
    };

    // Migrate old localStorage keys
    (function migrateStorage() {
      const migrations = [['difficultWords','dm_difficultWords'],['reviewQuestions','dm_reviewQuestions'],['quizStats','dm_quizStats'],['learningProgress','dm_learningProgress']];
      migrations.forEach(([old, nw]) => {
        if (localStorage.getItem(old) && !localStorage.getItem(nw)) {
          localStorage.setItem(nw, localStorage.getItem(old));
          localStorage.removeItem(old);
        }
      });
      // Migrate quiz keys
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key && key.startsWith('quiz_') && !key.startsWith('dm_quiz_')) {
          localStorage.setItem('dm_' + key, localStorage.getItem(key));
          localStorage.removeItem(key);
        }
      }
    })();

    const READING_DATA = {"levels":{"A1":{"texts":[{"id":"a1_text_01","title":"Ich stelle mich vor","theme":"Alltag","source":"Adapted from typical A1 exam material","text":"Hallo! Ich hei√üe Anna M√ºller und ich bin 28 Jahre alt. Ich komme aus M√ºnchen, aber jetzt wohne ich in Berlin. Ich habe eine kleine Wohnung in der N√§he vom Alexanderplatz. Die Wohnung hat zwei Zimmer, eine K√ºche und ein Bad. Ich arbeite als Lehrerin in einer Grundschule. Meine Arbeit beginnt um acht Uhr und endet um vierzehn Uhr. In meiner Freizeit lese ich gern B√ºcher und gehe spazieren. Am Wochenende treffe ich meine Freunde. Wir gehen oft ins Kino oder in ein Caf√©. Ich spreche Deutsch und ein bisschen Englisch. Ich lerne auch Spanisch. Meine Telefonnummer ist 030 456 7890. Meine E-Mail-Adresse ist anna.mueller@mail.de.","difficultWords":[{"word":"Wohnung","translation":"appartamento","explanation":"Sostantivo femminile (die Wohnung), indica il luogo dove si vive"},{"word":"in der N√§he","translation":"nelle vicinanze","explanation":"Espressione che indica prossimit√† a un luogo"},{"word":"Grundschule","translation":"scuola elementare","explanation":"Sostantivo femminile (die Grundschule), la scuola primaria in Germania"},{"word":"Freizeit","translation":"tempo libero","explanation":"Sostantivo femminile (die Freizeit), il tempo fuori dal lavoro"},{"word":"spazieren gehen","translation":"passeggiare","explanation":"Verbo separabile che significa fare una passeggiata"},{"word":"treffe","translation":"incontro","explanation":"Dal verbo 'treffen' (incontrare), qui coniugato alla prima persona singolare"}],"questions":[{"question":"Dove abita Anna adesso?","options":["A Monaco","A Berlino","Ad Amburgo","A Colonia"],"correctAnswer":"A Berlino","explanation":"Nel testo Anna dice: 'jetzt wohne ich in Berlin' (adesso abito a Berlino)."},{"question":"Che lavoro fa Anna?","options":["Dottoressa","Insegnante","Segretaria","Cameriera"],"correctAnswer":"Insegnante","explanation":"Anna dice: 'Ich arbeite als Lehrerin' (lavoro come insegnante)."},{"question":"Cosa fa Anna nel tempo libero?","options":["Cucina e nuota","Legge libri e passeggia","Suona la chitarra","Guarda la televisione"],"correctAnswer":"Legge libri e passeggia","explanation":"Nel testo: 'lese ich gern B√ºcher und gehe spazieren' (mi piace leggere libri e passeggiare)."},{"question":"Quante lingue parla o studia Anna in totale?","options":["Una","Due","Tre","Quattro"],"correctAnswer":"Tre","explanation":"Anna parla tedesco, un po' di inglese e sta imparando lo spagnolo, quindi tre lingue in totale."}]},{"id":"a1_text_02","title":"Mein Tag","theme":"Alltag","source":"Adapted from typical A1 exam material","text":"Ich stehe jeden Tag um sechs Uhr auf. Zuerst dusche ich und dann fr√ºhst√ºcke ich. Zum Fr√ºhst√ºck esse ich Brot mit K√§se und trinke einen Kaffee. Um halb acht fahre ich mit der U-Bahn zur Arbeit. Ich arbeite in einem B√ºro. Mittags esse ich in der Kantine. Das Essen dort ist gut und nicht teuer. Um siebzehn Uhr bin ich fertig mit der Arbeit. Ich gehe einkaufen und kaufe Gem√ºse, Obst und Milch. Zu Hause koche ich das Abendessen. Am Abend sehe ich fern oder h√∂re Musik. Manchmal rufe ich meine Eltern an. Sie wohnen in Hamburg. Um zweiundzwanzig Uhr gehe ich ins Bett. Am Wochenende schlafe ich lange.","difficultWords":[{"word":"aufstehen","translation":"alzarsi","explanation":"Verbo separabile: 'Ich stehe auf' (mi alzo)"},{"word":"Fr√ºhst√ºck","translation":"colazione","explanation":"Sostantivo neutro (das Fr√ºhst√ºck), il primo pasto della giornata"},{"word":"U-Bahn","translation":"metropolitana","explanation":"Sostantivo femminile (die U-Bahn), abbreviazione di Untergrundbahn"},{"word":"Kantine","translation":"mensa","explanation":"Sostantivo femminile (die Kantine), il luogo dove si mangia al lavoro"},{"word":"einkaufen","translation":"fare la spesa","explanation":"Verbo separabile che significa comprare/fare acquisti"},{"word":"fernsehen","translation":"guardare la TV","explanation":" n Bruder Max ist 30 Jahre alt. Er ist verheiratet und hat zwei Kinder. Seine Frau hei√üt Lisa. Die Kinder hei√üen Tim und Lea. Tim ist f√ºnf und Lea ist drei Jahre alt. Meine Schwester Julia ist 22 Jahre alt. Sie studiert Medizin an der Universit√§t in Heidelberg. Wir haben auch einen Hund. Er hei√üt Bruno und ist sehr freundlich. Am Sonntag essen wir oft zusammen bei meinen Eltern. Meine Mutter kocht dann immer sehr gut.","difficultWords":[{"word":"Ingenieur","translation":"ingegnere","explanation":"Sostantivo maschile (der Ingenieur), professione tecnica"},{"word":"Krankenschwester","translation":"infermiera","explanation":"Sostantivo femminile (die Krankenschwester), chi lavora in ospedale"},{"word":"Krankenhaus","translation":"ospedale","explanation":"Sostantivo neutro (das Krankenhaus), la struttura sanitaria"},{"word":"verheiratet","translation":"sposato","explanation":"Aggettivo/participio che indica lo stato civile di persona sposata"},{"word":"freundlich","translation":"amichevole","explanation":"Aggettivo che descrive un carattere gentile e cordiale"},{"word":"zusammen","translation":"insieme","explanation":"Avverbio che indica fare qualcosa in compagnia"}],"questions":[{"question":"Che lavoro fa il padre?","options":["Medico","Ingegnere","Insegnante","Infermiere"],"correctAnswer":"Ingegnere","explanation":"'Er ist Ingenieur' (√® ingegnere)."},{"question":"Quanti nipoti hanno i genitori?","options":["Uno","Due","Tre","Quattro"],"correctAnswer":"Due","explanation":"Il fratello Max ha due figli: Tim e Lea."},{"question":"Cosa studia Julia?","options":["Legge","Ingegneria","Medicina","Economia"],"correctAnswer":"Medicina","explanation":"'Sie studiert Medizin' (studia medicina)."},{"question":"Quando si riunisce la famiglia per mangiare?","options":["Il sabato","La domenica","Il luned√¨","Ogni giorno"],"correctAnswer":"La domenica","explanation":"'Am Sonntag essen wir oft zusammen' (la domenica mangiamo spesso insieme)."}]},{"id":"a1_text_05","title":"Der Weg sen","source":"Inspired by Deutsche Bahn information","text":"In Deutschland fahren viele Menschen mit dem Zug. Die Deutsche Bahn (DB) ist die gr√∂√üte Eisenbahngesellschaft in Deutschland.\nEs gibt verschiedene Z√ºge. Der ICE ist der schnellste Zug. Er f√§hrt bis zu 300 Kilometer pro Stunde. Der ICE verbindet gro√üe St√§dte wie Berlin, M√ºnchen, Hamburg und K√∂ln. Eine Fahrt von Berlin nach M√ºnchen dauert etwa vier Stunden.\nDer Regionalzug ist langsamer, aber billiger. Er h√§lt an vielen kleinen Bahnh√∂fen. Viele Pendler benutzen den Regionalzug, um zur Arbeit zu fahren.\nAm Bahnhof kann man Fahrkarten am Automaten oder am Schalter kaufen. Man kann auch online buchen. Das ist oft g√ºnstiger. Seit 2023 gibt es das Deutschlandticket f√ºr 49 Euro im Monat. Damit kann man alle Regionalz√ºge im ganzen Land benutzen.\nDer Hauptbahnhof in Berlin ist der gr√∂√üte Bahnhof in Europa. Er hat f√ºnf Etagen und 14 Gleise. Jeden Tag kommen dort etwa 300.000 Menschen an oder fahren ab.","difficultWords":[{"word":"Eisenbahngesellschaft","translation":"compagnia ferroviaria","explanation":"Sostantivo femminile composto: Eisenbahn (ferrovia) + Gesellschaft (societ√†)"},{"word":"verbindet","translation":"collega","explanation":"Dal verbo 'verbinden' (collegare, connettere)"},{"word":"Pendler","translation":"pendolari","explanation":"Sostantivo maschile (der Pendler), persone che viaggiano ogni giorno per lavoro"},{"word":"Fahrkarten","translation":"biglietti","explanation":"Plurale di 'die Fahrkarte', biglietto di viaggio"},{"word":"Schalter","translation":"sportello","explanation":"Sostantivo maschile (der Schalter), il punto di vendita con personale"},{"word":"Gleise","translation":"binari","explanation":"Plurale di 'das Gleis', le rotaie su cui viaggia il treno"}],"questions":[{"question":"Qual √® il treno pi√π veloce in Germania?","options":["Il Regionalzug","L'ICE","L'InterCity","Il TGV"],"correctAnswer":"L'ICE","explanation":"Il testo dice: 'Der ICE ist der schnellste Zug.'"}, Words":[{"word":"flie√üt","translation":"scorre","explanation":"Dal verbo 'flie√üen' (scorrere), usato per fiumi e acqua"},{"word":"Weinbergen","translation":"vigneti","explanation":"Dativo plurale di 'der Weinberg', collina coltivata a vite"},{"word":"Burgen","translation":"castelli/fortezze","explanation":"Plurale di 'die Burg', castello medievale fortificato"},{"word":"Sage","translation":"leggenda","explanation":"Sostantivo femminile (die Sage), racconto tradizionale antico"},{"word":"Schiffer","translation":"naviganti/barcaioli","explanation":"Sostantivo maschile (der Schiffer), chi guida una barca"},{"word":"Wasserwege","translation":"vie navigabili","explanation":"Sostantivo composto: Wasser (acqua) + Wege (vie)"}],"questions":[{"question":"Quanto √® lungo il Reno?","options":["830 km","1.030 km","1.230 km","1.430 km"],"correctAnswer":"1.230 km","explanation":"Il testo dice: 'Er ist 1.230 Kilometer lang.'"},{"question":"Dove sfocia il Reno?","options":["Nel Mar Baltico","Nel Mare del Nord","Nel Mediterraneo","Nel Lago di Costanza"],"correctAnswer":"Nel Mare del Nord","explanation":"Il testo dice: 'flie√üt durch Deutschland und die Niederlande bis in die Nordsee.'"},{"question":"Cosa c'√® nel Mittelrheintal?","options":["Fabbriche moderne","Montagne ripide con vigneti e castelli antichi","Grandi citt√† industriali","Aeroporti"],"correctAnswer":"Montagne ripide con vigneti e castelli antichi","explanation":"Il testo dice: 'steile Berge mit Weinbergen und viele alte Burgen.'"},{"question":"Chi √® la Loreley secondo la leggenda?","options":["Una regina","Una strega","Una bella donna che canta su una roccia","Una sirena"],"correctAnswer":"Una bella donna che canta su una roccia","explanation":"Il testo dice: 'Eine alte Sage erz√§hlt von einer sch√∂nen Frau auf dem Felsen. Sie singt so sch√∂n.'"},{"question":"Perch√© il Reno √® importante per l'economia?","options":["Per la pesca","Per il turismo","Per il trasporto di merci via nave","Per l'energia idroelettrica"],"correctAnswer":"Per il trasporto di merci via nave","explanation":"Il testo dice: 'Viele gro√üe Schiffe transportieren Waren auf dem Fluss.'"}]}]},"A2":{"texts":[{"id":"a2_text_01","title":"Postkarte aus dem Urlaub","theme":"Reisen","source":"Adapted from typical A2 exam material","text":"Liebe Maria,\nherzliche Gr√º√üe aus Mallorca! Wir sind seit drei Tagen hier und das Wetter ist wunderbar. Gestern haben wir den ganzen Tag am Strand verbracht. Das Meer ist so blau und warm! Die Kinder haben Sandburgen gebaut und sind im Wasser geschwommen. Am Abend sind wir in ein kleines Restaurant im Hafen gegangen. Wir haben frischen Fisch und Paella gegessen. Das Essen war fantastisch!\nHeute haben wir einen Ausflug in die Berge gemacht. Wir haben eine alte Kirche besichtigt und sind durch ein kleines Dorf spaziert. Dort haben wir auf dem Markt Oliven und K√§se gekauft. Morgen wollen wir eine Bootsfahrt machen. Ich hoffe, das Wetter bleibt sch√∂n.\nDas Hotel ist sehr komfortabel. Es gibt einen gro√üen Pool und ein gutes Fr√ºhst√ºcksbuffet. N√§chste Woche kommen wir zur√ºck. Ich bringe dir etwas Sch√∂nes mit!\nBis bald!\nDeine Sabine","difficultWords":[{"word":"herzliche Gr√º√üe","translation":"cordiali saluti","explanation":"Formula di saluto usata nelle cartoline e lettere informali"},{"word":"Strand","translation":"spiaggia","explanation":"Sostantivo maschile (der Strand), la zona sabbiosa vicino al mare"},{"word":"Sandburgen","translation":"castelli di sabbia","explanation":"Plurale di Sandburg, composto da Sand (sabbia) e Burg (castello)"},{"word":"Ausflug","translation":"gita/escursione","explanation":"Sostantivo maschile (der Ausflug), una breve visita o viaggio"},{"word":"besichtigt","translation":"visitato","explanation":"Participio passato di 'besichtigen' (visitare un luogo turistico)"},{"word":"Bootsfahrt","translation":"gita in barca","explanation":"Sostantivo femminile (die Bootsfahrt), un viaggio su una barca"},{"word":"mitbringen","translation":"portare (un reg eiterrabatt von 25 Prozent auf alle Produkte\n- Freundliches Team und angenehmes Arbeitsklima\n\nHaben wir Ihr Interesse geweckt? Dann senden Sie Ihre Bewerbung mit Lebenslauf und Foto an: personal@kaufhaus-schneider.de oder rufen Sie uns an: 069 / 789 0123.","difficultWords":[{"word":"Verst√§rkung","translation":"rinforzo/supporto","explanation":"Sostantivo femminile (die Verst√§rkung), qui significa nuovo personale"},{"word":"Teilzeit","translation":"part-time","explanation":"Sostantivo femminile (die Teilzeit), orario di lavoro ridotto"},{"word":"Beratung","translation":"consulenza","explanation":"Sostantivo femminile (die Beratung), consigliare i clienti"},{"word":"Einzelhandel","translation":"commercio al dettaglio","explanation":"Sostantivo maschile (der Einzelhandel), la vendita diretta ai clienti"},{"word":"Auftreten","translation":"comportamento/presenza","explanation":"Sostantivo neutro (das Auftreten), il modo di presentarsi"},{"word":"Bewerbung","translation":"candidatura","explanation":"Sostantivo femminile (die Bewerbung), i documenti per candidarsi a un lavoro"},{"word":"Lebenslauf","translation":"curriculum vitae","explanation":"Sostantivo maschile (der Lebenslauf), il documento che riassume la carriera"},{"word":"Mitarbeiterrabatt","translation":"sconto per dipendenti","explanation":"Sostantivo maschile, composto da Mitarbeiter (collaboratore) e Rabatt (sconto)"}],"questions":[{"question":"Quante ore alla settimana prevede il lavoro?","options":["10 ore","20 ore","30 ore","40 ore"],"correctAnswer":"20 ore","explanation":"'Teilzeit (20 Stunden pro Woche)' (part-time, 20 ore a settimana)."},{"question":"Quanto viene pagato il lavoro all'ora?","options":["12,50 Euro","13,50 Euro","14,50 Euro","15,50 Euro"],"correctAnswer":"14,50 Euro","explanation":"'Faire Bezahlung nach Tarif (14,50 Euro pro Stunde).'"},{"question":"Qual √® lo sconto per i dipendenti?","options":["10 percento","15 percento","20 percento","25 percento"],"correctAnswer":"25 percento","explanation":"'Mitarbeiterrabatt von 25 Prozent auf alle Produkte.'"},{"question":"Cosa bisogna essere disposti a fare?","options":["Lavorare la domenica","Lavorare il sabato","Viaggiare spesso","Lavorare di notte"],"correctAnswer":"Lavorare il sabato","explanation":"'Bereitschaft zur Samstagsarbeit' (disponibilit√† a lavorare il sabato)."},{"question":"Quanti giorni di ferie si offrono?","options":["20 giorni","24 giorni","28 giorni","30 giorni"],"correctAnswer":"30 giorni","explanation":"'30 Tage Urlaub im Jahr' (30 giorni di ferie all'anno)."}]},{"id":"a2_text_03","title":"Kurzmeldung: Neues Schwimmbad er√∂ffnet","theme":"Nachrichten","source":"Adapted from typical A2 exam material","text":"Am vergangenen Samstag hat die Stadt Freiburg ihr neues Hallenbad offiziell er√∂ffnet. Nach zwei Jahren Bauzeit k√∂nnen die B√ºrger jetzt das moderne Schwimmbad nutzen. Das Hallenbad hat ein gro√ües Sportbecken mit 50 Metern L√§nge, ein Kinderbecken und einen Wellnessbereich mit Sauna. B√ºrgermeister Klaus Weber hat das Band durchgeschnitten und war der erste Schwimmer im neuen Becken. ‚ÄûWir sind stolz auf dieses neue Schwimmbad. Es bietet Platz f√ºr Familien, Sportler und alle, die sich erholen m√∂chten\", sagte Weber bei der Er√∂ffnung. Der Eintritt kostet f√ºr Erwachsene 6 Euro und f√ºr Kinder bis 14 Jahre 3,50 Euro. Es gibt auch eine Familienkarte f√ºr 15 Euro. Das Hallenbad ist montags bis freitags von 6 bis 22 Uhr und am Wochenende von 8 bis 20 Uhr ge√∂ffnet. In den ersten zwei Wochen gibt es einen Sonderpreis: alle Besucher zahlen nur die H√§lfte.","difficultWords":[{"word":"Hallenbad","translation":"piscina coperta","explanation":"Sostantivo neutro (das Hallenbad), una piscina al chiuso"},{"word":"er√∂ffnet","translation":"inaugurato","explanation":"Participio passato di 'er√∂ffnen' (inaugurare, aprire ufficialmente)"},{"word":"Bauzeit","translation":"tempo di costruzione","explanation":"Sostantivo femminile (die Bauzeit), la durata dei lavori"},{"word":"B√ºrgermeister nd zu unserem Tisch gebracht. Die Speisekarte bietet viele traditionelle deutsche Gerichte. Ich habe Wiener Schnitzel mit Kartoffelsalat bestellt. Mein Mann hat Schweinebraten mit Kn√∂deln genommen. Unsere Freunde haben beide den gegrillten Lachs gew√§hlt. Das Essen war ausgezeichnet ‚Äì frische Zutaten und gro√üe Portionen. Die Wartezeit war allerdings etwas lang ‚Äì etwa 35 Minuten. Zum Nachtisch hatten wir Apfelstrudel mit Vanilleeis. K√∂stlich! Die Preise sind fair: Hauptgerichte kosten zwischen 14 und 22 Euro. Wir haben zu viert insgesamt etwa 120 Euro bezahlt, mit Getr√§nken. Die Atmosph√§re ist gem√ºtlich, mit Holzm√∂beln und Kerzenlicht. Einziger Nachteil: Es war ziemlich laut. Wir kommen aber gern wieder!","difficultWords":[{"word":"Bewertung","translation":"recensione","explanation":"Sostantivo femminile (die Bewertung), un giudizio su un servizio o prodotto"},{"word":"reserviert","translation":"prenotato","explanation":"Participio passato di 'reservieren' (prenotare)"},{"word":"Speisekarte","translation":"menu","explanation":"Sostantivo femminile (die Speisekarte), la lista dei piatti in un ristorante"},{"word":"Schweinebraten","translation":"arrosto di maiale","explanation":"Sostantivo maschile (der Schweinebraten), piatto tipico tedesco"},{"word":"Kn√∂del","translation":"canederli/gnocchi","explanation":"Sostantivo maschile plurale (die Kn√∂del), pallottole di pane o patate"},{"word":"ausgezeichnet","translation":"eccellente","explanation":"Aggettivo che significa di qualit√† superiore, ottimo"},{"word":"Nachteil","translation":"svantaggio","explanation":"Sostantivo maschile (der Nachteil), aspetto negativo di qualcosa"},{"word":"gem√ºtlich","translation":"accogliente","explanation":"Aggettivo tipicamente tedesco che indica un ambiente caldo e confortevole"}],"questions":[{"question":"Quante stelle ha ricevuto il ristorante?","options":["3 su 5","4 su 5","5 su 5","3 su 4"],"correctAnswer":"4 su 5","explanation":"La valutazione √® '4 von 5 Sternen' (4 su  wirklich lecker! Wir haben bis Mitternacht geredet und Wein getrunken. Es war ein tolles Wochenende!\nWas hast du am Wochenende gemacht? Schreib mir bald!\nLiebe Gr√º√üe,\nMonika","difficultWords":[{"word":"erz√§hlen","translation":"raccontare","explanation":"Verbo regolare che significa narrare qualcosa a qualcuno"},{"word":"Nachbar","translation":"vicino di casa","explanation":"Sostantivo maschile (der Nachbar), chi abita vicino"},{"word":"entfernt","translation":"lontano/distante","explanation":"Aggettivo/participio che indica la distanza da un luogo"},{"word":"mitgebracht","translation":"portato con s√©","explanation":"Participio passato di 'mitbringen' (portare con s√©)"},{"word":"trotzdem","translation":"nonostante ci√≤","explanation":"Congiunzione avversativa che indica contrasto"},{"word":"geputzt","translation":"pulito","explanation":"Participio passato di 'putzen' (pulire)"},{"word":"eingeladen","translation":"invitato","explanation":"Participio passato di 'einladen' (invitare), verbo separabile"},{"word":"Mitternacht","translation":"mezzanotte","explanation":"Sostantivo femminile (die Mitternacht), le ore 00:00"}],"questions":[{"question":"Con chi √® andata al lago Monika?","options":["Con la sua collega Petra","Con il suo vicino Martin","Con la sua amica Katrin","Da sola"],"correctAnswer":"Con il suo vicino Martin","explanation":"'Ich habe meinen Nachbarn Martin getroffen und wir sind zusammen... an den See gefahren.'"},{"question":"Come sono andati al lago?","options":["In macchina","A piedi","In bicicletta","In autobus"],"correctAnswer":"In bicicletta","explanation":"'wir sind zusammen mit dem Fahrrad an den See gefahren' (siamo andati insieme in bicicletta al lago)."},{"question":"Cosa ha cucinato Petra la domenica sera?","options":["Pizza","Lasagne","Pasta al pesto","Risotto"],"correctAnswer":"Lasagne","explanation":"'Sie hat Lasagne gekocht' (ha cucinato lasagne)."},{"question":"Fino a che ora hanno chiacchierato?","options":["Fino alle dieci","Fino alle undici","Fino a mezzanotte","Fino all'una"],"correctAnswer":"Fino a mezzanotte","explanation":"'Wir haben bis Mitternacht geredet' (abbiamo chiacchierato fino a mezzanotte)."}]},{"id":"a2_text_06","title":"Die Berliner Mauer: Eine Stadt, zwei Welten","theme":"Geschichte","source":"Inspired by DW Geschichte","text":"Am 13. August 1961 passierte etwas Schreckliches in Berlin: Die Regierung der DDR baute eine Mauer durch die Stadt. √úber Nacht wurde Berlin in zwei Teile geteilt: West-Berlin und Ost-Berlin.\nDie Mauer war aus Beton und hatte Stacheldraht. Soldaten bewachten die Grenze Tag und Nacht. Familien und Freunde konnten sich pl√∂tzlich nicht mehr sehen. Viele Menschen versuchten, √ºber die Mauer zu fliehen. Das war sehr gef√§hrlich.\nDie Menschen in West-Berlin lebten in einer Demokratie. Sie konnten frei reisen und einkaufen. Die Menschen in Ost-Berlin lebten im Sozialismus. Sie durften nicht in den Westen reisen.\n28 Jahre stand die Mauer. Am 9. November 1989 √∂ffnete die DDR die Grenzen. Tausende Menschen liefen zur Mauer. Sie feierten, weinten vor Freude und umarmten sich. Dieser Tag hei√üt heute \"Mauerfall\".\nHeute kann man in Berlin noch Reste der Mauer sehen. Das l√§ngste St√ºck hei√üt \"East Side Gallery\". K√ºnstler aus der ganzen Welt haben die Mauer mit bunten Bildern bemalt. Das bekannteste Bild zeigt den \"Bruderkuss\" zwischen Breschnew und Honecker.","difficultWords":[{"word":"Schreckliches","translation":"qualcosa di terribile","explanation":"Aggettivo sostantivato da 'schrecklich' (terribile, spaventoso)"},{"word":"Beton","translation":"cemento","explanation":"Sostantivo maschile (der Beton), materiale da costruzione"},{"word":"Stacheldraht","translation":"filo spinato","explanation":"Sostantivo composto: Stachel (spina) + Draht (filo)"},{"word":"bewachten","translation":"sorvegliavano","explanation":"Passato di 'bewachen' (sorvegliare, fare la guardia)"},{"word":"fliehen","translation":"fuggire","explanation":"Verbo forte che significa o√üe Bierzelte. Jedes Zelt geh√∂rt einer anderen Brauerei. Die Besucher trinken Bier aus gro√üen Kr√ºgen, die einen Liter fassen. Das Bier wird extra f√ºr das Oktoberfest gebraut und ist st√§rker als normales Bier.\nAber das Oktoberfest ist mehr als nur Bier. Es gibt auch viele Fahrgesch√§fte: Achterbahnen, Riesenr√§der und Karussells. Und nat√ºrlich gibt es leckeres Essen: Brath√§hnchen, Schweinshaxen, Brezeln und gebrannte Mandeln.\nDer Oberb√ºrgermeister von M√ºnchen er√∂ffnet das Fest. Er schl√§gt das erste Bierfass an und ruft: \"O'zapft is!\" Das ist Bayerisch und bedeutet: \"Es ist angezapft!\"","difficultWords":[{"word":"Kronprinz","translation":"principe ereditario","explanation":"Sostantivo composto: Krone (corona) + Prinz (principe)"},{"word":"Wiese","translation":"prato","explanation":"Sostantivo femminile (die Wiese), un'area di erba all'aperto"},{"word":"Brauerei","translation":"birrificio","explanation":"Sostantivo femminile (die Brauerei), dove si produce la birra"},{"word":"Kr√ºgen","translation":"boccali","explanation":"Dativo plurale di 'der Krug', grande bicchiere con manico per la birra"},{"word":"Fahrgesch√§fte","translation":"giostre/attrazioni","explanation":"Sostantivo plurale, le attrazioni meccaniche di un luna park"},{"word":"Schweinshaxen","translation":"stinco di maiale","explanation":"Piatto tipico bavarese, la zampa di maiale arrostita"},{"word":"angezapft","translation":"spillato","explanation":"Participio passato di 'anzapfen', aprire un barile di birra"}],"questions":[{"question":"Quando si tenne il primo Oktoberfest?","options":["Nel 1750","Nel 1810","Nel 1850","Nel 1900"],"correctAnswer":"Nel 1810","explanation":"Il testo dice: 'Das erste Oktoberfest war im Jahr 1810.'"},{"question":"Perch√© il prato si chiama 'Theresienwiese'?","options":["Perch√© si trova nel quartiere Theresa","Perch√© la sposa del principe si chiamava Therese","Perch√© una santa si chiama Teresa","Perch√© il sindaco si chiamava Therese"],"correctAnswer":"Perch√© la sposa del principe si chiamava Therese","explanation":"Il testo dice: 'Die Wiese hei√üt Theresienwiese, weil seine Braut Therese hie√ü.'"},{"question":"Quanti visitatori vengono ogni anno?","options":["Circa 2 milioni","Circa 4 milioni","Oltre 6 milioni","Circa 10 milioni"],"correctAnswer":"Oltre 6 milioni","explanation":"Il testo dice: 'Jedes Jahr kommen √ºber sechs Millionen Besucher.'"},{"question":"Cosa grida il sindaco all'apertura?","options":["Prost!","Willkommen!","O'zapft is!","Los geht's!"],"correctAnswer":"O'zapft is!","explanation":"Il testo dice: 'Er ruft: O'zapft is!'"},{"question":"Come √® la birra dell'Oktoberfest?","options":["Uguale a quella normale","Pi√π leggera del normale","Pi√π forte della birra normale","Senza alcol"],"correctAnswer":"Pi√π forte della birra normale","explanation":"Il testo dice: 'Das Bier ist st√§rker als normales Bier.'"}]},{"id":"a2_text_09","title":"Ber√ºhmte Deutsche: Ludwig van Beethoven","theme":"Geschichte","source":"Inspired by DW Kultur","text":"Ludwig van Beethoven wurde am 17. Dezember 1770 in Bonn geboren. Sein Vater war Musiker und wollte, dass Ludwig ein Wunderkind wird wie Mozart. Deshalb musste Ludwig schon als kleines Kind sehr viel Klavier √ºben.\nMit 22 Jahren zog Beethoven nach Wien in √ñsterreich. Dort studierte er Musik bei Joseph Haydn. Schnell wurde Beethoven als Pianist und Komponist ber√ºhmt. Er schrieb wundersch√∂ne Sonaten und Sinfonien.\nAber dann passierte etwas Tragisches: Beethoven wurde langsam taub. Mit etwa 30 Jahren konnte er immer schlechter h√∂ren. Mit 45 Jahren war er fast v√∂llig taub. F√ºr einen Musiker ist das eine Katastrophe.\nTrotzdem machte Beethoven weiter Musik. Er komponierte seine ber√ºhmtesten Werke, als er schon taub war. Seine 9. Sinfonie, mit dem ber√ºhmten \"Ode an die Freude\", schrieb er, als er fast nichts mehr h√∂ren konnte. Diese Melodie ist heute die Hymne der Europ√§ischen Union.\nBeethoven starb am 26. M√§rz 1827 in Wien. Er wurde 56 Jahre alt. Heute gilt er als einer der gr√∂√üten Komponisten der Welt. Sein Geburtshaus in Bonn ist ein Museum, das jedes Jahr viele Besucher anzieht.","difficultWords":[{"word":"Wunderkind","translation":"bambino prodigio","explanation":"Sostantivo composto: Wunder (miracolo) + Kind (bambino)"},{"word":"zog","translation":"si trasfer√¨","explanation":"Passato di 'ziehen' (trasferirsi), qui con significato di andare a vivere in un altro luogo"},{"word":"Komponist","translation":"compositore","explanation":"Sostantivo maschile (der Komponist), chi scrive musica"},{"word":"taub","translation":"sordo","explanation":"Aggettivo che significa non poter sentire"},{"word":"trotzdem","translation":"nonostante ci√≤","explanation":"Avverbio che introduce qualcosa di contrario a quanto ci si aspetterebbe"},{"word":"Hymne","translation":"inno","explanation":"Sostantivo femminile (die Hymne), canto ufficiale di un paese o istituzione"}],"questions":[{"question":"Dove nacque Beethoven?","options":["A Vienna","A Berlino","A Bonn","A Salisburgo"],"correctAnswer":"A Bonn","explanation":"Il testo dice: 'Ludwig van Beethoven wurde am 17. Dezember 1770 in Bonn geboren.'"},{"question":"Con chi studi√≤ musica a Vienna?","options":["Con Mozart","Con Bach","Con Joseph Haydn","Con Schubert"],"correctAnswer":"Con Joseph Haydn","explanation":"Il testo dice: 'Dort studierte er Musik bei Joseph Haydn.'"},{"question":"Cosa successe a Beethoven?","options":["Perse la vista","Divenne sordo","Si ruppe le mani","Perse la voce"],"correctAnswer":"Divenne sordo","explanation":"Il testo dice: 'Beethoven wurde langsam taub.'"},{"question":"Cos'√® oggi l'Inno alla Gioia?","options":["L'inno nazionale tedesco","L'inno dell'Unione Europea","L'inno dell'Austria","Una canzone popolare"],"correctAnswer":"L'inno dell'Unione Europea","explanation":"Il testo dice: 'Diese Melodie ist heute die Hymne der Europ√§ischen Union.'"},{"question":"Quanti anni aveva Beethoven quando mor√¨?","options":["46 anni","56 anni","66 anni","76 anni"],"correctAnswer":"56 anni","explanation":"Il testo dice: 'Er wurde 56 Jahre alt.'"}]},{"id":"a2_text_10","title":"Nachbarl√§nder: Deutschland in der Mitte Europas","theme":"Geografie","source":"Inspired by DW Deutschlandlabor","text":"Deutschland liegt in der Mitte von Europa und hat neun Nachbarl√§nder. Kein anderes Land in Europa hat so viele Nachbarn.\nIm Norden grenzt Deutschland an D√§nemark. Die Grenze ist nur 68 Kilometer lang. Viele Deutsche fahren im Sommer nach D√§nemark ans Meer.\nIm Osten liegen Polen und die Tschechische Republik. Die Grenze zu Polen ist 467 Kilometer lang. Seit 2007 gibt es keine Grenzkontrollen mehr, weil beide L√§nder zum Schengen-Raum geh√∂ren.\nIm S√ºden sind die Nachbarn √ñsterreich und die Schweiz. Mit √ñsterreich teilt Deutschland die Sprache: Beide L√§nder sprechen Deutsch, aber mit unterschiedlichen Dialekten. Die Schweiz hat vier Sprachen: Deutsch, Franz√∂sisch, Italienisch und R√§toromanisch.\nIm Westen grenzt Deutschland an Frankreich, Luxemburg, Belgien und die Niederlande. Die deutsch-franz√∂sische Grenze war in der Geschichte oft ein Ort f√ºr Konflikte. Heute sind Deutschland und Frankreich enge Partner und Freunde.\nDie Lage in der Mitte Europas war f√ºr Deutschland immer wichtig. Heute ist es eine gro√üe St√§rke: Deutschland kann leicht mit vielen L√§ndern Handel treiben und zusammenarbeiten.","difficultWords":[{"word":"Nachbarl√§nder","translation":"paesi confinanti","explanation":"Sostantivo composto: Nachbar (vicino) + L√§nder (paesi)"},{"word":"grenzt an","translation":"confina con","explanation":"Dal verbo 'grenzen an' (confinare con), indica il confine tra due paesi"},{"word":"Grenzkontrollen","translation":"controlli di frontiera","explanation":"Sostantivo composto: Grenze (confine) + Kontrollen (controlli)"},{"word":"unterschiedlichen","translation":"diversi/differenti","explanation":"Aggettivo che indica differenze tra due o pi√π cose"},{"word":"Konflikte","translation":"conflitti","explanation":"Plurale di 'der Ko
