(frase)               | Nominalstil (prep.+sostantivo)        |\n|----------------------------------|---------------------------------------|\n| weil man das renoviert           | wegen der Renovierung                 |\n| nachdem man angekommen ist       | nach der Ankunft                      |\n| bevor man abreist                | vor der Abreise                       |\n| w√§hrend man diskutiert           | w√§hrend der Diskussion                |\n| obwohl es schwierig ist          | trotz der Schwierigkeit               |\n| damit man sich verbessert        | zur Verbesserung                      |","esempi":[{"tedesco":"Wegen der Versp√§tung des Zuges kamen wir zu sp√§t. (nominal)","italiano":"A causa del ritardo del treno siamo arrivati tardi."},{"tedesco":"Weil der Zug Versp√§tung hatte, kamen wir zu sp√§t. (verbal)","italiano":"Poich√© il treno era in ritardo, arrivammo tardi."},{"tedesco":"Nach der Ankunft gingen wir ins Hotel. (nominal)","italiano":"Dopo l'arrivo andammo in hotel."},{"tedesco":"Nachdem wir angekommen waren, gingen wir ins Hotel. (verbal)","italiano":"Dopo essere arrivati, andammo in hotel."},{"tedesco":"Trotz des schlechten Wetters gingen wir wandern. (nominal)","italiano":"Nonostante il brutto tempo andammo a fare un'escursione."},{"tedesco":"Zur Verbesserung der Situation schlug er Ma√ünahmen vor. (nominal)","italiano":"Per migliorare la situazione propose delle misure."}],"eccezioni":"Il Nominalstil pu√≤ rendere il testo pesante e difficile da capire. Nei testi chiari si consiglia un equilibrio. Il Verbalstil √® preferito nella comunicazione quotidiana e nei testi divulgativi.","uso":"Nominalstil: testi scientifici, burocratici, giuridici, giornalistici. Verbalstil: lingua parlata, testi divulgativi, narrativa. All'esame B2/C1 bisogna saper trasformare da uno stile all'altro."},"exercises":[{"question":"Trasforma in Verbalstil: 'Wegen der Renovierung ist das B√ºro geschlossen.'","answer":"Weil das B√ºro renoviert wird, ist es geschlossen.","explanation":"Prep. causale ‚Üí frase causale."},{"question":"Trasforma in Nominalstil: 'Nachdem er angekommen war, rief er an.'","answer":"Nach seiner Ankunft rief er an.","explanation":"Frase temporale ‚Üí preposizione."},{"question":"Trasforma in Nominalstil: 'Obwohl es schwierig war, hat er es geschafft.'","answer":"Trotz der Schwierigkeit hat er es geschafft.","explanation":"Concessiva ‚Üí trotz + Gen."},{"question":"Quale stile per testi scientifici?","answer":"Nominalstil","explanation":"Testi formali/scientifici preferiscono lo stile nominale."},{"question":"Trasforma: 'Damit die Situation sich verbessert...' ‚Üí Nominalstil","answer":"Zur Verbesserung der Situation...","explanation":"Frase finale ‚Üí prep. finale."}]},{"id":"b2_07","name":"Irreale Bedingungss√§tze Vergangenheit","explanation":"Periodo ipotetico irreale al passato.","content":{"regola":"Per esprimere condizioni irreali nel passato si usa il Konjunktiv II al Plusquamperfekt: h√§tte/w√§re + Partizip II. Protasi: 'Wenn ich das GEWUSST H√ÑTTE,...' Apodosi: '...W√ÑRE ich gekommen.' / '...H√ÑTTE ich das gemacht.'\n\nStruttura: Wenn + Sogg. + ... + Part. II + h√§tte/w√§re, + (dann) + Konj. II Plusqu. (inversione). Esempio completo: 'Wenn ich mehr gelernt h√§tte, h√§tte ich die Pr√ºfung bestanden.'\n\nSenza wenn (inversione): 'H√§tte ich das gewusst, w√§re ich gekommen.'","schema":"| Protasi (condizione)              | Apodosi (conseguenza)               |\n|-----------------------------------|--------------------------------------|\n| Wenn ich das gewusst h√§tte,       | w√§re ich gekommen.                   |\n| Wenn er mehr gelernt h√§tte,       | h√§tte er die Pr√ºfung bestanden.      |\n| H√§tte ich Geld gehabt,            | h√§tte ich das Auto gekauft.          |\n| W√§re ich fr√ºher aufgestanden,     | w√§re ich p√ºnktlich gekommen.         |","esempi":[{"tedesco":"Wenn ich das gewusst h√§tte, h√§tte ich anders gehandelt.","italiano":"Se l'avessi saputo, avrei agito diversamente."},{"tedesco":"Wenn er schneller gefahren w√§re, h√§tte er den Zug erreicht.","italiano":"Se avesse guidato pi√π veloce, avrebbe preso il treno."},{"tedesco":"H√§tte ich mehr Geld gehabt, h√§tte ich das Haus gekauft.","italiano":"Se avessi avuto pi√π soldi, avrei comprato la casa."},{"tedesco":"Wenn sie nicht krank geworden w√§re, w√§re sie gekommen.","italiano":"Se non si fosse ammalata, sarebbe venuta."},{"tedesco":"W√§re ich an deiner Stelle gewesen, h√§tte ich das nicht gemacht.","italiano":"Se fossi stato al tuo posto, non l'avrei fatto."},{"tedesco":"Wenn wir uns fr√ºher getroffen h√§tten, w√§ren wir Freunde geworden.","italiano":"Se ci fossimo incontrati prima, saremmo diventati amici."}],"eccezioni":"Con modali al passato irreale: 'Ich h√§tte kommen k√∂nnen.' (Avrei potuto venire). 'Er h√§tte das machen sollen.' (Avrebbe dovuto farlo). Struttura: h√§tte + Infinitiv + Modalverb-Infinitiv (doppio infinito).","uso":"Per rimpianti, autocritica, speculazioni sul passato. 'Wenn ich doch...' = Se solo avessi... 'Fast h√§tte ich...' = Per poco non avrei... Molto usato nella conversazione per esprimere ci√≤ che sarebbe potuto accadere."},"exercises":[{"question":"Traduci: 'Se avessi saputo, sarei venuto.'","answer":"Wenn ich das gewusst h√§tte, w√§re ich gekommen.","explanation":"H√§tte + gewusst / w√§re + gekommen."},{"question":"Senza wenn: 'Wenn ich Geld gehabt h√§tte,...'","answer":"H√§tte ich Geld gehabt,...","explanation":"Inversione senza wenn."},{"question":"Con modale: 'Avrei potuto venire.'","answer":"Ich h√§tte kommen k√∂nnen.","explanation":"H√§tte + Inf. + Modalverb-Inf."},{"question":"Completa: Wenn er mehr ___ (lernen), ___ er die Pr√ºfung ___ (bestehen).","answer":"gelernt h√§tte, h√§tte...bestanden","explanation":"Plusquamperfekt Konjunktiv in entrambe le parti."},{"question":"Traduci: 'Se non fosse piovuto, saremmo andati al parco.'","answer":"Wenn es nicht geregnet h√§tte, w√§ren wir in den Park gegangen.","explanation":"H√§tte + geregnet / w√§ren + gegangen."}]},{"id":"b2_08","name":"Doppelter Infinitiv","explanation":"Il doppio infinito con modali, lassen, sehen, h√∂ren al Perfekt.","content":{"regola":"Quando un verbo modale, lassen, sehen o h√∂ren √® usato con un altro infinito, al Perfekt si usa il doppio infinito (Ersatzinfinitiv) invece del Partizip II. L'ausiliare √® sempre 'haben'.\n\nEsempi: 'Ich habe nicht kommen K√ñNNEN.' (Non ho potuto venire) - non 'gekonnt'. 'Ich habe ihn singen H√ñREN.' (L'ho sentito cantare) - non 'geh√∂rt'. 'Ich habe das Auto reparieren LASSEN.' (Ho fatto riparare l'auto) - non 'gelassen'.\n\nNella subordinata: l'ausiliare precede i due infiniti: '...weil ich nicht HABE kommen k√∂nnen.'","schema":"| Verbo     | Perfekt con infinito              | Perfekt senza infinito   |\n|-----------|-----------------------------------|--------------------------|\n| k√∂nnen    | Ich habe kommen k√∂nnen.           | Ich habe es gekonnt.     |\n| m√ºssen    | Ich habe gehen m√ºssen.            | Ich habe es gemusst.     |\n| lassen    | Ich habe reparieren lassen.       | Ich habe es gelassen.    |\n| sehen     | Ich habe ihn kommen sehen.        | Ich habe ihn gesehen.    |\n| h√∂ren     | Ich habe sie singen h√∂ren.        | Ich habe sie geh√∂rt.     |","esempi":[{"tedesco":"Ich habe nicht kommen k√∂nnen.","italiano":"Non ho potuto venire."},{"tedesco":"Er hat das machen m√ºssen.","italiano":"Ha dovuto farlo."},{"tedesco":"Sie hat das Auto waschen lassen.","italiano":"Ha fatto lavare l'auto."},{"tedesco":"Ich habe ihn kommen sehen.","italiano":"L'ho visto venire."},{"tedesco":"Wir haben sie singen h√∂ren.","italiano":"L'abbiamo sentita cantare."},{"tedesco":"...weil ich nicht habe kommen k√∂nnen.","italiano":"...perch√© non ho potuto venire. (subordinata)"}],"eccezioni":"'Brauchen' segue la stessa regola: 'Ich habe nicht kommen brauchen.' Nella lingua parlata il doppio infinito √® considerato pesante; si preferisce il Pr√§teritum: 'Ich konnte nicht kommen.' 'Helfen' ammette entrambe le forme: 'geholfen' o 'helfen'.","uso":"Il doppio infinito √® obbligatorio nella lingua scritta corretta. Nella lingua parlata si evita preferendo il Pr√§teritum. Nella subordinata la posizione di 'haben' √® particolare: precede i due infiniti."},"exercises":[{"question":"Perfekt: 'Ich kann nicht kommen.' ‚Üí","answer":"Ich habe nicht kommen k√∂nnen.","explanation":"Doppio infinito: non 'gekonnt'."},{"question":"Perfekt: 'Er l√§sst das Auto reparieren.' ‚Üí","answer":"Er hat das Auto reparieren lassen.","explanation":"Doppio infinito: non 'gelassen'."},{"question":"Subordinata: '...weil er hat kommen m√ºssen.' Corretto?","answer":"S√¨, nella subordinata haben precede i due infiniti.","explanation":"Posizione speciale di haben."},{"question":"Senza altro infinito: 'Ich konnte das.' Perfekt?","answer":"Ich habe das gekonnt.","explanation":"Senza infinito ‚Üí Partizip II normale."},{"question":"Perfekt: 'Ich h√∂re sie singen.' ‚Üí","answer":"Ich habe sie singen h√∂ren.","explanation":"Doppio infinito con h√∂ren."}]},{"id":"b2_09","name":"Genitiv-Relativs√§tze","explanation":"Pronomi relativi al genitivo: dessen e deren.","content":{"regola":"I pronomi relativi al genitivo sono: 'dessen' (maschile/neutro singolare) e 'deren' (femminile singolare/plurale). Corrispondono a 'il cui/la cui/i cui/le cui' in italiano. Il sostantivo che segue dessen/deren NON ha l'articolo.\n\nEsempio: 'Der Mann, DESSEN Auto rot ist, hei√üt M√ºller.' (L'uomo la cui auto √® rossa si chiama M√ºller). 'Dessen' si riferisce a 'Mann' (maschile) ma 'Auto' mantiene il proprio caso nella relativa.\n\n'Deren' per femminile/plurale: 'Die Frau, DEREN Tasche hier liegt,...' 'Die Leute, DEREN Kinder hier spielen,...'","schema":"| Genere riferimento | Pron. rel. gen. | Esempio                                |\n|--------------------|-----------------|-----------------------------------------|\n| Maschile sing.     | dessen          | der Mann, dessen Auto rot ist           |\n| Neutro sing.       | dessen          | das Kind, dessen Mutter kommt           |\n| Femminile sing.    | deren           | die Frau, deren Tasche hier liegt       |\n| Plurale            | deren           | die Leute, deren Kinder spielen         |","esempi":[{"tedesco":"Der Mann, dessen Frau √Ñrztin ist, arbeitet hier.","italiano":"L'uomo la cui moglie √® dottoressa lavora qui."},{"tedesco":"Das Kind, dessen Eltern verreist sind, bleibt bei uns.","italiano":"Il bambino i cui genitori sono in viaggio resta con noi."},{"tedesco":"Die Frau, deren Name mir entfallen ist, war nett.","italiano":"La donna il cui nome mi sfugge era gentile."},{"tedesco":"Die Studenten, deren Arbeit gut war, bekamen eine Eins.","italiano":"Gli studenti il cui lavoro era buono presero un uno."},{"tedesco":"Das Haus, dessen Dach kaputt ist, muss renoviert werden.","italiano":"La casa il cui tetto √® rotto deve essere ristrutturata."},{"tedesco":"Die Stadt, deren Einwohnerzahl w√§chst, braucht mehr Wohnungen.","italiano":"La citt√† la cui popolazione cresce ha bisogno di pi√π alloggi."}],"eccezioni":"Dopo dessen/deren il sostantivo NON ha articolo: 'der Mann, dessen AUTO' (non 'dessen das Auto'). Se il sostantivo dopo dessen/deren ha un aggettivo, questo si declina in modo forte: 'dessen neues Auto' (non 'neues' ‚Üí forte perch√© manca l'articolo).","uso":"Per esprimere possesso/appartenenza nella relativa. Dessen = masch./neutro, deren = femm./plur. Il genere di dessen/deren dipende dal sostantivo della principale, il caso del sostantivo che segue dipende dalla sua funzione nella relativa."},"exercises":[{"question":"Completa: Der Mann, ___ Auto vor dem Haus steht, ist mein Nachbar.","answer":"dessen","explanation":"Maschile ‚Üí dessen."},{"question":"Completa: Die Frau, ___ Kinder hier spielen, hei√üt Schmidt.","answer":"deren","explanation":"Femminile ‚Üí deren."},{"question":"Completa: Die Leute, ___ Haus wir kaufen wollen, ziehen um.","answer":"deren","explanation":"Plurale ‚Üí deren."},{"question":"Dopo dessen/deren: con o senza articolo?","answer":"SENZA articolo: dessen Auto (non dessen das Auto)","explanation":"Dessen/deren sostituiscono l'articolo possessivo."},{"question":"Completa: Das Kind, ___ Mutter krank ist, bleibt zu Hause.","answer":"dessen","explanation":"Neutro ‚Üí dessen."}]},{"id":"b2_10","name":"Relativs√§tze con was, wo, wor√ºber","explanation":"Frasi relative con pronomi relativi speciali.","content":{"regola":"'Was' come pronome relativo si usa dopo: pronomi indefiniti (alles, etwas, nichts, vieles, das), superlativi sostantivati (das Beste), intere frasi. Es: 'Alles, WAS er sagt, ist richtig.' 'Das ist das Beste, WAS ich je gesehen habe.' 'Er kam zu sp√§t, WAS mich √§rgerte.' (Arriv√≤ tardi, il che mi irrit√≤).\n\n'Wo' si usa per luoghi (alternativa a 'in + der/dem'): 'Die Stadt, WO ich wohne.' Anche in senso temporale: 'In der Zeit, wo ich dort war.'\n\n'Wo(r)+preposizione' per cose/concetti: 'Das, WOR√úBER wir sprechen.' = 'Das, √ºber das wir sprechen.'","schema":"| Pronome rel. | Uso                        | Esempio                              |\n|-------------|----------------------------|--------------------------------------|\n| was          | dopo alles/etwas/nichts    | Alles, was er sagt, stimmt.          |\n| was          | dopo superlativo           | Das Beste, was ich kenne.            |\n| was          | per intera frase           | Er l√ºgt, was mich st√∂rt.             |\n| wo           | per luoghi                 | Die Stadt, wo ich lebe.              |\n| wor√ºber      | per cose (√ºber)            | Das, wor√ºber wir reden.              |\n| wof√ºr        | per cose (f√ºr)             | Das, wof√ºr ich mich interessiere.    |","esempi":[{"tedesco":"Alles, was er sagt, ist interessant.","italiano":"Tutto ci√≤ che dice √® interessante."},{"tedesco":"Das ist das Sch√∂nste, was ich je gesehen habe.","italiano":"√à la cosa pi√π bella che abbia mai visto."},{"tedesco":"Er hat die Pr√ºfung bestanden, was mich freut.","italiano":"Ha superato l'esame, il che mi fa piacere."},{"tedesco":"Die Stadt, wo ich geboren bin, ist klein.","italiano":"La citt√† dove sono nato √® piccola."},{"tedesco":"Das, wor√ºber wir gesprochen haben, bleibt unter uns.","italiano":"Ci√≤ di cui abbiamo parlato resta tra noi."},{"tedesco":"Nichts, was du sagst, √ºberrascht mich.","italiano":"Niente di ci√≤ che dici mi sorprende."}],"eccezioni":"'Was' non si usa con persone (usare der/die/das). Dopo 'das' dimostrativo: 'Das, was du sagst' (non 'das, das du sagst'). 'Wo' per luoghi √® colloquiale; formale: 'in der/dem'. Non confondere 'was' relativo con 'was' interrogativo.","uso":"Was: dopo indefiniti, superlativi, intere frasi. Wo: per luoghi (informale). Wo(r)+prep: per cose/concetti astratti (alternativa a prep. + das). Molto frequente nella lingua quotidiana e scritta."},"exercises":[{"question":"Completa: Alles, ___ du sagst, ist richtig.","answer":"was","explanation":"Dopo 'alles' ‚Üí was."},{"question":"Completa: Er kam sp√§t, ___ mich √§rgerte.","answer":"was","explanation":"Riferito a intera frase ‚Üí was."},{"question":"Completa: Die Stadt, ___ ich geboren bin, ist klein.","answer":"wo","explanation":"Per luoghi ‚Üí wo."},{"question":"Completa: Das, ___ ich mich interessiere, ist Kunst.","answer":"wof√ºr","explanation":"Sich interessieren f√ºr ‚Üí wof√ºr."},{"question":"Completa: Das Beste, ___ ich kenne, ist dieses Restaurant.","answer":"was","explanation":"Dopo superlativo ‚Üí was."}]},{"id":"b2_11","name":"Costruzioni con lassen","explanation":"I diversi significati e usi di 'lassen'.","content":{"regola":"'Lassen' ha tre usi principali: 1) Lasciare/permettere: 'Lass mich gehen!' (Lasciami andare!). 2) Far fare: 'Ich lasse mein Auto reparieren.' (Faccio riparare la mia auto). 3) 'Sich lassen' = si pu√≤/√® possibile: 'Das l√§sst sich machen.' (Si pu√≤ fare).\n\nConiugazione irregolare: lassen, lie√ü, gelassen (ma doppio infinito: habe...lassen). All'imperativo: Lass! (du), Lasst! (ihr), Lassen Sie! (Sie).\n\n'Sich lassen' √® un'alternativa elegante al passivo con 'k√∂nnen': 'Das Fenster l√§sst sich √∂ffnen.' = 'Das Fenster kann ge√∂ffnet werden.' = Si pu√≤ aprire la finestra.","schema":"| Uso                | Esempio                          | Traduzione                    |\n|--------------------|----------------------------------|-------------------------------|\n| Lasciare           | Lass mich in Ruhe!               | Lasciami in pace!             |\n| Far fare           | Ich lasse mein Haar schneiden.   | Mi faccio tagliare i capelli. |\n| Si pu√≤ (sich)      | Das l√§sst sich erkl√§ren.         | Si pu√≤ spiegare.              |\n| Non lasciare       | Lass das!                        | Smettila!                     |\n| Suggerimento       | Lass uns gehen!                  | Andiamo! (let's go)           |","esempi":[{"tedesco":"Lass mich bitte ausreden!","italiano":"Lasciami finire di parlare!"},{"tedesco":"Ich lasse mein Auto waschen.","italiano":"Faccio lavare la mia auto."},{"tedesco":"Sie l√§sst sich die Haare schneiden.","italiano":"Si fa tagliare i capelli."},{"tedesco":"Das Problem l√§sst sich leicht l√∂sen.","italiano":"Il problema si pu√≤ risolvere facilmente."},{"tedesco":"Lass uns ins Kino gehen!","italiano":"Andiamo al cinema!"},{"tedesco":"Er lie√ü mich nicht sprechen.","italiano":"Non mi ha lasciato parlare."},{"tedesco":"Das l√§sst sich nicht √§ndern.","italiano":"Non si pu√≤ cambiare."},{"tedesco":"Ich habe mir die Haare schneiden lassen.","italiano":"Mi sono fatto tagliare i capelli."}],"eccezioni":"'Lassen' + riflessivo per azioni su se stessi: 'Ich lasse MIR die Haare schneiden' (dativo, perch√© le azioni sono sui miei capelli). Al Perfekt: doppio infinito: 'Ich habe mich fotografieren LASSEN.' 'Lass uns...' = Let's... per suggerimenti.","uso":"Quotidiano: far fare (dal parrucchiere, meccanico etc.). Formale: sich lassen come alternativa al passivo. Colloquiale: Lass uns + Inf. per suggerimenti. Imperativo: Lass das! = Smettila!"},"exercises":[{"question":"Traduci: 'Mi faccio tagliare i capelli.'","answer":"Ich lasse mir die Haare schneiden.","explanation":"Lassen + dativo (mir) + infinito."},{"question":"'Si pu√≤ risolvere' con lassen:","answer":"Das l√§sst sich l√∂sen.","explanation":"Sich lassen = alternativa al passivo."},{"question":"Traduci: 'Andiamo al cinema!'","answer":"Lass uns ins Kino gehen!","explanation":"Lass uns + infinito = let's."},{"question":"Perfekt: 'Ich lasse das Auto reparieren.'","answer":"Ich habe das Auto reparieren lassen.","explanation":"Doppio infinito, non 'gelassen'."},{"question":"Alternativa passiva: 'Das Fenster kann ge√∂ffnet werden.'","answer":"Das Fenster l√§sst sich √∂ffnen.","explanation":"Sich lassen + Inf. = kann + Part.II + werden."}]},{"id":"b2_12","name":"Verbi con preposizioni avanzati","explanation":"Lista estesa di verbi con preposizioni fisse e uso di da-/wo- compounds.","content":{"regola":"Elenco esteso di verbi + preposizione: abh√§ngen von+D (dipendere da), achten auf+A (fare attenzione a), sich beschweren √ºber+A (lamentarsi di), bestehen aus+D (consistere di), sich bewerben um+A (candidarsi per), sich einigen auf+A (accordarsi su), sich erkundigen nach+D (informarsi su), sich gew√∂hnen an+A (abituarsi a), sich handeln um+A (trattarsi di), leiden an/unter+D (soffrire di), sich sehnen nach+D (avere nostalgia di), sorgen f√ºr+A (occuparsi di), sich verlassen auf+A (fare affidamento su), verzichten auf+A (rinunciare a), sich vorbereiten auf+A (prepararsi a).\n\nPer cose: da(r)+prep (darauf, dar√ºber, daran) e wo(r)+prep (worauf, wor√ºber, woran). Per persone: prep+pronome (auf ihn, √ºber sie).","schema":"| Verbo                   | Prep.+Caso | Da-Kompositum | Wo-Kompositum |\n|------------------------|------------|---------------|---------------|\n| abh√§ngen von +D        | davon      | wovon?        | Von wem?      |\n| sich beschweren √ºber +A| dar√ºber    | wor√ºber?      | √úber wen?     |\n| bestehen aus +D        | daraus     | woraus?       | Aus wem?      |\n| sich gew√∂hnen an +A    | daran      | woran?        | An wen?       |\n| verzichten auf +A      | darauf     | worauf?       | Auf wen?      |\n| sich sehnen nach +D    | danach     | wonach?       | Nach wem?     |","esempi":[{"tedesco":"Das h√§ngt vom Wetter ab.","italiano":"Dipende dal tempo."},{"tedesco":"Ich beschwere mich √ºber den L√§rm.","italiano":"Mi lamento del rumore."},{"tedesco":"Der Kuchen besteht aus Mehl und Zucker.","italiano":"La torta √® fatta di farina e zucchero."},{"tedesco":"Ich habe mich daran gew√∂hnt.","italiano":"Mi ci sono abituato."},{"tedesco":"Er verzichtet auf das Geld.","italiano":"Rinuncia ai soldi."},{"tedesco":"Wor√ºber beschwerst du dich?","italiano":"Di cosa ti lamenti?"},{"tedesco":"Ich verlasse mich auf dich.","italiano":"Faccio affidamento su di te."},{"tedesco":"Wir bereiten uns auf die Pr√ºfung vor.","italiano":"Ci prepariamo per l'esame."}],"eccezioni":"Alcuni verbi cambiano preposizione e significato: bestehen aus (consistere di), bestehen auf (insistere su), bestehen in (consistere in). Sich handeln um ‚â† handeln von: 'Es handelt sich um...' (si tratta di), 'Das Buch handelt von...' (il libro parla di).","uso":"A livello B2 bisogna conoscere circa 50-80 verbi con preposizione fissa. Imparare sempre: verbo + preposizione + caso. Esercitarsi con da-/wo- composti per cose e prep.+pronome per persone."},"exercises":[{"question":"Completa: Das h√§ngt ___ Wetter ab.","answer":"vom (= von dem)","explanation":"Abh√§ngen von + Dativ."},{"question":"Completa: Ich habe mich ___ gew√∂hnt.","answer":"daran","explanation":"Sich gew√∂hnen an ‚Üí daran (per cose)."},{"question":"Domanda: 'Er verzichtet auf das Auto.' ‚Üí ___?","answer":"Worauf verzichtet er?","explanation":"Verzichten auf ‚Üí worauf (per cose)."},{"question":"Completa: Wir bereiten uns ___ die Pr√ºfung vor.","answer":"auf","explanation":"Sich vorbereiten auf + Akk."},{"question":"Completa: Sie beschwert sich ___ den L√§rm.","answer":"√ºber","explanation":"Sich beschweren √ºber + Akk."}]},{"id":"b2_13","name":"Congiunzioni avanzate","explanation":"Je...desto, indem, anstatt...zu, ohne...zu e altre congiunzioni complesse.","content":{"regola":"Congiunzioni avanzate: 'indem' (facendo qualcosa, modo): subordinata. 'Anstatt...zu' (invece di): infinitiva. 'Ohne...zu' (senza): infinitiva. 'Je...desto/umso' (pi√π...pi√π): comparativi correlati.\n\n'Indem' (gerundio/modo): 'Man lernt, INDEM man √ºbt.' (Si impara esercitandosi). Verbo alla fine. 'Anstatt...zu': 'Anstatt zu lernen, spielt er.' (Invece di studiare, gioca). 'Ohne...zu': 'Er ging, ohne zu gr√º√üen.' (And√≤ via senza salutare).\n\n'Je...desto': 'JE mehr ich lerne, DESTO besser spreche ich.' (Pi√π studio, meglio parlo). Je-Satz: subordinata (verbo fine). Desto-Satz: principale (inversione).","schema":"| Congiunzione   | Tipo         | Struttura                              |\n|----------------|-------------|----------------------------------------|\n| indem          | subordinata | ..., indem + S + ... + V(fine)         |\n| anstatt...zu   | infinitiva  | Anstatt...zu + Inf.                    |\n| ohne...zu      | infinitiva  | ohne...zu + Inf.                       |\n| anstatt dass   | subordinata | anstatt dass + S + ... + V(fine)       |\n| ohne dass      | subordinata | ohne dass + S + ... + V(fine)          |\n| je...desto     | correlata   | Je + comp.(sub.), desto + comp.(inv.)  |","esempi":[{"tedesco":"Man lernt am besten, indem man viel √ºbt.","italiano":"Si impara meglio esercitandosi molto."},{"tedesco":"Anstatt zu lernen, sieht er fern.","italiano":"Invece di studiare, guarda la TV."},{"tedesco":"Er ging weg, ohne sich zu verabschieden.","italiano":"And√≤ via senza congedarsi."},{"tedesco":"Je mehr ich lese, desto mehr lerne ich.","italiano":"Pi√π leggo, pi√π imparo."},{"tedesco":"Je √§lter man wird, umso weiser wird man.","italiano":"Pi√π si invecchia, pi√π si diventa saggi."},{"tedesco":"Sie k√∂nnen die Situation verbessern, indem Sie mehr kommunizieren.","italiano":"Potete migliorare la situazione comunicando di pi√π."}],"eccezioni":"Anstatt dass / ohne dass (con soggetti diversi): 'Anstatt dass ER kommt, schickt er eine E-Mail.' Ohne dass / anstatt...zu: stesso soggetto ‚Üí infinitiva; soggetti diversi ‚Üí dass. 'Indem' ‚â† 'dadurch, dass': 'indem' √® subordinante, 'dadurch, dass' √® correlato.","uso":"Indem: modo/mezzo (come/facendo che cosa). Anstatt zu/dass: alternativa non scelta. Ohne zu/dass: mancanza di azione parallela. Je...desto: proporzione diretta (pi√π...pi√π). Frequenti negli esami B2/C1."},"exercises":[{"question":"Traduci: 'Si impara facendo pratica.'","answer":"Man lernt, indem man √ºbt.","explanation":"Indem + subordinata per il modo."},{"question":"Traduci: 'Invece di studiare, dorme.'","answer":"Anstatt zu lernen, schl√§ft er.","explanation":"Anstatt...zu + infinito."},{"question":"Traduci: 'And√≤ via senza salutare.'","answer":"Er ging weg, ohne zu gr√º√üen.","explanation":"Ohne...zu + infinito."},{"question":"Completa: ___ mehr ich √ºbe, ___ besser spiele ich.","answer":"Je...desto","explanation":"Proporzione ‚Üí je...desto."},{"question":"Con soggetti diversi: 'Invece che lui venga, manda un'email.'","answer":"Anstatt dass er kommt, schickt er eine E-Mail.","explanation":"Soggetti diversi ‚Üí anstatt dass + subordinata."}]},{"id":"b2_14","name":"Costruzioni impersonali","explanation":"Frasi impersonali con es, man e passivo impersonale.","content":{"regola":"Costruzioni impersonali tedesche: 1) 'Es' impersonale per fenomeni/sensazioni: 'Es regnet', 'Es klopft', 'Es tut mir leid'. 2) 'Man' per frasi generiche: 'Man sagt, dass...' (Si dice che...). 3) Passivo impersonale: 'Es wird getanzt.' (Si balla) - anche senza 'es' con inversione: 'Hier wird getanzt.'\n\nCostruzioni fisse: 'es geht um + Akk.' (si tratta di), 'es kommt auf + Akk. an' (dipende da), 'es kommt darauf an, ob/dass...' (dipende se/che), 'es lohnt sich' (vale la pena), 'es handelt sich um' (si tratta di).\n\nSensazioni: 'Es ist mir kalt.' (Ho freddo), 'Es ist mir schlecht.' (Mi sento male) - con dativo della persona.","schema":"| Tipo               | Esempio                          | Traduzione                 |\n|--------------------|----------------------------------|----------------------------|\n| Atmosferico        | Es regnet. Es schneit.           | Piove. Nevica.             |\n| Sensazione         | Es ist mir kalt.                 | Ho freddo.                 |\n| Impersonale fisso  | Es gibt. Es geht um.             | C'√®. Si tratta di.         |\n| Man + attivo       | Man sagt, dass...                | Si dice che...              |\n| Passivo imperson.  | Es wird hier nicht geraucht.     | Qui non si fuma.            |\n| Es kommt auf...an  | Es kommt auf dich an.            | Dipende da te.              |","esempi":[{"tedesco":"Es regnet seit drei Tagen.","italiano":"Piove da tre giorni."},{"tedesco":"Es ist mir zu warm.","italiano":"Ho troppo caldo."},{"tedesco":"Es geht um die Zukunft.","italiano":"Si tratta del futuro."},{"tedesco":"Es kommt darauf an, wie viel Zeit wir haben.","italiano":"Dipende da quanto tempo abbiamo."},{"tedesco":"Man sollte mehr Sport treiben.","italiano":"Si dovrebbe fare pi√π sport."},{"tedesco":"Hier wird viel gelacht.","italiano":"Qui si ride molto."},{"tedesco":"Es lohnt sich, diesen Film zu sehen.","italiano":"Vale la pena vedere questo film."},{"tedesco":"Es handelt sich um ein Missverst√§ndnis.","italiano":"Si tratta di un malinteso."}],"eccezioni":"'Es' atmosferico non sparisce mai. 'Es' nel passivo impersonale sparisce con inversione: 'Hier wird getanzt' (non 'Hier wird es getanzt'). 'Man' + Konj. II per consiglio generico: 'Man sollte mehr lesen.'","uso":"Le costruzioni impersonali sono molto frequenti nel tedesco quotidiano. Imparare le espressioni fisse: es gibt, es geht um, es kommt auf...an, es lohnt sich, es handelt sich um. Per tradurre il 'si' italiano: man (attivo) o passivo impersonale."},"exercises":[{"question":"Traduci 'Si dice che...':","answer":"Man sagt, dass...","explanation":"Man + verbo per impersonale attivo."},{"question":"Traduci 'Qui non si fuma':","answer":"Hier wird nicht geraucht.","explanation":"Passivo impersonale (es sparisce con inversione)."},{"question":"Completa: Es ___ ___ die Qualit√§t ___. (dipendere)","answer":"kommt auf...an","explanation":"Es kommt auf + Akk. + an."},{"question":"Completa: ___ lohnt ___, das Museum zu besuchen.","answer":"Es...sich","explanation":"Es lohnt sich + zu + Inf."},{"question":"Completa: Es ___ sich ___ einen Fehler. (trattarsi)","answer":"handelt...um","explanation":"Es handelt sich um + Akk."}]},{"id":"b2_15","name":"Aggettivi con preposizioni","explanation":"Aggettivi che reggono preposizioni specifiche.","content":{"regola":"Come i verbi, anche molti aggettivi reggono preposizioni fisse. I pi√π comuni: zufrieden mit+D (soddisfatto di), interessiert an+D (interessato a), stolz auf+A (fiero di), verantwortlich f√ºr+A (responsabile di), abh√§ngig von+D (dipendente da), bereit zu+D (pronto a), entt√§uscht von+D (deluso da), begeistert von+D (entusiasta di), neidisch auf+A (invidioso di), √ºberzeugt von+D (convinto di).\n\nAnche qui: per cose da(r)+prep, per persone prep+pronome. 'Ich bin stolz DARAUF.' 'Worauf bist du stolz?'","schema":"| Aggettivo + Prep.     | Caso | Esempio                          |\n|-----------------------|------|----------------------------------|\n| zufrieden mit         | Dat. | Ich bin mit der Arbeit zufrieden.|\n| stolz auf             | Akk. | Sie ist stolz auf ihren Sohn.    |\n| interessiert an       | Dat. | Er ist an Kunst interessiert.    |\n| verantwortlich f√ºr    | Akk. | Wer ist daf√ºr verantwortlich?    |\n| abh√§ngig von          | Dat. | Das ist vom Wetter abh√§ngig.     |\n| bereit zu             | Dat. | Ich bin dazu bereit.             |\n| begeistert von        | Dat. | Sie ist davon begeistert.        |","esempi":[{"tedesco":"Ich bin mit meinem Job zufrieden.","italiano":"Sono soddisfatto del mio lavoro."},{"tedesco":"Sie ist stolz auf ihre Kinder.","italiano":"√à fiera dei suoi figli."},{"tedesco":"Er ist an Geschichte interessiert.","italiano":"√à interessato alla storia."},{"tedesco":"Wer ist f√ºr dieses Projekt verantwortlich?","italiano":"Chi √® responsabile di questo progetto?"},{"tedesco":"Das Ergebnis ist vom Wetter abh√§ngig.","italiano":"Il risultato dipende dal tempo."},{"tedesco":"Ich bin von dem Film begeistert.","italiano":"Sono entusiasta del film."},{"tedesco":"Bist du darauf vorbereitet?","italiano":"Sei preparato a questo?"},{"tedesco":"Sie ist auf ihren Bruder neidisch.","italiano":"√à invidiosa di suo fratello."}],"eccezioni":"Alcuni aggettivi ammettono pi√π preposizioni con sfumature diverse: froh √ºber+A (contento di qualcosa) vs froh auf+A (raro). B√∂se auf+A (arrabbiato con persona) vs b√∂se √ºber+A (arrabbiato per cosa). La posizione dell'aggettivo predicativo con prep. pu√≤ variare.","uso":"A livello B2 imparare almeno 20-30 aggettivi con preposizione. Utili nella descrizione di sentimenti, opinioni, stati. Con da(r)- per anticipare dass-Satz: 'Ich bin stolz darauf, dass er bestanden hat.'"},"exercises":[{"question":"Completa: Ich bin ___ meiner Arbeit zufrieden.","answer":"mit","explanation":"Zufrieden mit + Dativ."},{"question":"Completa: Sie ist stolz ___ ihre Tochter.","answer":"auf","explanation":"Stolz auf + Akkusativ."},{"question":"Per cose: 'Ich bin ___ interessiert.' (a ci√≤)","answer":"daran","explanation":"Interessiert an ‚Üí daran."},{"question":"Completa: Er ist ___ dem Ergebnis entt√§uscht.","answer":"von","explanation":"Entt√§uscht von + Dativ."},{"question":"Domanda: 'Wof√ºr ist er verantwortlich?' ‚Üí Cosa chiede?","answer":"Per cosa √® responsabile?","explanation":"Verantwortlich f√ºr ‚Üí wof√ºr (per cose)."}]},{"id":"b2_16","name":"Funzioni di werden","explanation":"I quattro usi di werden: Vollverb, Futur, Passiv, Konjunktiv.","content":{"regola":"'Werden' ha quattro funzioni: 1) Verbo principale (Vollverb): 'Er wird Arzt.' (Diventa medico). 2) Ausiliare del Futur I: 'Er wird kommen.' (Verr√†). 3) Ausiliare del passivo: 'Das Haus wird gebaut.' (La casa viene costruita). 4) Nella forma w√ºrde + Inf.: Konjunktiv II.\n\nCome distinguere: werden + aggettivo/sostantivo = diventare. Werden + Infinitiv = futuro. Werden + Partizip II = passivo. W√ºrde + Infinitiv = condizionale.\n\nConiugazione: presente: werde, wirst, wird, werden, werdet, werden. Pr√§teritum: wurde. Partizip II: geworden (Vollverb), worden (passivo).","schema":"| Funzione     | Struttura              | Esempio                    | Traduzione          |\n|-------------|------------------------|----------------------------|--------------------|  \n| Vollverb     | werden + Subst./Adj.   | Er wird m√ºde.              | Diventa stanco.     |\n| Futur I      | werden + Infinitiv     | Er wird kommen.            | Verr√†.              |\n| Passiv       | werden + Partizip II   | Es wird gemacht.           | Viene fatto.        |\n| Konjunktiv   | w√ºrde + Infinitiv      | Er w√ºrde kommen.           | Verrebbe.           |\n\nParticipio: geworden (diventare) vs worden (passivo)","esempi":[{"tedesco":"Er wird Lehrer. (Vollverb)","italiano":"Diventa insegnante."},{"tedesco":"Es wird kalt. (Vollverb)","italiano":"Si sta facendo freddo."},{"tedesco":"Ich werde morgen kommen. (Futur)","italiano":"Verr√≤ domani."},{"tedesco":"Das Haus wird gebaut. (Passiv)","italiano":"La casa viene costruita."},{"tedesco":"Er ist Arzt geworden. (Perfekt Vollverb)","italiano":"√à diventato medico."},{"tedesco":"Das Haus ist gebaut worden. (Perfekt Passiv)","italiano":"La casa √® stata costruita."},{"tedesco":"Ich w√ºrde gern reisen. (Konjunktiv)","italiano":"Viaggerei volentieri."}],"eccezioni":"Futur I si usa anche per supposizioni presenti: 'Er wird jetzt wohl schlafen.' (Star√† probabilmente dormendo). Futur II per supposizioni passate: 'Er wird wohl geschlafen haben.' Perfekt Vollverb: 'ist...geworden'. Perfekt Passiv: 'ist...worden' (senza ge-!).","uso":"Distinguere le funzioni dal contesto: +sostantivo/aggettivo = diventare; +infinitivo = futuro; +Partizip II = passivo; w√ºrde = condizionale. Il futuro spesso √® sostituito dal presente + indicatore temporale: 'Ich komme morgen.'"},"exercises":[{"question":"Identifica: 'Er wird Arzt.' - Funzione?","answer":"Vollverb (diventare)","explanation":"Werden + sostantivo = diventare."},{"question":"Identifica: 'Er wird kommen.' - Funzione?","answer":"Futur I","explanation":"Werden + infinitivo = futuro."},{"question":"Identifica: 'Das Haus wird gebaut.' - Funzione?","answer":"Passiv","explanation":"Werden + Partizip II = passivo."},{"question":"Perfekt passivo: 'worden' o 'geworden'?","answer":"worden (Das Haus ist gebaut worden.)","explanation":"Passivo: worden. Vollverb: geworden."},{"question":"Completa: Er ___ bestimmt m√ºde. (suppongo, Futur)","answer":"wird","explanation":"Werden per supposizione presente."}]},{"id":"b2_17","name":"Nominalizzazione da verbi e aggettivi","explanation":"Come trasformare verbi e aggettivi in sostantivi.","content":{"regola":"Nominalizzazione da verbi: -ung (die Einladung da einladen), infinito sostantivato (das Lernen), -tion (die Kommunikation), -(er)nis (das Ergebnis, die Erlaubnis). Nominalizzazione da aggettivi: -heit (die Sch√∂nheit da sch√∂n), -keit (die M√∂glichkeit da m√∂glich), -it√§t (die Aktivit√§t).\n\nSuffissi produttivi: -ung (dal verbo, sempre femminile), -heit/-keit (dall'aggettivo, sempre femminile), -er (agente maschile: der Fahrer), -e (stato/qualit√† femminile: die Gr√∂√üe).\n\nLa nominalizzazione √® fondamentale per il Nominalstil: 'Die Verbesserung der Situation' (Il miglioramento della situazione) da 'Die Situation verbessern'.","schema":"Da verbo:\n| Verbo      | Suffisso | Sostantivo       | Genere |\n|------------|----------|------------------|--------|\n| einladen   | -ung     | die Einladung    | femm.  |\n| lernen     | das+Inf. | das Lernen       | neutro |\n| fahren     | -er      | der Fahrer       | masc.  |\n| entdecken  | -ung     | die Entdeckung   | femm.  |\n\nDa aggettivo:\n| Aggettivo  | Suffisso | Sostantivo       | Genere |\n|------------|----------|------------------|--------|\n| sch√∂n      | -heit    | die Sch√∂nheit    | femm.  |\n| m√∂glich    | -keit    | die M√∂glichkeit  | femm.  |\n| krank      | -heit    | die Krankheit    | femm.  |","esempi":[{"tedesco":"Die Einladung kam per Post.","italiano":"L'invito √® arrivato per posta. (da einladen)"},{"tedesco":"Das Lernen macht mir Spa√ü.","italiano":"Studiare mi piace. (infinito sostantivato)"},{"tedesco":"Die Sch√∂nheit der Natur ist beeindruckend.","italiano":"La bellezza della natura √® impressionante."},{"tedesco":"Die M√∂glichkeit besteht.","italiano":"La possibilit√† esiste."},{"tedesco":"Die Verbesserung der Lage ist wichtig.","italiano":"Il miglioramento della situazione √® importante."},{"tedesco":"Die Entdeckung war √ºberraschend.","italiano":"La scoperta √® stata sorprendente."}],"eccezioni":"-keit dopo aggettivi in -lich/-ig: freundlich‚ÜíFreundlichkeit, traurig‚ÜíTraurigkeit. -heit per gli altri: sch√∂n‚ÜíSch√∂nheit, krank‚ÜíKrankheit. Alcuni sostantivi hanno cambiamenti nella radice: hoch‚ÜíH√∂he, lang‚ÜíL√§nge, breit‚ÜíBreite.","uso":"Per il Nominalstil (testi formali/scientifici). Per le trasformazioni attivo/passivo/nominale. Regole: -ung/-heit/-keit = sempre femminile. das + Infinitiv = sempre neutro. -er (agente) = maschile."},"exercises":[{"question":"Nominalizza: 'verbessern' ‚Üí","answer":"die Verbesserung","explanation":"Verbo + -ung = sostantivo femminile."},{"question":"Nominalizza: 'sch√∂n' ‚Üí","answer":"die Sch√∂nheit","explanation":"Aggettivo + -heit = femminile."},{"question":"Nominalizza: 'm√∂glich' ‚Üí","answer":"die M√∂glichkeit","explanation":"Agg. in -lich ‚Üí + -keit = femminile."},{"question":"Infinito sostantivato di 'lesen':","answer":"das Lesen","explanation":"Das + Infinitiv = neutro."},{"question":"Nominalizza: 'fahren' (agente):","answer":"der Fahrer","explanation":"Verbo + -er = agente maschile."}]},{"id":"b2_18","name":"Prefissi verbali","explanation":"Ver-, zer-, ent-, er-, be- e il loro significato.","content":{"regola":"I prefissi inseparabili aggiungono un significato specifico al verbo. 'Ver-': cambiamento/errore/completamento (verstehen capire, vergessen dimenticare, verkaufen vendere, sich verlaufen perdersi). 'Zer-': distruzione (zerst√∂ren distruggere, zerbrechen rompere in pezzi). 'Ent-': allontanamento/inizio (entdecken scoprire, entscheiden decidere, sich entwickeln svilupparsi). 'Er-': raggiungimento/inizio/morte (erreichen raggiungere, erkl√§ren spiegare, erfrieren morire di freddo). 'Be-': rende il verbo transitivo (antworten‚Üíbeantworten, sprechen‚Üíbesprechen).\n\nQuesti prefissi sono SEMPRE inseparabili (non si staccano) e il Partizip II NON prende ge-: verstanden, zerst√∂rt, entdeckt, erreicht, besucht.","schema":"| Prefisso | Significato base        | Esempi                              |\n|----------|------------------------|-------------------------------------|\n| ver-     | cambio/errore/via      | verstehen, vergessen, verkaufen     |\n| zer-     | distruzione            | zerst√∂ren, zerbrechen, zerrei√üen    |\n| ent-     | allontanamento/inizio  | entdecken, entscheiden, entstehen   |\n| er-      | raggiungimento/morte   | erreichen, erkl√§ren, erfinden       |\n| be-      | transitivit√†           | beantworten, besprechen, besuchen   |\n| miss-    | fallimento             | missverstehen, missbrauchen         |","esempi":[{"tedesco":"Ich verstehe das nicht.","italiano":"Non capisco questo. (ver-: comprensione)"},{"tedesco":"Er hat alles vergessen.","italiano":"Ha dimenticato tutto. (ver-: perdita)"},{"tedesco":"Der Sturm hat das Haus zerst√∂rt.","italiano":"La tempesta ha distrutto la casa. (zer-)"},{"tedesco":"Kolumbus hat Amerika entdeckt.","italiano":"Colombo ha scoperto l'America. (ent-)"},{"tedesco":"Wir haben das Ziel erreicht.","italiano":"Abbiamo raggiunto l'obiettivo. (er-)"},{"tedesco":"K√∂nnen Sie die Frage beantworten?","italiano":"Pu√≤ rispondere alla domanda? (be-: transitivo)"},{"tedesco":"Er hat das Glas zerbrochen.","italiano":"Ha rotto il bicchiere in pezzi."},{"tedesco":"Wer hat das Telefon erfunden?","italiano":"Chi ha inventato il telefono? (er-: creazione)"}],"eccezioni":"'Ver-' ha significati molto vari: cambiamento (verwandeln=trasformare), errore (sich verfahren=sbagliare strada), completamento (verbrauchen=consumare). 'Be-' rende transitivo: 'Ich antworte auf die Frage' ‚Üí 'Ich beantworte die Frage' (oggetto diretto senza preposizione).","uso":"Capire i prefissi aiuta a dedurre il significato di verbi sconosciuti. Ver-/zer-/ent-/er-/be-/ge-/emp-/miss- sono SEMPRE inseparabili. No ge- al Partizip II: verstanden (non geverstanden). L'accento cade sulla RADICE (non sul prefisso)."},"exercises":[{"question":"Partizip II di 'verstehen':","answer":"verstanden","explanation":"Inseparabile: no ge-."},{"question":"Quale prefisso per 'distruzione'?","answer":"zer- (zerst√∂ren, zerbrechen)","explanation":"Zer- = in pezzi, distruzione."},{"question":"Quale prefisso rende il verbo transitivo?","answer":"be- (antworten ‚Üí beantworten)","explanation":"Be- aggiunge la transitivit√†."},{"question":"Partizip II di 'entdecken':","answer":"entdeckt","explanation":"Inseparabile: no ge-."},{"question":"Significato di 'sich verlaufen':","answer":"Perdersi (camminando)","explanation":"Ver- = errore/sbaglio nella direzione."}]},{"id":"b2_19","name":"Reggenza verbale complessa","explanation":"Verbi con doppio complemento e costruzioni complesse.","content":{"regola":"Molti verbi tedeschi richiedono complementi specifici: Dativo + Accusativo: geben (dare), schenken (regalare), erz√§hlen (raccontare), empfehlen (raccomandare), leihen (prestare). Accusativo + Genitivo (raro, formale): beschuldigen (accusare di), verd√§chtigen (sospettare di), berauben (derubare di).\n\nOrdine complementi: con due sostantivi ‚Üí Dativo prima di Accusativo: 'Ich gebe dem Mann das Buch.' Con pronome + sostantivo ‚Üí pronome prima: 'Ich gebe ihm das Buch.' / 'Ich gebe es dem Mann.' Con due pronomi ‚Üí Accusativo prima di Dativo: 'Ich gebe es ihm.'\n\nAlcuni verbi hanno reggenza diversa dall'italiano: fragen + Akk. (persona) + Akk. (cosa): 'Ich frage dich etwas.'","schema":"Dativo + Accusativo:\n| Verbo     | Dat. (chi)  | Akk. (cosa) | Esempio                        |\n|-----------|-------------|-------------|--------------------------------|\n| geben     | dem Mann    | das Buch    | Ich gebe dem Mann das Buch.    |\n| schenken  | dir         | Blumen      | Ich schenke dir Blumen.        |\n| erz√§hlen  | den Kindern | eine Geschichte | Sie erz√§hlt den Kindern eine Geschichte. |\n\nOrdine:\n| Due sost. | Dat. + Akk.    | Ich gebe dem Mann das Buch.  |\n| Pron+sost.| Pron. + sost.  | Ich gebe ihm das Buch.       |\n| Due pron. | Akk. + Dat.    | Ich gebe es ihm.             |","esempi":[{"tedesco":"Ich gebe dem Kind das Spielzeug.","italiano":"Do il giocattolo al bambino."},{"tedesco":"Sie schenkt ihrer Mutter Blumen.","italiano":"Regala fiori a sua madre."},{"tedesco":"Kannst du mir das erkl√§ren?","italiano":"Puoi spiegarmelo?"},{"tedesco":"Ich gebe es dir morgen.","italiano":"Te lo do domani."},{"tedesco":"Er empfiehlt uns dieses Restaurant.","italiano":"Ci raccomanda questo ristorante."},{"tedesco":"Man beschuldigte ihn des Diebstahls.","italiano":"Lo accusarono di furto."},{"tedesco":"Ich frage dich etwas.","italiano":"Ti chiedo qualcosa."},{"tedesco":"Sie leiht ihm ihr Auto.","italiano":"Gli presta la sua macchina."}],"eccezioni":"'Fragen' regge doppio accusativo: 'Ich frage DICH (acc.) ETWAS (acc.).' 'Lehren' regge doppio acc.: 'Er lehrt mich Deutsch.' (Ma anche: 'Er lehrt mir Deutsch.' - con dat. colloquiale). 'Kosten' regge doppio acc.: 'Das kostet mich viel Geld.'","uso":"Imparare la reggenza di ogni verbo √® fondamentale. Nei dizionari: geben + Dat. + Akk. Alcuni verbi italiani transitivi sono dativo in tedesco (helfen, danken, gefallen). L'ordine dei complementi dipende dal tipo (sostantivo vs pronome)."},"exercises":[{"question":"Ordina: geben / ich / ihm / es","answer":"Ich gebe es ihm.","explanation":"Due pronomi: Akk. (es) prima di Dat. (ihm)."},{"question":"Ordina: geben / ich / dem Kind / das Buch","answer":"Ich gebe dem Kind das Buch.","explanation":"Due sostantivi: Dat. prima di Akk."},{"question":"Ordina: geben / ich / es / dem Kind","answer":"Ich gebe es dem Kind.","explanation":"Pronome prima di sostantivo."},{"question":"Quale verbo ha doppio accusativo?","answer":"fragen (Ich frage dich etwas)","explanation":"Fragen + Akk. (persona) + Akk. (cosa)."},{"question":"Completa: Sie schenkt ___ (sua madre) ___ (fiori).","answer":"ihrer Mutter Blumen","explanation":"Dat. + Akk.: ihrer Mutter (dat.) Blumen (akk.)."}]},{"id":"b2_20","name":"Connettori testuali avanzati","explanation":"Connettori per strutturare testi argomentativi.","content":{"regola":"Per scrivere testi argomentativi servono connettori testuali: Introduzione: zun√§chst (innanzitutto), erstens (primo), einerseits (da un lato). Aggiunta: au√üerdem (inoltre), dar√ºber hinaus (oltre a ci√≤), ferner (inoltre, formale). Contrasto: hingegen (invece), im Gegensatz dazu (al contrario), allerdings (tuttavia). Conseguenza: folglich (di conseguenza), demzufolge (di conseguenza), infolgedessen (a seguito di ci√≤). Conclusione: zusammenfassend (riassumendo), abschlie√üend (per concludere), schlie√ülich (infine).\n\nQuesti connettori occupano posizione 1 (con inversione) o posizione nel Mittelfeld. Sono fondamentali per l'esame B2 (Schreiben Teil 2).","schema":"| Funzione     | Connettori                                    |\n|-------------|-----------------------------------------------|\n| Introduzione| zun√§chst, erstens, einerseits, in erster Linie|\n| Aggiunta    | au√üerdem, dar√ºber hinaus, ferner, zudem       |\n| Contrasto   | hingegen, dagegen, allerdings, jedoch, dennoch|\n| Causa       | deshalb, daher, deswegen, aus diesem Grund    |\n| Conseguenza | folglich, demzufolge, infolgedessen           |\n| Esempio     | beispielsweise, zum Beispiel, etwa             |\n| Conclusione | zusammenfassend, abschlie√üend, schlie√ülich    |","esempi":[{"tedesco":"Zun√§chst m√∂chte ich das Problem erkl√§ren.","italiano":"Innanzitutto vorrei spiegare il problema."},{"tedesco":"Au√üerdem gibt es noch einen weiteren Aspekt.","italiano":"Inoltre c'√® un ulteriore aspetto."},{"tedesco":"Allerdings muss man bedenken, dass...","italiano":"Tuttavia bisogna considerare che..."},{"tedesco":"Folglich sollten wir Ma√ünahmen ergreifen.","italiano":"Di conseguenza dovremmo prendere provvedimenti."},{"tedesco":"Einerseits ist das richtig, andererseits...","italiano":"Da un lato √® giusto, dall'altro..."},{"tedesco":"Zusammenfassend l√§sst sich sagen, dass...","italiano":"Riassumendo si pu√≤ dire che..."}],"eccezioni":"'Allerdings' pu√≤ stare in pos. 1 (inversione) o nel Mittelfeld: 'Allerdings muss man...' / 'Man muss allerdings...' 'Jedoch' √® sinonimo di 'allerdings/dennoch'. 'Zwar...aber' per concessione bilanciata.","uso":"Strutturare un testo argomentativo: 1) Introduzione (zun√§chst, einerseits), 2) Argomenti pro (au√üerdem, dar√ºber hinaus), 3) Argomenti contra (allerdings, hingegen), 4) Conclusione (zusammenfassend, schlie√ülich). Essenziale per B2 Schreiben."},"exercises":[{"question":"Per introdurre il primo punto:","answer":"Zun√§chst / Erstens / In erster Linie","explanation":"Connettori d'introduzione."},{"question":"Per aggiungere un argomento:","answer":"Au√üerdem / Dar√ºber hinaus / Ferner","explanation":"Connettori d'aggiunta."},{"question":"Per contrasto:","answer":"Allerdings / Hingegen / Jedoch","explanation":"Connettori di contrasto."},{"question":"Per concludere:","answer":"Zusammenfassend / Abschlie√üend / Schlie√ülich","explanation":"Connettori di conclusione."},{"question":"'Da un lato...dall'altro':","answer":"Einerseits...andererseits","explanation":"Doppio connettore per bilanciare."}]},{"id":"b2_21","name":"Apposizioni","explanation":"Apposizioni come complemento descrittivo tra virgole.","content":{"regola":"L'apposizione (Apposition) √® un complemento che descrive un sostantivo, posto tra virgole nello stesso caso del sostantivo a cui si riferisce. Esempio: 'Herr M√ºller, MEIN LEHRER, ist nett.' (Il sig. M√ºller, il mio insegnante, √® gentile). 'Mein Lehrer' √® in nominativo come 'Herr M√ºller'.\n\nL'apposizione concorda in caso: 'Ich kenne Herrn M√ºller, MEINEN LEHRER.' (acc.) 'Ich helfe Herrn M√ºller, MEINEM LEHRER.' (dat.).\n\nApposizioni con 'als' (come/in qualit√† di): 'Berlin als Hauptstadt Deutschlands' (Berlino come capitale della Germania). 'Als' + nominativo se riferito al soggetto.","schema":"| Caso del sostantivo | Apposizione nello stesso caso | Esempio                             |\n|--------------------|-----------------------------|-------------------------------------|\n| Nominativo         | Nominativo                   | Herr M√ºller, mein Lehrer, ist nett. |\n| Akkusativ          | Akkusativ                    | Ich kenne Herrn M√ºller, meinen Lehrer.|\n| Dativ              | Dativ                        | Ich danke Herrn M√ºller, meinem Lehrer.|","esempi":[{"tedesco":"Berlin, die Hauptstadt Deutschlands, ist interessant.","italiano":"Berlino, la capitale della Germania, √® interessante."},{"tedesco":"Mein Bruder, ein erfahrener Arzt, hilft mir.","italiano":"Mio fratello, un medico esperto, mi aiuta."},{"tedesco":"Ich besuche meinen Freund, einen bekannten Musiker.","italiano":"Visito il mio amico, un musicista famoso."},{"tedesco":"Er arbeitet als Ingenieur bei Siemens.","italiano":"Lavora come ingegnere alla Siemens."},{"tedesco":"Goethe, der ber√ºhmteste deutsche Dichter, lebte in Weimar.","italiano":"Goethe, il pi√π famoso poeta tedesco, visse a Weimar."},{"tedesco":"Wir danken Frau Schmidt, unserer Lehrerin, f√ºr ihre Hilfe.","italiano":"Ringraziamo la sig.ra Schmidt, la nostra insegnante, per il suo aiuto."}],"eccezioni":"Dopo 'als' in funzione appositiva: stesso caso del sostantivo: 'Er arbeitet als Arzt' (nom. perch√© sogg.). 'Ich kenne ihn als guten Arzt' (acc. perch√© ogg.). Le apposizioni sono sempre separate da virgole.","uso":"Per aggiungere informazioni senza usare una relativa. Frequenti nella scrittura. Concordano SEMPRE nel caso. Con 'als': professioni, ruoli, caratteristiche. Rendono il testo pi√π fluido e informativo."},"exercises":[{"question":"Completa (nom.): 'Herr Schmidt, ___ Nachbar, ist nett.'","answer":"mein","explanation":"Apposizione in nominativo come il soggetto."},{"question":"Completa (akk.): 'Ich kenne Frau M√ºller, ___ √Ñrztin.'","answer":"eine/meine","explanation":"Accusativo come l'oggetto."},{"question":"Con als: 'Er arbeitet ___ Lehrer.'","answer":"als","explanation":"Als + professione (nominativo se sogg.)."},{"question":"Caso dell'apposizione: 'Ich helfe dem Mann, ___ Nachbar.'","answer":"meinem","explanation":"Dativo come il complemento di termine."},{"question":"Sono separate da...?","answer":"Virgole","explanation":"Le apposizioni sono sempre tra virgole."}]},{"id":"b2_22","name":"Periodo ipotetico - Tutti i tipi","explanation":"I tre tipi di periodo ipotetico tedesco: reale, potenziale, irreale.","content":{"regola":"Tipo I - Reale (possibile/probabile): 'Wenn es regnet, bleibe ich zu Hause.' (Indicativo in entrambe le parti). Tipo II - Irreale presente: 'Wenn ich reich w√§re, w√ºrde ich reisen.' (Konj. II). Tipo III - Irreale passato: 'Wenn ich das gewusst h√§tte, w√§re ich gekommen.' (Konj. II Plusquamperfekt).\n\nMisto (condizione passata, conseguenza presente): 'Wenn ich flei√üiger gewesen w√§re, h√§tte ich jetzt einen guten Job.' / 'Wenn ich flei√üiger gewesen w√§re, w√ºrde ich jetzt gut verdienen.'\n\nSenza 'wenn' (pi√π formale): inversione nella protasi. 'W√§re ich reich, w√ºrde ich reisen.' 'H√§tte ich das gewusst, w√§re ich gekommen.'","schema":"| Tipo        | Protasi (se...)                  | Apodosi (allora...)              |\n|-------------|----------------------------------|----------------------------------|\n| I Reale     | Wenn + Indikativ                 | Indikativ                        |\n| II Irreale  | Wenn + Konj.II (w√§re/h√§tte)      | w√ºrde+Inf. / Konj.II            |\n| III Passato  | Wenn + Konj.II Plusqu.           | Konj.II Plusqu.                  |\n| Misto       | Wenn + Konj.II Plusqu.           | Konj.II / w√ºrde + Inf.          |","esempi":[{"tedesco":"Wenn du kommst, freue ich mich. (Tipo I)","italiano":"Se vieni, mi fa piacere."},{"tedesco":"Wenn ich Zeit h√§tte, w√ºrde ich dich besuchen. (Tipo II)","italiano":"Se avessi tempo, ti visiterei."},{"tedesco":"Wenn ich das gewusst h√§tte, h√§tte ich anders gehandelt. (Tipo III)","italiano":"Se l'avessi saputo, avrei agito diversamente."},{"tedesco":"W√§re ich reich, w√ºrde ich nicht mehr arbeiten.","italiano":"Se fossi ricco, non lavorerei pi√π."},{"tedesco":"H√§tte er besser aufgepasst, w√§re der Unfall nicht passiert.","italiano":"Se avesse fatto pi√π attenzione, l'incidente non sarebbe successo."},{"tedesco":"Wenn ich mehr gelernt h√§tte, w√ºrde ich jetzt besser sprechen. (misto)","italiano":"Se avessi studiato di pi√π, ora parlerei meglio."}],"eccezioni":"Con 'falls' (nel caso in cui) al posto di 'wenn' per condizione reale/possibile. 'Selbst wenn / Auch wenn' (anche se) per concessione condizionale. 'Es sei denn' (a meno che non): 'Ich komme, es sei denn, es regnet.'","uso":"Tipo I: progetti, previsioni. Tipo II: desideri, consigli, ipotesi irreali. Tipo III: rimpianti, speculazioni sul passato. Misto: condizione passata con effetto presente. Senza wenn: pi√π formale/letterario."},"exercises":[{"question":"Che tipo? 'Wenn es regnet, nehme ich einen Schirm.'","answer":"Tipo I (reale) - indicativo.","explanation":"Condizione possibile/reale."},{"question":"Che tipo? 'Wenn ich Geld h√§tte, w√ºrde ich reisen.'","answer":"Tipo II (irreale presente) - Konj. II.","explanation":"Condizione irreale presente."},{"question":"Che tipo? 'H√§tte ich das gewusst, w√§re ich gekommen.'","answer":"Tipo III (irreale passato) - Konj. II Plusqu.","explanation":"Condizione irreale passata."},{"question":"Senza wenn: 'Wenn ich reich w√§re,...' ‚Üí","answer":"W√§re ich reich,...","explanation":"Inversione nella protasi."},{"question":"'A meno che non' in tedesco?","answer":"es sei denn","explanation":"'Ich komme, es sei denn, es regnet.'"}]},{"id":"b2_23","name":"Esprimere opinioni","explanation":"Strutture per esprimere e argomentare opinioni.","content":{"regola":"Per esprimere opinioni: 'Meiner Meinung nach + inversione' (Secondo me), 'Ich bin der Meinung, dass...' (Sono dell'opinione che), 'Ich finde/glaube/denke, dass...' (Trovo/credo/penso che), 'Aus meiner Sicht' (Dal mio punto di vista).\n\nPer concordare: 'Ich stimme zu/Ich bin einverstanden' (Sono d'accordo), 'Das sehe ich genauso' (La vedo allo stesso modo). Per dissentire: 'Ich bin anderer Meinung' (Sono di diversa opinione), 'Da bin ich nicht sicher' (Non ne sono sicuro), 'Das stimmt meiner Meinung nach nicht' (Non √® vero secondo me).\n\nPer argomentare: 'Daf√ºr spricht, dass...' (A favore c'√® il fatto che), 'Dagegen spricht, dass...' (Contro c'√® il fatto che), 'Ein Vorteil/Nachteil ist, dass...' (Un vantaggio/svantaggio √® che).","schema":"| Funzione    | Espressione                              |\n|-------------|------------------------------------------|\n| Opinione    | Meiner Meinung nach...                   |\n|             | Ich bin der Meinung, dass...             |\n|             | Ich finde/denke/glaube, dass...          |\n| Accordo     | Ich stimme (voll und ganz) zu.           |\n|             | Das sehe ich genauso.                    |\n| Disaccordo  | Ich bin anderer Meinung.                 |\n|             | Da muss ich widersprechen.               |\n| Pro         | Daf√ºr spricht, dass... / Ein Vorteil ist...|\n| Contro      | Dagegen spricht, dass... / Ein Nachteil ist...|","esempi":[{"tedesco":"Meiner Meinung nach ist das richtig.","italiano":"Secondo me √® giusto."},{"tedesco":"Ich bin der Meinung, dass wir mehr tun sollten.","italiano":"Sono dell'opinione che dovremmo fare di pi√π."},{"tedesco":"Da stimme ich Ihnen v√∂llig zu.","italiano":"Su questo sono completamente d'accordo con Lei."},{"tedesco":"Ich sehe das anders.","italiano":"La vedo diversamente."},{"tedesco":"Daf√ºr spricht, dass die Kosten sinken.","italiano":"A favore c'√® il fatto che i costi diminuiscono."},{"tedesco":"Ein Nachteil w√§re, dass es mehr Zeit kostet.","italiano":"Uno svantaggio sarebbe che costa pi√π tempo."}],"eccezioni":"'Meiner Meinung nach' (dativo!) causa inversione: 'Meiner Meinung nach IST das richtig.' Anche: 'meines Erachtens' (genitivo, formale). Per attenuare: Konjunktiv II: 'Ich w√ºrde sagen, dass...' 'Man k√∂nnte argumentieren, dass...'","uso":"Essenziale per l'esame B2 (m√ºndliche Pr√ºfung e Schreiben). Variare le espressioni. Usare connettori per strutturare. Esprimere disaccordo in modo cortese. Bilanciare pro e contro."},"exercises":[{"question":"Traduci: 'Secondo me √® sbagliato.'","answer":"Meiner Meinung nach ist das falsch.","explanation":"Meiner Meinung nach + inversione."},{"question":"'Sono d'accordo con Lei':","answer":"Ich stimme Ihnen zu. / Da bin ich einverstanden.","explanation":"Espressioni di accordo."},{"question":"'Non sono d'accordo':","answer":"Ich bin anderer Meinung. / Da muss ich widersprechen.","explanation":"Espressioni di disaccordo cortese."},{"question":"'Un vantaggio √® che...':","answer":"Ein Vorteil ist, dass...","explanation":"Per argomentare a favore."},{"question":"Come attenuare un'opinione?","answer":"Konjunktiv II: Ich w√ºrde sagen... / Man k√∂nnte argumentieren...","explanation":"Forme attenuate con Konj. II."}]},{"id":"b2_24","name":"Trasformazioni attivo-passivo","explanation":"Come trasformare frasi dall'attivo al passivo e viceversa.","content":{"regola":"Attivo ‚Üí Passivo: l'oggetto accusativo diventa soggetto, il soggetto diventa 'von + Dativ' (agente), il verbo diventa werden + Partizip II. 'Der Arzt untersucht den Patienten.' ‚Üí 'Der Patient wird (vom Arzt) untersucht.'\n\nPassivo ‚Üí Attivo: il soggetto passivo diventa oggetto, 'von + Dat.' diventa soggetto, werden sparisce. Se non c'√® agente, usare 'man': 'Das Fenster wird ge√∂ffnet.' ‚Üí 'Man √∂ffnet das Fenster.'\n\nAlternative al passivo: 'man' + attivo, 'sich lassen' + Inf., aggettivo in '-bar', 'sein + zu + Inf.' 'Das Problem kann gel√∂st werden.' = 'Man kann das Problem l√∂sen.' = 'Das Problem l√§sst sich l√∂sen.' = 'Das Problem ist l√∂sbar.' = 'Das Problem ist zu l√∂sen.'","schema":"Attivo ‚Üí Passivo:\n| Attivo                         | Passivo                              |\n|--------------------------------|--------------------------------------|\n| Der Arzt untersucht den Pat.   | Der Pat. wird (vom Arzt) untersucht. |\n| Man baut das Haus.             | Das Haus wird gebaut.                |\n\nAlternative al passivo:\n| Passivo                 | man           | sich lassen    | -bar       | sein+zu    |\n|------------------------|---------------|----------------|------------|------------|\n| kann gel√∂st werden     | man kann l√∂sen| l√§sst sich l√∂sen| ist l√∂sbar | ist zu l√∂sen|","esempi":[{"tedesco":"Man trinkt hier viel Bier. ‚Üí Hier wird viel Bier getrunken.","italiano":"Qui si beve molta birra."},{"tedesco":"Das Buch wurde von Goethe geschrieben. ‚Üí Goethe schrieb das Buch.","italiano":"Goethe scrisse il libro."},{"tedesco":"Das Problem kann gel√∂st werden. = Das Problem l√§sst sich l√∂sen.","italiano":"Il problema pu√≤ essere risolto. = Il problema si pu√≤ risolvere."},{"tedesco":"Die Aufgabe ist machbar. (alternativa -bar)","italiano":"Il compito √® fattibile."},{"tedesco":"Die Arbeit ist bis morgen zu erledigen. (sein+zu)","italiano":"Il lavoro √® da sbrigare entro domani."},{"tedesco":"Man sollte mehr Sport treiben. (alternativa con man)","italiano":"Si dovrebbe fare pi√π sport."}],"eccezioni":"Non tutti i verbi ammettono il passivo: intransitivi senza oggetto (schlafen, gehen ‚Üí solo passivo impersonale: 'Es wird geschlafen'), riflessivi (sich freuen ‚Üí no passivo), verbi di stato (haben, kennen, wissen ‚Üí raro/no passivo).","uso":"Le trasformazioni sono frequenti nell'esame B2. Saper passare da attivo a passivo e viceversa. Conoscere le alternative al passivo. 'Sein + zu + Inf.' ha valore modale (deve/pu√≤ essere fatto)."},"exercises":[{"question":"Attivo‚ÜíPassivo: 'Man schlie√üt das Gesch√§ft um 18 Uhr.'","answer":"Das Gesch√§ft wird um 18 Uhr geschlossen.","explanation":"Oggetto ‚Üí soggetto, werden + Part. II."},{"question":"Passivo‚ÜíAttivo: 'Das Buch wurde von ihm gelesen.'","answer":"Er las das Buch.","explanation":"Von ihm ‚Üí soggetto (er)."},{"question":"Alternativa con sich lassen: 'Das kann gemacht werden.'","answer":"Das l√§sst sich machen.","explanation":"Sich lassen + Inf."},{"question":"Alternativa con -bar: 'Das kann getrunken werden.'","answer":"Das ist trinkbar.","explanation":"Aggettivo in -bar."},{"question":"Alternativa con sein+zu: 'Die Arbeit muss gemacht werden.'","answer":"Die Arbeit ist zu machen.","explanation":"Sein + zu + Inf. (obbligo/possibilit√†)."}]},{"id":"b2_25","name":"Registro formale vs informale","explanation":"Differenze tra registro formale e informale in tedesco.","content":{"regola":"Il tedesco distingue chiaramente registro formale (Sie) e informale (du). Formale: Sie (Lei), Konjunktiv II per cortesia, costruzioni passive, Nominalstil, connettori formali. Informale: du/ihr, imperativo diretto, frasi brevi, particelle modali (doch, mal, ja).\n\nDifferenze grammaticali: Formale: 'K√∂nnten Sie mir bitte helfen?' Informale: 'Kannst du mir mal helfen?' Formale: 'Ich m√∂chte Sie bitten...' Informale: 'Ich wollte dich fragen...'\n\nFormale scritto: 'Sehr geehrte Damen und Herren,...' 'Mit freundlichen Gr√º√üen'. Informale scritto: 'Liebe/r...,' 'Viele Gr√º√üe / LG'.","schema":"| Aspetto      | Formale                          | Informale                     |\n|-------------|----------------------------------|-------------------------------|\n| Pronome     | Sie / Ihnen / Ihr                | du / dir / dein               |\n| Saluto lett.| Sehr geehrte(r)...               | Liebe(r)...                   |\n| Richiesta   | K√∂nnten Sie bitte...             | Kannst du mal...              |\n| Chiusura    | Mit freundlichen Gr√º√üen          | Viele Gr√º√üe / LG             |\n| Stile       | Passiv, Nominalstil              | Attiv, Verbalstil             |\n| Particelle  | rare                             | doch, mal, ja, eben, halt     |","esempi":[{"tedesco":"K√∂nnten Sie mir bitte helfen? (formale)","italiano":"Potrebbe aiutarmi per favore?"},{"tedesco":"Kannst du mir mal helfen? (informale)","italiano":"Puoi darmi una mano?"},{"tedesco":"Ich m√∂chte Sie darauf hinweisen, dass... (formale)","italiano":"Vorrei farLe presente che..."},{"tedesco":"Du, ich wollte dir noch sagen, dass... (informale)","italiano":"Senti, volevo dirti che..."},{"tedesco":"Sehr geehrter Herr M√ºller, (formale)","italiano":"Egregio signor M√ºller,"},{"tedesco":"Lieber Thomas, (informale)","italiano":"Caro Thomas,"}],"eccezioni":"In Austria e Svizzera le norme di cortesia possono variare. In aziende giovani/tech: spesso 'du' anche al lavoro. In email: 'Hallo Frau/Herr...' √® semi-formale. 'Sie' iniziale in una relazione pu√≤ passare a 'du' (il pi√π anziano/superiore propone il 'du').","uso":"Formale: con sconosciuti, superiori, clienti, in lettere ufficiali. Informale: con amici, familiari, colleghi stretti, giovani. Semi-formale: 'Hallo Frau Schmidt' (email aziendali). Sbagliare il registro pu√≤ offendere o risultare inappropriato."},"exercises":[{"question":"Formalizza: 'Kannst du mir helfen?'","answer":"K√∂nnten Sie mir bitte helfen?","explanation":"Sie + Konj. II + bitte."},{"question":"Informale per: 'Ich m√∂chte Sie bitten, das Formular auszuf√ºllen.'","answer":"Kannst du das mal ausf√ºllen?","explanation":"Du + indicativo + particella 'mal'."},{"question":"Saluto formale per email a sconosciuto:","answer":"Sehr geehrte Damen und Herren,","explanation":"Formale generico."},{"question":"Chiusura formale:","answer":"Mit freundlichen Gr√º√üen","explanation":"Standard per lettere/email formali."},{"question":"Quando si usa 'Sie'?","answer":"Con sconosciuti, superiori, clienti, contesti formali","explanation":"Sie = forma di cortesia."}]}]},"C1":{"title":"Goethe-Zertifikat C1","topics":[{"id":"c1_01","name":"Partizipialattribute complessi","explanation":"Attributi participiali estesi e nidificati.","content":{"regola":"A livello C1 gli attributi participiali possono essere molto estesi, con pi√π complementi tra articolo e sostantivo. Sono tipici della prosa scientifica e giornalistica. Es: 'Die von der Regierung im letzten Jahr trotz starker Opposition beschlossenen Ma√ünahmen' (Le misure decise l'anno scorso dal governo nonostante forte opposizione).\n\nPossono contenere anche un altro Partizipialattribut nidificato. Si leggono dall'interno verso l'esterno o da destra a sinistra per capire la struttura.\n\nTrasformazione in relativa: 'Die Ma√ünahmen, die von der Regierung im letzten Jahr trotz starker Opposition beschlossen wurden.' Nella produzione scritta di livello C1, bisogna saper usare entrambe le forme.","schema":"Struttura estesa:\n| Art. | Complementi vari                    | Part. (declinato) | Sost.       |\n|------|-------------------------------------|--------------------|-----------|\n| Die  | von der Regierung beschlossenen     | --                 | Ma√ünahmen |\n| Der  | seit Jahren in Berlin lebende       | --                 | Autor     |\n| Das  | f√ºr alle Teilnehmer kostenlos angebotene | --            | Seminar   |","esempi":[{"tedesco":"Die seit langem erwartete Entscheidung wurde getroffen.","italiano":"La decisione attesa da tempo √® stata presa."},{"tedesco":"Der in der gestrigen Zeitung ver√∂ffentlichte Artikel hat Aufsehen erregt.","italiano":"L'articolo pubblicato nel giornale di ieri ha suscitato scalpore."},{"tedesco":"Die von vielen Experten als notwendig erachteten Reformen wurden verschoben.","italiano":"Le riforme ritenute necessarie da molti esperti sono state rinviate."},{"tedesco":"Das f√ºr alle Mitarbeiter verbindliche Dokument liegt vor.","italiano":"Il documento vincolante per tutti i dipendenti √® pronto."},{"tedesco":"Der im Ausland lebende und dort arbeitende Wissenschaftler kehrte zur√ºck.","italiano":"Lo scienziato che vive e lavora all'estero √® tornato."},{"tedesco":"Die durch den Klimawandel verursachten Probleme nehmen zu.","italiano":"I problemi causati dal cambiamento climatico aumentano."}],"eccezioni":"Nella lingua parlata queste costruzioni sono rarissime e si preferiscono le frasi relative. Negli esami C1 bisogna sia comprenderle sia produrle. Attenzione alla declinazione del participio (come aggettivo attributivo).","uso":"Comprensione: testi accademici, giuridici, giornalistici. Produzione: testi formali scritti. Trasformare relativa‚ÜîPartizipialattribut √® un esercizio frequente a C1. Leggere da destra (sostantivo) verso sinistra."},"exercises":[{"question":"Trasforma in relativa: 'der gestern angekommene Gast'","answer":"der Gast, der gestern angekommen ist","explanation":"Part. II intransitivo ‚Üí relativa con sein."},{"question":"Trasforma in Partizipialattr.: 'der Zug, der um 8 Uhr abf√§hrt'","answer":"der um 8 Uhr abfahrende Zug","explanation":"Azione in corso ‚Üí Part. I."},{"question":"Trasforma in relativa: 'die von der Firma angebotene Stelle'","answer":"die Stelle, die von der Firma angeboten wird","explanation":"Part. II transitivo ‚Üí relativa passiva."},{"question":"Trasforma in Partizipialattr.: 'die Probleme, die durch den Krieg verursacht wurden'","answer":"die durch den Krieg verursachten Probleme","explanation":"Relativa passiva ‚Üí Part. II."},{"question":"Partizip I o II? 'die ___ Inflation' (steigend/gestiegen) - in aumento","answer":"steigende","explanation":"Azione in corso ‚Üí Partizip I."},{"question":"Partizip I o II? 'die ___ Reformen' (durchf√ºhren, gi√† fatte)","answer":"durchgef√ºhrten","explanation":"Azione conclusa passiva ‚Üí Partizip II."}]},{"id":"c1_02","name":"Satzglieder avanzati","explanation":"Analisi avanzata dei membri della frase tedesca.","content":{"regola":"A livello C1 bisogna padroneggiare l'analisi dei Satzglieder (membri della frase). Ogni frase si compone di: Subjekt (soggetto), Pr√§dikat (predicato, verbo), Objekte (complementi: Akkusativ-, Dativ-, Genitivobjekt, Pr√§positionalobjekt), Adverbiale (complementi circostanziali: temporal, kausal, modal, lokal).\n\nIl Vorfeld (prima del verbo) pu√≤ contenere qualsiasi Satzglied per enfasi. Il Mittelfeld segue tendenzialmente TeKaMoLo. Il Nachfeld (dopo la cornice verbale) pu√≤ contenere frasi subordinate, confronti, elementi pesanti.\n\nL'Ausklammerung (uscita dalla cornice) sposta elementi dopo il verbo finale per chiarezza: 'Ich habe gestern einen Mann getroffen, den ich lange nicht gesehen hatte.'","schema":"| Posizione  | Contenuto              | Esempio                           |\n|------------|------------------------|-----------------------------------|\n| Vorfeld    | 1 Satzglied qualsiasi  | Gestern habe ich ihn getroffen.   |\n| V1         | Verbo finito           | habe                              |\n| Mittelfeld | Complementi (TeKaMoLo) | ich ihn gestern im Park           |\n| V2         | Verbo infinito/Part.   | getroffen                         |\n| Nachfeld   | Subordinate, confronti | ..., den ich lange nicht gesehen hatte. |","esempi":[{"tedesco":"Gestern hat mein Bruder seinem Freund im Park ein Buch gegeben.","italiano":"Ieri mio fratello ha dato un libro al suo amico al parco."},{"tedesco":"Seinem Freund hat er das Buch gegeben, nicht mir.","italiano":"Al suo amico ha dato il libro, non a me."},{"tedesco":"Ich habe ihm gestern das Buch gegeben, das du mir empfohlen hast.","italiano":"Ieri gli ho dato il libro che mi hai consigliato."},{"tedesco":"Interessant finde ich, dass er das gesagt hat.","italiano":"Interessante trovo il fatto che abbia detto questo."},{"tedesco":"Er hat mehr gearbeitet, als ich erwartet hatte.","italiano":"Ha lavorato pi√π di quanto mi aspettassi."},{"tedesco":"Gelesen habe ich das Buch, aber verstanden habe ich es nicht.","italiano":"Letto l'ho, il libro, ma capito non l'ho."}],"eccezioni":"Nel Vorfeld si pu√≤ mettere anche un Partizip II o un infinito per forte enfasi: 'Gelesen habe ich es.' (Letto l'ho). Nella lingua parlata il Nachfeld √® molto usato per subordinate. Nella lingua scritta il Mittelfeld pu√≤ essere molto lungo.","uso":"Per la scrittura C1: variare la posizione dei Satzglieder per enfasi e stile. Topicalizzazione: spostare nel Vorfeld l'elemento che si vuole enfatizzare. Nachfeld: per subordinate pesanti o confronti. Padroneggiare queste posizioni = stile avanzato."},"exercises":[{"question":"Quale Satzglied nel Vorfeld per enfatizzare 'ieri'?","answer":"Gestern + inversione: Gestern habe ich...","explanation":"Complemento temporale in Vorfeld."},{"question":"Cos'√® l'Ausklammerung?","answer":"Spostamento di elementi dopo il V2 (fuori dalla cornice verbale)","explanation":"Per chiarezza o con elementi pesanti."},{"question":"Cosa contiene il Nachfeld?","answer":"Subordinate, confronti, elementi pesanti","explanation":"Dopo il verbo finale."},{"question":"Ordine nel Mittelfeld?","answer":"TeKaMoLo: Temporal, Kausal, Modal, Lokal","explanation":"Tendenza, non regola assoluta."},{"question":"Enfatizza l'oggetto: 'Ich habe das Buch gelesen.' ‚Üí","answer":"Das Buch habe ich gelesen.","explanation":"Oggetto nel Vorfeld per enfasi."},{"question":"Cos'√® la Satzklammer?","answer":"La cornice tra V1 (verbo finito) e V2 (Part./Inf.)","explanation":"Struttura fondamentale della frase tedesca."}]},{"id":"c1_03","name":"Modalpartikeln","explanation":"Doch, mal, ja, eben, halt, wohl e il loro uso pragmatico.","content":{"regola":"Le Modalpartikeln (particelle modali) aggiungono sfumature emotive e pragmatiche alla frase senza cambiarne il significato grammaticale. Sono tipiche della lingua parlata e danno naturalezza al discorso.\n\n'Doch': contraddizione/insistenza ('Komm doch!'), risposta affermativa a domanda negativa ('Doch!'). 'Mal': attenuazione di richieste ('Schau mal!'). 'Ja': constatazione nota ('Das ist ja toll!'). 'Eben/halt': rassegnazione ('Das ist eben so.'). 'Wohl': supposizione ('Er ist wohl krank.'). 'Schon': consolazione/conferma ('Das wird schon klappen.').\n\nLe particelle stanno nel Mittelfeld, di solito dopo il soggetto e i pronomi.","schema":"| Particella | Funzione           | Esempio                     | Sfumatura               |\n|------------|--------------------|-----------------------------|-------------------------|\n| doch       | insistenza         | Komm doch mit!              | Dai, vieni!             |\n| mal        | attenuazione       | Schau mal hier!             | Guarda un po' qui!      |\n| ja         | ovviet√†            | Das ist ja interessant!     | Ma √® interessante!      |\n| eben/halt  | rassegnazione      | Das ist eben/halt so.       | √à cos√¨, che ci vuoi fare|\n| wohl       | supposizione       | Er ist wohl krank.          | Probabilmente √® malato. |\n| schon      | consolazione       | Das wird schon klappen.     | Andr√† bene, vedrai.     |\n| eigentlich | veramente          | Was machst du eigentlich?   | Ma tu che fai veramente?|\n| denn       | curiosit√†          | Was ist denn los?           | Ma che succede?         |","esempi":[{"tedesco":"Komm doch mal vorbei!","italiano":"Passa un po' da me, dai!"},{"tedesco":"Das ist ja unglaublich!","italiano":"Ma √® incredibile!"},{"tedesco":"Kannst du mir mal helfen?","italiano":"Puoi darmi una mano?"},{"tedesco":"Das ist halt so im Leben.","italiano":"√à cos√¨ nella vita, che ci vuoi fare."},{"tedesco":"Er wird wohl noch kommen.","italiano":"Probabilmente verr√† ancora."},{"tedesco":"Das wird schon klappen!","italiano":"Andr√† bene, vedrai!"},{"tedesco":"Was machst du denn hier?","italiano":"Ma cosa fai qui?"},{"tedesco":"Das wei√ü ich doch!","italiano":"Ma lo so!"},{"tedesco":"Sag mal, wei√üt du das?","italiano":"Dimmi un po', lo sai?"}],"eccezioni":"Le particelle modali non si possono tradurre letteralmente. Il loro significato dipende dal contesto e dall'intonazione. Si possono combinare: 'doch mal' (Komm doch mal!), 'ja wohl' (Das ist ja wohl klar!). Non si usano nella lingua scritta formale.","uso":"Fondamentali per suonare naturali in tedesco parlato. 'Doch' √® la pi√π versatile. 'Mal' addolcisce richieste. 'Ja' per sorpresa o constatazione. 'Eben/halt' per accettazione. 'Wohl' per supposizioni. Imparare attraverso l'ascolto e la pratica."},"exercises":[{"question":"Addolcisci: 'Hilf mir!' ‚Üí","answer":"Hilf mir doch mal!","explanation":"Doch + mal attenuano l'imperativo."},{"question":"Esprimi sorpresa: 'Das ist toll!' ‚Üí","answer":"Das ist ja toll!","explanation":"'Ja' per sorpresa/constatazione."},{"question":"Esprimi rassegnazione: 'Das ist so.' ‚Üí","answer":"Das ist eben/halt so.","explanation":"Eben/halt per rassegnazione."},{"question":"Esprimi supposizione: 'Er ist krank.' ‚Üí","answer":"Er ist wohl krank.","explanation":"Wohl per supposizione."},{"question":"Consolazione: 'Das wird klappen.' ‚Üí","answer":"Das wird schon klappen.","explanation":"Schon per rassicurazione."},{"question":"Curiosit√†: 'Was machst du?' ‚Üí","answer":"Was machst du denn?","explanation":"Denn per curiosit√† nelle domande."}]},{"id":"c1_04","name":"Funktionsverbgef√ºge","explanation":"Costruzioni con verbo funzionale: in Betracht ziehen, zur Verf√ºgung stehen, etc.","content":{"regola":"I Funktionsverbgef√ºge (FVG) sono costruzioni in cui un verbo 'leggero' (stellen, nehmen, bringen, kommen, ziehen, stehen, halten, geraten) si combina con un sostantivo (spesso con preposizione) per esprimere un'azione. Il significato viene dal sostantivo, non dal verbo.\n\nEsempi: 'in Betracht ziehen' (prendere in considerazione), 'zur Verf√ºgung stehen/stellen' (essere a disposizione/mettere a disposizione), 'in Frage kommen' (entrare in questione), 'Bescheid geben/wissen' (informare/sapere), 'in Anspruch nehmen' (usufruire di).\n\nI FVG appartengono al registro formale/burocratico e possono essere sostituiti da verbi semplici: 'in Betracht ziehen' = 'ber√ºcksichtigen' (considerare). 'Zur Verf√ºgung stellen' = 'bereitstellen' (fornire).","schema":"| FVG                        | Verbo semplice      | Significato          |\n|---------------------------|---------------------|----------------------|\n| in Betracht ziehen        | ber√ºcksichtigen     | considerare          |\n| zur Verf√ºgung stehen      | verf√ºgbar sein      | essere disponibile   |\n| zur Verf√ºgung stellen     | bereitstellen       | mettere a dispos.    |\n| in Frage kommen           | m√∂glich sein        | essere possibile     |\n| in Anspruch nehmen        | beanspruchen/nutzen | usufruire di         |\n| Bescheid geben/sagen      | informieren/mitteilen| informare           |\n| in Kauf nehmen            | akzeptieren         | accettare (svantaggio)|\n| zum Ausdruck bringen      | ausdr√ºcken          | esprimere            |\n| in Kraft treten           | g√ºltig werden       | entrare in vigore    |\n| R√ºcksicht nehmen auf      | ber√ºcksichtigen     | tener conto di       |","esempi":[{"tedesco":"Wir m√ºssen alle Optionen in Betracht ziehen.","italiano":"Dobbiamo considerare tutte le opzioni."},{"tedesco":"Das Zimmer steht Ihnen zur Verf√ºgung.","italiano":"La stanza √® a Sua disposizione."},{"tedesco":"Das kommt leider nicht in Frage.","italiano":"Purtroppo non √® possibile."},{"tedesco":"Er hat das Angebot in Anspruch genommen.","italiano":"Ha usufruito dell'offerta."},{"tedesco":"Sagen Sie mir bitte Bescheid.","italiano":"Mi informi per favore."},{"tedesco":"Das Gesetz tritt morgen in Kraft.","italiano":"La legge entra in vigore domani."},{"tedesco":"Man muss R√ºcksicht auf andere nehmen.","italiano":"Bisogna tener conto degli altri."},{"tedesco":"Er brachte seine Meinung zum Ausdruck.","italiano":"Espresse la sua opinione."}],"eccezioni":"Alcuni FVG hanno sfumature che il verbo semplice non ha: 'in Anspruch nehmen' √® pi√π formale di 'nutzen'. Alcuni FVG distinguono attivo/passivo: 'zur Verf√ºgung stellen' (attivo: fornire) vs 'zur Verf√ºgung stehen' (passivo: essere disponibile). I FVG non vanno confusi con espressioni idiomatiche.","uso":"Registro formale, burocratico, giornalistico. All'esame C1 bisogna conoscerli sia passivamente (comprensione) sia attivamente (produzione). Nella lingua parlata si preferiscono verbi semplici. Lista di circa 30-40 FVG essenziali per C1."},"exercises":[{"question":"Verbo semplice per 'in Betracht ziehen':","answer":"ber√ºcksichtigen (considerare)","explanation":"FVG ‚Üí verbo semplice."},{"question":"Completa: Das Zimmer ___ Ihnen zur ___.","answer":"steht...Verf√ºgung","explanation":"Zur Verf√ºgung stehen = essere disponibile."},{"question":"Completa: Das kommt nicht in ___.","answer":"Frage","explanation":"In Frage kommen = essere possibile."},{"question":"Completa: Bitte geben Sie mir ___.","answer":"Bescheid","explanation":"Bescheid geben = informare."},{"question":"Completa: Er nahm das Angebot in ___ ___.","answer":"Anspruch","explanation":"In Anspruch nehmen = usufruire."},{"question":"Verbo semplice per 'zum Ausdruck bringen':","answer":"ausdr√ºcken (esprimere)","explanation":"FVG ‚Üí verbo semplice."}]},{"id":"c1_05","name":"Konjunktiv in tutti i contesti","explanation":"Riepilogo completo di Konjunktiv I e II in tutti i contesti d'uso.","content":{"regola":"Il Konjunktiv ha numerosi usi: Konj. I: discorso indiretto formale (Er sagte, er sei...), istruzioni/ricette (Man nehme 200g Mehl), desideri formali (Es lebe der K√∂nig!). Konj. II: ipotesi irreali (Wenn ich...w√§re), cortesia (K√∂nnten Sie...), desideri (Ich w√ºnschte...), confronti irreali (a
