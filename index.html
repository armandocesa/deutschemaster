kt Ãœberraschung aus."},{"question":"___ du kannst das schaffen. (niemand sonst)","answer":"Nur","explanation":"'Nur' schrÃ¤nkt auf eine Person ein."},{"question":"Ich habe ___ ein Buch gekauft. (zusÃ¤tzlich)","answer":"auch","explanation":"'auch' vor dem Objekt = zusÃ¤tzlich."},{"question":"Er ist ___ 10 Jahre alt. (nicht Ã¤lter)","answer":"erst","explanation":"'erst' betont, dass es wenig ist."}]},{"id":"b2_informationsverteilung","name":"Informationsverteilung im Satz","explanation":"Come ordinare le informazioni nella frase tedesca: prima il noto, poi il nuovo.","content":{"regola":"In tedesco, l'informazione giÃ  nota va all'inizio della frase, quella nuova alla fine. Pronomi vengono prima dei nomi. Articolo determinativo (der/die/das) = noto. Articolo indeterminativo (ein/eine) = nuovo. Esempio: Den Film habe ich schon gesehen. (Il film l'ho giÃ  visto â€“ 'il film' Ã¨ noto.)","schema":"Vorfeld (bekannt) â€“ Verb â€“ Mittelfeld (bekanntâ†’neu) â€“ Satzende (neu/wichtig)","esempi":[{"tedesco":"Den Film habe ich schon gesehen. (Thema: den Film)","italiano":"Il film l'ho giÃ  visto."},{"tedesco":"Gestern hat ein Mann mich angerufen. (neu: ein Mann)","italiano":"Ieri un uomo mi ha chiamato."},{"tedesco":"Das Buch hat mir mein Vater geschenkt.","italiano":"Il libro me l'ha regalato mio padre."}]},"exercises":[{"question":"Was steht typischerweise am Satzanfang?","answer":"Bekannte Information","explanation":"Bekannte Info (Thema) steht im Vorfeld."},{"question":"Wo steht die neue, wichtige Information?","answer":"Am Satzende","explanation":"Neue Info (Rhema) steht am Satzende."},{"question":"___ habe ich gestern getroffen. (den Lehrer â€“ bekannt)","answer":"Den Lehrer","explanation":"Bekannte Info im Vorfeld."},{"question":"Stehen Pronomen vor oder nach Nomen im Mittelfeld?","answer":"vor","explanation":"Pronomen (bekannt) stehen vor Nomen."},{"question":"Gestern hat ___ das Paket gebracht. (neu: ein Bote)","answer":"ein Bote","explanation":"Neue Information: unbestimmter Artikel = neu."}]},{"id":"b2_info_direkt_zum_verb","name":"Informationen direkt zum Verb","explanation":"Elementi che vanno vicino al verbo perchÃ© formano un'unitÃ  con esso.","content":{"regola":"Alcune parole appartengono al verbo e vanno messe vicino ad esso (prima del participio o dell'infinito): direzione (zurÃ¼ck), risultato (leer, fertig), stato (auf, an, zu). Esempio: Er hat das Glas leer getrunken. (Ha bevuto il bicchiere fino a svuotarlo.) Sie hat die TÃ¼r aufgemacht. (Ha aperto la porta.)","schema":"Subj â€“ V1 â€“ Mittelfeld â€“ verbnahe Info â€“ V2 | Er hat das Glas leer getrunken.","esempi":[{"tedesco":"Sie hat die TÃ¼r aufgemacht.","italiano":"Ha aperto la porta."},{"tedesco":"Er ist nach Hause zurÃ¼ckgefahren.","italiano":"Ãˆ tornato a casa (in macchina)."},{"tedesco":"Wir haben den Teller leer gegessen.","italiano":"Abbiamo mangiato tutto dal piatto."}]},"exercises":[{"question":"Er hat das Fenster ___gemacht. (aprire)","answer":"auf","explanation":"'aufmachen' â€“ 'auf' steht direkt beim Verb."},{"question":"Sie ist nach Berlin ___gefahren. (ritorno)","answer":"zurÃ¼ck","explanation":"'zurÃ¼ckfahren' â€“ Richtung direkt beim Verb."},{"question":"Ich habe die Flasche ___getrunken.","answer":"leer","explanation":"'leertrinken' â€“ Resultat beim Verb."},{"question":"Er hat die Lampe ___gemacht.","answer":"an","explanation":"'anmachen' â€“ Zustand beim Verb."},{"question":"Sie hat den Brief ___gelesen. (bis zum Ende)","answer":"fertig","explanation":"'fertiglesen' â€“ Resultat beim Verb."}]},{"id":"b2_weitere_temporale_praep","name":"Weitere temporale PrÃ¤positionen","explanation":"Preposizioni di tempo avanzate: innerhalb, auÃŸerhalb, anlÃ¤sslich, binnen.","content":{"regola":"'innerhalb' + Gen = entro: innerhalb eines Monats (entro un mese). 'auÃŸerhalb' + Gen = al di fuori di: auÃŸerhalb der Arbeitszeit. 'anlÃ¤sslich' + Gen = in occasione di. 'binnen' + Gen = nel giro di. 'Ã¼ber' + Akk = per (durata): Ã¼bers Wochenende.","schema":"binnen/innerhalb + Genitiv | auÃŸerhalb + Genitiv | anlÃ¤sslich + Genitiv | Ã¼ber + Akkusativ","esempi":[{"tedesco":"Innerhalb eines Jahres hat er Deutsch gelernt.","italiano":"Nell'arco di un anno ha imparato il tedesco."},{"tedesco":"AnlÃ¤sslich seines Geburtstags gab es eine Feier.","italiano":"In occasione del suo compleanno c'Ã¨ stata una festa."},{"tedesco":"Er blieb Ã¼bers Wochenende.","italiano":"Ãˆ rimasto per tutto il fine settimana."}]},"exercises":[{"question":"___ eines Monats muss die Arbeit fertig sein.","answer":"Innerhalb","explanation":"'innerhalb' + Gen = entro."},{"question":"___ der Ã–ffnungszeiten ist das BÃ¼ro geschlossen.","answer":"AuÃŸerhalb","explanation":"'auÃŸerhalb' + Gen = al di fuori di."},{"question":"___ des JubilÃ¤ums hielt der Chef eine Rede.","answer":"AnlÃ¤sslich","explanation":"'anlÃ¤sslich' + Gen = in occasione di."},{"question":"Er blieb ___ Wochenende in Berlin.","answer":"Ã¼bers","explanation":"'Ã¼ber + das' = per tutto il."},{"question":"___ weniger Tage war alles erledigt.","answer":"Binnen","explanation":"'binnen' + Gen = entro, nel giro di."}]},{"id":"b2_besondere_perfektformen","name":"Besondere Perfektformen","explanation":"Casi speciali nella formazione del Perfekt.","content":{"regola":"1) Verbi modali con infinito â†’ Ersatzinfinitiv: Er hat kommen MÃœSSEN (non *gemusst). 2) Verbi in -ieren â†’ senza ge-: hat studiert. 3) Prefissi inseparabili â†’ senza ge-: hat verstanden. 4) sein per movimento e cambiamento: ist gegangen, ist gewachsen. 5) haben per il resto: hat geschlafen.","schema":"Ersatzinfinitiv: hat kommen mÃ¼ssen | -ieren: hat studiert | be-/ver-/er-: hat verstanden | Bewegung: ist gegangen","esempi":[{"tedesco":"Er hat nicht kommen kÃ¶nnen.","italiano":"Non ha potuto venire."},{"tedesco":"Sie hat an der Uni studiert.","italiano":"Ha studiato all'universitÃ ."},{"tedesco":"Das Kind ist schnell gewachsen.","italiano":"Il bambino Ã¨ cresciuto velocemente."}]},"exercises":[{"question":"Er hat nicht kommen ___. (kÃ¶nnen, Perfekt)","answer":"kÃ¶nnen","explanation":"Ersatzinfinitiv: nicht 'gekonnt', sondern 'kÃ¶nnen'."},{"question":"Sie hat Medizin ___. (studieren)","answer":"studiert","explanation":"Verben auf -ieren: kein ge-."},{"question":"Das Eis ___ geschmolzen. (sein/haben)","answer":"ist","explanation":"ZustandsÃ¤nderung â†’ sein."},{"question":"Er hat das Problem ___. (verstehen)","answer":"verstanden","explanation":"Untrennbares PrÃ¤fix ver-: kein ge-."},{"question":"Sie hat den ganzen Tag ___. (schlafen)","answer":"geschlafen","explanation":"Keine Bewegung â†’ haben + ge-...-en."}]},{"id":"b2_modalverben_vermutung_gegenwart","name":"Modalverben â€“ Vermutungen in der Gegenwart","explanation":"Usare i verbi modali per esprimere quanto sei sicuro di qualcosa nel presente.","content":{"regola":"mÃ¼ssen = quasi certo (95%): Er muss krank sein. (Dev'essere malato.) dÃ¼rfte = probabile (75%): Sie dÃ¼rfte 30 sein. (Dovrebbe avere 30 anni.) kÃ¶nnte = possibile (50%): Das kÃ¶nnte stimmen. (Potrebbe essere vero.) kann nicht = impossibile: Das kann nicht wahr sein!","schema":"mÃ¼ssen (sicher) > dÃ¼rfte (wahrscheinlich) > kann/kÃ¶nnte (mÃ¶glich) > mag (vielleicht) | Subj + Modalverb + Infinitiv","esempi":[{"tedesco":"Er muss krank sein â€“ er fehlt nie.","italiano":"Dev'essere malato â€“ non manca mai."},{"tedesco":"Sie dÃ¼rfte etwa 30 Jahre alt sein.","italiano":"Dovrebbe avere circa 30 anni."},{"tedesco":"Das kÃ¶nnte ein Fehler sein.","italiano":"Potrebbe essere un errore."}]},"exercises":[{"question":"Er ___ krank sein, er sieht sehr blass aus. (95% sicher)","answer":"muss","explanation":"'mÃ¼ssen' = sehr sichere Vermutung."},{"question":"Sie ___ etwa 40 sein. (wahrscheinlich)","answer":"dÃ¼rfte","explanation":"'dÃ¼rfte' = wahrscheinliche Vermutung."},{"question":"Das ___ stimmen, ich bin nicht sicher. (mÃ¶glich)","answer":"kÃ¶nnte","explanation":"'kÃ¶nnte' = mÃ¶gliche Vermutung."},{"question":"Das ___ nicht wahr sein! (unmÃ¶glich)","answer":"kann","explanation":"'kann nicht' = UnmÃ¶glichkeit."},{"question":"Das ___ sein, aber ich bezweifle es.","answer":"mag","explanation":"'mag' = einrÃ¤umende Vermutung."}]},{"id":"b2_modalverben_vermutung_vergangenheit","name":"Modalverben â€“ Vermutungen in der Vergangenheit","explanation":"Usare i verbi modali per ipotesi su qualcosa che Ã¨ successo nel passato.","content":{"regola":"Formula: verbo modale (al presente) + Partizip II + haben/sein. Er muss krank gewesen sein. (Dev'essere stato malato.) Sie dÃ¼rfte das gewusst haben. (Probabilmente lo sapeva.) Er kÃ¶nnte gelogen haben. (Potrebbe aver mentito.) Das kann nicht passiert sein! (Non puÃ² essere successo!)","schema":"Subj + Modalverb (PrÃ¤sens) + Partizip II + haben/sein | Er muss geschlafen haben. | Sie dÃ¼rfte gegangen sein.","esempi":[{"tedesco":"Er muss den Bus verpasst haben.","italiano":"Deve aver perso l'autobus."},{"tedesco":"Sie dÃ¼rfte schon gegangen sein.","italiano":"Dovrebbe essere giÃ  andata."},{"tedesco":"Er kÃ¶nnte gelogen haben.","italiano":"Potrebbe aver mentito."}]},"exercises":[{"question":"Er ___ krank gewesen sein. (95% sicher)","answer":"muss","explanation":"'mÃ¼ssen' + Partizip II + sein = sichere Vermutung Vergangenheit."},{"question":"Sie ___ das nicht gewusst haben. (wahrscheinlich)","answer":"dÃ¼rfte","explanation":"'dÃ¼rfte' + Partizip II + haben = wahrscheinlich."},{"question":"Er ___ den SchlÃ¼ssel vergessen haben. (mÃ¶glich)","answer":"kÃ¶nnte","explanation":"'kÃ¶nnte' + Partizip II = mÃ¶gliche Vermutung."},{"question":"Das ___ nicht passiert sein! (unmÃ¶glich)","answer":"kann","explanation":"'kann nicht' + Partizip II = UnmÃ¶glichkeit."},{"question":"Sie ___ schon angekommen sein. (wahrscheinlich)","answer":"dÃ¼rfte","explanation":"'dÃ¼rfte' = wahrscheinliche Vermutung."}]},{"id":"b2_artikelwoerter_adjektivdekl","name":"ArtikelwÃ¶rter und Adjektivdeklination","explanation":"Come cambiano le desinenze dell'aggettivo a seconda dell'articolo.","content":{"regola":"Dopo der/die/das: desinenze deboli â†’ quasi sempre -e o -en. Esempio: der kleine Hund. Dopo ein/eine/kein: desinenze miste â†’ Nom. masc. -er, Nom. neutro -es, resto come debole. Esempio: ein kleiner Hund. Senza articolo: desinenze forti â†’ l'aggettivo prende la desinenza dell'articolo. Esempio: kalter Kaffee.","schema":"bestimmter Art. â†’ schwach (-e/-en) | unbestimmter Art. â†’ gemischt (-er/-es/-e/-en) | ohne Art. â†’ stark (wie Artikelendung)","esempi":[{"tedesco":"Der alte Mann sitzt auf der Bank.","italiano":"Il vecchio uomo siede sulla panchina."},{"tedesco":"Ein kleines Kind spielt drauÃŸen.","italiano":"Un bambino piccolo gioca fuori."},{"tedesco":"Kalter Kaffee schmeckt nicht.","italiano":"Il caffÃ¨ freddo non Ã¨ buono."}]},"exercises":[{"question":"Der klein___ Hund bellt. (nach best. Artikel, Nom.)","answer":"e","explanation":"Schwache Deklination nach 'der': -e."},{"question":"Ein groÃŸ___ Haus steht dort. (Nom. Neutrum)","answer":"es","explanation":"Gemischte Dekl.: Nom. Neutrum = -es."},{"question":"Frisch___ Brot schmeckt am besten. (ohne Artikel, Nom. N.)","answer":"es","explanation":"Starke Dekl.: wie Artikelendung 'das' â†’ -es."},{"question":"Die nett___ Frau hat mir geholfen. (nach best. Art., Nom.)","answer":"e","explanation":"Schwache Deklination: Nom. = -e."},{"question":"Mit gut___ Freunden. (ohne Artikel, Dat. Pl.)","answer":"en","explanation":"Starke Dekl. Dativ Plural: -en."}]}]},"C1":{"title":"Goethe-Zertifikat C1","topics":[{"id":"c1_01","name":"Partizipialattribute complessi","explanation":"Attributi participiali estesi e nidificati.","content":{"regola":"gli attributi participiali possono essere molto estesi, con piÃ¹ complementi tra articolo e sostantivo. Sono comuni nella prosa scientifica e giornalistica. Es: 'Die von der Regierung im letzten Jahr trotz starker Opposition beschlossenen MaÃŸnahmen' (Le misure decise l'anno scorso dal governo nonostante forte opposizione).\n\nPossono contenere anche un altro Partizipialattribut nidificato. Si leggono dall'interno verso l'esterno o da destra a sinistra per capire la struttura.\n\nTrasformazione in relativa: 'Die MaÃŸnahmen, die von der Regierung im letzten Jahr trotz starker Opposition beschlossen wurden.' Nella produzione scritta di livello C1, bisogna saper usare entrambe le forme.","schema":"Struttura estesa:","esempi":[{"tedesco":"Die seit langem erwartete Entscheidung wurde getroffen.","italiano":"La decisione attesa da tempo Ã¨ stata presa."},{"tedesco":"Der in der gestrigen Zeitung verÃ¶ffentlichte Artikel hat Aufsehen erregt.","italiano":"L'articolo pubblicato nel giornale di ieri ha suscitato scalpore."},{"tedesco":"Die von vielen Experten als notwendig erachteten Reformen wurden verschoben.","italiano":"Le riforme ritenute necessarie da molti esperti sono state rinviate."},{"tedesco":"Das fÃ¼r alle Mitarbeiter verbindliche Dokument liegt vor.","italiano":"Il documento vincolante per tutti i dipendenti Ã¨ pronto."},{"tedesco":"Der im Ausland lebende und dort arbeitende Wissenschaftler kehrte zurÃ¼ck.","italiano":"Lo scienziato che vive e lavora all'estero Ã¨ tornato."},{"tedesco":"Die durch den Klimawandel verursachten Probleme nehmen zu.","italiano":"I problemi causati dal cambiamento climatico aumentano."}],"eccezioni":"Nella lingua parlata queste costruzioni sono rarissime e si preferiscono le frasi relative. Negli esami C1 bisogna sia comprenderle sia produrle. Attenzione alla declinazione del participio (come aggettivo attributivo).","uso":"Comprensione: testi accademici, giuridici, giornalistici. Produzione: testi formali scritti. Trasformare relativaâ†”Partizipialattribut Ã¨ un esercizio frequente a C1. Leggere da destra (sostantivo) verso sinistra."},"exercises":[{"question":"Trasforma in relativa: 'der gestern angekommene Gast'","answer":"der Gast, der gestern angekommen ist","explanation":"Part. II intransitivo â†’ relativa con sein."},{"question":"Trasforma in Partizipialattr.: 'der Zug, der um 8 Uhr abfÃ¤hrt'","answer":"der um 8 Uhr abfahrende Zug","explanation":"Azione in corso â†’ Part. I."},{"question":"Trasforma in relativa: 'die von der Firma angebotene Stelle'","answer":"die Stelle, die von der Firma angeboten wird","explanation":"Part. II transitivo â†’ relativa passiva."},{"question":"Trasforma in Partizipialattr.: 'die Probleme, die durch den Krieg verursacht wurden'","answer":"die durch den Krieg verursachten Probleme","explanation":"Relativa passiva â†’ Part. II."},{"question":"Partizip I o II? 'die ___ Inflation' (steigend/gestiegen) - in aumento","answer":"steigende","explanation":"Azione in corso â†’ Partizip I."},{"question":"Partizip I o II? 'die ___ Reformen' (durchfÃ¼hren, giÃ  fatte)","answer":"durchgefÃ¼hrten","explanation":"Azione conclusa passiva â†’ Partizip II."}]},{"id":"c1_02","name":"Satzglieder avanzati","explanation":"Analisi avanzata dei membri della frase tedesca.","content":{"regola":"bisogna padroneggiare l'analisi dei Satzglieder (membri della frase). Ogni frase si compone di: Subjekt (soggetto), PrÃ¤dikat (predicato, verbo), Objekte (complementi: Akkusativ-, Dativ-, Genitivobjekt, PrÃ¤positionalobjekt), Adverbiale (complementi circostanziali: temporal, kausal, modal, lokal).\n\nIl Vorfeld (prima del verbo) puÃ² contenere qualsiasi Satzglied per enfasi. Il Mittelfeld segue tendenzialmente TeKaMoLo. Il Nachfeld (dopo la cornice verbale) puÃ² contenere frasi subordinate, confronti, elementi pesanti.\n\nL'Ausklammerung (uscita dalla cornice) sposta elementi dopo il verbo finale per chiarezza: 'Ich habe gestern einen Mann getroffen, den ich lange nicht gesehen hatte.'","schema":"| Posizione  | Contenuto              | Esempio                           |","esempi":[{"tedesco":"Gestern hat mein Bruder seinem Freund im Park ein Buch gegeben.","italiano":"Ieri mio fratello ha dato un libro al suo amico al parco."},{"tedesco":"Seinem Freund hat er das Buch gegeben, nicht mir.","italiano":"Al suo amico ha dato il libro, non a me."},{"tedesco":"Ich habe ihm gestern das Buch gegeben, das du mir empfohlen hast.","italiano":"Ieri gli ho dato il libro che mi hai consigliato."},{"tedesco":"Interessant finde ich, dass er das gesagt hat.","italiano":"Interessante trovo il fatto che abbia detto questo."},{"tedesco":"Er hat mehr gearbeitet, als ich erwartet hatte.","italiano":"Ha lavorato piÃ¹ di quanto mi aspettassi."},{"tedesco":"Gelesen habe ich das Buch, aber verstanden habe ich es nicht.","italiano":"Letto l'ho, il libro, ma capito non l'ho."}],"eccezioni":"Nel Vorfeld si puÃ² mettere anche un Partizip II o un infinito per forte enfasi: 'Gelesen habe ich es.' (Letto l'ho). Nella lingua parlata il Nachfeld Ã¨ molto usato per subordinate. Nella lingua scritta il Mittelfeld puÃ² essere molto lungo.","uso":"Per la scrittura C1: variare la posizione dei Satzglieder per enfasi e stile. Topicalizzazione: spostare nel Vorfeld l'elemento che si vuole enfatizzare. Nachfeld: per subordinate pesanti o confronti. Padroneggiare queste posizioni = stile avanzato."},"exercises":[{"question":"Quale Satzglied nel Vorfeld per enfatizzare 'ieri'?","answer":"Gestern + inversione: Gestern habe ich...","explanation":"Complemento temporale in Vorfeld."},{"question":"Cos'Ã¨ l'Ausklammerung?","answer":"Spostamento di elementi dopo il V2 (fuori dalla cornice verbale)","explanation":"Per chiarezza o con elementi pesanti."},{"question":"Cosa contiene il Nachfeld?","answer":"Subordinate, confronti, elementi pesanti","explanation":"Dopo il verbo finale."},{"question":"Ordine nel Mittelfeld?","answer":"TeKaMoLo: Temporal, Kausal, Modal, Lokal","explanation":"Tendenza, non regola assoluta."},{"question":"Enfatizza l'oggetto: 'Ich habe das Buch gelesen.' â†’","answer":"Das Buch habe ich gelesen.","explanation":"Oggetto nel Vorfeld per enfasi."},{"question":"Cos'Ã¨ la Satzklammer?","answer":"La cornice tra V1 (verbo finito) e V2 (Part./Inf.)","explanation":"Struttura fondamentale della frase tedesca."}]},{"id":"c1_03","name":"Modalpartikeln","explanation":"Doch, mal, ja, eben, halt, wohl e il loro uso pragmatico.","content":{"regola":"Le Modalpartikeln (particelle modali) aggiungono sfumature emotive e pragmatiche alla frase senza cambiarne il significato grammaticale. Sono tipiche della lingua parlata e danno naturalezza al discorso.\n\n'Doch': contraddizione/insistenza ('Komm doch!'), risposta affermativa a domanda negativa ('Doch!'). 'Mal': attenuazione di richieste ('Schau mal!'). 'Ja': constatazione nota ('Das ist ja toll!'). 'Eben/halt': rassegnazione ('Das ist eben so.'). 'Wohl': supposizione ('Er ist wohl krank.'). 'Schon': consolazione/conferma ('Das wird schon klappen.').\n\nLe particelle stanno nel Mittelfeld, di solito dopo il soggetto e i pronomi.","schema":"| Particella | Funzione           | Esempio                     | Sfumatura               |","esempi":[{"tedesco":"Komm doch mal vorbei!","italiano":"Passa un po' da me, dai!"},{"tedesco":"Das ist ja unglaublich!","italiano":"Ma Ã¨ incredibile!"},{"tedesco":"Kannst du mir mal helfen?","italiano":"Puoi darmi una mano?"},{"tedesco":"Das ist halt so im Leben.","italiano":"Ãˆ cosÃ¬ nella vita, che ci vuoi fare."},{"tedesco":"Er wird wohl noch kommen.","italiano":"Probabilmente verrÃ  ancora."},{"tedesco":"Das wird schon klappen!","italiano":"AndrÃ  bene, vedrai!"},{"tedesco":"Was machst du denn hier?","italiano":"Ma cosa fai qui?"},{"tedesco":"Das weiÃŸ ich doch!","italiano":"Ma lo so!"},{"tedesco":"Sag mal, weiÃŸt du das?","italiano":"Dimmi un po', lo sai?"}],"eccezioni":"Le particelle modali non si possono tradurre letteralmente. Il loro significato dipende dal contesto e dall'intonazione. Si possono combinare: 'doch mal' (Komm doch mal!), 'ja wohl' (Das ist ja wohl klar!). Non si usano nella lingua scritta formale.","uso":"Fondamentali per suonare naturali in tedesco parlato. 'Doch' Ã¨ la piÃ¹ versatile. 'Mal' addolcisce richieste. 'Ja' per sorpresa o constatazione. 'Eben/halt' per accettazione. 'Wohl' per supposizioni. Imparare attraverso l'ascolto e la pratica."},"exercises":[{"question":"Addolcisci: 'Hilf mir!' â†’","answer":"Hilf mir doch mal!","explanation":"Doch + mal attenuano l'imperativo."},{"question":"Esprimi sorpresa: 'Das ist toll!' â†’","answer":"Das ist ja toll!","explanation":"'Ja' per sorpresa/constatazione."},{"question":"Esprimi rassegnazione: 'Das ist so.' â†’","answer":"Das ist eben/halt so.","explanation":"Eben/halt per rassegnazione."},{"question":"Esprimi supposizione: 'Er ist krank.' â†’","answer":"Er ist wohl krank.","explanation":"Wohl per supposizione."},{"question":"Consolazione: 'Das wird klappen.' â†’","answer":"Das wird schon klappen.","explanation":"Schon per rassicurazione."},{"question":"CuriositÃ : 'Was machst du?' â†’","answer":"Was machst du denn?","explanation":"Denn per curiositÃ  nelle domande."}]},{"id":"c1_04","name":"FunktionsverbgefÃ¼ge","explanation":"Costruzioni con verbo funzionale: in Betracht ziehen, zur VerfÃ¼gung stehen, etc.","content":{"regola":"I FunktionsverbgefÃ¼ge (FVG) sono costruzioni in cui un verbo 'leggero' (stellen, nehmen, bringen, kommen, ziehen, stehen, halten, geraten) si combina con un sostantivo (spesso con preposizione) per esprimere un'azione. Il significato viene dal sostantivo, non dal verbo.\n\nEsempi: 'in Betracht ziehen' (prendere in considerazione), 'zur VerfÃ¼gung stehen/stellen' (essere a disposizione/mettere a disposizione), 'in Frage kommen' (entrare in questione), 'Bescheid geben/wissen' (informare/sapere), 'in Anspruch nehmen' (usufruire di).\n\nI FVG appartengono al registro formale/burocratico e possono essere sostituiti da verbi semplici: 'in Betracht ziehen' = 'berÃ¼cksichtigen' (considerare). 'Zur VerfÃ¼gung stellen' = 'bereitstellen' (fornire).","schema":"| FVG                        | Verbo semplice      | Significato          |","esempi":[{"tedesco":"Wir mÃ¼ssen alle Optionen in Betracht ziehen.","italiano":"Dobbiamo considerare tutte le opzioni."},{"tedesco":"Das Zimmer steht Ihnen zur VerfÃ¼gung.","italiano":"La stanza Ã¨ a Sua disposizione."},{"tedesco":"Das kommt leider nicht in Frage.","italiano":"Purtroppo non Ã¨ possibile."},{"tedesco":"Er hat das Angebot in Anspruch genommen.","italiano":"Ha usufruito dell'offerta."},{"tedesco":"Sagen Sie mir bitte Bescheid.","italiano":"Mi informi per favore."},{"tedesco":"Das Gesetz tritt morgen in Kraft.","italiano":"La legge entra in vigore domani."},{"tedesco":"Man muss RÃ¼cksicht auf andere nehmen.","italiano":"Bisogna tener conto degli altri."},{"tedesco":"Er brachte seine Meinung zum Ausdruck.","italiano":"Espresse la sua opinione."}],"eccezioni":"Alcuni FVG hanno sfumature che il verbo semplice non ha: 'in Anspruch nehmen' Ã¨ piÃ¹ formale di 'nutzen'. Alcuni FVG distinguono attivo/passivo: 'zur VerfÃ¼gung stellen' (attivo: fornire) vs 'zur VerfÃ¼gung stehen' (passivo: essere disponibile). I FVG non vanno confusi con espressioni idiomatiche.","uso":"Registro formale, burocratico, giornalistico. All'esame C1 bisogna conoscerli sia passivamente (comprensione) sia attivamente (produzione). Nella lingua parlata si preferiscono verbi semplici. Lista di circa 30-40 FVG essenziali per C1."},"exercises":[{"question":"Verbo semplice per 'in Betracht ziehen':","answer":"berÃ¼cksichtigen (considerare)","explanation":"FVG â†’ verbo semplice."},{"question":"Completa: Das Zimmer ___ Ihnen zur ___.","answer":"steht...VerfÃ¼gung","explanation":"Zur VerfÃ¼gung stehen = essere disponibile."},{"question":"Completa: Das kommt nicht in ___.","answer":"Frage","explanation":"In Frage kommen = essere possibile."},{"question":"Completa: Bitte geben Sie mir ___.","answer":"Bescheid","explanation":"Bescheid geben = informare."},{"question":"Completa: Er nahm das Angebot in ___ ___.","answer":"Anspruch","explanation":"In Anspruch nehmen = usufruire."},{"question":"Verbo semplice per 'zum Ausdruck bringen':","answer":"ausdrÃ¼cken (esprimere)","explanation":"FVG â†’ verbo semplice."}]},{"id":"c1_05","name":"Konjunktiv in tutti i contesti","explanation":"Riepilogo completo di Konjunktiv I e II in tutti i contesti d'uso.","content":{"regola":"Il Konjunktiv ha numerosi usi: Konj. I: discorso indiretto formale (Er sagte, er sei...), istruzioni/ricette (Man nehme 200g Mehl), desideri formali (Es lebe der KÃ¶nig!). Konj. II: ipotesi irreali (Wenn ich...wÃ¤re), cortesia (KÃ¶nnten Sie...), desideri (Ich wÃ¼nschte...), confronti irreali (als ob + Konj. II: als ob er krank wÃ¤re).\n\nCon 'als ob/als wenn' (come se): 'Er tut so, als ob er nichts wÃ¼sste.' Anche senza 'ob': 'Er tut so, als wÃ¼sste er nichts.' (inversione!). 'Beinahe/fast hÃ¤tte ich...' (Per poco non avrei...) per azioni quasi accadute.\n\nKonj. II per attenuazione: 'Ich hÃ¤tte da eine Frage.' (Avrei una domanda). 'Ich wÃ¼rde sagen...' (Direi...). 'Ich wÃ¤re Ihnen dankbar, wenn...' (Le sarei grato se...).","schema":"| Contesto              | Konjunktiv | Esempio                              |","esempi":[{"tedesco":"Er sagte, er komme morgen. (Konj. I, disc. indiretto)","italiano":"Ha detto che verrÃ  domani."},{"tedesco":"Wenn ich mehr Zeit hÃ¤tte, wÃ¼rde ich reisen. (Konj. II)","italiano":"Se avessi piÃ¹ tempo, viaggerei."},{"tedesco":"Er tut so, als ob er nichts wÃ¼sste. (confronto)","italiano":"Fa finta di non sapere niente."},{"tedesco":"Fast hÃ¤tte ich den Zug verpasst. (quasi accaduto)","italiano":"Per poco non perdevo il treno."},{"tedesco":"Ich wÃ¤re Ihnen sehr dankbar. (attenuazione)","italiano":"Le sarei molto grato."},{"tedesco":"Wenn ich doch in Deutschland wÃ¤re! (desiderio)","italiano":"Se solo fossi in Germania!"},{"tedesco":"Man nehme 200g Mehl. (istruzione, Konj. I)","italiano":"Si prendano 200g di farina."},{"tedesco":"Er sprach, als wÃ¤re er Experte. (senza ob)","italiano":"Parlava come se fosse un esperto."}],"eccezioni":"'Als ob' + Konj. II (verbo alla fine) = 'als' + Konj. II (inversione): 'als ob er kÃ¤me' = 'als kÃ¤me er'. 'Wenn doch...' / 'Wenn nur...' per desideri intensi. 'Beinahe/fast + Konj. II Plusqu.' per azioni quasi accadute ma non avvenute.","uso":"A livello C1 padroneggiare tutti gli usi del Konjunktiv. Konj. I: formale/scritto. Konj. II: parlato/scritto per irrealtÃ , cortesia, attenuazione. Variare tra le forme mostra competenza linguistica avanzata."},"exercises":[{"question":"Completa con als ob: 'Er tut so, ___ er alles ___ (wissen).'","answer":"als ob er alles wÃ¼sste","explanation":"Als ob + Konj. II, verbo alla fine."},{"question":"Senza ob: 'Er tut so, als ___ er alles.' (wissen)","answer":"als wÃ¼sste er alles","explanation":"Senza ob: inversione."},{"question":"Quasi accaduto: 'Per poco non dimenticavo.'","answer":"Fast hÃ¤tte ich vergessen.","explanation":"Beinahe/fast + Konj. II Plusquamperfekt."},{"question":"Attenuazione: 'Avrei una domanda.'","answer":"Ich hÃ¤tte da eine Frage.","explanation":"Konj. II per cortesia/attenuazione."},{"question":"Konj. I in ricette: 'Si prendano 3 uova.'","answer":"Man nehme drei Eier.","explanation":"Konj. I per istruzioni formali."},{"question":"Desiderio: 'Se solo potessi!'","answer":"Wenn ich doch kÃ¶nnte!","explanation":"Wenn + doch + Konj. II."}]},{"id":"c1_06","name":"Indirekte Rede complessa","explanation":"Discorso indiretto con Konjunktiv I/II, tempi composti e discorso misto.","content":{"regola":"Nel discorso indiretto complesso: presente â†’ Konj. I presente (er komme/sei/habe). Passato â†’ Konj. I Perfekt (er sei gekommen/habe gemacht). Futuro â†’ Konj. I Futur (er werde kommen). Se Konj. I = indicativo â†’ Konj. II.\n\nCambiamenti: pronomi (ichâ†’er), possessivi (meinâ†’sein), avverbi deittici (hierâ†’dort, heuteâ†’an jenem Tag, morgenâ†’am nÃ¤chsten Tag). Imperativi â†’ sollen + Infinitiv: 'Komm!' â†’ 'Er sagte, ich solle kommen.'\n\nDiscorso indiretto esteso (senza ripetere 'er sagte'): si mantiene il Konj. I per tutto il passaggio: 'Der Minister erklÃ¤rte, er sei zufrieden. Die Lage habe sich verbessert. Man werde weitere MaÃŸnahmen ergreifen.'","schema":"| Diretto (originale)        | Indiretto (Konj. I)                   |","esempi":[{"tedesco":"Er sagte, er sei mÃ¼de und wolle nach Hause gehen.","italiano":"Ha detto di essere stanco e di voler andare a casa."},{"tedesco":"Sie behauptete, sie habe das Buch nicht gelesen.","italiano":"Affermava di non aver letto il libro."},{"tedesco":"Der Sprecher erklÃ¤rte, man werde die Situation verbessern.","italiano":"Il portavoce dichiarÃ² che si sarebbe migliorata la situazione."},{"tedesco":"Er sagte mir, ich solle pÃ¼nktlich kommen.","italiano":"Mi disse di venire puntuale."},{"tedesco":"Sie meinte, sie sei krank gewesen und habe deshalb nicht kommen kÃ¶nnen.","italiano":"Disse di essere stata malata e di non aver potuto venire."},{"tedesco":"Die Zeitung berichtete, der PrÃ¤sident habe seinen RÃ¼cktritt angekÃ¼ndigt.","italiano":"Il giornale riportÃ² che il presidente aveva annunciato le sue dimissioni."}],"eccezioni":"In testi giornalistici lunghi il Konj. I si mantiene per paragrafi interi. Se il Konj. I Ã¨ ambiguo e anche il Konj. II lo Ã¨, usare 'wÃ¼rde + Inf.' Nella lingua parlata il disc. indiretto con dass + indicativo Ã¨ standard. Il Konj. I Ã¨ raro nel parlato.","uso":"Essenziale per: giornalismo (riportare dichiarazioni), testi accademici (citare fonti), discorso formale. Il Konjunktiv segnala distanza/neutralitÃ . Senza Konj., il parlante sembra concordare. A livello C1 bisogna padroneggiare tutte le trasformazioni."},"exercises":[{"question":"Trasforma: 'Ich habe das nicht gewusst.' â†’ Er sagte,...","answer":"Er sagte, er habe das nicht gewusst.","explanation":"Perfekt diretto â†’ Konj. I Perfekt."},{"question":"Trasforma: 'Ich werde morgen kommen.' â†’ Sie sagte,...","answer":"Sie sagte, sie werde am nÃ¤chsten Tag kommen.","explanation":"Futuro + cambio deittici (morgenâ†’am nÃ¤chsten Tag)."},{"question":"Trasforma imperativo: 'Warten Sie!' â†’ Er sagte,...","answer":"Er sagte, ich solle warten.","explanation":"Imperativo â†’ sollen + Infinitiv."},{"question":"Trasforma: 'Ich war krank.' â†’ Er sagte,...","answer":"Er sagte, er sei krank gewesen.","explanation":"PrÃ¤t./Perfekt â†’ Konj. I Perfekt."},{"question":"PerchÃ© il Konj. I nel giornalismo?","answer":"Segnala distanza/neutralitÃ : si riportano parole altrui senza confermarle.","explanation":"NeutralitÃ  giornalistica."},{"question":"Trasforma: 'Wir kÃ¶nnen das nicht.' â†’ Sie sagten,...","answer":"Sie sagten, sie kÃ¶nnten das nicht.","explanation":"KÃ¶nnen Konj. I plur. = indicativo â†’ Konj. II: kÃ¶nnten."}]},{"id":"c1_07","name":"Nominalisierung avanzata","explanation":"Nominalizzazione sistematica per il Nominalstil formale.","content":{"regola":"la nominalizzazione diventa sistematica per trasformare frasi verbali in sintagmi nominali. Ogni tipo di frase subordinata ha un equivalente nominale: causale (weilâ†’wegen/aufgrund), temporale (nachdemâ†’nach, bevorâ†’vor, wÃ¤hrendâ†’wÃ¤hrend), concessiva (obwohlâ†’trotz), finale (damit/um zuâ†’zur/zwecks), condizionale (wennâ†’bei/im Falle).\n\nTrasformazione completa: Soggettoâ†’Genitiv/Possessiv, Verboâ†’Sostantivo in -ung/-tion/Inf., Oggettoâ†’Genitiv, Avverbioâ†’Aggettivo. Es: 'Nachdem die Regierung die Reform beschlossen hatte' â†’ 'Nach dem Beschluss der Reform durch die Regierung'.\n\nPatterns: verboâ†’-ung (Entscheidung), â†’-nis (Ergebnis), â†’-e (Bitte da bitten), â†’das+Inf. (das Lernen). Aggettivoâ†’-heit/-keit/-itÃ¤t.","schema":"| Frase verbale                    | Sintagma nominale                      |","esempi":[{"tedesco":"Wegen der Verschlechterung der Lage wurden MaÃŸnahmen ergriffen.","italiano":"A causa del peggioramento della situazione sono state prese misure."},{"tedesco":"Nach Abschluss des Studiums begann sie zu arbeiten.","italiano":"Dopo il completamento degli studi iniziÃ² a lavorare."},{"tedesco":"Trotz intensiver BemÃ¼hungen gelang es nicht.","italiano":"Nonostante intensi sforzi non Ã¨ riuscito."},{"tedesco":"Zur Verbesserung der Situation schlug er Reformen vor.","italiano":"Per il miglioramento della situazione propose riforme."},{"tedesco":"Bei genauer Betrachtung zeigt sich ein anderes Bild.","italiano":"A un'osservazione attenta si mostra un quadro diverso."},{"tedesco":"Aufgrund der steigenden Kosten wurden Einsparungen notwendig.","italiano":"A causa dei costi crescenti sono diventati necessari dei risparmi."}],"eccezioni":"Non tutte le nominalizzazioni sono eleganti. Troppa nominalizzazione rende il testo pesante (Nominalstil eccessivo). Un buon testo bilancia Nominalstil e Verbalstil. Alcune nominalizzazioni sono lessicalizzate e preferite alla forma verbale.","uso":"Essenziale per testi accademici e formali a livello C1. Saper trasformare da Verbalstil a Nominalstil e viceversa Ã¨ competenza chiave. Per l'esame C1: trasformazione fraseâ†’sintagma e sintagmaâ†’frase."},"exercises":[{"question":"Nominalizza: 'weil die Kosten gestiegen sind'","answer":"wegen des Kostenanstiegs / aufgrund der gestiegenen Kosten","explanation":"Causale â†’ wegen/aufgrund + Gen."},{"question":"Nominalizza: 'nachdem er angekommen war'","answer":"nach seiner Ankunft","explanation":"Temporale â†’ nach + Gen./Dat."},{"question":"Nominalizza: 'obwohl man sich bemÃ¼hte'","answer":"trotz der BemÃ¼hungen","explanation":"Concessiva â†’ trotz + Gen."},{"question":"Nominalizza: 'damit die QualitÃ¤t verbessert wird'","answer":"zur Verbesserung der QualitÃ¤t","explanation":"Finale â†’ zur + Nominalisierung."},{"question":"Verbalizza: 'Trotz des Regens gingen wir.'","answer":"Obwohl es regnete, gingen wir.","explanation":"Nominale â†’ frase subordinata."},{"question":"Verbalizza: 'Nach der Ankunft rief er an.'","answer":"Nachdem er angekommen war, rief er an.","explanation":"Nominale â†’ subordinata temporale."}]},{"id":"c1_08","name":"Verbalisierung","explanation":"Trasformazione da stile nominale a stile verbale.","content":{"regola":"La Verbalisierung Ã¨ il processo inverso della Nominalisierung: si trasformano sintagmi nominali in frasi con verbi. Ogni preposizione nominale corrisponde a una congiunzione subordinante: wegen/aufgrund â†’ weil/da, nach â†’ nachdem, vor â†’ bevor, trotz â†’ obwohl, zur â†’ um...zu/damit, bei â†’ wenn/als, wÃ¤hrend â†’ wÃ¤hrend, statt â†’ anstatt...zu.\n\nIl sostantivo diventa verbo (Entscheidungâ†’entscheiden), il genitivo diventa soggetto o oggetto, l'aggettivo attributivo diventa avverbio o predicato.\n\n'Aufgrund des schnellen Handelns der Feuerwehr' â†’ 'Weil die Feuerwehr schnell handelte' / 'Da die Feuerwehr schnell gehandelt hat'.","schema":"| Nominale              | Congiunzione | Verbale                           |","esempi":[{"tedesco":"Wegen des Regens â†’ Weil es regnet, bleiben wir zu Hause.","italiano":"A causa della pioggia â†’ PoichÃ© piove, restiamo a casa."},{"tedesco":"Nach Abschluss â†’ Nachdem er abgeschlossen hatte, feierte er.","italiano":"Dopo la conclusione â†’ Dopo aver concluso, festeggiÃ²."},{"tedesco":"Trotz aller BemÃ¼hungen â†’ Obwohl man sich bemÃ¼ht hat,...","italiano":"Nonostante tutti gli sforzi â†’ Sebbene ci si sia impegnati..."},{"tedesco":"Zur Kostenreduzierung â†’ Um die Kosten zu reduzieren,...","italiano":"Per la riduzione dei costi â†’ Per ridurre i costi..."},{"tedesco":"Bei genauer Betrachtung â†’ Wenn man genau betrachtet,...","italiano":"A un'osservazione attenta â†’ Se si osserva attentamente..."},{"tedesco":"Aufgrund seiner Erkrankung â†’ Da er erkrankt war,...","italiano":"A causa della sua malattia â†’ PoichÃ© si era ammalato..."}],"eccezioni":"Alcune espressioni nominali sono cosÃ¬ lessicalizzate che la verbalizzazione risulta innaturale. In alcuni casi la trasformazione non Ã¨ biunivoca: 'bei' puÃ² corrispondere a 'wenn' (condizione) o 'als' (passato). Il contesto determina la scelta.","uso":"Per rendere i testi piÃ¹ chiari e leggibili. Nella revisione: se un testo Ã¨ troppo 'pesante' (Nominalstil eccessivo), verbalizzare alcune costruzioni. Per l'esame C1: saper trasformare in entrambe le direzioni."},"exercises":[{"question":"Verbalizza: 'Wegen seiner Krankheit fehlte er.'","answer":"Weil er krank war, fehlte er.","explanation":"Wegen + Gen. â†’ weil + subordinata."},{"question":"Verbalizza: 'Nach dem Essen ging er spazieren.'","answer":"Nachdem er gegessen hatte, ging er spazieren.","explanation":"Nach + Dat. â†’ nachdem + Plusqu."},{"question":"Verbalizza: 'Trotz des schlechten Wetters...'","answer":"Obwohl das Wetter schlecht war,...","explanation":"Trotz + Gen. â†’ obwohl + subordinata."},{"question":"Verbalizza: 'Zur Vermeidung von Fehlern...'","answer":"Um Fehler zu vermeiden,...","explanation":"Zur + Gen. â†’ um...zu + Inf."},{"question":"Verbalizza: 'Bei Bedarf rufen Sie uns an.'","answer":"Wenn Sie Bedarf haben, rufen Sie uns an.","explanation":"Bei + Dat. â†’ wenn + subordinata."},{"question":"Quando preferire il Verbalstil?","answer":"Per chiarezza, lingua parlata, testi divulgativi.","explanation":"Verbalstil = piÃ¹ chiaro e accessibile."}]},{"id":"c1_09","name":"Textstruktur e coerenza","explanation":"Come strutturare testi coerenti con connettori e riferimenti.","content":{"regola":"La coerenza testuale si ottiene attraverso: 1) Connettori logici (deshalb, allerdings, folglich...), 2) Referenza (pronomi, sinonimi, iperonomi che si riferiscono a elementi precedenti), 3) Progressione tematica (tema dato â†’ informazione nuova), 4) Isotopie (campi semantici coerenti).\n\nRiferimenti anaforici: pronomi (er/sie/es), pronomi dimostrativi (dieser/jener), sinonimi e parafrasi, da(r)+prep. (darÃ¼ber, daran). Progressione: Tema costante (lo stesso soggetto in ogni frase), Tema lineare (il rema diventa tema della frase successiva).\n\nMeta-comunicazione: 'Wie bereits erwÃ¤hnt' (Come giÃ  menzionato), 'Im Folgenden' (In seguito), 'Zusammenfassend' (Riassumendo), 'Darauf werde ich spÃ¤ter eingehen' (Su questo tornerÃ² piÃ¹ avanti).","schema":"Connettori per strutturare:","esempi":[{"tedesco":"Wie bereits erwÃ¤hnt, spielt die Bildung eine wichtige Rolle.","italiano":"Come giÃ  menzionato, l'istruzione gioca un ruolo importante."},{"tedesco":"Darauf werde ich im nÃ¤chsten Abschnitt eingehen.","italiano":"Su questo mi soffermerÃ² nel prossimo paragrafo."},{"tedesco":"Das Problem wurde analysiert. Dabei zeigte sich, dass...","italiano":"Il problema Ã¨ stato analizzato. In ciÃ² si Ã¨ mostrato che..."},{"tedesco":"Zusammenfassend lÃ¤sst sich festhalten, dass...","italiano":"Riassumendo si puÃ² constatare che..."},{"tedesco":"Mit anderen Worten: Die Lage ist ernst.","italiano":"In altre parole: la situazione Ã¨ seria."},{"tedesco":"Im Folgenden werden die Ergebnisse dargestellt.","italiano":"In seguito vengono presentati i risultati."}],"eccezioni":"Un testo puÃ² essere grammaticalmente corretto ma incoerente. La coerenza dipende dalla logica delle connessioni, non solo dalla grammatica. Evitare ripetizioni eccessive: usare sinonimi, pronomi, parafrasi per variare.","uso":"Per l'esame C1 Schreiben: strutturare chiaramente introduzione, corpo, conclusione. Usare connettori variati. Mantenere referenza chiara (non ambigua). Mostrare meta-comunicazione (guidare il lettore). Progressione tematica coerente."},"exercises":[{"question":"Connettore per 'in altre parole':","answer":"mit anderen Worten / anders gesagt / das heiÃŸt","explanation":"Riformulazione."},{"question":"Connettore per 'come giÃ  menzionato':","answer":"wie bereits erwÃ¤hnt / wie schon gesagt","explanation":"Meta-comunicazione retroattiva."},{"question":"Connettore per 'in seguito (nel testo)':","answer":"im Folgenden","explanation":"Meta-comunicazione proattiva."},{"question":"Cos'Ã¨ la progressione tematica?","answer":"Il modo in cui le informazioni si collegano tra frasi successive.","explanation":"Tema dato â†’ informazione nuova."},{"question":"Come evitare ripetizioni nel testo?","answer":"Usare sinonimi, pronomi, parafrasi, iperonomi.","explanation":"Variazione lessicale per coerenza."},{"question":"Connettore per 'riassumendo':","answer":"zusammenfassend / abschlieÃŸend lÃ¤sst sich sagen","explanation":"Per la conclusione."}]},{"id":"c1_10","name":"Alternative al passivo","explanation":"Sich lassen, -bar, man, sein+zu come alternative al passivo.","content":{"regola":"Il passivo con werden non Ã¨ l'unico modo per esprimere un'azione senza soggetto agente. Alternative: 1) 'Sich lassen + Infinitiv' (possibilitÃ ): 'Das lÃ¤sst sich machen.' = 'Das kann gemacht werden.' 2) Aggettivo in '-bar' (possibilitÃ ): 'Das ist machbar.' = 'Das kann gemacht werden.' 3) 'Man + attivo': 'Man kann das machen.' 4) 'Sein + zu + Infinitiv' (obbligo/possibilitÃ ): 'Das ist zu machen.' = 'Das muss/kann gemacht werden.'\n\n5) Reflexive con significato passivo: 'Die TÃ¼r Ã¶ffnet sich.' (La porta si apre). 'Das Buch liest sich gut.' (Il libro si legge bene). 6) 'Bekommen/kriegen + Partizip II' (Rezipientenpassiv): 'Er bekommt das Buch geschenkt.' (Gli viene regalato il libro - il dativo diventa soggetto).\n\nOgni alternativa ha una sfumatura diversa: -bar (possibilitÃ  generale), sich lassen (possibilitÃ  concreta), sein+zu (obbligo o possibilitÃ ), man (generalizzazione).","schema":"| Passivo                    | Alternativa              | Sfumatura          |","esempi":[{"tedesco":"Das Problem lÃ¤sst sich leicht lÃ¶sen.","italiano":"Il problema si puÃ² risolvere facilmente."},{"tedesco":"Diese Aufgabe ist lÃ¶sbar.","italiano":"Questo compito Ã¨ risolvibile."},{"tedesco":"Die Arbeit ist bis morgen zu erledigen.","italiano":"Il lavoro Ã¨ da sbrigare entro domani."},{"tedesco":"Man sollte mehr Sport treiben.","italiano":"Si dovrebbe fare piÃ¹ sport."},{"tedesco":"Das Buch liest sich sehr gut.","italiano":"Il libro si legge molto bene."},{"tedesco":"Er bekam ein Auto geschenkt.","italiano":"Gli fu regalata un'auto."},{"tedesco":"Die TÃ¼r lÃ¤sst sich nicht Ã¶ffnen.","italiano":"La porta non si puÃ² aprire."},{"tedesco":"Das ist leicht nachvollziehbar.","italiano":"Ãˆ facilmente comprensibile."}],"eccezioni":"'Sein + zu + Inf.' puÃ² indicare obbligo ('ist zu machen' = deve essere fatto) O possibilitÃ  ('ist nicht zu sehen' = non si puÃ² vedere) - il contesto chiarisce. La negazione spesso indica possibilitÃ : 'Das ist nicht zu glauben!' (Non ci si puÃ² credere!). Bekommen-Passiv Ã¨ colloquiale.","uso":"Variare le costruzioni passive mostra competenza linguistica avanzata. '-bar' per possibilitÃ  generali. 'Sich lassen' per possibilitÃ  specifiche. 'Sein+zu' in testi formali. 'Man' nella lingua quotidiana. Per l'esame C1: conoscere e usare almeno 3-4 alternative."},"exercises":[{"question":"Riformula: 'Das kann gemacht werden.' (con sich lassen)","answer":"Das lÃ¤sst sich machen.","explanation":"Sich lassen + Infinitiv."},{"question":"Riformula con -bar: 'Das kann getrunken werden.'","answer":"Das ist trinkbar.","explanation":"Suffisso -bar = possibilitÃ ."},{"question":"Riformula: 'Die Arbeit muss erledigt werden.' (sein+zu)","answer":"Die Arbeit ist zu erledigen.","explanation":"Sein + zu + Infinitiv per obbligo."},{"question":"Riformula con man: 'Hier wird nicht geraucht.'","answer":"Man raucht hier nicht.","explanation":"Man + attivo."},{"question":"Cosa indica 'Das ist nicht zu glauben!'?","answer":"PossibilitÃ  negata: Non ci si puÃ² credere!","explanation":"Sein + zu + Inf. negato = impossibilitÃ ."},{"question":"Cos'Ã¨ il Rezipientenpassiv?","answer":"Bekommen/kriegen + Part. II: il dativo diventa soggetto.","explanation":"Er bekommt das Buch geschenkt."}]},{"id":"c1_11","name":"Futur II","explanation":"Il futuro anteriore e il suo uso per supposizioni sul passato.","content":{"regola":"Il Futur II si forma con: werden + Partizip II + haben/sein (alla fine). Indica: 1) Un'azione futura completata prima di un altro momento futuro: 'Bis morgen werde ich die Arbeit abgeschlossen haben.' (Entro domani avrÃ² finito il lavoro). 2) PiÃ¹ frequente: supposizione su un evento passato: 'Er wird wohl den Zug verpasst haben.' (AvrÃ  probabilmente perso il treno).\n\nStruttura: Sogg. + werden (coniug.) + ... + Partizip II + haben/sein. Es: 'Sie wird schon angekommen sein.' (SarÃ  giÃ  arrivata - supposizione).\n\nCon 'wohl', 'wahrscheinlich', 'sicher(lich)' il Futur II esprime supposizione: 'Er wird es wohl vergessen haben.'","schema":"Formazione:","esempi":[{"tedesco":"Bis morgen werde ich alles erledigt haben.","italiano":"Entro domani avrÃ² sbrigato tutto."},{"tedesco":"Er wird wohl den Bus verpasst haben.","italiano":"AvrÃ  probabilmente perso l'autobus."},{"tedesco":"Sie wird sicher schon angekommen sein.","italiano":"SarÃ  sicuramente giÃ  arrivata."},{"tedesco":"Bis 2030 werden sich die Bedingungen verÃ¤ndert haben.","italiano":"Entro il 2030 le condizioni si saranno cambiate."},{"tedesco":"Du wirst das schon gehÃ¶rt haben.","italiano":"L'avrai giÃ  sentito."},{"tedesco":"Er wird es vergessen haben.","italiano":"Se lo sarÃ  dimenticato."}],"eccezioni":"Il Futur II come futuro anteriore Ã¨ raro nella lingua parlata; si usa il Perfekt con indicatore temporale: 'Bis morgen habe ich alles gemacht.' Il Futur II per supposizione Ã¨ piÃ¹ frequente ma puÃ² essere sostituito da Perfekt + wahrscheinlich: 'Er hat wahrscheinlich den Zug verpasst.'","uso":"Uso principale: supposizioni su eventi passati (con wohl/wahrscheinlich/sicher). Uso secondario: azioni future completate (con bis/bevor). Nella lingua parlata Ã¨ raro; nella lingua scritta Ã¨ piÃ¹ frequente. All'esame C1: saperlo riconoscere e produrre."},"exercises":[{"question":"Forma il Futur II: 'er / die Arbeit / abschlieÃŸen'","answer":"Er wird die Arbeit abgeschlossen haben.","explanation":"Werden + Part. II + haben."},{"question":"Forma il Futur II: 'sie / ankommen' (sein)","answer":"Sie wird angekommen sein.","explanation":"Werden + Part. II + sein."},{"question":"Supposizione: 'Probabilmente ha perso il treno.'","answer":"Er wird wohl den Zug verpasst haben.","explanation":"Futur II + wohl per supposizione."},{"question":"Futuro completato: 'Entro domani avrÃ² finito.'","answer":"Bis morgen werde ich fertig geworden sein. / alles erledigt haben.","explanation":"Futur II per azione futura completata."},{"question":"Alternativa parlata per supposizione:","answer":"Er hat wahrscheinlich den Zug verpasst. (Perfekt + wahrscheinlich)","explanation":"PiÃ¹ comune nel parlato."},{"question":"Quale uso del Futur II Ã¨ piÃ¹ frequente?","answer":"Supposizione su eventi passati (con wohl/wahrscheinlich).","explanation":"PiÃ¹ dell'uso come futuro anteriore."}]},{"id":"c1_12","name":"Bedeutung soggettiva dei modali","explanation":"Uso soggettivo di sollen, wollen, mÃ¼ssen, dÃ¼rfen, kÃ¶nnen, mÃ¶gen.","content":{"regola":"I verbi modali oltre al significato oggettivo (obbligo, permesso...) hanno un significato SOGGETTIVO che esprime il grado di certezza/probabilitÃ  del parlante.\n\n'MÃ¼ssen' (certezza forte): 'Er muss krank sein.' (Dev'essere malato - ne sono quasi certo). 'DÃ¼rfte' (probabilitÃ ): 'Er dÃ¼rfte krank sein.' (Dovrebbe essere malato - Ã¨ probabile). 'Kann/kÃ¶nnte' (possibilitÃ ): 'Er kann/kÃ¶nnte krank sein.' (Potrebbe essere malato). 'Mag' (concessione): 'Das mag stimmen.' (PuÃ² darsi che sia vero). 'Soll' (sentito dire): 'Er soll reich sein.' (Dicono che sia ricco). 'Will' (affermazione altrui): 'Er will alles gesehen haben.' (Afferma di aver visto tutto).\n\nAl passato: modale + Infinitiv Perfekt: 'Er muss krank gewesen sein.' (Dev'essere stato malato).","schema":"| Modale   | Significato soggettivo  | Grado certezza | Esempio                      |","esempi":[{"tedesco":"Er muss jetzt zu Hause sein.","italiano":"Dev'essere a casa ora. (quasi certo)"},{"tedesco":"Sie dÃ¼rfte etwa 40 Jahre alt sein.","italiano":"Dovrebbe avere circa 40 anni. (probabile)"},{"tedesco":"Das kann auch anders sein.","italiano":"PuÃ² anche essere diverso. (possibile)"},{"tedesco":"Er soll sehr intelligent sein.","italiano":"Dicono che sia molto intelligente. (sentito dire)"},{"tedesco":"Sie will das nicht gewusst haben.","italiano":"Afferma di non averlo saputo. (affermazione altrui, scetticismo)"},{"tedesco":"Das mag sein.","italiano":"PuÃ² darsi."},{"tedesco":"Er muss das vergessen haben.","italiano":"Deve averlo dimenticato. (passato, certezza)"},{"tedesco":"Er kÃ¶nnte recht haben.","italiano":"Potrebbe aver ragione. (possibilitÃ  ridotta)"}],"eccezioni":"'Soll' soggettivo (sentito dire) â‰  'soll' oggettivo (dovere): contesto chiarisce. 'Will' soggettivo (afferma) â‰  'will' oggettivo (vuole): con Infinitiv Perfekt Ã¨ quasi sempre soggettivo. Il passato soggettivo usa sempre Infinitiv Perfekt (non PrÃ¤teritum): 'Er muss krank gewesen sein' (non 'musste').","uso":"Nella lingua scritta e parlata per esprimere gradi di certezza. Essenziale per C1: saper distinguere uso oggettivo e soggettivo. 'Soll' Ã¨ tipico del giornalismo: 'Der VerdÃ¤chtige soll geflohen sein.'"},"exercises":[{"question":"Significato: 'Er muss krank sein.'","answer":"Sono quasi certo che sia malato.","explanation":"MÃ¼ssen soggettivo = certezza forte."},{"question":"Significato: 'Er soll reich sein.'","answer":"Dicono/Si dice che sia ricco.","explanation":"Sollen soggettivo = sentito dire."},{"question":"Significato: 'Er will alles gesehen haben.'","answer":"Afferma di aver visto tutto (ma ne dubito).","explanation":"Wollen soggettivo = affermazione altrui."},{"question":"Al passato: 'Dev'essere stato malato.'","answer":"Er muss krank gewesen sein.","explanation":"Modale + Infinitiv Perfekt."},{"question":"Quale modale per 'probabilmente'?","answer":"dÃ¼rfte (Er dÃ¼rfte krank sein.)","explanation":"DÃ¼rfte = probabilitÃ  (circa 75%)."},{"question":"Oggettivo o soggettivo? 'Er muss morgen arbeiten.'","answer":"Oggettivo (obbligo: deve lavorare domani)","explanation":"Con indicatore temporale â†’ di solito oggettivo."}]},{"id":"c1_13","name":"Korrelate (es, da, darauf)","explanation":"Uso di correlati per anticipare subordinate e infinitive.","content":{"regola":"I Korrelate (correlati) sono parole che anticipano una frase subordinata o infinitiva nel Mittelfeld della principale. I piÃ¹ comuni: 'es' (anticipatore di dass/wenn/zu): 'Ich finde ES wichtig, dass...' 'Da(r)+preposizione' (anticipatore con verbi/aggettivi con preposizione): 'Ich freue mich DARAUF, dass du kommst.'\n\nAlcuni correlati sono obbligatori, altri facoltativi: Obbligatorio con verbi/aggettivi + preposizione: 'Ich warte DARAUF, dass...' (non 'Ich warte, dass...'). Facoltativo con 'es' dopo verbi di opinione: 'Ich finde (es) gut, dass...'\n\n'Es' come correlato non Ã¨ soggetto reale; il soggetto reale Ã¨ la subordinata: 'ES ist wichtig, dass du kommst.' = 'Dass du kommst, ist wichtig.'","schema":"| Tipo        | Correlato | Esempio                                    |","esempi":[{"tedesco":"Ich finde es schade, dass du nicht kommst.","italiano":"Trovo un peccato che tu non venga."},{"tedesco":"Es macht mir SpaÃŸ, Deutsch zu lernen.","italiano":"Mi diverte imparare il tedesco."},{"tedesco":"Ich warte darauf, dass der Bus kommt.","italiano":"Aspetto che arrivi l'autobus."},{"tedesco":"Ich denke daran, ihm zu schreiben.","italiano":"Penso di scrivergli."},{"tedesco":"Es kommt darauf an, wie viel Zeit wir haben.","italiano":"Dipende da quanto tempo abbiamo."},{"tedesco":"Sie hat sich darÃ¼ber gefreut, dass er kam.","italiano":"Si Ã¨ rallegrata del fatto che lui sia venuto."},{"tedesco":"Ich bin davon Ã¼berzeugt, dass es richtig ist.","italiano":"Sono convinto che sia giusto."},{"tedesco":"Er hat es abgelehnt, daran teilzunehmen.","italiano":"Ha rifiutato di partecipare."}],"eccezioni":"Con 'es gibt' non c'Ã¨ correlato (es Ã¨ parte del verbo). 'Es' atmosferico non Ã¨ correlato. Se la dass-Satz Ã¨ in Vorfeld (prima della principale), 'es' sparisce: 'Dass du kommst, finde ich gut.' (non 'Es dass du kommst...'). Dopo aggettivi + preposizione il correlato Ã¨ obbligatorio.","uso":"I correlati rendono la frase piÃ¹ chiara anticipando la subordinata. Con verbi/aggettivi + preposizione: sempre da(r)+prep. Con 'es': spesso facoltativo ma naturale. Per l'esame C1: usare correlati correttamente nei testi scritti."},"exercises":[{"question":"Completa: Ich warte ___, dass er kommt.","answer":"darauf","explanation":"Warten auf â†’ darauf + dass."},{"question":"Completa: ___ ist wichtig, dass du pÃ¼nktlich bist.","answer":"Es","explanation":"Es come correlato per dass-Satz."},{"question":"Completa: Ich freue mich ___, dich zu sehen.","answer":"darauf","explanation":"Sich freuen auf â†’ darauf + zu."},{"question":"Completa: Ich denke ___, ihm zu schreiben.","answer":"daran","explanation":"Denken an â†’ daran + zu."},{"question":"Es obbligatorio o facoltativo? 'Ich finde ___ gut, dass du kommst.'","answer":"facoltativo (ma naturale)","explanation":"Con finden/es: facoltativo."},{"question":"Completa: Es kommt ___ an, ob wir genug Zeit haben.","answer":"darauf","explanation":"Es kommt auf...an â†’ darauf + ob."}]},{"id":"c1_14","name":"WeiterfÃ¼hrende RelativsÃ¤tze","explanation":"Frasi relative che commentano l'intera frase precedente.","content":{"regola":"Le weiterfÃ¼hrende RelativsÃ¤tze (frasi relative continuative) si riferiscono all'intera frase precedente, non a un singolo sostantivo. Si introducono con 'was' o 'wo(r)+preposizione'. Aggiungono un commento, una conseguenza o un'informazione supplementare.\n\nEsempio: 'Er kam zu spÃ¤t, WAS mich Ã¤rgerte.' (ArrivÃ² tardi, il che mi irritÃ²). 'Was' si riferisce al fatto che Ã¨ arrivato tardi, non a una parola specifica.\n\nAltri introduttori: 'worÃ¼ber' (di che), 'worauf' (su che), 'weswegen/weshalb' (per cui motivo), 'wozu' (a quale scopo). Es: 'Er hat gelogen, WESHALB ich ihm nicht mehr vertraue.'","schema":"| Introduttore | Esempio                                       | Traduzione                    |","esempi":[{"tedesco":"Er hat die PrÃ¼fung bestanden, was mich sehr freut.","italiano":"Ha superato l'esame, il che mi fa molto piacere."},{"tedesco":"Sie hat alles allein gemacht, worauf sie sehr stolz ist.","italiano":"Ha fatto tutto da sola, di che Ã¨ molto fiera."},{"tedesco":"Er kam nicht, weshalb wir das Meeting verschieben mussten.","italiano":"Non Ã¨ venuto, per cui abbiamo dovuto rinviare la riunione."},{"tedesco":"Das Wetter war schlecht, weswegen wir zu Hause blieben.","italiano":"Il tempo era brutto, per cui restammo a casa."},{"tedesco":"Er hat sich entschuldigt, was ich richtig finde.","italiano":"Si Ã¨ scusato, il che trovo giusto."},{"tedesco":"Sie hat alles organisiert, wofÃ¼r wir ihr dankbar sind.","italiano":"Ha organizzato tutto, per cui le siamo grati."}],"eccezioni":"Le weiterfÃ¼hrende RelativsÃ¤tze sono sempre separate dalla virgola. Non possono stare all'interno della frase principale (solo alla fine). Non confondere con relative normali: 'Das Buch, das ich lese' (relativa normale) vs 'Er log, was mich Ã¤rgerte' (continuativa).","uso":"Per aggiungere commenti, conseguenze, giudizi all'intera frase precedente. Molto usate nella lingua scritta e parlata. 'Was' Ã¨ il piÃ¹ frequente. 'Weshalb/weswegen' per conseguenze causali. Stile avanzato tipico del C1."},"exercises":[{"question":"Completa: Er kam zu spÃ¤t, ___ mich Ã¤rgerte.","answer":"was","explanation":"Riferito all'intera frase â†’ was."},{"question":"Completa: Sie hat alles organisiert, ___ wir dankbar sind.","answer":"wofÃ¼r","explanation":"Dankbar fÃ¼r â†’ wofÃ¼r."},{"question":"Completa: Er war krank, ___ er nicht kommen konnte.","answer":"weshalb/weswegen","explanation":"Conseguenza causale â†’ weshalb."},{"question":"Completa: Er hat gelogen, ___ ich Ã¼berrascht bin.","answer":"worÃ¼ber","explanation":"Ãœberrascht Ã¼ber â†’ worÃ¼ber."},{"question":"Differenza: relativa normale vs continuativa?","answer":"Normale: si riferisce a un sostantivo. Continuativa: a tutta la frase.","explanation":"Was/weshalb/worÃ¼ber = continuativa."},{"question":"Completa: Er hat sich entschuldigt, ___ ich gut finde.","answer":"was","explanation":"Commento sull'intera azione â†’ was."}]},{"id":"c1_15","name":"SpaltsÃ¤tze","explanation":"Frasi scisse per enfatizzare un elemento della frase.","content":{"regola":"I SpaltsÃ¤tze (frasi scisse) enfatizzano un elemento della frase separandolo dal resto. Struttura: 'Es ist/war + elemento enfatizzato + Relativsatz.' Es: 'Es war PETER, der das gesagt hat.' (Ãˆ stato Peter a dirlo). 'Es ist die QUALITÃ„T, die zÃ¤hlt.' (Ãˆ la qualitÃ  che conta).\n\nVariante con 'was': 'Was mich stÃ¶rt, ist...' (Quello che mi disturba Ã¨...). 'Was ich meine, ist...' (Quello che intendo Ã¨...). Questa struttura si chiama anche Pseudo-Spaltsatz.\n\nIl Spaltsatz separa tema e rema in modo chiaro, dirigendo l'attenzione del lettore/ascoltatore sull'elemento enfatizzato.","schema":"Spaltsatz con es:","esempi":[{"tedesco":"Es war Maria, die das organisiert hat.","italiano":"Ãˆ stata Maria a organizzarlo."},{"tedesco":"Es ist die Erfahrung, die zÃ¤hlt.","italiano":"Ãˆ l'esperienza che conta."},{"tedesco":"Was mich am meisten stÃ¶rt, ist der LÃ¤rm.","italiano":"Quello che mi dÃ  piÃ¹ fastidio Ã¨ il rumore."},{"tedesco":"Was wir brauchen, ist ein neuer Ansatz.","italiano":"Quello di cui abbiamo bisogno Ã¨ un nuovo approccio."},{"tedesco":"Es war gestern, dass er angerufen hat.","italiano":"Ãˆ stato ieri che ha chiamato."},{"tedesco":"Was ich sagen wollte, ist Folgendes:...","italiano":"Quello che volevo dire Ã¨ il seguente:..."}],"eccezioni":"In tedesco i SpaltsÃ¤tze sono meno frequenti che in italiano/francese. Spesso si preferisce la topicalizzazione semplice: 'Peter hat das gesagt.' (enfasi con accento) o 'Das hat Peter gesagt.' (topicalizzazione nel Vorfeld). I SpaltsÃ¤tze sono tipici della lingua scritta formale.","uso":"Per enfasi chiara e inequivocabile. Pseudo-Spaltsatz (was...ist) Ã¨ piÃ¹ comune nel parlato. 'Es ist/war...der/die/das' nella scrittura. Alternativa: spostare l'elemento enfatizzato nel Vorfeld con accento contrastivo."},"exercises":[{"question":"Enfatizza 'Maria': 'Maria hat das gemacht.' â†’","answer":"Es war Maria, die das gemacht hat.","explanation":"Spaltsatz: Es war + elemento + relativa."},{"question":"Pseudo-Spaltsatz: enfatizza 'Geduld': 'Wir brauchen Geduld.' â†’","answer":"Was wir brauchen, ist Geduld.","explanation":"Was + S + V, ist + elemento."},{"question":"Enfatizza 'gestern': 'Ich habe ihn gestern getroffen.' â†’","answer":"Es war gestern, dass ich ihn getroffen habe.","explanation":"Spaltsatz temporale."},{"question":"Pseudo-Spaltsatz: 'Il problema Ã¨ il rumore.' â†’","answer":"Was das Problem ist, ist der LÃ¤rm. / Das Problem ist der LÃ¤rm.","explanation":"Pseudo-Spaltsatz o frase semplice."},{"question":"I SpaltsÃ¤tze sono piÃ¹ comuni nella lingua...?","answer":"Scritta formale","explanation":"Nel parlato si preferisce topicalizzazione/accento."},{"question":"Alternativa al Spaltsatz per enfasi?","answer":"Topicalizzazione nel Vorfeld con accento contrastivo.","explanation":"PETER hat das gesagt (accento su Peter)."}]},{"id":"c1_16","name":"Ausklammerung","explanation":"Uscita dalla cornice verbale per chiarezza o enfasi.","content":{"regola":"L'Ausklammerung (extraposizione) consiste nel posizionare elementi dopo la cornice verbale (dopo il V2/participio/infinito) alla fine della frase. Normalmente tutti i complementi stanno nel Mittelfeld, ma per chiarezza, enfasi o lunghezza si possono spostare nel Nachfeld.\n\nSi mettono nel Nachfeld: subordinate relative e completive, confronti con 'als/wie', apposizioni lunghe, sintagmi preposizionali pesanti, 'und zwar' (e precisamente). Es: 'Ich habe einen Mann getroffen, DEN ICH LANGE NICHT GESEHEN HATTE.'\n\nL'Ausklammerung Ã¨ molto frequente nella lingua parlata per mantenere la frase chiara. Nella lingua scritta formale si tende a mantenere tutto nel Mittelfeld.","schema":"Nella cornice (standard):\n| Ich habe | den Mann, den ich lange nicht gesehen hatte, | getroffen. |\n\nCon Ausklammerung (piÃ¹ naturale):\n| Ich habe | den Mann | getroffen, | den ich lange nicht gesehen hatte. |\n\nElementi tipici del Nachfeld:\n- Frasi relative\n- Confronti (als/wie)\n- Sintagmi preposizionali lunghi\n- 'und zwar' + specificazione","esempi":[{"tedesco":"Ich habe gestern jemanden getroffen, den ich aus der Schule kenne.","italiano":"Ieri ho incontrato qualcuno che conosco da scuola."},{"tedesco":"Er ist schneller gelaufen, als ich erwartet hatte.","italiano":"Ha corso piÃ¹ velocemente di quanto mi aspettassi."},{"tedesco":"Sie hat mehr erreicht, als alle gedacht haben.","italiano":"Ha ottenuto piÃ¹ di quanto tutti pensassero."},{"tedesco":"Ich mÃ¶chte Sie einladen, und zwar am Samstag.","italiano":"Vorrei invitarLa, e precisamente sabato."},{"tedesco":"Er hat sich entschieden, nach Berlin zu ziehen.","italiano":"Ha deciso di trasferirsi a Berlino."},{"tedesco":"Wir haben das Problem gelÃ¶st, das seit Wochen bestand.","italiano":"Abbiamo risolto il problema che esisteva da settimane."}],"eccezioni":"Alcuni elementi vanno SEMPRE nel Nachfeld: subordinate introdotte da 'dass/weil/obwohl', infinitive con 'zu', confronti con 'als/wie'. Pronomi e elementi brevi restano sempre nel Mittelfeld. L'Ausklammerung Ã¨ piÃ¹ accettabile con elementi lunghi e pesanti.","uso":"Nel parlato: quasi obbligatoria per chiarezza. Nello scritto: opzionale ma spesso preferita. Per l'esame C1: saper riconoscere e produrre frasi con Nachfeld. Struttura la frase dal piÃ¹ breve al piÃ¹ lungo."},"exercises":[{"question":"Sposta nel Nachfeld: 'Ich habe den Mann, der hier wohnt, getroffen.'","answer":"Ich habe den Mann getroffen, der hier wohnt.","explanation":"Relativa nel Nachfeld."},{"question":"Sposta nel Nachfeld: 'Er ist schneller, als ich erwartet hatte, gelaufen.'","answer":"Er ist schneller gelaufen, als ich erwartet hatte.","explanation":"Confronto nel Nachfeld."},{"question":"Cos'Ã¨ l'Ausklammerung?","answer":"Lo spostamento di elementi dopo la cornice verbale nel Nachfeld.","explanation":"Dopo il V2 (Part./Inf.)."},{"question":"Quando Ã¨ obbligatoria l'Ausklammerung?","answer":"Con subordinate introdotte da dass/weil, infinitive con zu.","explanation":"Queste vanno sempre nel Nachfeld."},{"question":"Nella lingua parlata o scritta Ã¨ piÃ¹ frequente?","answer":"Nella lingua parlata.","explanation":"Per mantenere la frase chiara e naturale."},{"question":"Completa: Ich mÃ¶chte Sie einladen, ___ ___ am Freitag.","answer":"und zwar","explanation":"Und zwar = specificazione nel Nachfeld."}]},{"id":"c1_17","name":"Nomen-Verb-Verbindungen sistematico","explanation":"Studio sistematico delle combinazioni fisse nome-verbo.","content":{"regola":"Le Nomen-Verb-Verbindungen (NVV) sono combinazioni fisse di sostantivo e verbo funzionale. Si dividono in: 1) FVG con preposizione (in Betracht ziehen, zur VerfÃ¼gung stehen), 2) FVG senza preposizione (Bescheid geben, Platz nehmen), 3) Espressioni idiomatiche (den Nagel auf den Kopf treffen).\n\nAlcune NVV hanno equivalenti con verbi semplici: 'eine Entscheidung treffen' = 'entscheiden', 'Kritik Ã¼ben an' = 'kritisieren', 'einen Beitrag leisten' = 'beitragen', 'Einfluss ausÃ¼ben auf' = 'beeinflussen'.\n\nLe NVV sono essenziali per il registro formale e per l'esame C1. Bisogna conoscerne almeno 50-60.","schema":"NVV frequenti:","esempi":[{"tedesco":"Der Vorstand hat eine wichtige Entscheidung getroffen.","italiano":"Il consiglio ha preso una decisione importante."},{"tedesco":"Man sollte konstruktive Kritik an dem Vorschlag Ã¼ben.","italiano":"Si dovrebbe fare critica costruttiva alla proposta."},{"tedesco":"Jeder kann einen Beitrag zum Umweltschutz leisten.","italiano":"Ognuno puÃ² contribuire alla protezione ambientale."},{"tedesco":"Die Medien Ã¼ben groÃŸen Einfluss auf die Ã–ffentlichkeit aus.","italiano":"I media esercitano grande influenza sull'opinione pubblica."},{"tedesco":"Ich mÃ¶chte Bezug auf Ihren Brief nehmen.","italiano":"Vorrei fare riferimento alla Sua lettera."},{"tedesco":"Er hat einen Antrag auf FÃ¶rderung gestellt.","italiano":"Ha fatto domanda di finanziamento."},{"tedesco":"Die Bildung spielt eine wichtige Rolle.","italiano":"L'istruzione gioca un ruolo importante."},{"tedesco":"Wir legen groÃŸen Wert auf QualitÃ¤t.","italiano":"Diamo grande importanza alla qualitÃ ."}],"eccezioni":"Non tutte le NVV possono essere sostituite da un verbo semplice con lo stesso significato esatto. Alcune NVV hanno sfumature specifiche. Le NVV consentono modifiche con aggettivi che il verbo semplice non permette: 'eine schwierige Entscheidung treffen' (una decisione difficile).","uso":"Registro formale/accademico. Per l'esame C1: lista di 50-60 NVV essenziali. Nella produzione scritta: alternare NVV e verbi semplici per varietÃ . Nelle prove di comprensione: riconoscere il significato dal contesto."},"exercises":[{"question":"Verbo semplice per 'eine Entscheidung treffen':","answer":"entscheiden","explanation":"NVV â†’ verbo semplice."},{"question":"Verbo semplice per 'Kritik Ã¼ben':","answer":"kritisieren","explanation":"NVV â†’ verbo semplice."},{"question":"Completa: Er hat einen ___ auf FÃ¶rderung ___.","answer":"Antrag...gestellt","explanation":"Einen Antrag stellen = fare domanda."},{"question":"Completa: Die Bildung ___ eine wichtige ___.","answer":"spielt...Rolle","explanation":"Eine Rolle spielen = avere un ruolo."},{"question":"Completa: Wir ___ groÃŸen ___ auf QualitÃ¤t.","answer":"legen...Wert","explanation":"Wert legen auf = dare importanza."},{"question":"Completa: Er hat einen groÃŸen ___ zur Diskussion ___.","answer":"Beitrag...geleistet","explanation":"Einen Beitrag leisten = contribuire."}]},{"id":"c1_18","name":"Wortstellung complessa","explanation":"Posizione dei complementi in frasi complesse e stile.","content":{"regola":"la Wortstellung (ordine delle parole) diventa strumento stilistico. Oltre a TeKaMoLo, bisogna padroneggiare: focus e topicalizzazione, peso informativo (informazione data prima, nuova dopo), ritmo e prosodia.\n\nPrincipio del 'peso crescente': elementi brevi prima dei lunghi: 'Ich gebe ihm das Buch' (breve-lungo) Ã¨ piÃ¹ naturale di 'Ich gebe das Buch ihm'. Con pronomi: sempre prima: 'Ich gebe es ihm.' Elementi pesanti (subordinate, infinitive) nel Nachfeld.\n\nEccezioni alla regola V2: dopo 'und' nella stessa frase coordinata il soggetto puÃ² essere omesso: 'Er stand auf und ging.' Nelle frasi esclamative: V1 ('Ist das schÃ¶n!'). Nelle condizionali senza wenn: V1 ('HÃ¤tte ich gewusst,...').","schema":"Principio del peso crescente:","esempi":[{"tedesco":"Das Buch habe ich schon gelesen. (enfasi: il libro)","italiano":"Il libro l'ho giÃ  letto."},{"tedesco":"Nie hÃ¤tte ich das gedacht! (enfasi: mai)","italiano":"Mai lo avrei pensato!"},{"tedesco":"Spannend fand ich den letzten Teil. (enfasi: avvincente)","italiano":"Avvincente ho trovato l'ultima parte."},{"tedesco":"Er stand auf und ging zur TÃ¼r. (omissione soggetto)","italiano":"Si alzÃ² e andÃ² alla porta."},{"tedesco":"Ist das kalt heute! (esclamativa V1)","italiano":"Com'Ã¨ freddo oggi!"},{"tedesco":"Ich habe ihm gestern im Park das Buch gegeben. (TeKaMoLo)","italiano":"Ieri gli ho dato il libro al parco."}],"eccezioni":"In poesia/letteratura la Wortstellung puÃ² essere molto libera. Nella lingua scientifica si tende a frasi lunghe con Mittelfeld pieno. Nella lingua parlata: frasi brevi, Nachfeld frequente, ripetizioni. Lo stile rivela il livello di competenza.","uso":"Per il C1: variare consapevolmente la posizione dei complementi. Topicalizzare per enfasi. Usare il Nachfeld per subordinate. Applicare il principio del peso crescente. Dimostrare padronanza stilistica nell'esame scritto."},"exercises":[{"question":"Enfatizza 'gestern': 'Ich habe ihn gestern getroffen.' â†’","answer":"Gestern habe ich ihn getroffen.","explanation":"Topicalizzazione nel Vorfeld."},{"question":"Cos'Ã¨ il principio del peso crescente?","answer":"Elementi brevi prima dei lunghi nella frase.","explanation":"Per fluiditÃ  e naturalezza."},{"question":"Dove vanno le subordinate lunghe?","answer":"Nel Nachfeld (Ausklammerung).","explanation":"Dopo la cornice verbale."},{"question":"V1 in frase esclamativa:","answer":"Ist das schÃ¶n! / Hab ich mich gefreut!","explanation":"Verbo in prima posizione per esclamazioni."},{"question":"V1 in condizionale senza wenn:","answer":"HÃ¤tte ich das gewusst, wÃ¤re ich gekommen.","explanation":"Inversione nella protasi."},{"question":"Omissione soggetto dopo 'und':","answer":"Er stand auf und ging. (non: und er ging)","explanation":"Stesso soggetto â†’ puÃ² essere omesso."}]},{"id":"c1_19","name":"Textsorten und Register","explanation":"Tipi di testo e adattamento del registro linguistico.","content":{"regola":"bisogna saper adattare il proprio stile ai diversi tipi di testo (Textsorten) e registri. Principali Textsorten: ErÃ¶rterung (saggio argomentativo), Bericht (relazione), Kommentar (commento), Leserbrief (lettera al direttore), Zusammenfassung (riassunto), Stellungnahme (presa di posizione), Beschwerde (reclamo), Bewerbung (candidatura).\n\nRegistri: formale/burocratico (Nominalstil, FVG, passivo, Konj. I), semi-formale (Sie, cortese ma non burocratico), informale (du, particelle modali, frasi brevi), colloquiale (dialetto, abbreviazioni, ellissi).\n\nOgni Textsorte ha convenzioni: formula di apertura, struttura, registro appropriato, formula di chiusura.","schema":"| Textsorte      | Registro  | Caratteristiche                       |","esempi":[{"tedesco":"Sehr geehrte Damen und Herren, hiermit mÃ¶chte ich... (Beschwerde)","italiano":"Egregi signori, con la presente vorrei..."},{"tedesco":"Meiner Meinung nach ist es wichtig, dass... (Leserbrief)","italiano":"Secondo me Ã¨ importante che..."},{"tedesco":"Zusammenfassend lÃ¤sst sich feststellen, dass... (ErÃ¶rterung)","italiano":"Riassumendo si puÃ² constatare che..."},{"tedesco":"Der Autor vertritt die These, dass... (Zusammenfassung)","italiano":"L'autore sostiene la tesi che..."},{"tedesco":"Ich bewerbe mich hiermit um die Stelle als... (Bewerbung)","italiano":"Con la presente mi candido per la posizione di..."},{"tedesco":"Ich mÃ¶chte mich Ã¼ber... beschweren. (Beschwerde)","italiano":"Vorrei lamentarmi di..."}],"eccezioni":"I confini tra registri non sono rigidi. Un Leserbrief puÃ² essere piÃ¹ o meno formale. Nella comunicazione digitale nascono nuovi registri (email semi-formale, chat informale). La scelta sbagliata del registro puÃ² avere conseguenze sociali.","uso":"Per l'esame C1: saper riconoscere la Textsorte richiesta e adattare registro, struttura, formulazioni. Praticare le formule di apertura/chiusura per ogni tipo. Variare il lessico secondo il registro. Conoscere le convenzioni tedesche (diversa da quelle italiane)."},"exercises":[{"question":"Quale registro per un reclamo aziendale?","answer":"Formale (Sie, Nominalstil, cortesia)","explanation":"Beschwerde = registro formale."},{"question":"Formula di apertura per un reclamo:","answer":"Sehr geehrte Damen und Herren, hiermit mÃ¶chte ich mich Ã¼ber... beschweren.","explanation":"Formula standard di reclamo."},{"question":"Quale Textsorte richiede Konjunktiv I?","answer":"Zusammenfassung (riassunto di testo altrui)","explanation":"Per riportare le tesi dell'autore."},{"question":"Struttura di una ErÃ¶rterung:","answer":"Einleitung (introduzione), Hauptteil (argomenti pro/contra), Schluss (conclusione)","explanation":"Schema classico del saggio argomentativo."},{"question":"Formula di chiusura formale:","answer":"Mit freundlichen GrÃ¼ÃŸen","explanation":"Standard per lettere/email formali."},{"question":"Quale registro per un Leserbrief?","answer":"Semi-formale (opinione personale, argomentazione)","explanation":"Tra formale e informale."}]},{"id":"c1_20","name":"Stilmittel","explanation":"Mezzi stilistici e retorici nella lingua tedesca.","content":{"regola":"I Stilmittel (mezzi stilistici) sono tecniche linguistiche usate per effetto estetico o persuasivo. I principali: Metapher (metafora: 'das Herz der Stadt'), Vergleich (similitudine: 'schnell wie der Blitz'), Ironie (dire il contrario: 'Das hast du ja toll gemacht!'), Euphemismus (attenuazione: 'Er ist von uns gegangen' = Ã¨ morto), Hyperbel (esagerazione: 'todmÃ¼de').\n\nAltri: Alliteration (ripetizione di suoni iniziali: 'Milch macht mÃ¼de MÃ¤nner munter'), Anapher (ripetizione a inizio frase), Rhetorische Frage (domanda retorica), Klimax (gradazione ascendente), Antithese (contrasto), Parallelismus (strutture parallele).\n\nNel testo argomentativo: la retorica serve a persuadere. Nel testo letterario: a creare effetti estetici. Nella pubblicitÃ : a catturare l'attenzione.","schema":"| Stilmittel          | Definizione                    | Esempio                        |","esempi":[{"tedesco":"Er ist das schwarze Schaf der Familie. (Metapher)","italiano":"Ãˆ la pecora nera della famiglia."},{"tedesco":"Sie singt wie eine Nachtigall. (Vergleich)","italiano":"Canta come un usignolo."},{"tedesco":"Das hast du ja toll gemacht! (Ironie)","italiano":"L'hai fatto proprio bene! (ironico)"},{"tedesco":"Er ist von uns gegangen. (Euphemismus)","italiano":"Se ne Ã¨ andato. (= Ã¨ morto)"},{"tedesco":"Ich habe das schon tausendmal gesagt! (Hyperbel)","italiano":"L'ho detto giÃ  mille volte!"},{"tedesco":"Wer glaubt das schon? (Rhetorische Frage)","italiano":"Chi ci crede? (nessuno)"},{"tedesco":"Er kam, sah und siegte. (Klimax + Parallelismus)","italiano":"Venne, vide e vinse."},{"tedesco":"Nicht Krieg, sondern Frieden wollen wir. (Antithese)","italiano":"Non guerra, ma pace vogliamo."}],"eccezioni":"Alcuni Stilmittel sono specifici del tedesco: le parole composte lunghissime possono avere effetto umoristico. L'ordine V2 permette enfasi speciali non possibili in italiano. Le Modalpartikeln creano sfumature uniche.","uso":"Per l'analisi testuale a livello C1: riconoscere e nominare i Stilmittel. Per la produzione: usarli consapevolmente per argomentare meglio. Nella letteratura: analizzare la funzione estetica. Nella pubblicitÃ : riconoscere le tecniche persuasive."},"exercises":[{"question":"Identifica: 'Er ist das schwarze Schaf der Familie.'","answer":"Metapher (metafora)","explanation":"Immagine figurata senza 'wie'."},{"question":"Identifica: 'schnell wie der Blitz'","answer":"Vergleich (similitudine)","explanation":"Paragone con 'wie'."},{"question":"Identifica: 'Das hast du ja toll gemacht!' (sarcastico)","answer":"Ironie","explanation":"Dice il contrario di ciÃ² che pensa."},{"question":"Identifica: 'Er ist eingeschlafen.' (per 'morto')","answer":"Euphemismus (eufemismo)","explanation":"Attenuazione di una realtÃ  spiacevole."},{"question":"Identifica: 'Wer will das schon?'","answer":"Rhetorische Frage (domanda retorica)","explanation":"Risposta implicita: nessuno."},{"question":"Identifica: 'Ich habe das tausendmal gesagt!'","answer":"Hyperbel (iperbole)","explanation":"Esagerazione per enfasi."}]},{"id":"c1_new_01","name":"Links- und Rechtsattribute","explanation":"Attributi che vengono prima (sinistra) o dopo (destra) il sostantivo.","content":{"regola":"A sinistra (prima del nome): aggettivi, participi. Esempio: der gut geschriebene Brief. A destra (dopo il nome): frasi relative, complementi. Esempio: der Brief, der gut geschrieben ist. Sinistra = stile formale/scritto. Destra = piÃ¹ chiaro.","schema":null,"esempi":[{"tedesco":"Der in der Schule arbeitende Lehrer... (links)","italiano":"L'insegnante che lavora nella scuola..."},{"tedesco":"Der Lehrer, der in der Schule arbeitet... (rechts)","italiano":"L'insegnante che lavora nella scuola..."},{"tedesco":"Das von der Regierung beschlossene Gesetz","italiano":"La legge approvata dal governo"},{"tedesco":"Das Gesetz, das von der Regierung beschlossen wurde","italiano":"La legge che Ã¨ stata approvata dal governo"}]},"exercises":[{"question":"Trasforma in attributo sinistro: 'Das Buch, das viel gelesen wird.'","answer":"Das viel gelesene Buch.","explanation":"Relativsatz â†’ erweitertes Partizipialattribut."},{"question":"Trasforma in attributo destro: 'Der gestern angekommene Gast'","answer":"Der Gast, der gestern angekommen ist.","explanation":"Partizipialattribut â†’ Relativsatz."},{"question":"Traduci con attributo sinistro: 'Il problema ancora non risolto'","answer":"Das noch nicht gelÃ¶ste Problem","explanation":"Partizip II + ancora non = noch nicht gelÃ¶st."}]},{"id":"c1_new_02","name":"PrÃ¤position â€“ Adverb â€“ Konnektor 1 (temporal)","explanation":"Modi diversi per esprimere relazioni temporali: preposizioni, avverbi, congiunzioni.","content":{"regola":"Stessa idea, tre forme: Preposizione: WÃ¤hrend des Essens... Avverbio: WÃ¤hrenddessen... Congiunzione: WÃ¤hrend wir aÃŸen... Anche: vor/bevor/vorher (prima), nach/nachdem/danach (dopo), seit/seitdem (da quando).","schema":"| Significato | PrÃ¤position | Adverb | Konnektor |","esempi":[{"tedesco":"Vor der PrÃ¼fung war ich nervÃ¶s.","italiano":"Prima dell'esame ero nervoso."},{"tedesco":"Bevor ich die PrÃ¼fung machte, war ich nervÃ¶s.","italiano":"Prima di fare l'esame, ero nervoso."},{"tedesco":"Nach dem FrÃ¼hstÃ¼ck gehe ich joggen.","italiano":"Dopo la colazione vado a correre."},{"tedesco":"Nachdem ich gefrÃ¼hstÃ¼ckt habe, gehe ich joggen.","italiano":"Dopo aver fatto colazione, vado a correre."}]},"exercises":[{"question":"Trasforma da Prep a Konj: 'Vor dem Schlafen lese ich.'","answer":"Bevor ich schlafe, lese ich.","explanation":"vor + Dat â†’ bevor + Nebensatz."},{"question":"Trasforma da Konj a Prep: 'Nachdem er gegessen hat, geht er.'","answer":"Nach dem Essen geht er.","explanation":"nachdem + Nebensatz â†’ nach + Dat."},{"question":"Trasforma da Konj a Adv: 'WÃ¤hrend er kocht, hÃ¶re ich Musik.'","answer":"Er kocht. WÃ¤hrenddessen hÃ¶re ich Musik.","explanation":"wÃ¤hrend â†’ wÃ¤hrenddessen come adverbio."}]},{"id":"c1_new_03","name":"PrÃ¤position â€“ Adverb â€“ Konnektor 2 (kausal, konsekutiv, konzessiv)","explanation":"Esprimere causa, conseguenza e concessione con preposizioni, avverbi e congiunzioni.","content":{"regola":"Causa: wegen + Gen / deshalb / weil. Conseguenza: infolge + Gen / infolgedessen / sodass. Concessione: trotz + Gen / trotzdem / obwohl. Esempio: Trotz des Regens gingen wir = Trotzdem gingen wir = Obwohl es regnete, gingen wir.","schema":"| Tipo | Prep | Adverb | Konnektor |","esempi":[{"tedesco":"Wegen des Staus kam ich zu spÃ¤t.","italiano":"A causa dell'ingorgo arrivai tardi."},{"tedesco":"Es gab einen Stau, deswegen kam ich zu spÃ¤t.","italiano":"C'era un ingorgo, per questo arrivai tardi."},{"tedesco":"Ich kam zu spÃ¤t, weil es einen Stau gab.","italiano":"Arrivai tardi perchÃ© c'era un ingorgo."},{"tedesco":"Trotz der KÃ¤lte ging er ohne Jacke.","italiano":"Nonostante il freddo uscÃ¬ senza giacca."}]},"exercises":[{"question":"Trasforma: 'Wegen des Regens bleiben wir zu Hause.' â†’ con 'weil'","answer":"Wir bleiben zu Hause, weil es regnet.","explanation":"wegen + Gen â†’ weil + Nebensatz."},{"question":"Trasforma: 'Obwohl er krank ist, arbeitet er.' â†’ con 'trotz'","answer":"Trotz seiner Krankheit arbeitet er.","explanation":"obwohl + Nebensatz â†’ trotz + Gen."},{"question":"Trasforma: 'Es gab einen Sturm, infolgedessen...' â†’ con 'sodass'","answer":"Es gab einen Sturm, sodass die StraÃŸe gesperrt wurde.","explanation":"infolgedessen â†’ sodass."}]},{"id":"c1_new_04","name":"Kommaregeln","explanation":"Quando mettere la virgola in tedesco.","content":{"regola":"SEMPRE virgola: prima di frasi subordinate (weil, dass, wenn...), tra frasi principali collegate, con incisi. MAI virgola: prima di 'und/oder' tra parole singole. FACOLTATIVA: prima di 'und/oder' tra frasi principali. Ich weiÃŸ, dass er kommt.","schema":null,"esempi":[{"tedesco":"Ich weiÃŸ, dass er kommt.","italiano":"So che viene. (virgola prima di Nebensatz)"},{"tedesco":"Ã„pfel, Birnen und Bananen","italiano":"Mele, pere e banane (NO virgola prima di 'und')"},{"tedesco":"Berlin, die Hauptstadt, ist groÃŸ.","italiano":"Berlino, la capitale, Ã¨ grande. (apposizione)"},{"tedesco":"Er isst seine Katze auch???","italiano":"Lui mangia anche la sua gatta??? (senza virgola = senso diverso!)"},{"tedesco":"Er isst, seine Katze auch.","italiano":"Lui mangia, anche la sua gatta. (virgola cambia il senso!)"}]},"exercises":[{"question":"Dove va la virgola? 'Ich hoffe dass alles gut geht.'","answer":"Ich hoffe, dass alles gut geht.","explanation":"Virgola prima del Nebensatz."},{"question":"Virgola o no? 'Er kaufte Brot Butter und Milch.'","answer
