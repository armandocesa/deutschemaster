":"Er kaufte Brot, Butter und Milch.","explanation":"Virgola tra elementi dell'elenco, ma non prima di 'und'."},{"question":"Dove va la virgola? 'Sie versprach morgen zu kommen.'","answer":"Sie versprach, morgen zu kommen.","explanation":"Virgola consigliata prima di Infinitivgruppe con zu."}]},{"id":"c1_new_05","name":"Besondere Formen der mÃ¼ndlichen Sprache","explanation":"Forme tipiche del tedesco parlato che non si trovano nei libri.","content":{"regola":"Nel parlato: 'weil' con verbo in posizione 2: Ich komme nicht, weil ich bin krank. 'Tun' come ausiliare: Ich tu mal aufrÃ¤umen. Omissione del soggetto: Hab ich nicht gewusst. Queste forme NON si usano nello scritto.","schema":null,"esempi":[{"tedesco":"Haste mal 'nen Euro? (= Hast du mal einen Euro?)","italiano":"Hai un euro per caso?"},{"tedesco":"Da kommste nich drauf. (= Da kommst du nicht drauf.)","italiano":"Non ci arrivi / Non te lo aspetti."},{"tedesco":"Das ist halt so. (eben/halt = accettazione)","italiano":"Ãˆ cosÃ¬. (rassegnazione)"},{"tedesco":"Komm doch mal vorbei! (doch + mal = invito cordiale)","italiano":"Passa pure a trovarci!"},{"tedesco":"Das ist ja unglaublich! (ja = sorpresa)","italiano":"Ma Ã¨ incredibile!"}]},"exercises":[{"question":"Cosa significa 'halt' in: 'Er ist halt mÃ¼de.'?","answer":"Esprime accettazione/rassegnazione: 'Ãˆ stanco, che ci vuoi fare.'","explanation":"halt = eben, esprime che non c'Ã¨ niente da fare."},{"question":"Cosa esprime 'doch' in: 'Komm doch mit!'?","answer":"Un invito insistente ma cordiale: 'Dai, vieni con noi!'","explanation":"doch qui attenua un imperativo, rendendolo un invito."},{"question":"Trasforma in parlato: 'Hast du einmal Zeit?'","answer":"Haste mal Zeit?","explanation":"hast du â†’ haste, einmal â†’ mal."}]},{"id":"c1_sprechende_praepositionen","name":"Sprechende PrÃ¤positionen","explanation":"Preposizioni formali derivate da participi: bezÃ¼glich, entsprechend, angesichts.","content":{"regola":"'bezÃ¼glich' + Gen = riguardo a. 'entsprechend' ion":"Die Stadt, ___ ich geboren bin, ist klein.","answer":"wo","explanation":"Ortsangabe â†’ 'wo'."}]},{"id":"c1_doppelkonnektoren_erweitert","name":"Doppelkonnektoren â€“ Erweitert","explanation":"Connettori doppi: je...desto, zwar...aber, nicht nur...sondern auch, ecc.","content":{"regola":"'je...desto/umso' = piÃ¹...piÃ¹: Je mehr man Ã¼bt, desto besser wird man. 'zwar...aber' = sÃ¬...ma: Er ist zwar jung, aber erfahren. 'nicht nur...sondern auch' = non solo...ma anche. 'weder...noch' = nÃ©...nÃ©. 'entweder...oder' = o...o. 'sowohl...als auch' = sia...sia.","schema":"je + Komparativ..., desto + Komparativ + V | zwar + Verb..., aber... | nicht nur..., sondern auch...","esempi":[{"tedesco":"Je mehr man Ã¼bt, desto besser wird man.","italiano":"PiÃ¹ ci si esercita, meglio si diventa."},{"tedesco":"Er ist zwar jung, aber sehr erfahren.","italiano":"Ãˆ sÃ¬ giovane, ma molto esperto."},{"tedesco":"Sie spricht nicht nur Deutsch, sondern auch Japanisch.","italiano":"Non parla solo tedesco, ma anche giapponese."}]},"exercises":[{"question":"___ mehr ich lerne, ___ sicherer fÃ¼hle ich mich.","answer":"Je...desto","explanation":"'je...desto' = proportionaler Vergleich."},{"question":"Er ist ___ intelligent, ___ auch fleiÃŸig.","answer":"nicht nur...sondern","explanation":"'nicht nur...sondern auch' = Steigerung."},{"question":"Sie trinkt ___ Kaffee ___ Tee.","answer":"weder...noch","explanation":"'weder...noch' = doppelte Verneinung."},{"question":"___ regnet es, ___ scheint die Sonne.","answer":"Entweder...oder","explanation":"'entweder...oder' = Alternative."},{"question":"Er ist ___ nett, ___ manchmal ungeduldig.","answer":"zwar...aber","explanation":"'zwar...aber' = EinrÃ¤umung."}]},{"id":"c1_genusregeln_systematisch","name":"Genusregeln â€“ Systematisch (C1)","explanation":"Regole avanzate per il genere grammaticale tedesco.","content":{"regola":"Maschile: bevande alcoliche (der Wein, MA: das Bier), pietre (der Granit), valute (der Euro). Femminile: navi (die Titanic), er l'arte Ã¨ grande."},{"tedesco":"Es hÃ¤ngt vom Wetter ab. / Es ist abhÃ¤ngig vom Wetter.","italiano":"Dipende dal tempo. / Ãˆ dipendente dal tempo."},{"tedesco":"Ich freue mich Ã¼ber das Geschenk. / Ich bin erfreut Ã¼ber das Geschenk.","italiano":"Mi rallegro del regalo. / Sono contento del regalo."}]},"exercises":[{"question":"sich konzentrieren ___ + Akk","answer":"auf","explanation":"'sich konzentrieren auf' = concentrarsi su."},{"question":"die Angst ___ + Dat","answer":"vor","explanation":"'Angst vor' = paura di."},{"question":"zufrieden ___ + Dat","answer":"mit","explanation":"'zufrieden mit' = soddisfatto di."},{"question":"sich bewerben ___ + Akk","answer":"um","explanation":"'sich bewerben um' = candidarsi per."},{"question":"stolz ___ + Akk","answer":"auf","explanation":"'stolz auf' = orgoglioso di."}]}]},"C2":{"title":"Goethe-Zertifikat C2 - GroÃŸes Deutsches Sprachdiplom","topics":[{"id":"c2_01","name":"Gehobener Stil","explanation":"Caratteristiche dello stile elevato nella lingua tedesca scritta.","content":{"regola":"Lo stile elevato (gehobener Stil) si caratterizza per: uso del Konjunktiv I e II, passivo frequente, Nominalstil, Partizipialattribute estesi, congiunzioni formali (zumal, wenngleich, gleichwohl, nichtsdestotrotz), lessico ricercato, periodi complessi e ben strutturati.\n\nTratti specifici: evitare 'man' (preferire passivo o 'es lÃ¤sst sich'), evitare ripetizioni (usare sinonimi e parafrasi), usare costruzioni con Genitivo piuttosto che 'von+Dativ', preferire forme intere (anstelle â†’ anstatt, aufgrund â†’ wegen, hinsichtlich, bezÃ¼glich).\n\nFrasi esemplari: 'Es sei darauf hingewiesen, dass...' (Si fa presente che...), 'Dem ist hinzuzufÃ¼gen, dass...' (A ciÃ² va aggiunto che...), 'Es bleibt festzuhalten, dass...' (Resta da constatare che...).","schema":"| Stile normale              | Stile elevato                              |","esempi":[{"tedesco":"Es sei darauf hingewiesen, dass diese MaÃŸnahmen unerlÃ¤sslich sind.","italiano":"Si fa presente che queste misure sono indispensabili."},{"tedesco":"Wenngleich die Situation schwierig ist, lÃ¤sst sich eine LÃ¶sung finden.","italiano":"Sebbene la situazione sia difficile, si puÃ² trovare una soluzione."},{"tedesco":"Dem ist hinzuzufÃ¼gen, dass weitere Untersuchungen notwendig sind.","italiano":"A ciÃ² va aggiunto che ulteriori indagini sono necessarie."},{"tedesco":"Hinsichtlich der Ergebnisse lÃ¤sst sich Folgendes festhalten.","italiano":"Riguardo ai risultati si puÃ² constatare quanto segue."},{"tedesco":"Ungeachtet der Schwierigkeiten wurde das Projekt fortgefÃ¼hrt.","italiano":"Nonostante le difficoltÃ  il progetto Ã¨ stato portato avanti."},{"tedesco":"Es bleibt abzuwarten, ob die Reformen greifen.","italiano":"Resta da vedere se le riforme avranno effetto."}],"eccezioni":"Lo stile elevato non significa complessitÃ  inutile. Un buon stile elevato Ã¨ chiaro nonostante la complessitÃ . L'eccesso di Nominalstil rende il testo incomprensibile. Anche nello stile elevato la chiarezza resta prioritaria.","uso":"Testi accademici, giuridici, diplomatici, giornalismo di qualitÃ . Per il C2: saper produrre e comprendere testi in stile elevato. Alternare con stile piÃ¹ semplice per effetto retorico."},"exercises":[{"question":"Riformula in stile elevato: 'Ich denke, dass...'","answer":"Meines Erachtens... / Ich vertrete die Auffassung, dass...","explanation":"Formulazione piÃ¹ formale."},{"question":"Riformula: 'Man muss bedenken, dass...'","answer":"Es gilt zu bedenken, dass... / In Betracht zu ziehen ist...","explanation":"Evitare 'man' nello stile elevato."},{"question":"Congiunzione elevata per 'obwohl':","answer":"wenngleich / obschon / ungeachtet der Tatsache, dass","explanation":"Sinonimi formali."},{"question":"Congiunzione elevata per 'trotzdem':","answer":"gleichwohl / nichtsdestotrotz / dessen ungeachtet","explanation":"Connettori formali."},{"question":"Riformula: 'Wir mÃ¼ssen noch warten.'","answer":"Es bleibt abzuwarten. / Es gilt noch abzuwarten.","explanation":"Costruzione impersonale formale."},{"question":"Completa: '_____ der Ergebnisse lÃ¤sst sich Folgendes sagen.'","answer":"Hinsichtlich / BezÃ¼glich","explanation":"Preposizioni formali + Gen."}]},{"id":"c2_02","name":"Veraltende Formen","explanation":"Forme grammaticali arcaiche e letterarie del tedesco.","content":{"regola":"Il tedesco conserva forme grammaticali che sono antiquate o letterarie ma si incontrano ancora in testi giuridici, religiosi, letterari e in espressioni fisse. Il Genitivo con verbi (ich bin des Todes = sono spacciato), il Konjunktiv I nelle istruzioni (man nehme = si prenda), forme di cortesia arcaiche.\n\nForme verbali: PrÃ¤teritum letterario di verbi oggi usati solo al Perfekt (er ward = divenne, er hub an = cominciÃ²). Forme del Konjunktiv PrÃ¤teritum poco usate: hÃ¼lfe (invece di hÃ¤lfe), stÃ¼rbe (per stÃ¤rbe), wÃ¼rbe (per wÃ¤rbe).\n\nCostruzioni arcaiche: 'so' come congiunzione condizionale ('So Gott will' = Se Dio vuole), inversione senza congiunzione ('HÃ¤tte ich das gewusst...' = Se avessi saputo...), genitivo assoluto ('des Morgens' = di mattina).","schema":"| Forma moderna          | Forma arcaica/letteraria        | Esempio                          |","esempi":[{"tedesco":"Es ward Licht. (Bibbia)","italiano":"Fu luce. (arcaico per 'wurde')"},{"tedesco":"Man nehme drei Eier und 200 Gramm Mehl.","italiano":"Si prendano tre uova e 200 grammi di farina."},{"tedesco":"Des Abends ging er spazieren.","italiano":"Di sera andava a passeggiare. (gen. temporale)"},{"tedesco":"So Gott will, werden wir uns wiedersehen.","italiano":"Se Dio vuole, ci rivedremo."},{"tedesco":"Ich bin des Wartens mÃ¼de.","italiano":"Sono stanco di aspettare. (gen. con aggettivo)"},{"tedesco":"Er hub an zu sprechen.","italiano":"CominciÃ² a parlare. (arcaico per 'fing an')"}],"eccezioni":"Queste forme non vanno usate nella produzione attiva (sembrerebbero innaturali) ma bisogna saperle riconoscere nella lettura. Alcune sopravvivono in espressioni fisse: 'Gott sei Dank!' (Grazie a Dio), 'Komme, was wolle' (Succeda quel che succeda).","uso":"Per la comprensione di testi letterari classici (Goethe, Schiller), testi religiosi (Bibbia di Lutero), documenti storici, espressioni fisse. Al C2: riconoscere le forme, capire il contesto storico, non usarle nella produzione attiva (tranne espressioni fisse)."},"exercises":[{"question":"Qual Ã¨ la forma moderna di 'es ward'?","answer":"es wurde","explanation":"Ward = forma arcaica di wurde."},{"question":"Cosa significa 'Man nehme 3 Eier'?","answer":"Si prendano 3 uova. (Konj. I in ricette)","explanation":"Istruzione con Konjunktiv I."},{"question":"Cosa significa 'des Morgens'?","answer":"di mattina (genitivo temporale arcaico)","explanation":"Forma moderna: morgens."},{"question":"Cosa significa 'So Gott will'?","answer":"Se Dio vuole","explanation":"'So' arcaico = se (condizionale)."},{"question":"'Gott sei Dank!' - quale forma verbale?","answer":"Konjunktiv I (congiuntivo esortativo)","explanation":"Espressione fissa con Konj. I."},{"question":"Quando si incontrano queste forme?","answer":"In testi letterari classici, religiosi, giuridici, espressioni fisse.","explanation":"Comprensione passiva, non produzione attiva."}]},{"id":"c2_03","name":"Regionale Varianten","explanation":"Differenze grammaticali e lessicali tra tedesco standard, austriaco e svizzero.","content":{"regola":"Il tedesco ha tre varietÃ  standard principali: Bundesdeutsch (Germania), Ã–sterreichisches Deutsch (Austria), Schweizer Hochdeutsch (Svizzera). Le differenze riguardano lessico, pronuncia e alcune strutture grammaticali.\n\nLessico: der Junge (D) / der Bub (A/CH), die Kartoffel (D) / der Erdapfel (A), die Tomate (D) / der Paradeiser (A), das Fahrrad (D) / das Velo (CH), der Schrank (D) / der Kasten (A), das Abitur (D) / die Matura (A/CH).\n\nGrammatica: Perfekt vs PrÃ¤teritum (in A/CH il PrÃ¤teritum Ã¨ quasi assente nel parlato, anche per sein/haben: 'Ich bin gewesen' invece di 'Ich war'). Genere: das E-Mail (A/CH) vs die E-Mail (D), der Joghurt (D) vs das Joghurt (A). Passato: 'Ich bin gesessen/gestanden/gelegen' (A/CH con sein) vs 'Ich habe gesessen' (D con haben).","schema":"| Deutsch (D)    | Ã–sterreichisch (A) | Schweizerdeutsch (CH) | Italiano         |","esempi":[{"tedesco":"Ich bin gesessen. (A/CH) vs Ich habe gesessen. (D)","italiano":"Sono stato seduto / Ero seduto."},{"tedesco":"Heuer fahren wir nach Italien. (A = dieses Jahr)","italiano":"Quest'anno andiamo in Italia."},{"tedesco":"GrÃ¼ÃŸ Gott! (A/SÃ¼ddeutschland) vs Guten Tag! (Norddeutschland)","italiano":"Buongiorno! (saluto)"},{"tedesco":"Der JÃ¤nner ist der kÃ¤lteste Monat. (A)","italiano":"Gennaio Ã¨ il mese piÃ¹ freddo."},{"tedesco":"Ich habe das Velo genommen. (CH)","italiano":"Ho preso la bicicletta."},{"tedesco":"Das ist leiwand! (A, colloquiale = toll/super)","italiano":"Ãˆ fantastico!"}],"eccezioni":"Le differenze non impediscono la comprensione reciproca. Il tedesco standard (Hochdeutsch) Ã¨ capito ovunque. I dialetti (Bairisch, SchwyzerdÃ¼tsch, Plattdeutsch) possono essere incomprensibili per parlanti di altre regioni. Lo Schweizerdeutsch parlato Ã¨ molto diverso dallo scritto.","uso":"Al C2: conoscere le principali differenze, riconoscere austriacismi e elvetismi, adattarsi al contesto. Non correggere forme regionali come 'errori'. Nei test Goethe: il tedesco standard Ã¨ la norma, ma le varianti sono accettate."},"exercises":[{"question":"'Erdapfel' in tedesco standard?","answer":"die Kartoffel (patata)","explanation":"Austriacismo per Kartoffel."},{"question":"'Das Velo' in tedesco standard?","answer":"das Fahrrad (bicicletta)","explanation":"Elvetismo per Fahrrad."},{"question":"In Austria: 'Ich ___ gesessen.' (haben o sein?)","answer":"bin (in Austria sitzen usa sein)","explanation":"Austria/Svizzera: sein per sitzen/stehen/liegen."},{"question":"'JÃ¤nner' in tedesco standard?","answer":"Januar (gennaio)","explanation":"Austriacismo per Januar."},{"question":"Come si saluta in Austria?","answer":"GrÃ¼ÃŸ Gott! / Servus!","explanation":"Saluti regionali austriaci."},{"question":"Quali sono le tre varietÃ  standard del tedesco?","answer":"Bundesdeutsch (D), Ã–sterreichisches Deutsch (A), Schweizer Hochdeutsch (CH)","explanation":"Tre norme standard ufficiali."}]},{"id":"c2_04","name":"Wissenschaftlicher Stil","explanation":"Lo stile scientifico/accademico tedesco.","content":{"regola":"Lo stile scientifico tedesco (Wissenschaftssprache) ha caratteristiche specifiche: oggettivitÃ  (evitare 'ich', usare passivo o 'man'), precisione terminologica, Nominalstil, costruzioni impersonali, uso di hedging (attenuazione: 'Es scheint, dass...', 'Es lÃ¤sst sich vermuten, dass...'), riferimenti bibliografici.\n\nStrutture tipiche: 'Es wurde nachgewiesen, dass...' (Ãˆ stato dimostrato che), 'Daraus lÃ¤sst sich schlieÃŸen, dass...' (Da ciÃ² si puÃ² concludere che), 'Im Folgenden wird dargestellt...' (Di seguito viene presentato), 'Die vorliegende Arbeit befasst sich mit...' (Il presente lavoro si occupa di).\n\nHedging (attenuazione): 'mÃ¶glicherweise' (possibilmente), 'vermutlich' (presumibilmente), 'tendenziell' (tendenzialmente), 'es deutet darauf hin, dass...' (ciÃ² suggerisce che), Konj. II: 'Man kÃ¶nnte argumentieren, dass...'","schema":"| Funzione           | Espressione                                    |","esempi":[{"tedesco":"Die vorliegende Studie untersucht den Einfluss von...","italiano":"Il presente studio esamina l'influenza di..."},{"tedesco":"Es wurde nachgewiesen, dass der Zusammenhang signifikant ist.","italiano":"Ãˆ stato dimostrato che la correlazione Ã¨ significativa."},{"tedesco":"Daraus lÃ¤sst sich schlieÃŸen, dass weitere Forschung notwendig ist.","italiano":"Da ciÃ² si puÃ² concludere che ulteriore ricerca Ã¨ necessaria."},{"tedesco":"MÃ¶glicherweise lÃ¤sst sich dieser Effekt durch... erklÃ¤ren.","italiano":"Possibilmente questo effetto si puÃ² spiegare con..."},{"tedesco":"Wie in Abbildung 3 ersichtlich ist,...","italiano":"Come si evince dalla figura 3..."},{"tedesco":"Im Folgenden werden die Ergebnisse dargestellt und diskutiert.","italiano":"Di seguito vengono presentati e discussi i risultati."}],"eccezioni":"In alcune discipline (filosofia, letteratura) lo stile Ã¨ piÃ¹ soggettivo. Le scienze naturali tendono a uno stile piÃ¹ impersonale delle scienze umane. Lo stile accademico tedesco Ã¨ tradizionalmente piÃ¹ formale e pesante di quello anglosassone.","uso":"Per tesi, articoli scientifici, relazioni accademiche. Al C2: saper produrre testi in Wissenschaftssprache. Struttura: Einleitung (introduzione), Forschungsstand (stato dell'arte), Methode (metodo), Ergebnisse (risultati), Diskussion (discussione), Fazit (conclusione)."},"exercises":[{"question":"Come si apre un lavoro accademico?","answer":"Die vorliegende Arbeit befasst sich mit... / untersucht...","explanation":"Formula di apertura standard."},{"question":"Come si esprime una conclusione?","answer":"Daraus lÃ¤sst sich schlieÃŸen/folgern, dass...","explanation":"Costruzione impersonale per conclusioni."},{"question":"Come si attenua un'affermazione?","answer":"mÃ¶glicherweise / Es scheint, dass / Man kÃ¶nnte argumentieren","explanation":"Hedging accademico."},{"question":"Come si presenta un risultato?","answer":"Es wurde/konnte nachgewiesen werden, dass...","explanation":"Passivo per risultati."},{"question":"PerchÃ© si evita 'ich' nello stile scientifico?","answer":"Per oggettivitÃ : si usano passivo, man, costruzioni impersonali.","explanation":"Norma dello stile accademico tedesco."},{"question":"Come fare riferimento a una fonte?","answer":"Wie XY (2023) gezeigt/dargestellt hat,...","explanation":"Citazione accademica."}]},{"id":"c2_05","name":"Journalistischer Stil","explanation":"Lo stile giornalistico tedesco con le sue peculiaritÃ .","content":{"regola":"Lo stile giornalistico tedesco ha caratteristiche proprie: Konjunktiv I per il discorso indiretto (Er sagte, er sei...), titoli nominali senza articolo ('Kanzler besucht Rom'), lead informativo (chi, cosa, quando, dove, perchÃ© nelle prime righe), alternanza Aktiv/Passiv.\n\nStrutture tipiche: 'Wie die Zeitung berichtet,...' (Come riporta il giornale), 'Den Angaben zufolge...' (Secondo le indicazioni), 'Einem Bericht zufolge...' (Secondo un rapporto), 'Wie aus Kreisen des Ministeriums verlautete...' (Come trapelato da ambienti del ministero).\n\nI titoli giornalistici tedeschi spesso: omettono articoli e ausiliari, usano il presente anche per eventi passati, usano sostantivi composti nuovi (FlÃ¼chtlingskrise, Klimaschutzdebatte).","schema":"| Elemento           | Esempio                                        |","esempi":[{"tedesco":"Bundeskanzler besucht Rom - Neue Zusammenarbeit geplant","italiano":"Il cancelliere visita Roma - Nuova collaborazione pianificata"},{"tedesco":"Wie die Nachrichtenagentur berichtet, sei es zu einem Unfall gekommen.","italiano":"Come riporta l'agenzia stampa, si sarebbe verificato un incidente."},{"tedesco":"Den Angaben zufolge seien drei Personen verletzt worden.","italiano":"Secondo le indicazioni tre persone sarebbero rimaste ferite."},{"tedesco":"Der PrÃ¤sident erklÃ¤rte, er werde sich fÃ¼r Reformen einsetzen.","italiano":"Il presidente dichiarÃ² che si sarebbe impegnato per le riforme."},{"tedesco":"Laut Polizeibericht wurde der VerdÃ¤chtige festgenommen.","italiano":"Secondo il rapporto della polizia il sospettato Ã¨ stato arrestato."},{"tedesco":"Es bleibt abzuwarten, ob die MaÃŸnahmen Wirkung zeigen.","italiano":"Resta da vedere se le misure avranno effetto."}],"eccezioni":"Nel giornalismo online lo stile Ã¨ spesso piÃ¹ informale. I tabloid (Bild) usano uno stile molto diverso da quello dei giornali di qualitÃ  (FAZ, SZ). Il Konjunktiv I Ã¨ meno rigoroso nei media digitali. I titoli possono usare giochi di parole.","uso":"Per comprensione di testi giornalistici di qualitÃ . Per produzione: saper scrivere commenti, relazioni in stile giornalistico. Il Konjunktiv I Ã¨ il tratto piÃ¹ caratteristico. Al C2: padroneggiare la lettura di FAZ, SZ, NZZ e la produzione di testi giornalistici."},"exercises":[{"question":"Quale forma verbale caratterizza il giornalismo tedesco?","answer":"Konjunktiv I per il discorso indiretto","explanation":"Er sagte, er sei..."},{"question":"Come si introduce una fonte?","answer":"Laut / Den Angaben zufolge / Wie...berichtet","explanation":"Attribuzione giornalistica."},{"question":"Caratteristica dei titoli giornalistici:","answer":"Omissione di articoli e ausiliari, presente storico","explanation":"Titoli nominali concisi."},{"question":"Riformula: 'Er hat gesagt: Ich bin zufrieden.'","answer":"Er sagte, er sei zufrieden.","explanation":"Discorso indiretto con Konj. I."},{"question":"Cosa significa 'Den Angaben zufolge'?","answer":"Secondo le indicazioni/informazioni","explanation":"Formula di attribuzione."},{"question":"Completa: Es ___ abzuwarten, ob die Reform Wirkung zeigt.","answer":"bleibt","explanation":"Es bleibt abzuwarten = resta da vedere."}]},{"id":"c2_06","name":"Juristischer Stil","explanation":"Lo stile giuridico-burocratico tedesco.","content":{"regola":"Lo stile giuridico tedesco (Rechtssprache) Ã¨ caratterizzato da: frasi molto lunghe e complesse, Nominalstil estremo, passivo frequente, terminologia specializzata, riferimenti a paragrafi di legge, costruzioni con 'sein + zu + Infinitiv' per obblighi.\n\nStrutture tipiche: 'GemÃ¤ÃŸ Â§ 12 des BGB...' (Ai sensi del Â§ 12 del Codice civile), 'Unbeschadet der Regelung in...' (Fatta salva la disposizione di), 'Im Sinne dieses Gesetzes...' (Ai sensi della presente legge), 'Der Antragsteller hat Anspruch auf...' (Il richiedente ha diritto a).\n\nTerminologia: Anspruch (diritto/pretesa), Antragsteller (richiedente), Beklagter (imputato), KlÃ¤ger (querelante), Verordnung (regolamento), Vorschrift (disposizione), Ermessen (discrezionalitÃ ).","schema":"| Struttura giuridica                 | Significato                         |","esempi":[{"tedesco":"GemÃ¤ÃŸ Â§ 823 BGB ist zum Schadensersatz verpflichtet, wer...","italiano":"Ai sensi del Â§ 823 BGB Ã¨ obbligato al risarcimento chi..."},{"tedesco":"Der Antrag ist innerhalb von drei Monaten zu stellen.","italiano":"La domanda deve essere presentata entro tre mesi."},{"tedesco":"Im Sinne dieses Gesetzes gilt als Arbeitnehmer, wer...","italiano":"Ai sensi della presente legge Ã¨ considerato lavoratore chi..."},{"tedesco":"Unbeschadet der Regelung in Absatz 1...","italiano":"Fatta salva la disposizione del comma 1..."},{"tedesco":"Der Mieter ist verpflichtet, die Miete pÃ¼nktlich zu zahlen.","italiano":"L'inquilino Ã¨ obbligato a pagare l'affitto puntualmente."},{"tedesco":"Unter BerÃ¼cksichtigung aller UmstÃ¤nde entschied das Gericht...","italiano":"Tenuto conto di tutte le circostanze il tribunale decise..."}],"eccezioni":"Lo stile giuridico tedesco Ã¨ noto per la sua complessitÃ . Le frasi possono estendersi per un intero paragrafo. La comprensione richiede conoscenza della terminologia specifica. La Rechtssprache tedesca influenza quella di Austria e Svizzera.","uso":"Per la comprensione di contratti, leggi, sentenze. Al C2: riconoscere le strutture giuridiche, capire documenti legali. Non serve produrre testi giuridici ma comprenderli. Utile per chi vive/lavora in paesi germanofoni."},"exercises":[{"question":"Cosa significa 'GemÃ¤ÃŸ Â§ 12 des BGB'?","answer":"Ai sensi del paragrafo 12 del Codice civile tedesco","explanation":"GemÃ¤ÃŸ + Gen. = ai sensi di."},{"question":"Cosa significa 'Der Antrag ist zu stellen'?","answer":"La domanda deve essere presentata","explanation":"Sein + zu + Inf. = obbligo."},{"question":"Cosa significa 'Im Sinne dieses Gesetzes'?","answer":"Ai sensi della presente legge","explanation":"Formula giuridica standard."},{"question":"Traduzione di 'Anspruch':","answer":"Diritto/pretesa (giuridica)","explanation":"Termine giuridico fondamentale."},{"question":"Cosa significa 'Unbeschadet'?","answer":"Fatta salva / Ferma restando","explanation":"Preposizione giuridica + Gen."},{"question":"Caratteristiche dello stile giuridico:","answer":"Frasi lunghe, Nominalstil, passivo, terminologia, sein+zu+Inf.","explanation":"Tratti tipici della Rechtssprache."}]},{"id":"c2_07","name":"Rhetorische Mittel","explanation":"Mezzi retorici per la persuasione e l'argomentazione efficace.","content":{"regola":"I mezzi retorici (Rhetorische Mittel) vanno oltre i Stilmittel letterari: servono a persuadere, convincere, emozionare. Ethos (credibilitÃ  del parlante), Pathos (appello alle emozioni), Logos (argomenti logici) - le tre modalitÃ  retoriche di Aristotele.\n\nTecniche avanzate: captatio benevolentiae (cattura della simpatia: 'Wie Sie sicher wissen...'), concession (concessione strategica: 'Zwar ist es richtig, dass...aber'), reductio ad absurdum (portare all'assurdo l'argomento avversario), antitesi (contrasto enfatico), chiasmo (struttura incrociata: 'Nicht der Mensch fÃ¼r den Staat, sondern der Staat fÃ¼r den Menschen').\n\nFormule retoriche: 'Lassen Sie mich zunÃ¤chst...' (Mi permetta innanzitutto di...), 'Es steht auÃŸer Frage, dass...' (Ãˆ fuori discussione che...), 'Ich mÃ¶chte zu bedenken geben, dass...' (Vorrei far considerare che...).","schema":"| Mezzo retorico         | Funzione              | Esempio                               |","esempi":[{"tedesco":"Wie Sie sicher alle wissen, stehen wir vor einer groÃŸen Herausforderung.","italiano":"Come sicuramente saprete tutti, ci troviamo di fronte a una grande sfida."},{"tedesco":"Zwar ist die Wirtschaftslage schwierig, aber gerade deshalb mÃ¼ssen wir handeln.","italiano":"Ãˆ vero che la situazione economica Ã¨ difficile, ma proprio per questo dobbiamo agire."},{"tedesco":"Es steht auÃŸer Frage, dass Bildung der SchlÃ¼ssel zum Erfolg ist.","italiano":"Ãˆ fuori discussione che l'istruzione Ã¨ la chiave del successo."},{"tedesco":"Nicht die Schule fÃ¼r die SchÃ¼ler, sondern die SchÃ¼ler fÃ¼r die Schule? Nein!","italiano":"Non la scuola per gli studenti, ma gli studenti per la scuola? No!"},{"tedesco":"Freiheit, Gleichheit, SolidaritÃ¤t - das sind unsere Werte.","italiano":"LibertÃ , uguaglianza, solidarietÃ  - questi sono i nostri valori."},{"tedesco":"Ich mÃ¶chte zu bedenken geben, dass die Folgen gravierend sein kÃ¶nnten.","italiano":"Vorrei far considerare che le conseguenze potrebbero essere gravi."}],"eccezioni":"La retorica eccessiva o manipolativa Ã¨ riconoscibile e controproducente. In tedesco la retorica tende a essere piÃ¹ contenuta che nelle lingue romanze. L'argomentazione logica Ã¨ generalmente piÃ¹ apprezzata dell'eloquenza emotiva nella cultura tedesca.","uso":"Per discorsi, presentazioni, testi argomentativi di alto livello. Al C2: saper usare e riconoscere mezzi retorici. Combinare Ethos, Pathos e Logos. Adattare la retorica al pubblico e al contesto culturale tedesco."},"exercises":[{"question":"Cos'Ã¨ la captatio benevolentiae?","answer":"Cattura della simpatia del pubblico all'inizio del discorso.","explanation":"Wie Sie sicher wissen..."},{"question":"Cos'Ã¨ la concessione strategica?","answer":"Ammettere un punto dell'avversario per poi confutarlo.","explanation":"Zwar...aber..."},{"question":"Esempio di chiasmo:","answer":"Nicht A fÃ¼r B, sondern B fÃ¼r A.","explanation":"Struttura incrociata per enfasi."},{"question":"Cos'Ã¨ il tricolon?","answer":"Tre elementi in serie per effetto ritmico.","explanation":"Schnell, effektiv, nachhaltig."},{"question":"Formula per 'Ãˆ fuori discussione che...':","answer":"Es steht auÃŸer Frage, dass...","explanation":"Affermazione retorica forte."},{"question":"Quale modalitÃ  retorica Ã¨ piÃ¹ apprezzata nella cultura tedesca?","answer":"Logos (argomentazione logica)","explanation":"Rispetto a Pathos (emozione)."}]},{"id":"c2_08","name":"Valenz und Dependenz","explanation":"Teoria della valenza verbale e struttura della frase.","content":{"regola":"La Valenztheorie (teoria della valenza) descrive quanti e quali complementi un verbo richiede. Ogni verbo ha una 'valenza', cioÃ¨ un numero fisso di posizioni da riempire. Verbi avalenti: 'es regnet' (0 argomenti). Monovalenti: 'schlafen' (1 arg.: soggetto). Bivalenti: 'sehen' (2 arg.: sogg.+acc.). Trivalenti: 'geben' (3 arg.: sogg.+dat.+acc.).\n\nOgni posizione ha un caso specifico (Kasus): 'geben' richiede Nom. + Dat. + Akk. Il tipo di complemento fa parte della 'reggenza' del verbo. Complementi obbligatori (ErgÃ¤nzungen) vs facoltativi (Angaben): 'Er wohnt IN BERLIN' (obbligatorio locale) vs 'Er arbeitet HEUTE' (facoltativo temporale).\n\nLa Dependenzgrammatik vede il verbo come centro della frase: tutti gli altri elementi 'dipendono' da esso.","schema":"| Valenza | Tipo         | Verbo     | Struttura          | Esempio                  |","esempi":[{"tedesco":"Es regnet. (avalente: nessun argomento reale)","italiano":"Piove."},{"tedesco":"Das Kind schlÃ¤ft. (monovalente: solo soggetto)","italiano":"Il bambino dorme."},{"tedesco":"Er liest ein Buch. (bivalente: sogg. + acc.)","italiano":"Legge un libro."},{"tedesco":"Ich helfe dir. (bivalente: sogg. + dat.)","italiano":"Ti aiuto."},{"tedesco":"Ich gebe dir das Buch. (trivalente: sogg. + dat. + acc.)","italiano":"Ti do il libro."},{"tedesco":"Er wohnt in Berlin. (bivalente: sogg. + loc. obbligatorio)","italiano":"Abita a Berlino."}],"eccezioni":"Alcuni verbi cambiano valenza con significati diversi: 'essen' bivalente (Ich esse einen Apfel) o monovalente (Ich esse). 'Fahren' bivalente intransitivo (Ich fahre nach Berlin) o trivalente transitivo (Ich fahre das Auto in die Garage). La valenza Ã¨ un continuum, non categorie rigide.","uso":"La teoria della valenza Ã¨ il fondamento della grammatica tedesca moderna. Utile per: capire perchÃ© certi complementi sono obbligatori, costruire frasi corrette, analizzare errori. Al C2: capire la struttura profonda della frase tedesca."},"exercises":[{"question":"Quante valenze ha 'regnen'?","answer":"0 (avalente): Es regnet.","explanation":"Nessun argomento reale."},{"question":"Quante valenze ha 'geben'?","answer":"3 (trivalente): Nom. + Dat. + Akk.","explanation":"Ich gebe dir das Buch."},{"question":"'Wohnen' Ã¨ monovalente o bivalente?","answer":"Bivalente: Nom. + complemento locale obbligatorio.","explanation":"Er wohnt *(in Berlin). Senza luogo Ã¨ incompleto."},{"question":"Differenza tra ErgÃ¤nzung e Angabe?","answer":"ErgÃ¤nzung: obbligatorio (dalla valenza). Angabe: facoltativo.","explanation":"'In Berlin wohnen' (obbl.) vs 'heute arbeiten' (fac.)."},{"question":"Cos'Ã¨ la teoria della valenza?","answer":"Descrive quanti e quali complementi un verbo richiede.","explanation":"Il verbo come centro della frase."},{"question":"Come cambia la valenza di 'fahren'?","answer":"Intransitivo (2: Ich fahre nach Berlin) vs Transitivo (3: Ich fahre das Auto)","explanation":"La valenza dipende dall'uso."}]},{"id":"c2_09","name":"Pragmatik","explanation":"Pragmatica linguistica: atti linguistici, implicature, cortesia.","content":{"regola":"La pragmatica studia il linguaggio in uso: non cosa significano le parole letteralmente, ma cosa il parlante intende. Atti linguistici (Sprechakte): assertivi (affermazioni), direttivi (ordini, richieste), commissivi (promesse), espressivi (ringraziamenti, scuse), dichiarativi (sentenze).\n\nAtti linguistici indiretti: 'KÃ¶nnten Sie das Fenster schlieÃŸen?' Ã¨ formalmente una domanda ma pragmaticamente una richiesta. La cortesia (HÃ¶flichkeit) tedesca usa: Konjunktiv II, particelle attenuative (vielleicht, eventuell), costruzioni indirette.\n\nImplicature: ciÃ² che Ã¨ suggerito senza essere detto. 'Er ist pÃ¼nktlich.' (implicatura: gli altri non lo sono). Principio di cooperazione di Grice: quantitÃ , qualitÃ , relazione, modo.","schema":"| Atto linguistico | Diretto              | Indiretto (cortese)              |","esempi":[{"tedesco":"KÃ¶nnten Sie mir vielleicht helfen? (richiesta indiretta)","italiano":"Potrebbe forse aiutarmi?"},{"tedesco":"Das Essen war interessant. (critica velata)","italiano":"Il cibo era 'interessante'. (= non buono)"},{"tedesco":"Ich wÃ¼rde vorschlagen, dass wir... (suggerimento attenuato)","italiano":"Proporrei che noi..."},{"tedesco":"Da wÃ¤re noch Verbesserungspotenzial. (critica cortese)","italiano":"Ci sarebbe ancora potenziale di miglioramento."},{"tedesco":"HÃ¤ttest du vielleicht Lust, ins Kino zu gehen? (invito attenuato)","italiano":"Avresti forse voglia di andare al cinema?"},{"tedesco":"Es ist kalt hier. (richiesta indiretta: chiudi la finestra)","italiano":"Fa freddo qui. (= chiudi la finestra)"}],"eccezioni":"La pragmatica varia culturalmente: ciÃ² che Ã¨ cortese in tedesco puÃ² sembrare diretto in italiano e viceversa. I tedeschi tendono a essere piÃ¹ diretti degli italiani ma usano attenuazioni formali (Konjunktiv II). Lo humor tedesco ha aspetti pragmatici specifici.","uso":"Al C2: capire non solo cosa si dice ma cosa si intende. Riconoscere atti linguistici indiretti. Adattare il grado di cortesia al contesto. Capire implicature e sottintesi. Usare strategie di cortesia negative (non imporre) e positive (mostrare interesse)."},"exercises":[{"question":"'KÃ¶nnten Sie das Fenster zumachen?' Atto linguistico?","answer":"Direttivo indiretto (richiesta cortese, non domanda vera)","explanation":"Formalmente domanda, pragmaticamente richiesta."},{"question":"'Da wÃ¤re noch Verbesserungspotenzial.' Significato pragmatico?","answer":"Critica cortese: 'non Ã¨ abbastanza buono, va migliorato'","explanation":"Attenuazione estrema di una critica."},{"question":"'Es ist kalt hier.' Come atto indiretto?","answer":"Richiesta indiretta: 'chiudi la finestra / accendi il riscaldamento'","explanation":"L'ascoltatore deve inferire l'intenzione."},{"question":"Quali strategie di cortesia usa il tedesco?","answer":"Konjunktiv II, particelle (vielleicht, eventuell), costruzioni indirette","explanation":"Attenuazione formale."},{"question":"Cosa sono le implicature?","answer":"Significati suggeriti ma non detti esplicitamente.","explanation":"Principio di cooperazione di Grice."},{"question":"Differenza pragmatica culturale italiano-tedesco?","answer":"I tedeschi sono generalmente piÃ¹ diretti ma con attenuazioni formali.","explanation":"Diverse convenzioni di cortesia."}]},{"id":"c2_10","name":"KohÃ¤sion und KohÃ¤renz","explanation":"Coesione grammaticale e coerenza semantica nel testo.","content":{"regola":"La KohÃ¤sion (coesione) riguarda i legami GRAMMATICALI tra le parti del testo: pronomi, connettori, ripetizioni lessicali, ellissi, tempi verbali coerenti. La KohÃ¤renz (coerenza) riguarda i legami LOGICI e semantici: il testo 'ha senso', le idee sono collegate logicamente.\n\nMezzi di coesione: 1) Referenza: pronomi (er, sie, es), dimostrativi (dieser, jener), da-Komposita (darÃ¼ber, daran). 2) Sostituzione: sinonimi, iperonomi, parafrasi. 3) Ellissi: omissione di elementi recuperabili. 4) Congiunzione: connettori logici. 5) Coesione lessicale: ripetizioni, collocazioni.\n\nMezzi di coerenza: 1) Progressione tematica (temaâ†’rema). 2) Isotopia (coerenza del campo semantico). 3) Presupposizioni condivise. 4) Schemi testuali (Textmuster).","schema":"| Tipo coesione    | Mezzo                    | Esempio                        |","esempi":[{"tedesco":"Der Lehrer kam herein. Er begrÃ¼ÃŸte die SchÃ¼ler. (referenza pronominale)","italiano":"L'insegnante entrÃ². SalutÃ² gli studenti."},{"tedesco":"Das Problem wurde analysiert. Daraus ergab sich, dass... (da-Kompositum)","italiano":"Il problema fu analizzato. Da ciÃ² risultÃ² che..."},{"tedesco":"Berlin ist eine GroÃŸstadt. Die deutsche Hauptstadt hat... (sostituzione)","italiano":"Berlino Ã¨ una grande cittÃ . La capitale tedesca ha..."},{"tedesco":"Er liest gern Romane, sie dagegen SachbÃ¼cher. (ellissi + contrasto)","italiano":"Lui legge volentieri romanzi, lei invece saggi. (ellissi di 'liest')"},{"tedesco":"ZunÃ¤chst werden die Ursachen untersucht. AnschlieÃŸend... (sequenza)","italiano":"Innanzitutto vengono esaminate le cause. Successivamente..."},{"tedesco":"Das Ergebnis war Ã¼berraschend. Dieses Resultat zeigt, dass... (sostit.+dim.)","italiano":"Il risultato fu sorprendente. Questo risultato mostra che..."}],"eccezioni":"Un testo puÃ² essere coeso ma non coerente: le frasi sono grammaticalmente collegate ma non hanno senso logico. PuÃ² anche essere coerente ma poco coeso: ha senso ma mancano i legami espliciti. Un buon testo ha entrambe le qualitÃ .","uso":"Per la produzione di testi di qualitÃ  a livello C2. Variare i mezzi di coesione (non ripetere sempre gli stessi pronomi). Mantenere la coerenza logica. Usare connettori appropriati. Saper analizzare la struttura testuale."},"exercises":[{"question":"Differenza tra coesione e coerenza?","answer":"Coesione: legami grammaticali. Coerenza: legami logici/semantici.","explanation":"Grammatica vs contenuto."},{"question":"Quali sono i mezzi di referenza?","answer":"Pronomi, dimostrativi, da-Komposita.","explanation":"Elementi che rimandano ad altri nel testo."},{"question":"Cos'Ã¨ la sostituzione lessicale?","answer":"Usare sinonimi o iperonomi per evitare ripetizioni.","explanation":"Auto â†’ Wagen / Fahrzeug."},{"question":"Cos'Ã¨ l'ellissi?","answer":"Omissione di elementi recuperabili dal contesto.","explanation":"Er trinkt Kaffee, sie Tee. (omesso: trinkt)"},{"question":"Cos'Ã¨ la progressione tematica?","answer":"Il modo in cui tema (dato) e rema (nuovo) si collegano tra frasi.","explanation":"L'informazione nuova diventa tema della frase successiva."},{"question":"PuÃ² un testo essere coeso ma incoerente?","answer":"SÃ¬: frasi grammaticalmente collegate ma senza senso logico.","explanation":"Coesione â‰  coerenza."}]},{"id":"c2_11","name":"Komplexe Hypotaxe","explanation":"Periodi complessi con subordinate multiple e nidificate.","content":{"regola":"bisogna padroneggiare periodi con piÃ¹ subordinate nidificate (SchachtelsÃ¤tze). Tipi di nidificazione: 1) Subordinate in serie: '...weil er mÃ¼de war, obwohl er gut geschlafen hatte.' 2) Subordinate nidificate: '...weil er glaubt, dass er alles weiÃŸ.' 3) Subordinate dentro subordinate: '...weil er, der immer pÃ¼nktlich ist, zu spÃ¤t kam.'\n\nRegole per la comprensione: identificare i verbi finiti, contare le congiunzioni subordinanti, ricostruire la struttura ad albero. Ogni verbo finito corrisponde a una frase.\n\nNella produzione: non esagerare con la complessitÃ . Massimo 2-3 livelli di nidificazione. Frasi troppo complesse diventano incomprensibili. Il buon stile alterna frasi brevi e lunghe.","schema":"Serie (paratax subordinata):\n| HS: Er kam zu spÃ¤t, | NS1: weil er verschlafen hatte, | NS2: obwohl er den Wecker gestellt hatte. |\n\nNidificazione:\n| HS: Er sagte, | NS1: dass er glaube, | NS2: dass sie recht habe. |\n\nInterposizione:\n| HS inizio: Der Mann, | NS: der gestern ankam, | HS fine: ist mein Bruder. |","esempi":[{"tedesco":"Er sagte, dass er glaube, dass die Situation sich verbessern werde.","italiano":"Disse di credere che la situazione sarebbe migliorata."},{"tedesco":"Die Frau, die gestern ankam und die wir vom Flughafen abholten, ist meine Schwester.","italiano":"La donna che Ã¨ arrivata ieri e che abbiamo preso all'aeroporto Ã¨ mia sorella."},{"tedesco":"Obwohl er wusste, dass die PrÃ¼fung schwer sein wÃ¼rde, hat er nicht genug gelernt.","italiano":"Sebbene sapesse che l'esame sarebbe stato difficile, non ha studiato abbastanza."},{"tedesco":"Ich bin der Meinung, dass jeder, der diese Regeln kennt, sie auch befolgen sollte.","italiano":"Sono dell'opinione che chiunque conosca queste regole dovrebbe anche seguirle."},{"tedesco":"Nachdem er erfahren hatte, dass sein Antrag abgelehnt worden war, beschloss er, Widerspruch einzulegen.","italiano":"Dopo aver saputo che la sua domanda era stata respinta, decise di fare ricorso."}],"eccezioni":"Gli SchachtelsÃ¤tze (periodi nidificati) sono tipici della prosa accademica e giuridica tedesca. Nella lingua moderna si preferiscono frasi piÃ¹ brevi e chiare. Mark Twain scherzava sulla lunghezza delle frasi tedesche. Un buon testo varia la lunghezza delle frasi.","uso":"Al C2: saper comprendere e produrre periodi complessi. Nella comprensione: identificare i verbi, contare le congiunzioni. Nella produzione: non esagerare, alternare con frasi brevi. Lo stile accademico richiede questa competenza."},"exercises":[{"question":"Quante frasi contiene: 'Er sagte, dass er glaube, dass sie recht habe.'?","answer":"3 (una principale + due subordinate nidificate)","explanation":"Tre verbi finiti = tre frasi."},{"question":"Riscrivi piÃ¹ semplicemente: 'Er glaubt, dass sie, die immer recht hat, auch diesmal recht hat.'","answer":"Er glaubt, dass sie auch diesmal recht hat. Sie hat nÃ¤mlich immer recht.","explanation":"Separare in frasi piÃ¹ brevi."},{"question":"Identifica la struttura: 'Obwohl er wusste, dass es schwer wird, machte er weiter.'","answer":"HS: machte er weiter. NS1: Obwohl er wusste. NS2: dass es schwer wird.","explanation":"NS2 nidificata dentro NS1."},{"question":"Massimo consigliato di livelli di nidificazione?","answer":"2-3 livelli","explanation":"PiÃ¹ di 3 rende il testo incomprensibile."},{"question":"Come si analizza una frase complessa?","answer":"Identificare verbi finiti, contare congiunzioni, ricostruire struttura.","explanation":"Ogni verbo finito = una frase."},{"question":"Cos'Ã¨ uno Schachtelsatz?","answer":"Un periodo con subordinate nidificate l'una dentro l'altra.","explanation":"Tipico della prosa accademica/giuridica tedesca."}]},{"id":"c2_12","name":"Ellipsen","explanation":"Omissioni grammaticali nel tedesco parlato e scritto.","content":{"regola":"L'ellissi Ã¨ l'omissione di elementi linguistici recuperabili dal contesto. In tedesco: 1) Ellissi coordinata: omissione di parti comuni in frasi coordinate: 'Ich trinke Kaffee und sie (trinkt) Tee.' 2) Ellissi del soggetto: dopo 'und' con lo stesso soggetto: 'Er stand auf und (er) ging.' 3) Ellissi del verbo: in risposte: 'Wer kommt? - Ich (komme).' 4) Gapping: omissione del verbo in frasi parallele: 'Er liest Romane, sie SachbÃ¼cher.'\n\nNel parlato: ellissi molto frequenti. 'Hunger?' (= Hast du Hunger?), 'Kein Problem!' (= Das ist kein Problem), 'Und?' (= Und was ist passiert?). Nei titoli giornalistici: omissione sistematica di articoli e ausiliari.\n\nL'ellissi Ã¨ un mezzo di coesione testuale: collega le frasi evitando ripetizioni.","schema":"| Tipo                | Esempio completo                    | Con ellissi                  |","esempi":[{"tedesco":"Er trinkt Kaffee, sie Tee. (gapping)","italiano":"Lui beve caffÃ¨, lei tÃ¨."},{"tedesco":"Er stand auf und ging zur TÃ¼r. (ellissi soggetto)","italiano":"Si alzÃ² e andÃ² alla porta."},{"tedesco":"Wer hat das gemacht? - Ich. (ellissi verbo)","italiano":"Chi l'ha fatto? - Io."},{"tedesco":"Hunger? - Ja! (ellissi nel parlato)","italiano":"Fame? - SÃ¬!"},{"tedesco":"Kanzler in Rom (titolo: ellissi articolo+verbo)","italiano":"Cancelliere a Roma"},{"tedesco":"Je mehr, desto besser. (ellissi massima)","italiano":"PiÃ¹ Ã¨, meglio Ã¨."}],"eccezioni":"Non tutti gli elementi possono essere omessi per ellissi. Il verbo finito nella posizione 2 non si omette (tranne nelle coordinate dopo 'und'). Le ellissi devono essere recuperabili dal contesto immediato. Ellissi ambigue sono da evitare.","uso":"Nel parlato: molto frequenti, rendono la comunicazione naturale. Nello scritto: le ellissi coordinate sono normali. Nei titoli: convenzionali. Nell'analisi testuale: identificare gli elementi omessi. Al C2: usare le ellissi naturalmente e riconoscerle."},"exercises":[{"question":"Identifica l'ellissi: 'Er liest Romane, sie SachbÃ¼cher.'","answer":"Omesso: 'liest' nella seconda parte.","explanation":"Gapping: il verbo comune Ã¨ omesso."},{"question":"Identifica l'ellissi: 'Wer kommt? - Ich.'","answer":"Omesso: 'komme'.","explanation":"Risposta ellittica."},{"question":"Cos'Ã¨ il gapping?","answer":"Omissione del verbo in frasi parallele.","explanation":"Er trinkt Kaffee, sie Tee."},{"question":"Le ellissi sono piÃ¹ frequenti nel parlato o nello scritto?","answer":"Nel parlato.","explanation":"Comunicazione piÃ¹ rapida e naturale."},{"question":"Correggi l'ellissi ambigua: 'Er sah sie und rief.'","answer":"Er sah sie und rief (sie/jemanden/etwas?). Meglio: Er sah sie und rief sie.","explanation":"L'ellissi non deve creare ambiguitÃ ."},{"question":"Espandi: 'Hunger?' â†’","answer":"Hast du Hunger?","explanation":"Ellissi del parlato â†’ frase completa."}]},{"id":"c2_13","name":"Topikalisierung und Fokus","explanation":"Strutture informative: topicalizzazione, focus e struttura dato-nuovo.","content":{"regola":"In tedesco la posizione Vorfeld (pos. 1) serve per la topicalizzazione: l'elemento in Vorfeld Ã¨ il 'topic' (ciÃ² di cui si parla). L'elemento nuovo/focalizzato tende a stare verso la fine del Mittelfeld o nel Nachfeld.\n\nFokuspartikeln (particelle di focus) enfatizzano un elemento specifico: 'nur' (solo), 'auch' (anche), 'sogar' (addirittura), 'schon' (giÃ ), 'erst' (solo/appena), 'besonders' (particolarmente). La posizione della particella determina cosa Ã¨ focalizzato: 'Er hat NUR mir geholfen' (solo a me) vs 'Er hat mir NUR geholfen' (solo aiutato, non altro).\n\nStruttura informativa: Tema (dato/noto) â†’ Rema (nuovo/focus). In tedesco il rema tende a stare alla fine della frase (principio del rema finale).","schema":"Topicalizzazione:","esempi":[{"tedesco":"Das Buch habe ich schon gelesen. (topic: il libro)","italiano":"Il libro l'ho giÃ  letto."},{"tedesco":"Gestern habe ich ihn getroffen. (topic: ieri)","italiano":"Ieri l'ho incontrato."},{"tedesco":"Nur er weiÃŸ die Antwort. (focus: solo lui)","italiano":"Solo lui sa la risposta."},{"tedesco":"Sogar der Chef war Ã¼berrascht. (focus: persino il capo)","italiano":"Persino il capo era sorpreso."},{"tedesco":"Er hat mir nur geholfen, nichts anderes. (focus: solo aiutato)","italiano":"Mi ha solo aiutato, nient'altro."},{"tedesco":"Er hat nur mir geholfen, niemandem sonst. (focus: solo a me)","italiano":"Ha aiutato solo me, nessun altro."},{"tedesco":"Interessant finde ich, dass... (topic: interessante)","italiano":"Interessante trovo il fatto che..."},{"tedesco":"Ihm habe ich das Buch gegeben, nicht ihr. (focus contrastivo)","italiano":"A lui ho dato il libro, non a lei."}],"eccezioni":"L'accento contrastivo puÃ² focalizzare qualsiasi elemento senza spostarlo: 'ICH habe das gemacht, nicht du.' Le Fokuspartikeln hanno ambito (scope) che dipende dalla posizione: spostare la particella cambia il significato. Le frasi scisse (SpaltsÃ¤tze) sono un mezzo alternativo di focalizzazione.","uso":"Al C2: usare consapevolmente la posizione nel Vorfeld per guidare l'attenzione. Posizionare le Fokuspartikeln con precisione. Strutturare il testo secondo il principio datoâ†’nuovo. Usare l'enfasi contrastiva per argomentare efficacemente."},"exercises":[{"question":"Focalizza 'ieri': 'Ich habe ihn gestern getroffen.' â†’","answer":"Gestern habe ich ihn getroffen.","explanation":"Topicalizzazione nel Vorfeld."},{"question":"Differenza: 'Er hat NUR mir geholfen' vs 'Er hat mir NUR geholfen'?","answer":"Solo a me / Solo aiutato (non altro)","explanation":"La posizione di 'nur' cambia il focus."},{"question":"Cos'Ã¨ il principio del rema finale?","answer":"L'informazione nuova/importante tende a stare alla fine della frase.","explanation":"Tedesco: datoâ†’nuovo."},{"question":"Come si chiama l'elemento in posizione 1?","answer":"Topic (ciÃ² di cui si parla)","explanation":"Topicalizzazione nel Vorfeld."},{"question":"Quale particella per 'persino/addirittura'?","answer":"sogar","explanation":"Sogar der Chef war Ã¼berrascht."},{"question":"Focus contrastivo senza spostamento:","answer":"Accento sulla parola: 'ICH habe das gemacht, nicht du.'","explanation":"Prosodia contrastiva."}]},{"id":"c2_14","name":"Idiomatik systematisch","explanation":"Studio sistematico delle espressioni idiomatiche tedesche.","content":{"regola":"Le espressioni idiomatiche (Redewendungen) hanno un significato che non si deduce dai singoli elementi. bisogna conoscerne circa 200-300. Si classificano per: parti del corpo (die Nase voll haben = essere stufo), animali (einen BÃ¤renhunger haben = avere una fame da lupo), colori (blau machen = marinare), numeri (alle Viere von sich strecken = distendersi).\n\nImportanti per il C2: 'den Nagel auf den Kopf treffen' (colpire nel segno), 'auf dem Holzweg sein' (essere sulla strada sbagliata), 'ins FettnÃ¤pfchen treten' (fare una gaffe), 'die Katze im Sack kaufen' (comprare a scatola chiusa), 'jemandem Honig ums Maul schmieren' (adulare), 'kein Blatt vor den Mund nehmen' (parlare senza peli sulla lingua).\n\nLe espressioni idiomatiche hanno livelli di formalitÃ : 'den LÃ¶ffel abgeben' (morire, molto colloquiale) vs 'das Zeitliche segnen' (morire, piÃ¹ elegante).","schema":"Per parti del corpo:","esempi":[{"tedesco":"Du hast den Nagel auf den Kopf getroffen!","italiano":"Hai colpito nel segno!"},{"tedesco":"Ich glaube, du bist auf dem Holzweg.","italiano":"Credo che tu sia sulla strada sbagliata."},{"tedesco":"Er ist ins FettnÃ¤pfchen getreten.","italiano":"Ha fatto una gaffe."},{"tedesco":"Ich habe die Nase voll davon!","italiano":"Ne ho fin sopra i capelli!"},{"tedesco":"Ich drÃ¼cke dir die Daumen!","italiano":"Faccio il tifo per te! / In bocca al lupo!"},{"tedesco":"Sie nimmt kein Blatt vor den Mund.","italiano":"Non ha peli sulla lingua."},{"tedesco":"Da liegt der Hund begraben.","italiano":"LÃ¬ sta il problema / il punto cruciale."},{"tedesco":"Er lebt auf groÃŸem FuÃŸ.","italiano":"Vive nel lusso."}],"eccezioni":"Alcune espressioni idiomatiche sono parzialmente modificabili: 'die Nase gestrichen voll haben' (enfatico). Altre sono completamente fisse. Alcune hanno varianti regionali. Attenzione ai falsi amici idiomatici: 'in die RÃ¶hre gucken' (restare a bocca asciutta, non 'guardare nel tubo').","uso":"Al C2: conoscere e usare naturalmente le espressioni idiomatiche. Non tradurre letteralmente dall'italiano. Imparare per contesto e frequenza d'uso. Le espressioni idiomatiche rendono la comunicazione naturale e vivace."},"exercises":[{"question":"Significato: 'den Nagel auf den Kopf treffen'","answer":"Colpire nel segno / Indovinare esattamente","explanation":"Espressione molto comune."},{"question":"Significato: 'auf dem Holzweg sein'","answer":"Essere sulla strada sbagliata / Sbagliarsi","explanation":"Idiom molto usato."},{"question":"Significato: 'die Daumen drÃ¼cken'","answer":"Fare il tifo / Incrociare le dita","explanation":"Equivalente di 'in bocca al lupo'."},{"question":"Significato: 'ins FettnÃ¤pfchen treten'","answer":"Fare una gaffe / Commettere un errore sociale","explanation":"Lett.: calpestare il vasetto di grasso."},{"question":"Significato: 'kein Blatt vor den Mund nehmen'","answer":"Parlare senza peli sulla lingua / Essere franchi","explanation":"Lett.: non mettere foglia davanti alla bocca."},{"question":"Idiom per 'essere stufo':","answer":"die Nase voll haben","explanation":"Lett.: avere il naso pieno."}]},{"id":"c2_15","name":"Fehleranalyse Italienischâ†’Deutsch","explanation":"Errori tipici degli italofoni che imparano il tedesco.","content":{"regola":"Gli italofoni commettono errori sistematici in tedesco dovuti all'interferenza della lingua madre. ERRORI DI GENERE: in italiano il sole Ã¨ maschile, in tedesco femminile (die Sonne); la luna Ã¨ femminile, in tedesco maschile (der Mond). I diminutivi in -chen/-lein sono sempre neutri (das MÃ¤dchen).\n\nERRORI DI POSIZIONE DEL VERBO: dimenticare il V2 (il verbo in posizione 2 con inversione), mettere il verbo alla fine nella subordinata, posizione del participio. ERRORI DI CASO: confusione accusativo/dativo, dimenticare le preposizioni con caso fisso.\n\nERRORI DI STRUTTURA: tradurre letteralmente dall'italiano (calchi: *'Ich bin 25 Jahre' invece di 'Ich bin 25 Jahre alt'), omettere il soggetto (*'Ist schÃ¶n' invece di 'Es ist schÃ¶n'), posizione dell'aggettivo (*'ein Auto rot' invece di 'ein rotes Auto').","schema":"Errori tipici italofoni:","esempi":[{"tedesco":"*Morgen ich gehe nach Berlin. â†’ Morgen gehe ich nach Berlin.","italiano":"Errore V2: inversione obbligatoria."},{"tedesco":"*Ich bin 25 Jahre. â†’ Ich bin 25 Jahre alt.","italiano":"Calco: in tedesco 'alt' Ã¨ obbligatorio."},{"tedesco":"*Weil ich bin mÃ¼de. â†’ Weil ich mÃ¼de bin.","italiano":"Verbo alla fine nella subordinata."},{"tedesco":"*Ich helfe dich. â†’ Ich helfe dir.","italiano":"Helfen regge il dativo, non l'accusativo."},{"tedesco":"*Ist kalt. â†’ Es ist kalt.","italiano":"Il tedesco richiede il soggetto 'es'."},{"tedesco":"*Ich bin ein Arzt. â†’ Ich bin Arzt.","italiano":"Senza articolo per professioni (senza aggettivo)."},{"tedesco":"*Ein Auto rot. â†’ Ein rotes Auto.","italiano":"L'aggettivo va prima del sostantivo e si declina."},{"tedesco":"*Ich habe kalt. â†’ Mir ist kalt.","italiano":"In tedesco: dativo + sein (non avere)."},{"tedesco":"*Seit 3 Jahren ich lerne Deutsch. â†’ Seit 3 Jahren lerne ich Deutsch.","italiano":"Inversione dopo complemento in Vorfeld."}],"eccezioni":"Non tutti gli errori sono dovuti all'interferenza: alcuni sono errori di sviluppo comuni a tutti gli apprendenti. La consapevolezza degli errori tipici aiuta a correggerli. Alcuni errori diventano fossilizzati se non corretti precocemente.","uso":"Al C2: analizzare e correggere sistematicamente i propri errori. Conoscere le aree di interferenza italianoâ†’tedesco. Sviluppare strategie di autocorrezione. Aiutare altri italofoni a evitare errori tipici."},"exercises":[{"question":"Correggi: 'Morgen ich gehe ins Kino.'","answer":"Morgen gehe ich ins Kino.","explanation":"Inversione dopo complemento temporale in Vorfeld."},{"question":"Correggi: 'Weil ich habe keine Zeit.'","answer":"Weil ich keine Zeit habe.","explanation":"Nella subordinata il verbo va alla fine."},{"question":"Correggi: 'Ich habe 30 Jahre.'","answer":"Ich bin 30 Jahre alt.","explanation":"In tedesco: sein + alt (non haben)."},{"question":"Correggi: 'Ich helfe dich.'","answer":"Ich helfe dir.","explanation":"Helfen + dativo (dir, non dich)."},{"question":"Correggi: 'Ist kalt heute.'","answer":"Es ist kalt heute. / Heute ist es kalt.","explanation":"Soggetto es obbligatorio."},{"question":"Correggi: 'Ich bin ein Arzt.'","answer":"Ich bin Arzt.","explanation":"Senza articolo per professioni."}]}]}},"statistics":{"totalTopics":177,"totalExercises":854}};

        if (!('speechSynthesis' in window)) return;
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'de-DE';
        u.rate = 0.9;
        speechSynthesis.speak(u);
      } catch (e) { console.warn('Speech synthesis error:', e); }
    }

    function fisherYatesShuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

          localStorage.setItem(nw, localStorage.getItem(old));
          localStorage.removeItem(old);

      });
      // Migrate quiz keys
      for (let i = 0; i < localStorage.length; i++) {

e alte Sage erzÃ¤hlt von einer schÃ¶nen Frau auf dem Felsen. Sie singt so schÃ¶n, dass die Schiffer nicht mehr auf den Fluss achten und mit ihren Booten verunglÃ¼cken.\nDer Rhein ist auch fÃ¼r die Wirtschaft sehr wichtig. Viele groÃŸe Schiffe transportieren Waren auf dem Fluss. Es ist einer der wichtigsten Wasserwege in Europa.","difficultWords":[{"word":"flieÃŸt","translation":"scorre","explanation":"Dal verbo 'flieÃŸen' (scorrere), usato per fiumi e acqua"},{"word":"Weinbergen","translation":"vigneti","explanation":"Dativo plurale di 'der Weinberg', collina coltivata a vite"},{"word":"Burgen","translation":"castelli/fortezze","explanation":"Plurale di 'die Burg', castello medievale fortificato"},{"word":"Sage","translation":"leggenda","explanation":"Sostantivo femminile (die Sage), racconto tradizionale antico"},{"word":"Schiffer","translation":"naviganti/barcaioli","explanation":"Sostantivo maschile (der Schiffer), chi guida una barca"},{"word":"Wasserwege","translation":"vie navigabili","explanation":"Sostantivo composto: Wasser (acqua) + Wege (vie)"}],"questions":[{"question":"Wie lang ist der Rhein?","options":["830 km","1.030 km","1.230 km","1.430 km"],"correctAnswer":2,"explanation":"'Er ist 1.230 Kilometer lang'."},{"question":"Wo mÃ¼ndet der Rhein?","options":["In die Ostsee","In die Nordsee","Ins Mittelmeer","In den Bodensee"],"correctAnswer":1,"explanation":"'flieÃŸt durch Deutschland und die Niederlande bis in die Nordsee'."},{"question":"Was gibt es im Mittelrheintal?","options":["Moderne Fabriken","Steile Berge mit Weinbergen und alte Burgen","GroÃŸe IndustriestÃ¤dte","FlughÃ¤fen"],"correctAnswer":1,"explanation":"'steile Berge mit Weinbergen und viele alte Burgen'."},{"question":"Wer ist die Loreley laut der Sage?","options":["Eine KÃ¶nigin","Eine Hexe","Eine schÃ¶ne Frau, die auf einem Felsen singt","Eine Meerjungfrau"],"correctAnswer":2,"explanation":"'Eine alte Sage erzÃ¤hlt von einer schÃ¶nen Frau auf dem Felsen. Sie singt so schÃ¶n'."},{"questio nten frei reisen und einkaufen. Die Menschen in Ost-Berlin lebten im Sozialismus. Sie durften nicht in den Westen reisen.\n28 Jahre stand die Mauer. Am 9. November 1989 Ã¶ffnete die DDR die Grenzen. Tausende Menschen liefen zur Mauer. Sie feierten, weinten vor Freude und umarmten sich. Dieser Tag heiÃŸt heute \"Mauerfall\".\nHeute kann man in Berlin noch Reste der Mauer sehen. Das lÃ¤ngste StÃ¼ck heiÃŸt \"East Side Gallery\". KÃ¼nstler aus der ganzen Welt haben die Mauer mit bunten Bildern bemalt. Das bekannteste Bild zeigt den \"Bruderkuss\" zwischen Breschnew und Honecker.","difficultWords":[{"word":"Schreckliches","translation":"qualcosa di terribile","explanation":"Aggettivo sostantivato da 'schrecklich' (terribile, spaventoso)"},{"word":"Beton","translation":"cemento","explanation":"Sostantivo maschile (der Beton), materiale da costruzione"},{"word":"Stacheldraht","translation":"filo spinato","explanation":"Sostantivo composto: Stachel (spina) + Draht (filo)"},{"word":"bewachten","translation":"sorvegliavano","explanation":"Passato di 'bewachen' (sorvegliare, fare la guardia)"},{"word":"fliehen","translation":"fuggire","explanation":"Verbo forte che significa scappare da un luogo pericoloso"},{"word":"Mauerfall","translation":"caduta del muro","explanation":"Sostantivo composto: Mauer (muro) + Fall (caduta)"},{"word":"bemalt","translation":"dipinto/decorato","explanation":"Participio passato di 'bemalen' (dipingere su una superficie)"}],"questions":[{"question":"Was ist die MÃ¼lltrennung?","options":["MÃ¼ll verbrennen","MÃ¼ll in verschiedene Tonnen sortieren","MÃ¼ll in den Fluss werfen","MÃ¼ll sammeln"],"correctAnswer":1,"explanation":"MÃ¼lltrennung bedeutet, den MÃ¼ll in verschiedene Tonnen zu sortieren."},{"question":"In welche Tonne kommt Papier?","options":["Gelbe Tonne","Blaue Tonne","Braune Tonne","Schwarze Tonne"],"correctAnswer":1,"explanation":"Papier kommt in die blaue Tonne."},{"question":"WofÃ¼r ist die gelbe Tonne?","options":["Papier","RestmÃ¼ll", gehÃ¶rt einer anderen Brauerei. Die Besucher trinken Bier aus groÃŸen KrÃ¼gen, die einen Liter fassen. Das Bier wird extra fÃ¼r das Oktoberfest gebraut und ist stÃ¤rker als normales Bier.\nAber das Oktoberfest ist mehr als nur Bier. Es gibt auch viele FahrgeschÃ¤fte: Achterbahnen, RiesenrÃ¤der und Karussells. Und natÃ¼rlich gibt es leckeres Essen: BrathÃ¤hnchen, Schweinshaxen, Brezeln und gebrannte Mandeln.\nDer OberbÃ¼rgermeister von MÃ¼nchen erÃ¶ffnet das Fest. Er schlÃ¤gt das erste Bierfass an und ruft: \"O'zapft is!\" Das ist Bayerisch und bedeutet: \"Es ist angezapft!\"","difficultWords":[{"word":"Kronprinz","translation":"principe ereditario","explanation":"Sostantivo composto: Krone (corona) + Prinz (principe)"},{"word":"Wiese","translation":"prato","explanation":"Sostantivo femminile (die Wiese), un'area di erba all'aperto"},{"word":"Brauerei","translation":"birrificio","explanation":"Sostantivo femminile (die Brauerei), dove si produce la birra"},{"word":"KrÃ¼gen","translation":"boccali","explanation":"Dativo plurale di 'der Krug', grande bicchiere con manico per la birra"},{"word":"FahrgeschÃ¤fte","translation":"giostre/attrazioni","explanation":"Sostantivo plurale, le attrazioni meccaniche di un luna park"},{"word":"Schweinshaxen","translation":"stinco di maiale","explanation":"Piatto tipico bavarese, la zampa di maiale arrostita"},{"word":"angezapft","translation":"spillato","explanation":"Participio passato di 'anzapfen', aprire un barile di birra"}],"questions":[{"question":"Wann wurde Beethoven geboren?","options":["1750","1770","1790","1800"],"correctAnswer":1,"explanation":"'Ludwig van Beethoven wurde 1770 in Bonn geboren'."},{"question":"Welches Problem hatte Beethoven?","options":["Er konnte nicht lesen","Er wurde taub","Er konnte nicht schreiben","Er war blind"],"correctAnswer":1,"explanation":"Beethoven wurde im Laufe seines Lebens taub."},{"question":"Welches ist sein bekanntestes Werk?","options":["Die Mondscheinsonate","Die 5. Symphonie","Die 9. Symphonie","FÃ¼r Elise"],"correctAnswer":2,"explanation":"Die 9. Symphonie mit der 'Ode an die Freude' ist sein bekanntestes Werk."},{"question":"Wo kann man in Bonn sein Geburtshaus besuchen?","options":["Am Marktplatz","In der Bonngasse","Am Rheinufer","Im Zentrum"],"correctAnswer":1,"explanation":"Beethovens Geburtshaus steht in der Bonngasse in Bonn."}]},{"id":"a2_text_09","title":"BerÃ¼hmte Deutsche: Ludwig van Beethoven","theme":"Geschichte","source":"Inspired by DW Kultur","text":"Ludwig van Beethoven wurde am 17. Dezember 1770 in Bonn geboren. Sein Vater war Musiker und wollte, dass Ludwig ein Wunderkind wird wie Mozart. Deshalb musste Ludwig schon als kleines Kind sehr viel Klavier Ã¼ben.\nMit 22 Jahren zog Beethoven nach Wien in Ã–sterreich. Dort studierte er Musik bei Joseph Haydn. Schnell wurde Beethoven als Pianist und Komponist berÃ¼hmt. Er schrieb wunderschÃ¶ne Sonaten und Sinfonien.\nAber dann passierte etwas Tragisches: Beethoven wurde langsam taub. Mit etwa 30 Jahren konnte er immer schlechter hÃ¶ren. Mit 45 Jahren war er fast vÃ¶llig taub. FÃ¼r einen Musiker ist das eine Katastrophe.\nTrotzdem machte Beethoven weiter Musik. Er komponierte seine berÃ¼hmtesten Werke, als er schon taub war. Seine 9. Sinfonie, mit dem berÃ¼hmten \"Ode an die Freude\", schrieb er, als er fast nichts mehr hÃ¶ren konnte. Diese Melodie ist heute die Hymne der EuropÃ¤ischen Union.\nBeethoven starb am 26. MÃ¤rz 1827 in Wien. Er wurde 56 Jahre alt. Heute gilt er als einer der grÃ¶ÃŸten Komponisten der Welt. Sein Geburtshaus in Bonn ist ein Museum, das jedes Jahr viele Besucher anzieht.","difficultWords":[{"word":"Wunderkind","translation":"bambino prodigio","explanation":"Sostantivo composto: Wunder (miracolo) + Kind (bambino)"},{"word":"zog","translation":"si trasferÃ¬","explanation":"Passato di 'ziehen' (trasferirsi), qui con significato di andare a vivere in un altro luogo"},{"word":"Komponist","translation":"compositore","explanation":"Sostantivo maschile (der Kompon
