aso. Vanno imparati a memoria. Esempi: warten auf + Akk. (aspettare), sich freuen auf + Akk. (non veder l'ora di), sich freuen Ã¼ber + Akk. (essere contento di), denken an + Akk. (pensare a), sich interessieren fÃ¼r + Akk. (interessarsi a).\n\nCon dativo: sprechen mit + Dat. (parlare con), Angst haben vor + Dat. (avere paura di), anfangen mit + Dat. (iniziare con), teilnehmen an + Dat. (partecipare a), trÃ¤umen von + Dat. (sognare di).\n\nPer chiedere con una preposizione: per cose si usa wo(r)- + preposizione: 'Worauf wartest du?' (Cosa aspetti?). Per persone: preposizione + Wen/Wem: 'Auf wen wartest du?' (Chi aspetti?).","schema":"Con accusativo:","esempi":[{"tedesco":"Ich warte auf den Bus.","italiano":"Aspetto l'autobus."},{"tedesco":"Wir freuen uns auf die Ferien.","italiano":"Non vediamo l'ora delle vacanze."},{"tedesco":"Er denkt oft an seine Familie.","italiano":"Pensa spesso alla sua famiglia."},{"tedesco":"Sie interessiert sich fÃ¼r Musik.","italiano":"Si interessa di musica."},{"tedesco":"Ich habe Angst vor Hunden.","italiano":"Ho paura dei cani."},{"tedesco":"Worauf wartest du?","italiano":"Cosa aspetti? (wo+r+auf)"},{"tedesco":"Auf wen wartest du?","italiano":"Chi aspetti?"},{"tedesco":"Ich trÃ¤ume von einer Weltreise.","italiano":"Sogno un viaggio intorno al mondo."}],"eccezioni":"Attenzione: 'sich freuen auf' (aspettare con gioia, futuro) vs 'sich freuen Ã¼ber' (essere contento di, presente/passato). 'Denken an' (pensare a) vs 'denken Ã¼ber' (riflettere su). Alcuni verbi cambiano significato con preposizioni diverse.","uso":"Imparare sempre: verbo + preposizione + caso. Per cose: wo(r)+prep (wofÃ¼r, worÃ¼ber, woran). Per persone: prep+wen/wem (fÃ¼r wen, Ã¼ber wen, an wen). La 'r' si inserisce prima di vocale: wo-r-auf, wo-r-Ã¼ber."},"exercises":[{"question":"Completa: Ich warte ___ den Bus.","answer":"auf","explanation":"Warten + auf + Akk."},{"question":"Completa: Er freut sich ___ das Geschenk.","answer":"Ã¼ber","explanation":"Sich freuen Ã¼ber = contento di (presente/passato)."},{"question":"Domanda per 'Ich denke an die PrÃ¼fung': ___?","answer":"Woran denkst du?","explanation":"Per cose: wo(r) + an = woran."},{"question":"Completa: Sie hat Angst ___ Spinnen.","answer":"vor","explanation":"Angst haben vor + Dat."},{"question":"sich freuen auf o Ã¼ber? 'Ich ___ ___ ___ die Ferien.' (futuro)","answer":"freue mich auf","explanation":"Auf = futuro (non vedo l'ora). Ãœber = presente."}]},{"id":"a2_16","name":"Caso Genitivo","explanation":"Il genitivo come caso del possesso e della specificazione.","content":{"regola":"Il Genitivo indica possesso/appartenenza e corrisponde al 'di' italiano. Articoli: des (masch./neutro, +s/-es al sostantivo), der (femm./plur.). Indeterminativi: eines (m./n.), einer (f.).\n\nI sostantivi maschili e neutri aggiungono -s (polisillabi: des Lehrers) o -es (monosillabi/sibilanti: des Mannes, des Hauses). Femminile e plurale non cambiano il sostantivo.\n\nNella lingua parlata il genitivo Ã¨ spesso sostituito da 'von + Dativ': 'das Buch des Lehrers' = 'das Buch von dem Lehrer'. Alcune preposizioni reggono il genitivo: wegen (a causa di), trotz (nonostante), wÃ¤hrend (durante), statt/anstatt (invece di).","schema":"| Caso Gen. | Masch.       | Femm.    | Neutro       | Plur.    |","esempi":[{"tedesco":"Das Auto des Mannes ist rot.","italiano":"La macchina dell'uomo Ã¨ rossa."},{"tedesco":"Die Tasche der Frau ist neu.","italiano":"La borsa della donna Ã¨ nuova."},{"tedesco":"Der Name des Kindes ist Max.","italiano":"Il nome del bambino Ã¨ Max."},{"tedesco":"Trotz des Regens gehen wir spazieren.","italiano":"Nonostante la pioggia andiamo a passeggiare."},{"tedesco":"WÃ¤hrend der Pause essen wir.","italiano":"Durante la pausa mangiamo."},{"tedesco":"Wegen des Wetters bleibe ich zu Hause.","italiano":"A causa del tempo resto a casa."},{"tedesco":"Die Farbe des Autos gefÃ¤llt mir.","italiano":"Mi piace il colore della macchina."},{"tedesco":"Statt eines Buches kaufe ich eine Zeitschrift.","italiano":"Invece di un libro compro una rivista."}],"eccezioni":"Nella lingua parlata: von + Dat. invece del genitivo: 'das Haus von meinem Bruder' = 'das Haus meines Bruders'. I nomi propri aggiungono -s senza apostrofo: 'Annas Buch', 'Deutschlands Hauptstadt'. Se il nome finisce in -s: Apostrofo: 'Thomas' Auto'.","uso":"Per esprimere possesso/appartenenza. Con preposizioni: wegen, trotz, wÃ¤hrend, statt. In testi scritti e formali. Nella lingua parlata spesso sostituito da 'von + Dat.'."},"exercises":[{"question":"Traduci: 'il libro dell'insegnante (m.)'","answer":"das Buch des Lehrers","explanation":"Masch. gen.: des + -s al sostantivo."},{"question":"Completa: Trotz ___ (der) Regen___ gehen wir.","answer":"des Regens","explanation":"Trotz + genitivo: des Regens."},{"question":"Traduci: 'la borsa della donna'","answer":"die Tasche der Frau","explanation":"Femm. gen.: der (il sostantivo non cambia)."},{"question":"Completa: WÃ¤hrend ___ (die) Ferien lese ich viel.","answer":"der Ferien","explanation":"WÃ¤hrend + gen. plur.: der."},{"question":"Genitivo con nome proprio: 'il libro di Anna'","answer":"Annas Buch","explanation":"Nomi propri: nome + s (senza apostrofo)."}]},{"id":"a2_17","name":"Pronomi dimostrativi e indefiniti","explanation":"Dieser/jener, jeder, alle, man, jemand, niemand, etwas, nichts.","content":{"regola":"Pronomi DIMOSTRATIVI: 'dieser/diese/dieses' (questo) e 'jener/jene/jenes' (quello) si declinano come l'articolo determinativo. 'Dieser' Ã¨ molto piÃ¹ usato di 'jener'; per 'quello' si usa spesso l'articolo determinativo con enfasi.\n\nPronomi INDEFINITI: 'jeder/jede/jedes' (ogni, ognuno) - singolare, si declina come 'dieser'. 'Alle' (tutti) - plurale. 'Man' (si impersonale) - solo nominativo, accusativo 'einen', dativo 'einem'. 'Jemand' (qualcuno), 'niemand' (nessuno) - declinazione facoltativa.\n\n'Etwas' (qualcosa), 'nichts' (niente) - invariabili. Con aggettivo sostantivato: 'etwas SchÃ¶nes' (qualcosa di bello), 'nichts Neues' (niente di nuovo) - aggettivo maiuscolo e neutro.","schema":"Dieser (come art. det.):","esempi":[{"tedesco":"Dieser Film ist gut.","italiano":"Questo film Ã¨ buono."},{"tedesco":"Ich nehme dieses Buch.","italiano":"Prendo questo libro."},{"tedesco":"Jeder Mensch ist anders.","italiano":"Ogni persona Ã¨ diversa."},{"tedesco":"Alle Kinder spielen gern.","italiano":"Tutti i bambini giocano volentieri."},{"tedesco":"Man spricht hier Deutsch.","italiano":"Qui si parla tedesco."},{"tedesco":"Jemand hat angerufen.","italiano":"Qualcuno ha chiamato."},{"tedesco":"Niemand ist perfekt.","italiano":"Nessuno Ã¨ perfetto."},{"tedesco":"Ich habe etwas Interessantes gelesen.","italiano":"Ho letto qualcosa di interessante."}],"eccezioni":"'Man' non si riferisce a un genere specifico. Con 'man' il verbo Ã¨ alla 3a persona singolare. 'Etwas Neues' - l'aggettivo dopo etwas/nichts Ã¨ sempre sostantivato, neutro, con maiuscola. 'Jemand/niemand' possono restare invariati anche all'acc./dat.","uso":"'Dieser' per indicare vicinanza. 'Jeder' + singolare per 'ogni'. 'Alle' + plurale per 'tutti'. 'Man' per frasi impersonali generiche. 'Etwas/nichts' + aggettivo neutro sostantivato."},"exercises":[{"question":"Declina 'dieser' all'accusativo maschile.","answer":"diesen","explanation":"Come art. det.: den â†’ diesen."},{"question":"Completa: ___ Student muss lernen. (ogni)","answer":"Jeder","explanation":"Jeder + singolare = ogni."},{"question":"Completa: ___ spricht hier Englisch. (impersonale)","answer":"Man","explanation":"Man = pronome impersonale."},{"question":"Completa: Ich habe ___ SchÃ¶nes gekauft.","answer":"etwas","explanation":"Etwas + aggettivo neutro sostantivato."},{"question":"Completa: ___ ist gekommen. (nessuno)","answer":"Niemand","explanation":"Niemand = nessuno."}]},{"id":"a2_18","name":"Connettori: deshalb, trotzdem, auÃŸerdem","explanation":"Avverbi connettori che causano inversione nella frase.","content":{"regola":"I connettori avverbiali collegano due frasi principali come le congiunzioni, ma occupano la POSIZIONE 1 della seconda frase e causano INVERSIONE (verbo-soggetto). I principali:\n\n'Deshalb/deswegen/darum/daher' (perciÃ²/quindi): causa-effetto. 'Trotzdem' (tuttavia/nonostante ciÃ²): concessione. 'AuÃŸerdem' (inoltre): aggiunta. 'Dann' (poi/allora): sequenza. 'Sonst' (altrimenti): alternativa. 'Stattdessen' (invece): sostituzione.\n\nDifferenza con congiunzioni coordinanti: 'denn' (pos. 0, no inversione) vs 'deshalb' (pos. 1, inversione). 'Obwohl' (subordinante, verbo alla fine) vs 'trotzdem' (avverbio connettore, verbo in pos. 2).","schema":"| Connettore   | Significato    | Esempio con inversione           |","esempi":[{"tedesco":"Ich bin mÃ¼de, deshalb gehe ich ins Bett.","italiano":"Sono stanco, perciÃ² vado a letto."},{"tedesco":"Es regnet, trotzdem gehen wir spazieren.","italiano":"Piove, tuttavia andiamo a passeggiare."},{"tedesco":"Er spricht Deutsch. AuÃŸerdem spricht er FranzÃ¶sisch.","italiano":"Parla tedesco. Inoltre parla francese."},{"tedesco":"Zuerst essen wir, dann gehen wir ins Kino.","italiano":"Prima mangiamo, poi andiamo al cinema."},{"tedesco":"Beeil dich, sonst kommen wir zu spÃ¤t.","italiano":"Sbrigati, altrimenti arriviamo in ritardo."},{"tedesco":"Er hat kein Auto. Stattdessen fÃ¤hrt er Fahrrad.","italiano":"Non ha la macchina. Invece va in bicicletta."}],"eccezioni":"I connettori possono anche stare nel Mittelfeld (non in pos. 1): 'Ich gehe trotzdem aus.' = 'Trotzdem gehe ich aus.' Ma in pos. 1 con inversione sono piÃ¹ enfatici. 'Darum', 'deswegen', 'daher' sono sinonimi di 'deshalb'.","uso":"Per collegare frasi mostrando rapporti logici. Causa â†’ deshalb. Concessione â†’ trotzdem. Aggiunta â†’ auÃŸerdem. Sequenza â†’ dann/danach. Alternativa â†’ sonst. Sempre con inversione in pos. 1."},"exercises":[{"question":"Collega con deshalb: 'Ich bin krank. Ich bleibe zu Hause.'","answer":"Ich bin krank, deshalb bleibe ich zu Hause.","explanation":"Deshalb + inversione: bleibe ich."},{"question":"Collega con trotzdem: 'Es ist kalt. Er geht schwimmen.'","answer":"Es ist kalt, trotzdem geht er schwimmen.","explanation":"Trotzdem + inversione: geht er."},{"question":"Differenza tra 'denn' e 'deshalb'?","answer":"denn: causa (pos. 0, no inv.); deshalb: conseguenza (pos. 1, inv.)","explanation":"Ich bin mÃ¼de, denn ich habe gearbeitet. / Ich habe gearbeitet, deshalb bin ich mÃ¼de."},{"question":"Completa: Es regnet. ___ nehme ich einen Schirm.","answer":"Deshalb","explanation":"Conseguenza logica â†’ deshalb + inversione."},{"question":"Collega con auÃŸerdem: 'Er spricht Deutsch. Er spricht auch Italienisch.'","answer":"Er spricht Deutsch. AuÃŸerdem spricht er Italienisch.","explanation":"AuÃŸerdem + inversione: spricht er."}]},{"id":"a2_19","name":"Verbi con dativo","explanation":"Verbi che reggono il caso dativo invece dell'accusativo.","content":{"regola":"Alcuni verbi tedeschi reggono il dativo per il loro complemento, a differenza dell'italiano dove userebbero l'accusativo. I piÃ¹ importanti: helfen (aiutare), danken (ringraziare), gefallen (piacere), gehÃ¶ren (appartenere), gratulieren (congratularsi), antworten (rispondere), folgen (seguire), glauben (credere a qcn.), fehlen (mancare), schmecken (piacere come gusto), passen (andare bene/calzare), leidtun (dispiacere).\n\nStruttura: Soggetto + Verbo + Dativo (persona). Es: 'Ich helfe DIR.' (Ti aiuto), 'Das Buch gehÃ¶rt MIR.' (Il libro appartiene a me).\n\nAlcuni verbi hanno sia accusativo che dativo: 'Ich gebe DIR (dat.) DAS BUCH (acc.).' In questo caso il dativo indica la persona, l'accusativo la cosa.","schema":"Verbi con solo dativo:","esempi":[{"tedesco":"Kannst du mir helfen?","italiano":"Puoi aiutarmi?"},{"tedesco":"Ich danke dir fÃ¼r das Geschenk.","italiano":"Ti ringrazio per il regalo."},{"tedesco":"Die Stadt gefÃ¤llt mir sehr.","italiano":"La cittÃ  mi piace molto."},{"tedesco":"Wem gehÃ¶rt dieses Buch?","italiano":"A chi appartiene questo libro?"},{"tedesco":"Du fehlst mir.","italiano":"Mi manchi."},{"tedesco":"Schmeckt dir der Kuchen?","italiano":"Ti piace la torta (come gusto)?"},{"tedesco":"Es tut mir leid.","italiano":"Mi dispiace."},{"tedesco":"Die Schuhe passen mir nicht.","italiano":"Le scarpe non mi stanno bene."}],"eccezioni":"'Glauben' con dativo = credere a qualcuno: 'Ich glaube dir.' Con accusativo = credere qualcosa: 'Ich glaube das.' 'Folgen' + dat.: 'Folgen Sie mir!' (Mi segua). Attenzione: 'gefallen' â‰  'mÃ¶gen'. 'Gefallen' ha struttura come 'piacere' italiano.","uso":"Imparare la lista dei verbi con dativo. In caso di dubbio: se il complemento Ã¨ una persona e non subisce direttamente l'azione, Ã¨ probabile il dativo. 'Gefallen' e 'fehlen' hanno la struttura dell'italiano 'piacere' e 'mancare': Das gefÃ¤llt mir = Questo piace a me."},"exercises":[{"question":"Completa: Kannst du ___ (io) helfen?","answer":"mir","explanation":"Helfen + dativo: mir."},{"question":"Completa: Die Pizza schmeckt ___ (lui) gut.","answer":"ihm","explanation":"Schmecken + dativo: ihm."},{"question":"Completa: Wem ___ dieses Auto? (gehÃ¶ren)","answer":"gehÃ¶rt","explanation":"GehÃ¶ren + dat.: A chi appartiene?"},{"question":"Completa: Es ___ mir ___. (leidtun)","answer":"tut...leid","explanation":"Leidtun = verbo separabile: tut leid."},{"question":"Completa: Du ___ (mancare) mir sehr.","answer":"fehlst","explanation":"Fehlen + dativo: Du fehlst mir = Mi manchi."}]},{"id":"a2_20","name":"TeKaMoLo - Ordine nel Mittelfeld","explanation":"L'ordine dei complementi nella parte centrale della frase.","content":{"regola":"Nel Mittelfeld (parte centrale tra verbo coniugato e fine della frase) i complementi seguono tendenzialmente l'ordine TeKaMoLo: Temporal (quando), Kausal (perchÃ©), Modal (come), Lokal (dove).\n\nEsempio completo: 'Ich fahre MORGEN (Te) WEGEN DER ARBEIT (Ka) MIT DEM ZUG (Mo) NACH BERLIN (Lo).' (Domani vado a Berlino in treno per lavoro).\n\nQuesto non Ã¨ una regola assoluta ma una tendenza. Il complemento dativo precede l'accusativo (se sono sostantivi). Se l'accusativo Ã¨ un pronome, precede il dativo: 'Ich gebe es dir.' (Te lo do).","schema":"TeKaMoLo:","esempi":[{"tedesco":"Ich fahre morgen mit dem Zug nach Berlin.","italiano":"Domani vado a Berlino in treno. (Te-Mo-Lo)"},{"tedesco":"Er geht jeden Tag gern in die Schule.","italiano":"Va volentieri a scuola ogni giorno. (Te-Mo-Lo)"},{"tedesco":"Wir fliegen nÃ¤chste Woche wegen der Hochzeit nach Italien.","italiano":"Voliamo in Italia la prossima settimana per il matrimonio. (Te-Ka-Lo)"},{"tedesco":"Sie arbeitet seit einem Jahr fleiÃŸig in MÃ¼nchen.","italiano":"Lavora diligentemente a Monaco da un anno. (Te-Mo-Lo)"},{"tedesco":"Ich gebe meinem Bruder morgen das Geschenk.","italiano":"Domani do il regalo a mio fratello. (Dat.-Te-Akk.)"},{"tedesco":"Ich gebe es ihm morgen.","italiano":"Glielo do domani. (Akk.pron-Dat.pron-Te)"}],"eccezioni":"TeKaMoLo Ã¨ una linea guida, non una regola rigida. Per enfasi si puÃ² cambiare l'ordine. Il pronome riflessivo sta subito dopo il verbo. I pronomi personali precedono i sostantivi nel Mittelfeld. 'Nicht' sta prima dell'ultimo elemento del Mittelfeld.","uso":"Quando si hanno piÃ¹ complementi, usare TeKaMoLo come guida. Dat. sostantivo prima di Akk. sostantivo. Pronomi prima di sostantivi. Akk. pronome prima di Dat. pronome."},"exercises":[{"question":"Ordina: gehe / ich / in die Schule / jeden Tag / gern","answer":"Ich gehe jeden Tag gern in die Schule.","explanation":"Te (jeden Tag) - Mo (gern) - Lo (in die Schule)."},{"question":"Ordina: fÃ¤hrt / er / morgen / mit dem Auto / nach Hamburg","answer":"Er fÃ¤hrt morgen mit dem Auto nach Hamburg.","explanation":"Te (morgen) - Mo (mit dem Auto) - Lo (nach Hamburg)."},{"question":"Quale ordine: dativo o accusativo prima (sostantivi)?","answer":"Dativo prima dell'accusativo.","explanation":"Ich gebe dem Mann das Buch. (Dat. poi Akk.)"},{"question":"E con i pronomi?","answer":"Accusativo prima del dativo.","explanation":"Ich gebe es ihm. (Akk.pron. poi Dat.pron.)"},{"question":"Cosa significa TeKaMoLo?","answer":"Temporal-Kausal-Modal-Lokal","explanation":"Ordine dei complementi nel Mittelfeld."}]}]},"B1":{"title":"Goethe-Zertifikat B1","topics":[{"id":"b1_01","name":"Konjunktiv II con wÃ¼rde + Infinitiv","explanation":"Il condizionale tedesco con wÃ¼rde per esprimere desideri, ipotesi e cortesia.","content":{"regola":"Il Konjunktiv II si usa per esprimere situazioni irreali, desideri, ipotesi e cortesia. La forma piÃ¹ comune Ã¨ 'wÃ¼rde + Infinitiv', come il condizionale italiano. Coniugazione di wÃ¼rde: ich wÃ¼rde, du wÃ¼rdest, er wÃ¼rde, wir wÃ¼rden, ihr wÃ¼rdet, sie wÃ¼rden.\n\nStruttura: Sogg. + wÃ¼rde (coniug.) + ... + Infinitiv. 'Ich WÃœRDE gern nach Berlin FAHREN.' (Andrei volentieri a Berlino). Si usa come il condizionale presente italiano.\n\nPer i verbi sein, haben e i modali si preferisce la forma propria del Konjunktiv II (wÃ¤re, hÃ¤tte, kÃ¶nnte ecc.) invece di wÃ¼rde + Infinitiv.","schema":"| Persona   | wÃ¼rde     | Esempio                       |","esempi":[{"tedesco":"Ich wÃ¼rde gern nach Japan reisen.","italiano":"Vorrei viaggiare in Giappone."},{"tedesco":"WÃ¼rdest du mir bitte helfen?","italiano":"Mi aiuteresti per favore?"},{"tedesco":"Er wÃ¼rde gern Deutsch lernen.","italiano":"Vorrebbe imparare il tedesco."},{"tedesco":"Wir wÃ¼rden Sie gern einladen.","italiano":"Vorremmo invitarLa."},{"tedesco":"Was wÃ¼rden Sie an meiner Stelle tun?","italiano":"Cosa farebbe al mio posto?"},{"tedesco":"Ich wÃ¼rde das nicht machen.","italiano":"Non lo farei."},{"tedesco":"WÃ¼rdet ihr morgen kommen?","italiano":"Verreste domani?"},{"tedesco":"Das wÃ¼rde mich freuen.","italiano":"Mi farebbe piacere."}],"eccezioni":"Non usare 'wÃ¼rde' con sein/haben/modali: dire 'Ich wÃ¤re' (non 'ich wÃ¼rde sein'), 'Ich hÃ¤tte' (non 'ich wÃ¼rde haben'), 'Ich kÃ¶nnte' (non 'ich wÃ¼rde kÃ¶nnen'). Per altri verbi forti entrambe le forme sono accettabili: 'ich kÃ¤me' = 'ich wÃ¼rde kommen'.","uso":"Per desideri (Ich wÃ¼rde gern...), ipotesi irreali (Wenn ich reich wÃ¤re, wÃ¼rde ich...), cortesia (WÃ¼rden Sie bitte...), consigli (Ich wÃ¼rde das nicht tun = Non lo farei / Non lo consiglio)."},"exercises":[{"question":"Traduci: 'Vorrei un caffÃ¨.'","answer":"Ich hÃ¤tte gern einen Kaffee. / Ich wÃ¼rde gern einen Kaffee trinken.","explanation":"Con haben: hÃ¤tte (non wÃ¼rde haben)."},{"question":"Traduci: 'Mi aiuteresti?'","answer":"WÃ¼rdest du mir helfen?","explanation":"WÃ¼rde + infinito per verbi non ausiliari."},{"question":"Correggi: 'Ich wÃ¼rde gern reich sein.'","answer":"Ich wÃ¤re gern reich.","explanation":"Con sein: wÃ¤re (non wÃ¼rde sein)."},{"question":"Completa: Was ___ du an meiner Stelle tun?","answer":"wÃ¼rdest","explanation":"WÃ¼rde alla 2a sing. = wÃ¼rdest."},{"question":"Traduci: 'Verremmo volentieri.'","answer":"Wir wÃ¼rden gern kommen.","explanation":"WÃ¼rden (1a plur.) + gern + infinito."}]},{"id":"b1_02","name":"Konjunktiv II di sein, haben e modali","explanation":"Le forme proprie del Konjunktiv II per ausiliari e modali.","content":{"regola":"Per sein, haben e i verbi modali si usa la forma propria del Konjunktiv II, derivata dal PrÃ¤teritum con Umlaut. Sein: ich wÃ¤re, du wÃ¤rest, er wÃ¤re, wir wÃ¤ren, ihr wÃ¤ret, sie wÃ¤ren. Haben: ich hÃ¤tte, du hÃ¤ttest, er hÃ¤tte, wir hÃ¤tten, ihr hÃ¤ttet, sie hÃ¤tten.\n\nModali: kÃ¶nnenâ†’kÃ¶nnte, mÃ¼ssenâ†’mÃ¼sste, dÃ¼rfenâ†’dÃ¼rfte, sollenâ†’sollte (no Umlaut!), wollenâ†’wollte (no Umlaut!). MÃ¶genâ†’mÃ¶chte (forma giÃ  nota!).\n\nQueste forme sono molto piÃ¹ usate di 'wÃ¼rde' per questi verbi. 'Ich wÃ¤re froh' (Sarei contento), 'Ich hÃ¤tte gern...' (Vorrei avere...), 'KÃ¶nntest du...?' (Potresti...?).","schema":"| Persona   | wÃ¤re  | hÃ¤tte   | kÃ¶nnte  | mÃ¼sste  | dÃ¼rfte  | sollte  |","esempi":[{"tedesco":"Ich wÃ¤re gern in Deutschland.","italiano":"Vorrei essere in Germania."},{"tedesco":"HÃ¤tten Sie einen Moment Zeit?","italiano":"Avrebbe un momento?"},{"tedesco":"KÃ¶nntest du mir helfen?","italiano":"Potresti aiutarmi?"},{"tedesco":"Das mÃ¼sste reichen.","italiano":"Questo dovrebbe bastare."},{"tedesco":"DÃ¼rfte ich Sie etwas fragen?","italiano":"Potrei farLe una domanda?"},{"tedesco":"Du solltest mehr schlafen.","italiano":"Dovresti dormire di piÃ¹."},{"tedesco":"Wenn ich mehr Zeit hÃ¤tte, wÃ¼rde ich reisen.","italiano":"Se avessi piÃ¹ tempo, viaggerei."},{"tedesco":"Wenn ich du wÃ¤re, wÃ¼rde ich das nicht tun.","italiano":"Se fossi in te, non lo farei."}],"eccezioni":"'Sollte' e 'wollte' non hanno Umlaut (identici al PrÃ¤teritum). 'MÃ¶chte' Ã¨ tecnicamente il Konj. II di mÃ¶gen. 'BrÃ¤uchte' (Konj. II di brauchen) si usa al posto di 'mÃ¼sste nicht': 'Du brÃ¤uchtest das nicht zu tun.'","uso":"WÃ¤re/hÃ¤tte: desideri, ipotesi. KÃ¶nnte: possibilitÃ /richiesta cortese. MÃ¼sste: necessitÃ  attenuata. DÃ¼rfte: permesso cortese/supposizione. Sollte: consiglio/raccomandazione. Nella frase condizionale: Wenn ich ... hÃ¤tte/wÃ¤re, wÃ¼rde ich..."},"exercises":[{"question":"Traduci: 'Se fossi ricco...'","answer":"Wenn ich reich wÃ¤re,...","explanation":"Sein al Konj. II = wÃ¤re."},{"question":"Traduci: 'Se avessi tempo...'","answer":"Wenn ich Zeit hÃ¤tte,...","explanation":"Haben al Konj. II = hÃ¤tte."},{"question":"Traduci: 'Potresti chiudere la finestra?'","answer":"KÃ¶nntest du das Fenster zumachen?","explanation":"KÃ¶nnen al Konj. II = kÃ¶nnte."},{"question":"Traduci: 'Dovresti studiare di piÃ¹.'","answer":"Du solltest mehr lernen.","explanation":"Sollen al Konj. II = sollte (consiglio)."},{"question":"Completa: Wenn ich du ___, ___ ich zum Arzt gehen.","answer":"wÃ¤re...wÃ¼rde","explanation":"WÃ¤re (Konj.II sein) + wÃ¼rde + infinito."}]},{"id":"b1_03","name":"Passivo Vorgangspassiv","explanation":"Il passivo di processo con werden + Partizip II.","content":{"regola":"Il passivo tedesco (Vorgangspassiv) si forma con 'werden' + Partizip II. Descrive un processo/azione. Soggetto attivo â†’ introdotto da 'von + Dativo' (agente) o 'durch + Accusativo' (mezzo). L'oggetto accusativo dell'attivo diventa soggetto del passivo.\n\nPresente passivo: Das Haus WIRD gebaut. (La casa viene costruita). Perfekt passivo: Das Haus IST gebaut WORDEN. (La casa Ã¨ stata costruita - nota: 'worden' non 'geworden'!).\n\nTrasformazione: Attivo: 'Der Mann baut das Haus.' â†’ Passivo: 'Das Haus wird (von dem Mann) gebaut.'","schema":"Coniugazione passivo presente:","esempi":[{"tedesco":"Das Auto wird repariert.","italiano":"L'auto viene riparata."},{"tedesco":"Die TÃ¼r wurde geÃ¶ffnet.","italiano":"La porta fu/Ã¨ stata aperta."},{"tedesco":"Der Brief ist geschrieben worden.","italiano":"La lettera Ã¨ stata scritta."},{"tedesco":"Hier wird Deutsch gesprochen.","italiano":"Qui si parla tedesco."},{"tedesco":"Das Buch wurde von Goethe geschrieben.","italiano":"Il libro fu scritto da Goethe."},{"tedesco":"Die Stadt wurde durch ein Erdbeben zerstÃ¶rt.","italiano":"La cittÃ  fu distrutta da un terremoto."},{"tedesco":"Die Kinder werden von der Mutter geweckt.","italiano":"I bambini vengono svegliati dalla madre."},{"tedesco":"Es wird viel gearbeitet.","italiano":"Si lavora molto. (passivo impersonale)"}],"eccezioni":"Perfekt passivo: 'worden' (non 'geworden'!). Passivo impersonale con 'es' per verbi senza oggetto: 'Es wird getanzt.' (Si balla). 'Von' per agente personale, 'durch' per mezzo/causa. Non tutti i verbi ammettono il passivo: verbi riflessivi e verbi con dativo generalmente no.","uso":"Per enfatizzare l'azione piuttosto che chi la compie. Molto usato in testi formali, scientifici, giornalistici. In cartelli: 'Hier wird nicht geraucht.' (Qui non si fuma)."},"exercises":[{"question":"Trasforma in passivo: 'Man baut das Haus.'","answer":"Das Haus wird gebaut.","explanation":"Oggetto acc. diventa soggetto, werden + Part. II."},{"question":"Passivo al PrÃ¤teritum: 'Die TÃ¼r / Ã¶ffnen'","answer":"Die TÃ¼r wurde geÃ¶ffnet.","explanation":"Wurde + Partizip II."},{"question":"Passivo Perfekt: 'Der Brief / schreiben'","answer":"Der Brief ist geschrieben worden.","explanation":"Ist + Part. II + worden (non geworden!)."},{"question":"Con agente: 'Das Buch wird ___ dem Lehrer gelesen.'","answer":"von","explanation":"Agente personale â†’ von + Dativ."},{"question":"Passivo impersonale: 'Hier / tanzen'","answer":"Hier wird getanzt.","explanation":"Passivo impersonale senza soggetto reale."}]},{"id":"b1_04","name":"Passivo nei vari tempi","explanation":"Formazione del passivo al presente, PrÃ¤teritum, Perfekt, Plusquamperfekt e Futur.","content":{"regola":"Il passivo si puÃ² formare in tutti i tempi. La chiave Ã¨ coniugare 'werden' al tempo desiderato + Partizip II. Presente: wird + Part. II. PrÃ¤teritum: wurde + Part. II. Perfekt: ist + Part. II + worden. Plusquamperfekt: war + Part. II + worden. Futur I: wird + Part. II + werden.\n\nAttenzione al Perfekt e Plusquamperfekt: si usa 'worden' (non 'geworden'!) e l'ausiliare Ã¨ sempre 'sein'. Al Futur I si aggiunge un secondo 'werden' alla fine.\n\nNella subordinata il verbo coniugato va alla fine: '...weil das Haus gebaut WIRD.' (presente), '...weil das Haus gebaut WURDE.' (PrÃ¤teritum), '...weil das Haus gebaut WORDEN IST.' (Perfekt).","schema":"| Tempo          | Struttura                      | Esempio                          |","esempi":[{"tedesco":"Das Fenster wird geputzt.","italiano":"La finestra viene pulita. (presente)"},{"tedesco":"Das Fenster wurde gestern geputzt.","italiano":"La finestra Ã¨ stata pulita ieri. (PrÃ¤t.)"},{"tedesco":"Das Fenster ist geputzt worden.","italiano":"La finestra Ã¨ stata pulita. (Perfekt)"},{"tedesco":"Das Fenster war schon geputzt worden.","italiano":"La finestra era giÃ  stata pulita. (Plusqu.)"},{"tedesco":"Das Fenster wird morgen geputzt werden.","italiano":"La finestra verrÃ  pulita domani. (Futur I)"},{"tedesco":"Die E-Mail wurde gestern geschickt.","italiano":"L'email Ã¨ stata spedita ieri."},{"tedesco":"Der Patient ist operiert worden.","italiano":"Il paziente Ã¨ stato operato."}],"eccezioni":"Il Futur I passivo (wird...werden) Ã¨ raro; si usa spesso il presente con indicatore temporale: 'Das Haus wird morgen gebaut' (presente con valore futuro). Il Perfekt passivo usa sempre 'sein' come ausiliare, mai 'haben'.","uso":"Presente passivo: azioni attuali/abituali. PrÃ¤teritum passivo: narrazioni scritte. Perfekt passivo: lingua parlata per il passato. Plusquamperfekt passivo: per anterioritÃ . Futur passivo: raro, per enfasi sul futuro."},"exercises":[{"question":"Passivo presente: 'Das Buch / lesen'","answer":"Das Buch wird gelesen.","explanation":"Wird + Partizip II."},{"question":"Passivo PrÃ¤teritum: 'Der Brief / schreiben'","answer":"Der Brief wurde geschrieben.","explanation":"Wurde + Partizip II."},{"question":"Passivo Perfekt: 'Das Auto / reparieren'","answer":"Das Auto ist repariert worden.","explanation":"Ist + Part. II + worden."},{"question":"Passivo Plusquamperfekt: 'Die Arbeit / machen'","answer":"Die Arbeit war gemacht worden.","explanation":"War + Part. II + worden."},{"question":"Subordinata passivo: '...weil das Haus gebaut ___' (presente)","answer":"wird","explanation":"Nella subordinata il verbo coniugato va alla fine."}]},{"id":"b1_05","name":"Passivo con modali","explanation":"Combinazione di verbi modali e passivo.","content":{"regola":"Il passivo puÃ² combinarsi con verbi modali. Struttura: Modale coniugato (pos. 2) + Partizip II + werden (alla fine). Es: 'Das Haus MUSS renoviert WERDEN.' (La casa deve essere ristrutturata).\n\nAl PrÃ¤teritum: modale al PrÃ¤teritum + Part. II + werden. 'Das Haus MUSSTE renoviert WERDEN.' (La casa doveva essere ristrutturata).\n\nNella subordinata: '...weil das Haus renoviert werden MUSS.' (il modale va alla fine).","schema":"| Modale   | Esempio presente                          | Traduzione                      |","esempi":[{"tedesco":"Das Auto muss repariert werden.","italiano":"L'auto deve essere riparata."},{"tedesco":"Der Text kann morgen Ã¼bersetzt werden.","italiano":"Il testo puÃ² essere tradotto domani."},{"tedesco":"Die Aufgabe soll bis Freitag erledigt werden.","italiano":"Il compito deve essere svolto entro venerdÃ¬."},{"tedesco":"Hier darf nicht fotografiert werden.","italiano":"Qui non si puÃ² fotografare."},{"tedesco":"Das Problem konnte schnell gelÃ¶st werden.","italiano":"Il problema potÃ© essere risolto rapidamente."},{"tedesco":"Die Regeln mÃ¼ssen beachtet werden.","italiano":"Le regole devono essere rispettate."},{"tedesco":"Das Formular muss ausgefÃ¼llt werden.","italiano":"Il modulo deve essere compilato."}],"eccezioni":"Il Perfekt con modale + passivo Ã¨ complesso e raro: 'Das hat gemacht werden mÃ¼ssen.' (con doppio infinito). Si preferisce il PrÃ¤teritum: 'Das musste gemacht werden.'","uso":"Molto frequente in testi burocratici e formali. Per esprimere obbligo passivo (muss...werden), permesso/divieto passivo (darf/darf nicht...werden), possibilitÃ  passiva (kann...werden)."},"exercises":[{"question":"Traduci: 'L'auto deve essere riparata.'","answer":"Das Auto muss repariert werden.","explanation":"Muss + Part. II + werden."},{"question":"Traduci: 'Qui non si puÃ² fumare.'","answer":"Hier darf nicht geraucht werden.","explanation":"Darf nicht + Part. II + werden."},{"question":"Al PrÃ¤teritum: 'Das Haus muss renoviert werden.'","answer":"Das Haus musste renoviert werden.","explanation":"Modale al PrÃ¤t.: mussâ†’musste."},{"question":"Subordinata: '...weil das repariert werden ___.'","answer":"muss","explanation":"Nella subordinata il modale va alla fine."},{"question":"Traduci: 'Il problema puÃ² essere risolto.'","answer":"Das Problem kann gelÃ¶st werden.","explanation":"Kann + Part. II + werden."}]},{"id":"b1_06","name":"RelativsÃ¤tze - Pronomi relativi","explanation":"Frasi relative e declinazione dei pronomi relativi.","content":{"regola":"Le frasi relative (RelativsÃ¤tze) descrivono un sostantivo e sono introdotte da un pronome relativo. Il pronome relativo si declina come l'articolo determinativo (con eccezioni al genitivo e dativo plurale). Il genere e numero dipendono dal sostantivo a cui si riferisce, il CASO dalla funzione nella frase relativa.\n\nIl verbo della relativa va alla FINE. La relativa Ã¨ separata dalla principale da una virgola.\n\nEsempio: 'Der Mann, DER dort steht, ist mein Vater.' (L'uomo che sta lÃ¬ Ã¨ mio padre). 'Der' = maschile (come 'Mann'), nominativo (soggetto della relativa).","schema":"Pronomi relativi:","esempi":[{"tedesco":"Der Mann, der dort steht, ist mein Vater.","italiano":"L'uomo che sta lÃ¬ Ã¨ mio padre. (nom.)"},{"tedesco":"Die Frau, die ich kenne, ist Ã„rztin.","italiano":"La donna che conosco Ã¨ dottoressa. (akk.)"},{"tedesco":"Das Kind, dem ich helfe, ist nett.","italiano":"Il bambino che aiuto Ã¨ simpatico. (dat.)"},{"tedesco":"Die Leute, denen ich geschrieben habe, antworten nicht.","italiano":"Le persone a cui ho scritto non rispondono. (dat. plur.)"},{"tedesco":"Das Buch, das auf dem Tisch liegt, gehÃ¶rt mir.","italiano":"Il libro che Ã¨ sul tavolo Ã¨ mio. (nom. neutro)"},{"tedesco":"Die Stadt, in der ich wohne, ist schÃ¶n.","italiano":"La cittÃ  in cui abito Ã¨ bella. (prep.+dat.)"},{"tedesco":"Der Film, den wir gesehen haben, war gut.","italiano":"Il film che abbiamo visto era buono. (akk.)"},{"tedesco":"Der Lehrer, dessen Auto rot ist, heiÃŸt MÃ¼ller.","italiano":"L'insegnante la cui auto Ã¨ rossa si chiama MÃ¼ller. (gen.)"}],"eccezioni":"Al dativo plurale il pronome relativo Ã¨ 'denen' (non 'den'!). Al genitivo: 'dessen' (masch./neutro), 'deren' (femm./plur.). Il pronome relativo non puÃ² essere omesso come in italiano/inglese: 'il libro che ho letto' â†’ 'das Buch, DAS ich gelesen habe.'","uso":"Per descrivere sostantivi in modo piÃ¹ preciso. Il caso del pronome dipende dalla sua funzione NELLA RELATIVA. Il genere/numero dipende dal sostantivo della PRINCIPALE. Verbo sempre alla fine della relativa."},"exercises":[{"question":"Completa: Der Mann, ___ hier arbeitet, ist nett. (nom. masc.)","answer":"der","explanation":"Maschile nominativo = der."},{"question":"Completa: Die Frau, ___ ich gestern gesehen habe, ist meine Lehrerin. (akk.)","answer":"die","explanation":"Femminile accusativo = die."},{"question":"Completa: Das Kind, ___ ich geholfen habe, heiÃŸt Max. (dat.)","answer":"dem","explanation":"Neutro dativo = dem."},{"question":"Completa: Die Leute, ___ ich geschrieben habe, antworten nicht. (dat. plur.)","answer":"denen","explanation":"Dativo plurale = denen (non den!)."},{"question":"Completa: Der Mann, ___ Frau Ã„rztin ist, arbeitet hier. (gen.)","answer":"dessen","explanation":"Genitivo maschile = dessen."}]},{"id":"b1_07","name":"RelativsÃ¤tze con preposizioni","explanation":"Frasi relative con preposizioni che precedono il pronome relativo.","content":{"regola":"Quando la frase relativa contiene una preposizione, questa precede il pronome relativo. Il caso del pronome dipende dalla preposizione. Esempio: 'Die Stadt, IN DER ich wohne, ist schÃ¶n.' (La cittÃ  in cui abito Ã¨ bella). 'In' + dativo â†’ 'der' (femminile dativo).\n\nAltro esempio: 'Der Mann, MIT DEM ich gesprochen habe, ist Arzt.' (L'uomo con cui ho parlato Ã¨ medico). 'Mit' + dativo â†’ 'dem' (maschile dativo).\n\nPer cose si puÃ² anche usare 'wo(r)+preposizione': 'Das, WOFÃœR ich mich interessiere, ist Musik.' Ma con sostantivi concreti si preferisce prep.+pronome relativo.","schema":"| Preposizione | Caso  | Esempio                                      |","esempi":[{"tedesco":"Die Stadt, in der ich wohne, ist schÃ¶n.","italiano":"La cittÃ  in cui abito Ã¨ bella."},{"tedesco":"Der Mann, mit dem ich gesprochen habe, ist Arzt.","italiano":"L'uomo con cui ho parlato Ã¨ medico."},{"tedesco":"Das Thema, Ã¼ber das wir diskutieren, ist wichtig.","italiano":"L'argomento di cui discutiamo Ã¨ importante."},{"tedesco":"Die Firma, fÃ¼r die er arbeitet, ist international.","italiano":"L'azienda per cui lavora Ã¨ internazionale."},{"tedesco":"Der Stuhl, auf dem du sitzt, ist kaputt.","italiano":"La sedia su cui sei seduto Ã¨ rotta."},{"tedesco":"Die Leute, von denen ich spreche, kommen aus Italien.","italiano":"Le persone di cui parlo vengono dall'Italia."}],"eccezioni":"Per cose/concetti astratti: wo(r)+prep. Ã¨ alternativo: 'Das, worÃ¼ber wir sprechen' = 'Das, Ã¼ber das wir sprechen'. Per 'wo' con luoghi: 'Die Stadt, wo ich wohne' = 'Die Stadt, in der ich wohne'. Per persone: SOLO prep.+pronome relativo.","uso":"Sempre: preposizione PRIMA del pronome relativo (non alla fine come in inglese). Il caso del pronome Ã¨ determinato dalla preposizione, genere/numero dal sostantivo della principale."},"exercises":[{"question":"Completa: Die Stadt, ___ ___ ich wohne, ist klein.","answer":"in der","explanation":"In + dativo femminile = in der."},{"question":"Completa: Der Mann, ___ ___ ich gesprochen habe, ist nett.","answer":"mit dem","explanation":"Mit + dativo maschile = mit dem."},{"question":"Completa: Das Buch, ___ ___ ich mich interessiere, ist teuer.","answer":"fÃ¼r das","explanation":"FÃ¼r + accusativo neutro = fÃ¼r das."},{"question":"Alternativa con wo-: 'Das Thema, Ã¼ber das wir sprechen'","answer":"Das Thema, worÃ¼ber wir sprechen","explanation":"Wo(r) + preposizione per cose."},{"question":"Completa: Die Leute, ___ ___ ich arbeite, sind nett.","answer":"mit denen","explanation":"Mit + dativo plurale = mit denen."}]},{"id":"b1_08","name":"Infinitiv con zu","explanation":"Costruzioni infinitive con 'zu' e quando si usano.","content":{"regola":"Molte costruzioni tedesche richiedono l'infinito preceduto da 'zu'. L'infinito con 'zu' sta alla fine della frase/proposizione. Con verbi separabili, 'zu' si inserisce tra prefisso e radice: 'aufzustehen' (non 'zu aufstehen').\n\nSi usa dopo: aggettivi (Es ist wichtig, Deutsch zu lernen), sostantivi (Ich habe die MÃ¶glichkeit, in Berlin zu arbeiten), verbi come anfangen, aufhÃ¶ren, versuchen, vergessen, hoffen, sich freuen, bitten, erlauben, empfehlen.\n\nLa proposizione infinitiva Ã¨ separata da virgola quando ha altri elementi oltre all'infinito: 'Ich versuche, jeden Tag Deutsch ZU LERNEN.'","schema":"Struttura:","esempi":[{"tedesco":"Es ist wichtig, Deutsch zu lernen.","italiano":"Ãˆ importante imparare il tedesco."},{"tedesco":"Ich versuche, jeden Tag zu Ã¼ben.","italiano":"Cerco di esercitarmi ogni giorno."},{"tedesco":"Er hat vergessen, mich anzurufen.","italiano":"Ha dimenticato di chiamarmi."},{"tedesco":"Ich habe Lust, ins Kino zu gehen.","italiano":"Ho voglia di andare al cinema."},{"tedesco":"Es ist schwer, frÃ¼h aufzustehen.","italiano":"Ãˆ difficile alzarsi presto."},{"tedesco":"HÃ¶r auf zu rauchen!","italiano":"Smetti di fumare!"},{"tedesco":"Ich bitte Sie, leise zu sein.","italiano":"Le chiedo di fare silenzio."},{"tedesco":"Wir planen, im Sommer nach Italien zu fahren.","italiano":"Pianifichiamo di andare in Italia in estate."}],"eccezioni":"SENZA 'zu': dopo modali (Ich kann schwimmen), dopo lassen/sehen/hÃ¶ren/gehen/bleiben (Ich sehe ihn kommen), dopo werden (futuro/passivo). Brauchen + zu sostituisce mÃ¼ssen nella negazione: 'Du brauchst nicht zu kommen.'","uso":"La virgola prima dell'infinitiva Ã¨ obbligatoria quando: ci sono altri elementi, dopo sostantivi/aggettivi, Ã¨ anticipata da es/da/darauf. Facoltativa con verbi come anfangen/versuchen se l'infinitiva Ã¨ breve."},"exercises":[{"question":"Completa: Es ist schwer, frÃ¼h ___ (aufstehen).","answer":"aufzustehen","explanation":"Separabile: auf-zu-stehen."},{"question":"Completa: Ich versuche, mehr Sport ___ ___ (treiben).","answer":"zu treiben","explanation":"Infinito con zu alla fine."},{"question":"Con o senza zu? Ich kann gut schwimmen / Ich versuche gut ___ schwimmen.","answer":"Senza zu dopo modale; 'zu schwimmen' dopo versuchen","explanation":"Modali: senza zu. Altri verbi: con zu."},{"question":"Completa: Er hat vergessen, die TÃ¼r ___ (zumachen).","answer":"zuzumachen","explanation":"Separabile: zu-zu-machen."},{"question":"Completa: Ich habe Lust, heute Abend ___ ___ (ausgehen).","answer":"auszugehen","explanation":"Separabile: aus-zu-gehen."}]},{"id":"b1_09","name":"Infinitiv senza zu","explanation":"Costruzioni con lassen, sehen, hÃ¶ren e verbi di movimento.","content":{"regola":"Alcuni verbi reggono l'infinito SENZA 'zu'. Oltre ai modali (kÃ¶nnen, mÃ¼ssen, etc.), sono: lassen (lasciare/far fare), sehen (vedere), hÃ¶ren (sentire), gehen (andare), bleiben (restare), helfen (aiutare, colloquiale).\n\n'Lassen' ha tre significati: 1) lasciare (Lass mich schlafen! = Lasciami dormire!), 2) far fare (Ich lasse das Auto reparieren = Faccio riparare l'auto), 3) 'si puÃ²' (Das lÃ¤sst sich machen = Si puÃ² fare).\n\nAl Perfekt con modale/lassen/sehen/hÃ¶ren si usa il doppio infinito (Ersatzinfinitiv): 'Ich habe ihn kommen SEHEN.' (L'ho visto arrivare) - non 'gesehen'!","schema":"Verbi + Infinitiv ohne zu:","esempi":[{"tedesco":"Lass mich in Ruhe!","italiano":"Lasciami in pace!"},{"tedesco":"Ich lasse mein Auto reparieren.","italiano":"Faccio riparare la mia auto."},{"tedesco":"Ich sehe die Kinder spielen.","italiano":"Vedo i bambini giocare."},{"tedesco":"HÃ¶rst du die VÃ¶gel singen?","italiano":"Senti gli uccelli cantare?"},{"tedesco":"Wir gehen morgen schwimmen.","italiano":"Domani andiamo a nuotare."},{"tedesco":"Er bleibt sitzen.","italiano":"Resta seduto."},{"tedesco":"Das lÃ¤sst sich machen.","italiano":"Si puÃ² fare."},{"tedesco":"Ich habe ihn kommen sehen.","italiano":"L'ho visto arrivare. (doppio infinito)"}],"eccezioni":"Al Perfekt: 'Ich habe ihn kommen SEHEN' (doppio infinito, non 'gesehen'). Ma anche 'Ich habe ihn kommen gesehen' Ã¨ accettato colloquialmente. 'Helfen' puÃ² usare anche 'zu': 'Ich helfe dir zu tragen / Ich helfe dir tragen.'","uso":"Lassen per 'far fare' Ã¨ molto frequente nel quotidiano: sich die Haare schneiden lassen (farsi tagliare i capelli). Gehen + infinito per attivitÃ : schwimmen/einkaufen/spazieren gehen. Bleiben + infinito: stehen/sitzen/liegen bleiben."},"exercises":[{"question":"Traduci: 'Faccio riparare l'auto.'","answer":"Ich lasse das Auto reparieren.","explanation":"Lassen + infinito senza zu."},{"question":"Traduci: 'Lo vedo arrivare.'","answer":"Ich sehe ihn kommen.","explanation":"Sehen + infinito senza zu."},{"question":"Al Perfekt: 'Ich sehe ihn kommen.'","answer":"Ich habe ihn kommen sehen.","explanation":"Doppio infinito al Perfekt."},{"question":"Traduci: 'Andiamo a nuotare.'","answer":"Wir gehen schwimmen.","explanation":"Gehen + infinito senza zu."},{"question":"Traduci: 'Si puÃ² fare.' (con lassen)","answer":"Das lÃ¤sst sich machen.","explanation":"Sich lassen = 'si puÃ²' (alternativa al passivo)."}]},{"id":"b1_10","name":"Plusquamperfekt","explanation":"Il trapassato prossimo in tedesco.","content":{"regola":"Il Plusquamperfekt (trapassato prossimo) esprime un'azione passata anteriore a un'altra azione passata. Si forma con: hatte/war (PrÃ¤teritum di haben/sein) + Partizip II.\n\nStessi verbi che usano 'sein' al Perfekt usano 'war' al Plusquamperfekt. Es: 'Ich HATTE schon gegessen, als er kam.' (Avevo giÃ  mangiato quando arrivÃ²). 'Er WAR schon gegangen, als ich ankam.' (Era giÃ  andato quando arrivai).\n\nSpesso usato con 'nachdem' (dopo che): 'Nachdem ich gegessen HATTE, ging ich spazieren.'","schema":"| Persona   | con haben           | con sein              |","esempi":[{"tedesco":"Ich hatte schon gegessen, als er kam.","italiano":"Avevo giÃ  mangiato quando arrivÃ²."},{"tedesco":"Nachdem er aufgestanden war, frÃ¼hstÃ¼ckte er.","italiano":"Dopo essersi alzato, fece colazione."},{"tedesco":"Sie war schon gegangen, als ich ankam.","italiano":"Era giÃ  andata quando arrivai."},{"tedesco":"Wir hatten alles vorbereitet, bevor die GÃ¤ste kamen.","italiano":"Avevamo preparato tutto prima che arrivassero gli ospiti."},{"tedesco":"Nachdem ich die PrÃ¼fung bestanden hatte, feierte ich.","italiano":"Dopo aver superato l'esame, festeggiai."},{"tedesco":"Er hatte das Buch schon gelesen.","italiano":"Aveva giÃ  letto il libro."}],"eccezioni":"Il Plusquamperfekt si usa quasi esclusivamente con un altro tempo passato (PrÃ¤teritum o Perfekt) per mostrare anterioritÃ . Da solo Ã¨ raro. Nella subordinata con 'nachdem': Plusquamperfekt, nella principale: PrÃ¤teritum.","uso":"Per anterioritÃ  nel passato: 'Nachdem ich gegessen hatte, ging ich.' Con bevor/als/nachdem per sequenze di eventi. 'Nachdem' + Plusquamperfekt, principale al PrÃ¤teritum."},"exercises":[{"question":"Completa: Nachdem ich ___ (essen, Plusqu.), ging ich spazieren.","answer":"gegessen hatte","explanation":"Plusqu. con haben: hatte + gegessen."},{"question":"Completa: Er ___ schon ___ (gehen, Plusqu.), als ich kam.","answer":"war...gegangen","explanation":"Plusqu. con sein: war + gegangen."},{"question":"Traduci: 'Avevo giÃ  studiato quando Ã¨ arrivata.'","answer":"Ich hatte schon gelernt, als sie kam.","explanation":"Hatte + Part. II per anterioritÃ ."},{"question":"Con nachdem: 'Nachdem er ___ (ankommen), rief er mich an.'","answer":"angekommen war","explanation":"Nachdem + Plusquamperfekt (sein)."},{"question":"Completa: Wir ___ alles ___ (vorbereiten), bevor sie kamen.","answer":"hatten...vorbereitet","explanation":"Plusqu.: hatten + vorbereitet."}]},{"id":"b1_11","name":"Frasi temporali","explanation":"Als, wenn, bevor, nachdem, wÃ¤hrend, seitdem nelle subordinate temporali.","content":{"regola":"Le congiunzioni temporali introducono subordinate (verbo alla fine). 'Als': quando (azione singola nel passato). 'Wenn': quando/ogni volta che (ripetuto o futuro). 'Bevor/ehe': prima che. 'Nachdem': dopo che (con Plusquamperfekt). 'WÃ¤hrend': mentre (contemporaneitÃ ). 'Seitdem/seit': da quando.\n\nReggono tempi specifici: 'nachdem' richiede anterioritÃ  (Plusqu.â†’PrÃ¤t./Perfekt). 'Seitdem' + PrÃ¤sens per durata che continua. 'Als' solo con PrÃ¤teritum.\n\nStruttura: Conj. + Sogg. + ... + Verbo (fine), + Hauptsatz (con inversione se subordinata prima).","schema":"| Conj.    | Significato     | Tempo                      | Esempio                               |","esempi":[{"tedesco":"Als ich ein Kind war, lebte ich in Rom.","italiano":"Quando ero bambino, vivevo a Roma."},{"tedesco":"Wenn ich nach Hause komme, koche ich.","italiano":"Quando arrivo a casa, cucino."},{"tedesco":"Bevor ich schlafe, lese ich.","italiano":"Prima di dormire, leggo."},{"tedesco":"Nachdem er gegessen hatte, ging er spazieren.","italiano":"Dopo aver mangiato, andÃ² a passeggiare."},{"tedesco":"WÃ¤hrend ich arbeite, hÃ¶rt mein Sohn Musik.","italiano":"Mentre lavoro, mio figlio ascolta musica."},{"tedesco":"Seitdem ich Deutsch lerne, reise ich oft nach Deutschland.","italiano":"Da quando studio tedesco, viaggio spesso in Germania."}],"eccezioni":"Als vs wenn nel passato: 'Als ich Kind war' (una volta/periodo). '(Immer) wenn er kam' (ogni volta). Bevor/nachdem non richiedono il congiuntivo come in italiano ('prima che' + congiuntivo in it.).","uso":"Als: evento/periodo unico passato. Wenn: ripetuto o futuro/presente. Nachdem: anterioritÃ  (attenzione ai tempi!). WÃ¤hrend: contemporaneitÃ . Seitdem: da un punto nel passato fino a ora. Bevor: prima di un'azione."},"exercises":[{"question":"Als o wenn? ___ ich ein Kind war, spielte ich viel.","answer":"Als","explanation":"Periodo unico nel passato â†’ als."},{"question":"Completa: Nachdem er ___ (ankommen, Plusqu.), rief er an.","answer":"angekommen war","explanation":"Nachdem + Plusquamperfekt."},{"question":"Completa: ___ ich lese, hÃ¶rt sie Musik.","answer":"WÃ¤hrend","explanation":"ContemporaneitÃ  â†’ wÃ¤hrend."},{"question":"Completa: ___ ich hier lebe, bin ich glÃ¼cklich.","answer":"Seitdem","explanation":"Da quando â†’ seitdem."},{"question":"Completa: ___ ich gehe, mache ich das Licht aus.","answer":"Bevor","explanation":"Prima che â†’ bevor."}]},{"id":"b1_12","name":"Frasi finali - um...zu e damit","explanation":"Esprimere lo scopo con um...zu e damit.","content":{"regola":"Per esprimere lo scopo (per/affinchÃ©) si usano: 'um...zu + Infinitiv' (quando il soggetto Ã¨ lo stesso nella principale e nella finale): 'Ich lerne Deutsch, UM in Deutschland ZU ARBEITEN.' (Studio tedesco per lavorare in Germania).\n\n'Damit' + frase subordinata (con soggetti diversi): 'Ich spreche langsam, DAMIT du mich VERSTEHST.' (Parlo lentamente affinchÃ© tu mi capisca). Se i soggetti sono gli stessi, entrambe le forme sono possibili, ma 'um...zu' Ã¨ piÃ¹ elegante.\n\nRicorda: con 'um...zu' non c'Ã¨ soggetto nella frase finale. Con 'damit' il verbo va alla fine della subordinata.","schema":"| Struttura    | Soggetti    | Esempio                                       |","esempi":[{"tedesco":"Ich lerne Deutsch, um in Deutschland zu arbeiten.","italiano":"Studio tedesco per lavorare in Germania."},{"tedesco":"Er spart Geld, um ein Auto zu kaufen.","italiano":"Risparmia per comprare un'auto."},{"tedesco":"Ich spreche langsam, damit du mich verstehst.","italiano":"Parlo lentamente affinchÃ© tu mi capisca."},{"tedesco":"Sie ruft an, um einen Termin zu machen.","italiano":"Chiama per prendere un appuntamento."},{"tedesco":"Ich gebe dir meine Nummer, damit du mich anrufen kannst.","italiano":"Ti do il mio numero affinchÃ© tu possa chiamarmi."},{"tedesco":"Er steht frÃ¼h auf, um pÃ¼nktlich zu sein.","italiano":"Si alza presto per essere puntuale."}],"eccezioni":"'Um...zu' non si puÃ² usare con soggetti diversi. Con verbi separabili: 'um...einzukaufen' (zu tra prefisso e radice). Wozu? / WofÃ¼r? = Per quale scopo? (domanda per frasi finali).","uso":"Domanda: Wozu? Warum? Per rispondere: um...zu (stesso soggetto), damit (soggetti diversi). Um...zu Ã¨ preferito quando possibile perchÃ© piÃ¹ conciso."},"exercises":[{"question":"Traduci: 'Studio per superare l'esame.'","answer":"Ich lerne, um die PrÃ¼fung zu bestehen.","explanation":"Stesso soggetto â†’ um...zu."},{"question":"Traduci: 'Parlo lentamente affinchÃ© tu capisca.'","answer":"Ich spreche langsam, damit du mich verstehst.","explanation":"Soggetti diversi â†’ damit."},{"question":"um...zu o damit? 'Ich arbeite, ___ Geld ___ verdienen.'","answer":"um...zu","explanation":"Stesso soggetto â†’ um...zu."},{"question":"Completa: Er gibt mir das Buch, ___ ich es lesen ___.","answer":"damit...kann","explanation":"Soggetti diversi (er/ich) â†’ damit."},{"question":"Con separabile: 'Ich fahre in die Stadt, um ___ (einkaufen).'","answer":"einzukaufen","explanation":"Separabile: ein-zu-kaufen."}]},{"id":"b1_13","name":"Indirekte Rede base","explanation":"Il discorso indiretto con dass e senza dass.","content":{"regola":"Il discorso indiretto riferisce le parole di qualcuno. In tedesco si puÃ² usare: 1) dass + subordinata (verbo alla fine): 'Er sagt, DASS er mÃ¼de IST.' 2) Senza dass (ordine principale): 'Er sagt, er IST mÃ¼de.' 3) Con Konjunktiv I (formale): 'Er sagt, er SEI mÃ¼de.'\n\nNella lingua parlata si usa spesso l'indicativo con o senza dass. Il Konjunktiv I Ã¨ tipico della lingua scritta e formale, specialmente nel giornalismo.\n\nPer riportare domande: 'ob' per sÃ¬/no ('Er fragt, ob du kommst') e W-Wort per W-Fragen ('Er fragt, wann du kommst'). In entrambi i casi: verbo alla fine.","schema":"| Tipo              | Struttura                           | Esempio                        |","esempi":[{"tedesco":"Er sagt, dass er mÃ¼de ist.","italiano":"Dice che Ã¨ stanco."},{"tedesco":"Sie meint, sie hat keine Zeit.","italiano":"Dice che non ha tempo. (senza dass)"},{"tedesco":"Er fragt, ob du morgen kommst.","italiano":"Chiede se vieni domani."},{"tedesco":"Sie fragt, wann der Kurs beginnt.","italiano":"Chiede quando inizia il corso."},{"tedesco":"Der Lehrer sagt, wir sollen mehr lernen.","italiano":"L'insegnante dice che dovremmo studiare di piÃ¹."},{"tedesco":"Er hat gesagt, dass er krank sei.","italiano":"Ha detto che Ã¨ malato. (Konj. I formale)"}],"eccezioni":"Cambio pronomi: 'Ich bin mÃ¼de' â†’ 'Er sagt, er sei mÃ¼de.' Cambio tempo se necessario. In discorso indiretto il Konjunktiv I segnala che riferiamo parole altrui senza confermarle. Se il Konj. I Ã¨ uguale all'indicativo, si usa il Konj. II.","uso":"Quotidiano: dass-Satz o frase senza dass con indicativo. Formale/giornalistico: Konjunktiv I. Per riportare domande: ob (sÃ¬/no) o W-Wort. Verbi introduttori: sagen, meinen, glauben, behaupten, erklÃ¤ren, fragen."},"exercises":[{"question":"Riporta: 'Ich bin krank.' â†’ Er sagt, ...","answer":"Er sagt, dass er krank ist. / Er sagt, er ist krank.","explanation":"Con dass o senza."},{"question":"Riporta domanda: 'Kommst du morgen?' â†’ Er fragt, ...","answer":"Er fragt, ob ich morgen komme.","explanation":"Domanda sÃ¬/no â†’ ob."},{"question":"Riporta: 'Wann fÃ¤ngt der Film an?' â†’ Sie fragt, ...","answer":"Sie fragt, wann der Film anfÃ¤ngt.","explanation":"W-Frage: W-Wort + verbo alla fine."},{"question":"Con Konj. I: Er sagt, er ___ (sein) mÃ¼de.","answer":"sei","explanation":"Konjunktiv I di sein: sei."},{"question":"Riporta: 'Ich habe keine Zeit.' â†’ Sie meint, ...","answer":"Sie meint, dass sie keine Zeit hat. / Sie meint, sie habe keine Zeit.","explanation":"Ichâ†’sie, con dass o Konj. I."}]},{"id":"b1_14","name":"Doppelte Konnektoren","explanation":"Connettori doppi: sowohl...als auch, weder...noch, entweder...oder, etc.","content":{"regola":"I connettori doppi (zweiteilige Konnektoren) collegano elementi paralleli. I principali: 'sowohl...als auch' (sia...sia), 'weder...noch' (nÃ©...nÃ©), 'entweder...oder' (o...o), 'nicht nur...sondern auch' (non solo...ma anche), 'zwar...aber' (Ã¨ vero che...ma), 'je...desto/umso' (piÃ¹...piÃ¹).\n\nAlcuni collegano parole/sintagmi: 'Er spricht sowohl Deutsch als auch Englisch.' Altri possono collegare frasi: 'Entweder kommst du, oder ich gehe allein.' Con 'entweder' la prima frase puÃ² avere inversione.\n\n'Je...desto/umso' ha struttura speciale: 'Je + comparativo + subordinata (verbo fine), desto/umso + comparativo + inversione.'","schema":"| Connettore              | Significato       | Esempio                                       |","esempi":[{"tedesco":"Er spricht sowohl Deutsch als auch FranzÃ¶sisch.","italiano":"Parla sia tedesco sia francese."},{"tedesco":"Ich trinke weder Kaffee noch Tee.","italiano":"Non bevo nÃ© caffÃ¨ nÃ© tÃ¨."},{"tedesco":"Entweder kommst du mit, oder ich gehe allein.","italiano":"O vieni con me, o vado da solo."},{"tedesco":"Sie ist nicht nur klug, sondern auch fleiÃŸig.","italiano":"Non Ã¨ solo intelligente, ma anche diligente."},{"tedesco":"Das Hotel ist zwar teuer, aber sehr schÃ¶n.","italiano":"L'hotel Ã¨ sÃ¬ caro, ma molto bello."},{"tedesco":"Je mehr ich lerne, desto besser spreche ich.","italiano":"PiÃ¹ studio, meglio parlo."},{"tedesco":"Je Ã¤lter man wird, umso weiser wird man.","italiano":"PiÃ¹ si invecchia, piÃ¹ si diventa saggi."}],"eccezioni":"'Weder...noch' nega entrambi gli elementi (non serve 'nicht'). 'Entweder' puÃ² stare in pos. 0 o pos. 1 (con inversione): 'Entweder du kommst' o 'Entweder kommst du'. 'Je...desto': nella je-Satz verbo alla fine (subordinata), nella desto-Satz inversione.","uso":"Per esprimere combinazione (sowohl...als auch), esclusione (weder...noch), alternativa (entweder...oder), aggiunta enfatica (nicht nur...sondern auch), concessione (zwar...aber), proporzione (je...desto)."},"exercises":[{"question":"Completa: Er trinkt ___ Kaffee ___ Tee. (nÃ©...nÃ©)","answer":"weder...noch","explanation":"Weder...noch = nÃ©...nÃ©."},{"question":"Completa: Sie ist ___ schÃ¶n, ___ ___ klug. (non solo...ma anche)","answer":"nicht nur...sondern auch","explanation":"Nicht nur...sondern auch."},{"question":"Completa: ___ mehr ich lerne, ___ besser spreche ich.","answer":"Je...desto","explanation":"Je + comp. (sub.), desto + comp. (inv.)."},{"question":"Completa: Das Essen ist ___ teuer, ___ sehr gut.","answer":"zwar...aber","explanation":"Zwar...aber = Ã¨ vero che...ma."},{"question":"Completa: ___ du kommst mit, ___ ich gehe allein.","answer":"Entweder...oder","explanation":"Entweder...oder = o...o."}]},{"id":"b1_15","name":"Verbi con complemento preposizionale","explanation":"Approfondimento sui verbi con preposizione fissa e pronomi da-/wo-.","content":{"regola":"Molti verbi tedeschi richiedono un complemento preposizionale fisso. Per riferirsi a COSE si usano i pronomi 'da(r)+preposizione' (per dichiarazioni) e 'wo(r)+preposizione' (per domande): 'Ich denke DARAN.' (Ci penso). 'WORAN denkst du?' (A cosa pensi?).\n\nPer PERSONE si usano preposizione + pronome personale: 'Ich denke AN IHN.' (Penso a lui). 'AN WEN denkst du?' (A chi pensi?).\n\nLa 'r' si aggiunge quando la preposizione inizia per vocale: da-r-auf, wo-r-Ã¼ber. Senza vocale: da-mit, wo-mit.","schema":"| Verbo + Prep.       | Per cose (da-)    | Per persone      | Domanda cose (wo-)| Domanda persone  |","esempi":[{"tedesco":"Ich denke oft daran.","italiano":"Ci penso spesso. (a quella cosa)"},{"tedesco":"Woran denkst du?","italiano":"A cosa pensi?"},{"tedesco":"Ich denke an ihn.","italiano":"Penso a lui. (persona)"},{"tedesco":"An wen denkst du?","italiano":"A chi pensi?"},{"tedesco":"Ich freue mich darauf.","italiano":"Non vedo l'ora. (di quello)"},{"tedesco":"WorÃ¼ber sprecht ihr?","italiano":"Di cosa parlate?"},{"tedesco":"Ich warte darauf, dass er kommt.","italiano":"Aspetto che lui venga."},{"tedesco":"Ich habe Angst davor.","italiano":"Ne ho paura."}],"eccezioni":"'Da(r)+prep' puÃ² anticipare una dass-Satz: 'Ich freue mich darauf, dass du kommst.' = 'Ich freue mich darauf, dich zu sehen.' Alcuni verbi non usano da-/wo- ma 'hier-': 'hiermit' (con ciÃ²) - formale. Nella lingua parlata a volte si sente 'wo' senza la preposizione.","uso":"Per cose/concetti: da(r)- e wo(r)- + preposizione. Per persone: preposizione + pronome. Molto importante imparare la lista dei verbi con le loro preposizioni fisse e il caso che reggono."},"exercises":[{"question":"Per cose: 'Ich denke ___ (a ciÃ²).'","answer":"daran","explanation":"Denken an â†’ da-r-an (vocale â†’ r)."},{"question":"Domanda per cose: '___ wartest du?'","answer":"Worauf","explanation":"Warten auf â†’ wo-r-auf."},{"question":"Per persone: 'Ich denke ___ ___. (a lei)'","answer":"an sie","explanation":"Per persone: preposizione + pronome personale."},{"question":"Domanda per persone: '___ ___ denkst du?'","answer":"An wen","explanation":"Per persone: prep. + wen/wem."},{"question":"Completa: Ich freue mich ___, dass du kommst.","answer":"darauf","explanation":"Sich freuen auf â†’ darauf + dass-Satz."}]},{"id":"b1_16","name":"Participio come aggettivo","explanation":"Partizip I e Partizip II usati come aggettivi attributivi.","content":{"regola":"I participi possono essere usati come aggettivi (posizione attributiva, prima del sostantivo) e si declinano come normali aggettivi.\n\nPartizip I (presente): Infinito + d = significato attivo/in corso. 'Das schlafENDE Kind' (il bambino dormiente/che dorme). 'Die lesENDE Frau' (la donna che legge).\n\nPartizip II (passato): significato passivo/completato. 'Das gelesENE Buch' (il libro letto). 'Die reparierTE Uhr' (l'orologio riparato). Si declinano secondo le regole della declinazione aggettivale.","schema":"| Tipo       | Formazione        | Significato     | Esempio                    |","esempi":[{"tedesco":"Das schlafende Kind ist sÃ¼ÃŸ.","italiano":"Il bambino che dorme Ã¨ carino."},{"tedesco":"Die arbeitenden Frauen sind fleiÃŸig.","italiano":"Le donne che lavorano sono diligenti."},{"tedesco":"Der fahrende Zug ist schnell.","italiano":"Il treno in corsa Ã¨ veloce."},{"tedesco":"Das gekochte Essen schmeckt gut.","italiano":"Il cibo cucinato Ã¨ buono."},{"tedesco":"Die geschriebenen Briefe liegen auf dem Tisch.","italiano":"Le lettere scritte sono sul tavolo."},{"tedesco":"Er repariert das gebrochene Fenster.","italiano":"Ripara la finestra rotta."},{"tedesco":"Das weinende MÃ¤dchen sucht seine Mutter.","italiano":"La ragazza che piange cerca sua madre."},{"tedesco":"Der gerade angekommene Gast wartet.","italiano":"L'ospite appena arrivato aspetta."}],"eccezioni":"Il Partizip I ha sempre significato ATTIVO: 'der lesende Mann' = l'uomo che legge (non 'l'uomo letto'). Il Partizip II ha significato PASSIVO con verbi transitivi: 'das gelesene Buch' = il libro che Ã¨ stato letto. Con verbi intransitivi: significato attivo completato: 'der angereiste Gast' = l'ospite che Ã¨ arrivato.","uso":"Partizip I: azione in corso, attiva. Partizip II: azione conclusa, passiva (transitivi) o attiva completata (intransitivi con sein). Molto usati in testi scritti. Equivalgono a frasi relative: 'das spielende Kind' = 'das Kind, das spielt'."},"exercises":[{"question":"Partizip I di 'schlafen' come aggettivo: 'das ___ Kind'","answer":"schlafende","explanation":"Schlaf-en + d + e (declinazione debole nom. neutro)."},{"question":"Partizip II: 'das ___ Buch' (lesen)","answer":"gelesene","explanation":"Gelesen + e (Part. II come agg., dec. debole)."},{"question":"Partizip I o II? 'die ___ Frau' (lesen, sta leggendo)","answer":"lesende","explanation":"Azione in corso â†’ Partizip I."},{"question":"Partizip I o II? 'das ___ Auto' (reparieren, giÃ  riparato)","answer":"reparierte","explanation":"Azione conclusa passiva â†’ Partizip II."},{"question":"Equivale a: 'das spielende Kind' = ?","answer":"das Kind, das spielt","explanation":"Partizip I = frase relativa attiva."}]},{"id":"b1_17","name":"Frasi condizionali irreali","explanation":"Periodo ipotetico irreale con wenn + Konjunktiv II.","content":{"regola":"Le frasi condizionali irreali esprimono situazioni che non corrispondono alla realtÃ . Si usa il Konjunktiv II. Struttura: 'Wenn ich reich WÃ„RE, WÃœRDE ich eine Weltreise MACHEN.' (Se fossi ricco, farei un giro del mondo).\n\nLa wenn-Satz (protasi) contiene la condizione irreale con Konjunktiv II. La Hauptsatz (apodosi) contiene la conseguenza con wÃ¼rde + Infinitiv o Konj. II proprio.\n\n'Wenn' puÃ² essere omesso con inversione nella protasi: 'WÃ„RE ich reich, wÃ¼rde ich reisen.' = 'Wenn ich reich wÃ¤re, wÃ¼rde ich reisen.'","schema":"| Protasi (condizione)        | Apodosi (conseguenza)         |","esempi":[{"tedesco":"Wenn ich reich wÃ¤re, wÃ¼rde ich nicht arbeiten.","italiano":"Se fossi ricco, non lavorerei."},{"tedesco":"Wenn ich mehr Zeit hÃ¤tte, wÃ¼rde ich mehr lesen.","italiano":"Se avessi piÃ¹ tempo, leggerei di piÃ¹."},{"tedesco":"Wenn er hier wÃ¤re, kÃ¶nnte er uns helfen.","italiano":"Se fosse qui, potrebbe aiutarci."},{"tedesco":"Wenn ich du wÃ¤re, wÃ¼rde ich das nicht tun.","italiano":"Se fossi in te, non lo farei."},{"tedesco":"HÃ¤tte ich ein Auto, wÃ¼rde ich fahren.","italiano":"Se avessi un'auto, guiderei."},{"tedesco":"Wenn es nicht regnen wÃ¼rde, gingen wir spazieren.","italiano":"Se non piovesse, andremmo a passeggiare."}],"eccezioni":"Non usare indicativo nella condizionale irreale ('Wenn ich reich bin' = condizione reale/possibile). Per il passato irreale: Plusquamperfekt Konjunktiv: 'Wenn ich das gewusst hÃ¤tte, wÃ¤re ich gekommen.' (Se l'avessi saputo, sarei venuto).","uso":"Per desideri irreali (Wenn ich doch...!), consigli (Wenn ich du wÃ¤re...), situazioni ipotetiche. 'An deiner Stelle wÃ¼rde ich...' = Al tuo posto io... Wenn puÃ² essere omesso (stile formale)."},"exercises":[{"question":"Traduci: 'Se avessi tempo, verrei.'","answer":"Wenn ich Zeit hÃ¤tte, wÃ¼rde ich kommen.","explanation":"HÃ¤tte (Konj. II di haben) + wÃ¼rde + inf."},{"question":"Traduci: 'Se fossi in te, non lo farei.'","answer":"Wenn ich du wÃ¤re, wÃ¼rde ich das nicht tun.","explanation":"WÃ¤re + wÃ¼rde + inf."},{"question":"Senza wenn: 'Wenn ich Geld hÃ¤tte, wÃ¼rde ich reisen.'","answer":"HÃ¤tte ich Geld, wÃ¼rde ich reisen.","explanation":"Inversione nella protasi senza wenn."},{"question":"Completa: Wenn es schÃ¶n ___ (sein), ___ wir spazieren gehen.","answer":"wÃ¤re...wÃ¼rden","explanation":"Konj. II: wÃ¤re + wÃ¼rden."},{"question":"Passato irreale: 'Se avessi saputo...'","answer":"Wenn ich das gewusst hÃ¤tte,...","explanation":"Plusqu. Konj.: hÃ¤tte + gewusst."}]},{"id":"b1_18","name":"Costruzioni con es","explanation":"I diversi usi di 'es' in tedesco.","content":{"regola":"'Es' ha molti usi in tedesco: 1) Pronome personale neutro: 'Das Kind spielt. Es ist glÃ¼cklich.' 2) Soggetto formale per fenomeni atmosferici: 'Es regnet. Es schneit. Es ist kalt.' 3) 'Es gibt' + Akk. (c'Ã¨/ci sono): 'Es gibt einen Park.'\n\n4) Es come soggetto impersonale: 'Es klopft.' (Bussano). 'Wie geht es Ihnen?' (Come sta?). 5) Es come correlato: anticipa una frase subordinata: 'Es ist wichtig, dass...' (Ãˆ importante che...). 6) Es in posizione 1 per rispettare V2: 'Es kommen viele Leute.' (Vengono molte persone) - qui 'es' sparisce con inversione: 'Morgen kommen viele Leute.'\n\nMolte espressioni fisse con es: es gibt, es geht, es tut mir leid, es gefÃ¤llt mir, es handelt sich um.","schema":"| Uso                    | Esempio                         | Traduzione                |","esempi":[{"tedesco":"Es regnet seit drei Tagen.","italiano":"Piove da tre giorni."},{"tedesco":"Es gibt hier viele Restaurants.","italiano":"Ci sono molti ristoranti qui."},{"tedesco":"Wie geht es dir?","italiano":"Come stai?"},{"tedesco":"Es tut mir leid.","italiano":"Mi dispiace."},{"tedesco":"Es ist wichtig, dass du kommst.","italiano":"Ãˆ importante che tu venga."},{"tedesco":"Es kommen heute viele GÃ¤ste.","italiano":"Oggi vengono molti ospiti."},{"tedesco":"Es gefÃ¤llt mir hier.","italiano":"Mi piace qui."},{"tedesco":"Es handelt sich um ein MissverstÃ¤ndnis.","italiano":"Si tratta di un malinteso."}],"eccezioni":"'Es' atmosferico non sparisce mai: 'Morgen regnet ES.' (non 'Morgen regnet.'). 'Es' come correlato di dass/wenn/zu: sparisce con inversione solo se non Ã¨ soggetto reale. 'Es gibt' non cambia mai struttura.","uso":"Es Ã¨ uno degli elementi piÃ¹ versatili del tedesco. Alcuni usi richiedono sempre 'es' (atmosferico, es gibt), altri lo rendono facoltativo (posizione 1 riempitiva). Imparare le espressioni fisse con es."},"exercises":[{"question":"Completa: ___ regnet seit gestern.","answer":"Es","explanation":"Es atmosferico obbligatorio."},{"question":"Completa: ___ gibt hier einen Supermarkt.","answer":"Es","explanation":"Es gibt + accusativo."},{"question":"Completa: ___ ist wichtig, dass du pÃ¼nktlich bist.","answer":"Es","explanation":"Es correlato per dass-Satz."},{"question":"Con inversione sparisce: 'Es kommen viele Leute.' â†’ 'Morgen...'","answer":"Morgen kommen viele Leute.","explanation":"Es riempitivo sparisce con inversione."},{"question":"Completa: Wie geht ___ Ihnen?","answer":"es","explanation":"Espressione fissa: Wie geht es + Dat."}]},{"id":"b1_19","name":"Sostantivazione","explanation":"Trasformazione di verbi, aggettivi e altre parti del discorso in sostantivi.","content":{"regola":"In tedesco si puÃ² trasformare quasi qualsiasi parola in sostantivo (Substantivierung). I sostantivi cosÃ¬ creati si scrivono sempre con la MAIUSCOLA.\n\nVerbi â†’ sostantivi neutri con das: das Essen (il mangiare/il cibo), das Lesen (il leggere/la lettura), das Schwimmen (il nuotare/il nuoto). Si usa l'infinito.\n\nAggettivi â†’ sostantivi che si declinano come aggettivi: der/die Deutsche (il/la tedesco/a), der/die Alte (il/la vecchio/a), das Gute (il buono/il bene). Dopo etwas/nichts/viel/wenig: neutro con desinenza forte: etwas Neues (qualcosa di nuovo).","schema":"| Tipo           | Formazione            | Esempio                    |","esempi":[{"tedesco":"Das Lesen macht mir SpaÃŸ.","italiano":"La lettura mi piace."},{"tedesco":"Das Schwimmen ist gesund.","italiano":"Il nuoto fa bene."},{"tedesco":"Der Alte sitzt auf der Bank.","italiano":"Il vecchio Ã¨ seduto sulla panchina."},{"tedesco":"Ich habe etwas Interessantes gelesen.","italiano":"Ho letto qualcosa di interessante."},{"tedesco":"Nichts Neues unter der Sonne.","italiano":"Niente di nuovo sotto il sole."},{"tedesco":"Die Deutsche kommt aus Berlin.","italiano":"La tedesca viene da Berlino."},{"tedesco":"Das Beste kommt zum Schluss.","italiano":"Il meglio viene alla fine."},{"tedesco":"Das Rauchen ist ungesund.","italiano":"Il fumo fa male."}],"eccezioni":"Aggettivi sostantivati si declinano COME aggettivi (non come sostantivi normali): ein Deutscher (nom.), einen Deutschen (akk.), einem Deutschen (dat.). Il plurale: die Deutschen. Dopo etwas/nichts/viel/wenig: sempre forte neutro (-es): etwas Gut-ES.","uso":"La sostantivazione Ã¨ molto produttiva in tedesco. Maiuscola obbligatoria. Da verbo: sempre das + infinitivo. Da aggettivo: si declina come aggettivo. Molto usata nella lingua quotidiana."},"exercises":[{"question":"Sostantiva 'lesen': ___ macht SpaÃŸ.","answer":"Das Lesen","explanation":"Verbo â†’ das + Infinitiv."},{"question":"Sostantiva 'deutsch': ___ kommt aus Berlin. (f.)","answer":"Die Deutsche","explanation":"Aggettivo â†’ die + declinazione."},{"question":"Completa: Ich habe etwas ___ gelesen. (interessant)","answer":"Interessantes","explanation":"Dopo etwas: forte neutro -es."},{"question":"Completa: ___ Rauchen ist verboten.","answer":"Das","explanation":"Verbo sostantivato: sempre das."},{"question":"Declina: ein Deutsch___ (nom. masc.)","answer":"Deutscher","explanation":"Declinazione mista: -er al nom. masc."}]},{"id":"b1_20","name":"Preposizioni con genitivo","explanation":"Wegen, trotz, wÃ¤hrend, statt, innerhalb, auÃŸerhalb e altre.","content":{"regola":"Alcune preposizioni reggono il genitivo. Le piÃ¹ comuni: wegen (a causa di), trotz (nonostante), wÃ¤hrend (durante), statt/anstatt (invece di), innerhalb (entro/dentro), auÃŸerhalb (fuori da), aufgrund (a causa di), infolge (a seguito di), mithilfe (con l'aiuto di).\n\nEsempio: 'Wegen DES WETTERS bleiben wir zu Hause.' (A causa del tempo restiamo a casa). Al genitivo: des+s (masch./neutro), der (femm./plur.).\n\nNella lingua parlata, 'wegen' e 'trotz' sono spesso usati con il dativo: 'wegen dem Wetter'. Nello scritto formale si preferisce il genitivo.","schema":"| Preposizione   | Significato     | Esempio                              |","esempi":[{"tedesco":"Wegen des Regens bleiben wir zu Hause.","italiano":"A causa della pioggia restiamo a casa."},{"tedesco":"Trotz der KÃ¤lte geht er joggen.","italiano":"Nonostante il freddo va a correre."},{"tedesco":"WÃ¤hrend der Vorlesung schlief er ein.","italiano":"Durante la lezione si addormentÃ²."},{"tedesco":"Statt eines Buches kaufte sie eine Zeitschrift.","italiano":"Invece di un libro comprÃ² una rivista."},{"tedesco":"Innerhalb einer Woche muss die Arbeit fertig sein.","italiano":"Entro una settimana il lavoro deve essere pronto."},{"tedesco":"AuÃŸerhalb der Stadt gibt es viel Natur.","italiano":"Fuori cittÃ  c'Ã¨ molta natura."},{"tedesco":"Aufgrund des Unfalls ist die StraÃŸe gesperrt.","italiano":"A causa dell'incidente la strada Ã¨ chiusa."}],"eccezioni":"Nella lingua parlata: wegen/trotz + dativo molto diffuso e accettato. Nomi propri: 'wegen Anna' (senza declinazione). Con pronomi personali: 'wegen mir' (dativo!), anche nel parlato formale. 'Meinetwegen' = per quanto mi riguarda.","uso":"Tipiche del registro scritto/formale. Per il parlato quotidiano il dativo Ã¨ accettato con wegen/trotz. WÃ¤hrend + genitivo (durante) â‰  wÃ¤hrend + subordinata (mentre). Statt/anstatt puÃ² introdurre anche 'anstatt...zu + Infinitiv'."},"exercises":[{"question":"Completa: Trotz ___ (das Wetter) gehen wir raus.","answer":"des Wetters","explanation":"Genitivo neutro: des + -s al sostantivo."},{"question":"Completa: WÃ¤hrend ___ (die Ferien) reisen wir.","answer":"der Ferien","explanation":"Genitivo plurale: der."},{"question":"Completa: Wegen ___ (der Stau) kam er zu spÃ¤t.","answer":"des Staus","explanation":"Genitivo maschile: des + -s."},{"question":"Completa: Statt ___ (ein Buch) kaufe ich eine DVD.","answer":"eines Buches","explanation":"Gen. neutro indet.: eines + -es."},{"question":"Completa: Innerhalb ___ (eine Woche) antworte ich.","answer":"einer Woche","explanation":"Gen. femminile indet.: einer."}]},{"id":"b1_21","name":"n-Deklination","explanation":"Sostantivi maschili deboli che aggiungono -(e)n in tutti i casi tranne il nominativo.","content":{"regola":"Alcuni sostantivi maschili seguono la 'n-Deklination' (declinazione debole): aggiungono -(e)n in TUTTI i casi tranne il nominativo singolare. Riguarda: persone/animali maschili che terminano in -e (der Junge, der Kollege, der Kunde, der LÃ¶we), nazionalitÃ  in -e (der Deutsche, der Franzose), parole di origine greca/latina (der Student, der Patient, der PrÃ¤sident, der Journalist).\n\nEsempio: der Junge (nom.), den Jungen (akk.), dem Jungen (dat.), des Jungen (gen.). Plurale: die Jungen. Sempre -(e)n!\n\nAlcuni aggiungono anche -s al genitivo: der Name â†’ des Namens, der Gedanke â†’ des Gedankens, der Glaube â†’ des Glaubens, das Herz â†’ des Herzens (eccezione: neutro!).","schema":"| Caso  | der Junge  | der Student  | der Name    |","esempi":[{"tedesco":"Der Junge spielt FuÃŸball.","italiano":"Il ragazzo gioca a calcio. (nom.)"},{"tedesco":"Ich kenne den Jungen.","italiano":"Conosco il ragazzo. (akk.)"},{"tedesco":"Ich helfe dem Studenten.","italiano":"Aiuto lo studente. (dat.)"},{"tedesco":"Der Name des Kollegen ist Thomas.","italiano":"Il nome del collega Ã¨ Thomas. (gen.)"},{"tedesco":"Der LÃ¶we schlÃ¤ft.","italiano":"Il leone dorme."},{"tedesco":"Ich frage den Herrn.","italiano":"Chiedo al signore."},{"tedesco":"Der Patient wartet auf den Arzt.","italiano":"Il paziente aspetta il medico."},{"tedesco":"Wie ist Ihr Name? - Mein Name ist MÃ¼ller.","italiano":"Come si chiama? - Mi chiamo MÃ¼ller."}],"eccezioni":"'Der Herr' ha una declinazione speciale: den Herrn, dem Herrn, des Herrn (con una sola n!). Plur.: die Herren. 'Das Herz' Ã¨ l'unico neutro con n-Dekl.: das Herz, dem Herzen, des Herzens. Errore comune: dimenticare la -n all'accusativo/dativo.","uso":"Riguarda solo sostantivi MASCHILI (tranne Herz). Indicatori: terminano in -e (persona), origine straniera (-ist, -ent, -ant, -at, -oge). Sempre -n/-en in tutti i casi tranne nom. singolare. Importante per la comunicazione scritta corretta."},"exercises":[{"question":"Declina 'der Junge' all'accusativo.","answer":"den Jungen","explanation":"N-Dekl.: nom. Junge â†’ akk. Jungen."},{"question":"Declina 'der Student' al dativo.","answer":"dem Studenten","explanation":"N-Dekl.: Student â†’ Studenten."},{"question":"Declina 'der Name' al genitivo.","answer":"des Namens","explanation":"Eccezione: Nome â†’ Namens (con -s aggiuntivo)."},{"question":"Completa: Ich frage den ___ (Kollege).","answer":"Kollegen","explanation":"N-Dekl. accusativo: Kollegen."},{"question":"Quali sostantivi seguono la n-Deklination?","answer":"Maschili in -e (persone), origine straniera (-ist, -ent, -ant, -at)","explanation":"Solo maschili (+ das Herz)."}]},{"id":"b1_22","name":"Modalverben im Perfekt","explanation":"Come si formano i tempi composti con i verbi modali.","content":{"regola":"I verbi modali al Perfekt hanno due forme: 1) Senza infinito (modale come verbo principale): 'Ich habe das gekonnt.' (L'ho saputo fare). Si usa il Partizip II normale: gekonnt, gemusst, gewollt, gedurft, gesollt, gemocht.\n\n2) Con infinito (uso normale): si usa il DOPPIO INFINITO (Ersatzinfinitiv): 'Ich habe kommen KÃ–NNEN.' (Ho potuto venire). Non 'gekonnt'! L'ausiliare Ã¨ sempre 'haben'.\n\nNella subordinata il doppio infinito resta alla fine e l'ausiliare lo PRECEDE: '...weil ich nicht HABE kommen KÃ–NNEN.' (struttura eccezionale!).","schema":"Senza infinito (raro):","esempi":[{"tedesco":"Ich habe nicht kommen kÃ¶nnen.","italiano":"Non ho potuto venire."},{"tedesco":"Er hat das machen mÃ¼ssen.","italiano":"Ha dovuto farlo."},{"tedesco":"Sie hat nicht gehen dÃ¼rfen.","italiano":"Non le Ã¨ stato permesso di andare."},{"tedesco":"Wir haben das nicht gewollt.","italiano":"Non l'abbiamo voluto. (senza inf.)"},{"tedesco":"Ich habe ihn nicht sehen kÃ¶nnen.","italiano":"Non ho potuto vederlo."},{"tedesco":"...weil ich nicht habe kommen kÃ¶nnen.","italiano":"...perchÃ© non ho potuto venire. (subordinata)"}],"eccezioni":"Nella subordinata con doppio infinito: l'ausiliare (haben) va PRIMA dei due infiniti: '...weil ich nicht HABE kommen kÃ¶nnen.' (posizione eccezionale!). Nella lingua parlata si preferisce il PrÃ¤teritum dei modali: 'Ich konnte nicht kommen.'","uso":"Il Perfekt dei modali con doppio infinito Ã¨ raro nella lingua parlata; si preferisce il PrÃ¤teritum (ich konnte, ich musste). Il doppio infinito appare piÃ¹ spesso nella lingua scritta. Nella subordinata: struttura speciale con haben prima."},"exercises":[{"question":"Perfekt: 'Ich kann nicht kommen.' â†’","answer":"Ich habe nicht kommen kÃ¶nnen.","explanation":"Doppio infinito: kommen kÃ¶nnen (non gekonnt)."},{"question":"Perfekt: 'Er muss arbeiten.' â†’","answer":"Er hat arbeiten mÃ¼ssen.","explanation":"Doppio infinito: arbeiten mÃ¼ssen."},{"question":"Subordinata: '...weil ich nicht kommen kÃ¶nnen habe' - Correggi!","answer":"...weil ich nicht habe kommen kÃ¶nnen.","explanation":"Haben precede i due infiniti nella subordinata."},{"question":"Senza altro infinito: 'Ich konnte das.'  Perfekt â†’","answer":"Ich habe das gekonnt.","explanation":"Senza infinito â†’ Partizip II: gekonnt."},{"question":"PerchÃ© si preferisce il PrÃ¤teritum per i modali?","answer":"Il Perfekt con doppio infinito Ã¨ complicato; PrÃ¤t. Ã¨ piÃ¹ semplice.","explanation":"Ich konnte nicht kommen (semplice) vs Ich habe nicht kommen kÃ¶nnen."}]},{"id":"b1_23","name":"Frasi concessive avanzate","explanation":"Obwohl, trotzdem, dennoch, obgleich, obschon e costruzioni concessive.","content":{"regola":"Le frasi concessive esprimono un contrasto tra aspettativa e realtÃ . Strutture: 'obwohl/obgleich/obschon' + subordinata (verbo alla fine). 'Trotzdem/dennoch/nichtsdestotrotz' + frase principale (inversione). 'Trotz + Genitiv' come sintagma preposizionale.\n\n'Obwohl' Ã¨ subordinante: 'Obwohl es regnet, GEHEN wir.' 'Trotzdem' Ã¨ avverbio nella principale: 'Es regnet. Trotzdem GEHEN wir.' 'Trotz' Ã¨ preposizione + genitivo: 'Trotz des Regens gehen wir.'\n\nAlternativa con 'zwar...aber': 'Er ist ZWAR jung, ABER erfahren.' (Ãˆ sÃ¬ giovane, ma esperto).","schema":"| Struttura          | Tipo           | Esempio                              |","esempi":[{"tedesco":"Obwohl er krank ist, geht er arbeiten.","italiano":"Sebbene sia malato, va a lavorare."},{"tedesco":"Er ist krank. Trotzdem geht er arbeiten.","italiano":"Ãˆ malato. Tuttavia va a lavorare."},{"tedesco":"Trotz seiner Krankheit geht er arbeiten.","italiano":"Nonostante la sua malattia va a lavorare."},{"tedesco":"Er ist zwar arm, aber glÃ¼cklich.","italiano":"Ãˆ sÃ¬ povero, ma felice."},{"tedesco":"Obgleich es spÃ¤t ist, lernt sie weiter.","italiano":"Sebbene sia tardi, continua a studiare."},{"tedesco":"Dennoch hat er die PrÃ¼fung bestanden.","italiano":"Ciononostante ha superato l'esame."}],"eccezioni":"'Obgleich' e 'obschon' sono sinonimi di 'obwohl' ma piÃ¹ formali/letterari. 'Wenn auch' + subordinata Ã¨ un'alternativa: 'Wenn er auch mÃ¼de ist, arbeitet er.' 'Nichtsdestotrotz/nichtsdestoweniger' sono formali e enfatici.","uso":"Quotidiano: obwohl + trotzdem. Formale: obgleich, dennoch, nichtsdestotrotz. Per trasformare: obwohl-Satz â†’ trotzdem con inversione â†’ trotz + Gen. Tutte esprimono lo stesso concetto con struttura diversa."},"exercises":[{"question":"Trasforma con trotzdem: 'Obwohl es regnet, gehen wir.'","answer":"Es regnet. Trotzdem gehen wir.","explanation":"Da subordinata a due frasi principali."},{"question":"Trasforma con trotz: 'Obwohl das Wetter schlecht ist, ...'","answer":"Trotz des schlechten Wetters...","explanation":"Trotz + genitivo."},{"question":"Completa: Er ist ___ jung, ___ erfahren.","answer":"zwar...aber","explanation":"Concessione con zwar...aber."},{"question":"Formale per 'trotzdem'?","answer":"dennoch / nichtsdestotrotz","explanation":"Sinonimi formali."},{"question":"Obwohl o trotzdem? '___ er krank ist, arbeitet er.'","answer":"Obwohl","explanation":"Subordinata (verbo alla fine) â†’ obwohl."}]},{"id":"b1_24","name":"Komplexe Satzstruktur","explanation":"Struttura della frase complessa: principale, subordinata, posizioni verbali.","content":{"regola":"La frase tedesca si struttura in tre campi: Vorfeld (prima del verbo), Mittelfeld (tra verbo coniugato e verbo finale), Nachfeld (dopo il verbo finale). In frase principale: verbo in pos. 2 (Satzklammer). In subordinata: verbo alla fine.\n\nSatzklammer (cornice verbale): il verbo coniugato apre la cornice, il secondo verbo (infinito/participio/prefisso) la chiude: 'Ich HABE gestern einen Film GESEHEN.' Tutto il Mittelfeld sta nella cornice.\n\nFrasi combinate: principale + subordinata possono essere concatenate liberamente: 'Ich weiÃŸ, dass er kommt, obwohl er keine Zeit hat, weil seine Mutter ihn darum gebeten hat.'","schema":"Frase principale:","esempi":[{"tedesco":"Ich habe gestern im Kino einen tollen Film gesehen.","italiano":"Ieri ho visto un bel film al cinema."},{"tedesco":"...weil ich gestern im Kino einen Film gesehen habe.","italiano":"...perchÃ© ieri ho visto un film al cinema."},{"tedesco":"Er sagt, dass er kommen will, obwohl er mÃ¼de ist.","italiano":"Dice che vuole venire, sebbene sia stanco."},{"tedesco":"Wenn du kommst, bringe ich dir das Buch mit, das ich gestern gekauft habe.","italiano":"Quando vieni, ti porto il libro che ho comprato ieri."},{"tedesco":"Ich weiÃŸ nicht, ob er kommen kann.","italiano":"Non so se possa venire."},{"tedesco":"Der Mann, der dort steht und einen Hut trÃ¤gt, ist mein Onkel.","italiano":"L'uomo che sta lÃ¬ e porta un cappello Ã¨ mio zio."}],"eccezioni":"Nella subordinata con doppio infinito (modale + Perfekt): l'ausiliare precede i due infiniti: '...weil er hat kommen mÃ¼ssen' (colloquiale) / '...weil er nicht habe kommen kÃ¶nnen' (scritto). PiÃ¹ subordinate possono dipendere l'una dall'altra.","uso":"Padroneggiare la Satzklammer Ã¨ fondamentale per il tedesco corretto. Nella conversazione si usano frasi piÃ¹ brevi; nella scrittura frasi piÃ¹ complesse. Esercitarsi a identificare Vorfeld, Mittelfeld e posizioni verbali."},"exercises":[{"question":"Identifica la Satzklammer: 'Er hat gestern lange gearbeitet.'","answer":"hat...gearbeitet","explanation":"Verbo coniugato (hat) e participio (gearbeitet)."},{"question":"Metti in subordinata: 'Ich habe den Film gesehen.'  â†’ ...weil","answer":"...weil ich den Film gesehen habe.","explanation":
