k vor der Deutschen Physikalischen Gesellschaft in Berlin eine Formel vor, die er selbst als \"glÃ¼ckliche Vermutung\" bezeichnete. Er ahnte nicht, dass er damit das Fundament der klassischen Physik erschÃ¼ttert und eine wissenschaftliche Revolution eingeleitet hatte, deren Konsequenzen bis heute nicht vollstÃ¤ndig absehbar sind.\nDas Problem, an dem Planck arbeitete, schien zunÃ¤chst banal: die sogenannte SchwarzkÃ¶rperstrahlung â€“ die Frage, wie ein erhitzter KÃ¶rper Energie in Form von Licht abstrahlt. Die klassische Physik sagte voraus, dass ein solcher KÃ¶rper unendlich viel Energie im ultravioletten Bereich abstrahlen mÃ¼sste â€“ ein offensichtlicher Unsinn, den man als \"Ultraviolettkatastrophe\" bezeichnete.\nPlancks LÃ¶sung war ebenso elegant wie verstÃ¶rend: Er postulierte, dass Energie nicht kontinuierlich, sondern in diskreten Paketen â€“ \"Quanten\" â€“ abgegeben wird. Die GrÃ¶ÃŸe dieser Energiepakete ist proportional zur Frequenz der Strahlung, multipliziert mit einer winzigen Konstante, die heute seinen Namen trÃ¤gt: dem Planckschen Wirkungsquantum h.\nPlanck selbst war zutiefst konservativ und betrachtete seine Quantenhypothese anfangs lediglich als mathematischen Kunstgriff, nicht als Beschreibung der physikalischen RealitÃ¤t. Es war Einstein, der 1905 die revolutionÃ¤re Tragweite erkannte und das Konzept auf den Photoelektrischen Effekt anwandte â€“ wofÃ¼r er, nicht Planck, den Nobelpreis fÃ¼r Physik erhielt.\nIn den folgenden Jahrzehnten bauten Wissenschaftler wie Niels Bohr, Werner Heisenberg, Erwin SchrÃ¶dinger und Max Born auf Plancks Grundlage eine vollstÃ¤ndige Quantenmechanik auf, die unser VerstÃ¤ndnis der Materie von Grund auf verÃ¤nderte. Die Quantenmechanik beschreibt eine Welt, die dem gesunden Menschenverstand widerspricht: Teilchen kÃ¶nnen an zwei Orten gleichzeitig sein, Beobachtung verÃ¤ndert das Beobachtete, und die Zukunft ist prinzipiell nicht vorhersagbar â€“ nur wahrscheinlich.\nPlancks persÃ¶nliches Schicksal war tragisch. Sein Ã¤ltester Sohn fiel im Ersten Weltkrieg. Sein jÃ¼ngerer Sohn Erwin wurde 1945 von den Nationalsozialisten hingerichtet, weil er am gescheiterten Attentat auf Hitler vom 20. Juli 1944 beteiligt gewesen war. Planck selbst Ã¼berlebte den Krieg, gebrochen und verarmt, und starb 1947 in GÃ¶ttingen.\nSein wissenschaftliches VermÃ¤chtnis hingegen ist unsterblich. Ohne die Quantenphysik gÃ¤be es keine Transistoren, keine Laser, keine Computerchips, keine Smartphones â€“ kurz: Die technologische Zivilisation des 21. Jahrhunderts wÃ¤re undenkbar.","difficultWords":[{"word":"Vermutung","translation":"supposizione/congettura","explanation":"Sostantivo femminile (die Vermutung), un'ipotesi non ancora dimostrata"},{"word":"SchwarzkÃ¶rperstrahlung","translation":"radiazione di corpo nero","explanation":"Termine della fisica: la radiazione elettromagnetica emessa da un corpo ideale che assorbe tutta la radiazione incidente"},{"word":"Ultraviolettkatastrophe","translation":"catastrofe ultravioletta","explanation":"Paradosso della fisica classica che prediceva emissioni infinite di energia UV"},{"word":"Wirkungsquantum","translation":"quanto d'azione","explanation":"Costante fondamentale della fisica (h), la piÃ¹ piccola unitÃ  di azione possibile"},{"word":"Kunstgriff","translation":"espediente/artificio","explanation":"Sostantivo maschile, un trucco ingegnoso per risolvere un problema"},{"word":"Tragweite","translation":"portata/importanza","explanation":"Sostantivo femminile, l'ampiezza delle conseguenze di qualcosa"},{"word":"gesunden Menschenverstand","translation":"buon senso","explanation":"Espressione: la capacitÃ  di giudicare in modo ragionevole e pratico"},{"word":"VermÃ¤chtnis","translation":"lascito/ereditÃ ","explanation":"Sostantivo neutro (das VermÃ¤chtnis), ciÃ² che una persona lascia dopo la morte"}],"questions":[{"question":"Wann prÃ¤sentierte Planck seine revolutionÃ¤re Formel?","options":["1895","1900","1905","1910"],"correctAnswer":1,"explanation":"Planck prÃ¤sentierte seine revolutionÃ¤re Quantenformel im Jahr 1900."},{"question":"Was ist die 'Ultraviolettkatastrophe'?","options":["Ein Unfall","Das Versagen der klassischen Physik bei der Beschreibung der WÃ¤rmestrahlung","Eine Krankheit","Ein Experiment"],"correctAnswer":1,"explanation":"Die Ultraviolettkatastrophe bezeichnet das Versagen der klassischen Physik, die WÃ¤rmestrahlung korrekt zu beschreiben."},{"question":"Wie betrachtete Planck anfangs seine Quantenhypothese?","options":["Als Durchbruch","Als mathematischen Trick ohne physikalische RealitÃ¤t","Als Irrtum","Als abgeschlossene Theorie"],"correctAnswer":1,"explanation":"Planck betrachtete seine Hypothese zunÃ¤chst nur als mathematischen Trick, nicht als Beschreibung der RealitÃ¤t."},{"question":"Was geschah mit Plancks jÃ¼ngerem Sohn?","options":["Er wurde Physiker","Er wurde im Widerstand gegen Hitler hingerichtet","Er emigrierte","Er wurde Arzt"],"correctAnswer":1,"explanation":"Plancks jÃ¼ngerer Sohn Erwin wurde wegen seiner Beteiligung am Widerstand gegen Hitler hingerichtet."},{"question":"Was wÃ¤re ohne die Quantenphysik unmÃ¶glich?","options":["Autos","Computer, Laser und Smartphones","BÃ¼cher","BrÃ¼cken"],"correctAnswer":1,"explanation":"Ohne die Quantenphysik gÃ¤be es keine Computer, Laser, Smartphones oder moderne Elektronik."},{"question":"Wer erkannte als Erster die revolutionÃ¤re Tragweite der Quanten?","options":["Planck selbst","Einstein","Bohr","Heisenberg"],"correctAnswer":1,"explanation":"Einstein erkannte als Erster die revolutionÃ¤re Tragweite von Plancks Quantenhypothese."}]},{"id":"c2_text_10","title":"Die Soziale Marktwirtschaft: Ein deutsches Modell fÃ¼r die Welt?","theme":"Wirtschaft und Politik","source":"Inspired by DW Wirtschaft Essay","text":"Wenn man nach dem ideellen Kern der Bundesrepublik Deutschland sucht â€“ jenem Prinzip, das Ã¼ber Parteigrenzen hinweg konsensfÃ¤hig ist und das SelbstverstÃ¤ndnis der Nation maÃŸgeblich prÃ¤gt â€“, so stÃ¶ÃŸt man unweigerlich auf die Soziale Marktwirtschaft. Dieses Ã¶konomische Ordnungsmodell, das den freien Markt mit sozialem Ausgleich zu verbinden sucht, ist mehr als ein Wirtschaftssystem: Es ist eine Gesellschaftsphilosophie, die das moderne Deutschland bis in seine Grundfesten definiert.\nDie theoretischen Grundlagen schufen die Ã–konomen der sogenannten Freiburger Schule â€“ Walter Eucken, Franz BÃ¶hm und andere â€“, die in den 1930er und 1940er Jahren einen \"dritten Weg\" zwischen Laissez-faire-Kapitalismus und sozialistischer Planwirtschaft konzipierten. Sie nannten ihren Ansatz \"Ordoliberalismus\": Der Staat sollte nicht in das Wirtschaftsgeschehen eingreifen, wohl aber den ordnungspolitischen Rahmen setzen, innerhalb dessen sich der Wettbewerb frei entfalten konnte.\nLudwig Erhard, der die Soziale Marktwirtschaft in der jungen Bundesrepublik praktisch umsetzte, ergÃ¤nzte den ordoliberalen Ansatz um eine dezidiert soziale Komponente. Sein Credo lautete: \"Wohlstand fÃ¼r alle.\" Der Markt sollte den Wohlstand erzeugen, der Staat ihn gerecht verteilen. Krankenversicherung, Rentenversicherung, Arbeitslosenversicherung und Sozialhilfe bildeten ein Sicherheitsnetz, das niemanden in die Armut fallen lassen sollte.\nDie Erfolge waren spektakulÃ¤r. Das \"Wirtschaftswunder\" der 1950er Jahre transformierte ein zerstÃ¶rtes Land in eine der wohlhabendsten Nationen der Erde. Die Mitbestimmung in Unternehmen â€“ die institutionalisierte Beteiligung der Arbeitnehmer an unternehmerischen Entscheidungen â€“ schuf einen sozialen Frieden, den andere Industrienationen so nicht kannten.\nDoch die Soziale Marktwirtschaft ist kein statisches Modell. Sie musste sich immer wieder anpassen: an die Globalisierung, an die Digitalisierung, an den demografischen Wandel. Die \"Agenda 2010\" unter Bundeskanzler SchrÃ¶der beschnitt Sozialleistungen und flexibilisierte den Arbeitsmarkt â€“ und spaltete damit die Gesellschaft. BefÃ¼rworter sehen in den Reformen die Rettung der deutschen WettbewerbsfÃ¤higkeit; Kritiker beklagen eine Erosion des sozialen Versprechens.\nDie Frage, ob die Soziale Marktwirtschaft ein Exportmodell sein kann, wird kontrovers diskutiert. In einer Welt, die zwischen chinesischem Staatskapitalismus und amerikanischem Marktliberalismus oszilliert, erscheint der deutsche Mittelweg manchen als anachronistisch, anderen als zukunftsweisend. Fest steht: Kein anderes Wirtschaftsmodell hat es geschafft, hohe ProduktivitÃ¤t mit relativ geringer sozialer Ungleichheit zu verbinden â€“ auch wenn dieses Gleichgewicht zunehmend unter Druck gerÃ¤t.","difficultWords":[{"word":"konsensfÃ¤hig","translation":"capace di creare consenso","explanation":"Aggettivo che indica qualcosa su cui la maggioranza puÃ² essere d'accordo"},{"word":"Grundfesten","translation":"fondamenta","explanation":"Plurale di 'die Grundfeste', le basi piÃ¹ profonde su cui qualcosa Ã¨ costruito"},{"word":"Ordoliberalismus","translation":"ordoliberalismo","explanation":"Scuola di pensiero economico tedesca che combina liberalismo e ruolo regolatore dello Stato"},{"word":"dezidiert","translation":"deciso/esplicito","explanation":"Aggettivo che indica qualcosa di chiaro, intenzionale e determinato"},{"word":"Mitbestimmung","translation":"codeterminazione/partecipazione","explanation":"Sostantivo femminile, il diritto dei lavoratori di partecipare alle decisioni aziendali"},{"word":"beschnitt","translation":"tagliÃ²/ridusse","explanation":"Passato di 'beschneiden', ridurre o limitare qualcosa"},{"word":"oszilliert","translation":"oscilla","explanation":"Verbo che indica il movimento tra due estremi opposti"},{"word":"zukunftsweisend","translation":"orientato al futuro/lungimirante","explanation":"Aggettivo composto: Zukunft (futuro) + weisend (indicante), che indica la strada verso il futuro"}],"questions":[{"question":"Was ist der Ordoliberalismus?","options":["Reiner Kapitalismus","Eine Wirtschaftstheorie, die den Staat als Ordnungsrahmen fÃ¼r den Markt sieht","Kommunismus","Anarchie"],"correctAnswer":1,"expla     // Helper per calcolare progresso percorso
    function getPathProgress(pathId) {
      const progress = getLearningProgress();
      const path = LEARNING_PATHS.find(p => p.id === pathId);
      if (!path) return { completed: 0, total: 0, percentage: 0 };

      let completed = 0;
      const total = path.steps.length;

      path.steps.forEach(step => {
        const stepProgress = localStorage.getItem('dm_path_step_' + step.id);
        if (stepProgress === 'completed') completed++;
      });

      return { completed, total, percentage: total > 0 ? Math.round((completed / total) * 100) : 0 };
    }

    function markPathStepComplete(stepId) {
      localStorage.setItem('dm_path_step_' + stepId, 'completed');
    }

    function getRecommendedPath() {
      const progress = getLearningProgress();
      // Trova il primo percorso non completato
      for (const path of LEARNING_PATHS) {
        const pathProgress = getPathProgress(path.id);
        if (pathProgress.percentage < 100) return path;
      }
      return LEARNING_PATHS[0];
    }

    // ============ ERROR BOUNDARY ============
    class ErrorBoundary extends React.Component {
      constructor(props) { super(props); this.state = { hasError: false, error: null }; }
      static getDerivedStateFromError(error) { return { hasError: true, error }; }
      componentDidCatch(error, info) { console.error('ErrorBoundary caught:', error, info); }
      render() {
        if (this.state.hasError) {
          return (
            <div className="error-boundary">
              <h2>Qualcosa e' andato storto</h2>
              <p style={{color: 'var(--text-secondary)'}}>Si e' verificato un errore imprevisto.</p>
              <button onClick={() => { this.setState({ hasError: false }); window.location.reload(); }}>Ricarica la pagina</button>
            </div>
          );
        }
        return this.props.children;
      }
    }

    function PathsPage({ path, onNavigate }) {
      const [currentPath, setCurrentPath] = useState(path);
      const [activeFilter, setActiveFilter] = useState('all');
      const [stepStatus, setStepStatus] = useState(() => {
        const status = {};
        LEARNING_PATHS.forEach(p => {
          p.steps.forEach(s => {
            const saved = localStorage.getItem('dm_path_step_' + s.id);
            status[s.id] = saved || 'pending';
          });
        });
        return status;
      });

      // Weekly goals tracking
      const [weeklyProgress, setWeeklyProgress] = useState(() => {
        try { return JSON.parse(localStorage.getItem('dm_weekly_progress') || '{}'); } catch(e) { return {}; }
      });

      const getDayKey = (date) => date.toISOString().split('T')[0];
      const today = new Date();
      const todayKey = getDayKey(today);

      const getWeekDays = () => {
        const days = [];
        const dayNames = ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'];
        for (let i = 6; i >= 0; i--) {
          const d = new Date(today);
          d.setDate(d.getDate() - i);
          days.push({ date: d, key: getDayKey(d), label: dayNames[d.getDay()] });
        }
        return days;
      };

      const weekDays = getWeekDays();
      const streak = weekDays.filter(d => weeklyProgress[d.key]).length;

      const completeStep = (stepId) => {
        setStepStatus(prev => {
          const next = { ...prev, [stepId]: 'completed' };
          localStorage.setItem('dm_path_step_' + stepId, 'completed');
          return next;
        });
        // Mark today as active
        if (!weeklyProgress[todayKey]) {
          const newProgress = { ...weeklyProgress, [todayKey]: true };
          setWeeklyProgress(newProgress);
          localStorage.setItem('dm_weekly_progress', JSON.stringify(newProgress));
        }
      };

      const handleStepClick = (step) => {
        const { page, level } = step.target;
        completeStep(step.id);
        onNavigate(page, level ? { level } : {});
      };

      const getCategoryLabel = (cat) => {
        switch(cat) {
          case 'cefr': return 'Livello CEFR';
          case 'thematic': return 'Tematico';
          case 'method': return 'Metodo';
          case 'skill': return 'Abilita';
          default: return cat;
        }
      };

      const filteredPaths = activeFilter === 'all'
        ? LEARNING_PATHS
        : LEARNING_PATHS.filter(p => p.category === activeFilter);

      // Lista di tutti i percorsi
      if (!currentPath) {
        return (
          <div className="path-page">
            <div className="page-header">
              <h1 className="page-title">{'\u{1F3C6}'} Percorsi di Apprendimento</h1>
              <p className="page-subtitle">Scegli il percorso adatto al tuo livello e obiettivi</p>
            </div>

            {/* Weekly Goals */}
            <div className="weekly-goals">
              <div className="weekly-goals-header">
                <div className="weekly-goals-title"><Icons.Target /> Obiettivo Settimanale</div>
                <div className="weekly-goals-streak">{'\u{1F525}'} {streak} giorni</div>
              </div>
              <div className="weekly-goals-grid">
                {weekDays.map(day => (
                  <div key={day.key} className="weekly-day">
                    <span className="weekly-day-label">{day.label}</span>
                    <div className={`weekly-day-circle ${weeklyProgress[day.key] ? 'completed' : ''} ${day.key === todayKey ? 'today' : ''}`}>
                      {weeklyProgress[day.key] ? <Icons.Check /> : ''}
                    </div>
                  </div>
                ))}
              </div>
            </div>

            {/* Filters */}
            <div className="path-filters">
              <button className={`path-filter-btn ${activeFilter === 'all' ? 'active' : ''}`} onClick={() => setActiveFilter('all')}>Tutti</button>
              <button className={`path-filter-btn ${activeFilter === 'cefr' ? 'active' : ''}`} onClick={() => setActiveFilter('cefr')}>Livelli CEFR</button>
              <button className={`path-filter-btn ${activeFilter === 'thematic' ? 'active' : ''}`} onClick={() => setActiveFilter('thematic')}>Tematici</button>
              <button className={`path-filter-btn ${activeFilter === 'method' ? 'active' : ''}`} onClick={() => setActiveFilter('method')}>Metodi</button>
              <button className={`path-filter-btn ${activeFilter === 'skill' ? 'active' : ''}`} onClick={() => setActiveFilter('skill')}>Abilita</button>
            </div>

            <div className="paths-grid">
              {filteredPaths.map(p => {
                const progress = getPathProgress(p.id);
                const milestones = p.steps.filter(s => s.milestone).length;
                const completedMilestones = p.steps.filter(s => s.milestone && stepStatus[s.id] === 'completed').length;

                  <div key={p.id} className="path-card" style={{'--path-color': p.color, '--path-color-dark': p.colorDark}} onClick={() => setCurrentPath(p)}>
                    <div className="path-card-icon">{p.icon}</div>
                    <div className="path-card-content">
                      <div className="path-card-title">
                        <span className={`path-category-badge ${p.category}`}>{getCategoryLabel(p.category)}</span>

                        {p.title}
                        {progress.percentage === 100 && <span style={{marginLeft: '8px'}}>{'\u2705'}</span>}
                      </div>
                      <div className="path-card-desc">{p.description}</div>
                      <div className="path-card-meta">
                        <span className="path-card-stat"><Icons.Clock /> {p.duration}</span>
                        <span className="path-card-stat"><Icons.Target /> {p.steps.length} step</span>
                        {milestones > 0 && <span className="path-card-stat">{'\u{1F3C6}'} {completedMilestones}/{milestones} traguardi</span>}
                      </div>
                      <div className="path-progress">
                        <div className="path-progress-fill" style={{width: progress.percentage + '%', background: p.color}}></div>
                      </div>
                    </div>
                    <div className="path-card-arrow"><Icons.ChevronRight /></div>
                  </div>
                );
              })}
            </div>
          </div>
        );
      }

      // Dettaglio singolo percorso
      const progress = getPathProgress(currentPath.id);
      const milestones = currentPath.steps.filter(s => s.milestone);
      const completedMilestones = milestones.filter(s => stepStatus[s.id] === 'completed').length;

      const getStepStatusClass = (step, idx) => {
        if (stepStatus[step.id] === 'completed') return 'completed';
        // Primo step non completato = current
        const prevCompleted = currentPath.steps.slice(0, idx).every(s => stepStatus[s.id] === 'completed');
        if (prevCompleted && stepStatus[step.id] !== 'completed') return 'current';
        return 'pending';
      };

      const getStepIcon = (type) => {
        switch(type) {
          case 'vocabulary': return { icon: <Icons.Book />, color: '#10b981' };
          case 'grammar': return { icon: <Icons.Grammar />, color: '#8b5cf6' };
          case 'verbs': return { icon: <Icons.Verb />, color: '#f59e0b' };
          case 'special-verbs': return { icon: <Icons.Verb />, color: '#f59e0b' };
          case 'quiz': return { icon: <Icons.Quiz />, color: '#ef4444' };
          case 'reading': return { icon: <Icons.Reading />, color: '#06b6d4' };
          case 'lessons': return { icon: <Icons.Lessons />, color: '#3b82f6' };
          default: return { icon: <Icons.Target />, color: '#666' };
        }
      };

      return (
        <div className="path-page" style={{'--path-color': currentPath.color, '--path-color-dark': currentPath.colorDark}}>
          <div className="path-header">
            <div className="path-header-icon">{currentPath.icon}</div>
            <span className={`path-category-badge ${currentPath.category}`}>{getCategoryLabel(currentPath.category)}</span>
            <h1 className="path-header-title">
              {currentPath.level !== 'ALL' && <span style={{color: currentPath.color}}>[{currentPath.level}]</span>} {currentPath.title}
            </h1>
            <p className="path-header-desc">{currentPath.description}</p>

            {/* Stats */}
            <div className="path-stats">
              <div className="path-stat-card">
                <div className="path-stat-value">{progress.completed}/{progress.total}</div>
                <div className="path-stat-label">Step completati</div>
              </div>
              <div className="path-stat-card">
                <div className="path-stat-value">{completedMilestones}/{milestones.length}</div>
                <div className="path-stat-label">Traguardi</div>
              </div>
              <div className="path-stat-card">
                <div className="path-stat-value">{progress.percentage}%</div>
                <div className="path-stat-label">Progresso</div>
              </div>
            </div>

            <div className="path-overall-progress">
              <div className="path-overall-progress-bar">
                <div className="path-overall-progress-fill" style={{width: progress.percentage + '%', background: currentPath.color}}></div>
              </div>
            </div>

            {progress.percentage === 100 && (
              <div className="path-completed-badge">
                <span className="path-completed-badge-icon">{'\u{1F3C6}'}</span>
                <span className="path-completed-badge-text">Percorso Completato!</span>
              </div>
            )}
          </div>

          <div className="path-steps">
            {currentPath.steps.map((step, idx) => {
              const statusClass = getStepStatusClass(step, idx);
              const stepInfo = getStepIcon(step.type);
              return (
                <div key={step.id} className={`path-step ${statusClass} ${step.milestone ? 'milestone' : ''}`}>
                  <div className="path-step-indicator">
                    {statusClass === 'completed' ? <Icons.Check /> : step.milestone ? '\u{1F3C6}' : idx + 1}
                  </div>
                  <div className="path-step-card" onClick={() => handleStepClick(step)}>
                    <div className="path-step-header">
                      <div className="path-step-icon" style={{background: stepInfo.color}}>{stepInfo.icon}</div>
                      <span className="path-step-title">
                        {step.title}
                        {step.milestone && <span className="milestone-badge">{'\u2B50'} Traguardo</span>}
                      </span>
                      <span className={`path-step-status ${statusClass}`}>
                        {statusClass === 'completed' ? 'Completato' : statusClass === 'current' ? 'In corso' : 'Da fare'}
                      </span>
                    </div>
                    <p className="path-step-desc">{step.desc}</p>
                    <div className="path-step-meta">
                      <span>{step.type === 'vocabulary' ? 'Vocabolario' : step.type === 'grammar' ? 'Grammatica' : step.type === 'quiz' ? 'Quiz' : step.type === 'reading' ? 'Lettura' : step.type === 'verbs' || step.type === 'special-verbs' ? 'Verbi' : 'Lezioni'}</span>
                    </div>
                  </div>
                </div>
              );
            })}
          </div>

          <div style={{textAlign: 'center', marginTop: '24px'}}>
            <button className="show-all-paths-btn" onClick={() => setCurrentPath(null)}>
              <Icons.Back /> Torna ai percorsi
            </button>
          </div>
        </div>
      );
    }

    function ReadingDetail({ reading, level, colors }) {
      const [answers, setAnswers] = useState({});
      const [showScore, setShowScore] = useState(false);

      const handleAnswer = (qIdx, answer) => {
        if (answers[qIdx] !== undefined) return;
        setAnswers(prev => ({ ...prev, [qIdx]: answer }));
        const allAnswered = Object.keys({ ...answers, [qIdx]: answer }).length === reading.questions.length;
        if (allAnswered) setShowScore(true);
      };

      const score = Object.entries(answers).filter(([idx, ans]) => ans === reading.questions[parseInt(idx)]?.correctAnswer).length;

      const readAloud = () => {
        try {
          window.speechSynthesis.cancel();
          const u = new SpeechSynthesisUtterance(reading.text);
          u.lang = 'de-DE';
          u.rate = 0.85;
          speechSynthesis.speak(u);
        } catch(e) { console.warn('TTS error:', e); }
      };

      const renderTextWithTooltips = (text) => {
        const words = reading.difficultWords || [];
        let result = text;
        const parts = [];
        let lastIndex = 0;

        // Find all difficult words in text
        const matches = [];
        words.forEach(dw => {
          let searchFrom = 0;
          while (true) {
            const idx = result.indexOf(dw.word, searchFrom);
            if (idx === -1) break;
            matches.push({ start: idx, end: idx + dw.word.length, ...dw });
            searchFrom = idx + dw.word.length;
            break; // only first occurrence
          }
        });
        matches.sort((a, b) => a.start - b.start);

        matches.forEach((m, i) => {
          if (m.start > lastIndex) {
            parts.push(result.substring(lastIndex, m.start));
          }
          parts.push(
            <span key={i} className="tooltip-word">
              {m.word}
              <span className="tooltip-content">
                <div className="tooltip-translation">{m.translation}</div>
                <div className="tooltip-explanation">{m.explanation}</div>
              </span>
            </span>
          );
          lastIndex = m.end;
        });
        if (lastIndex < result.length) {
          parts.push(result.substring(lastIndex));
        }
        return parts.length > 0 ? parts : text;
      };

      const paragraphs = reading.text.split('\n').filter(p => p.trim());

      return (
        <div className="reading-page">
          <div className="reading-text-container">
            <div className="page-header">
              <span className="page-level-badge" style={{backgroundColor: colors.bg}}>{level}</span>
              <h1 className="page-title">{reading.title}</h1>
              <p className="page-subtitle">{reading.theme}</p>
            </div>
            <div className="reading-toolbar">
              <button className="read-aloud-btn" onClick={readAloud}><Icons.Volume /> Leggi ad alta voce</button>
            </div>
            <div className="reading-text">
              {paragraphs.map((p, i) => (
                <p key={i}>{renderTextWithTooltips(p)}</p>
              ))}
            </div>

            <div className="comprehension-section">
              <h3>Comprensione del testo</h3>
              {reading.questions.map((q, qIdx) => {
                const userAnswer = answers[qIdx];
                const hasAnswered = userAnswer !== undefined;
                const isCorrect = userAnswer === q.correctAnswer;
                return (
                  <div key={qIdx} className="comprehension-question">
                    <p>{qIdx + 1}. {q.question}</p>
                    <div className="comprehension-options">
                      {q.options.map((opt, oIdx) => (
                        <button
                          key={oIdx}
                          className={`comprehension-option ${hasAnswered ? (opt === q.correctAnswer ? 'correct' : opt === userAnswer ? 'incorrect' : '') : ''}`}
                          onClick={() => handleAnswer(qIdx, opt)}
                          disabled={hasAnswered}
                        >{opt}</button>
                      ))}
                    </div>
                    {hasAnswered && !isCorrect && q.explanation && (
                      <div className="comprehension-explanation">{q.explanation}</div>
                    )}
                  </div>
                );
              })}
              {showScore && (
                <div className="reading-score">
                  <h3>Punteggio: {score}/{reading.questions.length}</h3>
                  <p>{score === reading.questions.length ? 'Perfetto! Ottimo lavoro!' : score >= reading.questions.length / 2 ? 'Buon lavoro! Continua cosi\'!' : 'Riprova dopo aver riletto il testo.'}</p>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    function WordCard({ word, viewMode, onRemove }) {
      const [flipped, setFlipped] = useState(false);
      const [saved, setSaved] = useState(isDifficultWord(word.german));
      const wordStatus = getWordStatus(word.german);
      const toggleSave = (e) => {
        e.stopPropagation();
        if (saved) { removeDifficultWord(word.german); if (onRemove) onRemove(word.german); }
        else { saveDifficultWord(word, 'word'); }
        setSaved(!saved);
      };

      if (viewMode === 'list') {
        return (
          <div className={`word-row status-${wordStatus}`}>
            <span className={`progress-dot ${wordStatus}`} title={wordStatus === 'correct' ? 'Risposta corretta' : wordStatus === 'incorrect' ? 'Risposta errata' : 'Non ancora testata'}></span>
            <div className="word-german"><span className="article">{word.article}</span><span className="word">{word.german}</span>{word.plural && <span className="plural">({word.plural})</span>}</div>
            <div className="word-italian">{word.italian}</div>
            <button className="save-btn" onClick={toggleSave}>{saved ? <Icons.StarFilled /> : <Icons.Star />}</button>
            <button className="speak-btn" onClick={() => speak(word.german)}><Icons.Volume /></button>
          </div>
        );
      }

      return (
        <div className={`word-card ${flipped ? 'flipped' : ''} status-${wordStatus}`} onClick={() => setFlipped(!flipped)}>
          <span className={`progress-indicator ${wordStatus}`} title={wordStatus === 'correct' ? 'Risposta corretta' : wordStatus === 'incorrect' ? 'Risposta errata' : 'Non ancora testata'}></span>
          <div className="word-card-inner">
            <div className="word-card-front">
              <button className={`save-btn ${saved ? 'saved' : ''}`} onClick={toggleSave}>{saved ? <Icons.StarFilled /> : <Icons.Star />}</button>
              <div className="word-main">{word.article && <span className="word-article">{word.article}</span>}<span className="word-german">{word.german}</span></div>
              {word.plural && <div className="word-plural">Pl: {word.plural}</div>}
              <button className="speak-btn" onClick={(e) => { e.stopPropagation(); speak(word.german); }}><Icons.Volume /></button>
            </div>
            <div className="word-card-back">
              <div className="word-italian">{word.italian}</div>
              {word.example && <div className="word-example">"{word.example}"</div>}
            </div>
          </div>
        </div>
      );

    function GrammarTopicDetail({ topic, level, colors, onBack }) {
      const [showExercises, setShowExercises] = useState(false);
      const [openSections, setOpenSections] = useState(() => {
        const initial = {};
        if (topic.content) Object.keys(topic.content).forEach(k => { initial[k] = true; });
        return initial;
      });

      const toggleSection = (key) => {
        setOpenSections(prev => ({...prev, [key]: !prev[key]}));
      };

      const renderValue = (value) => {
        if (!value) return null;
        if (typeof value === 'string') return <span>{value}</span>;
        if (Array.isArray(value)) {
          return <ul className="content-list">{value.map((item, i) => (
            <li key={i}>{typeof item === 'object' ? renderValue(item) : item}</li>
          ))}</ul>;
        }
        if (typeof value === 'object') {
          return Object.entries(value).map(([k, v]) => {
            if (k.startsWith('_')) return null;
            if (k === 'tedesco' || k === 'german') return <div key={k} className="example-german">{'\u{1F1E9}\u{1F1EA}'} {v}</div>;
            if (k === 'italiano' || k === 'italian') return <div key={k} className="example-italian">{'\u{1F1EE}\u{1F1F9}'} {v}</div>;
            if (k === 'esempio' || k === 'example') return <div key={k} className="content-example">{v}</div>;
            const displayK = k.replace(/_/g, ' ');
            return <div key={k} style={{marginTop: '4px'}}><strong style={{color: 'var(--accent)', fontSize: '12px'}}>{displayK}:</strong> {typeof v === 'object' ? renderValue(v) : <span style={{color: 'var(--text-secondary)'}}>{v}</span>}</div>;
          });
        }
        return <span>{String(value)}</span>;
      };

      const renderContent = (content) => {
        if (!content || typeof content !== 'object' || Array.isArray(content)) return null;
        return Object.entries(content).map(([key, value]) => {
          if (key.startsWith('_')) return null;
          const displayKey = key.replace(/_/g, ' ').replace(/([A-Z])/g, ' $1').trim();
          const isOpen = openSections[key];
          return (
            <div key={key} className="content-block">
              <div className="content-block-header" onClick={() => toggleSection(key)}>
                <h4 className="content-key">{displayKey}</h4>
                <span className={`content-block-toggle ${isOpen ? 'open' : ''}`}>{'\u25BC'}</span>
              </div>
              {isOpen && <div className="content-value">{renderValue(value)}</div>}
            </div>
          );
        });
      };

      return (
        <div className="grammar-detail">
          {onBack && (
            <button className="quiz-nav-btn" onClick={onBack} style={{marginBottom: '16px'}}>
              <Icons.ChevronLeft /> Torna al percorso
            </button>
          )}
          <div className="page-header" style={{'--level-color': colors.bg}}>
            <span className="page-level-badge" style={{backgroundColor: colors.bg}}>{level}</span>
            <h1 className="page-title">{topic.name}</h1>
            <p className="page-subtitle">{topic.explanation}</p>
          </div>
          <div className="grammar-content">{topic.content && renderContent(topic.content)}</div>
          {topic.exercises && topic.exercises.length > 0 && (
            <div className="exercises-section">
              <button className="exercises-toggle" onClick={() => setShowExercises(!showExercises)}>{showExercises ? 'Nascondi' : 'Mostra'} Esercizi ({topic.exercises.length})</button>
              {showExercises && <div className="exercises-list">{topic.exercises.map((ex, idx) => <ExerciseCard key={idx} exercise={ex} index={idx + 1} />)}</div>}
            </div>
          )}
        </div>
      );
    }

    function GrammarPathPage({ level, topic, onNavigate }) {
      const [activeLevel, setActiveLevel] = useState(level || 'A1');
      const [selectedSkill, setSelectedSkill] = useState(null);
      const [showXpReward, setShowXpReward] = useState(false);
      const [xpAmount, setXpAmount] = useState(0);

      const levelData = GRAMMAR_DATA.levels?.[activeLevel];
      const allTopics = levelData?.topics || [];
      const units = GRAMMAR_UNITS[activeLevel] || [];

      // Calculate XP and progress
      const getXP = () => {
        let xp = 0;
        Object.keys(GRAMMAR_DATA.levels || {}).forEach(lvl => {
          (GRAMMAR_DATA.levels[lvl]?.topics || []).forEach((t, idx) => {
            const status = getGrammarStatus(t.id || `${lvl}_${idx}`);
            if (status === 'correct') xp += 20;
            else if (status === 'incorrect') xp += 5;
          });
        });
        return xp;
      };

      const getStreak = () => {
        try {
          const lastDate = localStorage.getItem('dm_grammar_last_date');
          const streak = parseInt(localStorage.getItem('dm_grammar_streak') || '0');
          const today = new Date().toDateString();
          if (lastDate === today) return streak;
          const yesterday = new Date(Date.now() - 86400000).toDateString();
          if (lastDate === yesterday) return streak;
          return 0;
        } catch { return 0; }
      };

      const getSkillStatus = (topicIndices) => {
        let completed = 0;
        let inProgress = 0;
        topicIndices.forEach(idx => {
          if (idx < allTopics.length) {
            const t = allTopics[idx];
            const status = getGrammarStatus(t.id || `${activeLevel}_${idx}`);
            if (status === 'correct') completed++;
            else if (status === 'incorrect') inProgress++;
          }
        });
        const total = Math.min(topicIndices.length, topicIndices.filter(i => i < allTopics.length).length);
        if (completed === total && total > 0) return 'completed';
        if (completed > 0 || inProgress > 0) return 'in-progress';
        return 'available';
      };

      const isUnitLocked = (unitIndex) => {
        if (unitIndex === 0) return false;
        const prevUnit = units[unitIndex - 1];
        if (!prevUnit) return false;
        const prevStatus = getSkillStatus(prevUnit.topics);
        return prevStatus !== 'completed' && prevStatus !== 'in-progress';
      };

      const getCompletedCount = (topicIndices) => {
        return topicIndices.filter(idx => {
          if (idx >= allTopics.length) return false;
          const t = allTopics[idx];
          return getGrammarStatus(t.id || `${activeLevel}_${idx}`) === 'correct';
        }).length;
      };

      const handleSkillClick = (unit, unitIndex) => {
        if (isUnitLocked(unitIndex)) return;
        setSelectedSkill({ unit, unitIndex });
      };

      const handleStartLesson = () => {
        if (!selectedSkill) return;
        const { unit } = selectedSkill;
        const firstIncomplete = unit.topics.find(idx => {
          if (idx >= allTopics.length) return false;
          const t = allTopics[idx];
          return getGrammarStatus(t.id || `${activeLevel}_${idx}`) !== 'correct';
        });
        const topicIdx = firstIncomplete !== undefined ? firstIncomplete : unit.topics[0];
        if (topicIdx < allTopics.length) {
          setSelectedSkill(null);
          onNavigate('grammar', { level: activeLevel, topic: allTopics[topicIdx] });
        }
      };

      const totalXP = getXP();
      const streak = getStreak();

      if (topic) {
        return <GrammarTopicDetail topic={topic} level={activeLevel} colors={LEVEL_COLORS[activeLevel]} onBack={() => onNavigate('grammar', { level: activeLevel })} />;
      }

      return (
        <div className="grammar-path-page">
          <div className="grammar-path-header">
            <h1 className="grammar-path-title">Percorso Grammatica</h1>
            <p className="grammar-path-subtitle">Impara la grammatica tedesca passo dopo passo</p>
          </div>

          <div className="grammar-stats-bar">
            <div className="stat-item">
              <span className="stat-icon">âš¡</span>
              <span className="stat-value">{totalXP}</span>
              <span className="stat-label">XP</span>
            </div>
            <div className="stat-item">
              <span className="stat-icon">ðŸ”¥</span>
              <span className="stat-value">{streak}</span>
              <span className="stat-label">giorni</span>
            </div>
            <div className="stat-item">
              <span className="stat-icon">ðŸ“š</span>
              <span className="stat-value">{allTopics.length}</span>
              <span className="stat-label">lezioni</span>
            </div>
          </div>

          <div className="grammar-level-selector">
            {Object.keys(LEVEL_COLORS).map(lvl => (
              <button
                key={lvl}
                className={`grammar-level-btn ${activeLevel === lvl ? 'active' : ''}`}
                style={{ '--level-color': LEVEL_COLORS[lvl].bg }}
                onClick={() => setActiveLevel(lvl)}
              >
                {lvl}
              </button>
            ))}
          </div>

          <div className="skill-tree">
            {units.map((unit, unitIndex) => {
              const status = isUnitLocked(unitIndex) ? 'locked' : getSkillStatus(unit.topics);
              const completedCount = getCompletedCount(unit.topics);
              const totalInUnit = Math.min(unit.topics.length, unit.topics.filter(i => i < allTopics.length).length);
              const progress = totalInUnit > 0 ? (completedCount / totalInUnit) * 100 : 0;

              return (
                <React.Fragment key={unit.id}>
                  {unitIndex > 0 && (
                    <div className="skill-row" style={{ height: '40px' }}>
                      <div className={`skill-connector ${status === 'completed' ? 'completed' : status === 'in-progress' ? 'active' : ''}`} style={{ top: '0', height: '40px' }}></div>
                    </div>
                  )}
                  <div className="skill-row">
                    <div
                      className={`skill-node ${status === 'locked' ? 'locked' : ''}`}
                      onClick={() => handleSkillClick(unit, unitIndex)}
                      style={{ '--skill-color': unit.color, '--skill-color-dark': unit.colorDark, '--skill-glow': `${unit.color}40` }}
                    >
                      <div className={`skill-circle ${status}`}>
                        {status === 'completed' && <span>âœ“</span>}
                        {status === 'locked' && <span>ðŸ”’</span>}
                        {(status === 'available' || status === 'in-progress') && <span>{unit.icon}</span>}

                        {status === 'in-progress' && progress > 0 && (
                          <svg className="skill-progress-ring" viewBox="0 0 78 78">
                            <circle className="bg" cx="39" cy="39" r="36" />
                            <circle
                              className="progress"
                              cx="39" cy="39" r="36"
                              strokeDasharray={`${2 * Math.PI * 36}`}
                              strokeDashoffset={`${2 * Math.PI * 36 * (1 - progress / 100)}`}
                            />
                          </svg>
                        )}

                        {status === 'completed' && (
                          <div className="skill-crown">
                            <span className="skill-crown-count">ðŸ‘‘</span>
                          </div>
                        )}
                      </div>
                      <div className="skill-label">
                        <div className="skill-name">{unit.name}</div>
                        <div className="skill-exercises">{completedCount}/{totalInUnit}</div>
                      </div>
                    </div>
                  </div>

                  {/* Checkpoint after every 2 units */}
                  {(unitIndex + 1) % 2 === 0 && unitIndex < units.length - 1 && (
                    <div className="checkpoint-node">
                      <div className={`checkpoint-card ${getSkillStatus(units.slice(0, unitIndex + 1).flatMap(u => u.topics)) === 'completed' ? 'completed' : ''}`}>
                        <div className="checkpoint-icon">ðŸ†</div>
                        <div className="checkpoint-info">
                          <div className="checkpoint-title">Checkpoint {Math.floor((unitIndex + 1) / 2)}</div>
                          <div className="checkpoint-desc">Verifica le tue conoscenze</div>
                        </div>
                      </div>
                    </div>
                  )}
                </React.Fragment>
              );
            })}
          </div>

          {/* Skill Detail Modal */}
          {selectedSkill && (
            <div className="skill-modal-overlay" onClick={() => setSelectedSkill(null)}>
              <div className="skill-modal" onClick={e => e.stopPropagation()} style={{ '--skill-color': selectedSkill.unit.color, '--skill-color-dark': selectedSkill.unit.colorDark }}>
                <div className="skill-modal-header">
                  <div className="skill-modal-icon">{selectedSkill.unit.icon}</div>
                  <h2 className="skill-modal-title">{selectedSkill.unit.name}</h2>
                  <p className="skill-modal-subtitle">{getCompletedCount(selectedSkill.unit.topics)}/{Math.min(selectedSkill.unit.topics.length, selectedSkill.unit.topics.filter(i => i < allTopics.length).length)} completati</p>
                </div>
                <div className="skill-modal-body">
                  <div className="skill-modal-section">
                    <h4 className="skill-modal-section-title">Lezioni in questa unitÃ </h4>
                    <div className="skill-modal-examples">
                      {selectedSkill.unit.topics.map(idx => {
                        if (idx >= allTopics.length) return null;
                        const t = allTopics[idx];
                        const status = getGrammarStatus(t.id || `${activeLevel}_${idx}`);
                        return (
                          <div key={idx} className="skill-example" style={{ borderLeftColor: status === 'correct' ? '#10b981' : status === 'incorrect' ? '#f59e0b' : 'var(--border)' }}>
                            <div className="skill-example-de">
                              {status === 'correct' ? 'âœ“ ' : status === 'incorrect' ? 'â— ' : 'â—‹ '}
                              {t.name}
                            </div>
                            <div className="skill-example-it">{t.explanation}</div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                </div>
                <div className="skill-modal-footer">
                  <button className="skill-modal-btn secondary" onClick={() => setSelectedSkill(null)}>Chiudi</button>
                  <button className="skill-modal-btn primary" onClick={handleStartLesson}>Inizia Lezione</button>
                </div>
              </div>
            </div>
          )}

          {/* XP Reward Animation */}
          {showXpReward && (
            <div className="xp-reward">+{xpAmount} XP!</div>
          )}
        </div>
      );
    }

                  <div className="verb-infinitive">{verb.infinitiv}</div>

    function VerbDetail({ verb }) {
      const [activeTense, setActiveTense] = useState('pr\u00e4sens');
      const tenses = [{key: 'pr\u00e4sens', label: 'Pr\u00e4sens'}, {key: 'pr\u00e4teritum', label: 'Pr\u00e4teritum'}, {key: 'perfekt', label: 'Perfekt'}, {key: 'konjunktiv2', label: 'Konj. II'}, {key: 'imperativ', label: 'Imperativ'}];
      const pronouns = ['ich', 'du', 'er', 'wir', 'ihr', 'sie'];
      const conjugations = verb.konjugation || {};
      const currentTense = conjugations[activeTense] || {};

      return (
        <div className="verb-detail">
          <div className="verb-header">
            <h1 className="verb-title">{verb.infinitiv}</h1>
            <p className="verb-meaning">{verb.italiano}</p>
            <div className="verb-meta">
              {verb.hilfsverb && <span className={`verb-aux-badge ${verb.hilfsverb}`}>Ausiliare: {verb.hilfsverb}</span>}
              {verb.irregular && <span className="verb-irregular-badge">Verbo irregolare</span>}
            </div>
            <button className="speak-btn large" onClick={() => speak(verb.infinitiv)}><Icons.Volume /> Ascolta</button>
          </div>
          <div className="tense-tabs">
            {tenses.map(t => <button key={t.key} className={`tense-tab ${activeTense === t.key ? 'active' : ''}`} onClick={() => setActiveTense(t.key)}>{t.label}</button>)}
          </div>
          <div className="conjugation-table">
            {(activeTense === 'imperativ' ? ['du', 'ihr', 'Sie'] : pronouns).map(pronoun => (
              <div key={pronoun} className="conjugation-row">
                <span className="pronoun">{pronoun}</span>
                <span className="form">{currentTense[pronoun] || '-'}</span>
              </div>
            ))}

    // ============ QUIZ PAGE ============
    function QuizPage({ level, onNavigate }) {
      const [quizState, setQuizState] = useState('setup');
      const [quizType, setQuizType] = useState('vocabulary');
      const [quizLevel, setQuizLevel] = useState(level || 'A1');
      const [difficultOnly, setDifficultOnly] = useState(false);
      const [questions, setQuestions] = useState([]);
      const [currentQuestion, setCurrentQuestion] = useState(0);
      const [score, setScore] = useState(0);
      const [answers, setAnswers] = useState({});

      // Start quiz immediately if level was passed
      useEffect(() => {
        if (level) setQuizLevel(level);
      }, [level]);

      const getUsedQuestions = (type, lvl) => {
        try { return JSON.parse(localStorage.getItem(`dm_quiz_${type}_${lvl}`)) || []; } catch { return []; }
      };
      const saveUsedQuestions = (type, lvl, used) => {
        localStorage.setItem(`dm_quiz_${type}_${lvl}`, JSON.stringify(used));
      };

      const findSimilarAnswers = (correct, allAnswers, count = 3) => {
        const c = correct.toLowerCase().trim();
        return allAnswers
          .filter(a => a.toLowerCase().trim() !== c)
          .map(a => {
            const ans = a.toLowerCase().trim();
            let sc = 0;
            if (ans[0] === c[0]) sc += 3;
            if (Math.abs(ans.length - c.length) <= 3) sc += 2;
            if (ans.slice(-2) === c.slice(-2)) sc += 2;
            const common = [...c].filter(ch => ans.includes(ch)).length;
            sc += (common / c.length) * 2;
            return { answer: a, score: sc };
          })
          .sort((a, b) => b.score - a.score)
          .slice(0, count)
          .map(s => s.answer);
      };

      const startQuiz = () => {
        const q = generateQuestions(quizType, quizLevel, 10);
        setQuestions(q);
        setCurrentQuestion(0);
        setScore(0);
        setAnswers({});
        setQuizState('playing');
      };

      const generateQuestions = (type, lvl, count) => {
        const qs = [];
        let usedIds = getUsedQuestions(type, lvl);

        if (type === 'vocabulary') {
          let allWords = [];
          const wordsByMod = {};

          if (difficultOnly) {
            allWords = getDifficultWords().filter(w => w.type === 'word');
          } else {
            const levelData = VOCABULARY_DATA.levels?.[lvl];
            levelData?.modules?.forEach(m => {
              const mod = m.name || m.category || 'x';
              wordsByMod[mod] = m.words || [];
              m.words?.forEach(w => allWords.push({ ...w, mod }));
            });
          }

          let available = allWords.filter(w => !usedIds.includes(w.german));
          if (available.length < count) { usedIds = []; available = allWords; }

          const selected = fisherYatesShuffle(available).slice(0, count);
          const allItalian = [...new Set(allWords.map(w => w.italian))];

          selected.forEach(word => {
            const sameMod = (wordsByMod[word.mod] || []).filter(w => w.italian !== word.italian).map(w => w.italian);
            const wrongAnswers = sameMod.length >= 3
              ? findSimilarAnswers(word.italian, sameMod, 3)
              : findSimilarAnswers(word.italian, allItalian, 3);

            qs.push({
              question: `Cosa significa "${word.german}"?`,
              correctAnswer: word.italian,
              options: fisherYatesShuffle([word.italian, ...wrongAnswers]),
              type: 'vocabulary',
              wordId: word.german
            });
            usedIds.push(word.german);
          });
          saveUsedQuestions(type, lvl, usedIds);

        } else {
          const levelData = GRAMMAR_DATA.levels?.[lvl];
          const allEx = [];
          levelData?.topics?.forEach(t => {
            t.exercises?.forEach((ex, i) => allEx.push({ ...ex, id: `${t.id}_${i}`, topicId: t.id }));
          });

          let available = allEx.filter(ex => !usedIds.includes(ex.id));
          if (available.length < count) { usedIds = []; available = allEx; }

          // Raccolta di tutte le risposte per generare opzioni sbagliate
          const allAnswers = [...new Set(allEx.map(ex => ex.answer))];

          const selected = fisherYatesShuffle(available).slice(0, count);
          selected.forEach(ex => {
            const wrongAnswers = findSimilarAnswers(ex.answer, allAnswers, 3);
            qs.push({
              question: ex.question,
              correctAnswer: ex.answer,
              explanation: ex.explanation,
              type: 'grammar',
              options: fisherYatesShuffle([ex.answer, ...wrongAnswers]),
              grammarId: ex.topicId
            });
            usedIds.push(ex.id);
          });
          saveUsedQuestions(type, lvl, usedIds);
        }
        return qs;
      };

      const handleAnswer = (answer) => {
        if (answers[currentQuestion] !== undefined) return;
        setAnswers(prev => ({ ...prev, [currentQuestion]: answer }));
        const q = questions[currentQuestion];
        const normalizedAnswer = typeof answer === 'string' ? answer.toLowerCase().trim() : answer;
        const normalizedCorrect = typeof q.correctAnswer === 'string' ? q.correctAnswer.toLowerCase().trim() : q.correctAnswer;
        const isCorrect = q.isOpen ? normalizedAnswer === normalizedCorrect : answer === q.correctAnswer;
        if (isCorrect) setScore(score + 1);
        updateQuizStats(isCorrect);
        if (q.wordId) markWordStatus(q.wordId, isCorrect);
        if (q.grammarId) markGrammarStatus(q.grammarId, isCorrect);
      };

      const prevQuestion = () => { if (currentQuestion > 0) setCurrentQuestion(currentQuestion - 1); };

      const toggleSaveQuestion = () => {
        const q = questions[currentQuestion];
        if (isReviewQuestion(q.question)) removeReviewQuestion(q.question);
        else saveReviewQuestion(q);
      };

      const nextQuestion = () => {
        if (currentQuestion < questions.length - 1) setCurrentQuestion(currentQuestion + 1);
        else setQuizState('finished');
      };

      // Keyboard navigation
      useEffect(() => {
        if (quizState !== 'playing') return;
        const handler = (e) => {
          const current = questions[currentQuestion];
          const hasAnswered = answers[currentQuestion] !== undefined;
          if (!current) return;

          // 1-4 keys to select option
          if (!hasAnswered && !current.isOpen && current.options) {
            const num = parseInt(e.key);
            if (num >= 1 && num <= current.options.length) {
              handleAnswer(current.options[num - 1]);
              return;
            }
          }
          // Enter to continue
          if (e.key === 'Enter' && hasAnswered) {
            nextQuestion();
          }
        };
        window.addEventListener('keydown', handler);
        return () => window.removeEventListener('keydown', handler);
      }, [quizState, currentQuestion, answers, questions]);

      if (quizState === 'setup') {
        return (
          <div className="quiz-page">
            <h1 className="page-title">Quiz</h1>
            <p className="page-subtitle">Metti alla prova le tue conoscenze</p>
            <div className="quiz-setup">
              <div className="setup-section">
                <h3>Tipo di quiz</h3>
                <div className="setup-options">
                  <button className={`setup-option ${quizType === 'vocabulary' ? 'active' : ''}`} onClick={() => setQuizType('vocabulary')}><Icons.Book />Vocabolario</button>
                  <button className={`setup-option ${quizType === 'grammar' ? 'active' : ''}`} onClick={() => setQuizType('grammar')}><Icons.Grammar />Grammatica</button>
                </div>
              </div>
              <div className="setup-section">
                <h3>Livello</h3>
                <div className="setup-options levels">
                  {Object.entries(LEVEL_COLORS).map(([lvl, colors]) => (
                    <button key={lvl} className={`setup-option level ${quizLevel === lvl ? 'active' : ''}`} style={{'--level-color': colors.bg}} onClick={() => setQuizLevel(lvl)}>{lvl}</button>
                  ))}
                </div>
              </div>
              <button className="start-quiz-btn" onClick={startQuiz}>Inizia Quiz</button>
            </div>
          </div>
        );
      }

      if (quizState === 'finished') {
        const percentage = Math.round((score / questions.length) * 100);
        return (
          <div className="quiz-page">
            <div className="quiz-finished">
              <div className="score-circle" style={{'--percentage': percentage, '--color': percentage >= 70 ? '#10b981' : percentage >= 40 ? '#f59e0b' : '#ef4444'}}>
                <span className="score-value">{percentage}%</span>
              </div>
              <h2>Quiz completato!</h2>
              <p className="score-text">{score} risposte corrette su {questions.length}</p>
              <div className="quiz-actions">
                <button className="retry-btn" onClick={startQuiz}>Riprova</button>
                <button className="back-btn" onClick={() => setQuizState('setup')}>Nuovo quiz</button>
              </div>
            </div>
          </div>
        );
      }

      const current = questions[currentQuestion];
      const selectedAnswer = answers[currentQuestion];
      const hasAnswered = selectedAnswer !== undefined;
      const isCorrect = current?.isOpen
        ? (typeof selectedAnswer === 'string' ? selectedAnswer.toLowerCase().trim() : selectedAnswer) === (typeof current?.correctAnswer === 'string' ? current.correctAnswer.toLowerCase().trim() : current?.correctAnswer)
        : selectedAnswer === current?.correctAnswer;

      return (
        <div className="quiz-page">
          <div className="quiz-header">
            {currentQuestion > 0 && (
              <button className="quiz-nav-btn" onClick={prevQuestion} title="Domanda precedente"><Icons.Back /> Indietro</button>
            )}
            <span className="question-number">Domanda {currentQuestion + 1} di {questions.length}</span>
            <button className={`save-question-btn ${isReviewQuestion(current?.question) ? 'saved' : ''}`} onClick={toggleSaveQuestion} title="Salva per rivedere">
              {isReviewQuestion(current?.question) ? <Icons.StarFilled /> : <Icons.Star />}
            </button>
          </div>
          <div className="quiz-progress">
            <div className="progress-bar"><div className="progress-fill" style={{width: `${((currentQuestion + 1) / questions.length) * 100}%`}} /></div>
          </div>
          <div className="quiz-card">
            <p className="quiz-question">{current?.question}</p>
            {current?.isOpen ? (
              <div className="open-answer">
                {!hasAnswered ? (
                  <>
                    <input type="text" className="quiz-input" placeholder="La tua risposta..." onKeyDown={(e) => { if (e.key === 'Enter' && e.target.value) handleAnswer(e.target.value); }} />
                    <button className="submit-answer-btn" onClick={() => { const input = document.querySelector('.open-answer .quiz-input'); if (input && input.value) handleAnswer(input.value); }}>Verifica</button>
                  </>
                ) : (
                  <div className={`quiz-feedback ${isCorrect ? 'correct' : 'incorrect'}`}>
                    <div className="result-icon">{isCorrect ? <Icons.Check /> : <Icons.X />}</div>
                    <p className="your-answer">La tua risposta: {selectedAnswer}</p>
                    <p className="correct-answer">Risposta corretta: {current.correctAnswer}</p>
                    {current.explanation && <p className="explanation">{current.explanation}</p>}
                  </div>
                )}
              </div>
            ) : (
              <div className="quiz-options">
                {current?.options?.map((option, idx) => (
                  <button key={idx} className={`quiz-option ${hasAnswered ? (option === current.correctAnswer ? 'correct' : option === selectedAnswer ? 'incorrect' : '') : ''}`} onClick={() => !hasAnswered && handleAnswer(option)} disabled={hasAnswered}>
                    <span style={{color: 'var(--text-secondary)', marginRight: '8px', fontWeight: 600}}>{idx + 1}.</span> {option}
                  </button>
                ))}
                {hasAnswered && current?.explanation && (
                  <div className="quiz-explanation" style={{marginTop: '16px', padding: '12px 16px', background: 'var(--bg-surface)', borderRadius: 'var(--radius-sm)', color: 'var(--text-secondary)', fontSize: '14px'}}>
                    <strong style={{color: 'var(--text-primary)'}}>Spiegazione:</strong> {current.explanation}
                  </div>
                )}
              </div>
            )}
            {hasAnswered && <button className="next-btn" onClick={nextQuestion}>{currentQuestion < questions.length - 1 ? 'Prossima domanda' : 'Vedi risultati'}</button>}
          </div>
        </div>
      );
    }

    // ============ PRACTICE PAGE ============
    function PracticePage({ onNavigate }) {
      const [mode, setMode] = useState('de-it');
      const [searchTerm, setSearchTerm] = useState('');
      const [revealedWords, setRevealedWords] = useState({});
      const [showAll, setShowAll] = useState(false);

      const allWords = useMemo(() => {
        const words = [];
        if (VOCABULARY_DATA.levels) {
          Object.entries(VOCABULARY_DATA.levels).forEach(([lvl, levelData]) => {
            if (levelData.modules) {
              levelData.modules.forEach(mod => {
                if (mod.words) {
                  mod.words.forEach(word => {
                    words.push({ ...word, level: lvl, module: mod.name || mod.category });
                  });
                }
              });
            }
          });
        }
        return words;
      }, []);

      const filteredWords = useMemo(() => {
        if (!searchTerm.trim()) return allWords;
        const term = searchTerm.toLowerCase();
        return allWords.filter(w => w.german?.toLowerCase().includes(term) || w.italian?.toLowerCase().includes(term));
      }, [allWords, searchTerm]);

      const sortedWords = useMemo(() => {
        return [...filteredWords].sort((a, b) => {
          const keyA = mode === 'de-it' ? a.german : a.italian;
          const keyB = mode === 'de-it' ? b.german : b.italian;
          return (keyA || '').localeCompare(keyB || '');
        });
      }, [filteredWords, mode]);

      const toggleReveal = (index) => { setRevealedWords(prev => ({ ...prev, [index]: !prev[index] })); };

      const toggleShowAll = () => {
        if (showAll) { setRevealedWords({}); }
        else { const all = {}; sortedWords.forEach((_, i) => all[i] = true); setRevealedWords(all); }
        setShowAll(!showAll);
      };

      const speakWithStop = (text, e) => {
        e.stopPropagation();
        speak(text);
      };

      return (
        <div className="practice-page">

          <div className="practice-toolbar">
            <div className="search-box"><Icons.Search /><input type="text" placeholder="Cerca parola..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} /></div>
            <div className="mode-toggle">
              <button className={mode === 'de-it' ? 'active' : ''} onClick={() => { setMode('de-it'); setRevealedWords({}); setShowAll(false); }}>{'\u{1F1E9}\u{1F1EA}'} {'\u2192'} {'\u{1F1EE}\u{1F1F9}'}</button>
              <button className={mode === 'it-de' ? 'active' : ''} onClick={() => { setMode('it-de'); setRevealedWords({}); setShowAll(false); }}>{'\u{1F1EE}\u{1F1F9}'} {'\u2192'} {'\u{1F1E9}\u{1F1EA}'}</button>
            </div>
            <button className="show-all-btn" onClick={toggleShowAll}>
              {showAll ? <><Icons.EyeOff /> Nascondi tutto</> : <><Icons.Eye /> Mostra tutto</>}
            </button>
          </div>
          <div className="practice-stats">
            <span>{sortedWords.length.toLocaleString()} parole</span>
            <span>{'\u2022'}</span>
            <span>{Object.keys(revealedWords).filter(k => revealedWords[k]).length} rivelate</span>
          </div>
          <div className="progress-bar-legend">
            <span className="legend-item"><span className="progress-dot correct"></span> Corrette</span>
            <span className="legend-item"><span className="progress-dot incorrect"></span> Errate</span>
            <span className="legend-item"><span className="progress-dot unseen"></span> Da fare</span>
          </div>
          <div className="practice-list">
            {sortedWords.map((word, index) => {
              const mainWord = mode === 'de-it' ? word.german : word.italian;
              const translation = mode === 'de-it' ? word.italian : word.german;
              const isRevealed = revealedWords[index];
              const status = getWordStatus(word.german);
              return (
                <div key={`${word.german}-${index}`} className={`practice-card ${isRevealed ? 'revealed' : ''} status-${status}`} onClick={() => toggleReveal(index)}>
                  <span className={`progress-dot ${status}`} title={status === 'correct' ? 'Risposta corretta' : status === 'incorrect' ? 'Risposta errata' : 'Non ancora testata'}></span>
                  <div className="practice-main">
                    <span className="practice-word">{mainWord}</span>
                    {mode === 'de-it' && <button className="speak-btn-small" onClick={(e) => speakWithStop(word.german, e)}><Icons.Volume /></button>}
                  </div>
                  <div className={`practice-translation ${isRevealed ? 'visible' : ''}`}>{isRevealed ? translation : '\u2022 \u2022 \u2022'}</div>
                  {isRevealed && mode === 'it-de' && <button className="speak-btn-small after" onClick={(e) => speakWithStop(word.german, e)}><Icons.Volume /></button>}
                  <span className="practice-level" style={{backgroundColor: LEVEL_COLORS[word.level]?.bg || '#666'}}>{word.level}</span>
                </div>
              );
            })}
          </div>
        </div>
      );
    }

    // ============ FAVORITES PAGE ============
    function FavoritesPage({ onNavigate }) {
      const [words, setWords] = useState(getDifficultWords());
      const [filter, setFilter] = useState('all');
      const filteredWords = filter === 'all' ? words : words.filter(w => w.type === filter);
      const wordCount = words.filter(w => w.type === 'word').length;
      const verbCount = words.filter(w => w.type === 'verb').length;

      const handleRemove = (id) => { removeDifficultWord(id); setWords(getDifficultWords()); };

      const startQuiz = () => {
        if (words.length < 4) { alert('Salva almeno 4 parole per fare un quiz!'); return; }
        onNavigate('quiz', { difficultOnly: true });
      };

      return (
        <div className="favorites-page">
          <h1 className="page-title">{'\u2B50'} Parole Salvate</h1>
          <p className="page-subtitle">{words.length} elementi salvati ({wordCount} parole, {verbCount} verbi)</p>
          {words.length > 0 && (
            <div className="favorites-toolbar">
              <div className="filter-btns">
                <button className={filter === 'all' ? 'active' : ''} onClick={() => setFilter('all')}>Tutti ({words.length})</button>
                <button className={filter === 'word' ? 'active' : ''} onClick={() => setFilter('word')}>Parole ({wordCount})</button>
                <button className={filter === 'verb' ? 'active' : ''} onClick={() => setFilter('verb')}>Verbi ({verbCount})</button>
              </div>
              {words.length >= 4 && <button className="quiz-favorites-btn" onClick={startQuiz}><Icons.Quiz /> Quiz parole salvate</button>}
            </div>
          )}
          {filteredWords.length === 0 ? (
            <div className="empty-state">
              <p>Nessuna parola salvata</p>
              <p style={{fontSize: '14px', marginTop: '10px'}}>Clicca sulla {'\u2B50'} su qualsiasi parola o verbo per salvarla qui!</p>
            </div>
          ) : (
            <div className="favorites-grid">
              {filteredWords.map(item => (
                <div key={item.id} className="favorite-card">
                  <button className="remove-btn" onClick={() => handleRemove(item.id)}><Icons.X /></button>
                  {item.type === 'verb' ? (
                    <>
                      <div className="favorite-main">{item.infinitiv}</div>
                      <div className="favorite-translation">{item.italiano}</div>
                      <span className="favorite-type">verbo</span>
                    </>
                  ) : (
                    <>
                      <div className="favorite-main">{item.article} {item.german}</div>
                      <div className="favorite-translation">{item.italian}</div>
                      <span className="favorite-type">parola</span>
                    </>
                  )}
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    function Footer() {
      return (
        <footer className="footer">
          <div className="footer-content">
            <p>{'\u{1F1E9}\u{1F1EA}'} DeutschMaster - Impara il tedesco da A1 a C2</p>
            <p className="footer-stats">14.315 parole {'\u2022'} 177 argomenti grammaticali {'\u2022'} 414 verbi coniugati</p>
          </div>
        </footer>
      );
    }

    // Render with ErrorBoundary
    ReactDOM.createRoot(document.getElementById('root')).render(
      <ErrorBoundary><App /></ErrorBoundary>
    );

  </script>
</body>
</html>
