  <style>
/* ============ CSS SEMPLIFICATO ============ */
:root {
  --bg-primary: #0f0f0f;
  --bg-card: #1a1a1a;
  --bg-card-hover: #252525;
  --text-primary: #ffffff;
  --text-secondary: #888;
  --accent: #6366f1;
  --success: #22c55e;
  --error: #ef4444;
  --border: #333;
  --radius: 12px;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg-primary); color: var(--text-primary); line-height: 1.5; }
#root, .app { min-height: 100vh; display: flex; flex-direction: column; }

/* Header */
.header { background: var(--bg-primary); border-bottom: 1px solid var(--border); padding: 0 20px; position: sticky; top: 0; z-index: 100; }
.header-content { max-width: 1200px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; height: 60px; }
.logo { display: flex; align-items: center; gap: 10px; cursor: pointer; }
.logo-icon { font-size: 24px; }
.logo-text { font-size: 20px; font-weight: 700; color: var(--accent); }
.back-btn { display: flex; align-items: center; gap: 6px; padding: 8px 14px; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); color: var(--text-primary); font-size: 14px; cursor: pointer; }
.back-btn:hover { background: var(--bg-card-hover); }
.nav { display: flex; gap: 4px; }
.nav-btn { display: flex; align-items: center; gap: 6px; padding: 8px 14px; background: transparent; border: none; border-radius: var(--radius); color: var(--text-secondary); font-size: 14px; cursor: pointer; }
.nav-btn:hover { color: var(--text-primary); background: var(--bg-card); }
.nav-btn.active { color: white; background: var(--accent); }
.nav-btn svg { width: 18px; height: 18px; }
@media (max-width: 600px) { .nav-btn span { display: none; } }

/* Main */
.main-content { flex: 1; max-width: 1200px; width: 100%; margin: 0 auto; padding: 30px 20px; }

/* Home */
.home-page { animation: fadeIn 0.3s ease; }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
.hero { text-align: center; padding: 50px 0; }
.hero-title { font-size: clamp(32px, 5vw, 48px); font-weight: 700; margin-bottom: 16px; }
.hero-title .highlight { color: var(--accent); }
.hero-subtitle { font-size: 18px; color: var(--text-secondary); max-width: 500px; margin: 0 auto 30px; }
.hero-stats { display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; }
.stat-number { font-size: 28px; font-weight: 700; color: var(--accent); }
.stat-label { font-size: 13px; color: var(--text-secondary); }
.hero-decoration { display: none; }

/* User Stats */
.user-stats { margin-top: 40px; padding: 24px; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); max-width: 500px; margin-left: auto; margin-right: auto; }
.user-stats h3 { font-size: 14px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary); margin-bottom: 16px; text-align: center; }
.user-stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; }
.user-stat { text-align: center; }
.user-stat-number { display: block; font-size: 24px; font-weight: 700; color: var(--success); }
.user-stat-label { font-size: 11px; color: var(--text-secondary); }
@media (max-width: 500px) { .user-stats-grid { grid-template-columns: repeat(2, 1fr); } }

/* Features */
.section-title { font-size: 24px; font-weight: 600; margin-bottom: 24px; text-align: center; }
.features { padding: 40px 0; }
.feature-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; }
.feature-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 24px; cursor: pointer; transition: all 0.2s; }
.feature-card:hover { background: var(--bg-card-hover); border-color: var(--accent); transform: translateY(-2px); }
.feature-icon { width: 48px; height: 48px; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-bottom: 16px; color: white; }
.feature-title { font-size: 18px; font-weight: 600; margin-bottom: 8px; }
.feature-description { color: var(--text-secondary); font-size: 14px; }
.feature-arrow { display: none; }

/* Levels */
.levels-preview { padding: 40px 0; }
.levels-grid { display: flex; justify-content: center; flex-wrap: wrap; gap: 12px; }
.level-card { display: flex; align-items: center; gap: 10px; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 12px 20px; }
.level-card:hover { border-color: var(--level-color); }
.level-badge { padding: 4px 10px; border-radius: 6px; font-size: 13px; font-weight: 700; color: white; }
.level-name { color: var(--text-secondary); font-size: 14px; }

/* Level Selection */
.level-selection { display: flex; flex-direction: column; gap: 12px; max-width: 500px; margin: 0 auto; }
.level-select-card { display: flex; align-items: center; gap: 16px; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 16px 20px; cursor: pointer; transition: all 0.2s; }
.level-select-card:hover { background: var(--bg-card-hover); border-color: var(--level-color); }
.level-select-badge { padding: 6px 12px; border-radius: 8px; font-size: 14px; font-weight: 700; color: white; }
.level-select-info h3 { font-size: 16px; margin-bottom: 4px; }
.level-select-info p { color: var(--text-secondary); font-size: 13px; }
.level-select-card svg { margin-left: auto; color: var(--text-secondary); width: 20px; }

/* Pages */
.vocabulary-page, .grammar-page, .verbs-page, .quiz-page { animation: fadeIn 0.3s ease; }
.page-title { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
.page-subtitle { color: var(--text-secondary); margin-bottom: 24px; }
.page-header { margin-bottom: 24px; }
.page-level-badge { display: inline-block; padding: 4px 10px; border-radius: 6px; font-size: 13px; font-weight: 700; color: white; margin-bottom: 12px; }

/* Modules Grid */
.modules-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; }
.module-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; cursor: pointer; transition: all 0.2s; }
.module-card:hover { background: var(--bg-card-hover); border-color: var(--accent); }
.module-icon { font-size: 32px; margin-bottom: 12px; }
.module-title { font-size: 16px; font-weight: 600; margin-bottom: 6px; }
.module-count { color: var(--text-secondary); font-size: 13px; margin-bottom: 10px; }
.module-preview { display: flex; flex-wrap: wrap; gap: 6px; }
.preview-word { background: var(--bg-primary); padding: 4px 8px; border-radius: 6px; font-size: 12px; color: var(--text-secondary); }

/* Toolbar */
.vocab-toolbar { display: flex; gap: 12px; margin-bottom: 24px; flex-wrap: wrap; }
.search-box { display: flex; align-items: center; gap: 8px; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 10px 14px; flex: 1; min-width: 200px; }
.search-box input { background: none; border: none; color: var(--text-primary); font-size: 14px; width: 100%; outline: none; }
.search-box svg { color: var(--text-secondary); width: 18px; }
.view-toggle { display: flex; gap: 4px; background: var(--bg-card); border-radius: var(--radius); padding: 4px; }
.view-toggle button { padding: 8px 14px; border: none; border-radius: 8px; background: transparent; color: var(--text-secondary); font-size: 13px; cursor: pointer; }
.view-toggle button.active { background: var(--accent); color: white; }

/* Word Cards */
.words-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; }
.word-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 16px; }
.word-card:hover { border-color: var(--accent); }
.word-german { font-size: 18px; font-weight: 600; margin-bottom: 6px; }
.word-italian { color: var(--text-secondary); font-size: 14px; }
.speak-btn { background: var(--bg-primary); border: 1px solid var(--border); border-radius: 8px; padding: 6px 10px; color: var(--text-secondary); cursor: pointer; margin-top: 10px; font-size: 12px; display: flex; align-items: center; gap: 4px; }
.speak-btn:hover { border-color: var(--accent); color: var(--accent); }
.words-list { display: flex; flex-direction: column; gap: 8px; }
.words-list .word-card { display: flex; align-items: center; gap: 16px; }
.words-list .word-german { margin: 0; }
.words-list .word-italian { margin: 0; }

/* Grammar - Compatto */
.topics-list { display: flex; flex-direction: column; gap: 8px; }
.topic-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 12px 16px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: all 0.2s; }
.topic-card:hover { background: var(--bg-card-hover); border-color: var(--accent); }
.topic-number { width: 28px; height: 28px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 600; flex-shrink: 0; }
.topic-content { flex: 1; }
.topic-title { font-size: 14px; font-weight: 600; margin-bottom: 2px; }
.topic-explanation { font-size: 12px; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 400px; }
.topic-meta { display: flex; align-items: center; gap: 8px; }
.exercise-count { font-size: 11px; color: var(--accent); background: var(--accent)15; padding: 2px 8px; border-radius: 10px; }
.topic-meta svg { color: var(--text-secondary); width: 18px; }

/* Grammar Detail - Compatto */
.grammar-detail { max-width: 800px; margin: 0 auto; }
.grammar-content { display: flex; flex-direction: column; gap: 8px; }
.content-block { background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
.content-block-header { padding: 10px 14px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
.content-block-header:hover { background: var(--bg-card-hover); }
.content-key { font-size: 13px; font-weight: 600; color: var(--accent); margin: 0; text-transform: capitalize; }
.content-block-toggle { color: var(--text-secondary); font-size: 18px; transition: transform 0.2s; }
.content-block-toggle.open { transform: rotate(180deg); }
.content-value { padding: 10px 14px; border-top: 1px solid var(--border); font-size: 13px; color: var(--text-secondary); line-height: 1.5; }
.content-text { font-size: 13px; color: var(--text-secondary); margin: 0; }
.content-list { list-style: disc; padding-left: 18px; color: var(--text-secondary); font-size: 13px; margin: 0; }
.content-list li { margin: 3px 0; }
.content-section { margin: 0; }
.content-section h4 { font-size: 12px; font-weight: 600; margin-bottom: 6px; color: var(--accent); }
.example-german { font-size: 13px; margin: 4px 0; }
.example-italian { font-size: 12px; color: var(--text-secondary); margin: 4px 0; }
.content-example { font-size: 12px; font-style: italic; color: var(--text-secondary); }

/* Exercises - Compatto */
.exercises-section { margin-top: 16px; }
.exercises-toggle { display: flex; align-items: center; gap: 6px; padding: 8px 14px; background: var(--accent); border: none; border-radius: 6px; color: white; font-size: 13px; cursor: pointer; }
.exercises-list { margin-top: 12px; display: flex; flex-direction: column; gap: 8px; }
.exercise-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; padding: 12px; }
.exercise-header { margin-bottom: 6px; }
.exercise-number { font-size: 11px; color: var(--accent); font-weight: 600; }
.exercise-question { font-size: 13px; font-weight: 500; margin-bottom: 8px; }
.show-answer-btn { padding: 6px 12px; background: var(--bg-primary); border: 1px solid var(--border); border-radius: 6px; color: var(--text-secondary); font-size: 12px; cursor: pointer; }
.show-answer-btn:hover { border-color: var(--accent); color: var(--accent); }
.exercise-answer { margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border); }
.answer-text { color: var(--success); font-size: 13px; }
.answer-explanation { color: var(--text-secondary); font-size: 12px; margin-top: 4px; }

/* Verbs */
.verbs-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 12px; }
.verb-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 16px; cursor: pointer; transition: all 0.2s; }
.verb-card:hover { background: var(--bg-card-hover); border-color: var(--accent); }
.verb-infinitive { font-size: 18px; font-weight: 600; margin-bottom: 4px; }
.verb-translation { color: var(--text-secondary); font-size: 14px; margin-bottom: 8px; }
.verb-aux { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 600; margin-right: 6px; }
.verb-aux.haben { background: #3b82f620; color: #3b82f6; }
.verb-aux.sein { background: #22c55e20; color: #22c55e; }
.verb-irregular { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 11px; background: #f59e0b20; color: #f59e0b; }

/* Verb Detail */
.verb-detail { max-width: 600px; margin: 0 auto; }
.verb-header { text-align: center; margin-bottom: 30px; }
.verb-title { font-size: 36px; font-weight: 700; margin-bottom: 8px; }
.verb-meaning { color: var(--text-secondary); font-size: 18px; margin-bottom: 16px; }
.verb-meta { display: flex; justify-content: center; gap: 10px; margin-bottom: 16px; }
.verb-aux-badge, .verb-irregular-badge { padding: 6px 12px; border-radius: 6px; font-size: 13px; }
.verb-aux-badge.haben { background: #3b82f620; color: #3b82f6; }
.verb-aux-badge.sein { background: #22c55e20; color: #22c55e; }
.verb-irregular-badge { background: #f59e0b20; color: #f59e0b; }
.speak-btn.large { padding: 10px 20px; font-size: 14px; }
.tense-tabs { display: flex; gap: 6px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 10px; }
.tense-tab { padding: 10px 16px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-card); color: var(--text-secondary); font-size: 14px; cursor: pointer; white-space: nowrap; }
.tense-tab:hover { background: var(--bg-card-hover); }
.tense-tab.active { background: var(--accent); border-color: var(--accent); color: white; }
.conjugation-table { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); overflow: hidden; }
.conjugation-row { display: flex; padding: 14px 20px; border-bottom: 1px solid var(--border); }
.conjugation-row:last-child { border-bottom: none; }
.pronoun { width: 80px; color: var(--text-secondary); font-size: 14px; }
.form { font-size: 16px; font-weight: 500; }

/* Quiz - Layout Migliorato */
.quiz-page { text-align: center; }
.quiz-setup { max-width: 550px; margin: 0 auto; padding: 20px; }
.setup-section { margin-bottom: 28px; text-align: left; }
.setup-section h3 { font-size: 12px; text-transform: uppercase; letter-spacing: 1.5px; color: var(--text-secondary); margin-bottom: 14px; font-weight: 600; }

/* Quiz Type Cards */
.setup-options { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
.setup-option { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 18px 16px; border: 2px solid var(--border); border-radius: var(--radius); background: var(--bg-card); color: var(--text-secondary); font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
.setup-option:hover { background: var(--bg-card-hover); border-color: var(--accent); color: var(--text-primary); transform: translateY(-2px); }
.setup-option.active { background: var(--accent); border-color: var(--accent); color: white; }
.setup-option svg { width: 20px; height: 20px; }

/* Quiz Level Buttons */
.setup-options.levels { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; }
.setup-option.level { padding: 14px 8px; font-size: 15px; font-weight: 700; }
.setup-option.level:hover { border-color: var(--level-color); }
.setup-option.level.active { background: var(--level-color); border-color: var(--level-color); color: white; }

/* Start Button */
.start-quiz-btn { width: 100%; padding: 16px; background: linear-gradient(135deg, var(--accent), #8b5cf6); border: none; border-radius: var(--radius); color: white; font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 20px; transition: all 0.2s; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }
.start-quiz-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5); }

@media (max-width: 480px) {
  .setup-options.levels { grid-template-columns: repeat(3, 1fr); }
}

/* Quiz Playing */
.quiz-container { max-width: 600px; margin: 0 auto; }
.quiz-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; max-width: 600px; margin-left: auto; margin-right: auto; gap: 12px; }
.quiz-nav-btn { display: flex; align-items: center; gap: 4px; padding: 8px 12px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; color: var(--text-secondary); font-size: 13px; cursor: pointer; transition: all 0.2s; }
.quiz-nav-btn:hover { background: var(--bg-card-hover); border-color: var(--accent); color: var(--text-primary); }
.quiz-nav-btn svg { width: 16px; height: 16px; }
.question-number { font-size: 18px; font-weight: 700; color: var(--accent); flex: 1; text-align: center; }
.save-question-btn { background: transparent; border: none; cursor: pointer; color: var(--text-secondary); padding: 8px; border-radius: 8px; transition: all 0.2s; }
.save-question-btn:hover { background: var(--bg-card); color: var(--accent); }
.save-question-btn.saved { color: #f59e0b; }
.save-question-btn svg { width: 24px; height: 24px; }
.quiz-progress { max-width: 600px; margin: 0 auto 20px; }
.progress-bar { flex: 1; height: 6px; background: var(--bg-card); border-radius: 4px; overflow: hidden; }
.progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent), #8b5cf6); transition: width 0.3s; }
.quiz-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 30px; }
.quiz-question { font-size: 20px; font-weight: 600; margin-bottom: 24px; text-align: center; }
.quiz-options { display: flex; flex-direction: column; gap: 10px; }
.quiz-option { padding: 14px 20px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-primary); color: var(--text-primary); font-size: 15px; cursor: pointer; text-align: left; transition: all 0.2s; }
.quiz-option:hover:not(:disabled) { background: var(--bg-card-hover); border-color: var(--accent); }
.quiz-option.selected { border-color: var(--accent); background: var(--accent)20; }
.quiz-option.correct { border-color: var(--success); background: var(--success)20; color: var(--success); }
.quiz-option.incorrect { border-color: var(--error); background: var(--error)20; color: var(--error); }
.quiz-input { width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-primary); color: var(--text-primary); font-size: 16px; margin-bottom: 16px; }
.submit-answer-btn { width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 8px; color: white; font-size: 15px; cursor: pointer; }
.quiz-feedback { margin-top: 20px; padding: 16px; border-radius: 8px; text-align: center; }
.quiz-feedback.correct { background: var(--success)20; }
.quiz-feedback.incorrect { background: var(--error)20; }
.result-icon svg { width: 32px; height: 32px; margin-bottom: 10px; }
.quiz-feedback.correct .result-icon { color: var(--success); }
.quiz-feedback.incorrect .result-icon { color: var(--error); }
.your-answer { font-size: 14px; margin: 6px 0; }
.correct-answer { font-size: 14px; color: var(--success); }
.quiz-feedback .explanation { margin-top: 10px; font-style: italic; }
.next-btn { width: 100%; padding: 14px; background: var(--accent); border: none; border-radius: 8px; color: white; font-size: 15px; cursor: pointer; margin-top: 20px; }

/* Quiz Finished */
.quiz-finished { text-align: center; max-width: 400px; margin: 0 auto; }
.score-circle { width: 150px; height: 150px; border-radius: 50%; background: var(--bg-card); border: 4px solid var(--accent); display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0 auto 24px; }
.score-number { font-size: 42px; font-weight: 700; }
.score-total { color: var(--text-secondary); font-size: 14px; }
.score-message { font-size: 20px; margin-bottom: 8px; }
.score-percentage { color: var(--text-secondary); margin-bottom: 24px; }
.quiz-actions { display: flex; gap: 12px; }
.quiz-actions button { flex: 1; padding: 12px; border-radius: 8px; font-size: 14px; cursor: pointer; }
.retry-btn { background: var(--accent); border: none; color: white; }
.home-btn { background: var(--bg-card); border: 1px solid var(--border); color: var(--text-primary); }

/* Footer */
.footer { background: var(--bg-card); border-top: 1px solid var(--border); padding: 24px 20px; margin-top: auto; }
.footer-content { max-width: 1200px; margin: 0 auto; text-align: center; }
.footer-content p { color: var(--text-secondary); font-size: 14px; }
.footer-stats { font-size: 13px; margin-top: 6px; }

/* Empty State */
.empty-state { text-align: center; padding: 60px 20px; color: var(--text-secondary); }

/* Favorites / Saved Words */
.favorites-page { animation: fadeIn 0.3s ease; }
.favorites-toolbar { display: flex; justify-content: space-between; align-items: center; gap: 16px; margin-bottom: 24px; flex-wrap: wrap; }
.filter-btns { display: flex; gap: 8px; }
.filter-btns button { padding: 8px 16px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-card); color: var(--text-secondary); font-size: 13px; cursor: pointer; }
.filter-btns button:hover { background: var(--bg-card-hover); }
.filter-btns button.active { background: var(--accent); border-color: var(--accent); color: white; }
.quiz-favorites-btn { display: flex; align-items: center; gap: 8px; padding: 10px 20px; background: var(--accent); border: none; border-radius: 8px; color: white; font-size: 14px; cursor: pointer; }
.quiz-favorites-btn:hover { opacity: 0.9; }
.quiz-favorites-btn svg { width: 18px; height: 18px; }
.favorites-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 12px; }
.favorite-card { position: relative; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; }
.favorite-card:hover { border-color: var(--accent); }
.favorite-main { font-size: 18px; font-weight: 600; margin-bottom: 6px; }
.favorite-translation { color: var(--text-secondary); font-size: 14px; margin-bottom: 10px; }
.favorite-type { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 11px; background: var(--accent)20; color: var(--accent); }
.remove-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 4px; }
.remove-btn:hover { color: var(--error); }
.remove-btn svg { width: 16px; height: 16px; }

/* Save Button */
.save-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 4px; z-index: 10; }
.save-btn:hover { color: #f59e0b; }
.save-btn.saved { color: #f59e0b; }
.save-btn svg { width: 18px; height: 18px; }
.word-card { position: relative; }
.verb-card { position: relative; }
.verb-content { cursor: pointer; }
.word-row .save-btn { position: static; }

/* Scrollbar */
::-webkit-scrollbar { width: 8px; height: 8px; }
::-webkit-scrollbar-track { background: var(--bg-primary); }
::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
::-webkit-scrollbar-thumb:hover { background: #444; }


/* Practice Page */
.practice-page { animation: fadeIn 0.3s ease; }
.practice-toolbar { display: flex; gap: 12px; margin-bottom: 16px; flex-wrap: wrap; align-items: center; }
.practice-toolbar .search-box { flex: 1; min-width: 200px; }
.mode-toggle { display: flex; gap: 4px; background: var(--bg-card); border-radius: var(--radius); padding: 4px; }
.mode-toggle button { padding: 8px 16px; border: none; border-radius: 8px; background: transparent; color: var(--text-secondary); font-size: 14px; cursor: pointer; transition: all 0.2s; }
.mode-toggle button.active { background: var(--accent); color: white; }
.mode-toggle button:hover:not(.active) { background: var(--bg-card-hover); }
.show-all-btn { display: flex; align-items: center; gap: 6px; padding: 10px 16px; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); color: var(--text-primary); font-size: 14px; cursor: pointer; }
.show-all-btn:hover { background: var(--bg-card-hover); border-color: var(--accent); }
.show-all-btn svg { width: 18px; height: 18px; }
.practice-stats { color: var(--text-secondary); font-size: 14px; margin-bottom: 16px; display: flex; gap: 8px; }
.practice-list { display: flex; flex-direction: column; gap: 8px; }
.practice-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 14px 16px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: all 0.2s; position: relative; }
.practice-card:hover { background: var(--bg-card-hover); border-color: var(--accent); }
.practice-card.revealed { border-color: var(--success); }
.practice-main { display: flex; align-items: center; gap: 8px; flex: 1; min-width: 0; }
.practice-word { font-size: 16px; font-weight: 600; }
.practice-translation { font-size: 14px; color: var(--text-secondary); min-width: 150px; transition: all 0.2s; }
.practice-translation.visible { color: var(--success); font-weight: 500; }
.practice-level { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 600; color: white; }
.speak-btn-small { background: transparent; border: none; cursor: pointer; color: var(--text-secondary); padding: 4px; border-radius: 4px; display: flex; align-items: center; }
.speak-btn-small:hover { color: var(--accent); background: var(--bg-primary); }
.speak-btn-small.after { margin-left: 8px; }
.speak-btn-small svg { width: 16px; height: 16px; }
@media (max-width: 600px) {
  .practice-toolbar { flex-direction: column; }
  .practice-toolbar .search-box { width: 100%; }
  .mode-toggle { width: 100%; }
  .mode-toggle button { flex: 1; }
  .show-all-btn { width: 100%; justify-content: center; }
  .practice-card { flex-wrap: wrap; padding-right: 50px; }
  .practice-translation { width: 100%; min-width: unset; margin-top: 4px; }
}

</style>

": "Le frasi relative (Relativs√§tze)", "explanation": "Le frasi relative descrivono o specificano un sostantivo usando pronomi relativi.", "content": {"pronomi_relativi": {"tabella": {"nominativo": {"maschile": "der", "femminile": "die", "neutro": "das", "plurale": "die"}, "accusativo": {"maschile": "den", "femminile": "die", "neutro": "das", "plurale": "die"}, "dativo": {"maschile": "dem", "femminile": "der", "neutro": "dem", "plurale": "denen"}, "genitivo": {"maschile": "dessen", "femminile": "deren", "neutro": "dessen", "plurale": "deren"}}, "nota": "I pronomi relativi sono quasi identici agli articoli determinativi, eccetto il dativo plurale (denen) e il genitivo"}, "scelta_pronome": {"regola": "Il GENERE e NUMERO dipendono dall'antecedente; il CASO dipende dalla funzione nella relativa", "esempi": [{"frase": "Der Mann, der dort steht, ist mein Bruder.", "analisi": "der = maschile (Mann) + nominativo (soggetto della relativa)", "italiano": "L'uomo che sta l√† √® mio fratello."}, {"frase": "Der Mann, den ich gesehen habe, ist mein Bruder.", "analisi": "den = maschile (Mann) + accusativo (oggetto di 'habe gesehen')", "italiano": "L'uomo che ho visto √® mio fratello."}, {"frase": "Der Mann, dem ich geholfen habe, ist mein Nachbar.", "analisi": "dem = maschile + dativo (helfen regge il dativo)", "italiano": "L'uomo che ho aiutato √® il mio vicino."}, {"frase": "Der Mann, dessen Auto rot ist, wohnt hier.", "analisi": "dessen = maschile + genitivo (possesso)", "italiano": "L'uomo la cui auto √® rossa abita qui."}]}, "struttura": {"regola": "Il verbo della relativa va ALLA FINE", "schema": "Antecedente + virgola + pronome relativo + ... + verbo", "esempi": [{"tedesco": "Das Buch, das ich lese, ist interessant.", "italiano": "Il libro che sto leggendo √® interessante."}, {"tedesco": "Die Frau, mit der ich gesprochen habe, ist Lehrerin.", "italiano": "La donna con cui ho parlato √® insegnante."}]}, "con_preposizioni": {"regola": "La preposizione precede SEMPRE il pronom {"passivo": "Das Buch wurde von Goethe geschrieben.", "italiano": "Il libro fu scritto da Goethe."}}, "durch_accusativo": {"uso": "Per indicare il mezzo/strumento", "esempio": {"passivo": "Die Stadt wurde durch ein Erdbeben zerst√∂rt.", "italiano": "La citt√† fu distrutta da un terremoto."}}}, "trasformazione": {"regola": "L'oggetto accusativo dell'attivo diventa soggetto del passivo", "esempio": {"attivo": "Der Koch kocht die Suppe.", "passivo": "Die Suppe wird (vom Koch) gekocht.", "analisi": "die Suppe: ACC nell'attivo ‚Üí NOM nel passivo"}}, "passivo_senza_soggetto": {"regola": "Quando il verbo attivo non ha oggetto accusativo, si usa 'es' come soggetto formale o nessun soggetto", "esempi": [{"attivo": "Man arbeitet hier viel.", "passivo": "Hier wird viel gearbeitet."}, {"attivo": "Man tanzt die ganze Nacht.", "passivo": "Es wird die ganze Nacht getanzt."}]}, "verbi_con_dativo": {"regola": "Il complemento dativo resta dativo anche al passivo", "esempio": {"attivo": "Man hilft dem Mann.", "passivo": "Dem Mann wird geholfen.", "italiano": "L'uomo viene aiutato."}}, "quando_usare": [{"uso": "Quando l'agente √® sconosciuto o irrilevante", "esempio": "Mein Auto wurde gestohlen. (Non so chi l'ha rubato)"}, {"uso": "Per enfatizzare l'azione o il risultato", "esempio": "Das Gesetz wurde verabschiedet."}, {"uso": "In testi formali, scientifici, burocratici", "esempio": "Die Studie wird durchgef√ºhrt."}, {"uso": "Istruzioni impersonali", "esempio": "Das Formular muss ausgef√ºllt werden."}], "passivo_con_modali": {"regola": "Modale + Partizip II + werden (infinito)", "esempi": [{"tedesco": "Das muss gemacht werden.", "italiano": "Questo deve essere fatto."}, {"tedesco": "Das kann nicht ge√§ndert werden.", "italiano": "Questo non pu√≤ essere cambiato."}, {"tedesco": "Der Brief soll heute geschickt werden.", "italiano": "La lettera dovrebbe essere spedita oggi."}]}}, "exercises": [{"question": "Trasforma al passivo: Man baut das Haus.", "answer": "Das Haus wird gebaut.", "explanation": "werden + Partizip II"}, {"question": "Passivo al Pr√§teritum: Die Polizei fand den Dieb.", "answer": "Der Dieb wurde gefunden.", "explanation": "wurde + Partizip II"}, {"question": "Passivo al Perfekt: Man hat das Auto repariert.", "answer": "Das Auto ist repariert worden.", "explanation": "ist + Partizip II + worden"}, {"question": "Con modale: Man muss das Fenster √∂ffnen.", "answer": "Das Fenster muss ge√∂ffnet werden.", "explanation": "Modale + Part. II + werden"}, {"question": "Con agente: Shakespeare wrote the play.", "answer": "Das St√ºck wurde von Shakespeare geschrieben.", "explanation": "von + dativo per l'agente"}]}, {"id": "b1_aggettivi", "name": "Declinazione degli aggettivi", "explanation": "Gli aggettivi attributivi (prima del sostantivo) si declinano secondo tre modelli.", "content": {"regola_generale": "L'aggettivo prende la desinenza 'forte' quando non c'√® altro elemento che mostri genere/caso; altrimenti prende la desinenza 'debole' (-e o -en)", "declinazione_debole": {"quando": "Dopo articolo determinativo (der, die, das) e dieser, jener, jeder, welcher, alle", "tabella": {"nominativo": {"maschile": "-e", "femminile": "-e", "neutro": "-e", "plurale": "-en"}, "accusativo": {"maschile": "-en", "femminile": "-e", "neutro": "-e", "plurale": "-en"}, "dativo": {"maschile": "-en", "femminile": "-en", "neutro": "-en", "plurale": "-en"}, "genitivo": {"maschile": "-en", "femminile": "-en", "neutro": "-en", "plurale": "-en"}}, "esempi": [{"tedesco": "der alte Mann", "analisi": "NOM masch. = -e"}, {"tedesco": "die sch√∂ne Frau", "analisi": "NOM femm. = -e"}, {"tedesco": "das kleine Kind", "analisi": "NOM neutro = -e"}, {"tedesco": "den alten Mann", "analisi": "ACC masch. = -en"}, {"tedesco": "dem alten Mann", "analisi": "DAT masch. = -en"}, {"tedesco": "die alten Leute", "analisi": "NOM plur. = -en"}], "trucco": "NOM singolare: sempre -e; tutti gli altri casi: -en"}, "declinazione_mista": {"quando": "Dopo articolo indeterminativo (ein, eine), possessivi (mein, dein...) e kein", "tabella": {"nominativo": {"maschile": "-er", "femminile": "-e", "neutro": "-es", "plurale": "-en"}, "accusativo": {"maschile": "-en", "femminile": "-e", "neutro": "-es", "plurale": "-en"}, "dativo": {"maschile": "-en", "femminile": "-en", "neutro": "-en", "plurale": "-en"}, "genitivo": {"maschile": "-en", "femminile": "-en", "neutro": "-en", "plurale": "-en"}}, "esempi": [{"tedesco": "ein alter Mann", "analisi": "NOM masch. = -er (ein non mostra il genere)"}, {"tedesco": "eine sch√∂ne Frau", "analisi": "NOM femm. = -e (eine mostra gi√† il femminile)"}, {"tedesco": "ein kleines Kind", "analisi": "NOM neutro = -es (ein non mostra il neutro)"}, {"tedesco": "einen alten Mann", "analisi": "ACC masch. = -en (einen mostra gi√† l'ACC)"}, {"tedesco": "meine alten B√ºcher", "analisi": "NOM plur. = -en"}], "trucco": "Dove ein/mein non ha desinenza, l'aggettivo prende la desinenza forte"}, "declinazione_forte": {"quando": "Senza articolo o dopo parole che non declinano (viel, wenig, etwas, nichts, numeri)", "tabella": {"nominativo": {"maschile": "-er", "femminile": "-e", "neutro": "-es", "plurale": "-e"}, "accusativo": {"maschile": "-en", "femminile": "-e", "neutro": "-es", "plurale": "-e"}, "dativo": {"maschile": "-em", "femminile": "-er", "neutro": "-em", "plurale": "-en"}, "genitivo": {"maschile": "-en", "femminile": "-er", "neutro": "-en", "plurale": "-er"}}, "esempi": [{"tedesco": "kalter Kaffee", "analisi": "NOM masch. senza articolo"}, {"tedesco": "frische Milch", "analisi": "NOM femm. senza articolo"}, {"tedesco": "gutes Wetter", "analisi": "NOM neutro senza articolo"}, {"tedesco": "mit gro√üem Interesse", "analisi": "DAT neutro senza articolo"}, {"tedesco": "viele alte H√§user", "analisi": "NOM plur. dopo viele"}], "trucco": "Le desinenze forti sono quelle dell'articolo determinativo (eccetto genitivo masch./neutro)"}, "aggettivi_particolari": {"hoch": {"forma_attributiva": "hoh-", "esempio": "ein hoher Berg, ein hohes Haus"}, "dunkel": {"nota": "perde la 'e'", "esempio": "ein dunkler Wald, dunkle N√§chte"}, "teuer": {"nota": "perde la 'e'", "esempio": "ein teures Auto"}}, "sequenze_aggettivi": {"regola": "Se ci sono pi√π aggettivi, prendono tutti la stessa desinenza", "esempi": [{"tedesco": "der alte, graue Mann"}, {"tedesco": "ein gro√ües, modernes Haus"}, {"tedesco": "kaltes, frisches Wasser"}]}}, "exercises": [{"question": "Completa: der alt___ Mann", "answer": "alte", "explanation": "Debole, NOM masch. = -e"}, {"question": "Completa: ein alt___ Mann", "answer": "alter", "explanation": "Mista, NOM masch. = -er"}, {"question": "Completa: alt___ Wein (senza articolo)", "answer": "alter", "explanation": "Forte, NOM masch. = -er"}, {"question": "Completa: die sch√∂n___ Frau___ (plurale)", "answer": "sch√∂nen Frauen", "explanation": "Debole, plurale = -en"}, {"question": "Completa: mit ein___ gut___ Freund", "answer": "einem guten", "explanation": "Mista, DAT masch. = -en"}]}, {"id": "b1_congiunzioni", "name": "Congiunzioni coordinanti e subordinanti", "explanation": "Le congiunzioni collegano frasi. Quelle coordinanti non cambiano l'ordine delle parole, quelle subordinanti s√¨.", "content": {"coordinanti": {"regola": "Non cambiano l'ordine delle parole (verbo in posizione 2)", "lista": [{"congiunzione": "und", "significato": "e", "esempio": "Ich arbeite und er schl√§ft."}, {"congiunzione": "oder", "significato": "o, oppure", "esempio": "Kommst du mit oder bleibst du hier?"}, {"congiunzione": "aber", "significato": "ma, per√≤", "esempio": "Ich bin m√ºde, aber ich arbeite weiter."}, {"congiunzione": "denn", "significato": "perch√©, infatti", "esempio": "Ich bleibe zu Hause, denn ich bin krank."}, {"congiunzione": "sondern", "significato": "ma, bens√¨ (dopo negazione)", "esempio": "Er ist nicht dumm, sondern faul."}], "nota": "ADUSO: und, aber, denn, sondern, oder"}, "subordinanti": {"regola": "Mandano il verbo ALLA FINE della subordinata", "causali": [{"congiunzione": "weil", "significato": "perch√©", "esempio": "Ich bleibe zu Hause, weil ich krank bin."}, {"congiunzione": "da", "significato": "poich√©, dato che", "esempio": "Da es regnet, bleiben wir zu Hause."}], "temporali": [{"congiunzione": "wenn", "significato": "quando, se", "esempio": "Wenn es regnet, nehme ich den Schirm."}, {"congiunzione": "als", "significato": "quando (passato, unico)", "esempio": "Als ich Kind war, wohnte ich in Rom."}, {"congiunzione": "w√§hrend", "significato": "mentre", "esempio": "W√§hrend ich koche, liest er."}, {"congiunzione": "bevor", "significato": "prima che/di", "esempio": "Bevor du gehst, ruf mich an."}, {"congiunzione": "nachdem", "significato": "dopo che", "esempio": "Nachdem er gegessen hatte, ging er."}, {"congiunzione": "bis", "significato": "fino a che", "esempio": "Warte, bis ich komme."}, {"congiunzione": "seit/seitdem", "significato": "da quando", "esempio": "Seit ich hier wohne, bin ich gl√ºcklich."}, {"congiunzione": "sobald", "significato": "non appena", "esempio": "Sobald er ankommt, rufe ich dich an."}], "condizionali": [{"congiunzione": "wenn", "significato": "se", "esempio": "Wenn du kommst, freue ich mich."}, {"congiunzione": "falls", "significato": "nel caso che", "esempio": "Falls es regnet, nehmen wir das Auto."}], "concessive": [{"congiunzione": "obwohl", "significato": "sebbene, nonostante", "esempio": "Obwohl es regnet, gehen wir spazieren."}, {"congiunzione": "obgleich", "significato": "sebbene (formale)", "esempio": "Obgleich er m√ºde war, arbeitete er weiter."}], "finali": [{"congiunzione": "damit", "significato": "affinch√©", "esempio": "Ich erkl√§re es, damit du verstehst."}, {"congiunzione": "um...zu", "significato": "per/al fine di", "esempio": "Ich lerne, um die Pr√ºfung zu bestehen."}], "completive": [{"congiunzione": "dass", "significato": "che", "esempio": "Ich wei√ü, dass du Recht hast."}, {"congiunzione": "ob", "significato": "se (domanda indiretta)", "esempio": "Ich wei√ü nicht, ob er kommt."}], "consecutive": [{"congiunzione": " r Pole", "der Chinese", "der Grieche", "der T√ºrke", "der Russe", "der D√§ne"]}, "professioni_stati": {"descrizione": "Titoli e stati", "esempi": ["der Student", "der Pr√§sident", "der Patient", "der Soldat", "der Demokrat", "der Journalist", "der Polizist"]}, "derivazioni_latine_greche": {"descrizione": "Parole di origine latina/greca", "esempi": ["der Philosoph", "der Monarch", "der Architekt", "der Biologe", "der Psychologe", "der Katholik"]}, "altri": ["der Mensch", "der Herr (Herrn)", "der Nachbar", "der Bauer", "der Held"]}, "declinazione": {"tabella": {"nominativo": "der Student", "accusativo": "den Studenten", "dativo": "dem Studenten", "genitivo": "des Studenten"}, "plurale": "die Studenten (sempre -en)"}, "eccezioni": {"nome_ns": {"descrizione": "Alcuni sostantivi aggiungono -ns al genitivo", "lista": ["der Name (des Namens)", "der Buchstabe (des Buchstabens)", "der Gedanke (des Gedankens)", "der Glaube (des Glaubens)", "der Wille (des Willens)", "der Friede (des Friedens)", "das Herz (des Herzens)"]}}, "esempi_frasi": [{"tedesco": "Ich sehe den Jungen.", "italiano": "Vedo il ragazzo. (ACC)"}, {"tedesco": "Ich helfe dem Studenten.", "italiano": "Aiuto lo studente. (DAT)"}, {"tedesco": "Das ist das Auto des Kollegen.", "italiano": "Questa √® l'auto del collega. (GEN)"}, {"tedesco": "Wie ist der Name des Patienten?", "italiano": "Come si chiama il paziente? (GEN)"}], "errori_comuni": [{"errato": "Ich frage den Student.", "corretto": "Ich frage den Studenten."}, {"errato": "Das Buch des Autor.", "corretto": "Das Buch des Autors. (Autor non fa parte della N-Dekl.)"}]}, "exercises": [{"question": "Accusativo di 'der Kunde'", "answer": "den Kunden", "explanation": "N-Deklination: -n all'ACC"}, {"question": "Dativo di 'der Kollege'", "answer": "dem Kollegen", "explanation": "N-Deklination: -n al DAT"}, {"question": "Genitivo di 'der Name'", "answer": "des Namens", "explanation": "Eccezione: -ns al GEN"}, {"question": "Completa: Ich helfe dem ___. (Mensch)", "answer": "Menschen", "explanation": "N-Deklination al dativo"}]}, {"id": "b2_verbi_prep_avanzati", "name": "Verbi con preposizioni - Livello avanzato", "explanation": "Verbi con preposizioni pi√π complessi e loro pronominalizzazione.", "content": {"verbi_riflessivi_con_prep": [{"verbo": "sich √§rgern √ºber + ACC", "italiano": "arrabbiarsi per", "esempio": "Ich √§rgere mich √ºber den Fehler."}, {"verbo": "sich bem√ºhen um + ACC", "italiano": "sforzarsi per", "esempio": "Er bem√ºht sich um die Stelle."}, {"verbo": "sich beschweren √ºber + ACC", "italiano": "lamentarsi di", "esempio": "Sie beschwert sich √ºber den Service."}, {"verbo": "sich einigen auf + ACC", "italiano": "accordarsi su", "esempio": "Wir haben uns auf einen Preis geeinigt."}, {"verbo": "sich entschlie√üen zu + DAT", "italiano": "decidersi a", "esempio": "Er hat sich zu einem Wechsel entschlossen."}, {"verbo": "sich f√ºrchten vor + DAT", "italiano": "aver paura di", "esempio": "Sie f√ºrchtet sich vor Spinnen."}, {"verbo": "sich sch√§men f√ºr + ACC", "italiano": "vergognarsi di", "esempio": "Er sch√§mt sich f√ºr sein Verhalten."}, {"verbo": "sich sehnen nach + DAT", "italiano": "bramare, desiderare", "esempio": "Sie sehnt sich nach ihrer Heimat."}, {"verbo": "sich sorgen um + ACC", "italiano": "preoccuparsi per", "esempio": "Ich sorge mich um deine Gesundheit."}, {"verbo": "sich wundern √ºber + ACC", "italiano": "stupirsi di", "esempio": "Ich wundere mich √ºber seine Reaktion."}], "verbi_avanzati": [{"verbo": "beruhen auf + DAT", "italiano": "basarsi su", "esempio": "Das beruht auf einem Missverst√§ndnis."}, {"verbo": "bestehen auf + DAT", "italiano": "insistere su", "esempio": "Er besteht auf seiner Meinung."}, {"verbo": "dienen zu + DAT", "italiano": "servire a", "esempio": "Das dient zur Verbesserung."}, {"verbo": "f√ºhren zu + DAT", "italiano": "portare a", "esempio": "Das f√ºhrt zu Problemen."}, {"verbo": "gelten als + NOM", "italiano": "essere considerato", "esempio": "Er gilt als Experte."}, {"verbo": "hinweisen auf + ACC", "italiano": "indicare, far notare", "esempio": "Ich m√∂chte auf ein Problem hinweisen."}, {"verbo": "neigen zu + DAT", "italiano": "tendere a", "esempio": "Er neigt zur √úbertreibung."}, {"verbo": "stammen aus + DAT", "italiano": "provenire da", "esempio": "Das Wort stammt aus dem Lateinischen."}, {"verbo": "√ºberzeugen von + DAT", "italiano": "convincere di", "esempio": "Er hat mich von seiner Idee √ºberzeugt."}, {"verbo": "warnen vor + DAT", "italiano": "avvertire di", "esempio": "Ich warne dich vor ihm."}, {"verbo": "zweifeln an + DAT", "italiano": "dubitare di", "esempio": "Ich zweifle an seiner Ehrlichkeit."}, {"verbo": "verf√ºgen √ºber + ACC", "italiano": "disporre di", "esempio": "Sie verf√ºgt √ºber viel Erfahrung."}, {"verbo": "beitragen zu + DAT", "italiano": "contribuire a", "esempio": "Das tr√§gt zur L√∂sung bei."}, {"verbo": "streben nach + DAT", "italiano": "aspirare a", "esempio": "Er strebt nach Erfolg."}], "da_wo_composti_avanzati": {"regola": "da(r)- per affermazioni, wo(r)- per domande; per COSE, non persone", "avanzati": [{"composto": "dabei", "esempio": "Ich bleibe dabei. (Resto dell'idea.)"}, {"composto": "daran", "esempio": "Ich erinnere mich daran. (Me ne ricordo.)"}, {"composto": "darin", "esempio": "Er ist gut darin. (√à bravo in questo.)"}, {"composto": "daraus", "esempio": "Was wird daraus? (Cosa ne verr√†?)"}, {"composto": "daneben", "esempio": "Das liegt daneben. (√à sbagliato.)"}], "con_subordinate": {"regola": "da(r)- pu√≤ anticipare una subordinata con dass/ob/W-Wort o zu + infinito", "esempi": [{"tedesco": "Ich denke daran, dass morgen Pr√ºfung ist.", "italiano": "Penso al fatto che domani c'√® l'esame."}, {"tedesco": "Ich freue mich darauf, dich zu sehen.", "italiano": "Non vedo l'ora di vederti."}, {"tedesco": "Es kommt darauf an, wie viel Zeit wir haben.", "italiano": "Dipende da quanto tempo abbiamo."}]}}}, "exercises": [{"question": "Completa: Sie √§rgert sich ___ den Fehler.", "answer": "√ºber", "explan     };

    // ============ PAROLE DIFFICILI (localStorage) ============
    const getDifficultWords = () => {
      try { return JSON.parse(localStorage.getItem('difficultWords')) || []; } catch { return []; }
    };
    const saveDifficultWord = (word, type = 'word') => {
      const words = getDifficultWords();
      const id = type === 'verb' ? word.infinitiv : word.german;
      if (!words.find(w => w.id === id)) {
        words.push({ ...word, id, type, savedAt: Date.now() });
        localStorage.setItem('difficultWords', JSON.stringify(words));
      }
    };
    const removeDifficultWord = (id) => {
      const words = getDifficultWords().filter(w => w.id !== id);
      localStorage.setItem('difficultWords', JSON.stringify(words));
    };
    const isDifficultWord = (id) => {
      return getDifficultWords().some(w => w.id === id);
    };

    // ============ DOMANDE DA RIVEDERE (localStorage) ============
    const getReviewQuestions = () => {
      try { return JSON.parse(localStorage.getItem('reviewQuestions')) || []; } catch { return []; }
    };
    const saveReviewQuestion = (question) => {
      const questions = getReviewQuestions();
      const id = question.question;
      if (!questions.find(q => q.id === id)) {
        questions.push({ ...question, id, savedAt: Date.now() });
        localStorage.setItem('reviewQuestions', JSON.stringify(questions));
      }
    };
    const removeReviewQuestion = (id) => {
      const questions = getReviewQuestions().filter(q => q.id !== id);
      localStorage.setItem('reviewQuestions', JSON.stringify(questions));
    };
    const isReviewQuestion = (id) => {
      return getReviewQuestions().some(q => q.id === id);
    };

    // ============ STATISTICHE QUIZ (localStorage) ============
    const getQuizStats = () => {
      try { return JSON.parse(localStorage.getItem('quizStats')) || { totalAnswered: 0, correctAnswers: 0 }; } catch { return { totalAnswered: 0, correctAnswers: 0 }; }
    };
    const updateQuizStats = (correct) => {
      const stats = getQuizStats();
      stats.totalAnswered++;
      if (correct) stats.correctAnswers++;
      localStorage.setItem('quizStats', JSON.stringify(stats));
    };

      const names = { A1: 'Principiante', A2: 'Elementare', B1: 'Intermedio', B2: 'Intermedio superiore', C1: 'Avanzato', C2: 'Padronanza' };

    // Main App
    function App() {

    function WordCard({ word, viewMode, onRemove }) {
      const [flipped, setFlipped] = useState(false);
      const [saved, setSaved] = useState(isDifficultWord(word.german));
      const speak = (text) => { if ('speechSynthesis' in window) { const u = new SpeechSynthesisUtterance(text); u.lang = 'de-DE'; speechSynthesis.speak(u); }};
      const toggleSave = (e) => {
        e.stopPropagation();
        if (saved) { removeDifficultWord(word.german); if (onRemove) onRemove(word.german); }
        else { saveDifficultWord(word, 'word'); }
        setSaved(!saved);
      };

      if (viewMode === 'list') {
        return (
          <div className="word-row">
            <div className="word-german"><span className="article">{word.article}</span><span className="word">{word.german}</span>{word.plural && <span className="plural">({word.plural})</span>}</div>
            <div className="word-italian">{word.italian}</div>
            <button className="save-btn" onClick={toggleSave}>{saved ? <Icons.StarFilled /> : <Icons.Star />}</button>
            <button className="speak-btn" onClick={() => speak(word.german)}><Icons.Volume /></button>
          </div>
        );
      }

      return (
        <div className={`word-card ${flipped ? 'flipped' : ''}`} onClick={() => setFlipped(!flipped)}>
          <div className="word-card-inner">
            <div className="word-card-front">
              <button className={`save-btn ${saved ? 'saved' : ''}`} onClick={toggleSave}>{saved ? <Icons.StarFilled /> : <Icons.Star />}</button>
              <div className="word-main">{word.article && <span className="word-article">{word.article}</span>}<span className="word-german">{word.german}</span></div>
              {word.plural && <div className="word-plural">Pl: {word.plural}</div>}

            </div>
            <div className="word-card-back">
              <div className="word-italian">{word.italian}</div>
              {word.example && <div className="word-example">"{word.example}"</div>}
            </div>
          </div>
        </div>
      );
    }

                    <div className="level-select-badge" style={{backgroundColor: colors.bg}}>{lvl}</div>

    function GrammarTopicDetail({ topic, level, colors }) {
      const [showExercises, setShowExercises] = useState(false);
      const [openSections, setOpenSections] = useState({});

      const toggleSection = (key) => {
        setOpenSections(prev => ({...prev, [key]: !prev[key]}));
      };

      const renderValue = (value) => {
        if (!value) return null;
        if (typeof value === 'string') return <span>{value}</span>;
        if (Array.isArray(value)) {
          return <ul className="content-list">{value.map((item, i) => (
            <li key={i}>{typeof item === 'object' ? renderValue(item) : item}</li>
          ))}</ul>;
        }
        if (typeof value === 'object') {
          return Object.entries(value).map(([k, v]) => {
            if (k.startsWith('_')) return null;
            if (k === 'tedesco' || k === 'german') return <div key={k} className="example-german">üá©üá™ {v}</div>;
            if (k === 'italiano' || k === 'italian') return <div key={k} className="example-italian">üáÆüáπ {v}</div>;
            if (k === 'esempio' || k === 'example') return <div key={k} className="content-example">{v}</div>;
            const displayK = k.replace(/_/g, ' ');
            return <div key={k} style={{marginTop: '4px'}}><strong style={{color: 'var(--accent)', fontSize: '12px'}}>{displayK}:</strong> {typeof v === 'object' ? renderValue(v) : <span style={{color: 'var(--text-secondary)'}}>{v}</span>}</div>;
          });
        }
        return <span>{String(value)}</span>;
      };

      const renderContent = (content) => {
        if (!content || typeof content !== 'object' || Array.isArray(content)) return null;
        return Object.entries(content).map(([key, value]) => {
          if (key.startsWith('_')) return null;
          const displayKey = key.replace(/_/g, ' ').replace(/([A-Z])/g, ' $1').trim();
          const isOpen = openSections[key];
          return (
            <div key={key} className="content-block">
              <div className="content-block-header" onClick={() => toggleSection(key)}>
                <h4 className="content-key">{displayKey}</h4>
                <span className={`content-block-toggle ${isOpen ? 'open' : ''}`}>‚ñº</span>
              </div>
              {isOpen && <div className="content-value">{renderValue(value)}</div>}
            </div>
          );
        });
      };

      return (
        <div className="grammar-detail">
          <div className="page-header" style={{'--level-color': colors.bg}}>
            <span className="page-level-badge" style={{backgroundColor: colors.bg}}>{level}</span>
            <h1 className="page-title">{topic.name}</h1>
            <p className="page-subtitle">{topic.explanation}</p>
          </div>
          <div className="grammar-content">{topic.content && renderContent(topic.content)}</div>
          {topic.exercises && topic.exercises.length > 0 && (
            <div className="exercises-section">
              <button className="exercises-toggle" onClick={() => setShowExercises(!showExercises)}>{showExercises ? 'Nascondi' : 'Mostra'} Esercizi ({topic.exercises.length})</button>
              {showExercises && <div className="exercises-list">{topic.exercises.map((ex, idx) => <ExerciseCard key={idx} exercise={ex} index={idx + 1} />)}</div>}
            </div>
          )}
        </div>
      );
    }

    function ExerciseCard({ exercise, index }) {
      const [showAnswer, setShowAnswer] = useState(false);
      return (
        <div className="exercise-card">
          <div className="exercise-header"><span className="exercise-number">#{index}</span></div>
          <p className="exercise-question">{exercise.question}</p>
          <button className="show-answer-btn" onClick={() => setShowAnswer(!showAnswer)}>{showAnswer ? 'Nascondi' : 'Mostra'} risposta</button>
          {showAnswer && (
            <div className="exercise-answer">
              <div className="answer-text"><strong>Risposta:</strong> {exercise.answer}</div>
              {exercise.explanation && <div className="answer-explanation"><strong>Spiegazione:</strong> {exercise.explanation}</div>}
            </div>
          )}
        </div>
      );
    }

    function VerbsPage({ selectedVerb, onNavigate }) {
      const [searchTerm, setSearchTerm] = useState('');
      const allVerbs = VERBS_DATA.verbs || [];
      const filteredVerbs = searchTerm ? allVerbs.filter(v => (v.infinitiv || '').toLowerCase().includes(searchTerm.toLowerCase()) || (v.italiano || '').toLowerCase().includes(searchTerm.toLowerCase())) : allVerbs;

      if (selectedVerb) return <VerbDetail verb={selectedVerb} />;

      return (
        <div className="verbs-page">
          <h1 className="page-title">Coniugazioni Verbali</h1>
          <p className="page-subtitle">{allVerbs.length} verbi con tutte le coniugazioni</p>
          <div className="vocab-toolbar">
            <div className="search-box"><Icons.Search /><input type="text" placeholder="Cerca verbo..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} /></div>
          </div>
          <div className="verbs-grid">
            {filteredVerbs.map((verb) => (
              <div key={verb.infinitiv} className="verb-card">
                <button className={`save-btn ${isDifficultWord(verb.infinitiv) ? 'saved' : ''}`} onClick={(e) => { e.stopPropagation(); if(isDifficultWord(verb.infinitiv)) { removeDifficultWord(verb.infinitiv); } else { saveDifficultWord(verb, 'verb'); } window.location.reload(); }}>{isDifficultWord(verb.infinitiv) ? <Icons.StarFilled /> : <Icons.Star />}</button>
                <div className="verb-content" onClick={() => onNavigate('verbs', {module: verb})}>
                  <div className="verb-infinitive">{verb.infinitiv}</div>
                  <div className="verb-translation">{verb.italiano}</div>
                  {verb.hilfsverb && <span className={`verb-aux ${verb.hilfsverb}`}>{verb.hilfsverb}</span>}
                  {verb.irregular && <span className="verb-irregular">irregolare</span>}
                </div>
              </div>
            ))}
          </div>
          {filteredVerbs.length === 0 && <div className="empty-state"><p>Nessun verbo trovato</p></div>}
        </div>
      );
    }

    function VerbDetail({ verb }) {
      const [activeTense, setActiveTense] = useState('pr√§sens');
      const tenses = [{key: 'pr√§sens', label: 'Pr√§sens'}, {key: 'pr√§teritum', label: 'Pr√§teritum'}, {key: 'perfekt', label: 'Perfekt'}, {key: 'konjunktiv2', label: 'Konj. II'}, {key: 'imperativ', label: 'Imperativ'}];
      const pronouns = ['ich', 'du', 'er', 'wir', 'ihr', 'sie'];
      const conjugations = verb.konjugation || {};
      const currentTense = conjugations[activeTense] || {};
      const speak = (text) => { if ('speechSynthesis' in window) { const u = new SpeechSynthesisUtterance(text); u.lang = 'de-DE'; speechSynthesis.speak(u); }};

      return (
        <div className="verb-detail">
          <div className="verb-header">
            <h1 className="verb-title">{verb.infinitiv}</h1>
            <p className="verb-meaning">{verb.italiano}</p>
            <div className="verb-meta">
              {verb.hilfsverb && <span className={`verb-aux-badge ${verb.hilfsverb}`}>Ausiliare: {verb.hilfsverb}</span>}
              {verb.irregular && <span className="verb-irregular-badge">Verbo irregolare</span>}
            </div>
            <button className="speak-btn large" onClick={() => speak(verb.infinitiv)}><Icons.Volume /> Ascolta</button>
          </div>
          <div className="tense-tabs">
            {tenses.map(t => <button key={t.key} className={`tense-tab ${activeTense === t.key ? 'active' : ''}`} onClick={() => setActiveTense(t.key)}>{t.label}</button>)}
          </div>
          <div className="conjugation-table">
            {(activeTense === 'imperativ' ? ['du', 'ihr', 'Sie'] : pronouns).map(pronoun => (
              <div key={pronoun} className="conjugation-row">
                <span className="pronoun">{pronoun}</span>
                <span className="form">{currentTense[pronoun] || '-'}</span>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function QuizPage({ level, onNavigate }) {
      const [quizState, setQuizState] = useState('setup');
      const [quizType, setQuizType] = useState('vocabulary');
      const [quizLevel, setQuizLevel] = useState('A1');
      const [difficultOnly, setDifficultOnly] = useState(false);
      const [questions, setQuestions] = useState([]);
      const [currentQuestion, setCurrentQuestion] = useState(0);
      const [score, setScore] = useState(0);
      const [answers, setAnswers] = useState({}); // {0: 'risposta1', 1: 'risposta2', ...}

      // Gestione domande gi√† fatte (localStorage) - evita ripetizioni
      const getUsedQuestions = (type, lvl) => {
        try { return JSON.parse(localStorage.getItem(`quiz_${type}_${lvl}`)) || []; } catch { return []; }
      };
      const saveUsedQuestions = (type, lvl, used) => {
        localStorage.setItem(`quiz_${type}_${lvl}`, JSON.stringify(used));
      };

      // Trova risposte SIMILI (non ovvie) basate su similarit√† linguistica
      const findSimilarAnswers = (correct, allAnswers, count = 3) => {
        const c = correct.toLowerCase();
        return allAnswers
          .filter(a => a.toLowerCase() !== c)
          .map(a => {
            const ans = a.toLowerCase();
            let score = 0;
            if (ans[0] === c[0]) score += 3; // stessa iniziale
            if (Math.abs(ans.length - c.length) <= 3) score += 2; // lunghezza simile
            if (ans.slice(-2) === c.slice(-2)) score += 2; // stessa desinenza
            const common = [...c].filter(ch => ans.includes(ch)).length;
            score += (common / c.length) * 2; // lettere in comune
            return { answer: a, score };
          })
          .sort((a, b) => b.score - a.score)
          .slice(0, count)
          .map(s => s.answer);
      };

      const startQuiz = () => {
        const q = generateQuestions(quizType, quizLevel, 10);
        setQuestions(q);
        setCurrentQuestion(0);
        setScore(0);
        setAnswers({});
        setQuizState('playing');
      };

      const generateQuestions = (type, level, count) => {
        const questions = [];
        let usedIds = getUsedQuestions(type, level);

        if (type === 'vocabulary') {
          let allWords = [];
          const wordsByMod = {};

          if (difficultOnly) {
            // Usa solo parole salvate
            allWords = getDifficultWords().filter(w => w.type === 'word');
          } else {
            // Raggruppa per modulo (risposte dello stesso tema sono pi√π difficili)
            const levelData = VOCABULARY_DATA.levels?.[level];
            levelData?.modules?.forEach(m => {
              const mod = m.name || m.category || 'x';
              wordsByMod[mod] = m.words || [];
              m.words?.forEach(w => allWords.push({ ...w, mod }));
            });
          }

          // Filtra domande non ancora fatte - esplora tutto prima di ripetere
          let available = allWords.filter(w => !usedIds.includes(w.german));
          if (available.length < count) { usedIds = []; available = allWords; }

          const selected = available.sort(() => Math.random() - 0.5).slice(0, count);
          const allItalian = [...new Set(allWords.map(w => w.italian))];

          selected.forEach(word => {
            // Preferisci risposte dallo STESSO modulo (pi√π difficili da distinguere)
            const sameMod = (wordsByMod[word.mod] || []).filter(w => w.italian !== word.italian).map(w => w.italian);
            const wrongAnswers = sameMod.length >= 3
              ? findSimilarAnswers(word.italian, sameMod, 3)
              : findSimilarAnswers(word.italian, allItalian, 3);

            questions.push({
              question: `Cosa significa "${word.german}"?`,
              correctAnswer: word.italian,
              options: [word.italian, ...wrongAnswers].sort(() => Math.random() - 0.5),
              type: 'vocabulary'
            });
            usedIds.push(word.german);
          });
          saveUsedQuestions(type, level, usedIds);

        } else {
          const levelData = GRAMMAR_DATA.levels?.[level];
          const allEx = [];
          levelData?.topics?.forEach(t => {
            t.exercises?.forEach((ex, i) => allEx.push({ ...ex, id: `${t.id}_${i}` }));
          });

          // Esplora tutti gli esercizi prima di ripetere
          let available = allEx.filter(ex => !usedIds.includes(ex.id));
          if (available.length < count) { usedIds = []; available = allEx; }

          const selected = available.sort(() => Math.random() - 0.5).slice(0, count);
          selected.forEach(ex => {
            questions.push({ question: ex.question, correctAnswer: ex.answer, explanation: ex.explanation, type: 'grammar', isOpen: true });
            usedIds.push(ex.id);
          });
          saveUsedQuestions(type, level, usedIds);
        }
        return questions;
      };

      const handleAnswer = (answer) => {
        if (answers[currentQuestion] !== undefined) return; // gi√† risposto
        setAnswers(prev => ({ ...prev, [currentQuestion]: answer }));
        const isCorrect = answer === questions[currentQuestion].correctAnswer;
        if (isCorrect) setScore(score + 1);
        updateQuizStats(isCorrect);
      };

      const prevQuestion = () => {
        if (currentQuestion > 0) {
          setCurrentQuestion(currentQuestion - 1);
        }
      };

      const toggleSaveQuestion = () => {
        const q = questions[currentQuestion];
        if (isReviewQuestion(q.question)) {
          removeReviewQuestion(q.question);
        } else {
          saveReviewQuestion(q);
        }
      };

      const nextQuestion = () => {
        if (currentQuestion < questions.length - 1) {
          setCurrentQuestion(currentQuestion + 1);
        } else {
          setQuizState('finished');
        }
      };

      if (quizState === 'setup') {
        return (
          <div className="quiz-page">
            <h1 className="page-title">Quiz</h1>
            <p className="page-subtitle">Metti alla prova le tue conoscenze</p>
            <div className="quiz-setup">
              <div className="setup-section">
                <h3>Tipo di quiz</h3>
                <div className="setup-options">
                  <button className={`setup-option ${quizType === 'vocabulary' ? 'active' : ''}`} onClick={() => setQuizType('vocabulary')}><Icons.Book />Vocabolario</button>
                  <button className={`setup-option ${quizType === 'grammar' ? 'active' : ''}`} onClick={() => setQuizType('grammar')}><Icons.Grammar />Grammatica</button>
                </div>
              </div>
              <div className="setup-section">
                <h3>Livello</h3>
                <div className="setup-options levels">
                  {Object.entries(LEVEL_COLORS).map(([lvl, colors]) => (
                    <button key={lvl} className={`setup-option level ${quizLevel === lvl ? 'active' : ''}`} style={{'--level-color': colors.bg}} onClick={() => setQuizLevel(lvl)}>{lvl}</button>
                  ))}
                </div>
              </div>
              <button className="start-quiz-btn" onClick={startQuiz}>Inizia Quiz</button>
            </div>
          </div>
        );
      }

      if (quizState === 'finished') {
        const percentage = Math.round((score / questions.length) * 100);
        return (
          <div className="quiz-page">
            <div className="quiz-finished">
              <div className="score-circle" style={{'--percentage': percentage, '--color': percentage >= 70 ? '#10b981' : percentage >= 40 ? '#f59e0b' : '#ef4444'}}>
                <span className="score-value">{percentage}%</span>
              </div>
              <h2>Quiz completato!</h2>
              <p className="score-text">{score} risposte corrette su {questions.length}</p>
              <div className="quiz-actions">
                <button className="retry-btn" onClick={startQuiz}>Riprova</button>
                <button className="back-btn" onClick={() => setQuizState('setup')}>Nuovo quiz</button>
              </div>
            </div>
          </div>
        );
      }

      const current = questions[currentQuestion];
      const selectedAnswer = answers[currentQuestion];
      const hasAnswered = selectedAnswer !== undefined;
      const isCorrect = selectedAnswer === current?.correctAnswer;

      return (
        <div className="quiz-page">
          <div className="quiz-header">
            {currentQuestion > 0 && (
              <button className="quiz-nav-btn" onClick={prevQuestion} title="Domanda precedente">
                <Icons.Back /> Indietro
              </button>
            )}
            <span className="question-number">Domanda {currentQuestion + 1} di {questions.length}</span>
            <button className={`save-question-btn ${isReviewQuestion(current?.question) ? 'saved' : ''}`} onClick={toggleSaveQuestion} title="Salva per rivedere">
              {isReviewQuestion(current?.question) ? <Icons.StarFilled /> : <Icons.Star />}
            </button>
          </div>
          <div className="quiz-progress">
            <div className="progress-bar"><div className="progress-fill" style={{width: `${((currentQuestion + 1) / questions.length) * 100}%`}} /></div>
          </div>
          <div className="quiz-card">
            <p className="quiz-question">{current?.question}</p>
            {current?.isOpen ? (
              <div className="open-answer">
                {!hasAnswered ? (
                  <>
                    <input type="text" placeholder="La tua risposta..." onKeyDown={(e) => { if (e.key === 'Enter' && e.target.value) handleAnswer(e.target.value); }} />
                    <button className="submit-answer-btn" onClick={() => { const input = document.querySelector('.open-answer input'); if (input.value) handleAnswer(input.value); }}>Verifica</button>
                  </>
                ) : (
                  <div className={`answer-result ${isCorrect ? 'correct' : 'incorrect'}`}>
                    <div className="result-icon">{isCorrect ? <Icons.Check /> : <Icons.X />}</div>
                    <p className="your-answer">La tua risposta: {selectedAnswer}</p>
                    <p className="correct-answer">Risposta corretta: {current.correctAnswer}</p>
                    {current.explanation && <p className="explanation">{current.explanation}</p>}
                  </div>
                )}
              </div>
            ) : (
              <div className="quiz-options">
                {current?.options?.map((option, idx) => (
                  <button key={idx} className={`quiz-option ${hasAnswered ? (option === current.correctAnswer ? 'correct' : option === selectedAnswer ? 'incorrect' : '') : ''}`} onClick={() => !hasAnswered && handleAnswer(option)} disabled={hasAnswered}>{option}</button>
                ))}
              </div>
            )}
            {hasAnswered && <button className="next-btn" onClick={nextQuestion}>{currentQuestion < questions.length - 1 ? 'Prossima domanda' : 'Vedi risultati'}</button>}
          </div>
        </div>
      );
    }


    // ============ PAGINA PRATICA ============
    function PracticePage({ onNavigate }) {
      const [mode, setMode] = useState('de-it'); // 'de-it' = tedesco->italiano, 'it-de' = italiano->tedesco
      const [searchTerm, setSearchTerm] = useState('');
      const [revealedWords, setRevealedWords] = useState({});
      const [showAll, setShowAll] = useState(false);

      // Raccoglie tutte le parole da tutti i livelli e moduli
      const allWords = useMemo(() => {
        const words = [];
        if (VOCABULARY_DATA.levels) {
          Object.entries(VOCABULARY_DATA.levels).forEach(([level, levelData]) => {
            if (levelData.modules) {
              levelData.modules.forEach(mod => {
                if (mod.words) {
                  mod.words.forEach(word => {
                    words.push({ ...word, level, module: mod.name || mod.category });
                  });
                }
              });
            }
          });
        }
        return words;
      }, []);

      // Filtra le parole in base alla ricerca
      const filteredWords = useMemo(() => {
        if (!searchTerm.trim()) return allWords;
        const term = searchTerm.toLowerCase();
        return allWords.filter(w =>
          w.german?.toLowerCase().includes(term) ||
          w.italian?.toLowerCase().includes(term)
        );
      }, [allWords, searchTerm]);

      // Ordina le parole alfabeticamente
      const sortedWords = useMemo(() => {
        return [...filteredWords].sort((a, b) => {
          const keyA = mode === 'de-it' ? a.german : a.italian;
          const keyB = mode === 'de-it' ? b.german : b.italian;
          return (keyA || '').localeCompare(keyB || '');
        });
      }, [filteredWords, mode]);

      const toggleReveal = (index) => {
        setRevealedWords(prev => ({ ...prev, [index]: !prev[index] }));
      };

      const toggleShowAll = () => {
        if (showAll) {
          setRevealedWords({});
        } else {
          const all = {};
          sortedWords.forEach((_, i) => all[i] = true);
          setRevealedWords(all);
        }
        setShowAll(!showAll);
      };

      const speak = (text, e) => {
        e.stopPropagation();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'de-DE';
        speechSynthesis.speak(utterance);
      };

      return (
        <div className="practice-page">
          <h1 className="page-title">Pratica Vocabolario</h1>
          <p className="page-subtitle">Clicca su una parola per vedere la traduzione</p>

          <div className="practice-toolbar">
            <div className="search-box">
              <Icons.Search />
              <input
                type="text"
                placeholder="Cerca parola..."
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
              />
            </div>

            <div className="mode-toggle">
              <button
                className={mode === 'de-it' ? 'active' : ''}
                onClick={() => { setMode('de-it'); setRevealedWords({}); setShowAll(false); }}
              >
                üá©üá™ ‚Üí üáÆüáπ
              </button>
              <button
                className={mode === 'it-de' ? 'active' : ''}
                onClick={() => { setMode('it-de'); setRevealedWords({}); setShowAll(false); }}
              >
                üáÆüáπ ‚Üí üá©üá™
              </button>
            </div>

            <button className="show-all-btn" onClick={toggleShowAll}>
              {showAll ? <><Icons.EyeOff /> Nascondi tutto</> : <><Icons.Eye /> Mostra tutto</>}
            </button>
          </div>

          <div className="practice-stats">
            <span>{sortedWords.length.toLocaleString()} parole</span>
            <span>‚Ä¢</span>
            <span>{Object.keys(revealedWords).filter(k => revealedWords[k]).length} rivelate</span>
          </div>

          <div className="practice-list">
            {sortedWords.map((word, index) => {
              const mainWord = mode === 'de-it' ? word.german : word.italian;
              const translation = mode === 'de-it' ? word.italian : word.german;
              const isRevealed = revealedWords[index];

              return (
                <div
                  key={`${word.german}-${index}`}
                  className={`practice-card ${isRevealed ? 'revealed' : ''}`}
                  onClick={() => toggleReveal(index)}
                >
                  <div className="practice-main">
                    <span className="practice-word">{mainWord}</span>
                    {mode === 'de-it' && (
                      <button className="speak-btn-small" onClick={(e) => speak(word.german, e)}>
                        <Icons.Volume />
                      </button>
                    )}
                  </div>
                  <div className={`practice-translation ${isRevealed ? 'visible' : ''}`}>
                    {isRevealed ? translation : '‚Ä¢ ‚Ä¢ ‚Ä¢'}
                  </div>
                  {isRevealed && mode === 'it-de' && (
                    <button className="speak-btn-small after" onClick={(e) => speak(word.german, e)}>
                      <Icons.Volume />
                    </button>
                  )}
                  <span className="practice-level" style={{backgroundColor: LEVEL_COLORS[word.level]?.bg || '#666'}}>
                    {word.level}
                  </span>
                </div>
              );
            })}
          </div>
        </div>
      );
    }

    function FavoritesPage({ onNavigate }) {
      const [words, setWords] = useState(getDifficultWords());
      const [filter, setFilter] = useState('all');
      
      const filteredWords = filter === 'all' ? words : words.filter(w => w.type === filter);
      const wordCount = words.filter(w => w.type === 'word').length;
      const verbCount = words.filter(w => w.type === 'verb').length;

      const handleRemove = (id) => {
        removeDifficultWord(id);
        setWords(getDifficultWords());
      };

      const startQuiz = () => {
        if (words.length < 4) { alert('Salva almeno 4 parole per fare un quiz!'); return; }
        onNavigate('quiz', { difficultOnly: true });
      };

      return (
        <div className="favorites-page">
          <h1 className="page-title">‚≠ê Parole Salvate</h1>
          <p className="page-subtitle">{words.length} elementi salvati ({wordCount} parole, {verbCount} verbi)</p>
          
          {words.length > 0 && (
            <div className="favorites-toolbar">
              <div className="filter-btns">
                <button className={filter === 'all' ? 'active' : ''} onClick={() => setFilter('all')}>Tutti ({words.length})</button>
                <button className={filter === 'word' ? 'active' : ''} onClick={() => setFilter('word')}>Parole ({wordCount})</button>
                <button className={filter === 'verb' ? 'active' : ''} onClick={() => setFilter('verb')}>Verbi ({verbCount})</button>
              </div>
              {words.length >= 4 && <button className="quiz-favorites-btn" onClick={startQuiz}><Icons.Quiz /> Quiz parole salvate</button>}
            </div>
          )}

          {filteredWords.length === 0 ? (
            <div className="empty-state">
              <p>Nessuna parola salvata</p>
              <p style={{fontSize: '14px', marginTop: '10px'}}>Clicca sulla ‚≠ê su qualsiasi parola o verbo per salvarla qui!</p>
            </div>
          ) : (
            <div className="favorites-grid">
              {filteredWords.map(item => (
                <div key={item.id} className="favorite-card">
                  <button className="remove-btn" onClick={() => handleRemove(item.id)}><Icons.X /></button>
                  {item.type === 'verb' ? (
                    <>
                      <div className="favorite-main">{item.infinitiv}</div>
                      <div className="favorite-translation">{item.italiano}</div>
                      <span className="favorite-type">verbo</span>
                    </>
                  ) : (
                    <>
                      <div className="favorite-main">{item.article} {item.german}</div>
                      <div className="favorite-translation">{item.italian}</div>
                      <span className="favorite-type">parola</span>
                    </>
                  )}
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    function Footer() {
      return (
        <footer className="footer">
          <div className="footer-content">
            <p>üá©üá™ DeutschMaster - Impara il tedesco da A1 a C2</p>
            <p className="footer-stats">7.541 parole ‚Ä¢ 60 argomenti grammaticali ‚Ä¢ 78 verbi coniugati</p>
          </div>
        </footer>
      );
    }

    // Render
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
