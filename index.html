"Subordinata: verbo coniugato alla fine."},{"question":"Dove va il verbo modale nella subordinata?","answer":"Alla fine: ...weil er kommen kann.","explanation":"Il modale (coniugato) va alla fine."},{"question":"Combina: 'Ich weiÃŸ' + 'er kommt morgen' (con dass)","answer":"Ich weiÃŸ, dass er morgen kommt.","explanation":"Dass + verbo alla fine."},{"question":"Identifica Vorfeld/V1/Mittelfeld/V2: 'Morgen will ich nach Berlin fahren.'","answer":"Vorfeld:Morgen, V1:will, Mittelfeld:ich nach Berlin, V2:fahren","explanation":"Inversione: complemento in Vorfeld."}]},{"id":"b1_25","name":"Wortbildung - Composizione e derivazione","explanation":"Come si formano nuove parole in tedesco: parole composte e derivazione.","content":{"regola":"Il tedesco Ã¨ famoso per le parole composte (Komposita). Si uniscono due o piÃ¹ parole: il DETERMINANTE (primo) specifica, il TERMINE BASE (ultimo) determina genere e plurale. 'Das Schlafzimmer' = Schlaf (sonno) + Zimmer (stanza) = camera da letto. Il genere Ã¨ quello dell'ultimo elemento.\n\nA volte si inserisce un Fugenelement (elemento di giunzione): -s, -n, -en, -er, -e. 'Die Arbeitsstelle' (Arbeit+s+Stelle). 'Die Sonnenbrille' (Sonne+n+Brille).\n\nDerivazione con suffissi: -ung (Wohnung da wohnen), -heit/-keit (Freiheit, MÃ¶glichkeit), -schaft (Freundschaft), -er (Lehrer da lehren), -lich (freundlich), -ig (sonnig), -bar (machbar = fattibile), -los (arbeitslos = disoccupato).","schema":"Composizione:","esempi":[{"tedesco":"das Schlafzimmer = Schlaf + Zimmer","italiano":"la camera da letto"},{"tedesco":"die Hauptstadt = Haupt + Stadt","italiano":"la capitale"},{"tedesco":"der KÃ¼hlschrank = kÃ¼hl + Schrank","italiano":"il frigorifero (armadio fresco)"},{"tedesco":"die Geburtstagsfeier = Geburtstag + s + Feier","italiano":"la festa di compleanno"},{"tedesco":"die Wohnung (wohnen + -ung)","italiano":"l'appartamento"},{"tedesco":"freundlich (Freund + -lich)","italiano":"gentile/amichevole"},{"tedesco":"arbeitslos (Arbeit + s + -los)","italiano":"disoccupato"},{"tedesco":"machbar (machen + -bar)","italiano":"fattibile"}],"eccezioni":"Le parole composte possono essere molto lunghe: 'Donaudampfschifffahrtsgesellschaft' (compagnia di navigazione a vapore sul Danubio). Il Fugenelement non segue sempre regole fisse: alcuni vanno memorizzati. -keit dopo -ig/-lich: MÃ¶glichkeit, Freundlichkeit.","uso":"La composizione Ã¨ il metodo piÃ¹ produttivo per creare nuove parole. Leggere le parole composte da destra a sinistra: l'ultimo elemento Ã¨ il 'cuore'. I suffissi -ung/-heit/-keit producono sempre sostantivi femminili. -bar = -bile italiano."},"exercises":[{"question":"Quale genere ha 'Schlafzimmer'?","answer":"Neutro (das)","explanation":"L'ultimo elemento (Zimmer = neutro) determina il genere."},{"question":"Componi: Haupt + Bahn + Hof","answer":"der Hauptbahnhof","explanation":"La stazione centrale. Genere di Hof: maschile."},{"question":"Quale suffisso per 'fattibile'?","answer":"-bar (machbar)","explanation":"Come -bile in italiano: trinkbar (bevibile)."},{"question":"Da wohnen â†’ sostantivo femminile?","answer":"die Wohnung","explanation":"Verbo + -ung = sostantivo femminile."},{"question":"Quale suffisso per 'senza lavoro'?","answer":"-los (arbeitslos)","explanation":"Come 'senza' / '-less' in inglese."}]},{"id":"b1_new_01","name":"Konsekutive NebensÃ¤tze (sodass)","explanation":"Frasi secondarie che esprimono una conseguenza: 'so... dass', 'sodass'.","content":{"regola":"Per dire che qualcosa ha una conseguenza si usano: 'so + aggettivo + dass' (cosÃ¬... che), 'sodass' (cosicchÃ©). Il verbo nella frase con dass/sodass va alla fine. Esempio: Er war so mÃ¼de, dass er sofort einschlief. (Era cosÃ¬ stanco che si Ã¨ addormentato subito.)","schema":null,"esempi":[{"tedesco":"Er war so mÃ¼de, dass er sofort einschlief.","italiano":"Era cosÃ¬ stanco che si addormentÃ² subito."},{"tedesco":"Es regnete stark, sodass wir zu Hause blieben.","italiano":"Pioveva forte, cosicchÃ© restammo a casa."},{"tedesco":"Sie sprach so leise, dass niemand sie verstand.","italiano":"Parlava cosÃ¬ piano che nessuno la capÃ¬."},{"tedesco":"Der Zug hatte VerspÃ¤tung, weshalb ich zu spÃ¤t kam.","italiano":"Il treno era in ritardo, per la qual cosa arrivai tardi."}]},"exercises":[{"question":"Traduci: 'Era cosÃ¬ freddo che il lago si Ã¨ ghiacciato.'","answer":"Es war so kalt, dass der See zugefroren ist.","explanation":"so + Adj + dass + Nebensatz con verbo alla fine."},{"question":"Completa: 'Er hat viel gearbeitet, ___ er krank wurde.'","answer":"sodass","explanation":"sodass introduce la conseguenza."},{"question":"Trasforma con 'so...dass': 'Das Essen war sehr scharf. Ich konnte es nicht essen.'","answer":"Das Essen war so scharf, dass ich es nicht essen konnte.","explanation":"so + aggettivo + dass + Nebensatz."}]},{"id":"b1_new_02","name":"Konditionale und adversative NebensÃ¤tze","explanation":"Frasi che esprimono condizioni o contrasti: 'falls', 'sofern', 'wÃ¤hrend'.","content":{"regola":"Condizione: 'falls' / 'sofern' = se, nel caso che. Il verbo va alla fine. Contrasto: 'wÃ¤hrend' / 'wohingegen' = mentre, invece. Esempio: Falls es regnet, bleiben wir zu Hause. (Se piove, restiamo a casa.)","schema":null,"esempi":[{"tedesco":"Wenn es regnet, bleiben wir zu Hause.","italiano":"Se piove, restiamo a casa."},{"tedesco":"Falls du Hilfe brauchst, ruf mich an.","italiano":"Nel caso avessi bisogno di aiuto, chiamami."},{"tedesco":"Sofern alle einverstanden sind, fangen wir an.","italiano":"A condizione che tutti siano d'accordo, iniziamo."},{"tedesco":"Er arbeitet viel, wÃ¤hrend seine Schwester faulenzt.","italiano":"Lui lavora molto, mentre sua sorella ozia."},{"tedesco":"Ich mag Kaffee, wohingegen mein Bruder Tee bevorzugt.","italiano":"Mi piace il caffÃ¨, laddove mio fratello preferisce il tÃ¨."}]},"exercises":[{"question":"Traduci: 'Nel caso piovesse, porto l'ombrello.'","answer":"Falls es regnet, nehme ich den Regenschirm mit.","explanation":"falls + Nebensatz con verbo alla fine."},{"question":"'wenn' o 'falls'? 'Dovesse succedere qualcosa, chiama.'","answer":"Falls etwas passieren sollte, ruf an.","explanation":"'falls' per eventi meno probabili."},{"question":"Traduci: 'Lui ama il caldo, laddove lei preferisce il freddo.'","answer":"Er liebt die WÃ¤rme, wohingegen sie die KÃ¤lte bevorzugt.","explanation":"wohingegen per contrasto avversativo."}]},{"id":"b1_new_03","name":"Modale NebensÃ¤tze (indem, dadurch dass)","explanation":"Frasi che dicono COME succede qualcosa: 'indem', 'ohne dass', 'anstatt dass'.","content":{"regola":"'indem' = facendo qualcosa. 'ohne dass' = senza che. 'anstatt dass' = invece di. Il verbo va alla fine. Esempio: Er lernt Deutsch, indem er Filme schaut. (Impara il tedesco guardando film.)","schema":null,"esempi":[{"tedesco":"Man lernt Deutsch, indem man viel Ã¼bt.","italiano":"Si impara il tedesco esercitandosi molto."},{"tedesco":"Er hat sich verbessert, dadurch dass er jeden Tag trainiert hat.","italiano":"Ãˆ migliorato grazie al fatto che si Ã¨ allenato ogni giorno."},{"tedesco":"Indem sie frÃ¼h aufsteht, schafft sie mehr.","italiano":"Alzandosi presto, riesce a fare di piÃ¹."},{"tedesco":"Wodurch hast du das Problem gelÃ¶st?","italiano":"Come/tramite cosa hai risolto il problema?"}]},"exercises":[{"question":"Traduci: 'Si risparmia spegnendo la luce.'","answer":"Man spart Strom, indem man das Licht ausschaltet.","explanation":"indem + Nebensatz con verbo alla fine."},{"question":"Trasforma: 'Er lernt viel. Er liest jeden Tag.' â†’ Usa 'indem'.","answer":"Er lernt viel, indem er jeden Tag liest.","explanation":"indem collega mezzo e risultato."},{"question":"Traduci: 'Come hai trovato il lavoro?'","answer":"Wodurch hast du die Arbeit gefunden?","explanation":"wodurch = per mezzo di cosa."}]},{"id":"b1_new_04","name":"Nebensatz mit dass vs Infinitiv mit zu","explanation":"Quando usare 'dass + frase' e quando 'zu + infinito'.","content":{"regola":"Stesso soggetto â†’ 'zu + Infinitiv': Ich hoffe, bald zu kommen. (Spero di venire presto.) Soggetti diversi â†’ 'dass': Ich hoffe, dass du kommst. (Spero che tu venga.)","schema":null,"esempi":[{"tedesco":"Ich hoffe, die PrÃ¼fung zu bestehen.","italiano":"Spero di superare l'esame."},{"tedesco":"Ich hoffe, dass du die PrÃ¼fung bestehst.","italiano":"Spero che tu superi l'esame."},{"tedesco":"Er versucht, pÃ¼nktlich zu kommen.","italiano":"Cerca di arrivare puntuale."},{"tedesco":"Sie hat mir gesagt, dass sie morgen kommt.","italiano":"Mi ha detto che viene domani."},{"tedesco":"Es ist wichtig, viel Wasser zu trinken.","italiano":"Ãˆ importante bere molta acqua."}]},"exercises":[{"question":"'dass' o 'zu+Inf'? 'Ich habe Angst, ... (volare).'","answer":"Ich habe Angst zu fliegen.","explanation":"Stesso soggetto â†’ zu + Infinitiv."},{"question":"'dass' o 'zu+Inf'? 'Ich mÃ¶chte, ... (tu/venire).'","answer":"Ich mÃ¶chte, dass du kommst.","explanation":"Soggetti diversi (ich â‰  du) â†’ dass."},{"question":"Trasforma: 'Ich hoffe. Ich finde eine Wohnung.'","answer":"Ich hoffe, eine Wohnung zu finden.","explanation":"Stesso soggetto â†’ zu + Infinitiv."}]},{"id":"b1_new_05","name":"Finale und modale Infinitiv- und NebensÃ¤tze","explanation":"Costruzioni con 'um...zu', 'ohne...zu', 'anstatt...zu' + infinito.","content":{"regola":"'um...zu' = per (scopo): Ich lerne, um die PrÃ¼fung zu bestehen. 'ohne...zu' = senza: Er ging, ohne zu grÃ¼ÃŸen. 'anstatt...zu' = invece di: Anstatt zu lernen, spielte er.","schema":null,"esempi":[{"tedesco":"Ich spare, um ein Auto zu kaufen.","italiano":"Risparmio per comprare un'auto."},{"tedesco":"Ich erklÃ¤re langsam, damit alle verstehen.","italiano":"Spiego lentamente affinchÃ© tutti capiscano."},{"tedesco":"Er ging weg, ohne sich zu verabschieden.","italiano":"Se ne andÃ² senza salutare."},{"tedesco":"Statt zu arbeiten, schaut er fern.","italiano":"Invece di lavorare, guarda la TV."}]},"exercises":[{"question":"Traduci: 'Studio tedesco per trovare lavoro in Germania.'","answer":"Ich lerne Deutsch, um in Deutschlan ano":"Alcune persone sono sempre in ritardo."}]},"exercises":[{"question":"Traduci: 'Ognuno ha diritto alla propria opinione.'","answer":"Jeder hat das Recht auf seine eigene Meinung.","explanation":"jeder = ognuno."},{"question":"Traduci: 'Non ho trovato niente.'","answer":"Ich habe nichts gefunden.","explanation":"nichts = niente."},{"question":"Completa: 'Hast du Geschwister? â€“ Ja, ich habe ___.'","answer":"welche","explanation":"welche = pronome per plurale indefinito."}]},{"id":"b1_new_12","name":"Indirekte Rede - Vergangenheit","explanation":"Come riportare frasi al passato nel discorso indiretto.","content":{"regola":"Konjunktiv I al passato = Konj. I di haben/sein + Partizip II. Er sagte, er habe geschlafen. (Disse che aveva dormito.) Sie sagte, sie sei gekommen. (Disse che era venuta.)","schema":null,"esempi":[{"tedesco":"Sie sagte, sie habe GlÃ¼ck gehabt.","italiano":"Disse che aveva avuto fortuna."},{"tedesco":"Er behauptete, er sei pÃ¼nktlich gewesen.","italiano":"Sostenne di essere stato puntuale."},{"tedesco":"Sie sagten, sie hÃ¤tten nichts gesehen.","italiano":"Dissero che non avevano visto niente."},{"tedesco":"Er meinte, er habe den Brief nicht bekommen.","italiano":"Disse che non aveva ricevuto la lettera."}]},"exercises":[{"question":"Trasforma in discorso indiretto: 'Ich war krank.' â†’ Er sagte, ...","answer":"Er sagte, er sei krank gewesen.","explanation":"sein â†’ sei + Partizip gewesen."},{"question":"Trasforma: 'Wir haben das nicht gewusst.' â†’ Sie sagten, ...","answer":"Sie sagten, sie hÃ¤tten das nicht gewusst.","explanation":"haben â†’ hÃ¤tten (Konj. II perchÃ© Konj. I = indicativo)."},{"question":"Trasforma: 'Ich bin spÃ¤t angekommen.' â†’ Sie sagte, ...","answer":"Sie sagte, sie sei spÃ¤t angekommen.","explanation":"sein â†’ sei + Partizip."}]},{"id":"b1_new_13","name":"Wiedergabe von Aufforderungen und GerÃ¼chten","explanation":"Come riportare ordini e richieste nel discorso indiretto.","content":{"regola":"Per un ordine si usa 'sol Ã¤sidenten?","italiano":"Conosci il nome del presidente?"}]},"exercises":[{"question":"Das Auto ___ Mannes ist rot. (der Mann â€“ stark)","answer":"des","explanation":"Starke Deklination: Genitiv mit 'des' + -(e)s."},{"question":"Ich helfe ___ Kollegen. (der Kollege â€“ schwach)","answer":"dem","explanation":"Schwache Deklination: Dativ mit -(e)n."},{"question":"Der Glaube ___ Herzens. (das Herz â€“ gemischt)","answer":"des","explanation":"Gemischte Deklination: Genitiv auf -ens."},{"question":"Er fragt ___ Studenten. (Akkusativ, schwach)","answer":"den","explanation":"Schwache Deklination: Akkusativ mit -en."},{"question":"Die Farbe ___ Autos gefÃ¤llt mir. (das Auto â€“ stark)","answer":"des","explanation":"Starke Deklination Neutrum: Genitiv mit 'des' + -s."}]},{"id":"b1_genusregeln_basis","name":"Genusregeln â€“ Grundlagen","explanation":"Regole base per capire se un nome tedesco Ã¨ maschile, femminile o neutro.","content":{"regola":"Maschile (der): giorni, mesi, stagioni, punti cardinali, -er, -ling. Femminile (die): numeri, alberi, fiori, -ung, -heit, -keit, -schaft, -tion, -tÃ¤t. Neutro (das): diminutivi (-chen, -lein), metalli, colori come nomi, -um, -ment. Ricorda: das MÃ¤dchen Ã¨ neutro perchÃ© finisce in -chen!","schema":"Maskulin: -er, -ling, -ismus, -or | Feminin: -ung, -heit, -keit, -schaft, -tion, -tÃ¤t | Neutrum: -chen, -lein, -um, -ment","esempi":[{"tedesco":"Der FrÃ¼hling ist meine Lieblingsjahreszeit.","italiano":"La primavera Ã¨ la mia stagione preferita."},{"tedesco":"Die Freiheit ist ein hohes Gut.","italiano":"La libertÃ  Ã¨ un bene prezioso."},{"tedesco":"Das MÃ¤dchen spielt im Garten.","italiano":"La ragazza gioca in giardino."}]},"exercises":[{"question":"___ Montag passt mir gut. (Wochentag)","answer":"Der","explanation":"Wochentage sind maskulin."},{"question":"___ Zeitung liegt auf dem Tisch. (-ung)","answer":"Die","explanation":"Nomen auf -ung sind feminin."},{"question":"___ BrÃ¶tchen schmeckt gut. (-chen)","answer":"Das","explanation":"Diminutive auf -chen sind neutrum."},{"question":"___ UniversitÃ¤t ist groÃŸ. (-tÃ¤t)","answer":"Die","explanation":"Nomen auf -tÃ¤t sind feminin."},{"question":"___ Gold glÃ¤nzt. (Metall)","answer":"Das","explanation":"Metalle sind neutrum."}]}]},"B2":{"title":"Goethe-Zertifikat B2","topics":[{"id":"b2_01","name":"Konjunktiv I - Discorso indiretto formale","explanation":"Il Konjunktiv I per il discorso indiretto nella lingua scritta e formale.","content":{"regola":"Il Konjunktiv I si forma dalla radice dell'infinito + desinenze: -e, -est, -e, -en, -et, -en. Es: kommen â†’ er komme, haben â†’ er habe. Si usa nel discorso indiretto formale, specialmente nel giornalismo, per segnalare che si riferiscono parole altrui.\n\nLa forma piÃ¹ usata Ã¨ la 3a persona singolare: er/sie komme, habe, sei, kÃ¶nne. Se il Konj. I Ã¨ identico all'indicativo (ich komme = Konj.I e Ind.), si usa il Konjunktiv II: ich kÃ¤me.\n\n'Sein' al Konjunktiv I: ich sei, du seiest, er sei, wir seien, ihr seiet, sie seien. Ãˆ l'unico verbo con forme chiaramente diverse dall'indicativo in tutte le persone.","schema":"| Persona   | sein  | haben | kommen | kÃ¶nnen |","esempi":[{"tedesco":"Der Minister sagte, er sei zufrieden.","italiano":"Il ministro ha detto di essere soddisfatto."},{"tedesco":"Sie behauptet, sie habe das nicht gewusst.","italiano":"Afferma di non averlo saputo."},{"tedesco":"Er sagte, er komme morgen.","italiano":"Ha detto che viene domani."},{"tedesco":"Die Zeitung berichtet, es gebe Probleme.","italiano":"Il giornale riporta che ci sono problemi."},{"tedesco":"Sie meinte, sie kÃ¶nne nicht kommen.","italiano":"Diceva di non poter venire."},{"tedesco":"Er erklÃ¤rte, er wolle das Ã¤ndern.","italiano":"Ha dichiarato di voler cambiare ciÃ²."}],"eccezioni":"Se Konj. I = indicativo, usare Konj. II: 'Sie sagten, sie kÃ¤men (non kommen).' Per il Perfekt indiretto: habe/sei + Partizip II: 'Er sagte, er habe das gemacht.' Konj. I del futuro: werde + Infinitiv: 'Er sagte, er werde kommen.'","uso":"Giornalismo, testi accademici, discorso indiretto formale. Segnala distanza dalle parole riportate. Nella lingua parlata si usa l'indicativo con 'dass'. Verbi introduttori: sagen, behaupten, erklÃ¤ren, berichten, meinen."},"exercises":[{"question":"Konj. I di 'sein' (3a sing.):","answer":"sei","explanation":"Er sei zufrieden."},{"question":"Riporta: 'Ich habe keine Zeit.' â†’ Er sagte, er...","answer":"habe keine Zeit","explanation":"Konj. I di haben: habe."},{"question":"Konj. I o II? 'Sie sagten, sie ___ morgen.' (kommen)","answer":"kÃ¤men","explanation":"Kommen Konj. I plur. = kommen (=ind.) â†’ Konj. II: kÃ¤men."},{"question":"Konj. I Perfekt: 'Er sagte, er ___ das ___ .' (machen)","answer":"habe...gemacht","explanation":"Konj. I Perfekt: habe + Partizip II."},{"question":"Konj. I Futur: 'Sie sagte, sie ___ kommen.'","answer":"werde","explanation":"Konj. I di werden: werde + Infinitiv."}]},{"id":"b2_02","name":"Konjunktiv I vs II - Confronto","explanation":"Quando usare Konjunktiv I e quando Konjunktiv II.","content":{"regola":"Il Konjunktiv I si usa per il discorso indiretto formale: segnala che si riferiscono parole altrui. Il Konjunktiv II si usa per situazioni irreali, desideri, cortesia, condizioni non reali.\n\nNel discorso indiretto: preferire Konj. I. Se la forma Ã¨ identica all'indicativo, usare Konj. II come sostituto. Se anche il Konj. II Ã¨ ambiguo, usare 'wÃ¼rde + Infinitiv'.\n\nGerarchia: 1Â° Konj. I (se diverso dall'indicativo), 2Â° Konj. II (come sostituto), 3Â° wÃ¼rde + Inf. (ultima risorsa).","schema":"| Funzione              | Konjunktiv    | Esempio                          |","esempi":[{"tedesco":"Er sagt, er sei krank. (Konj. I - disc. indiretto)","italiano":"Dice di essere malato."},{"tedesco":"Sie sagten, sie kÃ¤men morgen. (Konj. II sostitutivo)","italiano":"Dissero che sarebbero venuti domani."},{"tedesco":"Wenn ich Zeit hÃ¤tte, wÃ¼rde ich kommen. (Konj. II irreale)","italiano":"Se avessi tempo, verrei."},{"tedesco":"KÃ¶nnten Sie das wiederholen? (Konj. II cortesia)","italiano":"Potrebbe ripetere?"},{"tedesco":"Er behauptet, er habe nichts gewusst. (Konj. I Perfekt)","italiano":"Afferma di non aver saputo nulla."},{"tedesco":"Ich wÃ¼nschte, ich wÃ¤re dort. (Konj. II desiderio)","italiano":"Vorrei essere lÃ¬."}],"eccezioni":"Nella lingua parlata il Konj. I Ã¨ quasi assente; si usa 'Er hat gesagt, dass er krank ist' (indicativo con dass). Nella lingua scritta giornalistica il Konj. I Ã¨ standard. Alcuni verbi forti hanno un Konj. II proprio molto usato: kÃ¤me, gÃ¤be, wÃ¼sste, ginge, brÃ¤uchte.","uso":"Konj. I = distanza/neutralitÃ  nel riportare parole altrui (giornalismo). Konj. II = irrealtÃ , desideri, cortesia, condizioni ipotetiche. Non confondere i due usi. Nel dubbio: Konj. I per disc. indiretto, Konj. II per tutto il resto."},"exercises":[{"question":"Konj. I o II? Per dire 'Se fossi ricco...':","answer":"Konjunktiv II (Wenn ich reich wÃ¤re...)","explanation":"Situazione irreale â†’ Konj. II."},{"question":"Konj. I o II? Per riportare 'Dice che Ã¨ malato':","answer":"Konjunktiv I (Er sagt, er sei krank)","explanation":"Discorso indiretto â†’ Konj. I."},{"question":"PerchÃ© 'sie kÃ¤men' e non 'sie kommen' nel disc. indiretto?","answer":"PerchÃ© 'kommen' Konj. I = indicativo â†’ si usa Konj. II: kÃ¤men","explanation":"Sostituzione per ambiguitÃ ."},{"question":"Konj. I o II? 'Potrebbe aiutarmi?'","answer":"Konj. II (KÃ¶nnten Sie mir helfen?)","explanation":"Cortesia â†’ Konj. II."},{"question":"Quale Konjunktiv per il giornalismo?","answer":"Konjunktiv I","explanation":"Discorso indiretto formale â†’ Konj. I."}]},{"id":"b2_03","name":"Passivo con modali avanzato","explanation":"Usi complessi del passivo con verbi modali in vari tempi.","content":{"regola":"Il passivo con modali al PrÃ¤teritum: 'Das musste gemacht werden.' Al Konjunktiv II: 'Das mÃ¼sste gemacht werden.' (Dovrebbe essere fatto). Al Perfekt: 'Das hat gemacht werden mÃ¼ssen.' (Ha dovuto essere fatto - doppio infinito).\n\nPassivo con modale nella subordinata: '...weil das gemacht werden muss.' (PrÃ¤s.), '...weil das gemacht werden musste.' (PrÃ¤t.), '...weil das hat gemacht werden mÃ¼ssen.' (Perfekt - haben precede).\n\nAlternative al passivo con modali: 'man' + attivo ('Man muss das machen'), 'sein...zu + Inf.' ('Das ist zu machen'), '-bar' ('Das ist machbar').","schema":"| Tempo       | Struttura                         | Esempio                            |","esempi":[{"tedesco":"Das Problem muss sofort gelÃ¶st werden.","italiano":"Il problema deve essere risolto subito."},{"tedesco":"Das konnte leicht erklÃ¤rt werden.","italiano":"Poteva essere spiegato facilmente."},{"tedesco":"Das hÃ¤tte frÃ¼her gemacht werden mÃ¼ssen.","italiano":"Avrebbe dovuto essere fatto prima."},{"tedesco":"Die Arbeit mÃ¼sste bis morgen erledigt werden.","italiano":"Il lavoro dovrebbe essere sbrigato entro domani."},{"tedesco":"...weil das sofort erledigt werden muss.","italiano":"...perchÃ© deve essere sbrigato subito."},{"tedesco":"Das hat nicht verhindert werden kÃ¶nnen.","italiano":"Non ha potuto essere impedito."}],"eccezioni":"Il Perfekt passivo con modale (doppio infinito) Ã¨ molto complesso e raro nel parlato. Si preferisce il PrÃ¤teritum: 'Das musste gemacht werden.' Il Konj. II passato Ã¨ la forma piÃ¹ complessa: 'Das hÃ¤tte gemacht werden mÃ¼ssen.'","uso":"Molto frequente in burocrazia e testi formali. Per semplificare: usare 'man' + attivo o costruzioni con 'sein...zu'. Per il Perfekt preferire il PrÃ¤teritum. Il Konj. II passivo esprime necessitÃ /possibilitÃ  irreale."},"exercises":[{"question":"Passivo + modale PrÃ¤t.: 'Das Auto / reparieren / mÃ¼ssen'","answer":"Das Auto musste repariert werden.","explanation":"Musste + Part. II + werden."},{"question":"Konj. II: 'Das Problem / lÃ¶sen / kÃ¶nnen'","answer":"Das Problem kÃ¶nnte gelÃ¶st werden.","explanation":"KÃ¶nnte + Part. II + werden."},{"question":"Subordinata: '...weil das / erledigen / mÃ¼ssen'","answer":"...weil das erledigt werden muss.","explanation":"Muss alla fine della subordinata."},{"question":"Passato irreale: 'Das / machen / sollen' (hÃ¤tte)","answer":"Das hÃ¤tte gemacht werden sollen.","explanation":"HÃ¤tte + Part. II + werden + sollen."},{"question":"Alternativa con man: 'Das muss gemacht werden.'","answer":"Man muss das machen.","explanation":"Man + attivo = alternativa semplice al passivo."}]},{"id":"b2_04","name":"Zustandspassiv (sein-Passiv)","explanation":"Il passivo di stato con sein + Partizip II.","content":{"regola":"Il Zustandspassiv (sein-Passiv) descrive il RISULTATO di un'azione, non il processo. Si forma con: sein + Partizip II. 'Die TÃ¼r IST geÃ¶ffnet.' (La porta Ã¨ aperta = stato risultante). Confronto: Vorgangspassiv: 'Die TÃ¼r WIRD geÃ¶ffnet.' (La porta viene aperta = processo).\n\nIl Zustandspassiv non ha agente (von + Dat.) perchÃ© descrive uno stato, non un'azione. Si coniuga con 'sein' in tutti i tempi: war + Part. II (PrÃ¤t.), ist...gewesen + Part. II (Perfekt, raro).\n\nDifferenza chiave: Vorgangspassiv (werden) = azione/processo. Zustandspassiv (sein) = risultato/stato.","schema":"| Tipo              | Presente              | PrÃ¤teritum            |","esempi":[{"tedesco":"Die TÃ¼r ist geschlossen.","italiano":"La porta Ã¨ chiusa. (stato)"},{"tedesco":"Die TÃ¼r wird geschlossen.","italiano":"La porta viene chiusa. (azione)"},{"tedesco":"Das Essen ist schon gekocht.","italiano":"Il cibo Ã¨ giÃ  cucinato."},{"tedesco":"Der Brief war schon geschrieben.","italiano":"La lettera era giÃ  scritta."},{"tedesco":"Das GeschÃ¤ft ist geÃ¶ffnet.","italiano":"Il negozio Ã¨ aperto."},{"tedesco":"Das Auto ist repariert.","italiano":"L'auto Ã¨ riparata."},{"tedesco":"Die Hausaufgaben sind gemacht.","italiano":"I compiti sono fatti."},{"tedesco":"Das Fenster war geÃ¶ffnet, als ich kam.","italiano":"La finestra era aperta quando arrivai."}],"eccezioni":"Non tutti i verbi ammettono il Zustandspassiv: solo verbi transitivi il cui risultato Ã¨ percepibile. Non: 'Er ist geliebt' (stato d'amore?). SÃ¬: 'Die TÃ¼r ist geÃ¶ffnet' (si vede che Ã¨ aperta). A volte ambiguo con Perfekt attivo: 'Er ist angekommen' = Perfekt di ankommen (con sein), non Zustandspassiv.","uso":"Per descrivere risultati: 'Das Zimmer ist aufgerÃ¤umt.' (La stanza Ã¨ in ordine). Per cartelli: 'Geschlossen' / 'GeÃ¶ffnet'. Comune nella lingua quotidiana per stati visibili. Distinguere dal Perfekt con sein (verbi di moto)."},"exercises":[{"question":"Vorgangs- o Zustandspassiv? 'Die TÃ¼r wird geÃ¶ffnet.'","answer":"Vorgangspassiv (processo: viene aperta ora)","explanation":"Werden = processo/azione."},{"question":"Vorgangs- o Zustandspassiv? 'Die TÃ¼r ist geÃ¶ffnet.'","answer":"Zustandspassiv (stato: Ã¨ aperta)","explanation":"Sein = stato/risultato."},{"question":"Forma il Zustandspassiv: 'Das Buch / schreiben' (presente)","answer":"Das Buch ist geschrieben.","explanation":"Sein + Partizip II."},{"question":"Al PrÃ¤teritum: 'Die Arbeit / erledigen'","answer":"Die Arbeit war erledigt.","explanation":"War + Partizip II."},{"question":"Differenza: 'Er ist angekommen' - passivo o Perfekt?","answer":"Perfekt attivo di ankommen (con sein)","explanation":"Ankommen usa sein al Perfekt = non Ã¨ Zustandspassiv."}]},{"id":"b2_05","name":"Erweiterte Partizipialattribute","explanation":"Attributi participiali estesi, comuni nella lingua scritta.","content":{"regola":"In tedesco gli attributi participiali possono essere estesi con complementi posti tra l'articolo e il sostantivo. Questa struttura Ã¨ tipica della lingua scritta formale e scientifica. Esempio: 'Der GESTERN VON MEINEM BRUDER GESCHRIEBENE Brief' = La lettera scritta ieri da mio fratello.\n\nStruttura: Articolo + complementi + Partizip (declinato) + Sostantivo. Il participio si declina come un aggettivo. Partizip I (attivo/in corso): 'der laut SINGENDE Mann' = l'uomo che canta forte. Partizip II (passivo/concluso): 'der GUT GESCHRIEBENE Brief' = la lettera ben scritta.\n\nEquivalgono a frasi relative: 'der gestern geschriebene Brief' = 'der Brief, der gestern geschrieben wurde.'","schema":"| Struttura                              | Equivalente relativa                     |","esempi":[{"tedesco":"Der gestern Abend angekommene Gast schlÃ¤ft noch.","italiano":"L'ospite arrivato ieri sera dorme ancora."},{"tedesco":"Die im Garten spielenden Kinder sind laut.","italiano":"I bambini che giocano in giardino sono rumorosi."},{"tedesco":"Das von vielen Experten empfohlene Buch ist ausverkauft.","italiano":"Il libro raccomandato da molti esperti Ã¨ esaurito."},{"tedesco":"Die fÃ¼r morgen geplante Konferenz wurde abgesagt.","italiano":"La conferenza prevista per domani Ã¨ stata annullata."},{"tedesco":"Der in der Zeitung verÃ¶ffentlichte Artikel ist interessant.","italiano":"L'articolo pubblicato nel giornale Ã¨ interessante."},{"tedesco":"Die seit Jahren steigende Inflation beunruhigt die BÃ¼rger.","italiano":"L'inflazione in aumento da anni preoccupa i cittadini."}],"eccezioni":"Questi attributi possono essere molto lunghi e complessi nella lingua scritta, rendendo la lettura difficile. Nella lingua parlata si preferiscono le frasi relative. Non tutti i participi ammettono estensioni lunghe.","uso":"Tipici di: testi giornalistici, scientifici, burocratici. Per la comprensione: leggere da destra (sostantivo) verso sinistra (complementi). Per la produzione: al livello B2/C1 saper trasformare da relativa a Partizipialattribut e viceversa."},"exercises":[{"question":"Trasforma in relativa: 'der gestern gekaufte Mantel'","answer":"der Mantel, der gestern gekauft wurde","explanation":"Part. II passivo â†’ relativa passiva."},{"question":"Trasforma in Partizipialattr.: 'das Buch, das von Goethe geschrieben wurde'","answer":"das von Goethe geschriebene Buch","explanation":"Relativa â†’ attributo participiale."},{"question":"Part. I o II? 'die im Park ___ Kinder' (spielen, in corso)","answer":"spielenden","explanation":"Azione in corso â†’ Partizip I + declinazione."},{"question":"Trasforma: 'der Zug, der aus MÃ¼nchen kommt'","answer":"der aus MÃ¼nchen kommende Zug","explanation":"Part. I (attivo, in corso)."},{"question":"Questo stile Ã¨ tipico di quale registro?","answer":"Lingua scritta formale, giornalistica, scientifica","explanation":"Nella lingua parlata si preferiscono le frasi relative."}]},{"id":"b2_06","name":"Nominalstil vs Verbalstil","explanation":"Trasformazione tra stile nominale e stile verbale.","content":{"regola":"Lo stile nominale (Nominalstil) trasforma verbi e aggettivi in sostantivi, tipico della lingua formale, burocratica e scientifica. Lo stile verbale (Verbalstil) usa frasi con verbi, piÃ¹ chiaro e vicino alla lingua parlata.\n\nNominalstil: 'Wegen der Renovierung des GebÃ¤udes ist das BÃ¼ro geschlossen.' Verbalstil: 'Weil das GebÃ¤ude renoviert wird, ist das BÃ¼ro geschlossen.' Entrambe le frasi hanno lo stesso significato.\n\nTrasformazione: verbo â†’ sostantivo in -ung/-tion/-keit; frase temporale â†’ preposizione temporale (wÃ¤hrend, nach, vor, bei); frase causale â†’ preposizione causale (wegen, aufgrund).","schema":"| Verbalstil (frase)               | Nominalstil (prep.+sostantivo)        |","esempi":[{"tedesco":"Wegen der VerspÃ¤tung des Zuges kamen wir zu spÃ¤t. (nominal)","italiano":"A causa del ritardo del treno siamo arrivati tardi."},{"tedesco":"Weil der Zug VerspÃ¤tung hatte, kamen wir zu spÃ¤t. (verbal)","italiano":"PoichÃ© il treno era in ritardo, arrivammo tardi."},{"tedesco":"Nach der Ankunft gingen wir ins Hotel. (nominal)","italiano":"Dopo l'arrivo andammo in hotel."},{"tedesco":"Nachdem wir angekommen waren, gingen wir ins Hotel. (verbal)","italiano":"Dopo essere arrivati, andammo in hotel."},{"tedesco":"Trotz des schlechten Wetters gingen wir wandern. (nominal)","italiano":"Nonostante il brutto tempo andammo a fare un'escursione."},{"tedesco":"Zur Verbesserung der Situation schlug er MaÃŸnahmen vor. (nominal)","italiano":"Per migliorare la situazione propose delle misure."}],"eccezioni":"Il Nominalstil puÃ² rendere il testo pesante e difficile da capire. Nei testi chiari si consiglia un equilibrio. Il Verbalstil Ã¨ preferito nella comunicazione quotidiana e nei testi divulgativi.","uso":"Nominalstil: testi scientifici, burocratici, giuridici, giornalistici. Verbalstil: lingua parlata, testi divulgativi, narrativa. All'esame B2/C1 bisogna saper trasformare da uno stile all'altro."},"exercises":[{"question":"Trasforma in Verbalstil: 'Wegen der Renovierung ist das BÃ¼ro geschlossen.'","answer":"Weil das BÃ¼ro renoviert wird, ist es geschlossen.","explanation":"Prep. causale â†’ frase causale."},{"question":"Trasforma in Nominalstil: 'Nachdem er angekommen war, rief er an.'","answer":"Nach seiner Ankunft rief er an.","explanation":"Frase temporale â†’ preposizione."},{"question":"Trasforma in Nominalstil: 'Obwohl es schwierig war, hat er es geschafft.'","answer":"Trotz der Schwierigkeit hat er es geschafft.","explanation":"Concessiva â†’ trotz + Gen."},{"question":"Quale stile per testi scientifici?","answer":"Nominalstil","explanation":"Testi formali/scientifici preferiscono lo stile nominale."},{"question":"Trasforma: 'Damit die Situation sich verbessert...' â†’ Nominalstil","answer":"Zur Verbesserung der Situation...","explanation":"Frase finale â†’ prep. finale."}]},{"id":"b2_07","name":"Irreale BedingungssÃ¤tze Vergangenheit","explanation":"Periodo ipotetico irreale al passato.","content":{"regola":"Per esprimere condizioni irreali nel passato si usa il Konjunktiv II al Plusquamperfekt: hÃ¤tte/wÃ¤re + Partizip II. Protasi: 'Wenn ich das GEWUSST HÃ„TTE,...' Apodosi: '...WÃ„RE ich gekommen.' / '...HÃ„TTE ich das gemacht.'\n\nStruttura: Wenn + Sogg. + ... + Part. II + hÃ¤tte/wÃ¤re, + (dann) + Konj. II Plusqu. (inversione). Esempio completo: 'Wenn ich mehr gelernt hÃ¤tte, hÃ¤tte ich die PrÃ¼fung bestanden.'\n\nSenza wenn (inversione): 'HÃ¤tte ich das gewusst, wÃ¤re ich gekommen.'","schema":"| Protasi (condizione)              | Apodosi (conseguenza)               |","esempi":[{"tedesco":"Wenn ich das gewusst hÃ¤tte, hÃ¤tte ich anders gehandelt.","italiano":"Se l'avessi saputo, avrei agito diversamente."},{"tedesco":"Wenn er schneller gefahren wÃ¤re, hÃ¤tte er den Zug erreicht.","italiano":"Se avesse guidato piÃ¹ veloce, avrebbe preso il treno."},{"tedesco":"HÃ¤tte ich mehr Geld gehabt, hÃ¤tte ich das Haus gekauft.","italiano":"Se avessi avuto piÃ¹ soldi, avrei comprato la casa."},{"tedesco":"Wenn sie nicht krank geworden wÃ¤re, wÃ¤re sie gekommen.","italiano":"Se non si fosse ammalata, sarebbe venuta."},{"tedesco":"WÃ¤re ich an deiner Stelle gewesen, hÃ¤tte ich das nicht gemacht.","italiano":"Se fossi stato al tuo posto, non l'avrei fatto."},{"tedesco":"Wenn wir uns frÃ¼her getroffen hÃ¤tten, wÃ¤ren wir Freunde geworden.","italiano":"Se ci fossimo incontrati prima, saremmo diventati amici."}],"eccezioni":"Con modali al passato irreale: 'Ich hÃ¤tte kommen kÃ¶nnen.' (Avrei potuto venire). 'Er hÃ¤tte das machen sollen.' (Avrebbe dovuto farlo). Struttura: hÃ¤tte + Infinitiv + Modalverb-Infinitiv (doppio infinito).","uso":"Per rimpianti, autocritica, speculazioni sul passato. 'Wenn ich doch...' = Se solo avessi... 'Fast hÃ¤tte ich...' = Per poco non avrei... Molto usato nella conversazione per esprimere ciÃ² che sarebbe potuto accadere."},"exercises":[{"question":"Traduci: 'Se avessi saputo, sarei venuto.'","answer":"Wenn ich das gewusst hÃ¤tte, wÃ¤re ich gekommen.","explanation":"HÃ¤tte + gewusst / wÃ¤re + gekommen."},{"question":"Senza wenn: 'Wenn ich Geld gehabt hÃ¤tte,...'","answer":"HÃ¤tte ich Geld gehabt,...","explanation":"Inversione senza wenn."},{"question":"Con modale: 'Avrei potuto venire.'","answer":"Ich hÃ¤tte kommen kÃ¶nnen.","explanation":"HÃ¤tte + Inf. + Modalverb-Inf."},{"question":"Completa: Wenn er mehr ___ (lernen), ___ er die PrÃ¼fung ___ (bestehen).","answer":"gelernt hÃ¤tte, hÃ¤tte...bestanden","explanation":"Plusquamperfekt Konjunktiv in entrambe le parti."},{"question":"Traduci: 'Se non fosse piovuto, saremmo andati al parco.'","answer":"Wenn es nicht geregnet hÃ¤tte, wÃ¤ren wir in den Park gegangen.","explanation":"HÃ¤tte + geregnet / wÃ¤ren + gegangen."}]},{"id":"b2_08","name":"Doppelter Infinitiv","explanation":"Il doppio infinito con modali, lassen, sehen, hÃ¶ren al Perfekt.","content":{"regola":"Quando un verbo modale, lassen, sehen o hÃ¶ren Ã¨ usato con un altro infinito, al Perfekt si usa il doppio infinito (Ersatzinfinitiv) invece del Partizip II. L'ausiliare Ã¨ sempre 'haben'.\n\nEsempi: 'Ich habe nicht kommen KÃ–NNEN.' (Non ho potuto venire) - non 'gekonnt'. 'Ich habe ihn singen HÃ–REN.' (L'ho sentito cantare) - non 'gehÃ¶rt'. 'Ich habe das Auto reparieren LASSEN.' (Ho fatto riparare l'auto) - non 'gelassen'.\n\nNella subordinata: l'ausiliare precede i due infiniti: '...weil ich nicht HABE kommen kÃ¶nnen.'","schema":"| Verbo     | Perfekt con infinito              | Perfekt senza infinito   |","esempi":[{"tedesco":"Ich habe nicht kommen kÃ¶nnen.","italiano":"Non ho potuto venire."},{"tedesco":"Er hat das machen mÃ¼ssen.","italiano":"Ha dovuto farlo."},{"tedesco":"Sie hat das Auto waschen lassen.","italiano":"Ha fatto lavare l'auto."},{"tedesco":"Ich habe ihn kommen sehen.","italiano":"L'ho visto venire."},{"tedesco":"Wir haben sie singen hÃ¶ren.","italiano":"L'abbiamo sentita cantare."},{"tedesco":"...weil ich nicht habe kommen kÃ¶nnen.","italiano":"...perchÃ© non ho potuto venire. (subordinata)"}],"eccezioni":"'Brauchen' segue la stessa regola: 'Ich habe nicht kommen brauchen.' Nella lingua parlata il doppio infinito Ã¨ considerato pesante; si preferisce il PrÃ¤teritum: 'Ich konnte nicht kommen.' 'Helfen' ammette entrambe le forme: 'geholfen' o 'helfen'.","uso":"Il doppio infinito Ã¨ obbligatorio nella lingua scritta corretta. Nella lingua parlata si evita preferendo il PrÃ¤teritum. Nella subordinata la posizione di 'haben' Ã¨ particolare: precede i due infiniti."},"exercises":[{"question":"Perfekt: 'Ich kann nicht kommen.' â†’","answer":"Ich habe nicht kommen kÃ¶nnen.","explanation":"Doppio infinito: non 'gekonnt'."},{"question":"Perfekt: 'Er lÃ¤sst das Auto reparieren.' â†’","answer":"Er hat das Auto reparieren lassen.","explanation":"Doppio infinito: non 'gelassen'."},{"question":"Subordinata: '...weil er hat kommen mÃ¼ssen.' Corretto?","answer":"SÃ¬, nella subordinata haben precede i due infiniti.","explanation":"Posizione speciale di haben."},{"question":"Senza altro infinito: 'Ich konnte das.' Perfekt?","answer":"Ich habe das gekonnt.","explanation":"Senza infinito â†’ Partizip II normale."},{"question":"Perfekt: 'Ich hÃ¶re sie singen.' â†’","answer":"Ich habe sie singen hÃ¶ren.","explanation":"Doppio infinito con hÃ¶ren."}]},{"id":"b2_09","name":"Genitiv-RelativsÃ¤tze","explanation":"Pronomi relativi al genitivo: dessen e deren.","content":{"regola":"I pronomi relativi al genitivo sono: 'dessen' (maschile/neutro singolare) e 'deren' (femminile singolare/plurale). Corrispondono a 'il cui/la cui/i cui/le cui' in italiano. Il sostantivo che segue dessen/deren NON ha l'articolo.\n\nEsempio: 'Der Mann, DESSEN Auto rot ist, heiÃŸt MÃ¼ller.' (L'uomo la cui auto Ã¨ rossa si chiama MÃ¼ller). 'Dessen' si riferisce a 'Mann' (maschile) ma 'Auto' mantiene il proprio caso nella relativa.\n\n'Deren' per femminile/plurale: 'Die Frau, DEREN Tasche hier liegt,...' 'Die Leute, DEREN Kinder hier spielen,...'","schema":"| Genere riferimento | Pron. rel. gen. | Esempio                                |","esempi":[{"tedesco":"Der Mann, dessen Frau Ã„rztin ist, arbeitet hier.","italiano":"L'uomo la cui moglie Ã¨ dottoressa lavora qui."},{"tedesco":"Das Kind, dessen Eltern verreist sind, bleibt bei uns.","italiano":"Il bambino i cui genitori sono in viaggio resta con noi."},{"tedesco":"Die Frau, deren Name mir entfallen ist, war nett.","italiano":"La donna il cui nome mi sfugge era gentile."},{"tedesco":"Die Studenten, deren Arbeit gut war, bekamen eine Eins.","italiano":"Gli studenti il cui lavoro era buono presero un uno."},{"tedesco":"Das Haus, dessen Dach kaputt ist, muss renoviert werden.","italiano":"La casa il cui tetto Ã¨ rotto deve essere ristrutturata."},{"tedesco":"Die Stadt, deren Einwohnerzahl wÃ¤chst, braucht mehr Wohnungen.","italiano":"La cittÃ  la cui popolazione cresce ha bisogno di piÃ¹ alloggi."}],"eccezioni":"Dopo dessen/deren il sostantivo NON ha articolo: 'der Mann, dessen AUTO' (non 'dessen das Auto'). Se il sostantivo dopo dessen/deren ha un aggettivo, questo si declina in modo forte: 'dessen neues Auto' (non 'neues' â†’ forte perchÃ© manca l'articolo).","uso":"Per esprimere possesso/appartenenza nella relativa. Dessen = masch./neutro, deren = femm./plur. Il genere di dessen/deren dipende dal sostantivo della principale, il caso del sostantivo che segue dipende dalla sua funzione nella relativa."},"exercises":[{"question":"Completa: Der Mann, ___ Auto vor dem Haus steht, ist mein Nachbar.","answer":"dessen","explanation":"Maschile â†’ dessen."},{"question":"Completa: Die Frau, ___ Kinder hier spielen, heiÃŸt Schmidt.","answer":"deren","explanation":"Femminile â†’ deren."},{"question":"Completa: Die Leute, ___ Haus wir kaufen wollen, ziehen um.","answer":"deren","explanation":"Plurale â†’ deren."},{"question":"Dopo dessen/deren: con o senza articolo?","answer":"SENZA articolo: dessen Auto (non dessen das Auto)","explanation":"Dessen/deren sostituiscono l'articolo possessivo."},{"question":"Completa: Das Kind, ___ Mutter krank ist, bleibt zu Hause.","answer":"dessen","explanation":"Neutro â†’ dessen."}]},{"id":"b2_10","name":"RelativsÃ¤tze con was, wo, worÃ¼ber","explanation":"Frasi relative con pronomi relativi speciali.","content":{"regola":"'Was' come pronome relativo si usa dopo: pronomi indefiniti (alles, etwas, nichts, vieles, das), superlativi sostantivati (das Beste), intere frasi. Es: 'Alles, WAS er sagt, ist richtig.' 'Das ist das Beste, WAS ich je gesehen habe.' 'Er kam zu spÃ¤t, WAS mich Ã¤rgerte.' (ArrivÃ² tardi, il che mi irritÃ²).\n\n'Wo' si usa per luoghi (alternativa a 'in + der/dem'): 'Die Stadt, WO ich wohne.' Anche in senso temporale: 'In der Zeit, wo ich dort war.'\n\n'Wo(r)+preposizione' per cose/concetti: 'Das, WORÃœBER wir sprechen.' = 'Das, Ã¼ber das wir sprechen.'","schema":"| Pronome rel. | Uso                        | Esempio                              |","esempi":[{"tedesco":"Alles, was er sagt, ist interessant.","italiano":"Tutto ciÃ² che dice Ã¨ interessante."},{"tedesco":"Das ist das SchÃ¶nste, was ich je gesehen habe.","italiano":"Ãˆ la cosa piÃ¹ bella che abbia mai visto."},{"tedesco":"Er hat die PrÃ¼fung bestanden, was mich freut.","italiano":"Ha superato l'esame, il che mi fa piacere."},{"tedesco":"Die Stadt, wo ich geboren bin, ist klein.","italiano":"La cittÃ  dove sono nato Ã¨ piccola."},{"tedesco":"Das, worÃ¼ber wir gesprochen haben, bleibt unter uns.","italiano":"CiÃ² di cui abbiamo parlato resta tra noi."},{"tedesco":"Nichts, was du sagst, Ã¼berrascht mich.","italiano":"Niente di ciÃ² che dici mi sorprende."}],"eccezioni":"'Was' non si usa con persone (usare der/die/das). Dopo 'das' dimostrativo: 'Das, was du sagst' (non 'das, das du sagst'). 'Wo' per luoghi Ã¨ colloquiale; formale: 'in der/dem'. Non confondere 'was' relativo con 'was' interrogativo.","uso":"Was: dopo indefiniti, superlativi, intere frasi. Wo: per luoghi (informale). Wo(r)+prep: per cose/concetti astratti (alternativa a prep. + das). Molto frequente nella lingua quotidiana e scritta."},"exercises":[{"question":"Completa: Alles, ___ du sagst, ist richtig.","answer":"was","explanation":"Dopo 'alles' â†’ was."},{"question":"Completa: Er kam spÃ¤t, ___ mich Ã¤rgerte.","answer":"was","explanation":"Riferito a intera frase â†’ was."},{"question":"Completa: Die Stadt, ___ ich geboren bin, ist klein.","answer":"wo","explanation":"Per luoghi â†’ wo."},{"question":"Completa: Das, ___ ich mich interessiere, ist Kunst.","answer":"wofÃ¼r","explanation":"Sich interessieren fÃ¼r â†’ wofÃ¼r."},{"question":"Completa: Das Beste, ___ ich kenne, ist dieses Restaurant.","answer":"was","explanation":"Dopo superlativo â†’ was."}]},{"id":"b2_11","name":"Costruzioni con lassen","explanation":"I diversi significati e usi di 'lassen'.","content":{"regola":"'Lassen' ha tre usi principali: 1) Lasciare/permettere: 'Lass mich gehen!' (Lasciami andare!). 2) Far fare: 'Ich lasse mein Auto reparieren.' (Faccio riparare la mia auto). 3) 'Sich lassen' = si puÃ²/Ã¨ possibile: 'Das lÃ¤sst sich machen.' (Si puÃ² fare).\n\nConiugazione irregolare: lassen, lieÃŸ, gelassen (ma doppio infinito: habe...lassen). All'imperativo: Lass! (du), Lasst! (ihr), Lassen Sie! (Sie).\n\n'Sich lassen' Ã¨ un'alternativa elegante al passivo con 'kÃ¶nnen': 'Das Fenster lÃ¤sst sich Ã¶ffnen.' = 'Das Fenster kann geÃ¶ffnet werden.' = Si puÃ² aprire la finestra.","schema":"| Uso                | Esempio                          | Traduzione                    |","esempi":[{"tedesco":"Lass mich bitte ausreden!","italiano":"Lasciami finire di parlare!"},{"tedesco":"Ich lasse mein Auto waschen.","italiano":"Faccio lavare la mia auto."},{"tedesco":"Sie lÃ¤sst sich die Haare schneiden.","italiano":"Si fa tagliare i capelli."},{"tedesco":"Das Problem lÃ¤sst sich leicht lÃ¶sen.","italiano":"Il problema si puÃ² risolvere facilmente."},{"tedesco":"Lass uns ins Kino gehen!","italiano":"Andiamo al cinema!"},{"tedesco":"Er lieÃŸ mich nicht sprechen.","italiano":"Non mi ha lasciato parlare."},{"tedesco":"Das lÃ¤sst sich nicht Ã¤ndern.","italiano":"Non si puÃ² cambiare."},{"tedesco":"Ich habe mir die Haare schneiden lassen.","italiano":"Mi sono fatto tagliare i capelli."}],"eccezioni":"'Lassen' + riflessivo per azioni su se stessi: 'Ich lasse MIR die Haare schneiden' (dativo, perchÃ© le azioni sono sui miei capelli). Al Perfekt: doppio infinito: 'Ich habe mich fotografieren LASSEN.' 'Lass uns...' = Let's... per suggerimenti.","uso":"Quotidiano: far fare (dal parrucchiere, meccanico etc.). Formale: sich lassen come alternativa al passivo. Colloquiale: Lass uns + Inf. per suggerimenti. Imperativo: Lass das! = Smettila!"},"exercises":[{"question":"Traduci: 'Mi faccio tagliare i capelli.'","answer":"Ich lasse mir die Haare schneiden.","explanation":"Lassen + dativo (mir) + infinito."},{"question":"'Si puÃ² risolvere' con lassen:","answer":"Das lÃ¤sst sich lÃ¶sen.","explanation":"Sich lassen = alternativa al passivo."},{"question":"Traduci: 'Andiamo al cinema!'","answer":"Lass uns ins Kino gehen!","explanation":"Lass uns + infinito = let's."},{"question":"Perfekt: 'Ich lasse das Auto reparieren.'","answer":"Ich habe das Auto reparieren lassen.","explanation":"Doppio infinito, non 'gelassen'."},{"question":"Alternativa passiva: 'Das Fenster kann geÃ¶ffnet werden.'","answer":"Das Fenster lÃ¤sst sich Ã¶ffnen.","explanation":"Sich lassen + Inf. = kann + Part.II + werden."}]},{"id":"b2_12","name":"Verbi con preposizioni avanzati","explanation":"Lista estesa di verbi con preposizioni fisse e uso di da-/wo- compounds.","content":{"regola":"Elenco esteso di verbi + preposizione: abhÃ¤ngen von+D (dipendere da), achten auf+A (fare attenzione a), sich beschweren Ã¼ber+A (lamentarsi di), bestehen aus+D (consistere di), sich bewerben um+A (candidarsi per), sich einigen auf+A (accordarsi su), sich erkundigen nach+D (informarsi su), sich gewÃ¶hnen an+A (abituarsi a), sich handeln um+A (trattarsi di), leiden an/unter+D (soffrire di), sich sehnen nach+D (avere nostalgia di), sorgen fÃ¼r+A (occuparsi di), sich verlassen auf+A (fare affidamento su), verzichten auf+A (rinunciare a), sich vorbereiten auf+A (prepararsi a).\n\nPer cose: da(r)+prep (darauf, darÃ¼ber, daran) e wo(r)+prep (worauf, worÃ¼ber, woran). Per persone: prep+pronome (auf ihn, Ã¼ber sie).","schema":"| Verbo                   | Prep.+Caso | Da-Kompositum | Wo-Kompositum |","esempi":[{"tedesco":"Das hÃ¤ngt vom Wetter ab.","italiano":"Dipende dal tempo."},{"tedesco":"Ich beschwere mich Ã¼ber den LÃ¤rm.","italiano":"Mi lamento del rumore."},{"tedesco":"Der Kuchen besteht aus Mehl und Zucker.","italiano":"La torta Ã¨ fatta di farina e zucchero."},{"tedesco":"Ich habe mich daran gewÃ¶hnt.","italiano":"Mi ci sono abituato."},{"tedesco":"Er verzichtet auf das Geld.","italiano":"Rinuncia ai soldi."},{"tedesco":"WorÃ¼ber beschwerst du dich?","italiano":"Di cosa ti lamenti?"},{"tedesco":"Ich verlasse mich auf dich.","italiano":"Faccio affidamento su di te."},{"tedesco":"Wir bereiten uns auf die PrÃ¼fung vor.","italiano":"Ci prepariamo per l'esame."}],"eccezioni":"Alcuni verbi cambiano preposizione e significato: bestehen aus (consistere di), bestehen auf (insistere su), bestehen in (consistere in). Sich handeln um â‰  handeln von: 'Es handelt sich um...' (si tratta di), 'Das Buch handelt von...' (il libro parla di).","uso":"A livello B2 bisogna conoscere circa 50-80 verbi con preposizione fissa. Imparare sempre: verbo + preposizione + caso. Esercitarsi con da-/wo- composti per cose e prep.+pronome per persone."},"exercises":[{"question":"Completa: Das hÃ¤ngt ___ Wetter ab.","answer":"vom (= von dem)","explanation":"AbhÃ¤ngen von + Dativ."},{"question":"Completa: Ich habe mich ___ gewÃ¶hnt.","answer":"daran","explanation":"Sich gewÃ¶hnen an â†’ daran (per cose)."},{"question":"Domanda: 'Er verzichtet auf das Auto.' â†’ ___?","answer":"Worauf verzichtet er?","explanation":"Verzichten auf â†’ worauf (per cose)."},{"question":"Completa: Wir bereiten uns ___ die PrÃ¼fung vor.","answer":"auf","explanation":"Sich vorbereiten auf + Akk."},{"question":"Completa: Sie beschwert sich ___ den LÃ¤rm.","answer":"Ã¼ber","explanation":"Sich beschweren Ã¼ber + Akk."}]},{"id":"b2_13","name":"Congiunzioni avanzate","explanation":"Je...desto, indem, anstatt...zu, ohne...zu e altre congiunzioni complesse.","content":{"regola":"Congiunzioni avanzate: 'indem' (facendo qualcosa, modo): subordinata. 'Anstatt...zu' (invece di): infinitiva. 'Ohne...zu' (senza): infinitiva. 'Je...desto/umso' (piÃ¹...piÃ¹): comparativi correlati.\n\n'Indem' (gerundio/modo): 'Man lernt, INDEM man Ã¼bt.' (Si impara esercitandosi). Verbo alla fine. 'Anstatt...zu': 'Anstatt zu lernen, spielt er.' (Invece di studiare, gioca). 'Ohne...zu': 'Er ging, ohne zu grÃ¼ÃŸen.' (AndÃ² via senza salutare).\n\n'Je...desto': 'JE mehr ich lerne, DESTO besser spreche ich.' (PiÃ¹ studio, meglio parlo). Je-Satz: subordinata (verbo fine). Desto-Satz: principale (inversione).","schema":"| Congiunzione   | Tipo         | Struttura                              |","esempi":[{"tedesco":"Man lernt am besten, indem man viel Ã¼bt.","italiano":"Si impara meglio esercitandosi molto."},{"tedesco":"Anstatt zu lernen, sieht er fern.","italiano":"Invece di studiare, guarda la TV."},{"tedesco":"Er ging weg, ohne sich zu verabschieden.","italiano":"AndÃ² via senza congedarsi."},{"tedesco":"Je mehr ich lese, desto mehr lerne ich.","italiano":"PiÃ¹ leggo, piÃ¹ imparo."},{"tedesco":"Je Ã¤lter man wird, umso weiser wird man.","italiano":"PiÃ¹ si invecchia, piÃ¹ si diventa saggi."},{"tedesco":"Sie kÃ¶nnen die Situation verbessern, indem Sie mehr kommunizieren.","italiano":"Potete migliorare la situazione comunicando di piÃ¹."}],"eccezioni":"Anstatt dass / ohne dass (con soggetti diversi): 'Anstatt dass ER kommt, schickt er eine E-Mail.' Ohne dass / anstatt...zu: stesso soggetto â†’ infinitiva; soggetti diversi â†’ dass. 'Indem' â‰  'dadurch, dass': 'indem' Ã¨ subordinante, 'dadurch, dass' Ã¨ correlato.","uso":"Indem: modo/mezzo (come/facendo che cosa). Anstatt zu/dass: alternativa non scelta. Ohne zu/dass: mancanza di azione parallela. Je...desto: proporzione diretta (piÃ¹...piÃ¹). Frequenti negli esami B2/C1."},"exercises":[{"question":"Traduci: 'Si impara facendo pratica.'","answer":"Man lernt, indem man Ã¼bt.","explanation":"Indem + subordinata per il modo."},{"question":"Traduci: 'Invece di studiare, dorme.'","answer":"Anstatt zu lernen, schlÃ¤ft er.","explanation":"Anstatt...zu + infinito."},{"question":"Traduci: 'AndÃ² via senza salutare.'","answer":"Er ging weg, ohne zu grÃ¼ÃŸen.","explanation":"Ohne...zu + infinito."},{"question":"Completa: ___ mehr ich Ã¼be, ___ besser spiele ich.","answer":"Je...desto","explanation":"Proporzione â†’ je...desto."},{"question":"Con soggetti diversi: 'Invece che lui venga, manda un'email.'","answer":"Anstatt dass er kommt, schickt er eine E-Mail.","explanation":"Soggetti diversi â†’ anstatt dass + subordinata."}]},{"id":"b2_14","name":"Costruzioni impersonali","explanation":"Frasi impersonali con es, man e passivo impersonale.","content":{"regola":"Costruzioni impersonali tedesche: 1) 'Es' impersonale per fenomeni/sensazioni: 'Es regnet', 'Es klopft', 'Es tut mir leid'. 2) 'Man' per frasi generiche: 'Man sagt, dass...' (Si dice che...). 3) Passivo impersonale: 'Es wird getanzt.' (Si balla) - anche senza 'es' con inversione: 'Hier wird getanzt.'\n\nCostruzioni fisse: 'es geht um + Akk.' (si tratta di), 'es kommt auf + Akk. an' (dipende da), 'es kommt darauf an, ob/dass...' (dipende se/che), 'es lohnt sich' (vale la pena), 'es handelt sich um' (si tratta di).\n\nSensazioni: 'Es ist mir kalt.' (Ho freddo), 'Es ist mir schlecht.' (Mi sento male) - con dativo della persona.","schema":"| Tipo               | Esempio                          | Traduzione                 |","esempi":[{"tedesco":"Es regnet seit drei Tagen.","italiano":"Piove da tre giorni."},{"tedesco":"Es ist mir zu warm.","italiano":"Ho troppo caldo."},{"tedesco":"Es geht um die Zukunft.","italiano":"Si tratta del futuro."},{"tedesco":"Es kommt darauf an, wie viel Zeit wir haben.","italiano":"Dipende da quanto tempo abbiamo."},{"tedesco":"Man sollte mehr Sport treiben.","italiano":"Si dovrebbe fare piÃ¹ sport."},{"tedesco":"Hier wird viel gelacht.","italiano":"Qui si ride molto."},{"tedesco":"Es lohnt sich, diesen Film zu sehen.","italiano":"Vale la pena vedere questo film."},{"tedesco":"Es handelt sich um ein MissverstÃ¤ndnis.","italiano":"Si tratta di un malinteso."}],"eccezioni":"'Es' atmosferico non sparisce mai. 'Es' nel passivo impersonale sparisce con inversione: 'Hier wird getanzt' (non 'Hier wird es getanzt'). 'Man' + Konj. II per consiglio generico: 'Man sollte mehr lesen.'","uso":"Le costruzioni impersonali sono molto frequenti nel tedesco quotidiano. Imparare le espressioni fisse: es gibt, es geht um, es kommt auf...an, es lohnt sich, es handelt sich um. Per tradurre il 'si' italiano: man (attivo) o passivo impersonale."},"exercises":[{"question":"Traduci 'Si dice che...':","answer":"Man sagt, dass...","explanation":"Man + verbo per impersonale attivo."},{"question":"Traduci 'Qui non si fuma':","answer":"Hier wird nicht geraucht.","explanation":"Passivo impersonale (es sparisce con inversione)."},{"question":"Completa: Es ___ ___ die QualitÃ¤t ___. (dipendere)","answer":"kommt auf...an","explanation":"Es kommt auf + Akk. + an."},{"question":"Completa: ___ lohnt ___, das Museum zu besuchen.","answer":"Es...sich","explanation":"Es lohnt sich + zu + Inf."},{"question":"Completa: Es ___ sich ___ einen Fehler. (trattarsi)","answer":"handelt...um","explanation":"Es handelt sich um + Akk."}]},{"id":"b2_15","name":"Aggettivi con preposizioni","explanation":"Aggettivi che reggono preposizioni specifiche.","content":{"regola":"Come i verbi, anche molti aggettivi reggono preposizioni fisse. I piÃ¹ comuni: zufrieden mit+D (soddisfatto di), interessiert an+D (interessato a), stolz auf+A (fiero di), verantwortlich fÃ¼r+A (responsabile di), abhÃ¤ngig von+D (dipendente da), bereit zu+D (pronto a), enttÃ¤uscht von+D (deluso da), begeistert von+D (entusiasta di), neidisch auf+A (invidioso di), Ã¼berzeugt von+D (convinto di).\n\nAnche qui: per cose da(r)+prep, per persone prep+pronome. 'Ich bin stolz DARAUF.' 'Worauf bist du stolz?'","schema":"| Aggettivo + Prep.     | Caso | Esempio                          |","esempi":[{"tedesco":"Ich bin mit meinem Job zufrieden.","italiano":"Sono soddisfatto del mio lavoro."},{"tedesco":"Sie ist stolz auf ihre Kinder.","italiano":"Ãˆ fiera dei suoi figli."},{"tedesco":"Er ist an Geschichte interessiert.","italiano":"Ãˆ interessato alla storia."},{"tedesco":"Wer ist fÃ¼r dieses Projekt verantwortlich?","italiano":"Chi Ã¨ responsabile di questo progetto?"},{"tedesco":"Das Ergebnis ist vom Wetter abhÃ¤ngig.","italiano":"Il risultato dipende dal tempo."},{"tedesco":"Ich bin von dem Film begeistert.","italiano":"Sono entusiasta del film."},{"tedesco":"Bist du darauf vorbereitet?","italiano":"Sei preparato a questo?"},{"tedesco":"Sie ist auf ihren Bruder neidisch.","italiano":"Ãˆ invidiosa di suo fratello."}],"eccezioni":"Alcuni aggettivi ammettono piÃ¹ preposizioni con sfumature diverse: froh Ã¼ber+A (contento di qualcosa) vs froh auf+A (raro). BÃ¶se auf+A (arrabbiato con persona) vs bÃ¶se Ã¼ber+A (arrabbiato per cosa). La posizione dell'aggettivo predicativo con prep. puÃ² variare.","uso":"A livello B2 imparare almeno 20-30 aggettivi con preposizione. Utili nella descrizione di sentimenti, opinioni, stati. Con da(r)- per anticipare dass-Satz: 'Ich bin stolz darauf, dass er bestanden hat.'"},"exercises":[{"question":"Completa: Ich bin ___ meiner Arbeit zufrieden.","answer":"mit","explanation":"Zufrieden mit + Dativ."},{"question":"Completa: Sie ist stolz ___ ihre Tochter.","answer":"auf","explanation":"Stolz auf + Akkusativ."},{"question":"Per cose: 'Ich bin ___ interessiert.' (a ciÃ²)","answer":"daran","explanation":"Interessiert an â†’ daran."},{"question":"Completa: Er ist ___ dem Ergebnis enttÃ¤uscht.","answer":"von","explanation":"EnttÃ¤uscht von + Dativ."},{"question":"Domanda: 'WofÃ¼r ist er verantwortlich?' â†’ Cosa chiede?","answer":"Per cosa Ã¨ responsabile?","explanation":"Verantwortlich fÃ¼r â†’ wofÃ¼r (per cose)."}]},{"id":"b2_16","name":"Funzioni di werden","explanation":"I quattro usi di werden: Vollverb, Futur, Passiv, Konjunktiv.","content":{"regola":"'Werden' ha quattro funzioni: 1) Verbo principale (Vollverb): 'Er wird Arzt.' (Diventa medico). 2) Ausiliare del Futur I: 'Er wird kommen.' (VerrÃ ). 3) Ausiliare del passivo: 'Das Haus wird gebaut.' (La casa viene costruita). 4) Nella forma wÃ¼rde + Inf.: Konjunktiv II.\n\nCome distinguere: werden + aggettivo/sostantivo = diventare. Werden + Infinitiv = futuro. Werden + Partizip II = passivo. WÃ¼rde + Infinitiv = condizionale.\n\nConiugazione: presente: werde, wirst, wird, werden, werdet, werden. PrÃ¤teritum: wurde. Partizip II: geworden (Vollverb), worden (passivo).","schema":"| Funzione     | Struttura              | Esempio                    | Traduzione          |","esempi":[{"tedesco":"Er wird Lehrer. (Vollverb)","italiano":"Diventa insegnante."},{"tedesco":"Es wird kalt. (Vollverb)","italiano":"Si sta facendo freddo."},{"tedesco":"Ich werde morgen kommen. (Futur)","italiano":"VerrÃ² domani."},{"tedesco":"Das Haus wird gebaut. (Passiv)","italiano":"La casa viene costruita."},{"tedesco":"Er ist Arzt geworden. (Perfekt Vollverb)","italiano":"Ãˆ diventato medico."},{"tedesco":"Das Haus ist gebaut worden. (Perfekt Passiv)","italiano":"La casa Ã¨ stata costruita."},{"tedesco":"Ich wÃ¼rde gern reisen. (Konjunktiv)","italiano":"Viaggerei volentieri."}],"eccezioni":"Futur I si usa anche per supposizioni presenti: 'Er wird jetzt wohl schlafen.' (StarÃ  probabilmente dormendo). Futur II per supposizioni passate: 'Er wird wohl geschlafen haben.' Perfekt Vollverb: 'ist...geworden'. Perfekt Passiv: 'ist...worden' (senza ge-!).","uso":"Distinguere le funzioni dal contesto: +sostantivo/aggettivo = diventare; +infinitivo = futuro; +Partizip II = passivo; wÃ¼rde = condizionale. Il futuro spesso Ã¨ sostituito dal presente + indicatore temporale: 'Ich komme morgen.'"},"exercises":[{"question":"Identifica: 'Er wird Arzt.' - Funzione?","answer":"Vollverb (diventare)","explanation":"Werden + sostantivo = diventare."},{"question":"Identifica: 'Er wird kommen.' - Funzione?","answer":"Futur I","explanation":"Werden + infinitivo = futuro."},{"question":"Identifica: 'Das Haus wird gebaut.' - Funzione?","answer":"Passiv","explanation":"Werden + Partizip II = passivo."},{"question":"Perfekt passivo: 'worden' o 'geworden'?","answer":"worden (Das Haus ist gebaut worden.)","explanation":"Passivo: worden. Vollverb: geworden."},{"question":"Completa: Er ___ bestimmt mÃ¼de. (suppongo, Futur)","answer":"wird","explanation":"Werden per supposizione presente."}]},{"id":"b2_17","name":"Nominalizzazione da verbi e aggettivi","explanation":"Come trasformare verbi e aggettivi in sostantivi.","content":{"regola":"Nominalizzazione da verbi: -ung (die Einladung da einladen), infinito sostantivato (das Lernen), -tion (die Kommunikation), -(er)nis (das Ergebnis, die Erlaubnis). Nominalizzazione da aggettivi: -heit (die SchÃ¶nheit da schÃ¶n), -keit (die MÃ¶glichkeit da mÃ¶glich), -itÃ¤t (die AktivitÃ¤t).\n\nSuffissi produttivi: -ung (dal verbo, sempre femminile), -heit/-keit (dall'aggettivo, sempre femminile), -er (agente maschile: der Fahrer), -e (stato/qualitÃ  femminile: die GrÃ¶ÃŸe).\n\nLa nominalizzazione Ã¨ fondamentale per il Nominalstil: 'Die Verbesserung der Situation' (Il miglioramento della situazione) da 'Die Situation verbessern'.","schema":"Da verbo:","esempi":[{"tedesco":"Die Einladung kam per Post.","italiano":"L'invito Ã¨ arrivato per posta. (da einladen)"},{"tedesco":"Das Lernen macht mir SpaÃŸ.","italiano":"Studiare mi piace. (infinito sostantivato)"},{"tedesco":"Die SchÃ¶nheit der Natur ist beeindruckend.","italiano":"La bellezza della natura Ã¨ impressionante."},{"tedesco":"Die MÃ¶glichkeit besteht.","italiano":"La possibilitÃ  esiste."},{"tedesco":"Die Verbesserung der Lage ist wichtig.","italiano":"Il miglioramento della situazione Ã¨ importante."},{"tedesco":"Die Entdeckung war Ã¼berraschend.","italiano":"La scoperta Ã¨ stata sorprendente."}],"eccezioni":"-keit dopo aggettivi in -lich/-ig: freundlichâ†’Freundlichkeit, traurigâ†’Traurigkeit. -heit per gli altri: schÃ¶nâ†’SchÃ¶nheit, krankâ†’Krankheit. Alcuni sostantivi hanno cambiamenti nella radice: hochâ†’HÃ¶he, langâ†’LÃ¤nge, breitâ†’Breite.","uso":"Per il Nominalstil (testi formali/scientifici). Per le trasformazioni attivo/passivo/nominale. Regole: -ung/-heit/-keit = sempre femminile. das + Infinitiv = sempre neutro. -er (agente) = maschile."},"exercises":[{"question":"Nominalizza: 'verbessern' â†’","answer":"die Verbesserung","explanation":"Verbo + -ung = sostantivo femminile."},{"question":"Nominalizza: 'schÃ¶n' â†’","answer":"die SchÃ¶nheit","explanation":"Aggettivo + -heit = femminile."},{"question":"Nominalizza: 'mÃ¶glich' â†’","answer":"die MÃ¶glichkeit","explanation":"Agg. in -lich â†’ + -keit = femminile."},{"question":"Infinito sostantivato di 'lesen':","answer":"das Lesen","explanation":"Das + Infinitiv = neutro."},{"question":"Nominalizza: 'fahren' (agente):","answer":"der Fahrer","explanation":"Verbo + -er = agente maschile."}]},{"id":"b2_18","name":"Prefissi verbali","explanation":"Ver-, zer-, ent-, er-, be- e il loro significato.","content":{"regola":"I prefissi inseparabili aggiungono un significato specifico al verbo. 'Ver-': cambiamento/errore/completamento (verstehen capire, vergessen dimenticare, verkaufen vendere, sich verlaufen perdersi). 'Zer-': distruzione (zerstÃ¶ren distruggere, zerbrechen rompere in pezzi). 'Ent-': allontanamento/inizio (entdecken scoprire, entscheiden decidere, sich entwickeln svilupparsi). 'Er-': raggiungimento/inizio/morte (erreichen raggiungere, erklÃ¤ren spiegare, erfrieren morire di freddo). 'Be-': rende il verbo transitivo (antwortenâ†’beantworten, sprechenâ†’besprechen).\n\nQuesti prefissi sono SEMPRE inseparabili (non si staccano) e il Partizip II NON prende ge-: verstanden, zerstÃ¶rt, entdeckt, erreicht, besucht.","schema":"| Prefisso | Significato base        | Esempi                              |","esempi":[{"tedesco":"Ich verstehe das nicht.","italiano":"Non capisco questo. (ver-: comprensione)"},{"tedesco":"Er hat alles vergessen.","italiano":"Ha dimenticato tutto. (ver-: perdita)"},{"tedesco":"Der Sturm hat das Haus zerstÃ¶rt.","italiano":"La tempesta ha distrutto la casa. (zer-)"},{"tedesco":"Kolumbus hat Amerika entdeckt.","italiano":"Colombo ha scoperto l'America. (ent-)"},{"tedesco":"Wir haben das Ziel erreicht.","italiano":"Abbiamo raggiunto l'obiettivo. (er-)"},{"tedesco":"KÃ¶nnen Sie die Frage beantworten?","italiano":"PuÃ² rispondere alla domanda? (be-: transitivo)"},{"tedesco":"Er hat das Glas zerbrochen.","italiano":"Ha rotto il bicchiere in pezzi."},{"tedesco":"Wer hat das Telefon erfunden?","italiano":"Chi ha inventato il telefono? (er-: creazione)"}],"eccezioni":"'Ver-' ha significati molto vari: cambiamento (verwandeln=trasformare), errore (sich verfahren=sbagliare strada), completamento (verbrauchen=consumare). 'Be-' rende transitivo: 'Ich antworte auf die Frage' â†’ 'Ich beantworte die Frage' (oggetto diretto senza preposizione).","uso":"Capire i prefissi aiuta a dedurre il significato di verbi sconosciuti. Ver-/zer-/ent-/er-/be-/ge-/emp-/miss- sono SEMPRE inseparabili. No ge- al Partizip II: verstanden (non geverstanden). L'accento cade sulla RADICE (non sul prefisso)."},"exercises":[{"question":"Partizip II di 'verstehen':","answer":"verstanden","explanation":"Inseparabile: no ge-."},{"question":"Quale prefisso per 'distruzione'?","answer":"zer- (zerstÃ¶ren, zerbrechen)","explanation":"Zer- = in pezzi, distruzione."},{"question":"Quale prefisso rende il verbo transitivo?","answer":"be- (antworten â†’ beantworten)","explanation":"Be- aggiunge la transitivitÃ ."},{"question":"Partizip II di 'entdecken':","answer":"entdeckt","explanation":"Inseparabile: no ge-."},{"question":"Significato di 'sich verlaufen':","answer":"Perdersi (camminando)","explanation":"Ver- = errore/sbaglio nella direzione."}]},{"id":"b2_19","name":"Reggenza verbale complessa","explanation":"Verbi con doppio complemento e costruzioni complesse.","content":{"regola":"Molti verbi tedeschi richiedono complementi specifici: Dativo + Accusativo: geben (dare), schenken (regalare), erzÃ¤hlen (raccontare), empfehlen (raccomandare), leihen (prestare). Accusativo + Genitivo (raro, formale): beschuldigen (accusare di), verdÃ¤chtigen (sospettare di), berauben (derubare di).\n\nOrdine complementi: con due sostantivi â†’ Dativo prima di Accusativo: 'Ich gebe dem Mann das Buch.' Con pronome + sostantivo â†’ pronome prima: 'Ich gebe ihm das Buch.' / 'Ich gebe es dem Mann.' Con due pronomi â†’ Accusativo prima di Dativo: 'Ich gebe es ihm.'\n\nAlcuni verbi hanno reggenza diversa dall'italiano: fragen + Akk. (persona) + Akk. (cosa): 'Ich frage dich etwas.'","schema":"Dativo + Accusativo:","esempi":[{"tedesco":"Ich gebe dem Kind das Spielzeug.","italiano":"Do il giocattolo al bambino."},{"tedesco":"Sie schenkt ihrer Mutter Blumen.","italiano":"Regala fiori a sua madre."},{"tedesco":"Kannst du mir das erklÃ¤ren?","italiano":"Puoi spiegarmelo?"},{"tedesco":"Ich gebe es dir morgen.","italiano":"Te lo do domani."},{"tedesco":"Er empfiehlt uns dieses Restaurant.","italiano":"Ci raccomanda questo ristorante."},{"tedesco":"Man beschuldigte ihn des Diebstahls.","italiano":"Lo accusarono di furto."},{"tedesco":"Ich frage dich etwas.","italiano":"Ti chiedo qualcosa."},{"tedesco":"Sie leiht ihm ihr Auto.","italiano":"Gli presta la sua macchina."}],"eccezioni":"'Fragen' regge doppio accusativo: 'Ich frage DICH (acc.) ETWAS (acc.).' 'Lehren' regge doppio acc.: 'Er lehrt mich Deutsch.' (Ma anche: 'Er lehrt mir Deutsch.' - con dat. colloquiale). 'Kosten' regge doppio acc.: 'Das kostet mich viel Geld.'","uso":"Imparare la reggenza di ogni verbo Ã¨ fondamentale. Nei dizionari: geben + Dat. + Akk. Alcuni verbi italiani transitivi sono dativo in tedesco (helfen, danken, gefallen). L'ordine dei complementi dipende dal tipo (sostantivo vs pronome)."},"exercises":[{"question":"Ordina: geben / ich / ihm / es","answer":"Ich gebe es ihm.","explanation":"Due pronomi: Akk. (es) prima di Dat. (ihm)."},{"question":"Ordina: geben / ich / dem Kind / das Buch","answer":"Ich gebe dem Kind das Buch.","explanation":"Due sostantivi: Dat. prima di Akk."},{"question":"Ordina: geben / ich / es / dem Kind","answer":"Ich gebe es dem Kind.","explanation":"Pronome prima di sostantivo."},{"question":"Quale verbo ha doppio accusativo?","answer":"fragen (Ich frage dich etwas)","explanation":"Fragen + Akk. (persona) + Akk. (cosa)."},{"question":"Completa: Sie schenkt ___ (sua madre) ___ (fiori).","answer":"ihrer Mutter Blumen","explanation":"Dat. + Akk.: ihrer Mutter (dat.) Blumen (akk.)."}]},{"id":"b2_20","name":"Connettori testuali avanzati","explanation":"Connettori per strutturare testi argomentativi.","content":{"regola":"Per scrivere testi argomentativi servono connettori testuali: Introduzione: zunÃ¤chst (innanzitutto), erstens (primo), einerseits (da un lato). Aggiunta: auÃŸerdem (inoltre), darÃ¼ber hinaus (oltre a ciÃ²), ferner (inoltre, formale). Contrasto: hingegen (invece), im Gegensatz dazu (al contrario), allerdings (tuttavia). Conseguenza: folglich (di conseguenza), demzufolge (di conseguenza), infolgedessen (a seguito di ciÃ²). Conclusione: zusammenfassend (riassumendo), abschlieÃŸend (per concludere), schlieÃŸlich (infine).\n\nQuesti connettori occupano posizione 1 (con inversione) o posizione nel Mittelfeld. Sono fondamentali per l'esame B2 (Schreiben Teil 2).","schema":"| Funzione     | Connettori                                    |","esempi":[{"tedesco":"ZunÃ¤chst mÃ¶chte ich das Problem erklÃ¤ren.","italiano":"Innanzitutto vorrei spiegare il problema."},{"tedesco":"AuÃŸerdem gibt es noch einen weiteren Aspekt.","italiano":"Inoltre c'Ã¨ un ulteriore aspetto."},{"tedesco":"Allerdings muss man bedenken, dass...","italiano":"Tuttavia bisogna considerare che..."},{"tedesco":"Folglich sollten wir MaÃŸnahmen ergreifen.","italiano":"Di conseguenza dovremmo prendere provvedimenti."},{"tedesco":"Einerseits ist das richtig, andererseits...","italiano":"Da un lato Ã¨ giusto, dall'altro..."},{"tedesco":"Zusammenfassend lÃ¤sst sich sagen, dass...","italiano":"Riassumendo si puÃ² dire che..."}],"eccezioni":"'Allerdings' puÃ² stare in pos. 1 (inversione) o nel Mittelfeld: 'Allerdings muss man...' / 'Man muss allerdings...' 'Jedoch' Ã¨ sinonimo di 'allerdings/dennoch'. 'Zwar...aber' per concessione bilanciata.","uso":"Strutturare un testo argomentativo: 1) Introduzione (zunÃ¤chst, einerseits), 2) Argomenti pro (auÃŸerdem, darÃ¼ber hinaus), 3) Argomenti contra (allerdings, hingegen), 4) Conclusione (zusammenfassend, schlieÃŸlich). Essenziale per B2 Schreiben."},"exercises":[{"question":"Per introdurre il primo punto:","answer":"ZunÃ¤chst / Erstens / In erster Linie","explanation":"Connettori d'introduzione."},{"question":"Per aggiungere un argomento:","answer":"AuÃŸerdem / DarÃ¼ber hinaus / Ferner","explanation":"Connettori d'aggiunta."},{"question":"Per contrasto:","answer":"Allerdings / Hingegen / Jedoch","explanation":"Connettori di contrasto."},{"question":"Per concludere:","answer":"Zusammenfassend / AbschlieÃŸend / SchlieÃŸlich","explanation":"Connettori di conclusione."},{"question":"'Da un lato...dall'altro':","answer":"Einerseits...andererseits","explanation":"Doppio connettore per bilanciare."}]},{"id":"b2_21","name":"Apposizioni","explanation":"Apposizioni come complemento descrittivo tra virgole.","content":{"regola":"L'apposizione (Apposition) Ã¨ un complemento che descrive un sostantivo, posto tra virgole nello stesso caso del sostantivo a cui si riferisce. Esempio: 'Herr MÃ¼ller, MEIN LEHRER, ist nett.' (Il sig. MÃ¼ller, il mio insegnante, Ã¨ gentile). 'Mein Lehrer' Ã¨ in nominativo come 'Herr MÃ¼ller'.\n\nL'apposizione concorda in caso: 'Ich kenne Herrn MÃ¼ller, MEINEN LEHRER.' (acc.) 'Ich helfe Herrn MÃ¼ller, MEINEM LEHRER.' (dat.).\n\nApposizioni con 'als' (come/in qualitÃ  di): 'Berlin als Hauptstadt Deutschlands' (Berlino come capitale della Germania). 'Als' + nominativo se riferito al soggetto.","schema":"| Caso del sostantivo | Apposizione nello stesso caso | Esempio                             |","esempi":[{"tedesco":"Berlin, die Hauptstadt Deutschlands, ist interessant.","italiano":"Berlino, la capitale della Germania, Ã¨ interessante."},{"tedesco":"Mein Bruder, ein erfahrener Arzt, hilft mir.","italiano":"Mio fratello, un medico esperto, mi aiuta."},{"tedesco":"Ich besuche meinen Freund, einen bekannten Musiker.","italiano":"Visito il mio amico, un musicista famoso."},{"tedesco":"Er arbeitet als Ingenieur bei Siemens.","italiano":"Lavora come ingegnere alla Siemens."},{"tedesco":"Goethe, der berÃ¼hmteste deutsche Dichter, lebte in Weimar.","italiano":"Goethe, il piÃ¹ famoso poeta tedesco, visse a Weimar."},{"tedesco":"Wir danken Frau Schmidt, unserer Lehrerin, fÃ¼r ihre Hilfe.","italiano":"Ringraziamo la sig.ra Schmidt, la nostra insegnante, per il suo aiuto."}],"eccezioni":"Dopo 'als' in funzione appositiva: stesso caso del sostantivo: 'Er arbeitet als Arzt' (nom. perchÃ© sogg.). 'Ich kenne ihn als guten Arzt' (acc. perchÃ© ogg.). Le apposizioni sono sempre separate da virgole.","uso":"Per aggiungere informazioni senza usare una relativa. Frequenti nella scrittura. Concordano SEMPRE nel caso. Con 'als': professioni, ruoli, caratteristiche. Rendono il testo piÃ¹ fluido e informativo."},"exercises":[{"question":"Completa (nom.): 'Herr Schmidt, ___ Nachbar, ist nett.'","answer":"mein","explanation":"Apposizione in nominativo come il soggetto."},{"question":"Completa (akk.): 'Ich kenne Frau MÃ¼ller, ___ Ã„rztin.'","answer":"eine/meine","explanation":"Accusativo come l'oggetto."},{"question":"Con als: 'Er arbeitet ___ Lehrer.'","answer":"als","explanation":"Als + professione (nominativo se sogg.)."},{"question":"Caso dell'apposizione: 'Ich helfe dem Mann, ___ Nachbar.'","answer":"meinem","explanation":"Dativo come il complemento di termine."},{"question":"Sono separate da...?","answer":"Virgole","explanation":"Le apposizioni sono sempre tra virgole."}]},{"id":"b2_22","name":"Periodo ipotetico - Tutti i tipi","explanation":"I tre tipi di periodo ipotetico tedesco: reale, potenziale, irreale.","content":{"regola":"Tipo I - Reale (possibile/probabile): 'Wenn es regnet, bleibe ich zu Hause.' (Indicativo in entrambe le parti). Tipo II - Irreale presente: 'Wenn ich reich wÃ¤re, wÃ¼rde ich reisen.' (Konj. II). Tipo III - Irreale passato: 'Wenn ich das gewusst hÃ¤tte, wÃ¤re ich gekommen.' (Konj. II Plusquamperfekt).\n\nMisto (condizione passata, conseguenza presente): 'Wenn ich fleiÃŸiger gewesen wÃ¤re, hÃ¤tte ich jetzt einen guten Job.' / 'Wenn ich fleiÃŸiger gewesen wÃ¤re, wÃ¼rde ich jetzt gut verdienen.'\n\nSenza 'wenn' (piÃ¹ formale): inversione nella protasi. 'WÃ¤re ich reich, wÃ¼rde ich reisen.' 'HÃ¤tte ich das gewusst, wÃ¤re ich gekommen.'","schema":"| Tipo        | Protasi (se...)                  | Apodosi (allora...)              |","esempi":[{"tedesco":"Wenn du kommst, freue ich mich. (Tipo I)","italiano":"Se vieni, mi fa piacere."},{"tedesco":"Wenn ich Zeit hÃ¤tte, wÃ¼rde ich dich besuchen. (Tipo II)","italiano":"Se avessi tempo, ti visiterei."},{"tedesco":"Wenn ich das gewusst hÃ¤tte, hÃ¤tte ich anders gehandelt. (Tipo III)","italiano":"Se l'avessi saputo, avrei agito diversamente."},{"tedesco":"WÃ¤re ich reich, wÃ¼rde ich nicht mehr arbeiten.","italiano":"Se fossi ricco, non lavorerei piÃ¹."},{"tedesco":"HÃ¤tte er besser aufgepasst, wÃ¤re der Unfall nicht passiert.","italiano":"Se avesse fatto piÃ¹ attenzione, l'incidente non sarebbe successo."},{"tedesco":"Wenn ich mehr gelernt hÃ¤tte, wÃ¼rde ich jetzt besser sprechen. (misto)","italiano":"Se avessi studiato di piÃ¹, ora parlerei meglio."}],"eccezioni":"Con 'falls' (nel caso in cui) al posto di 'wenn' per condizione reale/possibile. 'Selbst wenn / Auch wenn' (anche se) per concessione condizionale. 'Es sei denn' (a meno che non): 'Ich komme, es sei denn, es regnet.'","uso":"Tipo I: progetti, previsioni. Tipo II: desideri, consigli, ipotesi irreali. Tipo III: rimpianti, speculazioni sul passato. Misto: condizione passata con effetto presente. Senza wenn: piÃ¹ formale/letterario."},"exercises":[{"question":"Che tipo? 'Wenn es regnet, nehme ich einen Schirm.'","answer":"Tipo I (reale) - indicativo.","explanation":"Condizione possibile/reale."},{"question":"Che tipo? 'Wenn ich Geld hÃ¤tte, wÃ¼rde ich reisen.'","answer":"Tipo II (irreale presente) - Konj. II.","explanation":"Condizione irreale presente."},{"question":"Che tipo? 'HÃ¤tte ich das gewusst, wÃ¤re ich gekommen.'","answer":"Tipo III (irreale passato) - Konj. II Plusqu.","explanation":"Condizione irreale passata."},{"question":"Senza wenn: 'Wenn ich reich wÃ¤re,...' â†’","answer":"WÃ¤re ich reich,...","explanation":"Inversione nella protasi."},{"question":"'A meno che non' in tedesco?","answer":"es sei denn","explanation":"'Ich komme, es sei denn, es regnet.'"}]},{"id":"b2_23","name":"Esprimere opinioni","explanation":"Strutture per esprimere e argomentare opinioni.","content":{"regola":"Per esprimere opinioni: 'Meiner Meinung nach + inversione' (Secondo me), 'Ich bin der Meinung, dass...' (Sono dell'opinione che), 'Ich finde/glaube/denke, dass...' (Trovo/credo/penso che), 'Aus meiner Sicht' (Dal mio punto di vista).\n\nPer concordare: 'Ich stimme zu/Ich bin einverstanden' (Sono d'accordo), 'Das sehe ich genauso' (La vedo allo stesso modo). Per dissentire: 'Ich bin anderer Meinung' (Sono di diversa opinione), 'Da bin ich nicht sicher' (Non ne sono sicuro), 'Das stimmt meiner Meinung nach nicht' (Non Ã¨ vero secondo me).\n\nPer argomentare: 'DafÃ¼r spricht, dass...' (A favore c'Ã¨ il fatto che), 'Dagegen spricht, dass...' (Contro c'Ã¨ il fatto che), 'Ein Vorteil/Nachteil ist, dass...' (Un vantaggio/svantaggio Ã¨ che).","schema":"| Funzione    | Espressione                              |","esempi":[{"tedesco":"Meiner Meinung nach ist das richtig.","italiano":"Secondo me Ã¨ giusto."},{"tedesco":"Ich bin der Meinung, dass wir mehr tun sollten.","italiano":"Sono dell'opinione che dovremmo fare di piÃ¹."},{"tedesco":"Da stimme ich Ihnen vÃ¶llig zu.","italiano":"Su questo sono completamente d'accordo con Lei."},{"tedesco":"Ich sehe das anders.","italiano":"La vedo diversamente."},{"tedesco":"DafÃ¼r spricht, dass die Kosten sinken.","italiano":"A favore c'Ã¨ il fatto che i costi diminuiscono."},{"tedesco":"Ein Nachteil wÃ¤re, dass es mehr Zeit kostet.","italiano":"Uno svantaggio sarebbe che costa piÃ¹ tempo."}],"eccezioni":"'Meiner Meinung nach' (dativo!) causa inversione: 'Meiner Meinung nach IST das richtig.' Anche: 'meines Erachtens' (genitivo, formale). Per attenuare: Konjunktiv II: 'Ich wÃ¼rde sagen, dass...' 'Man kÃ¶nnte argumentieren, dass...'","uso":"Essenziale per l'esame B2 (mÃ¼ndliche PrÃ¼fung e Schreiben). Variare le espressioni. Usare connettori per strutturare. Esprimere disaccordo in modo cortese. Bilanciare pro e contro."},"exercises":[{"question":"Traduci: 'Secondo me Ã¨ sbagliato.'","answer":"Meiner Meinung nach ist das falsch.","explanation":"Meiner Meinung nach + inversione."},{"question":"'Sono d'accordo con Lei':","answer":"Ich stimme Ihnen zu. / Da bin ich einverstanden.","explanation":"Espressioni di accordo."},{"question":"'Non sono d'accordo':","answer":"Ich bin anderer Meinung. / Da muss ich widersprechen.","explanation":"Espressioni di disaccordo cortese."},{"question":"'Un vantaggio Ã¨ che...':","answer":"Ein Vorteil ist, dass...","explanation":"Per argomentare a favore."},{"question":"Come attenuare un'opinione?","answer":"Konjunktiv II: Ich wÃ¼rde sagen... / Man kÃ¶nnte argumentieren...","explanation":"Forme attenuate con Konj. II."}]},{"id":"b2_24","name":"Trasformazioni attivo-passivo","explanation":"Come trasformare frasi dall'attivo al passivo e viceversa.","content":{"regola":"Attivo â†’ Passivo: l'oggetto accusativo diventa soggetto, il soggetto diventa 'von + Dativ' (agente), il verbo diventa werden + Partizip II. 'Der Arzt untersucht den Patienten.' â†’ 'Der Patient wird (vom Arzt) untersucht.'\n\nPassivo â†’ Attivo: il soggetto passivo diventa oggetto, 'von + Dat.' diventa soggetto, werden sparisce. Se non c'Ã¨ agente, usare 'man': 'Das Fenster wird geÃ¶ffnet.' â†’ 'Man Ã¶ffnet das Fenster.'\n\nAlternat  | nach + Dat | aus + Dat | mit + Dat | zu + Dat","esempi":[{"tedesco":"Wir laufen um den See.","italiano":"Camminiamo intorno al lago."},{"tedesco":"Bei Regen bleiben wir zu Hause.","italiano":"In caso di pioggia restiamo a casa."},{"tedesco":"Der Tisch ist aus Holz.","italiano":"Il tavolo Ã¨ di legno."}]},"exercises":[{"question":"Wir treffen uns ___ 15 Uhr. (temporal)","answer":"um","explanation":"'um' fÃ¼r Uhrzeiten."},{"question":"Er wohnt ___ MÃ¼nchen. (in der NÃ¤he von)","answer":"bei","explanation":"'bei' = in der NÃ¤he von."},{"question":"Sie kommt ___ Italien.","answer":"aus","explanation":"'aus' fÃ¼r Herkunft aus einem Land."},{"question":"___ dem Essen gehen wir spazieren.","answer":"Nach","explanation":"'nach' = temporal, danach."},{"question":"Sie fÃ¤hrt ___ dem Fahrrad.","answer":"mit","explanation":"'mit' fÃ¼r das Instrument/Verkehrsmittel."}]},{"id":"b2_fokuspartikeln","name":"Position von 'auch' und Fokuspartikeln","explanation":"Dove mettere 'auch', 'nur', 'sogar' e altre particelle nella frase.","content":{"regola":"Le particelle di focus si mettono PRIMA della parola che vogliono evidenziare. Cambia il significato: 'Auch PETER kommt' = anche Peter (non solo altri). 'Peter kommt AUCH' = Peter viene anche (oltre a fare altro). Altre particelle: 'nur' = solo, 'sogar' = perfino, 'erst' = solo/appena, 'schon' = giÃ .","schema":"Fokuspartikel + fokussiertes Element | Auch ICH war da. (nicht nur du) | Ich war AUCH da. (nicht nur woanders)","esempi":[{"tedesco":"Sogar der Chef hat gelacht.","italiano":"Perfino il capo ha riso."},{"tedesco":"Nur du kannst mir helfen.","italiano":"Solo tu puoi aiutarmi."},{"tedesco":"Er hat auch Deutsch gelernt.","italiano":"Ha imparato anche il tedesco."}]},"exercises":[{"question":"___ Maria spricht Deutsch. (nicht nur andere)","answer":"Auch","explanation":"'Auch' vor dem Subjekt fokussiert die Person."},{"question":"___ der Lehrer wusste die Antwort nicht. (Ã¼berraschend)","answer":"Sogar","explanation":"'Sogar' drÃ¼c
