eit 1850 haben die Alpengletscher etwa 60 Prozent ihres Volumens verloren. Wissenschaftler warnen, dass viele kleine Gletscher bis 2050 komplett verschwunden sein kÃ¶nnten.\nDer Tourismus ist fÃ¼r die Alpenregion wirtschaftlich sehr bedeutend. Im Winter kommen Millionen Skifahrer. Im Sommer sind Wanderer und Mountainbiker unterwegs. Doch der Massentourismus bringt auch Probleme: MÃ¼ll, Verkehr und die ZerstÃ¶rung empfindlicher Ã–kosysteme.\nViele Gemeinden versuchen deshalb, nachhaltigen Tourismus zu fÃ¶rdern. Sie setzen auf sanfte MobilitÃ¤t, regionale Produkte und den Schutz der Natur.","difficultWords":[{"word":"erstrecken sich","translation":"si estendono","explanation":"Verbo riflessivo che indica l'occupazione di un'ampia area geografica"},{"word":"Seilbahn","translation":"funivia","explanation":"Sostantivo femminile composto: Seil (cavo) + Bahn (via/percorso)"},{"word":"Wasserreservoir","translation":"riserva d'acqua","explanation":"Sostantivo che indica un grande deposito naturale di acqua"},{"word":"entspringen","translation":"nascere (per fiumi)","explanation":"Verbo che indica il punto di origine di un fiume"},{"word":"Schmelzwasser","translation":"acqua di scioglimento","explanation":"Sostantivo composto: schmelzen (sciogliersi) + Wasser (acqua)"},{"word":"empfindlicher","translation":"delicati/sensibili","explanation":"Aggettivo che indica fragilitÃ , facilmente danneggiabile"},{"word":"nachhaltigen","translation":"sostenibile","explanation":"Aggettivo molto usato per indicare pratiche rispettose dell'ambiente e delle risorse future"}],"questions":[{"question":"Durch wie viele LÃ¤nder erstrecken sich die Alpen?","options":["5","6","7","8"],"correctAnswer":3,"explanation":"Die Alpen erstrecken sich durch 8 LÃ¤nder."},{"question":"Wie hoch ist die Zugspitze?","options":["2.662 m","2.862 m","2.962 m","3.062 m"],"correctAnswer":2,"explanation":"Die Zugspitze ist mit 2.962 Metern der hÃ¶chste Berg Deutschlands."},{"question":"Warum werden die Alpen als 'Wasserreservoir Europas' bezeichnet?","options":["Wegen der vielen Seen","Weil dort viele FlÃ¼sse entspringen","Wegen des vielen Regens","Wegen der Gletscher und Schneeschmelze"],"correctAnswer":3,"explanation":"Die Alpen speichern Wasser in Gletschern und Schnee und versorgen damit viele FlÃ¼sse."},{"question":"Wie viel Volumen haben die Alpengletscher seit 1850 verloren?","options":["Ein Drittel","Die HÃ¤lfte","Zwei Drittel","Drei Viertel"],"correctAnswer":2,"explanation":"Die Alpengletscher haben seit 1850 etwa die HÃ¤lfte ihres Volumens verloren."},{"question":"Was versuchen viele Alpengemeinden zu fÃ¶rdern?","options":["Massentourismus","Sanften Tourismus","Industrieansiedlung","Bergbau"],"correctAnswer":1,"explanation":"Viele Alpengemeinden versuchen, sanften Tourismus zu fÃ¶rdern."}]},{"id":"b1_text_09","title":"Erneuerbare Energien: Deutschland wird grÃ¼n","theme":"Umwelt","source":"Inspired by DW Wissen & Umwelt","text":"Deutschland hat sich ein ehrgeiziges Ziel gesetzt: Bis 2045 soll das Land klimaneutral sein. Das bedeutet, dass Deutschland dann kein CO2 mehr in die AtmosphÃ¤re ausstoÃŸen will. Ein wichtiger Schritt dazu ist die Energiewende â€“ der Umstieg von fossilen Brennstoffen auf erneuerbare Energien.\nSchon heute kommt fast die HÃ¤lfte des deutschen Stroms aus erneuerbaren Quellen. Den grÃ¶ÃŸten Anteil hat die Windenergie, gefolgt von Solarenergie, Biomasse und Wasserkraft. In Norddeutschland stehen riesige Windparks, sowohl an Land als auch auf dem Meer.\nDie Geschichte der Energiewende begann in den 1990er Jahren. Damals beschloss die Regierung, den Ausbau erneuerbarer Energien zu fÃ¶rdern. Das Erneuerbare-Energien-Gesetz (EEG) von 2000 war ein Meilenstein: Es garantierte den Produzenten von grÃ¼nem Strom feste Preise. Dadurch wurde es fÃ¼r Privatpersonen und Unternehmen attraktiv, Solaranlagen auf ihren DÃ¤chern zu installieren.\nNach der Atomkatastrophe von Fukushima im Jahr 2011 beschloss Deutschland auÃŸerdem, alle Atomkraftwerke abzuschalten. Das letzte Atomkraftwerk ging im April 2023 vom Netz.\nDie Energiewende hat aber auch Herausforderungen. An windstillen und bewÃ¶lkten Tagen produzieren Wind- und Solaranlagen weniger Strom. Deutschland braucht deshalb bessere Speichertechnologien und ein moderneres Stromnetz, um den Strom dorthin zu transportieren, wo er gebraucht wird.","difficultWords":[{"word":"ehrgeiziges","translation":"ambizioso","explanation":"Aggettivo che indica un obiettivo molto alto e difficile da raggiungere"},{"word":"klimaneutral","translation":"climaticamente neutro","explanation":"Aggettivo composto che indica zero emissioni nette di CO2"},{"word":"Brennstoffen","translation":"combustibili","explanation":"Dativo plurale di 'der Brennstoff', materiale che viene bruciato per produrre energia"},{"word":"Meilenstein","translation":"pietra miliare","explanation":"Sostantivo maschile usato figurativamente per indicare un evento molto importante"},{"word":"Atomkraftwerke","translation":"centrali nucleari","explanation":"Sostantivo composto: Atom (atomo) + Kraft (energia) + Werk (impianto)"},{"word":"Speichertechnologien","translation":"tecnologie di stoccaggio","explanation":"Sostantivo composto: Speicher (memoria/deposito) + Technologien, per conservare l'energia"},{"word":"Stromnetz","translation":"rete elettrica","explanation":"Sostantivo composto: Strom (corrente/elettricitÃ ) + Netz (rete)"}],"questions":[{"question":"Bis wann will Deutschland klimaneutral sein?","options":["2030","2035","2040","2045"],"correctAnswer":3,"explanation":"Deutschland will bis 2045 klimaneutral sein."},{"question":"Welche erneuerbare Energiequelle produziert am meisten Strom in Deutschland?","options":["Solarenergie","Windkraft","Wasserkraft","Biomasse"],"correctAnswer":1,"explanation":"Windkraft produziert den meisten erneuerbaren Strom in Deutschland."},{"question":"Was garantierte das EEG-Gesetz von 2000?","options":["Kostenlose Energie","Feste EinspeisevergÃ¼tung fÃ¼r erneuerbare Energien","Atomausstieg","Kohlesubventionen"],"correctAnswer":1,"explanation":"Das EEG garantierte feste EinspeisevergÃ¼tungen fÃ¼r Strom aus erneuerbaren Energien."},{"question":"Wann wurde das letzte deutsche Atomkraftwerk abgeschaltet?","options":["2020","2022","2023","2025"],"correctAnswer":2,"explanation":"Das letzte deutsche Atomkraftwerk wurde 2023 abgeschaltet."},{"question":"Was ist eine der Herausforderungen der Energiewende?","options":["Zu viel Sonne","Speicherung und Transport des Stroms","Zu wenig Wind","Zu viele Kraftwerke"],"correctAnswer":1,"explanation":"Eine groÃŸe Herausforderung ist die Speicherung und der Transport erneuerbarer Energie."}]},{"id":"b1_text_10","title":"Das Wirtschaftswunder der 1950er Jahre","theme":"Geschichte","source":"Inspired by DW Geschichte","text":"Nach dem Zweiten Weltkrieg lag Deutschland in TrÃ¼mmern. Die StÃ¤dte waren zerstÃ¶rt, die Wirtschaft am Boden. Millionen Menschen waren obdachlos und hungrig. Niemand hÃ¤tte gedacht, dass Deutschland so schnell wieder aufsteigen wÃ¼rde.\nDoch in den 1950er Jahren geschah etwas Erstaunliches: Die westdeutsche Wirtschaft wuchs unglaublich schnell. Man nannte diesen Aufschwung das \"Wirtschaftswunder\". Ein Mann spielte dabei eine besondere Rolle: Ludwig Erhard, der Wirtschaftsminister und spÃ¤tere Bundeskanzler.\nErhard setzte auf die \"Soziale Marktwirtschaft\". Das bedeutete: freier Markt mit sozialer Absicherung. Unternehmen konnten frei handeln, aber der Staat sorgte dafÃ¼r, dass niemand in extreme Armut fiel. Dieses Modell war neu und erfolgreich.\nEin wichtiger Faktor war auch der Marshallplan. Die USA gaben Milliarden Dollar an Hilfsgeldern, damit die europÃ¤ischen LÃ¤nder ihre Wirtschaft wieder aufbauen konnten. Deutschland erhielt etwa 1,4 Milliarden Dollar.\nDie Deutschen arbeiteten hart. Fabriken produzierten wieder Autos, Maschinen und chemische Produkte. Marken wie Volkswagen, Mercedes und Siemens wurden weltweit bekannt. Die Arbeitslosigkeit sank, die LÃ¶hne stiegen, und der Lebensstandard verbesserte sich dramatisch.\nBis Ende der 1950er Jahre herrschte in Deutschland praktisch VollbeschÃ¤ftigung. Das Land brauchte sogar auslÃ¤ndische ArbeitskrÃ¤fte, die sogenannten \"Gastarbeiter\", viele davon aus Italien, der TÃ¼rkei und Griechenland.","difficultWords":[{"word":"TrÃ¼mmern","translation":"macerie","explanation":"Dativo plurale di 'die TrÃ¼mmer', i resti di edifici distrutti"},{"word":"obdachlos","translation":"senza tetto","explanation":"Aggettivo che indica chi non ha una casa dove vivere"},{"word":"Aufschwung","translation":"ripresa economica","explanation":"Sostantivo maschile (der Aufschwung), un periodo di forte crescita economica"},{"word":"Absicherung","translation":"protezione/garanzia","explanation":"Sostantivo femminile (die Absicherung), la tutela sociale per i cittadini"},{"word":"Marshallplan","translation":"Piano Marshall","explanation":"Il programma di aiuti economici americani per la ricostruzione dell'Europa dopo la guerra"},{"word":"VollbeschÃ¤ftigung","translation":"piena occupazione","explanation":"Sostantivo composto: voll (pieno) + BeschÃ¤ftigung (impiego), situazione in cui quasi tutti hanno un lavoro"},{"word":"Gastarbeiter","translation":"lavoratori ospiti","explanation":"Sostantivo composto: Gast (ospite) + Arbeiter (lavoratore), lavoratori stranieri reclutati dalla Germania"}],"questions":[{"question":"Wie war Deutschland nach dem Zweiten Weltkrieg?","options":["Reich und modern","Weitgehend zerstÃ¶rt","UnverÃ¤ndert","Bereits wiederaufgebaut"],"correctAnswer":1,"explanation":"Deutschland war nach dem Krieg weitgehend zerstÃ¶rt."},{"question":"Wer war der Hauptakteur des Wirtschaftswunders?","options":["Konrad Adenauer","Ludwig Erhard","Willy Brandt","Helmut Schmidt"],"correctAnswer":1,"explanation":"Ludwig Erhard war als Wirtschaftsminister der Hauptakteur des Wirtschaftswunders."},{"question":"Was ist die 'Soziale Marktwirtschaft'?","options":["Reiner Kapitalismus","Kommunismus","Freie Marktwirtschaft mit sozialem Ausgleich","Planwirtschaft"],"correctAnswer":2,"explanation":"Die Soziale Marktwirtschaft verbindet freie Marktwirtschaft mit sozialem Ausgleich."},{"question":"Wie viel erhielt Deutschland aus dem Marshallplan?","options":["500 Millionen Dollar","1 Milliarde Dollar","1,4 Milliarden Dollar","2 Milliarden Dollar"],"correctAnswer":2,"explanation":"Deutschland erhielt etwa 1,4 Milliarden Dollar aus dem Marshallplan."},{"question":"Woher kamen die 'Gastarbeiter'?","options":["Aus Frankreich und England","Aus der TÃ¼rkei, Italien und Griechenland","Aus den USA","Aus Skandinavien"],"correctAnswer":1,"explanation":"Die Gastarbeiter kamen hauptsÃ¤chlich aus der TÃ¼rkei, Italien und Griechenland."}]},{"id":"b1_text_11","title":"Die Donau: Ein Fluss verbindet Europa","theme":"Geografie","source":"Inspired by DW Dokumentation","text":"Die Donau ist mit 2.857 Kilometern der zweitlÃ¤ngste Fluss Europas nach der Wolga. Sie flieÃŸt durch zehn LÃ¤nder â€“ mehr als jeder andere Fluss der Welt. Von Deutschland bis zum Schwarzen Meer verbindet sie Kulturen, Sprachen und Geschichten.\nDie Donau entspringt im Schwarzwald in Baden-WÃ¼rttemberg. Zwei kleine BÃ¤che, die Breg und die Brigach, vereinigen sich bei Donaueschingen. Von dort flieÃŸt die Donau nach Osten durch Bayern und Ã–sterreich, dann weiter durch die Slowakei, Ungarn, Kroatien, Serbien, RumÃ¤nien, Bulgarien, die Republik Moldau und die Ukraine.\nEntlang der Donau liegen vier europÃ¤ische HauptstÃ¤dte: Wien, Bratislava, Budapest und Belgrad. Besonders die Strecke zwischen Wien und Budapest ist bei Kreuzfahrttouristen beliebt.\nDie Donau spielte in der Geschichte immer eine wichtige Rolle. Schon die RÃ¶mer nutzten den Fluss als Grenze ihres Reiches. Im Mittelalter war die Donau ein wichtiger Handelsweg. Der berÃ¼hmte Walzer \"An der schÃ¶nen blauen Donau\" von Johann Strauss machte den Fluss 1867 weltberÃ¼hmt â€“ obwohl die Donau eigentlich eher grÃ¼n-braun als blau ist.\nHeute ist die Donau ein wichtiger Transportweg fÃ¼r GÃ¼ter. Aber sie ist auch ein empfindliches Ã–kosystem. Das Donaudelta an der MÃ¼ndung ins Schwarze Meer ist eines der grÃ¶ÃŸten Feuchtgebiete Europas und UNESCO-Weltnaturerbe. Dort leben Ã¼ber 300 Vogelarten und 45 Fischarten.","difficultWords":[{"word":"entspringt","translation":"nasce (fiume)","explanation":"Dal verbo 'entspringen', indica il punto di origine di un corso d'acqua"},{"word":"vereinigen sich","translation":"si uniscono","explanation":"Verbo riflessivo che significa confluire, unirsi insieme"},{"word":"Kreuzfahrttouristen","translation":"turisti delle crociere","explanation":"Sostantivo composto: Kreuzfahrt (crociera) + Touristen (turisti)"},{"word":"Handelsweg","translation":"via commerciale","explanation":"Sostantivo composto: Handel (commercio) + Weg (via)"},{"word":"MÃ¼ndung","translation":"foce","explanation":"Sostantivo femminile (die MÃ¼ndung), il punto dove un fiume sfocia nel mare"},{"word":"Feuchtgebiete","translation":"zone umide","explanation":"Sostantivo composto: feucht (umido) + Gebiete (aree/zone)"}],"questions":[{"question":"Durch wie viele LÃ¤nder flieÃŸt die Donau?","options":["6","8","10","12"],"correctAnswer":2,"explanation":"Die Donau flieÃŸt durch 10 LÃ¤nder."},{"question":"Wo entspringt die Donau?","options":["In den Alpen","Im Schwarzwald","In BÃ¶hmen","In Bayern"],"correctAnswer":1,"explanation":"Die Donau entspringt im Schwarzwald."},{"question":"Wie viele europÃ¤ische HauptstÃ¤dte liegen an der Donau?","options":["Zwei","Drei","Vier","FÃ¼nf"],"correctAnswer":2,"explanation":"Vier europÃ¤ische HauptstÃ¤dte liegen an der Donau: Wien, Bratislava, Budapest und Belgrad."},{"question":"Welche Farbe hat die Donau wirklich?","options":["Blau","GrÃ¼n-braun","Grau","Klar"],"correctAnswer":1,"explanation":"Die Donau ist in Wirklichkeit meist grÃ¼n-braun, nicht blau wie im berÃ¼hmten Walzer."},{"question":"Was ist das Donaudelta?","options":["Eine Stadt","Ein Naturschutzgebiet an der MÃ¼ndung","Ein Berg","Eine BrÃ¼cke"],"correctAnswer":1,"explanation":"Das Donaudelta ist ein groÃŸes Naturschutzgebiet an der MÃ¼ndung ins Schwarze Meer."}]},{"id":"b1_text_12","title":"Karneval und Fasching: Deutschland feiert","theme":"Kultur","source":"Inspired by DW Kultur","text":"Jedes Jahr im Februar oder MÃ¤rz wird in vielen Teilen Deutschlands Karneval gefeiert. Im Rheinland sagt man \"Karneval\", in Bayern und Ã–sterreich \"Fasching\" und in SÃ¼dwestdeutschland \"Fastnacht\". Aber egal wie man es nennt: Es wird gefeiert, gelacht und getanzt.\nDie Karnevalszeit beginnt offiziell am 11. November um 11:11 Uhr. Aber die groÃŸen Feiern finden erst im Februar oder MÃ¤rz statt, in der Woche vor Aschermittwoch. Die wichtigsten Tage sind Weiberfastnacht (Donnerstag), Rosenmontag und Karnevalsdienstag.\nDie grÃ¶ÃŸten KarnevalszÃ¼ge gibt es in KÃ¶ln, DÃ¼sseldorf und Mainz. Am Rosenmontag ziehen bunte Wagen durch die StraÃŸen. Von den Wagen werfen die Karnevalisten SÃ¼ÃŸigkeiten, Blumen und kleine Geschenke ins Publikum. Man nennt das \"Kamelle\" (Bonbons) und \"StrÃ¼ÃŸjer\" (BlumenstrÃ¤uÃŸe).\nDie Menschen verkleiden sich mit fantasievollen KostÃ¼men. Beliebte Verkleidungen sind Clowns, Piraten, Prinzessinnen oder politische PersÃ¶nlichkeiten. In KÃ¶ln tragen viele das traditionelle KostÃ¼m: ein weiÃŸes Unterhemd und eine rote ZipfelmÃ¼tze.\nKarneval hat auch eine politische Seite. In den \"BÃ¼ttenreden\" machen Redner Witze Ã¼ber Politiker und aktuelle Ereignisse. Alles darf gesagt werden, denn im Karneval gelten andere Regeln.\nNach dem Karnevalsdienstag ist die Party vorbei. Am Aschermittwoch beginnt die Fastenzeit, die 40 Tage vor Ostern. Traditionell essen viele Menschen dann Fisch statt Fleisch.","difficultWords":[{"word":"Karnevalszeit","translation":"periodo di carnevale","explanation":"Sostantivo composto: Karneval + Zeit (tempo)"},{"word":"Aschermittwoch","translation":"mercoledÃ¬ delle ceneri","explanation":"Sostantivo composto: Asche (cenere) + Mittwoch (mercoledÃ¬), inizio della Quaresima"},{"word":"KarnevalszÃ¼ge","translation":"cortei/sfilate di carnevale","explanation":"Sostantivo composto: Karneval + ZÃ¼ge (cortei, processioni)"},{"word":"verkleiden sich","translation":"si travestono","explanation":"Verbo riflessivo che significa indossare un costume"},{"word":"ZipfelmÃ¼tze","translation":"berretto a punta","explanation":"Sostantivo composto: Zipfel (punta) + MÃ¼tze (berretto)"},{"word":"BÃ¼ttenreden","translation":"discorsi satirici di carnevale","explanation":"Tradizione retorica del carnevale renano in cui si fa satira politica"},{"word":"Fastenzeit","translation":"Quaresima","explanation":"Sostantivo composto: Fasten (digiuno) + Zeit (tempo), i 40 giorni prima di Pasqua"}],"questions":[{"question":"Wann beginnt der Karneval offiziell?","options":["Am 1. Januar","Am 11.11. um 11:11 Uhr","An Weihnachten","Am Rosenmontag"],"correctAnswer":1,"explanation":"Der Karneval beginnt offiziell am 11.11. um 11:11 Uhr."},{"question":"Wie heiÃŸt der Karneval in Bayern?","options":["Karneval","Fastnacht","Fasching","Mardi Gras"],"correctAnswer":2,"explanation":"In Bayern heiÃŸt der Karneval 'Fasching'."},{"question":"Was wird am Rosenmontag von den Wagen geworfen?","options":["Blumen","Geld","SÃ¼ÃŸigkeiten (Kamelle)","Konfetti"],"correctAnswer":2,"explanation":"Am Rosenmontag werden SÃ¼ÃŸigkeiten (Kamelle) von den Wagen geworfen."},{"question":"Was sind 'BÃ¼ttenreden'?","options":["Gebete","Humoristische politische Reden","Liebeslieder","TrinksprÃ¼che"],"correctAnswer":1,"explanation":"BÃ¼ttenreden sind humoristische Reden mit politischem Inhalt."},{"question":"Was passiert nach dem Karnevalsdienstag?","options":["Der Karneval geht weiter","Die Fastenzeit beginnt","Ostern wird gefeiert","Ein neuer Karneval beginnt"],"correctAnswer":1,"explanation":"Nach dem Karnevalsdienstag beginnt die Fastenzeit (Aschermittwoch)."}]},{"id":"b1_text_13","title":"Die Hanse: Kaufleute beherrschen die Nordsee","theme":"Geschichte","source":"Inspired by DW Geschichte","text":"Im Mittelalter gab es eine mÃ¤chtige Vereinigung von Kaufleuten und StÃ¤dten im Norden Europas: die Hanse. Vom 12. bis zum 17. Jahrhundert kontrollierten die HansestÃ¤dte den Handel an der Nord- und Ostsee. Sie wurden so reich und mÃ¤chtig, dass sogar KÃ¶nige sie respektierten.\nDie Hanse begann als Zusammenschluss deutscher Kaufleute, die gemeinsam sicherer reisen und besser handeln wollten. Die Wege waren damals gefÃ¤hrlich: Piraten auf dem Meer und RÃ¤uber an Land bedrohten die Handelskarawanen. Gemeinsam waren die Kaufleute stÃ¤rker.\nLÃ¼beck wurde zur \"KÃ¶nigin der Hanse\" und zum wichtigsten Mitglied. Von dort aus organisierten die Kaufleute den Handel mit Fisch, Pelzen, Holz, Getreide, Bier und Tuch. Andere wichtige HansestÃ¤dte waren Hamburg, Bremen, Rostock, Danzig und sogar das weit entfernte Nowgorod in Russland.\nDie Hansekaufleute hatten eigene Kontore â€“ Handelsvertretungen â€“ in London, BrÃ¼gge, Bergen und Nowgorod. Dort lebten und arbeiteten deutsche Kaufleute nach eigenen Regeln. Sie sprachen Niederdeutsch, das zur Handelssprache der Region wurde.\nDie Hanse hatte keine Armee und keinen KÃ¶nig. Trotzdem konnte sie Kriege fÃ¼hren und gewann sogar gegen den dÃ¤nischen KÃ¶nig. Ihre Macht beruhte auf wirtschaftlicher StÃ¤rke: Wer gegen die Hanse handelte, wurde vom Handel ausgeschlossen.\nHeute erinnern viele StÃ¤dte stolz an ihre Hansezeit. Hamburg und Bremen nennen sich bis heute \"Freie und Hansestadt\". Die typischen BacksteingebÃ¤ude in vielen norddeutschen StÃ¤dten stammen aus der Hansezeit.","difficultWords":[{"word":"Vereinigung","translation":"unione/associazione","explanation":"Sostantivo femminile (die Vereinigung), un gruppo organizzato con obiettivi comuni"},{"word":"Zusammenschluss","translation":"alleanza/unione","explanation":"Sostantivo maschile, l'atto di unirsi per un obiettivo comune"},{"word":"Handelskarawanen","translation":"carovane commerciali","explanation":"Sostantivo composto: Handel (commercio) + Karawanen (carovane)"},{"word":"Kontore","tran ulierung von Technologiekonzernen und ein breiter gesellschaftlicher Dialog Ã¼ber die Zukunft, die wir uns wÃ¼nschen.","difficultWords":[{"word":"differenzierte Betrachtung","translation":"analisi differenziata","explanation":"Espressione che indica un'osservazione attenta che considera diversi aspetti"},{"word":"unbestritten","translation":"indiscusso/innegabile","explanation":"Aggettivo che indica qualcosa su cui non ci sono dubbi"},{"word":"birgt","translation":"comporta/nasconde","explanation":"Dal verbo 'bergen', qui nel senso di contenere rischi nascosti"},{"word":"Kluft","translation":"divario/frattura","explanation":"Sostantivo femminile (die Kluft), una separazione profonda tra gruppi"},{"word":"abgehÃ¤ngt","translation":"lasciato indietro","explanation":"Participio passato di 'abhÃ¤ngen', qui nel senso di essere escluso dal progresso"},{"word":"Ausgrenzung","translation":"esclusione/emarginazione","explanation":"Sostantivo femminile (die Ausgrenzung), l'atto di escludere qualcuno dalla societÃ "},{"word":"Datenschutz-Grundverordnung","translation":"Regolamento generale sulla protezione dei dati (GDPR)","explanation":"La legge europea sulla protezione dei dati personali"},{"word":"Durchsetzung","translation":"applicazione/attuazione","explanation":"Sostantivo femminile (die Durchsetzung), il far rispettare una legge"},{"word":"Filterblasen","translation":"bolle di filtraggio","explanation":"Plurale di Filterblase, la tendenza degli algoritmi a mostrare solo contenuti affini"},{"word":"Echokammern","translation":"camere dell'eco","explanation":"Ambiente in cui le proprie opinioni vengono continuamente confermate"},{"word":"Falschinformationen","translation":"disinformazione/fake news","explanation":"Notizie false diffuse intenzionalmente o per errore"},{"word":"zugutekommt","translation":"viene a beneficio di","explanation":"Dal verbo 'zugutekommen', recare vantaggio a qualcuno"}],"questions":[{"question":"Welches Ereignis hat laut dem Autor die Bedeutung de en Design von Apple-Produkten, in IKEA-MÃ¶beln und selbst in der Typografie, die wir tÃ¤glich auf unseren Bildschirmen sehen.","difficultWords":[{"word":"aufheben","translation":"abolire/eliminare","explanation":"Verbo separabile con significato di eliminare una separazione o differenza"},{"word":"Bildhauerei","translation":"scultura","explanation":"Sostantivo femminile (die Bildhauerei), l'arte di scolpire"},{"word":"Gesamtkunstwerk","translation":"opera d'arte totale","explanation":"Concetto tedesco di un'opera che unisce tutte le forme d'arte e artigianato"},{"word":"Ornamente","translation":"ornamenti/decorazioni","explanation":"Plurale di 'das Ornament', elementi decorativi superflui"},{"word":"verziert","translation":"decorato/adornato","explanation":"Participio passato di 'verzieren' (decorare, abbellire)"},{"word":"entartet","translation":"degenerata","explanation":"Termine usato dai nazisti per condannare l'arte moderna ('entartete Kunst')"},{"word":"Erbe","translation":"ereditÃ ","explanation":"Sostantivo neutro (das Erbe), ciÃ² che viene lasciato dalle generazioni precedenti"}],"questions":[{"question":"Wer grÃ¼ndete das Bauhaus?","options":["Ludwig Mies van der Rohe","Walter Gropius","Le Corbusier","Marcel Breuer"],"correctAnswer":1,"explanation":"Walter Gropius grÃ¼ndete 1919 das Bauhaus in Weimar."},{"question":"Was war die revolutionÃ¤re Idee des Bauhaus?","options":["Nur Malerei zu lehren","Kunst und Handwerk zu vereinen","Nur fÃ¼r Reiche zu bauen","Nur abstrakte Kunst"],"correctAnswer":1,"explanation":"Die revolutionÃ¤re Idee war, Kunst und Handwerk zu einer Einheit zu verbinden."},{"question":"Wer sagte 'Less is more'?","options":["Walter Gropius","Paul Klee","Ludwig Mies van der Rohe","Wassily Kandinsky"],"correctAnswer":2,"explanation":"Ludwig Mies van der Rohe prÃ¤gte den Satz 'Less is more'."},{"question":"Warum schlossen die Nazis das Bauhaus?","options":["Es war zu teuer","Sie betrachteten es als 'entartete Kunst'","Es hatte zu wenig Studenten","Der Mietvertrag lief aus"],"correctAnswer":1,"explanation":"Die Nazis betrachteten das Bauhaus als 'entartete Kunst' und schlossen es."},{"question":"Wo ist das Erbe des Bauhaus heute sichtbar?","options":["Nur in Museen","In der gesamten modernen Architektur und im Design","Nur in Deutschland","Nur in historischen GebÃ¤uden"],"correctAnswer":1,"explanation":"Das Bauhaus-Erbe ist in der gesamten modernen Architektur und im Produktdesign sichtbar."}]},{"id":"b2_text_09","title":"Die Reformation: Martin Luther und die Folgen","theme":"Geschichte","source":"Inspired by DW Geschichte","text":"Am 31. Oktober 1517 soll der MÃ¶nch Martin Luther 95 Thesen an die TÃ¼r der Schlosskirche in Wittenberg geschlagen haben. Ob das wirklich so passiert ist, wissen Historiker nicht sicher. Fest steht aber: Luthers Kritik an der katholischen Kirche lÃ¶ste eine Revolution aus, die Europa fÃ¼r immer verÃ¤nderte.\nLuthers Hauptkritik richtete sich gegen den Ablasshandel. Die Kirche verkaufte \"Ablassbriefe\", mit denen die GlÃ¤ubigen angeblich ihre SÃ¼nden tilgen konnten. FÃ¼r Luther war das eine Perversion des christlichen Glaubens. Er argumentierte, dass die Vergebung der SÃ¼nden allein durch den Glauben an Gott mÃ¶glich sei â€“ nicht durch Geld.\nDank der Erfindung des Buchdrucks durch Johannes Gutenberg verbreiteten sich Luthers Ideen rasend schnell. Seine Schriften wurden zu Bestsellern des 16. Jahrhunderts. Luther Ã¼bersetzte auÃŸerdem die Bibel ins Deutsche. Bis dahin war sie nur auf Latein verfÃ¼gbar, einer Sprache, die das einfache Volk nicht verstand. Luthers BibelÃ¼bersetzung prÃ¤gte die deutsche Sprache nachhaltig. Viele Redewendungen, die wir heute noch benutzen, stammen von Luther.\nDie Reformation spaltete Europa in katholische und protestantische Gebiete. Diese Spaltung fÃ¼hrte zu blutigen Konflikten, die im DreiÃŸigjÃ¤hrigen Krieg (1618-1648) ihren HÃ¶hepunkt fanden. Der WestfÃ¤lische Frieden von 1648 legte schlieÃŸlich die Grundlage fÃ¼r religiÃ¶se Toleranz.\nHeute gehÃ¶ren etwa 24 Millionen Deutsche der evangelischen Kirche an und etwa 22 Millionen der katholischen Kirche. Der 31. Oktober, der Reformationstag, ist in mehreren BundeslÃ¤ndern ein gesetzlicher Feiertag.","difficultWords":[{"word":"Ablasshandel","translation":"commercio delle indulgenze","explanation":"Sostantivo composto: Ablass (indulgenza) + Handel (commercio), la vendita del perdono dei peccati"},{"word":"SÃ¼nden tilgen","translation":"cancellare i peccati","explanation":"Espressione che significa eliminare le colpe morali/religiose"},{"word":"Vergebung","translation":"perdono","explanation":"Sostantivo femminile (die Vergebung), l'atto di perdonare"},{"word":"Buchdruck","translation":"stampa a caratteri mobili","explanation":"Sostantivo maschile (der Buchdruck), l'invenzione di Gutenberg"},{"word":"spaltete","translation":"divise/spaccÃ²","explanation":"Passato di 'spalten' (dividere, spaccare in due parti)"},{"word":"Redewendungen","translation":"modi di dire","explanation":"Sostantivo plurale, espressioni idiomatiche fisse di una lingua"},{"word":"gesetzlicher Feiertag","translation":"giorno festivo ufficiale","explanation":"Espressione per un giorno di festa riconosciuto dalla legge"}],"questions":[{"question":"Wogegen richtete sich Luthers Kritik hauptsÃ¤chlich?","options":["Gegen die Bibel","Gegen den Ablasshandel","Gegen den Kaiser","Gegen die Wissenschaft"],"correctAnswer":1,"explanation":"Luther kritisierte vor allem den Ablasshandel der Kirche."},{"question":"Warum verbreiteten sich Luthers Ideen so schnell?","options":["Durch Mundpropaganda","Dank des Buchdrucks","Durch kÃ¶nigliche Befehle","Durch Schulen"],"correctAnswer":1,"explanation":"Der Buchdruck ermÃ¶glichte die schnelle Verbreitung von Luthers Schriften."},{"question":"Warum war die BibelÃ¼bersetzung ins Deutsche wichtig?","options":["Sie war die erste Ãœbersetzung Ã¼berhaupt","Sie schuf die Grundlage der deutschen Schriftsprache","Sie war kÃ¼rzer als das Original","Sie wurde von der Kirch mstrittenen Mietendeckel eingefÃ¼hrt, der die Mieten einfrieren sollte. Das Bundesverfassungsgericht erklÃ¤rte das Gesetz jedoch 2021 fÃ¼r verfassungswidrig.\nExperten sind sich uneinig Ã¼ber die LÃ¶sung. Manche fordern mehr sozialen Wohnungsbau. Andere setzen auf eine bessere Mietpreisbremse. Wieder andere argumentieren, dass Gentrifizierung ein natÃ¼rlicher Prozess sei, der Viertel aufwerte und ArbeitsplÃ¤tze schaffe.\nFÃ¼r die betroffenen Menschen ist das ein schwacher Trost. Eine Ã¤ltere Bewohnerin in Kreuzberg sagte dem Berliner Tagesspiegel: \"Mein Viertel erkenne ich nicht mehr wieder. Die neuen Leute sind nett, aber meine Nachbarn von frÃ¼her sind alle weg.\"","difficultWords":[{"word":"aufgewertet","translation":"rivalutati/migliorati","explanation":"Participio passato di 'aufwerten', aumentare il valore di qualcosa"},{"word":"Eigentumswohnungen","translation":"appartamenti di proprietÃ ","explanation":"Sostantivo composto: Eigentum (proprietÃ ) + Wohnungen (appartamenti)"},{"word":"Eckkneipen","translation":"bar/osterie d'angolo","explanation":"Sostantivo composto: Ecke (angolo) + Kneipen (bar), i locali tradizionali di quartiere"},{"word":"verdrÃ¤ngt","translation":"allontanati/spostati","explanation":"Participio passato di 'verdrÃ¤ngen' (spostare, cacciare da un luogo)"},{"word":"Mietendeckel","translation":"tetto agli affitti","explanation":"Sostantivo composto: Mieten (affitti) + Deckel (coperchio), legge che limita i prezzi degli affitti"},{"word":"verfassungswidrig","translation":"incostituzionale","explanation":"Aggettivo composto: Verfassung (costituzione) + widrig (contrario), contrario alla costituzione"},{"word":"schwacher Trost","translation":"magra consolazione","explanation":"Espressione idiomatica: una consolazione insufficiente o insoddisfacente"}],"questions":[{"question":"Wie viel kostete eine Zweizimmerwohnung in Kreuzberg vor 20 Jahren?","options":["200 Euro","300 Euro","400 Euro","500 Euro"],"correctAnswer":1,"explanation":"Vor 20 Jahr histen, Nationalisten und spÃ¤ter die Nationalsozialisten die Republik. Von links forderten Kommunisten eine Revolution nach sowjetischem Vorbild. Die demokratischen Parteien der Mitte gerieten zunehmend unter Druck.\nDie wirtschaftlichen Krisen verschÃ¤rften die Lage. Die Hyperinflation von 1923 vernichtete die Ersparnisse des Mittelstandes. Ein Brot kostete plÃ¶tzlich Milliarden Mark. Zwar stabilisierte sich die Wirtschaft in den \"Goldenen Zwanzigern\" (1924-1929), doch die Weltwirtschaftskrise ab 1929 traf Deutschland besonders hart. Die Arbeitslosigkeit stieg auf Ã¼ber sechs Millionen.\nKulturell erlebte die Weimarer Zeit hingegen eine BlÃ¼te. Berlin wurde zur aufregendsten Metropole Europas. Das Bauhaus revolutionierte das Design, Expressionismus und Neue Sachlichkeit prÃ¤gten die Kunst. Thomas Mann erhielt den Nobelpreis fÃ¼r Literatur. Marlene Dietrich wurde zum Filmstar.\nDoch die politische InstabilitÃ¤t nahm kein Ende. Zwischen 1919 und 1933 gab es 14 verschiedene Reichskanzler. Die hÃ¤ufigen Regierungswechsel verhinderten eine stabile Politik. Als Adolf Hitler am 30. Januar 1933 zum Reichskanzler ernannt wurde, war die erste deutsche Demokratie gescheitert. Ihre Geschichte bleibt eine Mahnung: Demokratie ist nie selbstverstÃ¤ndlich.","difficultWords":[{"word":"abgedankt","translation":"abdicato","explanation":"Participio passato di 'abdanken', rinunciare al trono"},{"word":"Verfassung","translation":"costituzione","explanation":"Sostantivo femminile (die Verfassung), la legge fondamentale di uno Stato"},{"word":"Frauenwahlrecht","translation":"diritto di voto alle donne","explanation":"Sostantivo composto: Frauen (donne) + Wahlrecht (diritto di voto)"},{"word":"Hyperinflation","translation":"iperinflazione","explanation":"Aumento estremo e incontrollato dei prezzi che distrugge il valore della moneta"},{"word":"Ersparnisse","translation":"risparmi","explanation":"Plurale di 'die Ersparnis', il denaro messo da parte"},{"word":"Weltwirtschaftskrise","trans xt der KI-Entwicklung manifestiert sich dieses Spannungsfeld auf vielfÃ¤ltige Weise. Maschinelle Lernverfahren basieren auf historischen Daten, die gesellschaftliche Vorurteile widerspiegeln kÃ¶nnen. Studien haben nachgewiesen, dass KI-Systeme in der Kreditvergabe, bei der Gesichtserkennung und in Bewerbungsverfahren diskriminierende Muster reproduzieren. Ein Algorithmus, der auf Grundlage vergangener Einstellungsentscheidungen trainiert wurde, bevorzugt mÃ¶glicherweise systematisch mÃ¤nnliche Bewerber, weil in der Vergangenheit Ã¼berwiegend MÃ¤nner eingestellt wurden.\n\nDie EuropÃ¤ische Union hat mit dem AI Act einen regulatorischen Rahmen geschaffen, der KI-Systeme nach ihrem Risikopotenzial klassifiziert und fÃ¼r Hochrisikoanwendungen strenge Transparenz- und Sicherheitsanforderungen vorsieht. Kritiker bemÃ¤ngeln jedoch, dass die Regulierung der technologischen Entwicklung stets hinterherhinke und dass bÃ¼rokratische HÃ¼rden die europÃ¤ische Innovation hemmen kÃ¶nnten.\n\nEine fundamentale Frage bleibt ungeklÃ¤rt: Kann und sollte KI ein eigenes moralisches Bewusstsein entwickeln? Die meisten Experten verneinen dies und betonen, dass KI-Systeme lediglich statistische Muster erkennen, ohne ein genuines VerstÃ¤ndnis ethischer Prinzipien zu besitzen. Doch mit zunehmender KomplexitÃ¤t der Systeme wird die Grenze zwischen bloÃŸer Mustererkennung und echtem Verstehen zunehmend verschwommen.\n\nLetztlich wird die entscheidende Frage nicht lauten, was KI kann, sondern was wir als Gesellschaft zulassen wollen. Dies erfordert einen breiten, interdisziplinÃ¤ren Dialog zwischen Informatikern, Philosophen, Juristen, Soziologen und der Ã–ffentlichkeit. Die Alternative â€“ eine unkontrollierte Entwicklung, die ausschlieÃŸlich von Marktinteressen gesteuert wird â€“ wÃ¤re ein VersÃ¤umnis von historischem AusmaÃŸ.","difficultWords":[{"word":"zufriedenstellend","translation":"soddisfacente","explanation":"Aggettivo che indica qualcosa che risponde adeguatamente alle aspettative"},{ t werden kÃ¶nnen.\n\nDie Bedrohung der sprachlichen Vielfalt geht allerdings weniger von der EU-BÃ¼rokratie als von der globalen Dominanz des Englischen aus. In den Wissenschaften, der Wirtschaft und der digitalen Kommunikation hat sich Englisch als Lingua franca durchgesetzt. Deutsche UniversitÃ¤ten bieten zunehmend StudiengÃ¤nge ausschlieÃŸlich auf Englisch an, und in multinationalen Unternehmen mit Sitz in Deutschland ist Englisch oft die Arbeitssprache.\n\nDer Soziolinguist Florian Coulmas sieht darin eine schleichende â€žDomÃ¤nenverlust\" der europÃ¤ischen Sprachen: Wenn bestimmte Themenfelder nur noch auf Englisch verhandelt werden, verlieren die Nationalsprachen an AusdrucksfÃ¤higkeit und gesellschaftlicher Relevanz. Langfristig kÃ¶nne dies zu einer Diglossie fÃ¼hren, in der Englisch die Sprache der Macht und des Wissens ist, wÃ¤hrend die Nationalsprachen auf den privaten Bereich reduziert werden.\n\nEin vielversprechender Ansatz zur Bewahrung der Mehrsprachigkeit ist die frÃ¼he Sprachbildung. Kinder, die bereits im Vorschulalter mit mehreren Sprachen in Kontakt kommen, entwickeln nachweislich eine hÃ¶here kognitive FlexibilitÃ¤t und interkulturelle Kompetenz. Doch die RealitÃ¤t in den meisten europÃ¤ischen Bildungssystemen sieht anders aus: Fremdsprachenunterricht beginnt oft zu spÃ¤t, und das Angebot beschrÃ¤nkt sich hÃ¤ufig auf Englisch.\n\nEuropa muss seine sprachliche Vielfalt als das begreifen, was sie ist: nicht als logistisches Problem, sondern als kulturelles Erbe von unersetzlichem Wert. Die Frage ist nicht, ob wir uns Mehrsprachigkeit leisten kÃ¶nnen, sondern ob wir es uns leisten kÃ¶nnen, auf sie zu verzichten.","difficultWords":[{"word":"unschÃ¤tzbarem Wert","translation":"di valore inestimabile","explanation":"Espressione che indica un valore cosÃ¬ grande da non poter essere quantificato"},{"word":"SpannungsverhÃ¤ltnis","translation":"rapporto di tensione","explanation":"Relazione caratterizzata da forze o esigenze contrastanti"},{"word":"hinaus fnehmen","Das Dublin-System beibehalten"],"correctAnswer":1,"explanation":"Der Autor fordert einen pragmatischen Mittelweg zwischen humanitÃ¤rer Verantwortung und gesteuerter Migration."}]},{"id":"c1_text_05","title":"Das Bewusstsein: Neurowissenschaft an den Grenzen des ErklÃ¤rbaren","theme":"Wissenschaft","source":"Adapted from scientific popularization text","text":"Trotz beeindruckender Fortschritte in den Neurowissenschaften bleibt das Bewusstsein eines der grÃ¶ÃŸten ungelÃ¶sten RÃ¤tsel der Wissenschaft. Wie entsteht aus der elektrochemischen AktivitÃ¤t von etwa 86 Milliarden Neuronen das subjektive Erleben, das wir als â€žIch\" bezeichnen? Der australische Philosoph David Chalmers hat diese Frage als das â€žharte Problem des Bewusstseins\" bezeichnet â€“ und nach Jahrzehnten intensiver Forschung sind wir einer Antwort kaum nÃ¤her gekommen.\n\nDie moderne Hirnforschung hat zweifellos beeindruckende Erkenntnisse hervorgebracht. Bildgebende Verfahren wie die funktionelle Magnetresonanztomographie ermÃ¶glichen es, dem Gehirn beim Denken gleichsam zuzusehen. Wir wissen, welche Hirnareale beim Sprachverstehen, bei der Gesichtserkennung oder bei der Entscheidungsfindung aktiviert werden. Wir kÃ¶nnen GehirnzustÃ¤nde identifizieren, die mit bestimmten Emotionen korrelieren, und wir verstehen zunehmend die neuronalen Mechanismen des GedÃ¤chtnisses.\n\nDoch zwischen der Beschreibung neuronaler Korrelate und der ErklÃ¤rung bewusster Erfahrung klafft eine gewaltige ErklÃ¤rungslÃ¼cke. Der Neurowissenschaftler Christof Koch, der Jahrzehnte seiner Karriere der Suche nach den neuronalen Korrelaten des Bewusstseins gewidmet hat, rÃ¤umt freimÃ¼tig ein, dass wir nicht verstehen, warum bestimmte Hirnprozesse von subjektivem Erleben begleitet werden und andere nicht.\n\nVerschiedene theoretische AnsÃ¤tze konkurrieren um die ErklÃ¤rung des PhÃ¤nomens. Die Global-Workspace-Theorie von Bernard Baars vergleicht das Bewusstsein mit einem Scheinwerfer auf einer TheaterbÃ¼hne: Bewusstsein  das Deutsche Reich proklamiert, und der preuÃŸische KÃ¶nig Wilhelm I. wurde zum Kaiser gekrÃ¶nt.\nDie ReichsgrÃ¼ndung war jedoch keineswegs ein demokratischer Akt. Sie war das Ergebnis von Kabinettspolitik und militÃ¤rischer StÃ¤rke. Das neue Reich war ein Bundesstaat mit 25 Einzelstaaten, in dem PreuÃŸen eindeutig dominierte. Der Reichstag wurde zwar gewÃ¤hlt, hatte aber nur begrenzte Macht. Die eigentliche AutoritÃ¤t lag beim Kaiser und beim Kanzler.\nBismarcks Innenpolitik war von WidersprÃ¼chen geprÃ¤gt. Einerseits fÃ¼hrte er fortschrittliche Sozialgesetze ein â€“ die Krankenversicherung (1883), die Unfallversicherung (1884) und die Rentenversicherung (1889). Diese Gesetze waren weltweit die ersten ihrer Art und bilden bis heute die Grundlage des deutschen Sozialstaates. Andererseits bekÃ¤mpfte er mit dem sogenannten Sozialistengesetz die Sozialdemokraten und versuchte im \"Kulturkampf\", den Einfluss der katholischen Kirche einzudÃ¤mmen.\n1890 wurde Bismarck von Kaiser Wilhelm II. entlassen. Der junge Kaiser wollte selbst regieren. Bismarck zog sich auf sein Gut in Friedrichsruh zurÃ¼ck, wo er 1898 starb. Sein politisches Erbe ist bis heute umstritten: Bewundern manche seine staatsmÃ¤nnische Weitsicht, so kritisieren andere den autoritÃ¤ren Charakter des von ihm geschaffenen Staates.","difficultWords":[{"word":"ReichsgrÃ¼ndung","translation":"fondazione dell'Impero","explanation":"Sostantivo composto: Reich (impero) + GrÃ¼ndung (fondazione), la creazione del Reich tedesco nel 1871"},{"word":"MinisterprÃ¤sident","translation":"primo ministro","explanation":"Sostantivo composto, il capo del governo di uno stato tedesco (Land) o della Prussia"},{"word":"Spiegelsaal","translation":"Sala degli Specchi","explanation":"Sostantivo composto: Spiegel (specchio) + Saal (sala), la famosa sala di Versailles"},{"word":"Kabinettspolitik","translation":"politica di gabinetto","explanation":"Politica condotta dietro le quinte da pochi uomini di potere, senza partecipazione pop  Stadt, sondern eine ganze Region diesen Titel trug.","difficultWords":[{"word":"FÃ¶rdertÃ¼rme","translation":"torri di estrazione","explanation":"Sostantivo composto: FÃ¶rder (estrazione) + TÃ¼rme (torri), le strutture usate per estrarre carbone dalle miniere"},{"word":"HochÃ¶fen","translation":"altiforni","explanation":"Sostantivo composto: hoch (alto) + Ã–fen (forni), usati per fondere il ferro"},{"word":"Metamorphosen","translation":"metamorfosi","explanation":"Plurale di 'die Metamorphose', una trasformazione profonda e radicale"},{"word":"Bergleute","translation":"minatori","explanation":"Sostantivo plurale (der Bergmann â†’ die Bergleute), lavoratori nelle miniere"},{"word":"Niedergang","translation":"declino","explanation":"Sostantivo maschile (der Niedergang), il processo di decadenza"},{"word":"Steinkohlezeche","translation":"miniera di carbon fossile","explanation":"Sostantivo composto: Steinkohle (carbon fossile) + Zeche (miniera)"},{"word":"stillgelegtes","translation":"dismesso/chiuso","explanation":"Participio passato di 'stilllegen', chiudere definitivamente un impianto industriale"},{"word":"HÃ¼ttenwerk","translation":"acciaieria/fonderia","explanation":"Sostantivo composto: HÃ¼tte (fonderia) + Werk (impianto), stabilimento siderurgico"}],"questions":[{"question":"Wie viele Bergleute arbeiteten in den 1950er Jahren im Ruhrgebiet?","options":["200.000","400.000","600.000","800.000"],"correctAnswer":2,"explanation":"In den 1950er Jahren arbeiteten etwa 600.000 Bergleute im Ruhrgebiet."},{"question":"Warum begann der Niedergang des Ruhrgebiets?","options":["Wegen eines Krieges","Wegen billigerer Kohle aus dem Ausland und des Ã–lbooms","Wegen Naturkatastrophen","Wegen politischer Entscheidungen"],"correctAnswer":1,"explanation":"Billigere Importkohle und der Ã–lboom fÃ¼hrten zum Niedergang des Kohlebergbaus."},{"question":"Wann schloss die letzte Steinkohlezeche?","options":["2008","2012","2018","2020"],"correctAnswer":2,"explanation":"Die letzte Steink fft den Mittelstand besonders hart, weil er mit den GehÃ¤ltern der GroÃŸkonzerne oft nicht mithalten kann. Und die Unternehmensnachfolge ist ein zunehmendes Problem: Nicht jeder Unternehmer findet in der eigenen Familie einen geeigneten Nachfolger.\nDennoch bleibt der Mittelstand das stabilisierende Element der deutschen Volkswirtschaft. In Krisenzeiten â€“ sei es die Finanzkrise 2008 oder die Corona-Pandemie â€“ haben sich mittelstÃ¤ndische Unternehmen als bemerkenswert widerstandsfÃ¤hig erwiesen. Ihr langfristiges Denken, ihre Innovationskraft und ihre enge Bindung an die Regionen, in denen sie verwurzelt sind, machen sie zu einem Modell, das weltweit studiert und bewundert wird.","difficultWords":[{"word":"unweigerlich","translation":"inevitabilmente","explanation":"Avverbio che indica qualcosa che accade sicuramente, senza possibilitÃ  di evitarlo"},{"word":"Hidden Champions","translation":"campioni nascosti","explanation":"Termine per aziende leader mondiali nel loro settore ma poco conosciute al grande pubblico"},{"word":"Fluktuation","translation":"turnover/ricambio del personale","explanation":"Sostantivo femminile, la frequenza con cui i dipendenti lasciano un'azienda"},{"word":"Belegschaft","translation":"personale/organico","explanation":"Sostantivo femminile (die Belegschaft), l'insieme dei dipendenti di un'azienda"},{"word":"FachkrÃ¤ftemangel","translation":"carenza di manodopera qualificata","explanation":"Sostantivo composto: FachkrÃ¤fte (lavoratori qualificati) + Mangel (carenza)"},{"word":"Unternehmensnachfolge","translation":"successione aziendale","explanation":"Sostantivo composto: Unternehmen (azienda) + Nachfolge (successione), il passaggio dell'azienda alla generazione successiva"},{"word":"widerstandsfÃ¤hig","translation":"resiliente","explanation":"Aggettivo composto: Widerstand (resistenza) + fÃ¤hig (capace), in grado di resistere alle difficoltÃ "},{"word":"verwurzelt","translation":"radicati","explanation":"Participio passato di 'verwurze wegung waren vielfÃ¤ltig. Eine Generation, die im Wohlstand des Wirtschaftswunders aufgewachsen war, begann unbequeme Fragen zu stellen. Warum saÃŸen ehemalige Nationalsozialisten in SchlÃ¼sselpositionen von Politik, Justiz und Wirtschaft? Warum wurde Ã¼ber die Verbrechen des Dritten Reiches geschwiegen? Warum unterstÃ¼tzte die Bundesregierung den Vietnamkrieg der USA?\nDer Schuss auf den Studenten Benno Ohnesorg am 2. Juni 1967 durch einen Polizisten bei einer Demonstration gegen den Besuch des persischen Schahs radikalisierte die Bewegung. Als im April 1968 der StudentenfÃ¼hrer Rudi Dutschke bei einem Attentat schwer verletzt wurde, eskalierte die Situation. In vielen StÃ¤dten kam es zu gewaltsamen Auseinandersetzungen zwischen Demonstranten und Polizei.\nDie 68er verÃ¤nderten die Bundesrepublik nachhaltig. Sie stieÃŸen eine Ã¼berfÃ¤llige Auseinandersetzung mit der nationalsozialistischen Vergangenheit an. Sie demokratisierten die UniversitÃ¤ten und lockerten die starren gesellschaftlichen Hierarchien. Die Stellung der Frau, die Erziehungsmethoden, die sexuelle Moral â€“ vieles, was vorher als selbstverstÃ¤ndlich galt, wurde infrage gestellt.\nKritiker werfen den 68ern hingegen vor, einen Ã¼bertriebenen Antiautoritarismus befÃ¶rdert, traditionelle Werte untergraben und mit ihrer zeitweiligen Sympathie fÃ¼r sozialistische Diktaturen einen blinden Fleck gehabt zu haben. Dass ein kleiner Teil der Bewegung spÃ¤ter in den Terrorismus der RAF abglitt, belastet das Erbe der 68er zusÃ¤tzlich.","difficultWords":[{"word":"erschÃ¼tterte","translation":"scosse/fece tremare","explanation":"Passato di 'erschÃ¼ttern', scuotere profondamente, anche in senso figurato"},{"word":"Nachwirkungen","translation":"conseguenze/ripercussioni","explanation":"Sostantivo composto: nach (dopo) + Wirkungen (effetti), gli effetti a lungo termine"},{"word":"SchlÃ¼sselpositionen","translation":"posizioni chiave","explanation":"Sostantivo composto: SchlÃ¼ssel (chiave) + Positionen (posizioni), ruol id":"c1_text_12","title":"Quantencomputer: Deutschlands Wettlauf um die Zukunft","theme":"Wissenschaft","source":"Inspired by DW Wissen","text":"In einem unscheinbaren LaborgebÃ¤ude in Ehningen bei Stuttgart steht eine der leistungsfÃ¤higsten Rechenmaschinen der Welt: ein Quantencomputer von IBM. Es ist der erste seiner Art in Europa und markiert Deutschlands Einstieg in eine Technologie, die nach EinschÃ¤tzung vieler Experten das 21. Jahrhundert ebenso grundlegend verÃ¤ndern kÃ¶nnte wie der klassische Computer das 20. Jahrhundert.\nQuantencomputer funktionieren nach den Gesetzen der Quantenmechanik und unterscheiden sich fundamental von herkÃ¶mmlichen Computern. WÃ¤hrend ein klassischer Computer mit Bits arbeitet, die entweder 0 oder 1 sein kÃ¶nnen, nutzen Quantencomputer sogenannte Qubits. Dank des quantenmechanischen PhÃ¤nomens der Superposition kÃ¶nnen Qubits gleichzeitig 0 und 1 sein. Das ermÃ¶glicht eine exponentiell hÃ¶here Rechenleistung fÃ¼r bestimmte Problemklassen.\nDie potenziellen Anwendungen sind revolutionÃ¤r. In der Pharmaforschung kÃ¶nnten Quantencomputer die Entwicklung neuer Medikamente beschleunigen, indem sie molekulare Strukturen simulieren, die fÃ¼r klassische Computer zu komplex sind. In der Materialwissenschaft kÃ¶nnten sie bei der Entwicklung leichterer und stabilerer Werkstoffe helfen. In der Logistik kÃ¶nnten sie Lieferketten optimieren und in der Finanzwelt komplexe Risikomodelle berechnen.\nDie Bundesregierung hat die strategische Bedeutung erkannt und investiert im Rahmen ihrer Quantenstrategie Ã¼ber zwei Milliarden Euro in Forschung und Entwicklung. Deutsche Forschungsinstitute wie das Forschungszentrum JÃ¼lich, das Fraunhofer-Institut und die Max-Planck-Gesellschaft arbeiten an verschiedenen AnsÃ¤tzen.\nDoch der internationale Wettbewerb ist scharf. China und die USA investieren Vielfaches und haben bei der Anzahl der Patente die Nase vorn. Deutsche Wissenschaftler warnen, dass Europa den Anschluss verlieren kÃ¶nnte, wenn nicht schneller und entschlossener gehandelt wird.\nEine der grÃ¶ÃŸten technischen Herausforderungen bleibt die Fehlerkorrektur. Qubits sind extrem empfindlich gegenÃ¼ber StÃ¶rungen aus der Umgebung. Schon die geringste WÃ¤rme oder Vibration kann die quantenmechanischen ZustÃ¤nde zerstÃ¶ren. Deshalb mÃ¼ssen Quantencomputer auf Temperaturen nahe dem absoluten Nullpunkt gekÃ¼hlt werden â€“ kÃ¤lter als der Weltraum.","difficultWords":[{"word":"unscheinbaren","translation":"anonimo/insignificante","explanation":"Aggettivo che indica qualcosa che non attira l'attenzione, dall'aspetto ordinario"},{"word":"Superposition","translation":"sovrapposizione","explanation":"Principio della meccanica quantistica per cui una particella puÃ² trovarsi in piÃ¹ stati contemporaneamente"},{"word":"Rechenleistung","translation":"potenza di calcolo","explanation":"Sostantivo composto: Rechen (calcolo) + Leistung (prestazione)"},{"word":"Werkstoffe","translation":"materiali","explanation":"Sostantivo composto: Werk (opera) + Stoffe (sostanze), materiali ingegneristici"},{"word":"Lieferketten","translation":"catene di approvvigionamento","explanation":"Sostantivo composto: Liefer (consegna) + Ketten (catene), il percorso di un prodotto dal fornitore al cliente"},{"word":"die Nase vorn haben","translation":"essere in vantaggio","explanation":"Espressione idiomatica che significa essere avanti rispetto ai concorrenti"},{"word":"den Anschluss verlieren","translation":"restare indietro","explanation":"Espressione idiomatica che significa perdere il contatto con chi Ã¨ piÃ¹ avanti"}],"questions":[{"question":"Wo steht der erste europÃ¤ische Quantencomputer von IBM?","options":["In Berlin","In MÃ¼nchen","In Ehningen bei Stuttgart","In Hamburg"],"correctAnswer":2,"explanation":"Der erste europÃ¤ische IBM-Quantencomputer steht in Ehningen bei Stuttgart."},{"question":"Was unterscheidet ein Qubit von einem klassischen Bit?","options":["Es ist grÃ¶ÃŸer","Es kann gleichzeitig 0 und 1 sein (Superposition)","Es ist schneller","Es braucht weniger Strom"],"correctAnswer":1,"explanation":"Ein Qubit kann sich dank Superposition gleichzeitig in den ZustÃ¤nden 0 und 1 befinden."},{"question":"Wie viel investiert Deutschland in die Quantenstrategie?","options":["500 Millionen Euro","1 Milliarde Euro","2 Milliarden Euro","3 Milliarden Euro"],"correctAnswer":2,"explanation":"Deutschland investiert rund 2 Milliarden Euro in seine Quantenstrategie."},{"question":"Was ist eine der grÃ¶ÃŸten technischen Herausforderungen?","options":["Zu viel Strom","Die Fehlerkorrektur der empfindlichen Qubits","Zu viel Platz","Zu viele Wissenschaftler"],"correctAnswer":1,"explanation":"Die Fehlerkorrektur der extrem empfindlichen Qubits ist eine der grÃ¶ÃŸten Herausforderungen."},{"question":"Bei welcher Temperatur mÃ¼ssen Quantencomputer arbeiten?","options":["0 Grad Celsius","Minus 100 Grad","Minus 196 Grad","Nahe dem absoluten Nullpunkt (-273Â°C)"],"correctAnswer":3,"explanation":"Quantencomputer mÃ¼ssen bei Temperaturen nahe dem absoluten Nullpunkt arbeiten."}]}]},"C2":{"texts":[{"id":"c2_text_01","title":"Die Verwandlung der Verwandlung: Kafkas Meisterwerk im Spiegel der Moderne","theme":"Literaturkritik","source":"Adapted from literary criticism essay","text":"Es gehÃ¶rt zu den Eigenarten der Weltliteratur, dass gewisse Texte ihre Deutungshoheit beharrlich verweigern. Franz Kafkas â€žDie Verwandlung\", 1915 erstmals verÃ¶ffentlicht, ist ein solcher Text. Die ErzÃ¤hlung von Gregor Samsa, der eines Morgens als â€žungeheueres Ungeziefer\" erwacht, hat in Ã¼ber einem Jahrhundert der Rezeption unzÃ¤hlige Interpretationen hervorgebracht, ohne dass eine davon den Anspruch erheben kÃ¶nnte, das Werk erschÃ¶pfend zu erklÃ¤ren.\n\nDie biographische Deutung, die in Gregors Schicksal eine Spiegelung von Kafkas eigenem VerhÃ¤ltnis zu seinem dominanten Vater erkennt, liegt nahe, greift aber zu kurz. Gewiss lassen sich Parallelen ziehen zwischen dem pflichtbewussten Handlungsreisenden, der sich fÃ¼r seine Familie aufopfert, und dem Prager Versicherungsangestellten, der unter der Last bÃ¼rgerlicher Erwartungen sein schriftstellerisches Werk nur in den Nachtstunden zu verfertigen vermochte. Doch die Reduktion auf autobiographische BezÃ¼ge verkennt die universelle Dimension des Textes.\n\nÃœberzeugender erscheinen sozialkritische Lesarten, die in der Verwandlung eine Parabel auf die Entfremdung des modernen Menschen sehen. Gregor wird in dem Augenblick zum Ungeziefer, in dem er seine Ã¶konomische Funktion nicht mehr erfÃ¼llen kann. Die Familie, die ihm zuvor mit Dankbarkeit begegnete, wendet sich mit Ekel und schlieÃŸlich mit mÃ¶rderischer GleichgÃ¼ltigkeit ab. Was Kafka hier vorwegnimmt, ist die Erkenntnis, die Theodor W. Adorno Jahrzehnte spÃ¤ter formulierte: In einer Gesellschaft, die Menschen primÃ¤r nach ihrem Nutzwert bemisst, ist der Nicht-Funktionierende stets vom Ausschluss bedroht.\n\nDie sprachliche Meisterschaft Kafkas zeigt sich gerade in der nÃ¼chternen Sachlichkeit, mit der das Ungeheuerliche geschildert wird. Der erste Satz â€“ â€žAls Gregor Samsa eines Morgens aus unruhigen TrÃ¤umen erwachte, fand er sich in seinem Bett zu einem ungeheueren Ungeziefer verwandelt\" â€“ ist von einer beinahe bÃ¼rokratischen PrÃ¤zision, die in krassem Gegensatz zum geschilderten Geschehen steht. Dieses Verfahren der Verfremdung durch Normalisierung erzeugt jenes GefÃ¼hl des Unheimlichen, das Sigmund Freud als das vertraut Gewordene beschrieb, das plÃ¶tzlich fremd erscheint.\n\nIn der Gegenwartsliteratur wirkt Kafkas Einfluss ungebrochen fort. Die Erfahrung, in einer undurchschaubaren BÃ¼rokratie gefangen zu sein, die eigene IdentitÃ¤t als fragil und bedroht zu erleben, die Verwandlung des Vertrauten ins Bedrohliche â€“ all dies hat im Zeitalter der Algorithmen und der sozialen Medien eine erschreckende AktualitÃ¤t gewonnen. Wir alle sind potenzielle Gregors: eines Morgens aufzuwachen und festzustellen, dass die Welt, die wir zu kennen glaubten, sich Ã¼ber Nacht verÃ¤ndert hat, ist keine phantastische Vorstellung mehr, sondern gelebte Erfahrung einer pandemieerschÃ¼tterten, krisengewohnten Gesellschaft.\n\nKafkas Genie besteht darin, eine Geschichte geschrieben zu haben, die immer das bedeutet, was die jeweilige Epoche in ihr zu finden vermag â€“ ohne jemals ihre rÃ¤tselhafte Eigenart einzubÃ¼ÃŸen. Das ist die eigentliche Verwandlung: nicht die Gregors, sondern die des Textes selbst, der sich jeder Generation neu darbietet und sich jeder endgÃ¼ltigen Festlegung entzieht.","difficultWords":[{"word":"Deutungshoheit","translation":"autoritÃ  interpretativa","explanation":"La pretesa di avere l'interpretazione corretta e definitiva"},{"word":"beharrlich verweigern","translation":"rifiutare ostinatamente","explanation":"Espressione che indica un rifiuto persistente e costante"},{"word":"ungeheueres Ungeziefer","translation":"mostruoso insetto/parassita","explanation":"L'espressione usata da Kafka: un enorme parassita ripugnante"},{"word":"erschÃ¶pfend","translation":"esaustivamente","explanation":"Avverbio che significa in modo completo, senza tralasciare nulla"},{"word":"Handlungsreisender","translation":"commesso viaggiatore","explanation":"Sostantivo maschile, venditore che viaggia per lavoro (il mestiere di Gregor)"},{"word":"verfertigen","translation":"produrre/comporre","explanation":"Verbo elevato che significa creare, realizzare un'opera"},{"word":"Entfremdung","translation":"alienazione","explanation":"Sostantivo femminile, il diventare estraneo a sÃ© stessi o alla societÃ "},{"word":"mÃ¶rderische GleichgÃ¼ltigkeit","translation":"indifferenza assassina","explanation":"Espressione che combina l'indifferenza con la capacitÃ  di uccidere"},{"word":"vorwegnimmt","translation":"anticipa","explanation":"Dal verbo 'vorwegnehmen', prevedere o anticipare qualcosa"},{"word":"Nutzwert","translation":"valore d'uso/utilitÃ ","explanation":"Sostantivo maschile, il valore di qualcuno misurato dalla sua utilitÃ "},{"word":"nÃ¼chterne Sachlichkeit","tr  sondern die GegenstÃ¤nde sich nach unserer Erkenntnis richten mÃ¼ssen â€“ bleibt ein Meilenstein des menschlichen Denkens. Sie begrÃ¼ndete jene Tradition der kritischen Selbstreflexion, die das Besondere der deutschen Philosophie ausmacht: nicht die Welt zu erklÃ¤ren, bevor man geklÃ¤rt hat, unter welchen Bedingungen ErklÃ¤rung Ã¼berhaupt mÃ¶glich ist.\n\nHegel trieb diesen Gedanken auf die Spitze, indem er das Denken selbst zum Gegenstand des Denkens erhob und in seinem dialektischen System These, Antithese und Synthese als Bewegungsgesetz des Geistes postulierte. Was zunÃ¤chst als abstruse Spekulation erscheinen mag, erweist sich bei nÃ¤herem Hinsehen als bemerkenswert modern: Die Vorstellung, dass WidersprÃ¼che nicht eliminiert, sondern auf einer hÃ¶heren Ebene aufgehoben werden, antizipiert Erkenntnisse der KomplexitÃ¤tstheorie und des systemischen Denkens.\n\nMarx stellte Hegel bekanntlich â€žvom Kopf auf die FÃ¼ÃŸe\" und ersetzte den Weltgeist durch die materiellen ProduktionsverhÃ¤ltnisse. Doch auch Marx blieb zutiefst ein Kind der deutschen Idealismus-Tradition: Sein Denken war getragen von dem Anspruch, die Welt nicht nur zu interpretieren, sondern zu verÃ¤ndern. Die elfte These Ã¼ber Feuerbach â€“ â€žDie Philosophen haben die Welt nur verschieden interpretiert, es kommt darauf an, sie zu verÃ¤ndern\" â€“ markiert eine ZÃ¤sur, deren Konsequenzen das 20. Jahrhundert auf tragische Weise erfahren sollte.\n\nHeideggers Existenzphilosophie wiederum stellte die Frage nach dem Sein in den Mittelpunkt und entwickelte eine Sprache, die bis heute fasziniert und befremdet zugleich. Sein Denken hat die Postmoderne maÃŸgeblich beeinflusst, doch seine Verstrickung in den Nationalsozialismus wirft einen Schatten, der die Frage aufwirft, ob eine Philosophie von den moralischen Verfehlungen ihres Urhebers zu trennen ist.\n\nDie gegenwÃ¤rtige deutsche Philosophie steht vor der Herausforderung, dieses widersprÃ¼chliche Erbe produktiv fortzufÃ¼hren. JÃ¼rgen Habermas' Diskursethik und Markus Gabriels Neuer Realismus zeigen, dass die Tradition lebendiger ist, als ihre Kritiker behaupten. Die Frage bleibt, ob das philosophische Denken im Zeitalter der AufmerksamkeitsÃ¶konomie noch den Raum findet, den es fÃ¼r seine Entfaltung benÃ¶tigt.","difficultWords":[{"word":"Lehnwort","translation":"prestito linguistico","explanation":"Parola adottata da un'altra lingua"},{"word":"VerhÃ¤ngnisvolles","translation":"il fatale/nefasto","explanation":"Sostantivazione dell'aggettivo 'verhÃ¤ngnisvoll', con conseguenze disastrose"},{"word":"Dringlichkeit","translation":"urgenza","explanation":"Sostantivo femminile, la qualitÃ  di ciÃ² che richiede attenzione immediata"},{"word":"Brisanz","translation":"esplosivitÃ /rilevanza scottante","explanation":"Sostantivo femminile, la caratteristica di un tema potenzialmente dirompente"},{"word":"kopernikanische Wende","translation":"svolta copernicana","explanation":"Un cambiamento radicale di prospettiva, come quello di Copernico in astronomia"},{"word":"auf die Spitze treiben","translation":"portare all'estremo","explanation":"Espressione idiomatica che significa spingere un'idea al suo limite"},{"word":"abstruse Spekulation","translation":"speculazione astrusa","explanation":"Pensiero teorico difficile da comprendere e apparentemente privo di senso pratico"},{"word":"aufgehoben","translation":"superato/conservato (Aufhebung hegeliana)","explanation":"Termine chiave di Hegel con triplo significato: negare, conservare ed elevare"},{"word":"ZÃ¤sur","translation":"cesura/punto di svolta","explanation":"Sostantivo femminile, un momento che segna una rottura netta con il passato"},{"word":"Verstrickung","translation":"coinvolgimento/implicazione","explanation":"Sostantivo femminile, l'essere coinvolti in qualcosa di negativo"},{"word":"Verfehlungen","translation":"mancanze morali/colpe","explanation":"Plurale di Verfehlung, errore o trasgressione morale"},{"word":"AufmerksamkeitsÃ¶konomie","translation":"economia dell' den ist â€“ wurde fÃ¼r 58,4 Millionen Dollar versteigert. Damien Hirsts formaldehyverkonservierter Hai erreichte 12 Millionen. Die Botschaft ist eindeutig: Kunst ist, was der Markt als solche anerkennt. Der Ã¤sthetische Wert wird durch den monetÃ¤ren substituiert.\n\nDie Konsequenzen dieser Entwicklung sind paradox. Einerseits genieÃŸt die zeitgenÃ¶ssische Kunst eine beispiellose institutionelle Verankerung: Museen, Biennalen, Messen und Galerien bilden ein globales Netzwerk, das MilliardenumsÃ¤tze generiert. Andererseits hat sie den Kontakt zu einem breiten Publikum weitgehend verloren. Die documenta in Kassel, einst als demokratisches Forum der Avantgarde konzipiert, wirkt zunehmend wie ein hermetischer Zirkel, in dem Eingeweihte einander in einer Sprache bestÃ¤tigen, die AuÃŸenstehende bewusst ausschlieÃŸt.\n\nGegen diese Diagnose lieÃŸe sich einwenden, dass groÃŸe Kunst schon immer polarisiert hat. Die Impressionisten wurden verlacht, Strawinskys â€žSacre du Printemps\" provozierte einen Skandal, die ZwÃ¶lfttonmusik SchÃ¶nbergs war dem zeitgenÃ¶ssischen Publikum ein GrÃ¤uel. MÃ¶glicherweise fehlt uns lediglich der historische Abstand, um die QualitÃ¤t des GegenwÃ¤rtigen zu erkennen.\n\nDoch es gibt einen entscheidenden Unterschied: Die historischen Avantgarden verfolgten einen utopischen Impetus â€“ sie wollten die Wahrnehmung befreien, die Gesellschaft verÃ¤ndern, neue Formen des Zusammenlebens erproben. Die zeitgenÃ¶ssische Kunst hingegen hat sich allzu oft in eine affirmative Beziehung zum Kapitalismus begeben. Der KÃ¼nstler als Brand, das Kunstwerk als Spekulationsobjekt, die Biennale als Standortfaktor â€“ wo in diesem System noch Raum fÃ¼r genuine Ã¤sthetische Erfahrung bleibt, ist eine offene Frage.\n\nWas wir brÃ¤uchten, wÃ¤re eine Kunst, die den Mut aufbrÃ¤chte, sich dem Markt zu entziehen und die Frage nach dem SchÃ¶nen, dem Wahren und dem Guten neu zu stellen â€“ ohne in naive RÃ¼ckwÃ¤rtsgewandtheit zu verfallen. Eine Kunst, die sich als Gegenentwurf zur algorithmisch optimierten Welt begreift und dem Einzelnen einen Raum des Staunens und der Kontemplation erÃ¶ffnet. Ob eine solche Kunst mÃ¶glich ist, weiÃŸ niemand. Aber die Sehnsucht danach ist spÃ¼rbar.","difficultWords":[{"word":"unwillkÃ¼rlich","translation":"involontariamente","explanation":"Avverbio che indica un'azione spontanea, non controllata dalla volontÃ "},{"word":"abgedroschen","translation":"trito/banale","explanation":"Aggettivo che descrive qualcosa di troppo usato e privo di originalitÃ "},{"word":"entgrenzt","translation":"deconfinato/senza limiti","explanation":"Participio passato di 'entgrenzen', eliminare i confini di una categoria"},{"word":"nachempfunden","translation":"ispirato a/che imita","explanation":"Participio passato di 'nachempfinden', ricreare l'essenza di qualcosa"},{"word":"monetÃ¤r substituiert","translation":"sostituito dal denaro","explanation":"Espressione che indica che il valore estetico Ã¨ stato rimpiazzato da quello economico"},{"word":"hermetischer Zirkel","translation":"circolo ermetico","explanation":"Un gruppo chiuso e inaccessibile dall'esterno"},{"word":"Eingeweihte","translation":"iniziati/esperti interni","explanation":"Sostantivo plurale, persone che possiedono una conoscenza esclusiva"},{"word":"ein GrÃ¤uel","translation":"un abominio/orrore","explanation":"Espressione che indica forte repulsione o disgusto"},{"word":"utopischer Impetus","translation":"impulso utopico","explanation":"La forza propulsiva motivata dalla visione di un mondo migliore"},{"word":"affirmative Beziehung","translation":"relazione affermativa/di accettazione","explanation":"Un rapporto di consenso e conferma invece che di critica"},{"word":"Spekulationsobjekt","translation":"oggetto di speculazione","explanation":"Qualcosa acquistato non per il suo valore intrinseco ma per rivenderlo a prezzo maggiore"},{"word":"Standortfaktor","translation":"fattore di attrattivitÃ  locale","explanation":"Elemento che rende un luogo attraente per inve Ihr biometrisches Passfoto entspricht nicht den Vorgaben\", befand sie. Herr MÃ¼llers linkes Ohr sei, wie man bei nÃ¤herer Betrachtung unschwer erkennen kÃ¶nne, zu 23 Prozent vom Haupthaar verdeckt. Die Norm verlange eine maximale Verdeckung von 20 Prozent.\n\nHerr MÃ¼ller wandte ein, dass er seit 52 Jahren mit diesem Ohr lebe und bislang keinerlei Beanstandungen erfahren habe. Die Sachbearbeiterin erwiderte, dass dies bedauerlich, aber unerheblich sei. Vorschrift sei Vorschrift. Ob Herr MÃ¼ller vielleicht einen Friseur aufsuchen und anschlieÃŸend ein normkonformes Foto anfertigen lassen wolle? Der nÃ¤chste freie Termin sei â€“ sie klickte mit der Routine der Verdammnis durch ihren Kalender â€“ in sieben Wochen verfÃ¼gbar.\n\nSo verlieÃŸ Herr MÃ¼ller das Amt, wie so viele vor ihm: ohne das Begehrte, dafÃ¼r aber reich an existenzieller Erfahrung. Er hatte gelernt, dass das deutsche Amt keine Verwaltungseinheit ist, sondern eine metaphysische Institution â€“ ein Ort, an dem die Zeit ihre gewohnten Gesetze auÃŸer Kraft setzt, an dem der kategorische Imperativ durch den kategorischen Konjunktiv ersetzt wird (â€žSie mÃ¼ssten das Formular hÃ¤tten einreichen sollen mÃ¼ssen\"), und an dem der Mensch zu seiner eigentlichen Bestimmung findet: der Demut.\n\nKafka hÃ¤tte seine helle Freude gehabt. Oder vielmehr: seine dunkle.\n\nMan sage nicht, die deutsche BÃ¼rokratie produziere nichts. Sie produziert Charakter. Sie lehrt Geduld, Resignation und jene stoische Gelassenheit, die man landlÃ¤ufig als â€žBeamtenmikado\" bezeichnet: Wer sich zuerst bewegt, hat verloren. Sie ist, recht besehen, die letzte groÃŸe Schule der Philosophie â€“ eine praktische EinfÃ¼hrung in die AbsurditÃ¤t des Daseins, durchgefÃ¼hrt auf Amtsdeutsch, in dreifacher Ausfertigung, gestempelt und gegengezeichnet.","difficultWords":[{"word":"unbescholtener BÃ¼rger","translation":"cittadino incensurato","explanation":"Una persona senza precedenti penali, di buona reputazione"},{"word":"verwegen","translation":"a r soll studieren"],"correctAnswer":1,"explanation":"Der Satz drÃ¼ckt Friedrichs Prinzip der religiÃ¶sen Toleranz aus."},{"question":"Welcher Widerspruch kennzeichnete Friedrich als aufgeklÃ¤rten Herrscher?","options":["Er war arm und mÃ¤chtig","Er fÃ¶rderte AufklÃ¤rung, aber hielt an der Leibeigenschaft fest","Er war jung und alt zugleich","Er liebte Krieg und Frieden"],"correctAnswer":1,"explanation":"Friedrich fÃ¶rderte die AufklÃ¤rung, behielt aber die Leibeigenschaft der Bauern bei."},{"question":"Was ist das ambivalente VermÃ¤chtnis Friedrichs?","options":["Nur positive Erinnerungen","AufklÃ¤rung und Toleranz, aber auch preuÃŸischer Militarismus","Nur negative Erinnerungen","Wirtschaftlicher Erfolg"],"correctAnswer":1,"explanation":"Friedrichs VermÃ¤chtnis umfasst sowohl AufklÃ¤rung und Toleranz als auch preuÃŸischen Militarismus."}]},{"id":"c2_text_07","title":"Erinnerungskultur: Wie Deutschland mit seiner Vergangenheit umgeht","theme":"Gesellschaft und Geschichte","source":"Inspired by DW Kultur Essay","text":"Es gibt wohl kein Land auf der Welt, das sich so intensiv, so schmerzhaft und so Ã¶ffentlich mit den dunkelsten Kapiteln seiner Geschichte auseinandersetzt wie Deutschland. Die deutsche Erinnerungskultur â€“ die Art und Weise, wie die Gesellschaft an den Holocaust, den Nationalsozialismus und den Zweiten Weltkrieg erinnert â€“ ist einzigartig in ihrer Konsequenz und hat sich zu einem zentralen Pfeiler der nationalen IdentitÃ¤t entwickelt.\nDabei war dieser Weg keineswegs vorgezeichnet. In den ersten Nachkriegsjahrzehnten herrschte in der Bundesrepublik weitgehend Schweigen. Die Generation der TÃ¤ter und MitlÃ¤ufer verdrÃ¤ngte die Vergangenheit, klammerte sich an die ErzÃ¤hlung, man habe \"von nichts gewusst\", und konzentrierte sich auf den Wiederaufbau. Erst die 68er-Bewegung und spÃ¤ter die amerikanische Fernsehserie \"Holocaust\" (1979) brachen das Tabu und erzwangen eine gesellschaftliche Auseinandersetzung.\nHeute ist das Gedenken institutionalisiert. KZ-GedenkstÃ¤tten, Stolpersteine in den BÃ¼rgersteigen, das Holocaust-Mahnmal in Berlin, Gedenktage und ein verpflichtender Geschichtsunterricht sorgen dafÃ¼r, dass die Erinnerung lebendig bleibt. Der 27. Januar, der Tag der Befreiung von Auschwitz, ist seit 1996 offizieller Gedenktag.\nDie Stolpersteine des KÃ¼nstlers Gunter Demnig sind dabei zu einem weltweit beachteten Projekt geworden. Ãœber 100.000 kleine Messingtafeln, eingelassen in Gehwege vor den letzten Wohnorten von Holocaust-Opfern, erinnern an individuelle Schicksale. Man muss sich buchstÃ¤blich verbeugen, um sie zu lesen â€“ eine bewusste Geste der Demut.\nDoch die Erinnerungskultur steht vor neuen Herausforderungen. Mit dem Tod der letzten Zeitzeugen geht eine Ã„ra zu Ende. Wie kann man erinnern, wenn niemand mehr aus eigener Erfahrung berichten kann? Die wachsende kulturelle Vielfalt der deutschen Gesellschaft wirft zudem die Frage auf, ob und wie Menschen, deren Familien keine Verbindung zur deutschen Geschichte haben, in diese Erinnerungskultur einbezogen werden kÃ¶nnen.\nKritiker von rechts beklagen eine angebliche \"Schuldkultur\" und fordern, Deutschland mÃ¼sse endlich \"einen Schlussstrich ziehen\". Von links und aus postkolonialer Perspektive wird hingegen kritisiert, die deutsche Erinnerungskultur sei zu exklusiv auf den Holocaust fokussiert und blende andere Verbrechen â€“ etwa den Kolonialismus oder den VÃ¶lkermord an den Herero und Nama â€“ systematisch aus.\nDennoch gilt die deutsche Erinnerungskultur international als Vorbild. In einer Welt, in der viele Nationen ihre dunkle Vergangenheit leugnen oder verharmlosen, zeigt Deutschland, dass die ehrliche Aufarbeitung historischer Schuld nicht schwÃ¤cht, sondern stÃ¤rkt. Die moralische AutoritÃ¤t, die Deutschland in Fragen der Menschenrechte besitzt, speist sich nicht unwesentlich aus dieser Bereitschaft zur Selbstkritik.","difficultWords":[{"word":"Erinnerungskultur","translation":"cultura della memoria","explanation":"Concetto tedesco che indica l'insieme delle pratiche con cui una societÃ  ricorda il proprio passato"},{"word":"MitlÃ¤ufer","translation":"opportunisti/seguaci passivi","explanation":"Sostantivo che indica chi seguÃ¬ il regime senza opporsi attivamente, pur senza esserne convinto"},{"word":"Stolpersteine","translation":"pietre d'inciampo","explanation":"Progetto artistico: piccole targhe in ottone nel marciapiede davanti alle case delle vittime del nazismo"},{"word":"Messingtafeln","translation":"targhe in ottone","explanation":"Sostantivo composto: Messing (ottone) + Tafeln (targhe/lastre)"},{"word":"Demut","translation":"umiltÃ ","explanation":"Sostantivo femminile (die Demut), l'atteggiamento di modestia e rispetto"},{"word":"Zeitzeugen","translation":"testimoni dell'epoca","explanation":"Sostantivo composto: Zeit (tempo) + Zeugen (testimoni), chi ha vissuto in prima persona gli eventi"},{"word":"Schlussstrich ziehen","translation":"tirare una riga/chiudere il capitolo","explanation":"Espressione idiomatica che significa voler smettere di discutere del passato"},{"word":"verharmlosen","translation":"minimizzare/sminuire","explanation":"Verbo che significa presentare qualcosa di grave come meno serio di quanto sia"},{"word":"speist sich","translation":"si nutre/trae origine","explanation":"Verbo riflessivo che indica la fonte da cui qualcosa trae forza o sostanza"}],"questions":[{"question":"Wie reagierte die deutsche Gesellschaft in den ersten Nachkriegsjahrzehnten?","options":["Mit offener Aufarbeitung","Mit Schweigen und VerdrÃ¤ngung","Mit Stolz","Mit sofortiger Erinnerungskultur"],"correctAnswer":1,"explanation":"Die deutsche Gesellschaft reagierte zunÃ¤chst mit Schweigen und VerdrÃ¤ngung auf die NS-Vergangenheit."},{"question":"Was sind Stolpersteine?","options":["Hindernisse auf der StraÃŸe","Im Boden eingelassene Messingplatten, die an NS-Opfer erinnern","DenkmÃ¤ler in Parks","Gedenksteine in Kirchen"],"correctAnswer":1,"explanation":"Stolpersteine sind kleine Messingplatten im Boden vor den letzten Wohnorten von NS-Opfern."},{"question":"Wie viele Stolpersteine gibt es?","options":["Etwa 10.000","Etwa 50.000","Ãœber 75.000","Ãœber 100.000"],"correctAnswer":2,"explanation":"Es gibt Ã¼ber 75.000 Stolpersteine in ganz Europa."},{"question":"Was kritisieren Kommentatoren aus postkolonialer Perspektive?","options":["Zu viele DenkmÃ¤ler","Dass die Erinnerungskultur andere Verbrechen wie den Kolonialismus ausblendet","Zu wenig Museen","Zu viele BÃ¼cher"],"correctAnswer":1,"explanation":"Postkoloniale Kritiker bemÃ¤ngeln, dass die Erinnerungskultur andere historische Verbrechen ausblendet."},{"question":"Was beweist die deutsche Erinnerungskultur laut dem Autor?","options":["Dass Deutschland perfekt ist","Dass eine Gesellschaft sich kritisch mit der eigenen Geschichte auseinandersetzen kann","Dass Erinnern einfach ist","Dass die Vergangenheit unwichtig ist"],"correctAnswer":1,"explanation":"Die Erinnerungskultur beweist, dass eine Gesellschaft sich schmerzhaft-kritisch mit der eigenen Geschichte befassen kann."},{"question":"Welche Herausforderung entsteht mit dem Tod der letzten Zeitzeugen?","options":["Weniger BÃ¼cher","Die Erinnerung ohne persÃ¶nliche Zeugnisse lebendig zu halten","Weniger Museen","Weniger Schulen"],"correctAnswer":1,"explanation":"Die Herausforderung besteht darin, die Erinnerung ohne die persÃ¶nlichen Zeugnisse der Ãœberlebenden lebendig zu halten."}]},{"id":"c2_text_08","title":"Die deutsche Romantik: Sehnsucht als Lebensform","theme":"Letteratura e Cultura","source":"Inspired by DW Kultur Feuilleton","text":"Keine andere Epoche hat das deutsche SelbstverstÃ¤ndnis so tiefgreifend geprÃ¤gt wie die Romantik. Was zwischen 1790 und 1850 als literarische und philosophische Bewegung begann, wurde zu einer Geisteshaltung, die â€“ im Guten wie im Problematischen â€“ bis heute nachwirkt: in der Naturliebe der Deutschen, in ihrer Neigung zum GrÃ¼beln, in der Sehnsucht nach einem verlorenen Ursprung.\nDas SchlÃ¼sselwort der Romantik ist eben jene \"Sehnsucht\" â€“ ein Wort, das in keine andere Sprache exakt Ã¼bersetzt werden kann. Es bezeichnet ein Verlangen nach etwas Unerreichbarem, ein schmerzhaft-schÃ¶nes GefÃ¼hl der UnvollstÃ¤ndigkeit, das sich nie ganz stillen lÃ¤sst. Novalis, einer der frÃ¼hesten Romantiker, brachte es auf die Formel: \"Wo gehen wir denn hin? Immer nach Hause.\" Damit meinte er nicht die konkrete Heimat, sondern eine transzendente Geborgenheit, die in der diesseitigen Welt nie vollstÃ¤ndig zu finden ist.\nDie Romantiker revoltierten gegen die VernunftglÃ¤ubigkeit der AufklÃ¤rung. Wo die AufklÃ¤rer auf RationalitÃ¤t, Fortschritt und universelle Werte setzten, betonten die Romantiker das Irrationale, das Individuelle und das Geheimnisvolle. Sie feierten die Nacht, den Traum und den Wahnsinn als Quellen tieferer Erkenntnis. E.T.A. Hoffmanns ErzÃ¤hlungen, in denen die Grenze zwischen RealitÃ¤t und Phantasie verschwimmt, sind paradigmatisch fÃ¼r diese Haltung.\nDie BrÃ¼der Grimm sammelten Volksmarchen und schufen damit nicht nur einen literarischen Kanon, sondern auch ein Reservoir nationaler IdentitÃ¤t. Die romantische Idee des \"Volksgeistes\" â€“ der Vorstellung, dass jedes Volk eine einzigartige kulturelle Essenz besitze â€“ trug zur Entstehung des Nationalismus bei und wurde im 20. Jahrhundert verhÃ¤ngnisvoll politisch instrumentalisiert.\nIn der Musik erreichte die Romantik ihren vielleicht reinsten Ausdruck. Schumanns \"Dichterliebe\", Schuberts Lieder und Wagners Opern transformierten die Sehnsucht in Klang. Caspar David Friedrichs GemÃ¤lde â€“ der einsame Wanderer vor dem Nebelmeer, die gotische Kirchenruine im Mondlicht â€“ wurden zu Ikonen einer Epoche, die die Einsamkeit des Individuums vor der Ã¼berwÃ¤ltigenden Natur zum Ã¤sthetischen Programm erhob.\nDie ambivalente Erbschaft der Romantik zeigt sich in der deutschen Gegenwart an unerwarteten Stellen: im Erfolg der GrÃ¼nen Partei, die romantische Naturverehrung mit politischem Pragmatismus verbindet; in der deutschen Wanderkultur, die jÃ¤hrlich Millionen in die WÃ¤lder treibt; in der Schwermut des deutschen Schlagers; und nicht zuletzt in jener eigentÃ¼mlichen Melancholie, die Zugereiste an ihren deutschen Gastgebern manchmal bemerken â€“ ein fernes Echo der romantischen Sehnsucht.","difficultWords":[{"word":"Geisteshaltung","translation":"atteggiamento spirituale/mentalitÃ ","explanation":"Sostantivo composto: Geist (spirito) + Haltung (atteggiamento), un modo di pensare e vedere il mondo"},{"word":"GrÃ¼beln","translation":"rimuginare","explanation":"Sostantivo/verbo che indica il pensare intensamente e ossessivamente a qualcosa"},{"word":"UnvollstÃ¤ndigkeit","translation":"incompletezza","explanation":"Sostantivo femminile astratto: un + vollstÃ¤ndig (completo) + keit, la condizione di non essere completo"},{"word":"VernunftglÃ¤ubigkeit","translation":"fede nella ragione","explanation":"Sostantivo composto: Vernunft (ragione) + GlÃ¤ubigkeit (fede), la fiducia assoluta nella razionalitÃ "},{"word":"verschwimmt","translation":"sfuma/si confonde","explanation":"Dal verbo 'verschwimmen', diventare indistinto, perdere i contorni netti"},{"word":"Volksgeist","translation":"spirito del popolo","explanation":"Concetto romantico tedesco: l'essenza culturale unica di ogni popolo"},{"word":"verhÃ¤ngnisvoll","translation":"fatale/funesto","explanation":"Aggettivo che indica conseguenze disastrose e tragiche"},{"word":"instrumentalisiert","translation":"strumentalizzato","explanation":"Participio passato di 'instrumentalisieren', usare qualcosa per fini politici"},{"word":"Schwermut","translation":"malinconia","explanation":"Sostantivo femminile (die Schwermut), uno stato di profonda tristezza contemplativa"},{"word":"eigentÃ¼mliche","translation":"peculiare/caratteristica","explanation":"Aggettivo che indica qualcosa di particolare, specifico e un po' strano"}],"questions":[{"question":"Warum gilt das Wort 'Sehnsucht' als unÃ¼bersetzbar?","options":["Es ist zu lang","Es verbindet
