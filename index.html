"answer":"halb drei","explanation":"Halb + l'ora successiva! (met√† verso le 3)"},{"question":"Come si dice 'il 1¬∞ gennaio'?","answer":"der erste Januar","explanation":"Ordinale irregolare: erste (non einste)."},{"question":"Traduci: 'Il treno parte alle 15:45.'","answer":"Der Zug f√§hrt um f√ºnfzehn Uhr f√ºnfundvierzig. / um Viertel vor vier.","explanation":"Formale: 15 Uhr 45. Informale: Viertel vor vier."},{"question":"Come si scrive 365?","answer":"dreihundertf√ºnfundsechzig","explanation":"Drei+hundert+f√ºnf+und+sechzig."}]}]},"A2":{"title":"Goethe-Zertifikat A2","topics":[{"id":"a2_01","name":"Perfekt con haben","explanation":"Formazione del Perfekt con l'ausiliare haben e il participio passato regolare.","content":{"regola":"Il Perfekt √® il tempo passato pi√π usato nella lingua parlata. Si forma con: ausiliare (haben o sein) coniugato al presente + Partizip II (participio passato) alla fine della frase. La maggior parte dei verbi usa 'haben'.\n\nIl Partizip II dei verbi regolari si forma: ge- + radice + -t. Esempio: machen ‚Üí ge-mach-t, kaufen ‚Üí ge-kauf-t. Per i verbi con tema in -t/-d: ge- + radice + -et (arbeiten ‚Üí ge-arbeit-et).\n\nI verbi con prefisso inseparabile (be-, emp-, ent-, er-, ge-, miss-, ver-, zer-) NON aggiungono ge-: besuchen ‚Üí besucht, erz√§hlen ‚Üí erz√§hlt. I verbi in -ieren non prendono ge-: telefonieren ‚Üí telefoniert.","schema":"Formazione Partizip II regolare:\n| Tipo           | Infinito     | Partizip II    |\n|----------------|-------------|----------------|\n| Regolare       | machen      | gemacht        |\n| Tema in -t/-d  | arbeiten    | gearbeitet     |\n| Inseparabile   | besuchen    | besucht        |\n| -ieren         | telefonieren| telefoniert    |\n\nStruttura: Sogg. + haben (coniug.) + ... + Partizip II\nIch habe gestern Fu√üball gespielt.","esempi":[{"tedesco":"Ich habe gestern Fu√üball gespielt.","italiano":"Ieri ho giocato a calcio."},{"tedesco":"Du hast ein Buch gekauft.","italiano":"Hai comprato un libro."},{"tedesco":"Er hat lange gearbeitet.","italiano":"Ha lavorato a lungo."},{"tedesco":"Wir haben Deutsch gelernt.","italiano":"Abbiamo studiato tedesco."},{"tedesco":"Habt ihr den Film gesehen?","italiano":"Avete visto il film?"},{"tedesco":"Sie haben mich besucht.","italiano":"Mi hanno visitato."},{"tedesco":"Ich habe mit Maria telefoniert.","italiano":"Ho telefonato con Maria."},{"tedesco":"Er hat nichts gesagt.","italiano":"Non ha detto niente."}],"eccezioni":"Verbi separabili: ge- tra prefisso e radice: einkaufen ‚Üí ein-ge-kauft, aufmachen ‚Üí auf-ge-macht. Verbi inseparabili (be-,ent-,er-,ver-,zer-,ge-,emp-,miss-): no ge-. Verbi in -ieren: no ge-.","uso":"Il Perfekt si usa nella lingua parlata per azioni passate concluse. Nella lingua scritta si preferisce il Pr√§teritum. Ausiliare in pos. 2, participio alla fine: Klammer (cornice verbale)."},"exercises":[{"question":"Forma il Partizip II: machen","answer":"gemacht","explanation":"ge- + mach + -t = gemacht."},{"question":"Forma il Partizip II: besuchen","answer":"besucht","explanation":"Prefisso inseparabile be-: no ge- ‚Üí besucht."},{"question":"Completa: Ich ___ gestern viel ___ (arbeiten).","answer":"habe...gearbeitet","explanation":"Haben + gearbeitet (tema in -t ‚Üí -et)."},{"question":"Forma il Partizip II: einkaufen","answer":"eingekauft","explanation":"Separabile: ein + ge + kauft = eingekauft."},{"question":"Forma il Partizip II: telefonieren","answer":"telefoniert","explanation":"Verbi in -ieren: no ge- ‚Üí telefoniert."}]},{"id":"a2_02","name":"Perfekt con sein","explanation":"Verbi che formano il Perfekt con l'ausiliare sein.","content":{"regola":"Alcuni verbi usano 'sein' come ausiliare al Perfekt. Regola generale: verbi intransitivi (senza oggetto diretto) che indicano: 1) cambiamento di luogo (gehen, kommen, fahren, fliegen, laufen, reisen) o 2) cambiamento di stato (werden, aufwachen, einschlafen, sterben, wachsen).\n\nAnche 'sein' (gewesen), 'bleiben' (geblieben) e 'passieren' (passiert) usano sein, pur non indicando movimento o cambiamento. Sono eccezioni da memorizzare.\n\nStruttura identica: Sogg. + sein (coniug.) + ... + Partizip II. Es: 'Ich BIN nach Berlin GEFAHREN.' (Sono andato a Berlino).","schema":"Verbi con sein:\n| Tipo              | Infinito    | Perfekt                    |\n|-------------------|-------------|----------------------------|\n| Movimento         | gehen       | Ich bin gegangen.          |\n| Movimento         | fahren      | Er ist gefahren.           |\n| Movimento         | fliegen     | Wir sind geflogen.         |\n| Cambio stato      | werden      | Sie ist geworden.          |\n| Cambio stato      | aufwachen   | Er ist aufgewacht.         |\n| Eccezione         | sein        | Ich bin gewesen.           |\n| Eccezione         | bleiben     | Er ist geblieben.          |\n| Eccezione         | passieren   | Was ist passiert?          |","esempi":[{"tedesco":"Ich bin nach Berlin gefahren.","italiano":"Sono andato a Berlino."},{"tedesco":"Sie ist gestern gekommen.","italiano":"√à venuta ieri."},{"tedesco":"Wir sind nach Italien geflogen.","italiano":"Siamo volati in Italia."},{"tedesco":"Er ist schnell gelaufen.","italiano":"Ha corso velocemente."},{"tedesco":"Das Kind ist gewachsen.","italiano":"Il bambino √® cresciuto."},{"tedesco":"Bist du lange geblieben?","italiano":"Sei rimasto a lungo?"},{"tedesco":"Was ist passiert?","italiano":"Cosa √® successo?"},{"tedesco":"Ich bin um 7 Uhr aufgewacht.","italiano":"Mi sono svegliato alle 7."}],"eccezioni":"Alcuni verbi usano haben O sein a seconda del significato: 'Ich bin Auto gefahren' (intransitivo) vs 'Ich habe das Auto gefahren' (transitivo con oggetto). 'Schwimmen': regionale (sein nel sud, haben nel nord).","uso":"Verbi con sein: intransitivi di movimento/cambiamento di stato + sein/bleiben/passieren. Nel dubbio: se c'√® un complemento oggetto diretto ‚Üí haben; se c'√® movimento/cambio di stato senza oggetto ‚Üí sein."},"exercises":[{"question":"Haben o sein? Er ___ nach Hause gegangen.","answer":"ist","explanation":"Gehen = movimento ‚Üí sein."},{"question":"Haben o sein? Ich ___ einen Kaffee getrunken.","answer":"habe","explanation":"Trinken + oggetto diretto ‚Üí haben."},{"question":"Completa: Wir ___ gestern sp√§t ___ (ankommen).","answer":"sind...angekommen","explanation":"Ankommen = movimento ‚Üí sein."},{"question":"Haben o sein? Sie ___ lange geblieben.","answer":"ist","explanation":"Bleiben = eccezione con sein."},{"question":"Haben o sein? Was ___ passiert?","answer":"ist","explanation":"Passieren = eccezione con sein."}]},{"id":"a2_03","name":"Perfekt irregolare","explanation":"Participi passati dei verbi forti (irregolari) pi√π comuni.","content":{"regola":"I verbi forti (irregolari) formano il Partizip II con: ge- + radice modificata + -en. La vocale della radice cambia (Ablaut). Questi verbi vanno memorizzati. I pi√π comuni:\n\nGruppo e‚Üío: sprechen‚Üígesprochen, nehmen‚Üígenommen, helfen‚Üígeholfen, treffen‚Üígetroffen, werfen‚Üígeworfen. Gruppo ei‚Üíie: schreiben‚Üígeschrieben, bleiben‚Üígeblieben, steigen‚Üígestiegen. Gruppo i‚Üíu: finden‚Üígefunden, trinken‚Üígetrunken, singen‚Üígesungen.\n\nAltri importanti: essen‚Üígegessen, geben‚Üígegeben, lesen‚Üígelesen, sehen‚Üígesehen, gehen‚Üígegangen, kommen‚Üígekommen, fahren‚Üígefahren, tragen‚Üígetragen, schlafen‚Üígeschlafen.","schema":"Verbi forti frequenti:\n| Infinito   | Partizip II   | Ausiliare | Significato   |\n|------------|---------------|-----------|---------------|\n| sprechen   | gesprochen    | haben     | parlare       |\n| schreiben  | geschrieben   | haben     | scrivere      |\n| lesen      | gelesen       | haben     | leggere       |\n| essen      | gegessen      | haben     | mangiare      |\n| trinken    | getrunken     | haben     | bere          |\n| gehen      | gegangen      | sein      | andare        |\n| fahren     | gefahren      | sein      | andare (veic.)|\n| kommen     | gekommen      | sein      | venire        |\n| finden     | gefunden      | haben     | trovare       |\n| nehmen     | genommen      | haben     | prendere      |","esempi":[{"tedesco":"Ich habe mit ihm gesprochen.","italiano":"Ho parlato con lui."},{"tedesco":"Sie hat einen Brief geschrieben.","italiano":"Ha scritto una lettera."},{"tedesco":"Wir haben Pizza gegessen.","italiano":"Abbiamo mangiato pizza."},{"tedesco":"Hast du das Buch gelesen?","italiano":"Hai letto il libro?"},{"tedesco":"Er hat Wasser getrunken.","italiano":"Ha bevuto acqua."},{"tedesco":"Sie sind nach Hause gegangen.","italiano":"Sono andati a casa."},{"tedesco":"Ich bin mit dem Zug gefahren.","italiano":"Sono andato in treno."},{"tedesco":"Hast du meinen Schl√ºssel gefunden?","italiano":"Hai trovato la mia chiave?"}],"eccezioni":"Verbi misti (regolari nella struttura ma con cambio vocalico): bringen‚Üígebracht, denken‚Üígedacht, kennen‚Üígekannt, wissen‚Üígewusst, nennen‚Üígenannt. Hanno ge-...-t ma vocale diversa.","uso":"I participi irregolari vanno memorizzati con le tre forme fondamentali: Infinitiv - Pr√§teritum - Partizip II (sprechen - sprach - gesprochen). Studiare per gruppi di cambio vocalico aiuta la memorizzazione."},"exercises":[{"question":"Partizip II di 'sprechen'?","answer":"gesprochen","explanation":"Forte: e‚Üío, ge-sproch-en."},{"question":"Partizip II di 'essen'?","answer":"gegessen","explanation":"Forte: ge-gess-en (radice ess-)."},{"question":"Partizip II di 'fahren'?","answer":"gefahren","explanation":"Forte: ge-fahr-en (vocale invariata)."},{"question":"Partizip II di 'denken'?","answer":"gedacht","explanation":"Verbo misto: ge-dach-t (con cambio vocalico)."},{"question":"Partizip II di 'nehmen'?","answer":"genommen","explanation":"Forte: e‚Üío + mm: ge-nomm-en."}]},{"id":"a2_04","name":"Pr√§teritum di sein, haben, werden","explanation":"Il passato semplice dei tre ausiliari fondamentali.","content":{"regola":"Il Pr√§teritum (passato semplice) di 'sein', 'haben' e 'werden' √® molto usato anche nella lingua parlata, a differenza di altri verbi dove si preferisce il Perfekt.\n\n'Sein' al Pr√§teritum: ich war, du warst, er war, wir waren, ihr wart, sie waren. 'Haben': ich hatte, du hattest, er hatte, wir hatten, ihr hattet, sie hatten. 'Werden': ich wurde, du wurdest, er wurde, wir wurden, ihr wurdet, sie wurden.\n\nSi usa il Pr√§teritum di questi verbi perch√© √® pi√π breve e naturale del Perfekt: 'Ich war m√ºde' suona meglio di 'Ich bin m√ºde gewesen'.","schema":"| Persona   | sein  | haben   | werden  |\n|-----------|-------|---------|---------|\n| ich       | war   | hatte   | wurde   |\n| du        | warst | hattest | wurdest |\n| er/sie/es | war   | hatte   | wurde   |\n| wir       | waren | hatten  | wurden  |\n| ihr       | wart  | hattet  | wurdet  |\n| sie/Sie   | waren | hatten  | wurden  |","esempi":[{"tedesco":"Ich war gestern krank.","italiano":"Ieri ero malato."},{"tedesco":"Wo warst du?","italiano":"Dove eri?"},{"tedesco":"Es war sehr kalt.","italiano":"Era molto freddo."},{"tedesco":"Wir hatten viel Spa√ü.","italiano":"Ci siamo divertiti molto."},{"tedesco":"Hattest du Angst?","italiano":"Avevi paura?"},{"tedesco":"Sie hatte keine Zeit.","italiano":"Non aveva tempo."},{"tedesco":"Er wurde Arzt.","italiano":"Divent√≤ medico."},{"tedesco":"Die Kinder wurden m√ºde.","italiano":"I bambini diventarono stanchi."}],"eccezioni":"Nella lingua parlata si usa quasi sempre il Pr√§teritum per sein/haben/werden e i modali, mentre per gli altri verbi si usa il Perfekt. 'Es gab' √® il Pr√§teritum di 'es gibt' (c'era/c'erano).","uso":"Usare il Pr√§teritum di sein/haben nella lingua parlata e scritta. √à pi√π naturale dire 'Ich war m√ºde' che 'Ich bin m√ºde gewesen'. Anche i verbi modali si usano spesso al Pr√§teritum: ich konnte, ich musste."},"exercises":[{"question":"Completa: Ich ___ (sein) gestern in Berlin.","answer":"war","explanation":"Sein, 1a sing. Pr√§t. = war."},{"question":"Completa: Wir ___ (haben) keine Zeit.","answer":"hatten","explanation":"Haben, 1a plur. Pr√§t. = hatten."},{"question":"Completa: Er ___ (werden) Lehrer.","answer":"wurde","explanation":"Werden, 3a sing. Pr√§t. = wurde."},{"question":"Completa: ___ du gestern zu Hause? (sein)","answer":"Warst","explanation":"Sein, 2a sing. Pr√§t. = warst."},{"question":"Completa: Es ___ (geben, Pr√§t.) viele Leute.","answer":"gab","explanation":"Es gibt ‚Üí Pr√§t.: es gab."}]},{"id":"a2_05","name":"Verbi separabili","explanation":"Prefissi separabili e struttura della frase.","content":{"regola":"I verbi separabili hanno un prefisso che si stacca e va alla fine della frase principale. Prefissi separabili comuni: an-, auf-, aus-, ein-, mit-, vor-, zu-, zur√ºck-, ab-, um-, weg-, her-, hin-, fern-, los-.\n\nNella frase principale al presente: prefisso alla fine. 'Ich STEHE um 7 Uhr AUF.' Al Perfekt: ge- si inserisce tra prefisso e radice: 'aufstehen ‚Üí aufgestanden'. Con verbo modale: il verbo separabile resta unito all'infinito alla fine: 'Ich muss um 7 Uhr aufstehen.'\n\nI prefissi inseparabili (be-, emp-, ent-, er-, ge-, miss-, ver-, zer-) NON si staccano mai. Prefissi ambigui (durch-, √ºber-, um-, unter-, wieder-) possono essere separabili o inseparabili con significato diverso.","schema":"| Verbo       | Presente                    | Perfekt                     |\n|-------------|-----------------------------|-----------------------------|  \n| aufstehen   | Ich stehe um 7 auf.        | Ich bin um 7 aufgestanden.  |\n| einkaufen   | Sie kauft im Supermarkt ein.| Sie hat eingekauft.         |\n| anrufen     | Er ruft mich an.           | Er hat mich angerufen.      |\n| fernsehen   | Wir sehen abends fern.     | Wir haben ferngesehen.      |\n| mitkommen   | Kommst du mit?             | Bist du mitgekommen?        |\n\nPrefissi separabili: an, auf, aus, ein, mit, vor, zu, zur√ºck, ab, um, weg, fern, los\nPrefissi inseparabili: be, emp, ent, er, ge, miss, ver, zer","esempi":[{"tedesco":"Ich stehe jeden Tag um 7 Uhr auf.","italiano":"Mi alzo ogni giorno alle 7."},{"tedesco":"Wann rufst du mich an?","italiano":"Quando mi chiami?"},{"tedesco":"Er kauft im Supermarkt ein.","italiano":"Fa la spesa al supermercato."},{"tedesco":"Wir kommen morgen zur√ºck.","italiano":"Torniamo domani."},{"tedesco":"Ich habe gestern ferngesehen.","italiano":"Ieri ho guardato la TV."},{"tedesco":"Mach bitte die T√ºr zu!","italiano":"Chiudi la porta per favore!"},{"tedesco":"Der Zug f√§hrt um 8 Uhr ab.","italiano":"Il treno parte alle 8."},{"tedesco":"Ich muss fr√ºh aufstehen.","italiano":"Devo alzarmi presto."}],"eccezioni":"Prefissi ambigui: 'umfahren' (separabile: girare intorno) vs 'umfahren' (inseparabile: investire). L'accento cade sul prefisso se separabile (AUFstehen), sulla radice se inseparabile (beSTEHen).","uso":"Nella frase principale: prefisso alla fine. Nella subordinata: il verbo resta unito: '...weil ich fr√ºh aufstehe.' Con modale: infinito unito alla fine: 'Ich muss aufstehen.' Al Perfekt: ge- tra prefisso e radice."},"exercises":[{"question":"Completa: Er ___ jeden Tag um 6 Uhr ___. (aufstehen)","answer":"steht...auf","explanation":"Presente: prefisso 'auf' alla fine."},{"question":"Forma il Partizip II: einkaufen","answer":"eingekauft","explanation":"ge- tra prefisso e radice: ein-ge-kauft."},{"question":"Con modale: Ich muss Maria ___. (anrufen)","answer":"anrufen","explanation":"Con modale: infinito unito alla fine."},{"question":"Forma il Partizip II: aufstehen","answer":"aufgestanden","explanation":"Forte + separabile: auf-ge-standen."},{"question":"Completa: Wann ___ der Zug ___? (abfahren)","answer":"f√§hrt...ab","explanation":"Presente: prefisso ab alla fine. Fahren‚Üíf√§hrt (irregolare)."}]},{"id":"a2_06","name":"Verbi riflessivi","explanation":"Verbi riflessivi e pronomi riflessivi all'accusativo e dativo.","content":{"regola":"I verbi riflessivi si usano con un pronome riflessivo (sich). In tedesco distinguiamo pronomi riflessivi all'accusativo e al dativo. All'accusativo: mich, dich, sich, uns, euch, sich. Al dativo: mir, dir, sich, uns, euch, sich.\n\nSi usa il riflessivo accusativo quando non c'√® altro complemento oggetto: 'Ich wasche MICH.' (Mi lavo). Si usa il dativo quando c'√® anche un oggetto accusativo: 'Ich wasche MIR die H√§nde.' (Mi lavo le mani).\n\nAlcuni verbi sono sempre riflessivi: sich freuen (rallegrarsi), sich beeilen (sbrigarsi), sich erk√§lten (raffreddarsi), sich interessieren (interessarsi). Altri diventano riflessivi con significato diverso: vorstellen (presentare) vs sich vorstellen (immaginare).","schema":"Pronomi riflessivi:\n| Persona   | Akk.  | Dat.  |\n|-----------|-------|-------|\n| ich       | mich  | mir   |\n| du        | dich  | dir   |\n| er/sie/es | sich  | sich  |\n| wir       | uns   | uns   |\n| ihr       | euch  | euch  |\n| sie/Sie   | sich  | sich  |\n\nRegola: senza altro oggetto ‚Üí Akk. | con altro oggetto ‚Üí Dat.","esempi":[{"tedesco":"Ich freue mich auf die Ferien.","italiano":"Mi rallegro per le vacanze."},{"tedesco":"Beeil dich!","italiano":"Sbrigati!"},{"tedesco":"Er interessiert sich f√ºr Musik.","italiano":"Si interessa di musica."},{"tedesco":"Ich wasche mir die H√§nde.","italiano":"Mi lavo le mani. (dat. + ogg.)"},{"tedesco":"Wir setzen uns.","italiano":"Ci sediamo."},{"tedesco":"Kannst du dir das vorstellen?","italiano":"Riesci a immaginarlo?"},{"tedesco":"Sie hat sich erk√§ltet.","italiano":"Si √® raffreddata."},{"tedesco":"Ich ziehe mich an.","italiano":"Mi vesto."}],"eccezioni":"In frase principale il riflessivo va subito dopo il verbo coniugato: 'Ich freue MICH.' Con inversione: 'Morgen freue ich MICH.' In subordinata: '...weil ich MICH freue.' Alcuni verbi cambiano significato: sich umziehen (cambiarsi) vs umziehen (traslocarsi).","uso":"Il pronome riflessivo segue il verbo coniugato. Con modale: 'Ich muss mich beeilen.' Al Perfekt: 'Ich habe mich gefreut.' Imparare se il verbo richiede sich + Akk. o sich + Dat."},"exercises":[{"question":"Completa: Ich ___ ___ f√ºr Sport. (sich interessieren)","answer":"interessiere mich","explanation":"Riflessivo acc.: interessiere mich."},{"question":"Akk. o Dat.? Ich wasche ___ die H√§nde.","answer":"mir","explanation":"Con altro oggetto (H√§nde) ‚Üí dativo: mir."},{"question":"Completa: ___ dich! (sich beeilen)","answer":"Beeil","explanation":"Imperativo du: Beeil dich!"},{"question":"Completa: Er hat ___ erk√§ltet.","answer":"sich","explanation":"3a persona riflessivo = sich."},{"question":"Completa: Wir setzen ___ auf das Sofa.","answer":"uns","explanation":"1a plur. riflessivo = uns."}]},{"id":"a2_07","name":"Comparativo e superlativo","explanation":"Formazione e uso di comparativo e superlativo degli aggettivi.","content":{"regola":"Il comparativo si forma aggiungendo -er all'aggettivo: schnell ‚Üí schneller (pi√π veloce). Il superlativo: am + aggettivo + -sten: am schnellsten (il pi√π veloce). Molti aggettivi monosillabici con a/o/u prendono l'Umlaut: alt ‚Üí √§lter ‚Üí am √§ltesten.\n\nPer confrontare: comparativo + 'als' (di/che): 'Er ist gr√∂√üer ALS ich.' (√à pi√π alto di me). Per uguaglianza: 'so + positivo + wie': 'Er ist so gro√ü WIE ich.' (√à alto come me).\n\nAggettivi irregolari: gut ‚Üí besser ‚Üí am besten, gern ‚Üí lieber ‚Üí am liebsten, viel ‚Üí mehr ‚Üí am meisten, hoch ‚Üí h√∂her ‚Üí am h√∂chsten, nah ‚Üí n√§her ‚Üí am n√§chsten.","schema":"Formazione regolare:\n| Positivo  | Comparativo | Superlativo     |\n|-----------|-------------|------------------|\n| schnell   | schneller   | am schnellsten   |\n| klein     | kleiner     | am kleinsten     |\n| billig    | billiger    | am billigsten    |\n\nCon Umlaut:\n| alt       | √§lter       | am √§ltesten      |\n| gro√ü      | gr√∂√üer      | am gr√∂√üten       |\n| jung      | j√ºnger      | am j√ºngsten      |\n\nIrregolari:\n| gut       | besser      | am besten        |\n| viel      | mehr        | am meisten       |\n| gern      | lieber      | am liebsten      |","esempi":[{"tedesco":"Er ist schneller als ich.","italiano":"√à pi√π veloce di me."},{"tedesco":"Sie ist die kl√ºgste Sch√ºlerin.","italiano":"√à la studentessa pi√π intelligente."},{"tedesco":"Mein Auto ist so teuer wie deins.","italiano":"La mia auto √® cara come la tua."},{"tedesco":"Berlin ist gr√∂√üer als M√ºnchen.","italiano":"Berlino √® pi√π grande di Monaco."},{"tedesco":"Das ist das beste Restaurant.","italiano":"√à il miglior ristorante."},{"tedesco":"Ich trinke lieber Tee als Kaffee.","italiano":"Preferisco bere t√® che caff√®."},{"tedesco":"Er l√§uft am schnellsten.","italiano":"Corre pi√π veloce di tutti."},{"tedesco":"Das billigste Hotel kostet 50 Euro.","italiano":"L'hotel pi√π economico costa 50 euro."}],"eccezioni":"Aggettivi in -el/-er perdono la 'e': dunkel‚Üídunkler, teuer‚Üíteurer. Superlativo in -d/-t/-s/-√ü/-z aggiunge -esten: alt‚Üíam √§ltesten, hei√ü‚Üíam hei√üesten. 'Mehr' e 'weniger' non si declinano.","uso":"Predicativo: Er ist am gr√∂√üten. Attributivo: der gr√∂√üte Mann (il comparativo/superlativo si declina come aggettivo). Confronto: comp. + als, uguaglianza: so...wie, inferiorit√†: nicht so...wie."},"exercises":[{"question":"Comparativo di 'alt'?","answer":"√§lter","explanation":"Monosillabo con 'a' ‚Üí Umlaut: √§lter."},{"question":"Superlativo di 'gut'?","answer":"am besten","explanation":"Irregolare: gut‚Üíbesser‚Üíam besten."},{"question":"Completa: Berlin ist ___ ___ M√ºnchen. (gro√ü)","answer":"gr√∂√üer als","explanation":"Comparativo + als."},{"question":"Completa: Er l√§uft so schnell ___ ich.","answer":"wie","explanation":"Uguaglianza: so + positivo + wie."},{"question":"Superlativo di 'gern'?","answer":"am liebsten","explanation":"Irregolare: gern‚Üílieber‚Üíam liebsten."}]},{"id":"a2_08","name":"Declinazione aggettivi dopo articolo determinativo","explanation":"Desinenze degli aggettivi dopo der/die/das.","content":{"regola":"Quando un aggettivo √® posto tra articolo determinativo e sostantivo (posizione attributiva), prende delle desinenze. Dopo l'articolo determinativo (der, die, das, die pl.) le desinenze sono solo -e o -en.\n\nDesinenza -e: nominativo maschile/femminile/neutro singolare. Desinenza -en: TUTTI gli altri casi (accusativo masch., dativo, genitivo, plurale). Schema mnemonico: -e appare solo in 5 caselle del nominativo/accusativo singolare, tutto il resto √® -en.\n\nQuesto schema vale anche dopo: dieser, jeder, jener, welcher, mancher, alle.","schema":"Declinazione debole (dopo art. det.):\n| Caso  | Masch.    | Femm.     | Neutro    | Plur.     |\n|-------|-----------|-----------|-----------|-----------|\n| Nom.  | der alt-E | die alt-E | das alt-E | die alt-EN|\n| Akk.  | den alt-EN| die alt-E | das alt-E | die alt-EN|\n| Dat.  | dem alt-EN| der alt-EN| dem alt-EN| den alt-EN|\n| Gen.  | des alt-EN| der alt-EN| des alt-EN| der alt-EN|","esempi":[{"tedesco":"Der kleine Hund spielt.","italiano":"Il piccolo cane gioca. (nom. -e)"},{"tedesco":"Ich sehe den kleinen Hund.","italiano":"Vedo il piccolo cane. (akk. masc. -en)"},{"tedesco":"Die junge Frau lacht.","italiano":"La giovane donna ride. (nom. -e)"},{"tedesco":"Das neue Auto ist schnell.","italiano":"La nuova auto √® veloce. (nom. -e)"},{"tedesco":"Ich helfe dem alten Mann.","italiano":"Aiuto il vecchio uomo. (dat. -en)"},{"tedesco":"Die neuen B√ºcher sind teuer.","italiano":"I nuovi libri sono cari. (plur. -en)"},{"tedesco":"Er gibt der netten Frau die Blumen.","italiano":"D√† i fiori alla donna gentile. (dat. -en)"},{"tedesco":"Ich kaufe das rote Kleid.","italiano":"Compro il vestito rosso. (akk. neutro -e)"}],"eccezioni":"Aggettivi in -el perdono la 'e' interna: dunkel ‚Üí der dunkle Raum. Aggettivi in -er di origine straniera possono perdere la 'e': teuer ‚Üí das teure Auto. 'Hoch' perde la 'c' in posizione attributiva: der hohe Berg.","uso":"La declinazione debole (dopo art. det.) ha quasi solo -en. Le 5 eccezioni con -e sono: nom. masc./femm./neutro + akk. femm./neutro. Regola pratica: -e quando l'articolo mostra gi√† chiaramente il genere, -en in tutti gli altri casi."},"exercises":[{"question":"Completa: der gro√ü___ Mann (nom.)","answer":"gro√üe","explanation":"Nom. masc. dopo art. det. ‚Üí -e."},{"question":"Completa: den klein___ Hund (akk.)","answer":"kleinen","explanation":"Akk. masc. dopo art. det. ‚Üí -en."},{"question":"Completa: die alt___ Frau (dat.)","answer":"alten","explanation":"Dat. femm. dopo art. det. ‚Üí -en."},{"question":"Completa: das neu___ Buch (nom.)","answer":"neue","explanation":"Nom. neutro dopo art. det. ‚Üí -e."},{"question":"Completa: die klein___ Kinder (nom.)","answer":"kleinen","explanation":"Plur. dopo art. det. ‚Üí -en."}]},{"id":"a2_09","name":"Declinazione aggettivi dopo articolo indeterminativo","explanation":"Desinenze degli aggettivi dopo ein/eine/kein/mein.","content":{"regola":"Dopo l'articolo indeterminativo (ein, eine, kein, mein, dein, sein, ihr, unser, euer) le desinenze dell'aggettivo sono dette 'miste'. La differenza con la declinazione debole: al nominativo maschile e neutro, e all'accusativo neutro, l'aggettivo prende la desinenza 'forte' perch√© 'ein' non mostra il genere.\n\nNom. masch.: ein alt-ER Mann (non -e!). Nom./Akk. neutro: ein alt-ES Haus (non -e!). In tutti gli altri casi: come la declinazione debole (-en o -e).\n\nRegola pratica: dove 'ein' non ha desinenza propria (ein Mann, ein Haus), l'aggettivo compensa mostrando il genere (-er masc., -es neutro).","schema":"Declinazione mista (dopo art. indet.):\n| Caso  | Masch.      | Femm.      | Neutro      | Plur. (kein) |\n|-------|-------------|------------|-------------|---------------|\n| Nom.  | ein alt-ER  | eine alt-E | ein alt-ES  | keine alt-EN  |\n| Akk.  | einen alt-EN| eine alt-E | ein alt-ES  | keine alt-EN  |\n| Dat.  | einem alt-EN| einer alt-EN| einem alt-EN| keinen alt-EN|\n| Gen.  | eines alt-EN| einer alt-EN| eines alt-EN| keiner alt-EN|","esempi":[{"tedesco":"Ein kleiner Hund spielt.","italiano":"Un piccolo cane gioca. (nom. masc. -er)"},{"tedesco":"Ich habe ein neues Auto.","italiano":"Ho una nuova auto. (akk. neutro -es)"},{"tedesco":"Eine junge Frau kommt.","italiano":"Una giovane donna viene. (nom. femm. -e)"},{"tedesco":"Ich sehe einen gro√üen Mann.","italiano":"Vedo un uomo grande. (akk. masc. -en)"},{"tedesco":"Er wohnt in einem alten Haus.","italiano":"Abita in una vecchia casa. (dat. neutro -en)"},{"tedesco":"Mein bester Freund hei√üt Thomas.","italiano":"Il mio migliore amico si chiama Thomas."},{"tedesco":"Ich habe keine neuen Schuhe.","italiano":"Non ho scarpe nuove. (plur. -en)"},{"tedesco":"Sie gibt ihrem kleinen Bruder ein Geschenk.","italiano":"D√† un regalo al suo fratellino."}],"eccezioni":"Il plurale segue la declinazione debole (-en) perch√© kein/mein ecc. hanno desinenza plurale (keine, meine). 'Ein' non ha plurale, quindi senza articolo si usa la declinazione forte.","uso":"Ricorda: dove ein/mein/kein NON mostra il genere (masc. nom., neutro nom./akk.), l'aggettivo lo mostra con -er/-es. Altrove il genere √® gi√† chiaro dall'articolo e l'aggettivo prende -e o -en."},"exercises":[{"question":"Completa: ein gro√ü___ Haus (nom.)","answer":"gro√ües","explanation":"Nom. neutro: ein non mostra genere ‚Üí -es."},{"question":"Completa: ein klein___ Hund (nom.)","answer":"kleiner","explanation":"Nom. masc.: ein non mostra genere ‚Üí -er."},{"question":"Completa: eine jung___ Frau (nom.)","answer":"junge","explanation":"Nom. femm.: eine mostra genere ‚Üí -e."},{"question":"Completa: einen alt___ Mann (akk.)","answer":"alten","explanation":"Akk. masc.: einen mostra genere ‚Üí -en."},{"question":"Completa: Ich habe kein neu___ Auto. (akk.)","answer":"neues","explanation":"Akk. neutro: kein non mostra genere ‚Üí -es."}]},{"id":"a2_10","name":"Declinazione aggettivi senza articolo","explanation":"Desinenze forti degli aggettivi usati senza articolo.","content":{"regola":"Quando l'aggettivo non √® preceduto da articolo, prende le desinenze 'forti'. L'aggettivo stesso deve mostrare il genere e il caso, quindi le desinenze corrispondono a quelle dell'articolo determinativo (con un'eccezione al genitivo masc./neutro).\n\nQuesto avviene con: sostantivi plurali senza articolo, sostantivi non numerabili (Wasser, Milch), dopo numerali (zwei, drei...), dopo alcuni indefiniti (viele, einige, wenige, mehrere, andere).\n\nEs: 'Kaltes Wasser ist gesund.' (Acqua fredda fa bene), 'Alte H√§user sind sch√∂n.' (Le vecchie case sono belle).","schema":"Declinazione forte (senza articolo):\n| Caso  | Masch.    | Femm.     | Neutro    | Plur.     |\n|-------|-----------|-----------|-----------|-----------|\n| Nom.  | alt-ER    | alt-E     | alt-ES    | alt-E     |\n| Akk.  | alt-EN    | alt-E     | alt-ES    | alt-E     |\n| Dat.  | alt-EM    | alt-ER    | alt-EM    | alt-EN    |\n| Gen.  | alt-EN*   | alt-ER    | alt-EN*   | alt-ER    |\n\n* Gen. masc./neutro: -en (non -es, eccezione!)","esempi":[{"tedesco":"Kalter Wind weht.","italiano":"Soffia vento freddo. (nom. masc. -er)"},{"tedesco":"Frische Milch ist lecker.","italiano":"Il latte fresco √® buono. (nom. femm. -e)"},{"tedesco":"Kaltes Wasser bitte!","italiano":"Acqua fredda per favore! (nom./akk. neutro -es)"},{"tedesco":"Alte H√§user sind sch√∂n.","italiano":"Le vecchie case sono belle. (nom. plur. -e)"},{"tedesco":"Ich trinke gern deutschen Wein.","italiano":"Bevo volentieri vino tedesco. (akk. masc. -en)"},{"tedesco":"Mit frischer Milch schmeckt es besser.","italiano":"Con latte fresco √® pi√π buono. (dat. femm. -er)"},{"tedesco":"Zwei kleine Kinder spielen.","italiano":"Due bambini piccoli giocano."},{"tedesco":"Er trinkt viel schwarzen Kaffee.","italiano":"Beve molto caff√® nero."}],"eccezioni":"Al genitivo masc. e neutro la desinenza √® -en (non -es), perch√© il sostantivo stesso prende -s: 'trotz schlechten Wetters' (nonostante il brutto tempo). Dopo viel/wenig al singolare non si declina: 'viel Geld' (molto denaro).","uso":"Usare quando non c'√® articolo, specialmente: plurale senza articolo, con materiali/sostanze non numerabili, dopo numeri e parole come viele/einige/wenige. Ricordarsi che le desinenze forti riflettono il genere come l'articolo."},"exercises":[{"question":"Completa: Kalt___ Wasser ist gesund.","answer":"Kaltes","explanation":"Neutro nom. senza art. ‚Üí -es."},{"question":"Completa: Ich trinke gern deutsch___ Bier.","answer":"deutsches","explanation":"Neutro akk. senza art. ‚Üí -es."},{"question":"Completa: Alt___ H√§user haben Charme.","answer":"Alte","explanation":"Plur. nom. senza art. ‚Üí -e."},{"question":"Completa: Mit frisch___ Obst.","answer":"frischem","explanation":"Neutro dat. senza art. ‚Üí -em."},{"question":"Completa: Zwei klein___ Kinder spielen.","answer":"kleine","explanation":"Plur. nom. dopo numero ‚Üí -e (forte)."}]},{"id":"a2_11","name":"Nebensatz con weil","explanation":"Frasi subordinate causali con 'weil' (perch√©).","content":{"regola":"'Weil' (perch√©) introduce una frase subordinata causale. Nella subordinata tedesca il verbo coniugato va alla FINE della frase. Struttura: Hauptsatz + , weil + Soggetto + ... + Verbo (alla fine).\n\nEsempio: 'Ich bleibe zu Hause, WEIL ich krank BIN.' (Resto a casa perch√© sono malato). Il verbo 'bin' va alla fine.\n\nSe la subordinata con 'weil' viene prima della principale, la principale inizia con il verbo (inversione): 'Weil ich krank bin, BLEIBE ICH zu Hause.' La subordinata occupa la 'posizione 1' della principale.","schema":"Struttura:\n| Hauptsatz              | weil + Nebensatz (verbo alla fine)    |\n|------------------------|---------------------------------------|\n| Ich lerne Deutsch,     | weil ich in Berlin arbeiten will.     |\n| Er bleibt zu Hause,    | weil er krank ist.                    |\n\nSubordinata prima:\n| Weil-Satz (verbo fine) | Hauptsatz (verbo-soggetto)            |\n|------------------------|---------------------------------------|\n| Weil ich krank bin,    | bleibe ich zu Hause.                  |","esempi":[{"tedesco":"Ich lerne Deutsch, weil ich in Deutschland arbeiten will.","italiano":"Studio tedesco perch√© voglio lavorare in Germania."},{"tedesco":"Er ist m√ºde, weil er schlecht geschlafen hat.","italiano":"√à stanco perch√© ha dormito male."},{"tedesco":"Weil es regnet, bleiben wir zu Hause.","italiano":"Poich√© piove, restiamo a casa."},{"tedesco":"Sie kommt nicht, weil sie keine Zeit hat.","italiano":"Non viene perch√© non ha tempo."},{"tedesco":"Weil ich kein Auto habe, fahre ich mit dem Bus.","italiano":"Poich√© non ho la macchina, vado in autobus."},{"tedesco":"Ich bin froh, weil du hier bist.","italiano":"Sono contento perch√© sei qui."}],"eccezioni":"Nella lingua parlata informale 'weil' si usa a volte con l'ordine della principale (verbo in pos. 2): 'Ich komme nicht, weil ich bin krank.' Questo √® grammaticalmente scorretto nello scritto! Alternativa: 'denn' + ordine principale: 'Ich komme nicht, denn ich bin krank.'","uso":"'Weil' risponde alla domanda 'Warum?' (perch√©?). Nella subordinata: verbo alla fine. Se c'√® un modale: modale alla fine. Se Perfekt: ausiliare alla fine dopo il participio: '...weil er gut geschlafen hat.'"},"exercises":[{"question":"Completa: Ich bleibe zu Hause, weil ich krank ___.","answer":"bin","explanation":"Nella subordinata il verbo va alla fine."},{"question":"Trasforma: 'Er ist m√ºde. Er hat schlecht geschlafen.'","answer":"Er ist m√ºde, weil er schlecht geschlafen hat.","explanation":"Con weil: ausiliare alla fine."},{"question":"Metti 'weil' prima: 'Sie kommt nicht, weil sie arbeiten muss.'","answer":"Weil sie arbeiten muss, kommt sie nicht.","explanation":"Subordinata prima ‚Üí inversione nella principale."},{"question":"Correggi: 'Ich lerne, weil ich will gut sprechen.'","answer":"Ich lerne, weil ich gut sprechen will.","explanation":"Il modale va alla fine della subordinata."},{"question":"Differenza tra 'weil' e 'denn'?","answer":"weil: verbo alla fine (subordinata); denn: ordine normale (coordinata)","explanation":"Weil = subordinante, denn = coordinante."}]},{"id":"a2_12","name":"Nebensatz con dass","explanation":"Frasi subordinate dichiarative con 'dass' (che).","content":{"regola":"'Dass' (che) introduce una frase subordinata dichiarativa. Come tutte le subordinate, il verbo va alla fine. Si usa dopo verbi di opinione, percezione, desiderio, comunicazione: glauben (credere), denken (pensare), wissen (sapere), hoffen (sperare), sagen (dire), finden (trovare/ritenere).\n\nStruttura: Hauptsatz + , dass + Soggetto + ... + Verbo. Es: 'Ich glaube, DASS er kommt.' (Credo che lui venga). 'Ich wei√ü, DASS sie Deutsch spricht.' (So che lei parla tedesco).\n\nSpesso 'dass' pu√≤ essere omesso, e la frase assume l'ordine normale: 'Ich glaube, er kommt.' = 'Ich glaube, dass er kommt.'","schema":"| Hauptsatz         | dass + Nebensatz (verbo alla fine)  |\n|-------------------|-------------------------------------|\n| Ich glaube,       | dass er morgen kommt.               |\n| Sie sagt,         | dass sie m√ºde ist.                  |\n| Ich hoffe,        | dass du mich verstehst.             |\n| Es ist wichtig,   | dass man Deutsch lernt.             |","esempi":[{"tedesco":"Ich glaube, dass er recht hat.","italiano":"Credo che lui abbia ragione."},{"tedesco":"Sie sagt, dass sie morgen kommt.","italiano":"Dice che viene domani."},{"tedesco":"Ich wei√ü, dass du Deutsch lernst.","italiano":"So che studi tedesco."},{"tedesco":"Ich hoffe, dass das Wetter sch√∂n wird.","italiano":"Spero che il tempo sar√† bello."},{"tedesco":"Es ist wichtig, dass du p√ºnktlich bist.","italiano":"√à importante che tu sia puntuale."},{"tedesco":"Ich finde, dass der Film gut ist.","italiano":"Trovo che il film sia buono."},{"tedesco":"Er meint, dass wir mehr lernen sollen.","italiano":"Pensa che dovremmo studiare di pi√π."},{"tedesco":"Ich bin froh, dass du hier bist.","italiano":"Sono contento che tu sia qui."}],"eccezioni":"Dass-Satz come soggetto: 'Dass er kommt, freut mich.' (Che lui venga mi fa piacere). In questo caso la principale inizia col verbo. Si pu√≤ sostituire con 'Es freut mich, dass...' Dopo 'wissen', 'sagen', 'glauben' si pu√≤ omettere 'dass'.","uso":"Dopo verbi di pensiero/opinione/comunicazione. Struttura: verbo alla fine della subordinata. Con Perfekt: '...dass er gekommen ist.' Con modale: '...dass er kommen kann.' Con separabile: '...dass er aufsteht.' (il verbo si riunisce)."},"exercises":[{"question":"Completa: Ich glaube, dass er morgen ___ (kommen).","answer":"kommt","explanation":"Verbo alla fine della subordinata."},{"question":"Trasforma con dass: 'Er ist krank. Ich wei√ü das.'","answer":"Ich wei√ü, dass er krank ist.","explanation":"Dass + soggetto + ... + verbo alla fine."},{"question":"Completa: Sie sagt, dass sie morgen nicht kommen ___ (k√∂nnen).","answer":"kann","explanation":"Modale alla fine della subordinata."},{"question":"Riscrivi senza dass: 'Ich glaube, dass er kommt.'","answer":"Ich glaube, er kommt.","explanation":"Senza dass: ordine normale della principale."},{"question":"Completa: Es ist wichtig, dass du die Hausaufgaben ___ (machen).","answer":"machst","explanation":"Verbo coniugato alla fine."}]},{"id":"a2_13","name":"Nebensatz con wenn","explanation":"Frasi subordinate condizionali e temporali con 'wenn'.","content":{"regola":"'Wenn' ha due significati: 1) condizionale: 'se' (Wenn es regnet, bleibe ich zu Hause = Se piove, resto a casa); 2) temporale ripetitivo: 'quando' (per azioni ripetute/abituali: Wenn ich nach Hause komme, esse ich = Quando arrivo a casa, mangio).\n\nCome subordinante, il verbo va alla fine. Se la wenn-Satz viene prima, la principale inizia col verbo: 'Wenn ich Zeit habe, KOMME ich.'\n\nPer 'quando' con azione singola nel passato si usa 'als' (non wenn): 'Als ich ein Kind war...' (Quando ero bambino...). 'Wenn' per il passato solo se ripetitivo: '(Immer) wenn er kam, brachte er Blumen.'","schema":"Condizionale:\n| Wenn-Satz (verbo fine) | Hauptsatz (verbo-sogg.)  |\n|------------------------|--------------------------|\n| Wenn es regnet,        | bleibe ich zu Hause.     |\n\nTemporale (ripetitivo):\n| Wenn-Satz (verbo fine) | Hauptsatz (verbo-sogg.)  |\n|------------------------|--------------------------|\n| Wenn ich aufstehe,     | trinke ich Kaffee.       |","esempi":[{"tedesco":"Wenn ich Zeit habe, lese ich ein Buch.","italiano":"Se/Quando ho tempo, leggo un libro."},{"tedesco":"Wenn es regnet, nehme ich einen Schirm.","italiano":"Se piove, prendo un ombrello."},{"tedesco":"Ich rufe dich an, wenn ich fertig bin.","italiano":"Ti chiamo quando ho finito."},{"tedesco":"Wenn du willst, k√∂nnen wir ins Kino gehen.","italiano":"Se vuoi, possiamo andare al cinema."},{"tedesco":"Immer wenn er kommt, bringt er Blumen mit.","italiano":"Ogni volta che viene, porta dei fiori."},{"tedesco":"Wenn ich gro√ü bin, werde ich Arzt.","italiano":"Quando sar√≤ grande, diventer√≤ medico."}],"eccezioni":"'Wenn' vs 'als': 'wenn' = condizione o azione ripetuta; 'als' = azione singola nel passato. 'Als ich ein Kind war' (quando ero bambino - una volta). 'Wenn ich ein Kind war' sarebbe sbagliato (a meno che non sia ripetitivo).","uso":"Condizione: 'Se piove...'. Tempo ripetitivo: 'Ogni volta che...'. Per azione singola passata: usare 'als'. Struttura: verbo alla fine della wenn-Satz. Se wenn-Satz prima: inversione nella principale."},"exercises":[{"question":"Completa: Wenn ich reich ___ (sein), kaufe ich ein Haus.","answer":"w√§re/bin","explanation":"Con condizione irreale: w√§re. Reale: bin."},{"question":"'Quando' singolo passato: ___ ich in Berlin war, besuchte ich das Museum.","answer":"Als","explanation":"Azione singola nel passato ‚Üí als, non wenn."},{"question":"Completa: Wenn es kalt ___ (sein), ziehe ich einen Mantel an.","answer":"ist","explanation":"Condizione presente ‚Üí presente: ist."},{"question":"Inversione: 'Ich bleibe zu Hause, wenn es regnet.' ‚Üí wenn prima","answer":"Wenn es regnet, bleibe ich zu Hause.","explanation":"Wenn-Satz prima ‚Üí inversione nella principale."},{"question":"Wenn o als? ___ ich klein war, spielte ich gern.","answer":"Als","explanation":"Passato, azione singola (periodo) ‚Üí als."}]},{"id":"a2_14","name":"Nebensatz con obwohl","explanation":"Frasi subordinate concessive con 'obwohl' (sebbene/nonostante).","content":{"regola":"'Obwohl' (sebbene, nonostante, anche se) introduce una frase subordinata concessiva. Esprime un contrasto: un'azione avviene nonostante un ostacolo. Come tutte le subordinate, il verbo va alla fine.\n\nStruttura: Hauptsatz + , obwohl + Sogg. + ... + Verbo. Oppure: Obwohl + Sogg. + ... + Verbo, + Hauptsatz (con inversione).\n\nEsempio: 'Er arbeitet, OBWOHL er krank IST.' (Lavora sebbene sia malato). Oppure: 'Obwohl er krank ist, ARBEITET er.'","schema":"| Hauptsatz          | obwohl + Nebensatz (verbo fine) |\n|--------------------|---------------------------------|\n| Er geht aus,       | obwohl es regnet.               |\n| Sie isst Kuchen,   | obwohl sie abnehmen will.       |\n\n| Obwohl-Satz        | Hauptsatz (inversione)          |\n|--------------------|---------------------------------|\n| Obwohl es regnet,  | geht er aus.                    |","esempi":[{"tedesco":"Er arbeitet, obwohl er krank ist.","italiano":"Lavora sebbene sia malato."},{"tedesco":"Obwohl es regnet, geht sie spazieren.","italiano":"Nonostante piova, va a passeggiare."},{"tedesco":"Ich bin m√ºde, obwohl ich gut geschlafen habe.","italiano":"Sono stanco nonostante abbia dormito bene."},{"tedesco":"Obwohl er kein Geld hat, ist er gl√ºcklich.","italiano":"Sebbene non abbia soldi, √® felice."},{"tedesco":"Sie lacht, obwohl sie traurig ist.","italiano":"Ride anche se √® triste."},{"tedesco":"Obwohl ich viel gelernt habe, habe ich die Pr√ºfung nicht bestanden.","italiano":"Sebbene abbia studiato molto, non ho superato l'esame."}],"eccezioni":"In lingua parlata si usa anche 'trotzdem' (tuttavia/nonostante ci√≤) come avverbio connettore nella frase PRINCIPALE (con inversione): 'Er ist krank. Trotzdem arbeitet er.' Non confondere obwohl (subordinante, verbo alla fine) con trotzdem (avverbio, verbo in pos. 2).","uso":"Per esprimere concessione/contrasto. Sinonimo pi√π formale: 'obgleich', 'obschon'. In frase principale con significato simile: 'trotzdem' (tuttavia), 'dennoch' (ciononostante) - ma con struttura diversa."},"exercises":[{"question":"Completa: Er geht aus, obwohl es kalt ___.","answer":"ist","explanation":"Verbo alla fine della subordinata."},{"question":"Riscrivi con obwohl prima: 'Sie isst viel, obwohl sie abnehmen will.'","answer":"Obwohl sie abnehmen will, isst sie viel.","explanation":"Inversione nella principale."},{"question":"Differenza tra obwohl e trotzdem?","answer":"obwohl: subordinante (verbo fine); trotzdem: avverbio (verbo pos. 2)","explanation":"Obwohl ich m√ºde bin, arbeite ich. / Ich bin m√ºde. Trotzdem arbeite ich."},{"question":"Completa: Obwohl er viel ___ (lernen, Perfekt), hat er die Pr√ºfung nicht bestanden.","answer":"gelernt hat","explanation":"Perfekt nella subordinata: participio + ausiliare alla fine."},{"question":"Traduci: 'Nonostante piova, andiamo al parco.'","answer":"Obwohl es regnet, gehen wir in den Park.","explanation":"Obwohl + verbo alla fine, inversione nella principale."}]},{"id":"a2_15","name":"Verbi con preposizioni fisse","explanation":"Verbi che reggono una preposizione specifica.","content":{"regola":"Molti verbi tedeschi sono seguiti da una preposizione specifica che determina anche il caso. Vanno imparati a memoria. Esempi: warten auf + Akk. (aspettare), sich freuen auf + Akk. (non veder l'ora di), sich freuen √ºber + Akk. (essere contento di), denken an + Akk. (pensare a), sich interessieren f√ºr + Akk. (interessarsi a).\n\nCon dativo: sprechen mit + Dat. (parlare con), Angst haben vor + Dat. (avere paura di), anfangen mit + Dat. (iniziare con), teilnehmen an + Dat. (partecipare a), tr√§umen von + Dat. (sognare di).\n\nPer chiedere con una preposizione: per cose si usa wo(r)- + preposizione: 'Worauf wartest du?' (Cosa aspetti?). Per persone: preposizione + Wen/Wem: 'Auf wen wartest du?' (Chi aspetti?).","schema":"Con accusativo:\n| Verbo              | Prep.  | Esempio                        |\n|--------------------|--------|--------------------------------|\n| warten auf         | +Akk.  | Ich warte auf den Bus.         |\n| sich freuen auf    | +Akk.  | Ich freue mich auf die Ferien. |\n| sich freuen √ºber   | +Akk.  | Ich freue mich √ºber das Geschenk.|\n| denken an          | +Akk.  | Ich denke an dich.             |\n| sich interessieren f√ºr | +Akk. | Er interessiert sich f√ºr Kunst.|\n\nCon dativo:\n| Verbo              | Prep.  | Esempio                        |\n|--------------------|--------|--------------------------------|\n| sprechen mit       | +Dat.  | Ich spreche mit dem Lehrer.    |\n| Angst haben vor    | +Dat.  | Ich habe Angst vor Spinnen.    |\n| tr√§umen von        | +Dat.  | Ich tr√§ume von einer Reise.    |","esempi":[{"tedesco":"Ich warte auf den Bus.","italiano":"Aspetto l'autobus."},{"tedesco":"Wir freuen uns auf die Ferien.","italiano":"Non vediamo l'ora delle vacanze."},{"tedesco":"Er denkt oft an seine Familie.","italiano":"Pensa spesso alla sua famiglia."},{"tedesco":"Sie interessiert sich f√ºr Musik.","italiano":"Si interessa di musica."},{"tedesco":"Ich habe Angst vor Hunden.","italiano":"Ho paura dei cani."},{"tedesco":"Worauf wartest du?","italiano":"Cosa aspetti? (wo+r+auf)"},{"tedesco":"Auf wen wartest du?","italiano":"Chi aspetti?"},{"tedesco":"Ich tr√§ume von einer Weltreise.","italiano":"Sogno un viaggio intorno al mondo."}],"eccezioni":"Attenzione: 'sich freuen auf' (aspettare con gioia, futuro) vs 'sich freuen √ºber' (essere contento di, presente/passato). 'Denken an' (pensare a) vs 'denken √ºber' (riflettere su). Alcuni verbi cambiano significato con preposizioni diverse.","uso":"Imparare sempre: verbo + preposizione + caso. Per cose: wo(r)+prep (wof√ºr, wor√ºber, woran). Per persone: prep+wen/wem (f√ºr wen, √ºber wen, an wen). La 'r' si inserisce prima di vocale: wo-r-auf, wo-r-√ºber."},"exercises":[{"question":"Completa: Ich warte ___ den Bus.","answer":"auf","explanation":"Warten + auf + Akk."},{"question":"Completa: Er freut sich ___ das Geschenk.","answer":"√ºber","explanation":"Sich freuen √ºber = contento di (presente/passato)."},{"question":"Domanda per 'Ich denke an die Pr√ºfung': ___?","answer":"Woran denkst du?","explanation":"Per cose: wo(r) + an = woran."},{"question":"Completa: Sie hat Angst ___ Spinnen.","answer":"vor","explanation":"Angst haben vor + Dat."},{"question":"sich freuen auf o √ºber? 'Ich ___ ___ ___ die Ferien.' (futuro)","answer":"freue mich auf","explanation":"Auf = futuro (non vedo l'ora). √úber = presente."}]},{"id":"a2_16","name":"Caso Genitivo","explanation":"Il genitivo come caso del possesso e della specificazione.","content":{"regola":"Il Genitivo indica possesso/appartenenza e corrisponde al 'di' italiano. Articoli: des (masch./neutro, +s/-es al sostantivo), der (femm./plur.). Indeterminativi: eines (m./n.), einer (f.).\n\nI sostantivi maschili e neutri aggiungono -s (polisillabi: des Lehrers) o -es (monosillabi/sibilanti: des Mannes, des Hauses). Femminile e plurale non cambiano il sostantivo.\n\nNella lingua parlata il genitivo √® spesso sostituito da 'von + Dativ': 'das Buch des Lehrers' = 'das Buch von dem Lehrer'. Alcune preposizioni reggono il genitivo: wegen (a causa di), trotz (nonostante), w√§hrend (durante), statt/anstatt (invece di).","schema":"| Caso Gen. | Masch.       | Femm.    | Neutro       | Plur.    |\n|-----------|-------------|----------|-------------|----------|\n| Art.det.  | des Mann-ES | der Frau | des Kind-ES | der Kinder|\n| Art.indet.| eines Mann-ES| einer Frau| eines Kind-ES| - |\n\nPreposizioni + Genitivo: wegen, trotz, w√§hrend, statt/anstatt","esempi":[{"tedesco":"Das Auto des Mannes ist rot.","italiano":"La macchina dell'uomo √® rossa."},{"tedesco":"Die Tasche der Frau ist neu.","italiano":"La borsa della donna √® nuova."},{"tedesco":"Der Name des Kindes ist Max.","italiano":"Il nome del bambino √® Max."},{"tedesco":"Trotz des Regens gehen wir spazieren.","italiano":"Nonostante la pioggia andiamo a passeggiare."},{"tedesco":"W√§hrend der Pause essen wir.","italiano":"Durante la pausa mangiamo."},{"tedesco":"Wegen des Wetters bleibe ich zu Hause.","italiano":"A causa del tempo resto a casa."},{"tedesco":"Die Farbe des Autos gef√§llt mir.","italiano":"Mi piace il colore della macchina."},{"tedesco":"Statt eines Buches kaufe ich eine Zeitschrift.","italiano":"Invece di un libro compro una rivista."}],"eccezioni":"Nella lingua parlata: von + Dat. invece del genitivo: 'das Haus von meinem Bruder' = 'das Haus meines Bruders'. I nomi propri aggiungono -s senza apostrofo: 'Annas Buch', 'Deutschlands Hauptstadt'. Se il nome finisce in -s: Apostrofo: 'Thomas' Auto'.","uso":"Per esprimere possesso/appartenenza. Con preposizioni: wegen, trotz, w√§hrend, statt. In testi scritti e formali. Nella lingua parlata spesso sostituito da 'von + Dat.'."},"exercises":[{"question":"Traduci: 'il libro dell'insegnante (m.)'","answer":"das Buch des Lehrers","explanation":"Masch. gen.: des + -s al sostantivo."},{"question":"Completa: Trotz ___ (der) Regen___ gehen wir.","answer":"des Regens","explanation":"Trotz + genitivo: des Regens."},{"question":"Traduci: 'la borsa della donna'","answer":"die Tasche der Frau","explanation":"Femm. gen.: der (il sostantivo non cambia)."},{"question":"Completa: W√§hrend ___ (die) Ferien lese ich viel.","answer":"der Ferien","explanation":"W√§hrend + gen. plur.: der."},{"question":"Genitivo con nome proprio: 'il libro di Anna'","answer":"Annas Buch","explanation":"Nomi propri: nome + s (senza apostrofo)."}]},{"id":"a2_17","name":"Pronomi dimostrativi e indefiniti","explanation":"Dieser/jener, jeder, alle, man, jemand, niemand, etwas, nichts.","content":{"regola":"Pronomi DIMOSTRATIVI: 'dieser/diese/dieses' (questo) e 'jener/jene/jenes' (quello) si declinano come l'articolo determinativo. 'Dieser' √® molto pi√π usato di 'jener'; per 'quello' si usa spesso l'articolo determinativo con enfasi.\n\nPronomi INDEFINITI: 'jeder/jede/jedes' (ogni, ognuno) - singolare, si declina come 'dieser'. 'Alle' (tutti) - plurale. 'Man' (si impersonale) - solo nominativo, accusativo 'einen', dativo 'einem'. 'Jemand' (qualcuno), 'niemand' (nessuno) - declinazione facoltativa.\n\n'Etwas' (qualcosa), 'nichts' (niente) - invariabili. Con aggettivo sostantivato: 'etwas Sch√∂nes' (qualcosa di bello), 'nichts Neues' (niente di nuovo) - aggettivo maiuscolo e neutro.","schema":"Dieser (come art. det.):\n| Caso  | Masch.  | Femm.   | Neutro  | Plur.   |\n|-------|---------|---------|---------|---------|\n| Nom.  | dieser  | diese   | dieses  | diese   |\n| Akk.  | diesen  | diese   | dieses  | diese   |\n| Dat.  | diesem  | dieser  | diesem  | diesen  |\n\nIndefiniti: man, jemand, niemand, etwas, nichts, jeder, alle","esempi":[{"tedesco":"Dieser Film ist gut.","italiano":"Questo film √® buono."},{"tedesco":"Ich nehme dieses Buch.","italiano":"Prendo questo libro."},{"tedesco":"Jeder Mensch ist anders.","italiano":"Ogni persona √® diversa."},{"tedesco":"Alle Kinder spielen gern.","italiano":"Tutti i bambini giocano volentieri."},{"tedesco":"Man spricht hier Deutsch.","italiano":"Qui si parla tedesco."},{"tedesco":"Jemand hat angerufen.","italiano":"Qualcuno ha chiamato."},{"tedesco":"Niemand ist perfekt.","italiano":"Nessuno √® perfetto."},{"tedesco":"Ich habe etwas Interessantes gelesen.","italiano":"Ho letto qualcosa di interessante."}],"eccezioni":"'Man' non si riferisce a un genere specifico. Con 'man' il verbo √® alla 3a persona singolare. 'Etwas Neues' - l'aggettivo dopo etwas/nichts √® sempre sostantivato, neutro, con maiuscola. 'Jemand/niemand' possono restare invariati anche all'acc./dat.","uso":"'Dieser' per indicare vicinanza. 'Jeder' + singolare per 'ogni'. 'Alle' + plurale per 'tutti'. 'Man' per frasi impersonali generiche. 'Etwas/nichts' + aggettivo neutro sostantivato."},"exercises":[{"question":"Declina 'dieser' all'accusativo maschile.","answer":"diesen","explanation":"Come art. det.: den ‚Üí diesen."},{"question":"Completa: ___ Student muss lernen. (ogni)","answer":"Jeder","explanation":"Jeder + singolare = ogni."},{"question":"Completa: ___ spricht hier Englisch. (impersonale)","answer":"Man","explanation":"Man = pronome impersonale."},{"question":"Completa: Ich habe ___ Sch√∂nes gekauft.","answer":"etwas","explanation":"Etwas + aggettivo neutro sostantivato."},{"question":"Completa: ___ ist gekommen. (nessuno)","answer":"Niemand","explanation":"Niemand = nessuno."}]},{"id":"a2_18","name":"Connettori: deshalb, trotzdem, au√üerdem","explanation":"Avverbi connettori che causano inversione nella frase.","content":{"regola":"I connettori avverbiali collegano due frasi principali come le congiunzioni, ma occupano la POSIZIONE 1 della seconda frase e causano INVERSIONE (verbo-soggetto). I principali:\n\n'Deshalb/deswegen/darum/daher' (perci√≤/quindi): causa-effetto. 'Trotzdem' (tuttavia/nonostante ci√≤): concessione. 'Au√üerdem' (inoltre): aggiunta. 'Dann' (poi/allora): sequenza. 'Sonst' (altrimenti): alternativa. 'Stattdessen' (invece): sostituzione.\n\nDifferenza con congiunzioni coordinanti: 'denn' (pos. 0, no inversione) vs 'deshalb' (pos. 1, inversione). 'Obwohl' (subordinante, verbo alla fine) vs 'trotzdem' (avverbio connettore, verbo in pos. 2).","schema":"| Connettore   | Significato    | Esempio con inversione           |\n|-------------|----------------|-----------------------------------|\n| deshalb     | perci√≤         | ..., deshalb lerne ich Deutsch.   |\n| trotzdem    | tuttavia       | ..., trotzdem gehe ich aus.       |\n| au√üerdem    | inoltre        | ..., au√üerdem spricht er Englisch.|\n| dann        | poi/allora     | ..., dann gehen wir ins Kino.     |\n| sonst       | altrimenti     | ..., sonst komme ich zu sp√§t.     |\n\nStruttura: Frase 1. Connettore + Verbo + Soggetto + Rest.","esempi":[{"tedesco":"Ich bin m√ºde, deshalb gehe ich ins Bett.","italiano":"Sono stanco, perci√≤ vado a letto."},{"tedesco":"Es regnet, trotzdem gehen wir spazieren.","italiano":"Piove, tuttavia andiamo a passeggiare."},{"tedesco":"Er spricht Deutsch. Au√üerdem spricht er Franz√∂sisch.","italiano":"Parla tedesco. Inoltre parla francese."},{"tedesco":"Zuerst essen wir, dann gehen wir ins Kino.","italiano":"Prima mangiamo, poi andiamo al cinema."},{"tedesco":"Beeil dich, sonst kommen wir zu sp√§t.","italiano":"Sbrigati, altrimenti arriviamo in ritardo."},{"tedesco":"Er hat kein Auto. Stattdessen f√§hrt er Fahrrad.","italiano":"Non ha la macchina. Invece va in bicicletta."}],"eccezioni":"I connettori possono anche stare nel Mittelfeld (non in pos. 1): 'Ich gehe trotzdem aus.' = 'Trotzdem gehe ich aus.' Ma in pos. 1 con inversione sono pi√π enfatici. 'Darum', 'deswegen', 'daher' sono sinonimi di 'deshalb'.","uso":"Per collegare frasi mostrando rapporti logici. Causa ‚Üí deshalb. Concessione ‚Üí trotzdem. Aggiunta ‚Üí au√üerdem. Sequenza ‚Üí dann/danach. Alternativa ‚Üí sonst. Sempre con inversione in pos. 1."},"exercises":[{"question":"Collega con deshalb: 'Ich bin krank. Ich bleibe zu Hause.'","answer":"Ich bin krank, deshalb bleibe ich zu Hause.","explanation":"Deshalb + inversione: bleibe ich."},{"question":"Collega con trotzdem: 'Es ist kalt. Er geht schwimmen.'","answer":"Es ist kalt, trotzdem geht er schwimmen.","explanation":"Trotzdem + inversione: geht er."},{"question":"Differenza tra 'denn' e 'deshalb'?","answer":"denn: causa (pos. 0, no inv.); deshalb: conseguenza (pos. 1, inv.)","explanation":"Ich bin m√ºde, denn ich habe gearbeitet. / Ich habe gearbeitet, deshalb bin ich m√ºde."},{"question":"Completa: Es regnet. ___ nehme ich einen Schirm.","answer":"Deshalb","explanation":"Conseguenza logica ‚Üí deshalb + inversione."},{"question":"Collega con au√üerdem: 'Er spricht Deutsch. Er spricht auch Italienisch.'","answer":"Er spricht Deutsch. Au√üerdem spricht er Italienisch.","explanation":"Au√üerdem + inversione: spricht er."}]},{"id":"a2_19","name":"Verbi con dativo","explanation":"Verbi che reggono il caso dativo invece dell'accusativo.","content":{"regola":"Alcuni verbi tedeschi reggono il dativo per il loro complemento, a differenza dell'italiano dove userebbero l'accusativo. I pi√π importanti: helfen (aiutare), danken (ringraziare), gefallen (piacere), geh√∂ren (appartenere), gratulieren (congratularsi), antworten (rispondere), folgen (seguire), glauben (credere a qcn.), fehlen (mancare), schmecken (piacere come gusto), passen (andare bene/calzare), leidtun (dispiacere).\n\nStruttura: Soggetto + Verbo + Dativo (persona). Es: 'Ich helfe DIR.' (Ti aiuto), 'Das Buch geh√∂rt MIR.' (Il libro appartiene a me).\n\nAlcuni verbi hanno sia accusativo che dativo: 'Ich gebe DIR (dat.) DAS BUCH (acc.).' In questo caso il dativo indica la persona, l'accusativo la cosa.","schema":"Verbi con solo dativo:\n| Verbo        | Esempio               | Traduzione               |\n|-------------|------------------------|--------------------------|\n| helfen      | Ich helfe dir.         | Ti aiuto.                |\n| danken      | Ich danke Ihnen.       | La ringrazio.            |\n| gefallen    | Das gef√§llt mir.       | Mi piace.                |\n| geh√∂ren     | Das geh√∂rt mir.        | Questo √® mio.            |\n| fehlen      | Du fehlst mir.         | Mi manchi.               |\n| schmecken   | Das schmeckt mir.      | Questo mi piace (gusto). |\n| leidtun     | Es tut mir leid.       | Mi dispiace.             |\n| passen      | Der Rock passt mir.    | La gonna mi sta bene.    |","esempi":[{"tedesco":"Kannst du mir helfen?","italiano":"Puoi aiutarmi?"},{"tedesco":"Ich danke dir f√ºr das Geschenk.","italiano":"Ti ringrazio per il regalo."},{"tedesco":"Die Stadt gef√§llt mir sehr.","italiano":"La citt√† mi piace molto."},{"tedesco":"Wem geh√∂rt dieses Buch?","italiano":"A chi appartiene questo libro?"},{"tedesco":"Du fehlst mir.","italiano":"Mi manchi."},{"tedesco":"Schmeckt dir der Kuchen?","italiano":"Ti piace la torta (come gusto)?"},{"tedesco":"Es tut mir leid.","italiano":"Mi dispiace."},{"tedesco":"Die Schuhe passen mir nicht.","italiano":"Le scarpe non mi stanno bene."}],"eccezioni":"'Glauben' con dativo = credere a qualcuno: 'Ich glaube dir.' Con accusativo = credere qualcosa: 'Ich glaube das.' 'Folgen' + dat.: 'Folgen Sie mir!' (Mi segua). Attenzione: 'gefallen' ‚â† 'm√∂gen'. 'Gefallen' ha struttura come 'piacere' italiano.","uso":"Imparare la lista dei verbi con dativo. In caso di dubbio: se il complemento √® una persona e non subisce direttamente l'azione, √® probabile il dativo. 'Gefallen' e 'fehlen' hanno la struttura dell'italiano 'piacere' e 'mancare': Das gef√§llt mir = Questo piace a me."},"exercises":[{"question":"Completa: Kannst du ___ (io) helfen?","answer":"mir","explanation":"Helfen + dativo: mir."},{"question":"Completa: Die Pizza schmeckt ___ (lui) gut.","answer":"ihm","explanation":"Schmecken + dativo: ihm."},{"question":"Completa: Wem ___ dieses Auto? (geh√∂ren)","answer":"geh√∂rt","explanation":"Geh√∂ren + dat.: A chi appartiene?"},{"question":"Completa: Es ___ mir ___. (leidtun)","answer":"tut...leid","explanation":"Leidtun = verbo separabile: tut leid."},{"question":"Completa: Du ___ (mancare) mir sehr.","answer":"fehlst","explanation":"Fehlen + dativo: Du fehlst mir = Mi manchi."}]},{"id":"a2_20","name":"TeKaMoLo - Ordine nel Mittelfeld","explanation":"L'ordine dei complementi nella parte centrale della frase.","content":{"regola":"Nel Mittelfeld (parte centrale tra verbo coniugato e fine della frase) i complementi seguono tendenzialmente l'ordine TeKaMoLo: Temporal (quando), Kausal (perch√©), Modal (come), Lokal (dove).\n\nEsempio completo: 'Ich fahre MORGEN (Te) WEGEN DER ARBEIT (Ka) MIT DEM ZUG (Mo) NACH BERLIN (Lo).' (Domani vado a Berlino in treno per lavoro).\n\nQuesto non √® una regola assoluta ma una tendenza. Il complemento dativo precede l'accusativo (se sono sostantivi). Se l'accusativo √® un pronome, precede il dativo: 'Ich gebe es dir.' (Te lo do).","schema":"TeKaMoLo:\n| Te (Temporal)  | Ka (Kausal)        | Mo (Modal)       | Lo (Lokal)      |\n|----------------|--------------------|-----------------|-----------------|\n| morgen         | wegen der Arbeit   | mit dem Zug     | nach Berlin     |\n| heute          | aus Liebe          | gern            | in die Schule   |\n| um 8 Uhr       | deshalb            | schnell         | zu Hause        |\n\nOrdine pronomi: Akk. prima di Dat. (Ich gebe es dir.)\nOrdine sostantivi: Dat. prima di Akk. (Ich gebe dem Mann das Buch.)","esempi":[{"tedesco":"Ich fahre morgen mit dem Zug nach Berlin.","italiano":"Domani vado a Berlino in treno. (Te-Mo-Lo)"},{"tedesco":"Er geht jeden Tag gern in die Schule.","italiano":"Va volentieri a scuola ogni giorno. (Te-Mo-Lo)"},{"tedesco":"Wir fliegen n√§chste Woche wegen der Hochzeit nach Italien.","italiano":"Voliamo in Italia la prossima settimana per il matrimonio. (Te-Ka-Lo)"},{"tedesco":"Sie arbeitet seit einem Jahr flei√üig in M√ºnchen.","italiano":"Lavora diligentemente a Monaco da un anno. (Te-Mo-Lo)"},{"tedesco":"Ich gebe meinem Bruder morgen das Geschenk.","italiano":"Domani do il regalo a mio fratello. (Dat.-Te-Akk.)"},{"tedesco":"Ich gebe es ihm morgen.","italiano":"Glielo do domani. (Akk.pron-Dat.pron-Te)"}],"eccezioni":"TeKaMoLo √® una linea guida, non una regola rigida. Per enfasi si pu√≤ cambiare l'ordine. Il pronome riflessivo sta subito dopo il verbo. I pronomi personali precedono i sostantivi nel Mittelfeld. 'Nicht' sta prima dell'ultimo elemento del Mittelfeld.","uso":"Quando si hanno pi√π complementi, usare TeKaMoLo come guida. Dat. sostantivo prima di Akk. sostantivo. Pronomi prima di sostantivi. Akk. pronome prima di Dat. pronome."},"exercises":[{"question":"Ordina: gehe / ich / in die Schule / jeden Tag / gern","answer":"Ich gehe jeden Tag gern in die Schule.","explanation":"Te (jeden Tag) - Mo (gern) - Lo (in die Schule)."},{"question":"Ordina: f√§hrt / er / morgen / mit dem Auto / nach Hamburg","answer":"Er f√§hrt morgen mit dem Auto nach Hamburg.","explanation":"Te (morgen) - Mo (mit dem Auto) - Lo (nach Hamburg)."},{"question":"Quale ordine: dativo o accusativo prima (sostantivi)?","answer":"Dativo prima dell'accusativo.","explanation":"Ich gebe dem Mann das Buch. (Dat. poi Akk.)"},{"question":"E con i pronomi?","answer":"Accusativo prima del dativo.","explanation":"Ich gebe es ihm. (Akk.pron. poi Dat.pron.)"},{"question":"Cosa significa TeKaMoLo?","answer":"Temporal-Kausal-Modal-Lokal","explanation":"Ordine dei complementi nel Mittelfeld."}]}]},"B1":{"title":"Goethe-Zertifikat B1","topics":[{"id":"b1_01","name":"Konjunktiv II con w√ºrde + Infinitiv","explanation":"Il condizionale tedesco con w√ºrde per esprimere desideri, ipotesi e cortesia.","content":{"regola":"Il Konjunktiv II si usa per esprimere situazioni irreali, desideri, ipotesi e cortesia. La forma pi√π comune √® 'w√ºrde + Infinitiv', equivalente al condizionale italiano. Coniugazione di w√ºrde: ich w√ºrde, du w√ºrdest, er w√ºrde, wir w√ºrden, ihr w√ºrdet, sie w√ºrden.\n\nStruttura: Sogg. + w√ºrde (coniug.) + ... + Infinitiv. 'Ich W√úRDE gern nach Berlin FAHREN.' (Andrei volentieri a Berlino). Si usa come il condizionale presente italiano.\n\nPer i verbi sein, haben e i modali si preferisce la forma propria del Konjunktiv II (w√§re, h√§tte, k√∂nnte ecc.) invece di w√ºrde + Infinitiv.","schema":"| Persona   | w√ºrde     | Esempio                       |\n|-----------|-----------|-------------------------------|\n| ich       | w√ºrde     | Ich w√ºrde gern kommen.        |\n| du        | w√ºrdest   | W√ºrdest du mir helfen?        |\n| er/sie/es | w√ºrde     | Er w√ºrde gern reisen.         |\n| wir       | w√ºrden    | Wir w√ºrden das machen.        |\n| ihr       | w√ºrdet    | W√ºrdet ihr mitkommen?         |\n| sie/Sie   | w√ºrden    | Sie w√ºrden sich freuen.       |","esempi":[{"tedesco":"Ich w√ºrde gern nach Japan reisen.","italiano":"Vorrei viaggiare in Giappone."},{"tedesco":"W√ºrdest du mir bitte helfen?","italiano":"Mi aiuteresti per favore?"},{"tedesco":"Er w√ºrde gern Deutsch lernen.","italiano":"Vorrebbe imparare il tedesco."},{"tedesco":"Wir w√ºrden Sie gern einladen.","italiano":"Vorremmo invitarLa."},{"tedesco":"Was w√ºrden Sie an meiner Stelle tun?","italiano":"Cosa farebbe al mio posto?"},{"tedesco":"Ich w√ºrde das nicht machen.","italiano":"Non lo farei."},{"tedesco":"W√ºrdet ihr morgen kommen?","italiano":"Verreste domani?"},{"tedesco":"Das w√ºrde mich freuen.","italiano":"Mi farebbe piacere."}],"eccezioni":"Non usare 'w√ºrde' con sein/haben/modali: dire 'Ich w√§re' (non 'ich w√ºrde sein'), 'Ich h√§tte' (non 'ich w√ºrde haben'), 'Ich k√∂nnte' (non 'ich w√ºrde k√∂nnen'). Per altri verbi forti entrambe le forme sono accettabili: 'ich k√§me' = 'ich w√ºrde kommen'.","uso":"Per desideri (Ich w√ºrde gern...), ipotesi irreali (Wenn ich reich w√§re, w√ºrde ich...), cortesia (W√ºrden Sie bitte...), consigli (Ich w√ºrde das nicht tun = Non lo farei / Non lo consiglio)."},"exercises":[{"question":"Traduci: 'Vorrei un caff√®.'","answer":"Ich h√§tte gern einen Kaffee. / Ich w√ºrde gern einen Kaffee trinken.","explanation":"Con haben: h√§tte (non w√ºrde haben)."},{"question":"Traduci: 'Mi aiuteresti?'","answer":"W√ºrdest du mir helfen?","explanation":"W√ºrde + infinito per verbi non ausiliari."},{"question":"Correggi: 'Ich w√ºrde gern reich sein.'","answer":"Ich w√§re gern reich.","explanation":"Con sein: w√§re (non w√ºrde sein)."},{"question":"Completa: Was ___ du an meiner Stelle tun?","answer":"w√ºrdest","explanation":"W√ºrde alla 2a sing. = w√ºrdest."},{"question":"Traduci: 'Verremmo volentieri.'","answer":"Wir w√ºrden gern kommen.","explanation":"W√ºrden (1a plur.) + gern + infinito."}]},{"id":"b1_02","name":"Konjunktiv II di sein, haben e modali","explanation":"Le forme proprie del Konjunktiv II per ausiliari e modali.","content":{"regola":"Per sein, haben e i verbi modali si usa la forma propria del Konjunktiv II, derivata dal Pr√§teritum con Umlaut. Sein: ich w√§re, du w√§rest, er w√§re, wir w√§ren, ihr w√§ret, sie w√§ren. Haben: ich h√§tte, du h√§ttest, er h√§tte, wir h√§tten, ihr h√§ttet, sie h√§tten.\n\nModali: k√∂nnen‚Üík√∂nnte, m√ºssen‚Üím√ºsste, d√ºrfen‚Üíd√ºrfte, sollen‚Üísollte (no Umlaut!), wollen‚Üíwollte (no Umlaut!). M√∂gen‚Üím√∂chte (forma gi√† nota!).\n\nQueste forme sono molto pi√π usate di 'w√ºrde' per questi verbi. 'Ich w√§re froh' (Sarei contento), 'Ich h√§tte gern...' (Vorrei avere...), 'K√∂nntest du...?' (Potresti...?).","schema":"| Persona   | w√§re  | h√§tte   | k√∂nnte  | m√ºsste  | d√ºrfte  | sollte  |\n|-----------|-------|---------|---------|---------|---------|----------|\n| ich       | w√§re  | h√§tte   | k√∂nnte  | m√ºsste  | d√ºrfte  | sollte  |\n| du        | w√§rest| h√§ttest | k√∂nntest| m√ºsstest| d√ºrftest| solltest|\n| er/sie/es | w√§re  | h√§tte   | k√∂nnte  | m√ºsste  | d√ºrfte  | sollte  |\n| wir       | w√§ren | h√§tten  | k√∂nnten | m√ºssten | d√ºrften | sollten |\n| ihr       | w√§ret | h√§ttet  | k√∂nntet | m√ºsstet | d√ºrftet | solltet |\n| sie/Sie   | w√§ren | h√§tten  | k√∂nnten | m√ºssten | d√ºrften | sollten |","esempi":[{"tedesco":"Ich w√§re gern in Deutschland.","italiano":"Vorrei essere in Germania."},{"tedesco":"H√§tten Sie einen Moment Zeit?","italiano":"Avrebbe un momento?"},{"tedesco":"K√∂nntest du mir helfen?","italiano":"Potresti aiutarmi?"},{"tedesco":"Das m√ºsste reichen.","italiano":"Questo dovrebbe bastare."},{"tedesco":"D√ºrfte ich Sie etwas fragen?","italiano":"Potrei farLe una domanda?"},{"tedesco":"Du solltest mehr schlafen.","italiano":"Dovresti dormire di pi√π."},{"tedesco":"Wenn ich mehr Zeit h√§tte, w√ºrde ich reisen.","italiano":"Se avessi pi√π tempo, viaggerei."},{"tedesco":"Wenn ich du w√§re, w√ºrde ich das nicht tun.","italiano":"Se fossi in te, non lo farei."}],"eccezioni":"'Sollte' e 'wollte' non hanno Umlaut (identici al Pr√§teritum). 'M√∂chte' √® tecnicamente il Konj. II di m√∂gen. 'Br√§uchte' (Konj. II di brauchen) si usa al posto di 'm√ºsste nicht': 'Du br√§uchtest das nicht zu tun.'","uso":"W√§re/h√§tte: desideri, ipotesi. K√∂nnte: possibilit√†/richiesta cortese. M√ºsste: necessit√† attenuata. D√ºrfte: permesso cortese/supposizione. Sollte: consiglio/raccomandazione. Nella frase condizionale: Wenn ich ... h√§tte/w√§re, w√ºrde ich..."},"exercises":[{"question":"Traduci: 'Se fossi ricco...'","answer":"Wenn ich reich w√§re,...","explanation":"Sein al Konj. II = w√§re."},{"question":"Traduci: 'Se avessi tempo...'","answer":"Wenn ich Zeit h√§tte,...","explanation":"Haben al Konj. II = h√§tte."},{"question":"Traduci: 'Potresti chiudere la finestra?'","answer":"K√∂nntest du das Fenster zumachen?","explanation":"K√∂nnen al Konj. II = k√∂nnte."},{"question":"Traduci: 'Dovresti studiare di pi√π.'","answer":"Du solltest mehr lernen.","explanation":"Sollen al Konj. II = sollte (consiglio)."},{"question":"Completa: Wenn ich du ___, ___ ich zum Arzt gehen.","answer":"w√§re...w√ºrde","explanation":"W√§re (Konj.II sein) + w√ºrde + infinito."}]},{"id":"b1_03","name":"Passivo Vorgangspassiv","explanation":"Il passivo di processo con werden + Partizip II.","content":{"regola":"Il passivo tedesco (Vorgangspassiv) si forma con 'werden' + Partizip II. Descrive un processo/azione. Soggetto attivo ‚Üí introdotto da 'von + Dativo' (agente) o 'durch + Accusativo' (mezzo). L'oggetto accusativo dell'attivo diventa soggetto del passivo.\n\nPresente passivo: Das Haus WIRD gebaut. (La casa viene costruita). Perfekt passivo: Das Haus IST gebaut WORDEN. (La casa √® stata costruita - nota: 'worden' non 'geworden'!).\n\nTrasformazione: Attivo: 'Der Mann baut das Haus.' ‚Üí Passivo: 'Das Haus wird (von dem Mann) gebaut.'","schema":"Coniugazione passivo presente:\n| Persona   | werden + Part. II  | Esempio                   |\n|-----------|--------------------|---------------------------|\n| ich       | werde ... gefragt  | Ich werde gefragt.        |\n| du        | wirst ... gefragt  | Du wirst gefragt.         |\n| er/sie/es | wird ... gefragt   | Er wird gefragt.          |\n| wir       | werden ... gefragt | Wir werden gefragt.       |\n| ihr       | werdet ... gefragt | Ihr werdet gefragt.       |\n| sie/Sie   | werden ... gefragt | Sie werden gefragt.       |\n\nTempi:\n| Presente  | Das Haus wird gebaut.               |\n| Pr√§terit. | Das Haus wurde gebaut.              |\n| Perfekt   | Das Haus ist gebaut worden.         |","esempi":[{"tedesco":"Das Auto wird repariert.","italiano":"L'auto viene riparata."},{"tedesco":"Die T√ºr wurde ge√∂ffnet.","italiano":"La porta fu/√® stata aperta."},{"tedesco":"Der Brief ist geschrieben worden.","italiano":"La lettera √® stata scritta."},{"tedesco":"Hier wird Deutsch gesprochen.","italiano":"Qui si parla tedesco."},{"tedesco":"Das Buch wurde von Goethe geschrieben.","italiano":"Il libro fu scritto da Goethe."},{"tedesco":"Die Stadt wurde durch ein Erdbeben zerst√∂rt.","italiano":"La citt√† fu distrutta da un terremoto."},{"tedesco":"Die Kinder werden von der Mutter geweckt.","italiano":"I bambini vengono svegliati dalla madre."},{"tedesco":"Es wird viel gearbeitet.","italiano":"Si lavora molto. (passivo impersonale)"}],"eccezioni":"Perfekt passivo: 'worden' (non 'geworden'!). Passivo impersonale con 'es' per verbi senza oggetto: 'Es wird getanzt.' (Si balla). 'Von' per agente personale, 'durch' per mezzo/causa. Non tutti i verbi ammettono il passivo: verbi riflessivi e verbi con dativo generalmente no.","uso":"Per enfatizzare l'azione piuttosto che chi la compie. Molto usato in testi formali, scientifici, giornalistici. In cartelli: 'Hier wird nicht geraucht.' (Qui non si fuma)."},"exercises":[{"question":"Trasforma in passivo: 'Man baut das Haus.'","answer":"Das Haus wird gebaut.","explanation":"Oggetto acc. diventa soggetto, werden + Part. II."},{"question":"Passivo al Pr√§teritum: 'Die T√ºr / √∂ffnen'","answer":"Die T√ºr wurde ge√∂ffnet.","explanation":"Wurde + Partizip II."},{"question":"Passivo Perfekt: 'Der Brief / schreiben'","answer":"Der Brief ist geschrieben worden.","explanation":"Ist + Part. II + worden (non geworden!)."},{"question":"Con agente: 'Das Buch wird ___ dem Lehrer gelesen.'","answer":"von","explanation":"Agente personale ‚Üí von + Dativ."},{"question":"Passivo impersonale: 'Hier / tanzen'","answer":"Hier wird getanzt.","explanation":"Passivo impersonale senza soggetto reale."}]},{"id":"b1_04","name":"Passivo nei vari tempi","explanation":"Formazione del passivo al presente, Pr√§teritum, Perfekt, Plusquamperfekt e Futur.","content":{"regola":"Il passivo si pu√≤ formare in tutti i tempi. La chiave √® coniugare 'werden' al tempo desiderato + Partizip II. Presente: wird + Part. II. Pr√§teritum: wurde + Part. II. Perfekt: ist + Part. II + worden. Plusquamperfekt: war + Part. II + worden. Futur I: wird + Part. II + werden.\n\nAttenzione al Perfekt e Plusquamperfekt: si usa 'worden' (non 'geworden'!) e l'ausiliare √® sempre 'sein'. Al Futur I si aggiunge un secondo 'werden' alla fine.\n\nNella subordinata il verbo coniugato va alla fine: '...weil das Haus gebaut WIRD.' (presente), '...weil das Haus gebaut WURDE.' (Pr√§teritum), '...weil das Haus gebaut WORDEN IST.' (Perfekt).","schema":"| Tempo          | Struttura                      | Esempio                          |\n|----------------|--------------------------------|----------------------------------|\n| Presente       | wird + Part. II                | Das Haus wird gebaut.            |\n| Pr√§teritum     | wurde + Part. II               | Das Haus wurde gebaut.           |\n| Perfekt        | ist + Part. II + worden        | Das Haus ist gebaut worden.      |\n| Plusquamp.     | war + Part. II + worden        | Das Haus war gebaut worden.      |\n| Futur I        | wird + Part. II + werden       | Das Haus wird gebaut werden.     |","esempi":[{"tedesco":"Das Fenster wird geputzt.","italiano":"La finestra viene pulita. (presente)"},{"tedesco":"Das Fenster wurde gestern geputzt.","italiano":"La finestra √® stata pulita ieri. (Pr√§t.)"},{"tedesco":"Das Fenster ist geputzt worden.","italiano":"La finestra √® stata pulita. (Perfekt)"},{"tedesco":"Das Fenster war schon geputzt worden.","italiano":"La finestra era gi√† stata pulita. (Plusqu.)"},{"tedesco":"Das Fenster wird morgen geputzt werden.","italiano":"La finestra verr√† pulita domani. (Futur I)"},{"tedesco":"Die E-Mail wurde gestern geschickt.","italiano":"L'email √® stata spedita ieri."},{"tedesco":"Der Patient ist operiert worden.","italiano":"Il paziente √® stato operato."}],"eccezioni":"Il Futur I passivo (wird...werden) √® raro; si usa spesso il presente con indicatore temporale: 'Das Haus wird morgen gebaut' (presente con valore futuro). Il Perfekt passivo usa sempre 'sein' come ausiliare, mai 'haben'.","uso":"Presente passivo: azioni attuali/abituali. Pr√§teritum passivo: narrazioni scritte. Perfekt passivo: lingua parlata per il passato. Plusquamperfekt passivo: per anteriorit√†. Futur passivo: raro, per enfasi sul futuro."},"exercises":[{"question":"Passivo presente: 'Das Buch / lesen'","answer":"Das Buch wird gelesen.","explanation":"Wird + Partizip II."},{"question":"Passivo Pr√§teritum: 'Der Brief / schreiben'","answer":"Der Brief wurde geschrieben.","explanation":"Wurde + Partizip II."},{"question":"Passivo Perfekt: 'Das Auto / reparieren'","answer":"Das Auto ist repariert worden.","explanation":"Ist + Part. II + worden."},{"question":"Passivo Plusquamperfekt: 'Die Arbeit / machen'","answer":"Die Arbeit war gemacht worden.","explanation":"War + Part. II + worden."},{"question":"Subordinata passivo: '...weil das Haus gebaut ___' (presente)","answer":"wird","explanation":"Nella subordinata il verbo coniugato va alla fine."}]},{"id":"b1_05","name":"Passivo con modali","explanation":"Combinazione di verbi modali e passivo.","content":{"regola":"Il passivo pu√≤ combinarsi con verbi modali. Struttura: Modale coniugato (pos. 2) + Partizip II + werden (alla fine). Es: 'Das Haus MUSS renoviert WERDEN.' (La casa deve essere ristrutturata).\n\nAl Pr√§teritum: modale al Pr√§teritum + Part. II + werden. 'Das Haus MUSSTE renoviert WERDEN.' (La casa doveva essere ristrutturata).\n\nNella subordinata: '...weil das Haus renoviert werden MUSS.' (il modale va alla fine).","schema":"| Modale   | Esempio presente                          | Traduzione                      |\n|----------|-------------------------------------------|---------------------------------|\n| k√∂nnen   | Das kann gemacht werden.                  | Questo pu√≤ essere fatto.        |\n| m√ºssen   | Das muss repariert werden.                | Deve essere riparato.           |\n| sollen   | Das soll erledigt werden.                 | Deve essere sbrigato.           |\n| d√ºrfen   | Hier darf nicht geraucht werden.          | Qui non si pu√≤ fumare.          |\n\nStruttura: Modale + ... + Partizip II + werden","esempi":[{"tedesco":"Das Auto muss repariert werden.","italiano":"L'auto deve essere riparata."},{"tedesco":"Der Text kann morgen √ºbersetzt werden.","italiano":"Il testo pu√≤ essere tradotto domani."},{"tedesco":"Die Aufgabe soll bis Freitag erledigt werden.","italiano":"Il compito deve essere svolto entro venerd√¨."},{"tedesco":"Hier darf nicht fotografiert werden.","italiano":"Qui non si pu√≤ fotografare."},{"tedesco":"Das Problem konnte schnell gel√∂st werden.","italiano":"Il problema pot√© essere risolto rapidamente."},{"tedesco":"Die Regeln m√ºssen beachtet werden.","italiano":"Le regole devono essere rispettate."},{"tedesco":"Das Formular muss ausgef√ºllt werden.","italiano":"Il modulo deve essere compilato."}],"eccezioni":"Il Perfekt con modale + passivo √® complesso e raro: 'Das hat gemacht werden m√ºssen.' (con doppio infinito). Si preferisce il Pr√§teritum: 'Das musste gemacht werden.'","uso":"Molto frequente in testi burocratici e formali. Per esprimere obbligo passivo (muss...werden), permesso/divieto passivo (darf/darf nicht...werden), possibilit√† passiva (kann...werden)."},"exercises":[{"question":"Traduci: 'L'auto deve essere riparata.'","answer":"Das Auto muss repariert werden.","explanation":"Muss + Part. II + werden."},{"question":"Traduci: 'Qui non si pu√≤ fumare.'","answer":"Hier darf nicht geraucht werden.","explanation":"Darf nicht + Part. II + werden."},{"question":"Al Pr√§teritum: 'Das Haus muss renoviert werden.'","answer":"Das Haus musste renoviert werden.","explanation":"Modale al Pr√§t.: muss‚Üímusste."},{"question":"Subordinata: '...weil das repariert werden ___.'","answer":"muss","explanation":"Nella subordinata il modale va alla fine."},{"question":"Traduci: 'Il problema pu√≤ essere risolto.'","answer":"Das Problem kann gel√∂st werden.","explanation":"Kann + Part. II + werden."}]},{"id":"b1_06","name":"Relativs√§tze - Pronomi relativi","explanation":"Frasi relative e declinazione dei pronomi relativi.","content":{"regola":"Le frasi relative (Relativs√§tze) descrivono un sostantivo e sono introdotte da un pronome relativo. Il pronome relativo si declina come l'articolo determinativo (con eccezioni al genitivo e dativo plurale). Il genere e numero dipendono dal sostantivo a cui si riferisce, il CASO dalla funzione nella frase relativa.\n\nIl verbo della relativa va alla FINE. La relativa √® separata dalla principale da una virgola.\n\nEsempio: 'Der Mann, DER dort steht, ist mein Vater.' (L'uomo che sta l√¨ √® mio padre). 'Der' = maschile (come 'Mann'), nominativo (soggetto della relativa).","schema":"Pronomi relativi:\n| Caso  | Masch. | Femm.  | Neutro | Plur.  |\n|-------|--------|--------|--------|--------|\n| Nom.  | der    | die    | das    | die    |\n| Akk.  | den    | die    | das    | die    |\n| Dat.  | dem    | der    | dem    | denen  |\n| Gen.  | dessen | deren  | dessen | deren  |\n\nStruttura: Sostantivo, + Pron.rel. + ... + Verbo (fine), + Hauptsatz continua","esempi":[{"tedesco":"Der Mann, der dort steht, ist mein Vater.","italiano":"L'uomo che sta l√¨ √® mio padre. (nom.)"},{"tedesco":"Die Frau, die ich kenne, ist √Ñrztin.","italiano":"La donna che conosco √® dottoressa. (akk.)"},{"tedesco":"Das Kind, dem ich helfe, ist nett.","italiano
