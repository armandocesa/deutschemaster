ls ob + Konj. II: als ob er krank w√§re).\n\nCon 'als ob/als wenn' (come se): 'Er tut so, als ob er nichts w√ºsste.' Anche senza 'ob': 'Er tut so, als w√ºsste er nichts.' (inversione!). 'Beinahe/fast h√§tte ich...' (Per poco non avrei...) per azioni quasi accadute.\n\nKonj. II per attenuazione: 'Ich h√§tte da eine Frage.' (Avrei una domanda). 'Ich w√ºrde sagen...' (Direi...). 'Ich w√§re Ihnen dankbar, wenn...' (Le sarei grato se...).","schema":"| Contesto              | Konjunktiv | Esempio                              |\n|-----------------------|------------|--------------------------------------|\n| Disc. indiretto       | I          | Er sagte, er sei zufrieden.          |\n| Ipotesi irreale pres. | II         | Wenn ich reich w√§re,...              |\n| Ipotesi irreale pass. | II Plusqu.  | Wenn ich gewusst h√§tte,...           |\n| Cortesia              | II         | K√∂nnten Sie bitte...                 |\n| Desiderio             | II         | Wenn ich doch k√∂nnte!                |\n| Confronto irreale     | II         | Er tut, als ob er alles w√ºsste.     |\n| Quasi accaduto        | II Plusqu.  | Fast h√§tte ich vergessen.            |\n| Attenuazione          | II         | Ich h√§tte da eine Frage.             |","esempi":[{"tedesco":"Er sagte, er komme morgen. (Konj. I, disc. indiretto)","italiano":"Ha detto che verr√† domani."},{"tedesco":"Wenn ich mehr Zeit h√§tte, w√ºrde ich reisen. (Konj. II)","italiano":"Se avessi pi√π tempo, viaggerei."},{"tedesco":"Er tut so, als ob er nichts w√ºsste. (confronto)","italiano":"Fa finta di non sapere niente."},{"tedesco":"Fast h√§tte ich den Zug verpasst. (quasi accaduto)","italiano":"Per poco non perdevo il treno."},{"tedesco":"Ich w√§re Ihnen sehr dankbar. (attenuazione)","italiano":"Le sarei molto grato."},{"tedesco":"Wenn ich doch in Deutschland w√§re! (desiderio)","italiano":"Se solo fossi in Germania!"},{"tedesco":"Man nehme 200g Mehl. (istruzione, Konj. I)","italiano":"Si prendano 200g di farina."},{"tedesco":"Er sprach, als w√§re er Experte. (senza ob)","italiano":"Parlava come se fosse un esperto."}],"eccezioni":"'Als ob' + Konj. II (verbo alla fine) = 'als' + Konj. II (inversione): 'als ob er k√§me' = 'als k√§me er'. 'Wenn doch...' / 'Wenn nur...' per desideri intensi. 'Beinahe/fast + Konj. II Plusqu.' per azioni quasi accadute ma non avvenute.","uso":"A livello C1 padroneggiare tutti gli usi del Konjunktiv. Konj. I: formale/scritto. Konj. II: parlato/scritto per irrealt√†, cortesia, attenuazione. Variare tra le forme mostra competenza linguistica avanzata."},"exercises":[{"question":"Completa con als ob: 'Er tut so, ___ er alles ___ (wissen).'","answer":"als ob er alles w√ºsste","explanation":"Als ob + Konj. II, verbo alla fine."},{"question":"Senza ob: 'Er tut so, als ___ er alles.' (wissen)","answer":"als w√ºsste er alles","explanation":"Senza ob: inversione."},{"question":"Quasi accaduto: 'Per poco non dimenticavo.'","answer":"Fast h√§tte ich vergessen.","explanation":"Beinahe/fast + Konj. II Plusquamperfekt."},{"question":"Attenuazione: 'Avrei una domanda.'","answer":"Ich h√§tte da eine Frage.","explanation":"Konj. II per cortesia/attenuazione."},{"question":"Konj. I in ricette: 'Si prendano 3 uova.'","answer":"Man nehme drei Eier.","explanation":"Konj. I per istruzioni formali."},{"question":"Desiderio: 'Se solo potessi!'","answer":"Wenn ich doch k√∂nnte!","explanation":"Wenn + doch + Konj. II."}]},{"id":"c1_06","name":"Indirekte Rede complessa","explanation":"Discorso indiretto con Konjunktiv I/II, tempi composti e discorso misto.","content":{"regola":"Nel discorso indiretto complesso: presente ‚Üí Konj. I presente (er komme/sei/habe). Passato ‚Üí Konj. I Perfekt (er sei gekommen/habe gemacht). Futuro ‚Üí Konj. I Futur (er werde kommen). Se Konj. I = indicativo ‚Üí Konj. II.\n\nCambiamenti: pronomi (ich‚Üíer), possessivi (mein‚Üísein), avverbi deittici (hier‚Üídort, heute‚Üían jenem Tag, morgen‚Üíam n√§chsten Tag). Imperativi ‚Üí sollen + Infinitiv: 'Komm!' ‚Üí 'Er sagte, ich solle kommen.'\n\nDiscorso indiretto esteso (senza ripetere 'er sagte'): si mantiene il Konj. I per tutto il passaggio: 'Der Minister erkl√§rte, er sei zufrieden. Die Lage habe sich verbessert. Man werde weitere Ma√ünahmen ergreifen.'","schema":"| Diretto (originale)        | Indiretto (Konj. I)                   |\n|---------------------------|----------------------------------------|\n| Ich bin m√ºde.             | Er sagte, er sei m√ºde.                 |\n| Ich habe das gemacht.     | Er sagte, er habe das gemacht.         |\n| Ich werde kommen.         | Er sagte, er werde kommen.             |\n| Ich war krank.            | Er sagte, er sei krank gewesen.        |\n| Komm sofort!              | Er sagte, ich solle sofort kommen.     |","esempi":[{"tedesco":"Er sagte, er sei m√ºde und wolle nach Hause gehen.","italiano":"Ha detto di essere stanco e di voler andare a casa."},{"tedesco":"Sie behauptete, sie habe das Buch nicht gelesen.","italiano":"Affermava di non aver letto il libro."},{"tedesco":"Der Sprecher erkl√§rte, man werde die Situation verbessern.","italiano":"Il portavoce dichiar√≤ che si sarebbe migliorata la situazione."},{"tedesco":"Er sagte mir, ich solle p√ºnktlich kommen.","italiano":"Mi disse di venire puntuale."},{"tedesco":"Sie meinte, sie sei krank gewesen und habe deshalb nicht kommen k√∂nnen.","italiano":"Disse di essere stata malata e di non aver potuto venire."},{"tedesco":"Die Zeitung berichtete, der Pr√§sident habe seinen R√ºcktritt angek√ºndigt.","italiano":"Il giornale riport√≤ che il presidente aveva annunciato le sue dimissioni."}],"eccezioni":"In testi giornalistici lunghi il Konj. I si mantiene per paragrafi interi. Se il Konj. I √® ambiguo e anche il Konj. II lo √®, usare 'w√ºrde + Inf.' Nella lingua parlata il disc. indiretto con dass + indicativo √® standard. Il Konj. I √® raro nel parlato.","uso":"Essenziale per: giornalismo (riportare dichiarazioni), testi accademici (citare fonti), discorso formale. Il Konjunktiv segnala distanza/neutralit√†. Senza Konj., il parlante sembra concordare. A livello C1 bisogna padroneggiare tutte le trasformazioni."},"exercises":[{"question":"Trasforma: 'Ich habe das nicht gewusst.' ‚Üí Er sagte,...","answer":"Er sagte, er habe das nicht gewusst.","explanation":"Perfekt diretto ‚Üí Konj. I Perfekt."},{"question":"Trasforma: 'Ich werde morgen kommen.' ‚Üí Sie sagte,...","answer":"Sie sagte, sie werde am n√§chsten Tag kommen.","explanation":"Futuro + cambio deittici (morgen‚Üíam n√§chsten Tag)."},{"question":"Trasforma imperativo: 'Warten Sie!' ‚Üí Er sagte,...","answer":"Er sagte, ich solle warten.","explanation":"Imperativo ‚Üí sollen + Infinitiv."},{"question":"Trasforma: 'Ich war krank.' ‚Üí Er sagte,...","answer":"Er sagte, er sei krank gewesen.","explanation":"Pr√§t./Perfekt ‚Üí Konj. I Perfekt."},{"question":"Perch√© il Konj. I nel giornalismo?","answer":"Segnala distanza/neutralit√†: si riportano parole altrui senza confermarle.","explanation":"Neutralit√† giornalistica."},{"question":"Trasforma: 'Wir k√∂nnen das nicht.' ‚Üí Sie sagten,...","answer":"Sie sagten, sie k√∂nnten das nicht.","explanation":"K√∂nnen Konj. I plur. = indicativo ‚Üí Konj. II: k√∂nnten."}]},{"id":"c1_07","name":"Nominalisierung avanzata","explanation":"Nominalizzazione sistematica per il Nominalstil formale.","content":{"regola":"A livello C1 la nominalizzazione diventa sistematica per trasformare frasi verbali in sintagmi nominali. Ogni tipo di frase subordinata ha un equivalente nominale: causale (weil‚Üíwegen/aufgrund), temporale (nachdem‚Üínach, bevor‚Üívor, w√§hrend‚Üíw√§hrend), concessiva (obwohl‚Üítrotz), finale (damit/um zu‚Üízur/zwecks), condizionale (wenn‚Üíbei/im Falle).\n\nTrasformazione completa: Soggetto‚ÜíGenitiv/Possessiv, Verbo‚ÜíSostantivo in -ung/-tion/Inf., Oggetto‚ÜíGenitiv, Avverbio‚ÜíAggettivo. Es: 'Nachdem die Regierung die Reform beschlossen hatte' ‚Üí 'Nach dem Beschluss der Reform durch die Regierung'.\n\nPatterns: verbo‚Üí-ung (Entscheidung), ‚Üí-nis (Ergebnis), ‚Üí-e (Bitte da bitten), ‚Üídas+Inf. (das Lernen). Aggettivo‚Üí-heit/-keit/-it√§t.","schema":"| Frase verbale                    | Sintagma nominale                      |\n|----------------------------------|----------------------------------------|\n| weil er entschied               | wegen seiner Entscheidung              |\n| nachdem er ankam                 | nach seiner Ankunft                    |\n| bevor er abreiste                | vor seiner Abreise                     |\n| w√§hrend er sprach                | w√§hrend seiner Rede                    |\n| obwohl es schwierig war          | trotz der Schwierigkeit                |\n| damit sich die Lage verbessert   | zur Verbesserung der Lage              |\n| wenn man es genau betrachtet     | bei genauer Betrachtung                |","esempi":[{"tedesco":"Wegen der Verschlechterung der Lage wurden Ma√ünahmen ergriffen.","italiano":"A causa del peggioramento della situazione sono state prese misure."},{"tedesco":"Nach Abschluss des Studiums begann sie zu arbeiten.","italiano":"Dopo il completamento degli studi inizi√≤ a lavorare."},{"tedesco":"Trotz intensiver Bem√ºhungen gelang es nicht.","italiano":"Nonostante intensi sforzi non √® riuscito."},{"tedesco":"Zur Verbesserung der Situation schlug er Reformen vor.","italiano":"Per il miglioramento della situazione propose riforme."},{"tedesco":"Bei genauer Betrachtung zeigt sich ein anderes Bild.","italiano":"A un'osservazione attenta si mostra un quadro diverso."},{"tedesco":"Aufgrund der steigenden Kosten wurden Einsparungen notwendig.","italiano":"A causa dei costi crescenti sono diventati necessari dei risparmi."}],"eccezioni":"Non tutte le nominalizzazioni sono eleganti. Troppa nominalizzazione rende il testo pesante (Nominalstil eccessivo). Un buon testo bilancia Nominalstil e Verbalstil. Alcune nominalizzazioni sono lessicalizzate e preferite alla forma verbale.","uso":"Essenziale per testi accademici e formali a livello C1. Saper trasformare da Verbalstil a Nominalstil e viceversa √® competenza chiave. Per l'esame C1: trasformazione frase‚Üísintagma e sintagma‚Üífrase."},"exercises":[{"question":"Nominalizza: 'weil die Kosten gestiegen sind'","answer":"wegen des Kostenanstiegs / aufgrund der gestiegenen Kosten","explanation":"Causale ‚Üí wegen/aufgrund + Gen."},{"question":"Nominalizza: 'nachdem er angekommen war'","answer":"nach seiner Ankunft","explanation":"Temporale ‚Üí nach + Gen./Dat."},{"question":"Nominalizza: 'obwohl man sich bem√ºhte'","answer":"trotz der Bem√ºhungen","explanation":"Concessiva ‚Üí trotz + Gen."},{"question":"Nominalizza: 'damit die Qualit√§t verbessert wird'","answer":"zur Verbesserung der Qualit√§t","explanation":"Finale ‚Üí zur + Nominalisierung."},{"question":"Verbalizza: 'Trotz des Regens gingen wir.'","answer":"Obwohl es regnete, gingen wir.","explanation":"Nominale ‚Üí frase subordinata."},{"question":"Verbalizza: 'Nach der Ankunft rief er an.'","answer":"Nachdem er angekommen war, rief er an.","explanation":"Nominale ‚Üí subordinata temporale."}]},{"id":"c1_08","name":"Verbalisierung","explanation":"Trasformazione da stile nominale a stile verbale.","content":{"regola":"La Verbalisierung √® il processo inverso della Nominalisierung: si trasformano sintagmi nominali in frasi con verbi. Ogni preposizione nominale corrisponde a una congiunzione subordinante: wegen/aufgrund ‚Üí weil/da, nach ‚Üí nachdem, vor ‚Üí bevor, trotz ‚Üí obwohl, zur ‚Üí um...zu/damit, bei ‚Üí wenn/als, w√§hrend ‚Üí w√§hrend, statt ‚Üí anstatt...zu.\n\nIl sostantivo diventa verbo (Entscheidung‚Üíentscheiden), il genitivo diventa soggetto o oggetto, l'aggettivo attributivo diventa avverbio o predicato.\n\n'Aufgrund des schnellen Handelns der Feuerwehr' ‚Üí 'Weil die Feuerwehr schnell handelte' / 'Da die Feuerwehr schnell gehandelt hat'.","schema":"| Nominale              | Congiunzione | Verbale                           |\n|-----------------------|-------------|-----------------------------------|\n| wegen des Regens      | weil        | weil es regnet/regnete            |\n| nach der Pr√ºfung      | nachdem     | nachdem ich die Pr√ºfung gemacht habe|\n| vor der Abreise       | bevor       | bevor ich abreise                 |\n| trotz der K√§lte       | obwohl      | obwohl es kalt ist                |\n| zur Verbesserung      | um...zu     | um zu verbessern                  |\n| bei Regen             | wenn/falls  | wenn es regnet                    |","esempi":[{"tedesco":"Wegen des Regens ‚Üí Weil es regnet, bleiben wir zu Hause.","italiano":"A causa della pioggia ‚Üí Poich√© piove, restiamo a casa."},{"tedesco":"Nach Abschluss ‚Üí Nachdem er abgeschlossen hatte, feierte er.","italiano":"Dopo la conclusione ‚Üí Dopo aver concluso, festeggi√≤."},{"tedesco":"Trotz aller Bem√ºhungen ‚Üí Obwohl man sich bem√ºht hat,...","italiano":"Nonostante tutti gli sforzi ‚Üí Sebbene ci si sia impegnati..."},{"tedesco":"Zur Kostenreduzierung ‚Üí Um die Kosten zu reduzieren,...","italiano":"Per la riduzione dei costi ‚Üí Per ridurre i costi..."},{"tedesco":"Bei genauer Betrachtung ‚Üí Wenn man genau betrachtet,...","italiano":"A un'osservazione attenta ‚Üí Se si osserva attentamente..."},{"tedesco":"Aufgrund seiner Erkrankung ‚Üí Da er erkrankt war,...","italiano":"A causa della sua malattia ‚Üí Poich√© si era ammalato..."}],"eccezioni":"Alcune espressioni nominali sono cos√¨ lessicalizzate che la verbalizzazione risulta innaturale. In alcuni casi la trasformazione non √® biunivoca: 'bei' pu√≤ corrispondere a 'wenn' (condizione) o 'als' (passato). Il contesto determina la scelta.","uso":"Per rendere i testi pi√π chiari e leggibili. Nella revisione: se un testo √® troppo 'pesante' (Nominalstil eccessivo), verbalizzare alcune costruzioni. Per l'esame C1: saper trasformare in entrambe le direzioni."},"exercises":[{"question":"Verbalizza: 'Wegen seiner Krankheit fehlte er.'","answer":"Weil er krank war, fehlte er.","explanation":"Wegen + Gen. ‚Üí weil + subordinata."},{"question":"Verbalizza: 'Nach dem Essen ging er spazieren.'","answer":"Nachdem er gegessen hatte, ging er spazieren.","explanation":"Nach + Dat. ‚Üí nachdem + Plusqu."},{"question":"Verbalizza: 'Trotz des schlechten Wetters...'","answer":"Obwohl das Wetter schlecht war,...","explanation":"Trotz + Gen. ‚Üí obwohl + subordinata."},{"question":"Verbalizza: 'Zur Vermeidung von Fehlern...'","answer":"Um Fehler zu vermeiden,...","explanation":"Zur + Gen. ‚Üí um...zu + Inf."},{"question":"Verbalizza: 'Bei Bedarf rufen Sie uns an.'","answer":"Wenn Sie Bedarf haben, rufen Sie uns an.","explanation":"Bei + Dat. ‚Üí wenn + subordinata."},{"question":"Quando preferire il Verbalstil?","answer":"Per chiarezza, lingua parlata, testi divulgativi.","explanation":"Verbalstil = pi√π chiaro e accessibile."}]},{"id":"c1_09","name":"Textstruktur e coerenza","explanation":"Come strutturare testi coerenti con connettori e riferimenti.","content":{"regola":"La coerenza testuale si ottiene attraverso: 1) Connettori logici (deshalb, allerdings, folglich...), 2) Referenza (pronomi, sinonimi, iperonomi che si riferiscono a elementi precedenti), 3) Progressione tematica (tema dato ‚Üí informazione nuova), 4) Isotopie (campi semantici coerenti).\n\nRiferimenti anaforici: pronomi (er/sie/es), pronomi dimostrativi (dieser/jener), sinonimi e parafrasi, da(r)+prep. (dar√ºber, daran). Progressione: Tema costante (lo stesso soggetto in ogni frase), Tema lineare (il rema diventa tema della frase successiva).\n\nMeta-comunicazione: 'Wie bereits erw√§hnt' (Come gi√† menzionato), 'Im Folgenden' (In seguito), 'Zusammenfassend' (Riassumendo), 'Darauf werde ich sp√§ter eingehen' (Su questo torner√≤ pi√π avanti).","schema":"Connettori per strutturare:\n| Funzione      | Connettori                               |\n|---------------|------------------------------------------|\n| Sequenza      | zun√§chst, dann, danach, schlie√ülich      |\n| Causa-effetto | deshalb, folglich, infolgedessen         |\n| Contrasto     | allerdings, hingegen, trotzdem           |\n| Aggiunta      | au√üerdem, dar√ºber hinaus, ferner         |\n| Esempio       | beispielsweise, zum Beispiel             |\n| Conclusione   | zusammenfassend, abschlie√üend            |\n| Riformulazione| das hei√üt, anders gesagt, mit anderen Worten|","esempi":[{"tedesco":"Wie bereits erw√§hnt, spielt die Bildung eine wichtige Rolle.","italiano":"Come gi√† menzionato, l'istruzione gioca un ruolo importante."},{"tedesco":"Darauf werde ich im n√§chsten Abschnitt eingehen.","italiano":"Su questo mi soffermer√≤ nel prossimo paragrafo."},{"tedesco":"Das Problem wurde analysiert. Dabei zeigte sich, dass...","italiano":"Il problema √® stato analizzato. In ci√≤ si √® mostrato che..."},{"tedesco":"Zusammenfassend l√§sst sich festhalten, dass...","italiano":"Riassumendo si pu√≤ constatare che..."},{"tedesco":"Mit anderen Worten: Die Lage ist ernst.","italiano":"In altre parole: la situazione √® seria."},{"tedesco":"Im Folgenden werden die Ergebnisse dargestellt.","italiano":"In seguito vengono presentati i risultati."}],"eccezioni":"Un testo pu√≤ essere grammaticalmente corretto ma incoerente. La coerenza dipende dalla logica delle connessioni, non solo dalla grammatica. Evitare ripetizioni eccessive: usare sinonimi, pronomi, parafrasi per variare.","uso":"Per l'esame C1 Schreiben: strutturare chiaramente introduzione, corpo, conclusione. Usare connettori variati. Mantenere referenza chiara (non ambigua). Mostrare meta-comunicazione (guidare il lettore). Progressione tematica coerente."},"exercises":[{"question":"Connettore per 'in altre parole':","answer":"mit anderen Worten / anders gesagt / das hei√üt","explanation":"Riformulazione."},{"question":"Connettore per 'come gi√† menzionato':","answer":"wie bereits erw√§hnt / wie schon gesagt","explanation":"Meta-comunicazione retroattiva."},{"question":"Connettore per 'in seguito (nel testo)':","answer":"im Folgenden","explanation":"Meta-comunicazione proattiva."},{"question":"Cos'√® la progressione tematica?","answer":"Il modo in cui le informazioni si collegano tra frasi successive.","explanation":"Tema dato ‚Üí informazione nuova."},{"question":"Come evitare ripetizioni nel testo?","answer":"Usare sinonimi, pronomi, parafrasi, iperonomi.","explanation":"Variazione lessicale per coerenza."},{"question":"Connettore per 'riassumendo':","answer":"zusammenfassend / abschlie√üend l√§sst sich sagen","explanation":"Per la conclusione."}]},{"id":"c1_10","name":"Alternative al passivo","explanation":"Sich lassen, -bar, man, sein+zu come alternative al passivo.","content":{"regola":"Il passivo con werden non √® l'unico modo per esprimere un'azione senza soggetto agente. Alternative: 1) 'Sich lassen + Infinitiv' (possibilit√†): 'Das l√§sst sich machen.' = 'Das kann gemacht werden.' 2) Aggettivo in '-bar' (possibilit√†): 'Das ist machbar.' = 'Das kann gemacht werden.' 3) 'Man + attivo': 'Man kann das machen.' 4) 'Sein + zu + Infinitiv' (obbligo/possibilit√†): 'Das ist zu machen.' = 'Das muss/kann gemacht werden.'\n\n5) Reflexive con significato passivo: 'Die T√ºr √∂ffnet sich.' (La porta si apre). 'Das Buch liest sich gut.' (Il libro si legge bene). 6) 'Bekommen/kriegen + Partizip II' (Rezipientenpassiv): 'Er bekommt das Buch geschenkt.' (Gli viene regalato il libro - il dativo diventa soggetto).\n\nOgni alternativa ha una sfumatura diversa: -bar (possibilit√† generale), sich lassen (possibilit√† concreta), sein+zu (obbligo o possibilit√†), man (generalizzazione).","schema":"| Passivo                    | Alternativa              | Sfumatura          |\n|---------------------------|--------------------------|--------------------|\n| kann gemacht werden       | l√§sst sich machen        | poss. concreta     |\n| kann gemacht werden       | ist machbar              | poss. generale     |\n| kann/muss gemacht werden  | ist zu machen            | obbligo/possibilit√†|\n| wird gemacht              | man macht es             | generalizzazione   |\n| wird ihm geschenkt        | er bekommt es geschenkt  | focus su ricevente |","esempi":[{"tedesco":"Das Problem l√§sst sich leicht l√∂sen.","italiano":"Il problema si pu√≤ risolvere facilmente."},{"tedesco":"Diese Aufgabe ist l√∂sbar.","italiano":"Questo compito √® risolvibile."},{"tedesco":"Die Arbeit ist bis morgen zu erledigen.","italiano":"Il lavoro √® da sbrigare entro domani."},{"tedesco":"Man sollte mehr Sport treiben.","italiano":"Si dovrebbe fare pi√π sport."},{"tedesco":"Das Buch liest sich sehr gut.","italiano":"Il libro si legge molto bene."},{"tedesco":"Er bekam ein Auto geschenkt.","italiano":"Gli fu regalata un'auto."},{"tedesco":"Die T√ºr l√§sst sich nicht √∂ffnen.","italiano":"La porta non si pu√≤ aprire."},{"tedesco":"Das ist leicht nachvollziehbar.","italiano":"√à facilmente comprensibile."}],"eccezioni":"'Sein + zu + Inf.' pu√≤ indicare obbligo ('ist zu machen' = deve essere fatto) O possibilit√† ('ist nicht zu sehen' = non si pu√≤ vedere) - il contesto chiarisce. La negazione spesso indica possibilit√†: 'Das ist nicht zu glauben!' (Non ci si pu√≤ credere!). Bekommen-Passiv √® colloquiale.","uso":"Variare le costruzioni passive mostra competenza linguistica avanzata. '-bar' per possibilit√† generali. 'Sich lassen' per possibilit√† specifiche. 'Sein+zu' in testi formali. 'Man' nella lingua quotidiana. Per l'esame C1: conoscere e usare almeno 3-4 alternative."},"exercises":[{"question":"Riformula: 'Das kann gemacht werden.' (con sich lassen)","answer":"Das l√§sst sich machen.","explanation":"Sich lassen + Infinitiv."},{"question":"Riformula con -bar: 'Das kann getrunken werden.'","answer":"Das ist trinkbar.","explanation":"Suffisso -bar = possibilit√†."},{"question":"Riformula: 'Die Arbeit muss erledigt werden.' (sein+zu)","answer":"Die Arbeit ist zu erledigen.","explanation":"Sein + zu + Infinitiv per obbligo."},{"question":"Riformula con man: 'Hier wird nicht geraucht.'","answer":"Man raucht hier nicht.","explanation":"Man + attivo."},{"question":"Cosa indica 'Das ist nicht zu glauben!'?","answer":"Possibilit√† negata: Non ci si pu√≤ credere!","explanation":"Sein + zu + Inf. negato = impossibilit√†."},{"question":"Cos'√® il Rezipientenpassiv?","answer":"Bekommen/kriegen + Part. II: il dativo diventa soggetto.","explanation":"Er bekommt das Buch geschenkt."}]},{"id":"c1_11","name":"Futur II","explanation":"Il futuro anteriore e il suo uso per supposizioni sul passato.","content":{"regola":"Il Futur II si forma con: werden + Partizip II + haben/sein (alla fine). Indica: 1) Un'azione futura completata prima di un altro momento futuro: 'Bis morgen werde ich die Arbeit abgeschlossen haben.' (Entro domani avr√≤ finito il lavoro). 2) Pi√π frequente: supposizione su un evento passato: 'Er wird wohl den Zug verpasst haben.' (Avr√† probabilmente perso il treno).\n\nStruttura: Sogg. + werden (coniug.) + ... + Partizip II + haben/sein. Es: 'Sie wird schon angekommen sein.' (Sar√† gi√† arrivata - supposizione).\n\nCon 'wohl', 'wahrscheinlich', 'sicher(lich)' il Futur II esprime supposizione: 'Er wird es wohl vergessen haben.'","schema":"Formazione:\n| Persona   | con haben                      | con sein                       |\n|-----------|--------------------------------|--------------------------------|\n| ich       | werde ... gemacht haben        | werde ... gekommen sein        |\n| du        | wirst ... gemacht haben        | wirst ... gekommen sein        |\n| er/sie/es | wird ... gemacht haben         | wird ... gekommen sein         |\n| wir       | werden ... gemacht haben       | werden ... gekommen sein       |\n\nUsi: futuro completato (raro) | supposizione sul passato (frequente)","esempi":[{"tedesco":"Bis morgen werde ich alles erledigt haben.","italiano":"Entro domani avr√≤ sbrigato tutto."},{"tedesco":"Er wird wohl den Bus verpasst haben.","italiano":"Avr√† probabilmente perso l'autobus."},{"tedesco":"Sie wird sicher schon angekommen sein.","italiano":"Sar√† sicuramente gi√† arrivata."},{"tedesco":"Bis 2030 werden sich die Bedingungen ver√§ndert haben.","italiano":"Entro il 2030 le condizioni si saranno cambiate."},{"tedesco":"Du wirst das schon geh√∂rt haben.","italiano":"L'avrai gi√† sentito."},{"tedesco":"Er wird es vergessen haben.","italiano":"Se lo sar√† dimenticato."}],"eccezioni":"Il Futur II come futuro anteriore √® raro nella lingua parlata; si usa il Perfekt con indicatore temporale: 'Bis morgen habe ich alles gemacht.' Il Futur II per supposizione √® pi√π frequente ma pu√≤ essere sostituito da Perfekt + wahrscheinlich: 'Er hat wahrscheinlich den Zug verpasst.'","uso":"Uso principale: supposizioni su eventi passati (con wohl/wahrscheinlich/sicher). Uso secondario: azioni future completate (con bis/bevor). Nella lingua parlata √® raro; nella lingua scritta √® pi√π frequente. All'esame C1: saperlo riconoscere e produrre."},"exercises":[{"question":"Forma il Futur II: 'er / die Arbeit / abschlie√üen'","answer":"Er wird die Arbeit abgeschlossen haben.","explanation":"Werden + Part. II + haben."},{"question":"Forma il Futur II: 'sie / ankommen' (sein)","answer":"Sie wird angekommen sein.","explanation":"Werden + Part. II + sein."},{"question":"Supposizione: 'Probabilmente ha perso il treno.'","answer":"Er wird wohl den Zug verpasst haben.","explanation":"Futur II + wohl per supposizione."},{"question":"Futuro completato: 'Entro domani avr√≤ finito.'","answer":"Bis morgen werde ich fertig geworden sein. / alles erledigt haben.","explanation":"Futur II per azione futura completata."},{"question":"Alternativa parlata per supposizione:","answer":"Er hat wahrscheinlich den Zug verpasst. (Perfekt + wahrscheinlich)","explanation":"Pi√π comune nel parlato."},{"question":"Quale uso del Futur II √® pi√π frequente?","answer":"Supposizione su eventi passati (con wohl/wahrscheinlich).","explanation":"Pi√π dell'uso come futuro anteriore."}]},{"id":"c1_12","name":"Bedeutung soggettiva dei modali","explanation":"Uso soggettivo di sollen, wollen, m√ºssen, d√ºrfen, k√∂nnen, m√∂gen.","content":{"regola":"I verbi modali oltre al significato oggettivo (obbligo, permesso...) hanno un significato SOGGETTIVO che esprime il grado di certezza/probabilit√† del parlante.\n\n'M√ºssen' (certezza forte): 'Er muss krank sein.' (Dev'essere malato - ne sono quasi certo). 'D√ºrfte' (probabilit√†): 'Er d√ºrfte krank sein.' (Dovrebbe essere malato - √® probabile). 'Kann/k√∂nnte' (possibilit√†): 'Er kann/k√∂nnte krank sein.' (Potrebbe essere malato). 'Mag' (concessione): 'Das mag stimmen.' (Pu√≤ darsi che sia vero). 'Soll' (sentito dire): 'Er soll reich sein.' (Dicono che sia ricco). 'Will' (affermazione altrui): 'Er will alles gesehen haben.' (Afferma di aver visto tutto).\n\nAl passato: modale + Infinitiv Perfekt: 'Er muss krank gewesen sein.' (Dev'essere stato malato).","schema":"| Modale   | Significato soggettivo  | Grado certezza | Esempio                      |\n|----------|------------------------|----------------|------------------------------|\n| m√ºssen   | certezza quasi assoluta| 95%            | Er muss krank sein.          |\n| d√ºrfte   | probabilit√†            | 75%            | Er d√ºrfte krank sein.        |\n| kann     | possibilit√†            | 50%            | Er kann krank sein.          |\n| k√∂nnte   | possibilit√† ridotta    | 30%            | Er k√∂nnte krank sein.        |\n| mag      | concessione            | variabile      | Das mag stimmen.             |\n| soll     | sentito dire           | -              | Er soll reich sein.          |\n| will     | affermazione altrui    | scetticismo    | Er will das gesehen haben.   |","esempi":[{"tedesco":"Er muss jetzt zu Hause sein.","italiano":"Dev'essere a casa ora. (quasi certo)"},{"tedesco":"Sie d√ºrfte etwa 40 Jahre alt sein.","italiano":"Dovrebbe avere circa 40 anni. (probabile)"},{"tedesco":"Das kann auch anders sein.","italiano":"Pu√≤ anche essere diverso. (possibile)"},{"tedesco":"Er soll sehr intelligent sein.","italiano":"Dicono che sia molto intelligente. (sentito dire)"},{"tedesco":"Sie will das nicht gewusst haben.","italiano":"Afferma di non averlo saputo. (affermazione altrui, scetticismo)"},{"tedesco":"Das mag sein.","italiano":"Pu√≤ darsi."},{"tedesco":"Er muss das vergessen haben.","italiano":"Deve averlo dimenticato. (passato, certezza)"},{"tedesco":"Er k√∂nnte recht haben.","italiano":"Potrebbe aver ragione. (possibilit√† ridotta)"}],"eccezioni":"'Soll' soggettivo (sentito dire) ‚â† 'soll' oggettivo (dovere): contesto chiarisce. 'Will' soggettivo (afferma) ‚â† 'will' oggettivo (vuole): con Infinitiv Perfekt √® quasi sempre soggettivo. Il passato soggettivo usa sempre Infinitiv Perfekt (non Pr√§teritum): 'Er muss krank gewesen sein' (non 'musste').","uso":"Nella lingua scritta e parlata per esprimere gradi di certezza. Essenziale per C1: saper distinguere uso oggettivo e soggettivo. 'Soll' √® tipico del giornalismo: 'Der Verd√§chtige soll geflohen sein.'"},"exercises":[{"question":"Significato: 'Er muss krank sein.'","answer":"Sono quasi certo che sia malato.","explanation":"M√ºssen soggettivo = certezza forte."},{"question":"Significato: 'Er soll reich sein.'","answer":"Dicono/Si dice che sia ricco.","explanation":"Sollen soggettivo = sentito dire."},{"question":"Significato: 'Er will alles gesehen haben.'","answer":"Afferma di aver visto tutto (ma ne dubito).","explanation":"Wollen soggettivo = affermazione altrui."},{"question":"Al passato: 'Dev'essere stato malato.'","answer":"Er muss krank gewesen sein.","explanation":"Modale + Infinitiv Perfekt."},{"question":"Quale modale per 'probabilmente'?","answer":"d√ºrfte (Er d√ºrfte krank sein.)","explanation":"D√ºrfte = probabilit√† (circa 75%)."},{"question":"Oggettivo o soggettivo? 'Er muss morgen arbeiten.'","answer":"Oggettivo (obbligo: deve lavorare domani)","explanation":"Con indicatore temporale ‚Üí di solito oggettivo."}]},{"id":"c1_13","name":"Korrelate (es, da, darauf)","explanation":"Uso di correlati per anticipare subordinate e infinitive.","content":{"regola":"I Korrelate (correlati) sono parole che anticipano una frase subordinata o infinitiva nel Mittelfeld della principale. I pi√π comuni: 'es' (anticipatore di dass/wenn/zu): 'Ich finde ES wichtig, dass...' 'Da(r)+preposizione' (anticipatore con verbi/aggettivi con preposizione): 'Ich freue mich DARAUF, dass du kommst.'\n\nAlcuni correlati sono obbligatori, altri facoltativi: Obbligatorio con verbi/aggettivi + preposizione: 'Ich warte DARAUF, dass...' (non 'Ich warte, dass...'). Facoltativo con 'es' dopo verbi di opinione: 'Ich finde (es) gut, dass...'\n\n'Es' come correlato non √® soggetto reale; il soggetto reale √® la subordinata: 'ES ist wichtig, dass du kommst.' = 'Dass du kommst, ist wichtig.'","schema":"| Tipo        | Correlato | Esempio                                    |\n|-------------|-----------|--------------------------------------------|\n| es + dass   | es        | Ich finde es wichtig, dass du kommst.      |\n| es + zu     | es        | Es macht Spa√ü, Deutsch zu lernen.          |\n| da(r)+prep  | darauf    | Ich warte darauf, dass er kommt.           |\n| da(r)+prep  | daran     | Ich denke daran, ihm zu schreiben.         |\n| da(r)+prep  | dar√ºber   | Ich freue mich dar√ºber, dass...            |","esempi":[{"tedesco":"Ich finde es schade, dass du nicht kommst.","italiano":"Trovo un peccato che tu non venga."},{"tedesco":"Es macht mir Spa√ü, Deutsch zu lernen.","italiano":"Mi diverte imparare il tedesco."},{"tedesco":"Ich warte darauf, dass der Bus kommt.","italiano":"Aspetto che arrivi l'autobus."},{"tedesco":"Ich denke daran, ihm zu schreiben.","italiano":"Penso di scrivergli."},{"tedesco":"Es kommt darauf an, wie viel Zeit wir haben.","italiano":"Dipende da quanto tempo abbiamo."},{"tedesco":"Sie hat sich dar√ºber gefreut, dass er kam.","italiano":"Si √® rallegrata del fatto che lui sia venuto."},{"tedesco":"Ich bin davon √ºberzeugt, dass es richtig ist.","italiano":"Sono convinto che sia giusto."},{"tedesco":"Er hat es abgelehnt, daran teilzunehmen.","italiano":"Ha rifiutato di partecipare."}],"eccezioni":"Con 'es gibt' non c'√® correlato (es √® parte del verbo). 'Es' atmosferico non √® correlato. Se la dass-Satz √® in Vorfeld (prima della principale), 'es' sparisce: 'Dass du kommst, finde ich gut.' (non 'Es dass du kommst...'). Dopo aggettivi + preposizione il correlato √® obbligatorio.","uso":"I correlati rendono la frase pi√π chiara anticipando la subordinata. Con verbi/aggettivi + preposizione: sempre da(r)+prep. Con 'es': spesso facoltativo ma naturale. Per l'esame C1: usare correlati correttamente nei testi scritti."},"exercises":[{"question":"Completa: Ich warte ___, dass er kommt.","answer":"darauf","explanation":"Warten auf ‚Üí darauf + dass."},{"question":"Completa: ___ ist wichtig, dass du p√ºnktlich bist.","answer":"Es","explanation":"Es come correlato per dass-Satz."},{"question":"Completa: Ich freue mich ___, dich zu sehen.","answer":"darauf","explanation":"Sich freuen auf ‚Üí darauf + zu."},{"question":"Completa: Ich denke ___, ihm zu schreiben.","answer":"daran","explanation":"Denken an ‚Üí daran + zu."},{"question":"Es obbligatorio o facoltativo? 'Ich finde ___ gut, dass du kommst.'","answer":"facoltativo (ma naturale)","explanation":"Con finden/es: facoltativo."},{"question":"Completa: Es kommt ___ an, ob wir genug Zeit haben.","answer":"darauf","explanation":"Es kommt auf...an ‚Üí darauf + ob."}]},{"id":"c1_14","name":"Weiterf√ºhrende Relativs√§tze","explanation":"Frasi relative che commentano l'intera frase precedente.","content":{"regola":"Le weiterf√ºhrende Relativs√§tze (frasi relative continuative) si riferiscono all'intera frase precedente, non a un singolo sostantivo. Si introducono con 'was' o 'wo(r)+preposizione'. Aggiungono un commento, una conseguenza o un'informazione supplementare.\n\nEsempio: 'Er kam zu sp√§t, WAS mich √§rgerte.' (Arriv√≤ tardi, il che mi irrit√≤). 'Was' si riferisce al fatto che √® arrivato tardi, non a una parola specifica.\n\nAltri introduttori: 'wor√ºber' (di che), 'worauf' (su che), 'weswegen/weshalb' (per cui motivo), 'wozu' (a quale scopo). Es: 'Er hat gelogen, WESHALB ich ihm nicht mehr vertraue.'","schema":"| Introduttore | Esempio                                       | Traduzione                    |\n|-------------|-----------------------------------------------|-------------------------------|\n| was          | Er log, was mich entt√§uschte.                 | Ment√¨, il che mi deluse.      |\n| wor√ºber      | Er kam sp√§t, wor√ºber sie sich √§rgerte.        | Arriv√≤ tardi, di che si irrit√≤.|\n| weshalb      | Er war krank, weshalb er fehlte.              | Era malato, per cui fu assente.|\n| weswegen     | Er hatte keine Zeit, weswegen er absagte.     | Non aveva tempo, per cui disdisse.|\n| wozu         | Er rief an, wozu er nicht verpflichtet war.   | Chiam√≤, cosa a cui non era obbligato.|","esempi":[{"tedesco":"Er hat die Pr√ºfung bestanden, was mich sehr freut.","italiano":"Ha superato l'esame, il che mi fa molto piacere."},{"tedesco":"Sie hat alles allein gemacht, worauf sie sehr stolz ist.","italiano":"Ha fatto tutto da sola, di che √® molto fiera."},{"tedesco":"Er kam nicht, weshalb wir das Meeting verschieben mussten.","italiano":"Non √® venuto, per cui abbiamo dovuto rinviare la riunione."},{"tedesco":"Das Wetter war schlecht, weswegen wir zu Hause blieben.","italiano":"Il tempo era brutto, per cui restammo a casa."},{"tedesco":"Er hat sich entschuldigt, was ich richtig finde.","italiano":"Si √® scusato, il che trovo giusto."},{"tedesco":"Sie hat alles organisiert, wof√ºr wir ihr dankbar sind.","italiano":"Ha organizzato tutto, per cui le siamo grati."}],"eccezioni":"Le weiterf√ºhrende Relativs√§tze sono sempre separate dalla virgola. Non possono stare all'interno della frase principale (solo alla fine). Non confondere con relative normali: 'Das Buch, das ich lese' (relativa normale) vs 'Er log, was mich √§rgerte' (continuativa).","uso":"Per aggiungere commenti, conseguenze, giudizi all'intera frase precedente. Molto usate nella lingua scritta e parlata. 'Was' √® il pi√π frequente. 'Weshalb/weswegen' per conseguenze causali. Stile avanzato tipico del C1."},"exercises":[{"question":"Completa: Er kam zu sp√§t, ___ mich √§rgerte.","answer":"was","explanation":"Riferito all'intera frase ‚Üí was."},{"question":"Completa: Sie hat alles organisiert, ___ wir dankbar sind.","answer":"wof√ºr","explanation":"Dankbar f√ºr ‚Üí wof√ºr."},{"question":"Completa: Er war krank, ___ er nicht kommen konnte.","answer":"weshalb/weswegen","explanation":"Conseguenza causale ‚Üí weshalb."},{"question":"Completa: Er hat gelogen, ___ ich √ºberrascht bin.","answer":"wor√ºber","explanation":"√úberrascht √ºber ‚Üí wor√ºber."},{"question":"Differenza: relativa normale vs continuativa?","answer":"Normale: si riferisce a un sostantivo. Continuativa: a tutta la frase.","explanation":"Was/weshalb/wor√ºber = continuativa."},{"question":"Completa: Er hat sich entschuldigt, ___ ich gut finde.","answer":"was","explanation":"Commento sull'intera azione ‚Üí was."}]},{"id":"c1_15","name":"Spalts√§tze","explanation":"Frasi scisse per enfatizzare un elemento della frase.","content":{"regola":"I Spalts√§tze (frasi scisse) enfatizzano un elemento della frase separandolo dal resto. Struttura: 'Es ist/war + elemento enfatizzato + Relativsatz.' Es: 'Es war PETER, der das gesagt hat.' (√à stato Peter a dirlo). 'Es ist die QUALIT√ÑT, die z√§hlt.' (√à la qualit√† che conta).\n\nVariante con 'was': 'Was mich st√∂rt, ist...' (Quello che mi disturba √®...). 'Was ich meine, ist...' (Quello che intendo √®...). Questa struttura si chiama anche Pseudo-Spaltsatz.\n\nIl Spaltsatz separa tema e rema in modo chiaro, dirigendo l'attenzione del lettore/ascoltatore sull'elemento enfatizzato.","schema":"Spaltsatz con es:\n| Es + sein | Elemento enfatizzato | Relativsatz              |\n|-----------|---------------------|--------------------------|\n| Es war    | Peter,              | der das gesagt hat.      |\n| Es ist    | die Qualit√§t,       | die z√§hlt.               |\n\nPseudo-Spaltsatz con was:\n| Was-Satz                  | sein | Elemento enfatizzato     |\n|---------------------------|------|-------------------------|\n| Was mich st√∂rt,           | ist  | sein Verhalten.          |\n| Was wir brauchen,         | ist  | mehr Zeit.               |","esempi":[{"tedesco":"Es war Maria, die das organisiert hat.","italiano":"√à stata Maria a organizzarlo."},{"tedesco":"Es ist die Erfahrung, die z√§hlt.","italiano":"√à l'esperienza che conta."},{"tedesco":"Was mich am meisten st√∂rt, ist der L√§rm.","italiano":"Quello che mi d√† pi√π fastidio √® il rumore."},{"tedesco":"Was wir brauchen, ist ein neuer Ansatz.","italiano":"Quello di cui abbiamo bisogno √® un nuovo approccio."},{"tedesco":"Es war gestern, dass er angerufen hat.","italiano":"√à stato ieri che ha chiamato."},{"tedesco":"Was ich sagen wollte, ist Folgendes:...","italiano":"Quello che volevo dire √® il seguente:..."}],"eccezioni":"In tedesco i Spalts√§tze sono meno frequenti che in italiano/francese. Spesso si preferisce la topicalizzazione semplice: 'Peter hat das gesagt.' (enfasi con accento) o 'Das hat Peter gesagt.' (topicalizzazione nel Vorfeld). I Spalts√§tze sono tipici della lingua scritta formale.","uso":"Per enfasi chiara e inequivocabile. Pseudo-Spaltsatz (was...ist) √® pi√π comune nel parlato. 'Es ist/war...der/die/das' nella scrittura. Alternativa: spostare l'elemento enfatizzato nel Vorfeld con accento contrastivo."},"exercises":[{"question":"Enfatizza 'Maria': 'Maria hat das gemacht.' ‚Üí","answer":"Es war Maria, die das gemacht hat.","explanation":"Spaltsatz: Es war + elemento + relativa."},{"question":"Pseudo-Spaltsatz: enfatizza 'Geduld': 'Wir brauchen Geduld.' ‚Üí","answer":"Was wir brauchen, ist Geduld.","explanation":"Was + S + V, ist + elemento."},{"question":"Enfatizza 'gestern': 'Ich habe ihn gestern getroffen.' ‚Üí","answer":"Es war gestern, dass ich ihn getroffen habe.","explanation":"Spaltsatz temporale."},{"question":"Pseudo-Spaltsatz: 'Il problema √® il rumore.' ‚Üí","answer":"Was das Problem ist, ist der L√§rm. / Das Problem ist der L√§rm.","explanation":"Pseudo-Spaltsatz o frase semplice."},{"question":"I Spalts√§tze sono pi√π comuni nella lingua...?","answer":"Scritta formale","explanation":"Nel parlato si preferisce topicalizzazione/accento."},{"question":"Alternativa al Spaltsatz per enfasi?","answer":"Topicalizzazione nel Vorfeld con accento contrastivo.","explanation":"PETER hat das gesagt (accento su Peter)."}]},{"id":"c1_16","name":"Ausklammerung","explanation":"Uscita dalla cornice verbale per chiarezza o enfasi.","content":{"regola":"L'Ausklammerung (extraposizione) consiste nel posizionare elementi dopo la cornice verbale (dopo il V2/participio/infinito) alla fine della frase. Normalmente tutti i complementi stanno nel Mittelfeld, ma per chiarezza, enfasi o lunghezza si possono spostare nel Nachfeld.\n\nSi mettono nel Nachfeld: subordinate relative e completive, confronti con 'als/wie', apposizioni lunghe, sintagmi preposizionali pesanti, 'und zwar' (e precisamente). Es: 'Ich habe einen Mann getroffen, DEN ICH LANGE NICHT GESEHEN HATTE.'\n\nL'Ausklammerung √® molto frequente nella lingua parlata per mantenere la frase chiara. Nella lingua scritta formale si tende a mantenere tutto nel Mittelfeld.","schema":"Nella cornice (standard):\n| Ich habe | den Mann, den ich lange nicht gesehen hatte, | getroffen. |\n\nCon Ausklammerung (pi√π naturale):\n| Ich habe | den Mann | getroffen, | den ich lange nicht gesehen hatte. |\n\nElementi tipici del Nachfeld:\n- Frasi relative\n- Confronti (als/wie)\n- Sintagmi preposizionali lunghi\n- 'und zwar' + specificazione","esempi":[{"tedesco":"Ich habe gestern jemanden getroffen, den ich aus der Schule kenne.","italiano":"Ieri ho incontrato qualcuno che conosco da scuola."},{"tedesco":"Er ist schneller gelaufen, als ich erwartet hatte.","italiano":"Ha corso pi√π velocemente di quanto mi aspettassi."},{"tedesco":"Sie hat mehr erreicht, als alle gedacht haben.","italiano":"Ha ottenuto pi√π di quanto tutti pensassero."},{"tedesco":"Ich m√∂chte Sie einladen, und zwar am Samstag.","italiano":"Vorrei invitarLa, e precisamente sabato."},{"tedesco":"Er hat sich entschieden, nach Berlin zu ziehen.","italiano":"Ha deciso di trasferirsi a Berlino."},{"tedesco":"Wir haben das Problem gel√∂st, das seit Wochen bestand.","italiano":"Abbiamo risolto il problema che esisteva da settimane."}],"eccezioni":"Alcuni elementi vanno SEMPRE nel Nachfeld: subordinate introdotte da 'dass/weil/obwohl', infinitive con 'zu', confronti con 'als/wie'. Pronomi e elementi brevi restano sempre nel Mittelfeld. L'Ausklammerung √® pi√π accettabile con elementi lunghi e pesanti.","uso":"Nel parlato: quasi obbligatoria per chiarezza. Nello scritto: opzionale ma spesso preferita. Per l'esame C1: saper riconoscere e produrre frasi con Nachfeld. Struttura la frase dal pi√π breve al pi√π lungo."},"exercises":[{"question":"Sposta nel Nachfeld: 'Ich habe den Mann, der hier wohnt, getroffen.'","answer":"Ich habe den Mann getroffen, der hier wohnt.","explanation":"Relativa nel Nachfeld."},{"question":"Sposta nel Nachfeld: 'Er ist schneller, als ich erwartet hatte, gelaufen.'","answer":"Er ist schneller gelaufen, als ich erwartet hatte.","explanation":"Confronto nel Nachfeld."},{"question":"Cos'√® l'Ausklammerung?","answer":"Lo spostamento di elementi dopo la cornice verbale nel Nachfeld.","explanation":"Dopo il V2 (Part./Inf.)."},{"question":"Quando √® obbligatoria l'Ausklammerung?","answer":"Con subordinate introdotte da dass/weil, infinitive con zu.","explanation":"Queste vanno sempre nel Nachfeld."},{"question":"Nella lingua parlata o scritta √® pi√π frequente?","answer":"Nella lingua parlata.","explanation":"Per mantenere la frase chiara e naturale."},{"question":"Completa: Ich m√∂chte Sie einladen, ___ ___ am Freitag.","answer":"und zwar","explanation":"Und zwar = specificazione nel Nachfeld."}]},{"id":"c1_17","name":"Nomen-Verb-Verbindungen sistematico","explanation":"Studio sistematico delle combinazioni fisse nome-verbo.","content":{"regola":"Le Nomen-Verb-Verbindungen (NVV) sono combinazioni fisse di sostantivo e verbo funzionale. Si dividono in: 1) FVG con preposizione (in Betracht ziehen, zur Verf√ºgung stehen), 2) FVG senza preposizione (Bescheid geben, Platz nehmen), 3) Espressioni idiomatiche (den Nagel auf den Kopf treffen).\n\nAlcune NVV hanno equivalenti con verbi semplici: 'eine Entscheidung treffen' = 'entscheiden', 'Kritik √ºben an' = 'kritisieren', 'einen Beitrag leisten' = 'beitragen', 'Einfluss aus√ºben auf' = 'beeinflussen'.\n\nLe NVV sono essenziali per il registro formale e per l'esame C1. Bisogna conoscerne almeno 50-60.","schema":"NVV frequenti:\n| NVV                          | Verbo semplice    | Significato        |\n|------------------------------|-------------------|--------------------|  \n| eine Entscheidung treffen    | entscheiden       | decidere           |\n| Kritik √ºben an + D           | kritisieren       | criticare          |\n| einen Beitrag leisten        | beitragen         | contribuire        |\n| Einfluss aus√ºben auf + A     | beeinflussen      | influenzare        |\n| Bezug nehmen auf + A         | sich beziehen auf | fare riferimento a |\n| einen Antrag stellen         | beantragen        | fare domanda       |\n| Wert legen auf + A           | sch√§tzen          | dare importanza a  |\n| eine Rolle spielen           | wichtig sein      | avere un ruolo     |","esempi":[{"tedesco":"Der Vorstand hat eine wichtige Entscheidung getroffen.","italiano":"Il consiglio ha preso una decisione importante."},{"tedesco":"Man sollte konstruktive Kritik an dem Vorschlag √ºben.","italiano":"Si dovrebbe fare critica costruttiva alla proposta."},{"tedesco":"Jeder kann einen Beitrag zum Umweltschutz leisten.","italiano":"Ognuno pu√≤ contribuire alla protezione ambientale."},{"tedesco":"Die Medien √ºben gro√üen Einfluss auf die √ñffentlichkeit aus.","italiano":"I media esercitano grande influenza sull'opinione pubblica."},{"tedesco":"Ich m√∂chte Bezug auf Ihren Brief nehmen.","italiano":"Vorrei fare riferimento alla Sua lettera."},{"tedesco":"Er hat einen Antrag auf F√∂rderung gestellt.","italiano":"Ha fatto domanda di finanziamento."},{"tedesco":"Die Bildung spielt eine wichtige Rolle.","italiano":"L'istruzione gioca un ruolo importante."},{"tedesco":"Wir legen gro√üen Wert auf Qualit√§t.","italiano":"Diamo grande importanza alla qualit√†."}],"eccezioni":"Non tutte le NVV possono essere sostituite da un verbo semplice con lo stesso significato esatto. Alcune NVV hanno sfumature specifiche. Le NVV consentono modifiche con aggettivi che il verbo semplice non permette: 'eine schwierige Entscheidung treffen' (una decisione difficile).","uso":"Registro formale/accademico. Per l'esame C1: lista di 50-60 NVV essenziali. Nella produzione scritta: alternare NVV e verbi semplici per variet√†. Nelle prove di comprensione: riconoscere il significato dal contesto."},"exercises":[{"question":"Verbo semplice per 'eine Entscheidung treffen':","answer":"entscheiden","explanation":"NVV ‚Üí verbo semplice."},{"question":"Verbo semplice per 'Kritik √ºben':","answer":"kritisieren","explanation":"NVV ‚Üí verbo semplice."},{"question":"Completa: Er hat einen ___ auf F√∂rderung ___.","answer":"Antrag...gestellt","explanation":"Einen Antrag stellen = fare domanda."},{"question":"Completa: Die Bildung ___ eine wichtige ___.","answer":"spielt...Rolle","explanation":"Eine Rolle spielen = avere un ruolo."},{"question":"Completa: Wir ___ gro√üen ___ auf Qualit√§t.","answer":"legen...Wert","explanation":"Wert legen auf = dare importanza."},{"question":"Completa: Er hat einen gro√üen ___ zur Diskussion ___.","answer":"Beitrag...geleistet","explanation":"Einen Beitrag leisten = contribuire."}]},{"id":"c1_18","name":"Wortstellung complessa","explanation":"Posizione dei complementi in frasi complesse e stile.","content":{"regola":"A livello C1 la Wortstellung (ordine delle parole) diventa strumento stilistico. Oltre a TeKaMoLo, bisogna padroneggiare: focus e topicalizzazione, peso informativo (informazione data prima, nuova dopo), ritmo e prosodia.\n\nPrincipio del 'peso crescente': elementi brevi prima dei lunghi: 'Ich gebe ihm das Buch' (breve-lungo) √® pi√π naturale di 'Ich gebe das Buch ihm'. Con pronomi: sempre prima: 'Ich gebe es ihm.' Elementi pesanti (subordinate, infinitive) nel Nachfeld.\n\nEccezioni alla regola V2: dopo 'und' nella stessa frase coordinata il soggetto pu√≤ essere omesso: 'Er stand auf und ging.' Nelle frasi esclamative: V1 ('Ist das sch√∂n!'). Nelle condizionali senza wenn: V1 ('H√§tte ich gewusst,...').","schema":"Principio del peso crescente:\n| Naturale (breve‚Üílungo)           | Meno naturale (lungo‚Üíbreve)      |\n|----------------------------------|----------------------------------|\n| Ich gebe ihm das Buch.           | Ich gebe das Buch ihm.           |\n| Ich habe es gestern gemacht.     | Ich habe gestern es gemacht.     |\n\nTopicalizzazione (enfasi in Vorfeld):\n| Neutro                           | Enfasi                           |\n|----------------------------------|----------------------------------|\n| Ich habe das Buch gelesen.       | Das Buch habe ich gelesen.       |\n| Er kam gestern.                  | Gestern kam er.                  |","esempi":[{"tedesco":"Das Buch habe ich schon gelesen. (enfasi: il libro)","italiano":"Il libro l'ho gi√† letto."},{"tedesco":"Nie h√§tte ich das gedacht! (enfasi: mai)","italiano":"Mai lo avrei pensato!"},{"tedesco":"Spannend fand ich den letzten Teil. (enfasi: avvincente)","italiano":"Avvincente ho trovato l'ultima parte."},{"tedesco":"Er stand auf und ging zur T√ºr. (omissione soggetto)","italiano":"Si alz√≤ e and√≤ alla porta."},{"tedesco":"Ist das kalt heute! (esclamativa V1)","italiano":"Com'√® freddo oggi!"},{"tedesco":"Ich habe ihm gestern im Park das Buch gegeben. (TeKaMoLo)","italiano":"Ieri gli ho dato il libro al parco."}],"eccezioni":"In poesia/letteratura la Wortstellung pu√≤ essere molto libera. Nella lingua scientifica si tende a frasi lunghe con Mittelfeld pieno. Nella lingua parlata: frasi brevi, Nachfeld frequente, ripetizioni. Lo stile rivela il livello di competenza.","uso":"Per il C1: variare consapevolmente la posizione dei complementi. Topicalizzare per enfasi. Usare il Nachfeld per subordinate. Applicare il principio del peso crescente. Dimostrare padronanza stilistica nell'esame scritto."},"exercises":[{"question":"Enfatizza 'gestern': 'Ich habe ihn gestern getroffen.' ‚Üí","answer":"Gestern habe ich ihn getroffen.","explanation":"Topicalizzazione nel Vorfeld."},{"question":"Cos'√® il principio del peso crescente?","answer":"Elementi brevi prima dei lunghi nella frase.","explanation":"Per fluidit√† e naturalezza."},{"question":"Dove vanno le subordinate lunghe?","answer":"Nel Nachfeld (Ausklammerung).","explanation":"Dopo la cornice verbale."},{"question":"V1 in frase esclamativa:","answer":"Ist das sch√∂n! / Hab ich mich gefreut!","explanation":"Verbo in prima posizione per esclamazioni."},{"question":"V1 in condizionale senza wenn:","answer":"H√§tte ich das gewusst, w√§re ich gekommen.","explanation":"Inversione nella protasi."},{"question":"Omissione soggetto dopo 'und':","answer":"Er stand auf und ging. (non: und er ging)","explanation":"Stesso soggetto ‚Üí pu√≤ essere omesso."}]},{"id":"c1_19","name":"Textsorten und Register","explanation":"Tipi di testo e adattamento del registro linguistico.","content":{"regola":"A livello C1 bisogna saper adattare il proprio stile ai diversi tipi di testo (Textsorten) e registri. Principali Textsorten: Er√∂rterung (saggio argomentativo), Bericht (relazione), Kommentar (commento), Leserbrief (lettera al direttore), Zusammenfassung (riassunto), Stellungnahme (presa di posizione), Beschwerde (reclamo), Bewerbung (candidatura).\n\nRegistri: formale/burocratico (Nominalstil, FVG, passivo, Konj. I), semi-formale (Sie, cortese ma non burocratico), informale (du, particelle modali, frasi brevi), colloquiale (dialetto, abbreviazioni, ellissi).\n\nOgni Textsorte ha convenzioni: formula di apertura, struttura, registro appropriato, formula di chiusura.","schema":"| Textsorte      | Registro  | Caratteristiche                       |\n|----------------|-----------|---------------------------------------|\n| Er√∂rterung     | formale   | Tesi, argomenti, controargomenti, sintesi|\n| Leserbrief     | semi-form.| Opinione personale, argomentazione    |\n| Beschwerde     | formale   | Problema, richiesta, scadenza         |\n| Bewerbung      | formale   | Motivazione, competenze, cortesia     |\n| Zusammenfassung| neutro    | Obiettivit√†, Konjunktiv I             |\n| Kommentar      | semi-form.| Opinione, argomentazione soggettiva   |","esempi":[{"tedesco":"Sehr geehrte Damen und Herren, hiermit m√∂chte ich... (Beschwerde)","italiano":"Egregi signori, con la presente vorrei..."},{"tedesco":"Meiner Meinung nach ist es wichtig, dass... (Leserbrief)","italiano":"Secondo me √® importante che..."},{"tedesco":"Zusammenfassend l√§sst sich feststellen, dass... (Er√∂rterung)","italiano":"Riassumendo si pu√≤ constatare che..."},{"tedesco":"Der Autor vertritt die These, dass... (Zusammenfassung)","italiano":"L'autore sostiene la tesi che..."},{"tedesco":"Ich bewerbe mich hiermit um die Stelle als... (Bewerbung)","italiano":"Con la presente mi candido per la posizione di..."},{"tedesco":"Ich m√∂chte mich √ºber... beschweren. (Beschwerde)","italiano":"Vorrei lamentarmi di..."}],"eccezioni":"I confini tra registri non sono rigidi. Un Leserbrief pu√≤ essere pi√π o meno formale. Nella comunicazione digitale nascono nuovi registri (email semi-formale, chat informale). La scelta sbagliata del registro pu√≤ avere conseguenze sociali.","uso":"Per l'esame C1: saper riconoscere la Textsorte richiesta e adattare registro, struttura, formulazioni. Praticare le formule di apertura/chiusura per ogni tipo. Variare il lessico secondo il registro. Conoscere le convenzioni tedesche (diversa da quelle italiane)."},"exercises":[{"question":"Quale registro per un reclamo aziendale?","answer":"Formale (Sie, Nominalstil, cortesia)","explanation":"Beschwerde = registro formale."},{"question":"Formula di apertura per un reclamo:","answer":"Sehr geehrte Damen und Herren, hiermit m√∂chte ich mich √ºber... beschweren.","explanation":"Formula standard di reclamo."},{"question":"Quale Textsorte richiede Konjunktiv I?","answer":"Zusammenfassung (riassunto di testo altrui)","explanation":"Per riportare le tesi dell'autore."},{"question":"Struttura di una Er√∂rterung:","answer":"Einleitung (introduzione), Hauptteil (argomenti pro/contra), Schluss (conclusione)","explanation":"Schema classico del saggio argomentativo."},{"question":"Formula di chiusura formale:","answer":"Mit freundlichen Gr√º√üen","explanation":"Standard per lettere/email formali."},{"question":"Quale registro per un Leserbrief?","answer":"Semi-formale (opinione personale, argomentazione)","explanation":"Tra formale e informale."}]},{"id":"c1_20","name":"Stilmittel","explanation":"Mezzi stilistici e retorici nella lingua tedesca.","content":{"regola":"I Stilmittel (mezzi stilistici) sono tecniche linguistiche usate per effetto estetico o persuasivo. I principali: Metapher (metafora: 'das Herz der Stadt'), Vergleich (similitudine: 'schnell wie der Blitz'), Ironie (dire il contrario: 'Das hast du ja toll gemacht!'), Euphemismus (attenuazione: 'Er ist von uns gegangen' = √® morto), Hyperbel (esagerazione: 'todm√ºde').\n\nAltri: Alliteration (ripetizione di suoni iniziali: 'Milch macht m√ºde M√§nner munter'), Anapher (ripetizione a inizio frase), Rhetorische Frage (domanda retorica), Klimax (gradazione ascendente), Antithese (contrasto), Parallelismus (strutture parallele).\n\nNel testo argomentativo: la retorica serve a persuadere. Nel testo letterario: a creare effetti estetici. Nella pubblicit√†: a catturare l'attenzione.","schema":"| Stilmittel          | Definizione                    | Esempio                        |\n|--------------------|--------------------------------|--------------------------------|\n| Metapher           | Immagine figurata              | das Herz der Stadt             |\n| Vergleich          | Paragone con 'wie'             | stark wie ein L√∂we             |\n| Ironie             | Contrario di ci√≤ che si pensa  | Das war ja sehr klug!          |\n| Euphemismus        | Attenuazione                   | Er ist eingeschlafen. (= morto)|\n| Hyperbel           | Esagerazione                   | todm√ºde, steinreich            |\n| Rhetorische Frage  | Domanda senza risposta attesa  | Wer will das schon?            |\n| Klimax             | Gradazione ascendente          | gut, besser, am besten         |\n| Alliteration       | Suoni iniziali uguali          | Milch macht m√ºde M√§nner munter |","esempi":[{"tedesco":"Er ist das schwarze Schaf der Familie. (Metapher)","italiano":"√à la pecora nera della famiglia."},{"tedesco":"Sie singt wie eine Nachtigall. (Vergleich)","italiano":"Canta come un usignolo."},{"tedesco":"Das hast du ja toll gemacht! (Ironie)","italiano":"L'hai fatto proprio bene! (ironico)"},{"tedesco":"Er ist von uns gegangen. (Euphemismus)","italiano":"Se ne √® andato. (= √® morto)"},{"tedesco":"Ich habe das schon tausendmal gesagt! (Hyperbel)","italiano":"L'ho detto gi√† mille volte!"},{"tedesco":"Wer glaubt das schon? (Rhetorische Frage)","italiano":"Chi ci crede? (nessuno)"},{"tedesco":"Er kam, sah und siegte. (Klimax + Parallelismus)","italiano":"Venne, vide e vinse."},{"tedesco":"Nicht Krieg, sondern Frieden wollen wir. (Antithese)","italiano":"Non guerra, ma pace vogliamo."}],"eccezioni":"Alcuni Stilmittel sono specifici del tedesco: le parole composte lunghissime possono avere effetto umoristico. L'ordine V2 permette enfasi speciali non possibili in italiano. Le Modalpartikeln creano sfumature uniche.","uso":"Per l'analisi testuale a livello C1: riconoscere e nominare i Stilmittel. Per la produzione: usarli consapevolmente per argomentare meglio. Nella letteratura: analizzare la funzione estetica. Nella pubblicit√†: riconoscere le tecniche persuasive."},"exercises":[{"question":"Identifica: 'Er ist das schwarze Schaf der Familie.'","answer":"Metapher (metafora)","explanation":"Immagine figurata senza 'wie'."},{"question":"Identifica: 'schnell wie der Blitz'","answer":"Vergleich (similitudine)","explanation":"Paragone con 'wie'."},{"question":"Identifica: 'Das hast du ja toll gemacht!' (sarcastico)","answer":"Ironie","explanation":"Dice il contrario di ci√≤ che pensa."},{"question":"Identifica: 'Er ist eingeschlafen.' (per 'morto')","answer":"Euphemismus (eufemismo)","explanation":"Attenuazione di una realt√† spiacevole."},{"question":"Identifica: 'Wer will das schon?'","answer":"Rhetorische Frage (domanda retorica)","explanation":"Risposta implicita: nessuno."},{"question":"Identifica: 'Ich habe das tausendmal gesagt!'","answer":"Hyperbel (iperbole)","explanation":"Esagerazione per enfasi."}]}]},"C2":{"title":"Goethe-Zertifikat C2 - Gro√ües Deutsches Sprachdiplom","topics":[{"id":"c2_01","name":"Gehobener Stil","explanation":"Caratteristiche dello stile elevato nella lingua tedesca scritta.","content":{"regola":"Lo stile elevato (gehobener Stil) si caratterizza per: uso del Konjunktiv I e II, passivo frequente, Nominalstil, Partizipialattribute estesi, congiunzioni formali (zumal, wenngleich, gleichwohl, nichtsdestotrotz), lessico ricercato, periodi complessi e ben strutturati.\n\nTratti specifici: evitare 'man' (preferire passivo o 'es l√§sst sich'), evitare ripetizioni (usare sinonimi e parafrasi), usare costruzioni con Genitivo piuttosto che 'von+Dativ', preferire forme intere (anstelle ‚Üí anstatt, aufgrund ‚Üí wegen, hinsichtlich, bez√ºglich).\n\nFrasi esemplari: 'Es sei darauf hingewiesen, dass...' (Si fa presente che...), 'Dem ist hinzuzuf√ºgen, dass...' (A ci√≤ va aggiunto che...), 'Es bleibt festzuhalten, dass...' (Resta da constatare che...).","schema":"| Stile normale              | Stile elevato                              |\n|---------------------------|--------------------------------------------|\n| Ich denke, dass...        | Meines Erachtens / Ich vertrete die Auffassung, dass...|\n| Man muss bedenken         | Es gilt zu bedenken / In Betracht zu ziehen ist...|\n| wegen des Regens          | aufgrund / infolge des Regens              |\n| Er hat gesagt             | Er gab zu verstehen / Er √§u√üerte sich dahingehend|\n| obwohl                    | wenngleich / obschon / ungeachtet der Tatsache|\n| trotzdem                  | gleichwohl / nichtsdestotrotz / dessen ungeachtet|","esempi":[{"tedesco":"Es sei darauf hingewiesen, dass diese Ma√ünahmen unerl√§sslich sind.","italiano":"Si fa presente che queste misure sono indispensabili."},{"tedesco":"Wenngleich die Situation schwierig ist, l√§sst sich eine L√∂sung finden.","italiano":"Sebbene la situazione sia difficile, si pu√≤ trovare una soluzione."},{"tedesco":"Dem ist hinzuzuf√ºgen, dass weitere Untersuchungen notwendig sind.","italiano":"A ci√≤ va aggiunto che ulteriori indagini sono necessarie."},{"tedesco":"Hinsichtlich der Ergebnisse l√§sst sich Folgendes festhalten.","italiano":"Riguardo ai risultati si pu√≤ constatare quanto segue."},{"tedesco":"Ungeachtet der Schwierigkeiten wurde das Projekt fortgef√ºhrt.","italiano":"Nonostante le difficolt√† il progetto √® stato portato avanti."},{"tedesco":"Es bleibt abzuwarten, ob die Reformen greifen.","italiano":"Resta da vedere se le riforme avranno effetto."}],"eccezioni":"Lo stile elevato non significa complessit√† inutile. Un buon stile elevato √® chiaro nonostante la complessit√†. L'eccesso di Nominalstil rende il testo incomprensibile. Anche nello stile elevato la chiarezza resta prioritaria.","uso":"Testi accademici, giuridici, diplomatici, giornalismo di qualit√†. Per il C2: saper produrre e comprendere testi in stile elevato. Alternare con stile pi√π semplice per effetto retorico."},"exercises":[{"question":"Riformula in stile elevato: 'Ich denke, dass...'","answer":"Meines Erachtens... / Ich vertrete die Auffassung, dass...","explanation":"Formulazione pi√π formale."},{"question":"Riformula: 'Man muss bedenken, dass...'","answer":"Es gilt zu bedenken, dass... / In Betracht zu ziehen ist...","explanation":"Evitare 'man' nello stile elevato."},{"question":"Congiunzione elevata per 'obwohl':","answer":"wenngleich / obschon / ungeachtet der Tatsache, dass","explanation":"Sinonimi formali."},{"question":"Congiunzione elevata per 'trotzdem':","answer":"gleichwohl / nichtsdestotrotz / dessen ungeachtet","explanation":"Connettori formali."},{"question":"Riformula: 'Wir m√ºssen noch warten.'","answer":"Es bleibt abzuwarten. / Es gilt noch abzuwarten.","explanation":"Costruzione impersonale formale."},{"question":"Completa: '_____ der Ergebnisse l√§sst sich Folgendes sagen.'","answer":"Hinsichtlich / Bez√ºglich","explanation":"Preposizioni formali + Gen."}]},{"id":"c2_02","name":"Veraltende Formen","explanation":"Forme grammaticali arcaiche e letterarie del tedesco.","content":{"regola":"Il tedesco conserva forme grammaticali che sono antiquate o letterarie ma si incontrano ancora in testi giuridici, religiosi, letterari e in espressioni fisse. Il Genitivo con verbi (ich bin des Todes = sono spacciato), il Konjunktiv I nelle istruzioni (man nehme = si prenda), forme di cortesia arcaiche.\n\nForme verbali: Pr√§teritum letterario di verbi oggi usati solo al Perfekt (er ward = divenne, er hub an = cominci√≤). Forme del Konjunktiv Pr√§teritum poco usate: h√ºlfe (invece di h√§lfe), st√ºrbe (per st√§rbe), w√ºrbe (per w√§rbe).\n\nCostruzioni arcaiche: 'so' come congiunzione condizionale ('So Gott will' = Se Dio vuole), inversione senza congiunzione ('H√§tte ich das gewusst...' = Se avessi saputo...), genitivo assoluto ('des Morgens' = di mattina).","schema":"| Forma moderna          | Forma arcaica/letteraria        | Esempio                          |\n|-----------------------|---------------------------------|----------------------------------|\n| Er wurde              | Er ward                         | Es ward Licht.                   |\n| morgens               | des Morgens                     | Des Morgens ging er...           |\n| weil                  | denn (con Nebensatz)            | ...denn er krank war.            |\n| Se Dio vuole          | So Gott will                    | So Gott will, kommen wir.        |\n| Si prenda (Konj.I)    | Man nehme                       | Man nehme 200g Mehl.             |\n| sono destinato a morire| Ich bin des Todes               | Ich bin des Todes!               |","esempi":[{"tedesco":"Es ward Licht. (Bibbia)","italiano":"Fu luce. (arcaico per 'wurde')"},{"tedesco":"Man nehme drei Eier und 200 Gramm Mehl.","italiano":"Si prendano tre uova e 200 grammi di farina."},{"tedesco":"Des Abends ging er spazieren.","italiano":"Di sera andava a passeggiare. (gen. temporale)"},{"tedesco":"So Gott will, werden wir uns wiedersehen.","italiano":"Se Dio vuole, ci rivedremo."},{"tedesco":"Ich bin des Wartens m√ºde.","italiano":"Sono stanco di aspettare. (gen. con aggettivo)"},{"tedesco":"Er hub an zu sprechen.","italiano":"Cominci√≤ a parlare. (arcaico per 'fing an')"}],"eccezioni":"Queste forme non vanno usate nella produzione attiva (sembrerebbero innaturali) ma bisogna saperle riconoscere nella lettura. Alcune sopravvivono in espressioni fisse: 'Gott sei Dank!' (Grazie a Dio), 'Komme, was wolle' (Succeda quel che succeda).","uso":"Per la comprensione di testi letterari classici (Goethe, Schiller), testi religiosi (Bibbia di Lutero), documenti storici, espressioni fisse. Al C2: riconoscere le forme, capire il contesto storico, non usarle nella produzione attiva (tranne espressioni fisse)."},"exercises":[{"question":"Qual √® la forma moderna di 'es ward'?","answer":"es wurde","explanation":"Ward = forma arcaica di wurde."},{"question":"Cosa significa 'Man nehme 3 Eier'?","answer":"Si prendano 3 uova. (Konj. I in ricette)","explanation":"Istruzione con Konjunktiv I."},{"question":"Cosa significa 'des Morgens'?","answer":"di mattina (genitivo temporale arcaico)","explanation":"Forma moderna: morgens."},{"question":"Cosa significa 'So Gott will'?","answer":"Se Dio vuole","explanation":"'So' arcaico = se (condizionale)."},{"question":"'Gott sei Dank!' - quale forma verbale?","answer":"Konjunktiv I (congiuntivo esortativo)","explanation":"Espressione fissa con Konj. I."},{"question":"Quando si incontrano queste forme?","answer":"In testi letterari classici, religiosi, giuridici, espressioni fisse.","explanation":"Comprensione passiva, non produzione attiva."}]},{"id":"c2_03","name":"Regionale Varianten","explanation":"Differenze grammaticali e lessicali tra tedesco standard, austriaco e svizzero.","content":{"regola":"Il tedesco ha tre variet√† standard principali: Bundesdeutsch (Germania), √ñsterreichisches Deutsch (Austria), Schweizer Hochdeutsch (Svizzera). Le differenze riguardano lessico, pronuncia e alcune strutture grammaticali.\n\nLessico: der Junge (D) / der Bub (A/CH), die Kartoffel (D) / der Erdapfel (A), die Tomate (D) / der Paradeiser (A), das Fahrrad (D) / das Velo (CH), der Schrank (D) / der Kasten (A), das Abitur (D) / die Matura (A/CH).\n\nGrammatica: Perfekt vs Pr√§teritum (in A/CH il Pr√§teritum √® quasi assente nel parlato, anche per sein/haben: 'Ich bin gewesen' invece di 'Ich war'). Genere: das E-Mail (A/CH) vs die E-Mail (D), der Joghurt (D) vs das Joghurt (A). Passato: 'Ich bin gesessen/gestanden/gelegen' (A/CH con sein) vs 'Ich habe gesessen' (D con haben).","schema":"| Deutsch (D)    | √ñsterreichisch (A) | Schweizerdeutsch (CH) | Italiano         |\n|----------------|--------------------|----------------------|------------------|\n| die Kartoffel  | der Erdapfel       | -                    | la patata        |\n| die Tomate     | der Paradeiser     | -                    | il pomodoro      |\n| das Fahrrad    | das Rad            | das Velo             | la bicicletta    |\n| das Abitur     | die Matura         | die Matur(a)         | la maturit√†      |\n| der Junge      | der Bub            | der Bub              | il ragazzo       |\n| Januar         | J√§nner             | Januar               | gennaio          |\n| tsch√ºss        | servus/baba        | tsch√ºss/ade          | ciao             |","esempi":[{"tedesco":"Ich bin gesessen. (A/CH) vs Ich habe gesessen. (D)","italiano":"Sono stato seduto / Ero seduto."},{"tedesco":"Heuer fahren wir nach Italien. (A = dieses Jahr)","italiano":"Quest'anno andiamo in Italia."},{"tedesco":"Gr√º√ü Gott! (A/S√ºddeutschland) vs Guten Tag! (Norddeutschland)","italiano":"Buongiorno! (saluto)"},{"tedesco":"Der J√§nner ist der k√§lteste Monat. (A)","italiano":"Gennaio √® il mese pi√π freddo."},{"tedesco":"Ich habe das Velo genommen. (CH)","italiano":"Ho preso la bicicletta."},{"tedesco":"Das ist leiwand! (A, colloquiale = toll/super)","italiano":"√à fantastico!"}],"eccezioni":"Le differenze non impediscono la comprensione reciproca. Il tedesco standard (Hochdeutsch) √® capito ovunque. I dialetti (Bairisch, Schwyzerd√ºtsch, Plattdeutsch) possono essere incomprensibili per parlanti di altre regioni. Lo Schweizerdeutsch parlato √® molto diverso dallo scritto.","uso":"Al C2: conoscere le principali differenze, riconoscere austriacismi e elvetismi, adattarsi al contesto. Non correggere forme regionali come 'errori'. Nei test Goethe: il tedesco standard √® la norma, ma le varianti sono accettate."},"exercises":[{"question":"'Erdapfel' in tedesco standard?","answer":"die Kartoffel (patata)","explanation":"Austriacismo per Kartoffel."},{"question":"'Das Velo' in tedesco standard?","answer":"das Fahrrad (bicicletta)","explanation":"Elvetismo per Fahrrad."},{"question":"In Austria: 'Ich ___ gesessen.' (haben o sein?)","answer":"bin (in Austria sitzen usa sein)","explanation":"Austria/Svizzera: sein per sitzen/stehen/liegen."},{"question":"'J√§nner' in tedesco standard?","answer":"Januar (gennaio)","explanation":"Austriacismo per Januar."},{"question":"Come si saluta in Austria?","answer":"Gr√º√ü Gott! / Servus!","explanation":"Saluti regionali austriaci."},{"question":"Quali sono le tre variet√† standard del tedesco?","answer":"Bundesdeutsch (D), √ñsterreichisches Deutsch (A), Schweizer Hochdeutsch (CH)","explanation":"Tre norme standard ufficiali."}]},{"id":"c2_04","name":"Wissenschaftlicher Stil","explanation":"Lo stile scientifico/accademico tedesco.","content":{"regola":"Lo stile scientifico tedesco (Wissenschaftssprache) ha caratteristiche specifiche: oggettivit√† (evitare 'ich', usare passivo o 'man'), precisione terminologica, Nominalstil, costruzioni impersonali, uso di hedging (attenuazione: 'Es scheint, dass...', 'Es l√§sst sich vermuten, dass...'), riferimenti bibliografici.\n\nStrutture tipiche: 'Es wurde nachgewiesen, dass...' (√à stato dimostrato che), 'Daraus l√§sst sich schlie√üen, dass...' (Da ci√≤ si pu√≤ concludere che), 'Im Folgenden wird dargestellt...' (Di seguito viene presentato), 'Die vorliegende Arbeit befasst sich mit...' (Il presente lavoro si occupa di).\n\nHedging (attenuazione): 'm√∂glicherweise' (possibilmente), 'vermutlich' (presumibilmente), 'tendenziell' (tendenzialmente), 'es deutet darauf hin, dass...' (ci√≤ suggerisce che), Konj. II: 'Man k√∂nnte argumentieren, dass...'","schema":"| Funzione           | Espressione                                    |\n|--------------------|------------------------------------------------|\n| Introduzione       | Die vorliegende Arbeit befasst sich mit...     |\n| Ipotesi            | Es wird davon ausgegangen, dass...             |\n| Risultato          | Es konnte nachgewiesen werden, dass...         |\n| Conclusione        | Daraus l√§sst sich schlie√üen/folgern, dass...   |\n| Attenuazione       | Es scheint, dass... / m√∂glicherweise           |\n| Contrasto          | Im Gegensatz dazu / Demgegen√ºber               |\n| Riferimento        | Wie XY (2023) gezeigt hat,...                  |","esempi":[{"tedesco":"Die vorliegende Studie untersucht den Einfluss von...","italiano":"Il presente studio esamina l'influenza di..."},{"tedesco":"Es wurde nachgewiesen, dass der Zusammenhang signifikant ist.","italiano":"√à stato dimostrato che la correlazione √® significativa."},{"tedesco":"Daraus l√§sst sich schlie√üen, dass weitere Forschung notwendig ist.","italiano":"Da ci√≤ si pu√≤ concludere che ulteriore ricerca √® necessaria."},{"tedesco":"M√∂glicherweise l√§sst sich dieser Effekt durch... erkl√§ren.","italiano":"Possibilmente questo effetto si pu√≤ spiegare con..."},{"tedesco":"Wie in Abbildung 3 ersichtlich ist,...","italiano":"Come si evince dalla figura 3..."},{"tedesco":"Im Folgenden werden die Ergebnisse dargestellt und diskutiert.","italiano":"Di seguito vengono presentati e discussi i risultati."}],"eccezioni":"In alcune discipline (filosofia, letteratura) lo stile √® pi√π soggettivo. Le scienze naturali tendono a uno stile pi√π impersonale delle scienze umane. Lo stile accademico tedesco √® tradizionalmente pi√π formale e pesante di quello anglosassone.","uso":"Per tesi, articoli scientifici, relazioni accademiche. Al C2: saper produrre testi in Wissenschaftssprache. Struttura: Einleitung (introduzione), Forschungsstand (stato dell'arte), Methode (metodo), Ergebnisse (risultati), Diskussion (discussione), Fazit (conclusione)."},"exercises":[{"question":"Come si apre un lavoro accademico?","answer":"Die vorliegende Arbeit befasst sich mit... / untersucht...","explanation":"Formula di apertura standard."},{"question":"Come si esprime una conclusione?","answer":"Daraus l√§sst sich schlie√üen/folgern, dass...","explanation":"Costruzione impersonale per conclusioni."},{"question":"Come si attenua un'affermazione?","answer":"m√∂glicherweise / Es scheint, dass / Man k√∂nnte argumentieren","explanation":"Hedging accademico."},{"question":"Come si presenta un risultato?","answer":"Es wurde/konnte nachgewiesen werden, dass...","explanation":"Passivo per risultati."},{"question":"Perch√© si evita 'ich' nello stile scientifico?","answer":"Per oggettivit√†: si usano passivo, man, costruzioni impersonali.","explanation":"Norma dello stile accademico tedesco."},{"question":"Come fare riferimento a una fonte?","answer":"Wie XY (2023) gezeigt/dargestellt hat,...","explanation":"Citazione accademica."}]},{"id":"c2_05","name":"Journalistischer Stil","explanation":"Lo stile giornalistico tedesco con le sue peculiarit√†.","content":{"regola":"Lo stile giornalistico tedesco ha caratteristiche proprie: Konjunktiv I per il discorso indiretto (Er sagte, er sei...), titoli nominali senza articolo ('Kanzler besucht Rom'), lead informativo (chi, cosa, quando, dove, perch√© nelle prime righe), alternanza Aktiv/Passiv.\n\nStrutture tipiche: 'Wie die Zeitung berichtet,...' (Come riporta il giornale), 'Den Angaben zufolge...' (Secondo le indicazioni), 'Einem Bericht zufolge...' (Secondo un rapporto), 'Wie aus Kreisen des Ministeriums verlautete...' (Come trapelato da ambienti del ministero).\n\nI titoli giornalistici tedeschi spesso: omettono articoli e ausiliari, usano il presente anche per eventi passati, usano sostantivi composti nuovi (Fl√ºchtlingskrise, Klimaschutzdebatte).","schema":"| Elemento           | Esempio                                        |\n|--------------------|------------------------------------------------|\n| Titolo nominale    | Kanzler in Rom: Neue Zusammenarbeit geplant    |\n| Lead               | Der Bundeskanzler ist am Montag zu einem...    |\n| Konj. I            | Er sagte, er sei mit den Ergebnissen zufrieden.|\n| Fonte              | Wie die Nachrichtenagentur berichtet,...        |\n| Attribuzione       | Den Angaben zufolge / Laut Ministerium         |\n| Commento           | Es bleibt abzuwarten, ob...                    |","esempi":[{"tedesco":"Bundeskanzler besucht Rom - Neue Zusammenarbeit geplant","italiano":"Il cancelliere visita Roma - Nuova collaborazione pianificata"},{"tedesco":"Wie die Nachrichtenagentur berichtet, sei es zu einem Unfall gekommen.","italiano":"Come riporta l'agenzia stampa, si sarebbe verificato un incidente."},{"tedesco":"Den Angaben zufolge seien drei Personen verletzt worden.","italiano":"Secondo le indicazioni tre persone sarebbero rimaste ferite."},{"tedesco":"Der Pr√§sident erkl√§rte, er werde sich f√ºr Reformen einsetzen.","italiano":"Il presidente dichiar√≤ che si sarebbe impegnato per le riforme."},{"tedesco":"Laut Polizeibericht wurde der Verd√§chtige festgenommen.","italiano":"Secondo il rapporto della polizia il sospettato √® stato arrestato."},{"tedesco":"Es bleibt abzuwarten, ob die Ma√ünahmen Wirkung zeigen.","italiano":"Resta da vedere se le misure avranno effetto."}],"eccezioni":"Nel giornalismo online lo stile √® spesso pi√π informale. I tabloid (Bild) usano uno stile molto diverso da quello dei giornali di qualit√† (FAZ, SZ). Il Konjunktiv I √® meno rigoroso nei media digitali. I titoli possono usare giochi di parole.","uso":"Per comprensione di testi giornalistici di qualit√†. Per produzione: saper scrivere commenti, relazioni in stile giornalistico. Il Konjunktiv I √® il tratto pi√π caratteristico. Al C2: padroneggiare la lettura di FAZ, SZ, NZZ e la produzione di testi giornalistici."},"exercises":[{"question":"Quale forma verbale caratterizza il giornalismo tedesco?","answer":"Konjunktiv I per il discorso indiretto","explanation":"Er sagte, er sei..."},{"question":"Come si introduce una fonte?","answer":"Laut / Den Angaben zufolge / Wie...berichtet","explanation":"Attribuzione giornalistica."},{"question":"Caratteristica dei titoli giornalistici:","answer":"Omissione di articoli e ausiliari, presente storico","explanation":"Titoli nominali concisi."},{"question":"Riformula: 'Er hat gesagt: Ich bin zufrieden.'","answer":"Er sagte, er sei zufrieden.","explanation":"Discorso indiretto con Konj. I."},{"question":"Cosa significa 'Den Angaben zufolge'?","answer":"Secondo le indicazioni/informazioni","explanation":"Formula di attribuzione."},{"question":"Completa: Es ___ abzuwarten, ob die Reform Wirkung zeigt.","answer":"bleibt","explanation":"Es bleibt abzuwarten = resta da vedere."}]},{"id":"c2_06","name":"Juristischer Stil","explanation":"Lo stile giuridico-burocratico tedesco.","content":{"regola":"Lo stile giuridico tedesco (Rechtssprache) √® caratterizzato da: frasi molto lunghe e complesse, Nominalstil estremo, passivo frequente, terminologia specializzata, riferimenti a paragrafi di legge, costruzioni con 'sein + zu + Infinitiv' per obblighi.\n\nStrutture tipiche: 'Gem√§√ü ¬ß 12 des BGB...' (Ai sensi del ¬ß 12 del Codice civile), 'Unbeschadet der Regelung in...' (Fatta salva la disposizione di), 'Im Sinne dieses Gesetzes...' (Ai sensi della presente legge), 'Der Antragsteller hat Anspruch auf...' (Il richiedente ha diritto a).\n\nTerminologia: Anspruch (diritto/pretesa), Antragsteller (richiedente), Beklagter (imputato), Kl√§ger (querelante), Verordnung (regolamento), Vorschrift (disposizione), Ermessen (discrezionalit√†).","schema":"| Struttura giuridica                 | Significato                         |\n|------------------------------------|-------------------------------------|\n| Gem√§√ü ¬ß X des BGB                  | Ai sensi del ¬ß X del Codice civile  |\n| Im Sinne dieses Gesetzes           | Ai sensi della presente legge       |\n| Unbeschadet + Gen.                 | Fatta salva/Ferma restando          |\n| Der Antragsteller ist berechtigt   | Il richiedente √® autorizzato        |\n| ...ist zu + Infinitiv              | ...deve essere + Part.              |\n| Unter Ber√ºcksichtigung + Gen.      | Tenuto conto di                     |","esempi":[{"tedesco":"Gem√§√ü ¬ß 823 BGB ist zum Schadensersatz verpflichtet, wer...","italiano":"Ai sensi del ¬ß 823 BGB √® obbligato al risarcimento chi..."},{"tedesco":"Der Antrag ist in
