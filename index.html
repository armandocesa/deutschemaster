","Assegno"],"correctAnswer":"Contanti","explanation":"'bevorzugen viele Deutsche immer noch Bargeld' (molti tedeschi preferiscono ancora i contanti)."},{"question":"Cosa √® vietato fare di domenica nelle zone residenziali?","options":["Cucinare","Attivit√† rumorose come tagliare l'erba","Usare internet","Guidare la macchina"],"correctAnswer":"Attivit√† rumorose come tagliare l'erba","explanation":"'laute Aktivit√§ten wie Rasenm√§hen oder Bohren sind an Sonntagen in Wohngebieten verboten.'"},{"question":"Quanto si riceve per una bottiglia restituita?","options":["1-5 centesimi","8-25 centesimi","30-50 centesimi","1 Euro"],"correctAnswer":"8-25 centesimi","explanation":"'zwischen 8 und 25 Cent pro Flasche' (tra 8 e 25 centesimi per bottiglia)."},{"question":"Come viene percepita la schiettezza dei tedeschi in altre culture?","options":["Come un complimento","Come segno di intelligenza","Come scortesia","Come umorismo"],"correctAnswer":"Come scortesia","explanation":"'was in manchen Kulturen als unh√∂flich empfunden wird' (che in alcune culture viene percepito come scortese)."}]},{"id":"b1_text_05","title":"Technik im Alltag: Fluch oder Segen?","theme":"Technologie","source":"Adapted from typical B1 exam material","text":"Smartphones, Tablets, Laptops ‚Äì technische Ger√§te sind aus unserem Alltag nicht mehr wegzudenken. Doch wie ver√§ndert die Technik unser Leben? Und ist diese Ver√§nderung positiv oder negativ?\n\nAuf der positiven Seite hat die Technologie vieles einfacher gemacht. Wir k√∂nnen jederzeit und √ºberall mit Freunden und Familie kommunizieren. Online-Banking spart uns den Gang zur Bank. Navigations-Apps helfen uns, den Weg zu finden. Und dank des Internets haben wir Zugang zu einer enormen Menge an Informationen.\n\nAuch im Bereich Gesundheit hat die Technik Fortschritte gebracht. Fitness-Tracker messen unsere Schritte und unseren Herzschlag. Telemedizin erm√∂glicht es, einen Arzt online zu konsultieren. Neue medizinische Ger√§te retten t√§glich Leben.\n\nAuf der anderen Seite gibt es auch Nachteile. Viele Menschen verbringen zu viel Zeit vor dem Bildschirm. Eine Studie zeigt, dass Deutsche im Durchschnitt √ºber drei Stunden t√§glich auf ihr Smartphone schauen. Dies kann zu Schlafproblemen, Konzentrationsschwierigkeiten und sozialer Isolation f√ºhren.\n\nBesonders bei Jugendlichen sehen Experten Risiken. Cybermobbing, Sucht nach sozialen Medien und der Druck, immer online zu sein, belasten viele junge Menschen. Eltern stehen vor der schwierigen Aufgabe, den Medienkonsum ihrer Kinder zu kontrollieren.\n\nDie L√∂sung ist wahrscheinlich ein bewusster Umgang mit Technologie. Es geht nicht darum, auf Technik zu verzichten, sondern sie klug und ma√üvoll zu nutzen. Regelm√§√üige ‚Äûdigitale Pausen\" k√∂nnen dabei helfen, eine gesunde Balance zu finden.","difficultWords":[{"word":"wegzudenken","translation":"da immaginare senza","explanation":"Espressione: 'nicht mehr wegzudenken' significa che √® diventato indispensabile"},{"word":"Fortschritte","translation":"progressi","explanation":"Plurale di Fortschritt (der Fortschritt), avanzamento, miglioramento"},{"word":"Herzschlag","translation":"battito cardiaco","explanation":"Sostantivo maschile (der Herzschlag), la pulsazione del cuore"},{"word":"Bildschirm","translation":"schermo","explanation":"Sostantivo maschile (der Bildschirm), il display di un dispositivo"},{"word":"im Durchschnitt","translation":"in media","explanation":"Espressione che indica il valore medio"},{"word":"Konzentrationsschwierigkeiten","translation":"difficolt√† di concentrazione","explanation":"Sostantivo femminile plurale, problemi nel mantenere l'attenzione"},{"word":"Cybermobbing","translation":"cyberbullismo","explanation":"Sostantivo neutro (das Cybermobbing), bullismo tramite internet"},{"word":"Sucht","translation":"dipendenza","explanation":"Sostantivo femminile (die Sucht), la condizione di dipendere da qualcosa"},{"word":"ma√üvoll","translation":"moderato","explanation":"Aggettivo che significa con misura, senza eccessi"},{"word":"bewusster Umgang","translation":"uso consapevole","explanation":"Espressione che indica un utilizzo attento e riflessivo"}],"questions":[{"question":"Quante ore al giorno i tedeschi guardano il loro smartphone in media?","options":["Una ora","Due ore","Pi√π di tre ore","Cinque ore"],"correctAnswer":"Pi√π di tre ore","explanation":"'√ºber drei Stunden t√§glich auf ihr Smartphone schauen' (guardano il loro smartphone pi√π di tre ore al giorno)."},{"question":"Quali problemi pu√≤ causare l'uso eccessivo degli schermi?","options":["Solo problemi alla vista","Problemi di sonno, concentrazione e isolamento sociale","Solo dipendenza","Solo problemi fisici"],"correctAnswer":"Problemi di sonno, concentrazione e isolamento sociale","explanation":"'Schlafproblemen, Konzentrationsschwierigkeiten und sozialer Isolation.'"},{"question":"Cosa √® la telemedizina secondo il testo?","options":["Un'app per fitness","La possibilit√† di consultare un medico online","Un programma TV sulla salute","Un nuovo medicinale"],"correctAnswer":"La possibilit√† di consultare un medico online","explanation":"'Telemedizin erm√∂glicht es, einen Arzt online zu konsultieren.'"},{"question":"Quali rischi vedono gli esperti per i giovani?","options":["Solo problemi di vista","Cyberbullismo, dipendenza dai social media e pressione","Solo cattivi voti a scuola","Solo problemi fisici"],"correctAnswer":"Cyberbullismo, dipendenza dai social media e pressione","explanation":"'Cybermobbing, Sucht nach sozialen Medien und der Druck, immer online zu sein.'"},{"question":"Qual √® la soluzione suggerita dall'articolo?","options":["Eliminare tutta la tecnologia","Usare la tecnologia in modo consapevole e moderato","Usare solo il computer","Tornare ai telefoni fissi"],"correctAnswer":"Usare la tecnologia in modo consapevole e moderato","explanation":"'sie klug und ma√üvoll zu nutzen' (usarla in modo intelligente e moderato)."}]},{"id":"b1_text_06","title":"Warum Deutsche so gern wandern","theme":"Kultur","source":"Inspired by Deutsche Welle Lifestyle","text":"Wandern ist in Deutschland mehr als nur ein Hobby ‚Äì es ist fast eine Leidenschaft. Rund 40 Millionen Deutsche wandern regelm√§√üig. Damit geh√∂rt Wandern zu den beliebtesten Freizeitaktivit√§ten im Land.\nDie Tradition des Wanderns ist alt. Schon im 18. Jahrhundert machten sich junge Handwerker auf den Weg, um in anderen St√§dten zu arbeiten und zu lernen. Man nannte das die \"Walz\". Sp√§ter, in der Romantik, entdeckten Dichter und K√ºnstler die Natur beim Wandern. Sie schrieben Gedichte √ºber Berge, W√§lder und Fl√ºsse.\nHeute wandern Menschen aus vielen verschiedenen Gr√ºnden. Manche wollen sich bewegen und fit bleiben. Andere suchen Ruhe und Entspannung vom stressigen Alltag. Wieder andere genie√üen es, die Natur zu erleben und Tiere und Pflanzen zu beobachten.\nDeutschland hat ein riesiges Netz von Wanderwegen ‚Äì insgesamt √ºber 200.000 Kilometer. Der bekannteste ist der Rennsteig in Th√ºringen, einer der √§ltesten Wanderwege Europas. Auch der Rheinsteig am Rhein und der Malerweg in der S√§chsischen Schweiz sind sehr popul√§r.\nIn den letzten Jahren ist Wandern auch bei jungen Leuten wieder modern geworden. Viele posten Fotos von ihren Wanderungen auf Instagram. Die Outdoor-Industrie freut sich: Wanderschuhe, Rucks√§cke und Funktionskleidung verkaufen sich besser denn je.\nEine Umfrage hat gezeigt, dass 60 Prozent der Deutschen glauben, dass Wandern gl√ºcklich macht. Vielleicht haben sie recht: Studien belegen, dass Bewegung in der Natur Stress abbaut und die Stimmung verbessert.","difficultWords":[{"word":"Leidenschaft","translation":"passione","explanation":"Sostantivo femminile (die Leidenschaft), un forte sentimento di entusiasmo per qualcosa"},{"word":"Handwerker","translation":"artigiani","explanation":"Sostantivo maschile (der Handwerker), chi lavora manualmente in un mestiere"},{"word":"Entspannung","translation":"rilassamento","explanation":"Sostantivo femminile (die Entspannung), lo stato di calma e riposo"},{"word":"Wanderwege","translation":"sentieri escursionistici","explanation":"Sostantivo composto: Wander (escursione) + Wege (sentieri)"},{"word":"Funktionskleidung","translation":"abbigliamento tecnico","explanation":"Sostantivo composto per vestiti sportivi con propriet√† tecniche (impermeabile, traspirante)"},{"word":"belegen","translation":"dimostrano/provano","explanation":"Verbo che significa fornire prove o dimostrare qualcosa scientificamente"}],"questions":[{"question":"Quanti tedeschi fanno escursioni regolarmente?","options":["Circa 10 milioni","Circa 20 milioni","Circa 40 milioni","Circa 60 milioni"],"correctAnswer":"Circa 40 milioni","explanation":"Il testo dice: 'Rund 40 Millionen Deutsche wandern regelm√§√üig.'"},{"question":"Cos'era la 'Walz'?","options":["Un tipo di danza","Il viaggio dei giovani artigiani per lavorare in altre citt√†","Una gara di corsa","Un festival medievale"],"correctAnswer":"Il viaggio dei giovani artigiani per lavorare in altre citt√†","explanation":"Il testo dice: 'Schon im 18. Jahrhundert machten sich junge Handwerker auf den Weg, um in anderen St√§dten zu arbeiten.'"},{"question":"Quanti chilometri di sentieri escursionistici ci sono in Germania?","options":["50.000 km","100.000 km","Oltre 200.000 km","500.000 km"],"correctAnswer":"Oltre 200.000 km","explanation":"Il testo dice: 'insgesamt √ºber 200.000 Kilometer.'"},{"question":"Dov'√® il Rennsteig?","options":["In Baviera","In Turingia","In Sassonia","In Assia"],"correctAnswer":"In Turingia","explanation":"Il testo dice: 'Der bekannteste ist der Rennsteig in Th√ºringen.'"},{"question":"Quale percentuale di tedeschi crede che le escursioni rendano felici?","options":["40%","50%","60%","70%"],"correctAnswer":"60%","explanation":"Il testo dice: '60 Prozent der Deutschen glauben, dass Wandern gl√ºcklich macht.'"}]},{"id":"b1_text_07","title":"Die Berliner Mauer: 1961‚Äì1989","theme":"Geschichte","source":"Inspired by DW Geschichte","text":"Nach dem Zweiten Weltkrieg wurde Deutschland in vier Besatzungszonen aufgeteilt. Aus den westlichen Zonen entstand 1949 die Bundesrepublik Deutschland (BRD), aus der sowjetischen Zone die Deutsche Demokratische Republik (DDR). Auch Berlin wurde geteilt.\nIn den 1950er Jahren flohen immer mehr Menschen aus der DDR in den Westen. Sie suchten Freiheit und bessere Lebensbedingungen. Bis 1961 verlie√üen etwa 3,5 Millionen Menschen die DDR. Die Regierung musste handeln, denn das Land verlor seine besten Arbeitskr√§fte.\nIn der Nacht vom 12. auf den 13. August 1961 begannen Soldaten und Arbeiter, eine Mauer quer durch Berlin zu bauen. Die Grenze wurde mit Stacheldraht, Wacht√ºrmen und einem Todesstreifen gesichert. Familien wurden √ºber Nacht getrennt. Menschen, die im Osten wohnten aber im Westen arbeiteten, verloren pl√∂tzlich ihren Arbeitsplatz.\n√úber die Jahre versuchten viele Menschen, die Mauer zu √ºberwinden. Manche gruben Tunnel, andere fl√ºchteten in hei√üen Luftballons oder schwammen durch Fl√ºsse und Kan√§le. Mindestens 140 Menschen starben bei Fluchtversuchen.\nAm 9. November 1989 √∂ffnete die DDR-Regierung √ºberraschend die Grenzen. Tausende Berliner str√∂mten zu den Grenz√ºberg√§ngen. Wildfremde Menschen umarmten sich und weinten vor Freude. In den folgenden Wochen und Monaten begannen die Berliner, die Mauer St√ºck f√ºr St√ºck abzurei√üen.\nAm 3. Oktober 1990 wurde Deutschland offiziell wiedervereinigt. Dieser Tag ist heute der deutsche Nationalfeiertag.","difficultWords":[{"word":"Besatzungszonen","translation":"zone di occupazione","explanation":"Sostantivo composto: Besatzung (occupazione militare) + Zonen (zone), le aree controllate dagli Alleati dopo la guerra"},{"word":"Lebensbedingungen","translation":"condizioni di vita","explanation":"Sostantivo composto: Leben (vita) + Bedingungen (condizioni)"},{"word":"Arbeitskr√§fte","translation":"forza lavoro","explanation":"Sostantivo composto: Arbeit (lavoro) + Kr√§fte (forze), i lavoratori qualificati"},{"word":"Todesstreifen","translation":"striscia della morte","explanation":"Sostantivo composto: Tod (morte) + Streifen (striscia), la zona minata tra le due mura"},{"word":"√ºberwinden","translation":"superare/scavalcare","explanation":"Verbo forte che significa oltrepassare un ostacolo"},{"word":"Fluchtversuchen","translation":"tentativi di fuga","explanation":"Sostantivo composto: Flucht (fuga) + Versuche (tentativi)"},{"word":"wiedervereinigt","translation":"riunificata","explanation":"Participio passato di 'wiedervereinigen' (riunificare, unire di nuovo)"}],"questions":[{"question":"Quante persone lasciarono la DDR prima del 1961?","options":["Circa 1 milione","Circa 2 milioni","Circa 3,5 milioni","Circa 5 milioni"],"correctAnswer":"Circa 3,5 milioni","explanation":"Il testo dice: 'Bis 1961 verlie√üen etwa 3,5 Millionen Menschen die DDR.'"},{"question":"Perch√© la DDR costru√¨ il Muro?","options":["Per proteggere i cittadini","Perch√© perdeva i suoi migliori lavoratori","Per motivi economici","Su ordine dell'URSS"],"correctAnswer":"Perch√© perdeva i suoi migliori lavoratori","explanation":"Il testo dice: 'das Land verlor seine besten Arbeitskr√§fte.'"},{"question":"Quante persone morirono nei tentativi di fuga?","options":["Almeno 50","Almeno 100","Almeno 140","Almeno 200"],"correctAnswer":"Almeno 140","explanation":"Il testo dice: 'Mindestens 140 Menschen starben bei Fluchtversuchen.'"},{"question":"Quando fu riunificata ufficialmente la Germania?","options":["Il 9 novembre 1989","Il 3 ottobre 1990","Il 13 agosto 1991","Il 1 gennaio 1990"],"correctAnswer":"Il 3 ottobre 1990","explanation":"Il testo dice: 'Am 3. Oktober 1990 wurde Deutschland offiziell wiedervereinigt.'"},{"question":"Come cercarono di fuggire alcune persone?","options":["Solo a piedi","Con tunnel, mongolfiere o nuotando","Solo in auto","Con documenti falsi"],"correctAnswer":"Con tunnel, mongolfiere o nuotando","explanation":"Il testo dice: 'Manche gruben Tunnel, andere fl√ºchteten in hei√üen Luftballons oder schwammen durch Fl√ºsse.'"}]},{"id":"b1_text_08","title":"Die Alpen: Europas gr√∂√ütes Gebirge","theme":"Geografie","source":"Inspired by DW Wissen & Umwelt","text":"Die Alpen sind das h√∂chste und gr√∂√üte Gebirge Europas. Sie erstrecken sich √ºber acht L√§nder: Frankreich, Monaco, Italien, die Schweiz, Liechtenstein, Deutschland, √ñsterreich und Slowenien. In Deutschland liegen die Alpen im S√ºden von Bayern.\nDer h√∂chste Berg Deutschlands ist die Zugspitze mit 2.962 Metern. Sie liegt an der Grenze zwischen Deutschland und √ñsterreich. Mit einer Seilbahn kann man bequem auf den Gipfel fahren. Von oben hat man bei gutem Wetter einen fantastischen Blick auf vier L√§nder.\nDie Alpen sind nicht nur wegen ihrer Sch√∂nheit wichtig. Sie sind auch das \"Wasserreservoir Europas\". Viele gro√üe Fl√ºsse entspringen in den Alpen: der Rhein, die Donau, die Rhone und der Po. Das Schmelzwasser der Gletscher versorgt Millionen Menschen mit Trinkwasser.\nDer Klimawandel bedroht die Alpen jedoch stark. Die Gletscher schmelzen immer schneller. Seit 1850 haben die Alpengletscher etwa 60 Prozent ihres Volumens verloren. Wissenschaftler warnen, dass viele kleine Gletscher bis 2050 komplett verschwunden sein k√∂nnten.\nDer Tourismus ist f√ºr die Alpenregion wirtschaftlich sehr bedeutend. Im Winter kommen Millionen Skifahrer. Im Sommer sind Wanderer und Mountainbiker unterwegs. Doch der Massentourismus bringt auch Probleme: M√ºll, Verkehr und die Zerst√∂rung empfindlicher √ñkosysteme.\nViele Gemeinden versuchen deshalb, nachhaltigen Tourismus zu f√∂rdern. Sie setzen auf sanfte Mobilit√§t, regionale Produkte und den Schutz der Natur.","difficultWords":[{"word":"erstrecken sich","translation":"si estendono","explanation":"Verbo riflessivo che indica l'occupazione di un'ampia area geografica"},{"word":"Seilbahn","translation":"funivia","explanation":"Sostantivo femminile composto: Seil (cavo) + Bahn (via/percorso)"},{"word":"Wasserreservoir","translation":"riserva ":"b1_text_09","title":"Erneuerbare Energien: Deutschland wird gr√ºn","theme":"Umwelt","source":"Inspired by DW Wissen & Umwelt","text":"Deutschland hat sich ein ehrgeiziges Ziel gesetzt: Bis 2045 soll das Land klimaneutral sein. Das bedeutet, dass Deutschland dann kein CO2 mehr in die Atmosph√§re aussto√üen will. Ein wichtiger Schritt dazu ist die Energiewende ‚Äì der Umstieg von fossilen Brennstoffen auf erneuerbare Energien.\nSchon heute kommt fast die H√§lfte des deutschen Stroms aus erneuerbaren Quellen. Den gr√∂√üten Anteil hat die Windenergie, gefolgt von Solarenergie, Biomasse und Wasserkraft. In Norddeutschland stehen riesige Windparks, sowohl an Land als auch auf dem Meer.\nDie Geschichte der Energiewende begann in den 1990er Jahren. Damals beschloss die Regierung, den Ausbau erneuerbarer Energien zu f√∂rdern. Das Erneuerbare-Energien-Gesetz (EEG) von 2000 war ein Meilenstein: Es garantierte den Produzenten von gr√ºnem Strom feste Preise. Dadurch wurde es f√ºr Privatpersonen und Unternehmen attraktiv, Solaranlagen auf ihren D√§chern zu installieren.\nNach der Atomkatastrophe von Fukushima im Jahr 2011 beschloss Deutschland au√üerdem, alle Atomkraftwerke abzuschalten. Das letzte Atomkraftwerk ging im April 2023 vom Netz.\nDie Energiewende hat aber auch Herausforderungen. An windstillen und bew√∂lkten Tagen produzieren Wind- und Solaranlagen weniger Strom. Deutschland braucht deshalb bessere Speichertechnologien und ein moderneres Stromnetz, um den Strom dorthin zu transportieren, wo er gebraucht wird.","difficultWords":[{"word":"ehrgeiziges","translation":"ambizioso","explanation":"Aggettivo che indica un obiettivo molto alto e difficile da raggiungere"},{"word":"klimaneutral","translation":"climaticamente neutro","explanation":"Aggettivo composto che indica zero emissioni nette di CO2"},{"word":"Brennstoffen","translation":"combustibili","explanation":"Dativo plurale di 'der Brennstoff', materiale che viene bruciato per produrre energia"},{"word":"Meilenst er":"Servono migliori tecnologie di stoccaggio","explanation":"Il testo dice: 'Deutschland braucht deshalb bessere Speichertechnologien.'"}]},{"id":"b1_text_10","title":"Das Wirtschaftswunder der 1950er Jahre","theme":"Geschichte","source":"Inspired by DW Geschichte","text":"Nach dem Zweiten Weltkrieg lag Deutschland in Tr√ºmmern. Die St√§dte waren zerst√∂rt, die Wirtschaft am Boden. Millionen Menschen waren obdachlos und hungrig. Niemand h√§tte gedacht, dass Deutschland so schnell wieder aufsteigen w√ºrde.\nDoch in den 1950er Jahren geschah etwas Erstaunliches: Die westdeutsche Wirtschaft wuchs unglaublich schnell. Man nannte diesen Aufschwung das \"Wirtschaftswunder\". Ein Mann spielte dabei eine besondere Rolle: Ludwig Erhard, der Wirtschaftsminister und sp√§tere Bundeskanzler.\nErhard setzte auf die \"Soziale Marktwirtschaft\". Das bedeutete: freier Markt mit sozialer Absicherung. Unternehmen konnten frei handeln, aber der Staat sorgte daf√ºr, dass niemand in extreme Armut fiel. Dieses Modell war neu und erfolgreich.\nEin wichtiger Faktor war auch der Marshallplan. Die USA gaben Milliarden Dollar an Hilfsgeldern, damit die europ√§ischen L√§nder ihre Wirtschaft wieder aufbauen konnten. Deutschland erhielt etwa 1,4 Milliarden Dollar.\nDie Deutschen arbeiteten hart. Fabriken produzierten wieder Autos, Maschinen und chemische Produkte. Marken wie Volkswagen, Mercedes und Siemens wurden weltweit bekannt. Die Arbeitslosigkeit sank, die L√∂hne stiegen, und der Lebensstandard verbesserte sich dramatisch.\nBis Ende der 1950er Jahre herrschte in Deutschland praktisch Vollbesch√§ftigung. Das Land brauchte sogar ausl√§ndische Arbeitskr√§fte, die sogenannten \"Gastarbeiter\", viele davon aus Italien, der T√ºrkei und Griechenland.","difficultWords":[{"word":"Tr√ºmmern","translation":"macerie","explanation":"Dativo plurale di 'die Tr√ºmmer', i resti di edifici distrutti"},{"word":"obdachlos","translation":"senza tetto","explanation":"Aggettivo che indica chi non ha una casa do eiert","theme":"Kultur","source":"Inspired by DW Kultur","text":"Jedes Jahr im Februar oder M√§rz wird in vielen Teilen Deutschlands Karneval gefeiert. Im Rheinland sagt man \"Karneval\", in Bayern und √ñsterreich \"Fasching\" und in S√ºdwestdeutschland \"Fastnacht\". Aber egal wie man es nennt: Es wird gefeiert, gelacht und getanzt.\nDie Karnevalszeit beginnt offiziell am 11. November um 11:11 Uhr. Aber die gro√üen Feiern finden erst im Februar oder M√§rz statt, in der Woche vor Aschermittwoch. Die wichtigsten Tage sind Weiberfastnacht (Donnerstag), Rosenmontag und Karnevalsdienstag.\nDie gr√∂√üten Karnevalsz√ºge gibt es in K√∂ln, D√ºsseldorf und Mainz. Am Rosenmontag ziehen bunte Wagen durch die Stra√üen. Von den Wagen werfen die Karnevalisten S√º√üigkeiten, Blumen und kleine Geschenke ins Publikum. Man nennt das \"Kamelle\" (Bonbons) und \"Str√º√üjer\" (Blumenstr√§u√üe).\nDie Menschen verkleiden sich mit fantasievollen Kost√ºmen. Beliebte Verkleidungen sind Clowns, Piraten, Prinzessinnen oder politische Pers√∂nlichkeiten. In K√∂ln tragen viele das traditionelle Kost√ºm: ein wei√ües Unterhemd und eine rote Zipfelm√ºtze.\nKarneval hat auch eine politische Seite. In den \"B√ºttenreden\" machen Redner Witze √ºber Politiker und aktuelle Ereignisse. Alles darf gesagt werden, denn im Karneval gelten andere Regeln.\nNach dem Karnevalsdienstag ist die Party vorbei. Am Aschermittwoch beginnt die Fastenzeit, die 40 Tage vor Ostern. Traditionell essen viele Menschen dann Fisch statt Fleisch.","difficultWords":[{"word":"Karnevalszeit","translation":"periodo di carnevale","explanation":"Sostantivo composto: Karneval + Zeit (tempo)"},{"word":"Aschermittwoch","translation":"mercoled√¨ delle ceneri","explanation":"Sostantivo composto: Asche (cenere) + Mittwoch (mercoled√¨), inizio della Quaresima"},{"word":"Karnevalsz√ºge","translation":"cortei/sfilate di carnevale","explanation":"Sostantivo composto: Karneval + Z√ºge (cortei, processioni)"},{"word":"verkleiden sich","translation le":"Digitalisierung und Gesellschaft: Chancen und Risiken","theme":"Gesellschaft","source":"Adapted from S√ºddeutsche Zeitung style opinion piece","text":"Die Digitalisierung ver√§ndert unsere Gesellschaft in einem Tempo, das selbst Experten √ºberrascht. W√§hrend die einen die neuen M√∂glichkeiten enthusiastisch begr√º√üen, warnen andere vor den Gefahren einer zunehmend vernetzten Welt. Eine differenzierte Betrachtung ist notwendig.\n\nUnbestritten ist, dass die Digitalisierung enorme wirtschaftliche Vorteile bietet. Unternehmen k√∂nnen effizienter arbeiten, neue Gesch√§ftsmodelle entstehen und der Zugang zu globalen M√§rkten wird erleichtert. Die Corona-Pandemie hat gezeigt, wie wichtig digitale Infrastruktur ist: Ohne Homeoffice, Videokonferenzen und Online-Handel w√§ren die wirtschaftlichen Folgen noch gravierender gewesen.\n\nAllerdings birgt die Digitalisierung auch erhebliche Risiken. Die wachsende Kluft zwischen denjenigen, die digital kompetent sind, und denen, die es nicht sind, droht die Gesellschaft zu spalten. √Ñltere Menschen, Menschen mit niedrigem Bildungsniveau und Bewohner l√§ndlicher Regionen werden h√§ufig abgeh√§ngt. Wenn immer mehr Dienstleistungen ausschlie√ülich online angeboten werden, entsteht eine neue Form der Ausgrenzung.\n\nHinzu kommen Fragen des Datenschutzes. Jeden Tag hinterlassen wir digitale Spuren ‚Äì beim Einkaufen, Kommunizieren und Navigieren. Gro√üe Technologiekonzerne sammeln diese Daten und nutzen sie f√ºr personalisierte Werbung oder verkaufen sie an Dritte. Die europ√§ische Datenschutz-Grundverordnung war ein wichtiger Schritt, doch ihre Durchsetzung bleibt eine Herausforderung.\n\nBesonders kontrovers wird der Einfluss sozialer Medien auf den demokratischen Diskurs diskutiert. Filterblasen und Echokammern verst√§rken bestehende Meinungen und erschweren den Dialog zwischen verschiedenen gesellschaftlichen Gruppen. Die Verbreitung von Falschinformationen gef√§hrdet das Vertrauen in demokratische Institutionen.\n\nDie L√∂sung kann nicht darin bestehen, die Digitalisierung aufzuhalten ‚Äì das w√§re weder m√∂glich noch w√ºnschenswert. Vielmehr muss es darum gehen, sie so zu gestalten, dass sie allen Menschen zugutekommt. Dazu geh√∂ren Investitionen in digitale Bildung, strenge Regulierung von Technologiekonzernen und ein breiter gesellschaftlicher Dialog √ºber die Zukunft, die wir uns w√ºnschen.","difficultWords":[{"word":"differenzierte Betrachtung","translation":"analisi differenziata","explanation":"Espressione che indica un'osservazione attenta che considera diversi aspetti"},{"word":"unbestritten","translation":"indiscusso/innegabile","explanation":"Aggettivo che indica qualcosa su cui non ci sono dubbi"},{"word":"birgt","translation":"comporta/nasconde","explanation":"Dal verbo 'bergen', qui nel senso di contenere rischi nascosti"},{"word":"Kluft","translation":"divario/frattura","explanation":"Sostantivo femminile (die Kluft), una separazione profonda tra gruppi"},{"word":"abgeh√§ngt","translation":"lasciato indietro","explanation":"Participio passato di 'abh√§ngen', qui nel senso di essere escluso dal progresso"},{"word":"Ausgrenzung","translation":"esclusione/emarginazione","explanation":"Sostantivo femminile (die Ausgrenzung), l'atto di escludere qualcuno dalla societ√†"},{"word":"Datenschutz-Grundverordnung","translation":"Regolamento generale sulla protezione dei dati (GDPR)","explanation":"La legge europea sulla protezione dei dati personali"},{"word":"Durchsetzung","translation":"applicazione/attuazione","explanation":"Sostantivo femminile (die Durchsetzung), il far rispettare una legge"},{"word":"Filterblasen","translation":"bolle di filtraggio","explanation":"Plurale di Filterblase, la tendenza degli algoritmi a mostrare solo contenuti affini"},{"word":"Echokammern","translation":"camere dell'eco","explanation":"Ambiente in cui le proprie opinioni vengono continuamente confermate"},{"word":"Falschinformationen","translation":"disinformazione/fake news","explanation":"Not telecomunicazioni"],"correctAnswer":"Il regolamento sulla protezione dei dati (GDPR)","explanation":"'Die europ√§ische Datenschutz-Grundverordnung war ein wichtiger Schritt.'"}]},{"id":"b2_text_02","title":"Stadtentwicklung: Wie sieht die Stadt der Zukunft aus?","theme":"Urbanistik","source":"Adapted from quality newspaper urban planning article","text":"Die deutschen Gro√üst√§dte stehen vor enormen Herausforderungen. Steigende Mieten, zunehmender Verkehr, Luftverschmutzung und der Klimawandel zwingen Stadtplaner, neue Konzepte zu entwickeln. Doch wie soll die Stadt der Zukunft aussehen?\n\nEin viel diskutiertes Konzept ist die sogenannte ‚Äû15-Minuten-Stadt\". Die Idee dahinter: Alle wichtigen Einrichtungen des t√§glichen Lebens ‚Äì Arbeit, Einkaufsm√∂glichkeiten, Schulen, Arztpraxen und Freizeitangebote ‚Äì sollten innerhalb von 15 Minuten zu Fu√ü oder mit dem Fahrrad erreichbar sein. Paris hat bereits begonnen, dieses Konzept umzusetzen, und auch in Deutschland gibt es erste Pilotprojekte.\n\nEng damit verbunden ist die Verkehrswende. Immer mehr St√§dte setzen auf autofreie Innenst√§dte oder verkehrsberuhigte Zonen. Hamburg hat angek√ºndigt, bis 2030 weite Teile der Innenstadt autofrei zu machen. Gleichzeitig wird der √∂ffentliche Nahverkehr ausgebaut und das Radwegenetz erweitert. Das 49-Euro-Ticket hat gezeigt, dass g√ºnstigere Angebote die Nutzung √∂ffentlicher Verkehrsmittel deutlich steigern k√∂nnen.\n\nDie Wohnungsfrage bleibt das dr√§ngendste Problem. In M√ºnchen, Frankfurt und Berlin sind die Mieten in den letzten zehn Jahren um bis zu 80 Prozent gestiegen. Verschiedene Ans√§tze werden verfolgt: sozialer Wohnungsbau, Mietpreisbremse, Umwidmung von Gewerbeimmobilien zu Wohnraum und Nachverdichtung bestehender Viertel.\n\nAuch die Begr√ºnung der St√§dte gewinnt an Bedeutung. Dachg√§rten, vertikale G√§rten und urbane W√§lder sollen das Stadtklima verbessern und die Auswirkungen von Hitzewellen abmildern. St√§dte wie Wien und Singapur gelten hier als Vorbilder.\n\nDie Stadt der Zukunft wird nur dann lebenswert sein, wenn es gelingt, √∂kologische Nachhaltigkeit mit sozialer Gerechtigkeit zu verbinden. Eine Stadt, die zwar gr√ºn, aber nur f√ºr Wohlhabende bezahlbar ist, hat ihr Ziel verfehlt.","difficultWords":[{"word":"Stadtplaner","translation":"urbanisti","explanation":"Sostantivo maschile plurale, professionisti che progettano lo sviluppo delle citt√†"},{"word":"Pilotprojekte","translation":"progetti pilota","explanation":"Plurale di Pilotprojekt, un progetto sperimentale per testare nuove idee"},{"word":"Verkehrswende","translation":"svolta nella mobilit√†","explanation":"Sostantivo femminile, il cambiamento radicale del sistema di trasporti"},{"word":"verkehrsberuhigte Zonen","translation":"zone a traffico limitato","explanation":"Aree urbane dove il traffico automobilistico √® ridotto"},{"word":"Nahverkehr","translation":"trasporto locale","explanation":"Sostantivo maschile (der Nahverkehr), i mezzi pubblici cittadini"},{"word":"dr√§ngendste","translation":"pi√π urgente","explanation":"Superlativo di 'dr√§ngend' (urgente, pressante)"},{"word":"Mietpreisbremse","translation":"freno agli affitti","explanation":"Legge che limita l'aumento dei prezzi degli affitti"},{"word":"Nachverdichtung","translation":"densificazione","explanation":"Sostantivo femminile, costruzione di nuovi edifici in aree gi√† urbanizzate"},{"word":"Begr√ºnung","translation":"inverdimento","explanation":"Sostantivo femminile (die Begr√ºnung), l'aggiunta di verde e piante"},{"word":"abmildern","translation":"attenuare/mitigare","explanation":"Verbo che significa rendere meno grave un effetto negativo"},{"word":"Nachhaltigkeit","translation":"sostenibilit√†","explanation":"Sostantivo femminile (die Nachhaltigkeit), lo sviluppo che non danneggia le generazioni future"}],"questions":[{"question":"Cos'√® il concetto della 'citt√† dei 15 minuti'?","options":["Una citt√† dove si lavora solo 15 minuti al giorno","Servizi essenziali raggiungibili in 15 mi i pubblici","explanation":"'g√ºnstigere Angebote die Nutzung √∂ffentlicher Verkehrsmittel deutlich steigern k√∂nnen.'"}]},{"id":"b2_text_03","title":"Reform des Bildungssystems: Eine nie endende Debatte","theme":"Bildung","source":"Adapted from quality newspaper education debate","text":"Kaum ein Thema wird in Deutschland so leidenschaftlich diskutiert wie das Bildungssystem. Seit der PISA-Studie im Jahr 2000, die Deutschland ein mittelm√§√üiges Zeugnis ausstellte, jagt eine Reform die n√§chste. Doch hat sich die Situation wirklich verbessert?\n\nDas deutsche Bildungssystem ist f√∂deralistisch organisiert: Jedes der 16 Bundesl√§nder hat sein eigenes Schulsystem mit unterschiedlichen Lehrpl√§nen, Schultypen und Pr√ºfungen. Was in Bayern als Abiturleistung gilt, wird in Bremen m√∂glicherweise anders bewertet. Kritiker sprechen von einem ‚ÄûBildungsflickenteppich\", der f√ºr Familien, die zwischen Bundesl√§ndern umziehen, zum ernsthaften Problem werden kann.\n\nDie zentrale Streitfrage betrifft die fr√ºhe Selektion. In den meisten Bundesl√§ndern werden Kinder nach der vierten Klasse ‚Äì also im Alter von zehn Jahren ‚Äì auf verschiedene Schulformen aufgeteilt: Gymnasium, Realschule oder Hauptschule. Bef√ºrworter argumentieren, dass diese Differenzierung eine gezieltere F√∂rderung erm√∂glicht. Gegner hingegen weisen darauf hin, dass die Entscheidung oft weniger von der Begabung des Kindes als vom Bildungshintergrund der Eltern abh√§ngt. Studien belegen, dass Kinder aus Akademikerfamilien bei gleicher Leistung dreimal h√§ufiger eine Gymnasialempfehlung erhalten als Kinder aus Arbeiterfamilien.\n\nEin weiteres dr√§ngendes Problem ist der Lehrermangel. Besonders in Grundschulen, an Schulen in sozialen Brennpunkten und in den MINT-F√§chern fehlen qualifizierte Lehrkr√§fte. Gleichzeitig steigen die Anforderungen: Inklusion, Digitalisierung und Integration von Sch√ºlern mit Migrationshintergrund erfordern zus√§tzliche Ressourcen und Kompetenzen.\n\nDie Digitalisierung der Sch schaft","source":"Adapted from science journalism article","text":"Der Klimawandel ist l√§ngst keine abstrakte Zukunftsvision mehr ‚Äì seine Auswirkungen sind in Deutschland bereits deutlich sp√ºrbar. Die Durchschnittstemperatur ist seit Beginn der Wetteraufzeichnungen um 1,6 Grad gestiegen, und die Folgen werden immer dramatischer.\n\nDie Sommer werden hei√üer und trockener. Die Hitzewelle von 2019 brach zahlreiche Temperaturrekorde, und Wissenschaftler warnen, dass solche Extremereignisse in Zukunft h√§ufiger auftreten werden. Gleichzeitig nehmen Starkregenereignisse zu: Die Hochwasserkatastrophe im Ahrtal 2021 mit √ºber 180 Todesopfern hat schmerzhaft vor Augen gef√ºhrt, wie verletzlich auch ein wohlhabendes Land wie Deutschland gegen√ºber Naturkatastrophen ist.\n\nDie deutsche Landwirtschaft leidet besonders unter den ver√§nderten Bedingungen. Drei aufeinanderfolgende D√ºrresommer haben zu erheblichen Ernteausf√§llen gef√ºhrt. Die Forstwirtschaft verzeichnet massive Waldsch√§den durch Trockenheit, St√ºrme und den Borkenk√§fer. Etwa 300.000 Hektar Wald m√ºssten nach Sch√§tzungen aufgeforstet werden.\n\nDie Bundesregierung hat sich verpflichtet, bis 2045 klimaneutral zu werden ‚Äì ein ambitioniertes Ziel, das weitreichende Ma√ünahmen erfordert. Der Ausbau erneuerbarer Energien schreitet voran: Bereits √ºber 46 Prozent des Stroms stammen aus Wind-, Solar- und Wasserkraft. Dennoch bleibt der Ausstieg aus fossilen Brennstoffen eine gewaltige Herausforderung, insbesondere in den Bereichen Verkehr, Geb√§udeheizung und Industrie.\n\nKritiker der aktuellen Klimapolitik bem√§ngeln, dass die Ma√ünahmen nicht ausreichend seien. Klimaaktivisten fordern ein schnelleres Handeln und verweisen auf die wissenschaftlichen Erkenntnisse: Um das Pariser Klimaabkommen einzuhalten, m√ºssten die Emissionen noch deutlich schneller sinken.\n\nDie gesellschaftliche Debatte √ºber den Klimaschutz ist dabei zunehmend polarisiert. W√§hrend die einen drastische Einschr√§nkungen bef√ºrworten, lehnen andere Verbote und h√∂here Kosten ab. Die gro√üe Herausforderung besteht darin, wirksame Klimaschutzma√ünahmen sozial gerecht zu gestalten, damit nicht die Schw√§chsten der Gesellschaft die gr√∂√üte Last tragen.","difficultWords":[{"word":"sp√ºrbar","translation":"percepibile/avvertibile","explanation":"Aggettivo che indica qualcosa che si pu√≤ sentire o notare"},{"word":"Wetteraufzeichnungen","translation":"registrazioni meteorologiche","explanation":"Plurale, la documentazione sistematica dei dati meteo"},{"word":"Starkregenereignisse","translation":"eventi di pioggia intensa","explanation":"Fenomeni meteorologici con precipitazioni molto forti"},{"word":"Hochwasserkatastrophe","translation":"catastrofe alluvionale","explanation":"Sostantivo femminile, un disastro causato da inondazioni"},{"word":"Ernteausf√§lle","translation":"perdite di raccolto","explanation":"Plurale, la mancata produzione agricola"},{"word":"Borkenk√§fer","translation":"bostrico (insetto scolitide)","explanation":"Sostantivo maschile, insetto parassita che distrugge le foreste"},{"word":"aufgeforstet","translation":"rimboschito","explanation":"Participio passato di 'aufforsten', piantare nuovi alberi in un'area"},{"word":"klimaneutral","translation":"a impatto climatico zero","explanation":"Aggettivo che indica zero emissioni nette di gas serra"},{"word":"fossile Brennstoffe","translation":"combustibili fossili","explanation":"Carbone, petrolio e gas naturale"},{"word":"bem√§ngeln","translation":"criticare/trovare difetti","explanation":"Verbo che significa esprimere insoddisfazione per qualcosa"},{"word":"polarisiert","translation":"polarizzato","explanation":"Aggettivo che indica posizioni estreme e contrapposte"},{"word":"bef√ºrworten","translation":"sostenere/approvare","explanation":"Verbo che significa esprimersi a favore di qualcosa"}],"questions":[{"question":"Di quanto √® salita la temperatura media in Germania?","options":["0,6 gradi","1,0 gradi","1,6 gradi","2,0 gradi"],"corre gte arbeiten durchschnittlich 38,5 Stunden pro Woche und haben Anspruch auf mindestens 20 Tage bezahlten Urlaub ‚Äì viele Tarifvertr√§ge sehen sogar 30 Tage vor. Im internationalen Vergleich ist das √ºberdurchschnittlich gro√üz√ºgig.\n\nAllerdings zeichnen neuere Studien ein differenzierteres Bild. Die Grenzen zwischen Arbeit und Freizeit verschwimmen zunehmend, besonders seit der Verbreitung von Homeoffice. Eine Umfrage des Deutschen Gewerkschaftsbundes ergab, dass 40 Prozent der Besch√§ftigten auch au√üerhalb ihrer regul√§ren Arbeitszeit dienstliche E-Mails beantworten. Die st√§ndige Erreichbarkeit wird von vielen als belastend empfunden.\n\nGleichzeitig ver√§ndern sich die Erwartungen der j√ºngeren Generation grundlegend. Die sogenannte Generation Z legt gr√∂√üeren Wert auf Freizeit, pers√∂nliche Entwicklung und Sinnhaftigkeit der Arbeit als auf Gehalt und Karriere. Arbeitgeber, die keine flexiblen Arbeitsmodelle anbieten, haben zunehmend Schwierigkeiten, qualifizierte Nachwuchskr√§fte zu gewinnen.\n\nDie Vier-Tage-Woche wird intensiv diskutiert. Pilotprojekte in Gro√übritannien und Island haben vielversprechende Ergebnisse geliefert: Die Produktivit√§t blieb gleich oder stieg sogar, w√§hrend die Zufriedenheit der Mitarbeiter deutlich zunahm. In Deutschland sind erste Unternehmen diesem Beispiel gefolgt, doch die breite Einf√ºhrung st√∂√üt auf Widerstand, besonders in der Industrie und im Handwerk.\n\nPsychologen betonen, dass eine gute Work-Life-Balance nicht nur eine Frage der Arbeitszeit sei. Entscheidend sei vielmehr die Qualit√§t der Arbeit: Wer seine Arbeit als sinnvoll erlebt, Autonomie genie√üt und sich wertgesch√§tzt f√ºhlt, empfindet auch l√§ngere Arbeitszeiten weniger als belastend. Umgekehrt kann selbst eine Teilzeitstelle zur Quelle von Stress werden, wenn das Arbeitsklima toxisch ist.","difficultWords":[{"word":"vorbildlich","translation":"esemplare","explanation":"Aggettivo che significa degno di essere imitato"},{"word":"Urlaubsanspr√ºche","transl rechen eine deutliche Sprache: Im Jahr 2023 lag die Geburtenrate bei nur 1,36 Kindern pro Frau. Um die Bev√∂lkerungszahl stabil zu halten, w√§ren 2,1 Kinder n√∂tig. Gleichzeitig steigt die Lebenserwartung kontinuierlich. Ein heute geborenes M√§dchen wird im Durchschnitt 83 Jahre alt, ein Junge 78 Jahre.\nDas Verh√§ltnis zwischen Erwerbst√§tigen und Rentnern verschiebt sich dramatisch. In den 1960er Jahren kamen auf einen Rentner sechs Arbeitnehmer. Heute sind es nur noch drei, und bis 2030 werden es voraussichtlich nur noch zwei sein. Das belastet die Rentenkasse erheblich.\nBesonders betroffen sind l√§ndliche Regionen. Junge Menschen ziehen in die St√§dte, um zu studieren oder zu arbeiten. Zur√ºck bleiben die √Ñlteren. Schulen schlie√üen, Arztpraxen verschwinden, der √∂ffentliche Nahverkehr wird eingeschr√§nkt. Manche D√∂rfer drohen auszusterben.\nDie Politik versucht, gegenzusteuern. Familienfreundliche Ma√ünahmen wie Elterngeld, Kitapl√§tze und flexible Arbeitszeiten sollen die Geburtenrate erh√∂hen. Gleichzeitig setzt Deutschland auf Zuwanderung qualifizierter Fachkr√§fte aus dem Ausland. Das neue Fachkr√§fteeinwanderungsgesetz von 2023 soll es ausl√§ndischen Arbeitnehmern leichter machen, nach Deutschland zu kommen.\nDoch Migration allein kann das Problem nicht l√∂sen. Experten fordern auch eine l√§ngere Lebensarbeitszeit, mehr Digitalisierung und eine h√∂here Produktivit√§t, um den wirtschaftlichen Wohlstand zu sichern.","difficultWords":[{"word":"demografischer Wandel","translation":"cambiamento demografico","explanation":"Termine che indica il cambiamento nella struttura della popolazione (et√†, nascite, morti)"},{"word":"Geburtenrate","translation":"tasso di natalit√†","explanation":"Sostantivo composto: Geburt (nascita) + Rate (tasso), il numero medio di figli per donna"},{"word":"Lebenserwartung","translation":"aspettativa di vita","explanation":"Sostantivo composto: Leben (vita) + Erwartung (aspettativa), l'et√† media raggiunta"},{"word":"Erwerbst√§tigen orari flessibili","Scuole private gratuite","Case gratis per famiglie"],"correctAnswer":"Congedo parentale, asili e orari flessibili","explanation":"Il testo dice: 'Elterngeld, Kitapl√§tze und flexible Arbeitszeiten.'"}]},{"id":"b2_text_07","title":"Der Schwarzwald: Mehr als ein M√§rchenwald","theme":"Geografie","source":"Inspired by DW Reisen","text":"Der Schwarzwald im S√ºdwesten Deutschlands ist weit mehr als nur ein Wald. Auf einer Fl√§che von √ºber 6.000 Quadratkilometern erstreckt sich eines der beliebtesten Feriengebiete Europas ‚Äì eine Region voller Kontraste, in der dichte Tannenw√§lder auf sonnige Weinberge treffen und traditionelle Bauernh√∂fe neben modernen Wellnesshotels stehen.\nSeinen Namen verdankt der Schwarzwald den dunklen, dicht stehenden Nadelb√§umen, die das Sonnenlicht kaum durchlassen. Schon die R√∂mer nannten die Region \"Silva Nigra\" ‚Äì schwarzer Wald. Im Mittelalter galt der Wald als unheimlicher Ort, und viele M√§rchen und Sagen spielen hier. Die Br√ºder Grimm sollen sich vom Schwarzwald inspirieren lassen haben.\nWirtschaftlich war der Schwarzwald lange f√ºr seine Uhrenindustrie bekannt. Die Kuckucksuhr, das vielleicht bekannteste Souvenir Deutschlands, stammt aus dieser Region. Seit dem 18. Jahrhundert werden hier Uhren hergestellt. Heute gibt es in Schonach die gr√∂√üte Kuckucksuhr der Welt ‚Äì sie ist so gro√ü wie ein kleines Haus.\nDer Schwarzwald ist auch die Heimat der ber√ºhmten Schwarzw√§lder Kirschtorte. Das Originalrezept verlangt Schokoladenbisquit, Kirschen, Sahne und Kirschwasser ‚Äì einen Schnaps aus Kirschen. Ohne diesen Schnaps darf die Torte offiziell nicht \"Schwarzw√§lder Kirschtorte\" hei√üen.\n√ñkologisch steht der Schwarzwald vor Herausforderungen. St√ºrme, Borkenk√§fer und der Klimawandel setzen den W√§ldern zu. Die Forstwirtschaft setzt deshalb zunehmend auf Mischw√§lder statt auf reine Fichtenbest√§nde, die anf√§lliger f√ºr Sch√§dlinge sind.\nDer Nationalpark Schwarzwald, erst 2014 gegr√ºndet, sch√ºtzt eine Fl nktion. Ein Stuhl sollte nicht verziert sein, sondern bequem und praktisch.\nZu den ber√ºhmtesten Bauhaus-Lehrern geh√∂rten Wassily Kandinsky, Paul Klee und Ludwig Mies van der Rohe. Letzterer pr√§gte den ber√ºhmten Satz \"Less is more\" ‚Äì weniger ist mehr. Diese Philosophie beeinflusst bis heute Architektur und Produktdesign weltweit.\nDas Bauhaus existierte nur 14 Jahre. 1925 zog es nach Dessau, 1932 nach Berlin. 1933 schlossen die Nationalsozialisten die Schule. Sie hielten die moderne Kunst f√ºr \"entartet\". Viele Bauhaus-K√ºnstler flohen in die USA und verbreiteten dort ihre Ideen.\nDas Erbe des Bauhauses ist √ºberall sichtbar: in der klaren Architektur moderner B√ºrogeb√§ude, im minimalistischen Design von Apple-Produkten, in IKEA-M√∂beln und selbst in der Typografie, die wir t√§glich auf unseren Bildschirmen sehen.","difficultWords":[{"word":"aufheben","translation":"abolire/eliminare","explanation":"Verbo separabile con significato di eliminare una separazione o differenza"},{"word":"Bildhauerei","translation":"scultura","explanation":"Sostantivo femminile (die Bildhauerei), l'arte di scolpire"},{"word":"Gesamtkunstwerk","translation":"opera d'arte totale","explanation":"Concetto tedesco di un'opera che unisce tutte le forme d'arte e artigianato"},{"word":"Ornamente","translation":"ornamenti/decorazioni","explanation":"Plurale di 'das Ornament', elementi decorativi superflui"},{"word":"verziert","translation":"decorato/adornato","explanation":"Participio passato di 'verzieren' (decorare, abbellire)"},{"word":"entartet","translation":"degenerata","explanation":"Termine usato dai nazisti per condannare l'arte moderna ('entartete Kunst')"},{"word":"Erbe","translation":"eredit√†","explanation":"Sostantivo neutro (das Erbe), ci√≤ che viene lasciato dalle generazioni precedenti"}],"questions":[{"question":"Chi fond√≤ il Bauhaus?","options":["Ludwig Mies van der Rohe","Paul Klee","Walter Gropius","Wassily Kandinsky"],"correctAnswer":"Walter Gropius","explanation":"Il testo dice: 'der Architekt Walter Gropius gr√ºndete das Bauhaus.'"},{"question":"Qual era l'idea rivoluzionaria del Bauhaus?","options":["Separare arte e artigianato","Unire arte e artigianato, funzionalit√† ed estetica","Solo pittura astratta","Solo architettura"],"correctAnswer":"Unire arte e artigianato, funzionalit√† ed estetica","explanation":"Il testo dice: 'die Verbindung von Handwerk und Kunst, von Funktionalit√§t und √Ñsthetik.'"},{"question":"Chi disse 'Less is more'?","options":["Walter Gropius","Paul Klee","Ludwig Mies van der Rohe","Wassily Kandinsky"],"correctAnswer":"Ludwig Mies van der Rohe","explanation":"Il testo dice: 'Mies van der Rohe pr√§gte den ber√ºhmten Satz Less is more.'"},{"question":"Perch√© i nazisti chiusero il Bauhaus?","options":["Era troppo costoso","Consideravano l'arte moderna 'degenerata'","Gli studenti erano troppo pochi","L'edificio era danneggiato"],"correctAnswer":"Consideravano l'arte moderna 'degenerata'","explanation":"Il testo dice: 'Sie hielten die moderne Kunst f√ºr entartet.'"},{"question":"Dove √® visibile oggi l'eredit√† del Bauhaus?","options":["Solo nei musei","In architettura moderna, design Apple, mobili IKEA, tipografia","Solo in Germania","Solo nelle universit√† d'arte"],"correctAnswer":"In architettura moderna, design Apple, mobili IKEA, tipografia","explanation":"Il testo elenca: 'klare Architektur moderner B√ºrogeb√§ude, minimalistisches Design von Apple-Produkten, IKEA-M√∂beln und Typografie.'"}]},{"id":"b2_text_09","title":"Die Reformation: Martin Luther und die Folgen","theme":"Geschichte","source":"Inspired by DW Geschichte","text":"Am 31. Oktober 1517 soll der M√∂nch Martin Luther 95 Thesen an die T√ºr der Schlosskirche in Wittenberg geschlagen haben. Ob das wirklich so passiert ist, wissen Historiker nicht sicher. Fest steht aber: Luthers Kritik an der katholischen Kirche l√∂ste eine Revolution aus, die Europa f√ºr immer ver√§nderte.\nLuthers Hauptkritik richtete sich gegen den Ablasshandel. Die Kirche verkaufte \"Ablassbriefe\", mit denen die Gl√§ubigen angeblich ihre S√ºnden tilgen konnten. F√ºr Luther war das eine Perversion des christlichen Glaubens. Er argumentierte, dass die Vergebung der S√ºnden allein durch den Glauben an Gott m√∂glich sei ‚Äì nicht durch Geld.\nDank der Erfindung des Buchdrucks durch Johannes Gutenberg verbreiteten sich Luthers Ideen rasend schnell. Seine Schriften wurden zu Bestsellern des 16. Jahrhunderts. Luther √ºbersetzte au√üerdem die Bibel ins Deutsche. Bis dahin war sie nur auf Latein verf√ºgbar, einer Sprache, die das einfache Volk nicht verstand. Luthers Bibel√ºbersetzung pr√§gte die deutsche Sprache nachhaltig. Viele Redewendungen, die wir heute noch benutzen, stammen von Luther.\nDie Reformation spaltete Europa in katholische und protestantische Gebiete. Diese Spaltung f√ºhrte zu blutigen Konflikten, die im Drei√üigj√§hrigen Krieg (1618-1648) ihren H√∂hepunkt fanden. Der Westf√§lische Frieden von 1648 legte schlie√ülich die Grundlage f√ºr religi√∂se Toleranz.\nHeute geh√∂ren etwa 24 Millionen Deutsche der evangelischen Kirche an und etwa 22 Millionen der katholischen Kirche. Der 31. Oktober, der Reformationstag, ist in mehreren Bundesl√§ndern ein gesetzlicher Feiertag.","difficultWords":[{"word":"Ablasshandel","translation":"commercio delle indulgenze","explanation":"Sostantivo composto: Ablass (indulgenza) + Handel (commercio), la vendita del perdono dei peccati"},{"word":"S√ºnden tilgen","translation":"cancellare i peccati","explanation":"Espressione che significa eliminare le colpe morali/religiose"},{"word":"Vergebung","translation":"perdono","explanation":"Sostantivo femminile (die Vergebung), l'atto di perdonare"},{"word":"Buchdruck","translation":"stampa a caratteri mobili","explanation":"Sostantivo maschile (der Buchdruck), l'invenzione di Gutenberg"},{"word":"spaltete","translation":"divise/spacc√≤","explanation":"Passato di 'spalten' (dividere, spaccare in due parti)"},{"word":"Redewendungen","translation":"modi di dire","explanation":"Sostantivo plurale, espressioni idiomatiche fisse di una lingua"},{"word":"gesetzlicher Feiertag","translation":"giorno festivo ufficiale","explanation":"Espressione per un giorno di festa riconosciuto dalla legge"}],"questions":[{"question":"Contro cosa si rivolgeva principalmente la critica di Lutero?","options":["Contro il Papa","Contro il commercio delle indulgenze","Contro la Bibbia","Contro i monasteri"],"correctAnswer":"Contro il commercio delle indulgenze","explanation":"Il testo dice: 'Luthers Hauptkritik richtete sich gegen den Ablasshandel.'"},{"question":"Perch√© le idee di Lutero si diffusero cos√¨ velocemente?","options":["Grazie alla radio","Grazie all'invenzione della stampa","Grazie ai viaggi","Grazie ai preti"],"correctAnswer":"Grazie all'invenzione della stampa","explanation":"Il testo dice: 'Dank der Erfindung des Buchdrucks verbreiteten sich Luthers Ideen rasend schnell.'"},{"question":"Perch√© la traduzione della Bibbia in tedesco fu importante?","options":["Era pi√π economica","Il popolo comune non capiva il latino","Era pi√π bella","La Chiesa lo aveva chiesto"],"correctAnswer":"Il popolo comune non capiva il latino","explanation":"Il testo dice: 'Bis dahin war sie nur auf Latein verf√ºgbar, einer Sprache, die das einfache Volk nicht verstand.'"},{"question":"A quale guerra port√≤ la divisione religiosa?","options":["La Guerra dei Cent'anni","La Guerra dei Trent'anni","La Prima Guerra Mondiale","Le Guerre Napoleoniche"],"correctAnswer":"La Guerra dei Trent'anni","explanation":"Il testo dice: 'Konflikte, die im Drei√üigj√§hrigen Krieg (1618-1648) ihren H√∂hepunkt fanden.'"},{"question":"Quanti tedeschi appartengono oggi alla Chiesa evangelica?","options":["Circa 10 milioni","Circa 18 milioni","Circa 24 milioni","Circa 35 milioni"],"correctAnswer":"Circa 24 milioni","explanation":"Il testo dice: 'etwa 24 Millionen Deutsche der evangelischen Kirche.'"}]},{"id":"b2_text_10","title":"Gentrification: Wenn Stadtviertel sich ver√§ndern","theme":"Gesellschaft","source":"Inspired by DW Politik & Gesellschaft","text":"In Berlin-Kreuzberg konnte man vor zwanzig Jahren eine Zweizimmerwohnung f√ºr 300 Euro mieten. Heute kostet dieselbe Wohnung oft √ºber 1.000 Euro. Kreuzberg ist ein Paradebeispiel f√ºr Gentrifizierung ‚Äì ein Ph√§nomen, das in vielen deutschen Gro√üst√§dten zu beobachten ist.\nGentrifizierung beschreibt den Prozess, bei dem ehemals √§rmere Stadtviertel durch Zuzug wohlhabenderer Bewohner aufgewertet werden. Am Anfang ziehen oft Studenten und K√ºnstler in ein Viertel, weil die Mieten niedrig sind. Es entstehen Caf√©s, Galerien und kleine Gesch√§fte. Das Viertel wird \"hip\" und zieht weitere Menschen an.\nDann kommen die Investoren. Alte H√§user werden saniert und in teure Eigentumswohnungen umgewandelt. Neue Restaurants und Boutiquen ersetzen die alten Eckkneipen. Die Mieten steigen, und die urspr√ºnglichen Bewohner ‚Äì oft Menschen mit geringem Einkommen, Migranten und Senioren ‚Äì k√∂nnen sich das Wohnen nicht mehr leisten. Sie werden an den Stadtrand verdr√§ngt.\nIn Berlin, Hamburg, M√ºnchen und Frankfurt gibt es deshalb regelm√§√üig Proteste gegen steigende Mieten. Die Stadt Berlin hat 2020 sogar einen umstrittenen Mietendeckel eingef√ºhrt, der die Mieten einfrieren sollte. Das Bundesverfassungsgericht erkl√§rte das Gesetz jedoch 2021 f√ºr verfassungswidrig.\nExperten sind sich uneinig √ºber die L√∂sung. Manche fordern mehr sozialen Wohnungsbau. Andere setzen auf eine bessere Mietpreisbremse. Wieder andere argumentieren, dass Gentrifizierung ein nat√ºrlicher Prozess sei, der Viertel aufwerte und Arbeitspl√§tze schaffe.\nF√ºr die betroffenen Menschen ist das ein schwacher Trost. Eine √§ltere Bewohnerin in Kreuzberg sagte dem Berliner Tagesspiegel: \"Mein Viertel erkenne ich nicht mehr wieder. Die neuen Leute sind nett, aber meine Nachbarn von fr√ºher sind alle weg.\"","difficultWords":[{"word":"aufgewertet","translation":"rivalutati/migliorati","explanation":"Participio p spiegeln k√∂nnen. Studien haben nachgewiesen, dass KI-Systeme in der Kreditvergabe, bei der Gesichtserkennung und in Bewerbungsverfahren diskriminierende Muster reproduzieren. Ein Algorithmus, der auf Grundlage vergangener Einstellungsentscheidungen trainiert wurde, bevorzugt m√∂glicherweise systematisch m√§nnliche Bewerber, weil in der Vergangenheit √ºberwiegend M√§nner eingestellt wurden.\n\nDie Europ√§ische Union hat mit dem AI Act einen regulatorischen Rahmen geschaffen, der KI-Systeme nach ihrem Risikopotenzial klassifiziert und f√ºr Hochrisikoanwendungen strenge Transparenz- und Sicherheitsanforderungen vorsieht. Kritiker bem√§ngeln jedoch, dass die Regulierung der technologischen Entwicklung stets hinterherhinke und dass b√ºrokratische H√ºrden die europ√§ische Innovation hemmen k√∂nnten.\n\nEine fundamentale Frage bleibt ungekl√§rt: Kann und sollte KI ein eigenes moralisches Bewusstsein entwickeln? Die meisten Experten verneinen dies und betonen, dass KI-Systeme lediglich statistische Muster erkennen, ohne ein genuines Verst√§ndnis ethischer Prinzipien zu besitzen. Doch mit zunehmender Komplexit√§t der Systeme wird die Grenze zwischen blo√üer Mustererkennung und echtem Verstehen zunehmend verschwommen.\n\nLetztlich wird die entscheidende Frage nicht lauten, was KI kann, sondern was wir als Gesellschaft zulassen wollen. Dies erfordert einen breiten, interdisziplin√§ren Dialog zwischen Informatikern, Philosophen, Juristen, Soziologen und der √ñffentlichkeit. Die Alternative ‚Äì eine unkontrollierte Entwicklung, die ausschlie√ülich von Marktinteressen gesteuert wird ‚Äì w√§re ein Vers√§umnis von historischem Ausma√ü.","difficultWords":[{"word":"zufriedenstellend","translation":"soddisfacente","explanation":"Aggettivo che indica qualcosa che risponde adeguatamente alle aspettative"},{"word":"haftet","translation":"√® responsabile (giuridicamente)","explanation":"Dal verbo 'haften', essere legalmente responsabile per danni"},{"word":"W√ºrde","translation":"dignit√†","explanation":"Sostantivo femminile (die W√ºrde), il valore intrinseco dell'essere umano"},{"word":"Spannungsfeld","translation":"campo di tensione","explanation":"Sostantivo neutro, area in cui forze o idee contrastanti si confrontano"},{"word":"Vorurteile","translation":"pregiudizi","explanation":"Plurale di Vorurteil (das Vorurteil), giudizi formati prima di conoscere i fatti"},{"word":"Kreditvergabe","translation":"concessione di credito","explanation":"Sostantivo femminile, il processo di erogazione di prestiti bancari"},{"word":"Einstellungsentscheidungen","translation":"decisioni di assunzione","explanation":"Plurale, le scelte su chi assumere in un'azienda"},{"word":"hinterherhinke","translation":"sia in ritardo/resti indietro","explanation":"Dal verbo 'hinterherhinken', non riuscire a stare al passo"},{"word":"hemmen","translation":"frenare/ostacolare","explanation":"Verbo che significa rallentare o impedire un processo"},{"word":"genuines Verst√§ndnis","translation":"comprensione genuina/autentica","explanation":"Una comprensione vera e profonda, non solo superficiale"},{"word":"verschwommen","translation":"sfumato/indistinto","explanation":"Aggettivo che indica mancanza di confini netti"},{"word":"Vers√§umnis","translation":"omissione/mancanza","explanation":"Sostantivo neutro (das Vers√§umnis), il non fare qualcosa che si sarebbe dovuto fare"},{"word":"interdisziplin√§r","translation":"interdisciplinare","explanation":"Aggettivo che indica la collaborazione tra diverse discipline accademiche"}],"questions":[{"question":"Quale filosofo viene citato per il suo 'Principio Responsabilit√†'?","options":["Immanuel Kant","J√ºrgen Habermas","Hans Jonas","Martin Heidegger"],"correctAnswer":"Hans Jonas","explanation":"'Der Philosoph Hans Jonas hat bereits in den 1970er Jahren ein Prinzip Verantwortung formuliert.'"},{"question":"Perch√© i sistemi di IA possono riprodurre discriminazioni?","options":["Perch√© sono programmati per discriminare","Perch√© si basano su dati storici che riflettono pregiudizi sociali","Perch√© non funzionano correttamente","Perch√© i programmatori sono tutti uomini"],"correctAnswer":"Perch√© si basano su dati storici che riflettono pregiudizi sociali","explanation":"'Maschinelle Lernverfahren basieren auf historischen Daten, die gesellschaftliche Vorurteile widerspiegeln k√∂nnen.'"},{"question":"Cos'√® l'AI Act dell'Unione Europea?","options":["Un divieto totale dell'IA","Un quadro normativo che classifica i sistemi IA per rischio","Un programma di finanziamento per l'IA","Un trattato internazionale"],"correctAnswer":"Un quadro normativo che classifica i sistemi IA per rischio","explanation":"'einen regulatorischen Rahmen geschaffen, der KI-Systeme nach ihrem Risikopotenzial klassifiziert.'"},{"question":"La maggior parte degli esperti ritiene che l'IA possa sviluppare una coscienza morale?","options":["S√¨, √® inevitabile","S√¨, ma solo in futuro","No, riconosce solo schemi statistici","Non si esprimono"],"correctAnswer":"No, riconosce solo schemi statistici","explanation":"'Die meisten Experten verneinen dies und betonen, dass KI-Systeme lediglich statistische Muster erkennen.'"},{"question":"Cosa criticano gli oppositori della regolamentazione europea?","options":["√à troppo permissiva","√à in ritardo rispetto allo sviluppo tecnologico e potrebbe frenare l'innovazione","Non esiste alcuna regolamentazione","√à troppo simile a quella americana"],"correctAnswer":"√à in ritardo rispetto allo sviluppo tecnologico e potrebbe frenare l'innovazione","explanation":"'die Regulierung der technologischen Entwicklung stets hinterherhinke und dass b√ºrokratische H√ºrden die europ√§ische Innovation hemmen k√∂nnten.'"},{"question":"Qual √®, secondo l'autore, l'alternativa peggiore?","options":["Regolamentare troppo","Uno sviluppo incontrollato guidato solo dagli interessi di mercato","Vietare tutta l'IA","Lasciare decidere solo ai filosofi"],"correctAnswer":"Uno sviluppo incontrollato guidato solo dagli interessi di mercato","explanation":"'eine unkontrollierte Entwicklung, die ausschlie√ülich von Marktinteressen gesteuert wird ‚Äì w√§re ein Vers√§umnis von historischem Ausma√ü.'"}]},{"id":"c1_text_02","title":"Die langen Schatten der Wiedervereinigung","theme":"Geschichte und Politik","source":"Adapted from long-form historical analysis","text":"Mehr als drei Jahrzehnte nach dem Mauerfall bleibt die deutsche Wiedervereinigung ein ambivalentes Kapitel der Zeitgeschichte. Was 1989 als euphorischer Aufbruch begann, m√ºndete f√ºr viele Ostdeutsche in eine schmerzhafte Erfahrung von Entwertung und Fremdbestimmung. Die Spuren dieser Transformation sind bis heute sichtbar ‚Äì wirtschaftlich, politisch und psychologisch.\n\nDie √∂konomische Bilanz f√§llt gemischt aus. Die Treuhandanstalt, die mit der Privatisierung der volkseigenen Betriebe der DDR betraut war, liquidierte einen erheblichen Teil der ostdeutschen Wirtschaft. Von den ehemals rund vier Millionen Arbeitspl√§tzen in den privatisierten oder abgewickelten Betrieben gingen etwa drei Millionen verloren. Ganze Industrieregionen wurden deindustrialisiert, und die Arbeitslosenquote in den neuen Bundesl√§ndern stieg zeitweise auf √ºber 20 Prozent. Die Massenabwanderung junger, gut ausgebildeter Menschen in den Westen versch√§rfte die Situation zus√§tzlich.\n\nZwar haben sich die Lebensverh√§ltnisse seit den 1990er Jahren angeglichen ‚Äì die Infrastruktur wurde modernisiert, die St√§dte saniert und die Sozialleistungen auf westdeutsches Niveau angehoben ‚Äì, doch bestehen weiterhin signifikante Unterschiede. Das durchschnittliche Nettoverm√∂gen ostdeutscher Haushalte betr√§gt nach aktuellen Erhebungen lediglich die H√§lfte des westdeutschen. In den Vorst√§nden der DAX-Unternehmen sind Ostdeutsche nahezu unsichtbar.\n\nBesonders bemerkenswert ist die psychologische Dimension. Viele Ostdeutsche empfinden die Wiedervereinigung r√ºckblickend weniger als Vereinigung auf Augenh√∂he denn als √úbernahme durch den Westen. Die systematische Abwertung ostdeutscher Biografien ‚Äì die Nichtanerkennung von Berufsabschl√ºssen, die Delegitimierung von Lebenserfahrungen, die Besetzung von F√ºhrungspositionen durch westdeutsche Eliten ‚Äì hat tiefe Kr√§nkungen hinterlassen, die sich generations√ºbergreifend auswirken.\n\nDer Soziologe Steffen Mau hat dieses Ph√§nomen als ‚ÄûAnerkennungsdefizit\" beschrieben. Es speist sich nicht prim√§r aus materieller Benachteiligung, sondern aus dem Gef√ºhl, als B√ºrger zweiter Klasse behandelt zu werden. Dieses Empfinden ist ein wesentlicher Erkl√§rungsfaktor f√ºr das √ºberdurchschnittliche Abschneiden populistischer Parteien in den ostdeutschen Bundesl√§ndern.\n\nDie Aufarbeitung der Wiedervereinigung steht damit vor einer doppelten Aufgabe: Einerseits m√ºssen die verbliebenen wirtschaftlichen Disparit√§ten konsequent abgebaut werden. Andererseits bedarf es eines neuen Narrativs, das die ostdeutschen Erfahrungen nicht als blo√üe Fu√ünote der westdeutschen Erfolgsgeschichte behandelt, sondern als gleichwertigen Teil der gesamtdeutschen Identit√§t anerkennt.","difficultWords":[{"word":"ambivalent","translation":"ambivalente","explanation":"Aggettivo che indica sentimenti o giudizi contrastanti"},{"word":"Entwertung","translation":"svalutazione","explanation":"Sostantivo femminile (die Entwertung), la perdita di valore o dignit√†"},{"word":"Fremdbestimmung","translation":"eterodeterminazione","explanation":"Sostantivo femminile, essere determinati da forze esterne"},{"word":"Treuhandanstalt","translation":"Agenzia fiduciaria","explanation":"L'ente che gest√¨ la privatizzazione delle imprese della DDR"},{"word":"abgewickelt","translation":"liquidato/smantellato","explanation":"Participio passato di 'abwickeln', chiudere e smantellare un'impresa"},{"word":"deindustrialisiert","translation":"deindustrializzato","explanation":"Aggettivo che indica la scomparsa dell'industria da una regione"},{"word":"Massenabwanderung","translation":"emigrazione di massa","explanation":"  Dolmetscherdienste der EU besch√§ftigen √ºber 4.000 Fachleute und kosten j√§hrlich rund eine Milliarde Euro. Angesichts dieser Kosten werden immer wieder Stimmen laut, die eine Reduzierung der Amtssprachen oder die Einf√ºhrung einer einzigen Arbeitssprache fordern ‚Äì was de facto auf das Englische hinausliefe.\n\nLinguisten und Kulturwissenschaftler warnen jedoch entschieden vor einer solchen Vereinheitlichung. Der Sprachphilosoph Wilhelm von Humboldt pr√§gte bereits im 19. Jahrhundert die Erkenntnis, dass Sprache nicht blo√ü ein Kommunikationsinstrument sei, sondern eine ‚ÄûWeltansicht\" verk√∂rpere. Jede Sprache strukturiert die Wahrnehmung der Realit√§t auf einzigartige Weise. Das Deutsche verf√ºgt beispielsweise √ºber Begriffe wie ‚ÄûWeltanschauung\", ‚ÄûZeitgeist\" oder ‚ÄûSchadenfreude\", die in anderen Sprachen nicht ohne Bedeutungsverlust √ºbersetzt werden k√∂nnen.\n\nDie Bedrohung der sprachlichen Vielfalt geht allerdings weniger von der EU-B√ºrokratie als von der globalen Dominanz des Englischen aus. In den Wissenschaften, der Wirtschaft und der digitalen Kommunikation hat sich Englisch als Lingua franca durchgesetzt. Deutsche Universit√§ten bieten zunehmend Studieng√§nge ausschlie√ülich auf Englisch an, und in multinationalen Unternehmen mit Sitz in Deutschland ist Englisch oft die Arbeitssprache.\n\nDer Soziolinguist Florian Coulmas sieht darin eine schleichende ‚ÄûDom√§nenverlust\" der europ√§ischen Sprachen: Wenn bestimmte Themenfelder nur noch auf Englisch verhandelt werden, verlieren die Nationalsprachen an Ausdrucksf√§higkeit und gesellschaftlicher Relevanz. Langfristig k√∂nne dies zu einer Diglossie f√ºhren, in der Englisch die Sprache der Macht und des Wissens ist, w√§hrend die Nationalsprachen auf den privaten Bereich reduziert werden.\n\nEin vielversprechender Ansatz zur Bewahrung der Mehrsprachigkeit ist die fr√ºhe Sprachbildung. Kinder, die bereits im Vorschulalter mit mehreren Sprachen in Kontakt kommen, entwickeln nachweislich eine h√∂here ach wie vor b√ºrokratisch und langwierig, was dazu f√ºhrt, dass hochqualifizierte Fachkr√§fte in Berufen weit unter ihrem Qualifikationsniveau arbeiten. Der syrische Arzt, der als Taxifahrer seinen Lebensunterhalt verdient, ist keine Ausnahme, sondern ein systemisches Versagen.\n\nAuf europ√§ischer Ebene erweist sich eine solidarische Verteilung der Gefl√ºchteten als nahezu unm√∂glich. Die osteurop√§ischen Mitgliedstaaten weigern sich beharrlich, verbindliche Aufnahmequoten zu akzeptieren. Das Dublin-System, das die Zust√§ndigkeit dem Ersteinreiseland zuweist, belastet die Mittelmeerstaaten √ºberproportional und wird von allen Seiten als gescheitert betrachtet.\n\nDemografen weisen indessen darauf hin, dass Deutschland angesichts seiner alternden Gesellschaft und des Fachkr√§ftemangels auf Zuwanderung angewiesen ist. Bis 2035 werden voraussichtlich sieben Millionen Erwerbst√§tige den Arbeitsmarkt verlassen. Ohne gezielte Zuwanderung droht ein wirtschaftlicher Niedergang, der den Sozialstaat in seiner jetzigen Form gef√§hrden w√ºrde.\n\nDie Herausforderung besteht darin, ein Einwanderungssystem zu schaffen, das humanit√§re Verantwortung mit den legitimen Interessen der aufnehmenden Gesellschaft in Einklang bringt. Dies erfordert effiziente Asylverfahren, konsequente Integration derjenigen, die bleiben d√ºrfen, und glaubw√ºrdige R√ºckf√ºhrung derjenigen, deren Asylantrag abgelehnt wurde. Vor allem aber erfordert es eine politische Kultur, die Nuancen zul√§sst und sich der Versuchung widersetzt, ein hochkomplexes Thema auf vereinfachende Parolen zu reduzieren.","difficultWords":[{"word":"umstritten","translation":"controverso","explanation":"Aggettivo che indica qualcosa su cui le opinioni sono fortemente divise"},{"word":"Zusammenhalt","translation":"coesione sociale","explanation":"Sostantivo maschile (der Zusammenhalt), il senso di unit√† di una comunit√†"},{"word":"Willkommenskultur","translation":"cultura dell'accoglienza","explanation":"Termine tedesco per l'atte Erkl√§rbaren","theme":"Wissenschaft","source":"Adapted from scientific popularization text","text":"Trotz beeindruckender Fortschritte in den Neurowissenschaften bleibt das Bewusstsein eines der gr√∂√üten ungel√∂sten R√§tsel der Wissenschaft. Wie entsteht aus der elektrochemischen Aktivit√§t von etwa 86 Milliarden Neuronen das subjektive Erleben, das wir als ‚ÄûIch\" bezeichnen? Der australische Philosoph David Chalmers hat diese Frage als das ‚Äûharte Problem des Bewusstseins\" bezeichnet ‚Äì und nach Jahrzehnten intensiver Forschung sind wir einer Antwort kaum n√§her gekommen.\n\nDie moderne Hirnforschung hat zweifellos beeindruckende Erkenntnisse hervorgebracht. Bildgebende Verfahren wie die funktionelle Magnetresonanztomographie erm√∂glichen es, dem Gehirn beim Denken gleichsam zuzusehen. Wir wissen, welche Hirnareale beim Sprachverstehen, bei der Gesichtserkennung oder bei der Entscheidungsfindung aktiviert werden. Wir k√∂nnen Gehirnzust√§nde identifizieren, die mit bestimmten Emotionen korrelieren, und wir verstehen zunehmend die neuronalen Mechanismen des Ged√§chtnisses.\n\nDoch zwischen der Beschreibung neuronaler Korrelate und der Erkl√§rung bewusster Erfahrung klafft eine gewaltige Erkl√§rungsl√ºcke. Der Neurowissenschaftler Christof Koch, der Jahrzehnte seiner Karriere der Suche nach den neuronalen Korrelaten des Bewusstseins gewidmet hat, r√§umt freim√ºtig ein, dass wir nicht verstehen, warum bestimmte Hirnprozesse von subjektivem Erleben begleitet werden und andere nicht.\n\nVerschiedene theoretische Ans√§tze konkurrieren um die Erkl√§rung des Ph√§nomens. Die Global-Workspace-Theorie von Bernard Baars vergleicht das Bewusstsein mit einem Scheinwerfer auf einer Theaterb√ºhne: Bewusstsein entsteht, wenn Informationen einem globalen ‚ÄûArbeitsraum\" im Gehirn zug√§nglich gemacht werden. Die Integrated Information Theory von Giulio Tononi hingegen definiert Bewusstsein als eine mathematisch messbare Eigenschaft komplexer Systeme ‚Äì was die provokante Konsequenz h√§tte, dass auch technische Systeme mit ausreichend integrierter Information ein rudiment√§res Bewusstsein besitzen k√∂nnten.\n\nDie philosophischen Implikationen sind tiefgreifend. Wenn Bewusstsein vollst√§ndig auf neuronale Prozesse reduzierbar w√§re, welchen Status h√§tte dann der freie Wille? Experimente des Neurophysiologen Benjamin Libet zeigten bereits in den 1980er Jahren, dass das Gehirn eine Handlungsentscheidung offenbar vorbereitet, bevor wir sie bewusst treffen. Die Debatte dar√ºber, ob dies den freien Willen widerlegt, dauert bis heute an.\n\nM√∂glicherweise liegt die eigentliche Grenze nicht in unserer Technologie, sondern in den begrifflichen Werkzeugen, √ºber die wir verf√ºgen. So wie ein zweidimensionales Wesen die dritte Dimension nicht begreifen k√∂nnte, sto√üen wir vielleicht an eine fundamentale Grenze des menschlichen Erkenntnisapparat. Dies w√§re keine Kapitulation des Denkens, sondern die Anerkennung einer intellektuellen Demut, die der Wissenschaft durchaus gut anst√ºnde.","difficultWords":[{"word":"ungel√∂st","translation":"irrisolto","explanation":"Aggettivo che indica qualcosa che non ha ancora trovato soluzione"},{"word":"subjektives Erleben","translation":"esperienza soggettiva","explanation":"La percezione interiore e personale della realt√†"},{"word":"bildgebende Verfahren","translation":"tecniche di neuroimaging","explanation":"Metodi che producono immagini dell'attivit√† cerebrale"},{"word":"Magnetresonanztomographie","translation":"risonanza magnetica","explanation":"Tecnica diagnostica per visualizzare il cervello"},{"word":"gleichsam","translation":"per cos√¨ dire/quasi","explanation":"Avverbio che introduce un paragone o un'analogia"},{"word":"klafft","translation":"si apre/si spalanca","explanation":"Dal verbo 'klaffen', indicare un'apertura o divario profondo"},{"word":"Erkl√§rungsl√ºcke","translation":"lacuna esplicativa","explanation":"Il divario tra la descrizione scientifica e la spiegazione del fenomeno"},{"word": ng, die in Gregors Schicksal eine Spiegelung von Kafkas eigenem Verh√§ltnis zu seinem dominanten Vater erkennt, liegt nahe, greift aber zu kurz. Gewiss lassen sich Parallelen ziehen zwischen dem pflichtbewussten Handlungsreisenden, der sich f√ºr seine Familie aufopfert, und dem Prager Versicherungsangestellten, der unter der Last b√ºrgerlicher Erwartungen sein schriftstellerisches Werk nur in den Nachtstunden zu verfertigen vermochte. Doch die Reduktion auf autobiographische Bez√ºge verkennt die universelle Dimension des Textes.\n\n√úberzeugender erscheinen sozialkritische Lesarten, die in der Verwandlung eine Parabel auf die Entfremdung des modernen Menschen sehen. Gregor wird in dem Augenblick zum Ungeziefer, in dem er seine √∂konomische Funktion nicht mehr erf√ºllen kann. Die Familie, die ihm zuvor mit Dankbarkeit begegnete, wendet sich mit Ekel und schlie√ülich mit m√∂rderischer Gleichg√ºltigkeit ab. Was Kafka hier vorwegnimmt, ist die Erkenntnis, die Theodor W. Adorno Jahrzehnte sp√§ter formulierte: In einer Gesellschaft, die Menschen prim√§r nach ihrem Nutzwert bemisst, ist der Nicht-Funktionierende stets vom Ausschluss bedroht.\n\nDie sprachliche Meisterschaft Kafkas zeigt sich gerade in der n√ºchternen Sachlichkeit, mit der das Ungeheuerliche geschildert wird. Der erste Satz ‚Äì ‚ÄûAls Gregor Samsa eines Morgens aus unruhigen Tr√§umen erwachte, fand er sich in seinem Bett zu einem ungeheueren Ungeziefer verwandelt\" ‚Äì ist von einer beinahe b√ºrokratischen Pr√§zision, die in krassem Gegensatz zum geschilderten Geschehen steht. Dieses Verfahren der Verfremdung durch Normalisierung erzeugt jenes Gef√ºhl des Unheimlichen, das Sigmund Freud als das vertraut Gewordene beschrieb, das pl√∂tzlich fremd erscheint.\n\nIn der Gegenwartsliteratur wirkt Kafkas Einfluss ungebrochen fort. Die Erfahrung, in einer undurchschaubaren B√ºrokratie gefangen zu sein, die eigene Identit√§t als fragil und bedroht zu erleben, die Verwandlung des Vertrauten ins Bedrohliche ‚Äì all dies hat im Zeitalter der Algorithmen und der sozialen Medien eine erschreckende Aktualit√§t gewonnen. Wir alle sind potenzielle Gregors: eines Morgens aufzuwachen und festzustellen, dass die Welt, die wir zu kennen glaubten, sich √ºber Nacht ver√§ndert hat, ist keine phantastische Vorstellung mehr, sondern gelebte Erfahrung einer pandemieersch√ºtterten, krisengewohnten Gesellschaft.\n\nKafkas Genie besteht darin, eine Geschichte geschrieben zu haben, die immer das bedeutet, was die jeweilige Epoche in ihr zu finden vermag ‚Äì ohne jemals ihre r√§tselhafte Eigenart einzub√º√üen. Das ist die eigentliche Verwandlung: nicht die Gregors, sondern die des Textes selbst, der sich jeder Generation neu darbietet und sich jeder endg√ºltigen Festlegung entzieht.","difficultWords":[{"word":"Deutungshoheit","translation":"autorit√† interpretativa","explanation":"La pretesa di avere l'interpretazione corretta e definitiva"},{"word":"beharrlich verweigern","translation":"rifiutare ostinatamente","explanation":"Espressione che indica un rifiuto persistente e costante"},{"word":"ungeheueres Ungeziefer","translation":"mostruoso insetto/parassita","explanation":"L'espressione usata da Kafka: un enorme parassita ripugnante"},{"word":"ersch√∂pfend","translation":"esaustivamente","explanation":"Avverbio che significa in modo completo, senza tralasciare nulla"},{"word":"Handlungsreisender","translation":"commesso viaggiatore","explanation":"Sostantivo maschile, venditore che viaggia per lavoro (il mestiere di Gregor)"},{"word":"verfertigen","translation":"produrre/comporre","explanation":"Verbo elevato che significa creare, realizzare un'opera"},{"word":"Entfremdung","translation":"alienazione","explanation":"Sostantivo femminile, il diventare estraneo a s√© stessi o alla societ√†"},{"word":"m√∂rderische Gleichg√ºltigkeit","translation":"indifferenza assassina","explanation":"Espressione che combina l'indifferenza con la capacit√† di uccidere"},{"word":"vorwegnimmt","translation":"anticipa" ext":"Es ist kein Zufall, dass der Begriff ‚ÄûWeltanschauung\" in zahlreichen Sprachen als deutsches Lehnwort fortlebt. Die deutsche Sprache hat der Philosophie einen unvergleichlichen begrifflichen Reichtum geschenkt, und die deutsche Denktradition hat das abendl√§ndische Geistesleben wie keine andere gepr√§gt ‚Äì im Guten wie im Verh√§ngnisvollen.\n\nVon Leibniz √ºber Kant, Hegel und Marx bis zu Heidegger und der Frankfurter Schule erstreckt sich eine Traditionslinie, die stets um die gro√üen Fragen kreiste: Was k√∂nnen wir wissen? Was sollen wir tun? Was d√ºrfen wir hoffen? Kants drei Fragen aus der ‚ÄûKritik der reinen Vernunft\" haben nichts von ihrer Dringlichkeit verloren. Im Gegenteil: In einer Epoche der k√ºnstlichen Intelligenz, der Gentechnik und der √∂kologischen Krise gewinnen sie eine neue, ungeahnte Brisanz.\n\nKants kopernikanische Wende ‚Äì die Einsicht, dass nicht die Erkenntnis sich nach den Gegenst√§nden, sondern die Gegenst√§nde sich nach unserer Erkenntnis richten m√ºssen ‚Äì bleibt ein Meilenstein des menschlichen Denkens. Sie begr√ºndete jene Tradition der kritischen Selbstreflexion, die das Besondere der deutschen Philosophie ausmacht: nicht die Welt zu erkl√§ren, bevor man gekl√§rt hat, unter welchen Bedingungen Erkl√§rung √ºberhaupt m√∂glich ist.\n\nHegel trieb diesen Gedanken auf die Spitze, indem er das Denken selbst zum Gegenstand des Denkens erhob und in seinem dialektischen System These, Antithese und Synthese als Bewegungsgesetz des Geistes postulierte. Was zun√§chst als abstruse Spekulation erscheinen mag, erweist sich bei n√§herem Hinsehen als bemerkenswert modern: Die Vorstellung, dass Widerspr√ºche nicht eliminiert, sondern auf einer h√∂heren Ebene aufgehoben werden, antizipiert Erkenntnisse der Komplexit√§tstheorie und des systemischen Denkens.\n\nMarx stellte Hegel bekanntlich ‚Äûvom Kopf auf die F√º√üe\" und ersetzte den Weltgeist durch die materiellen Produktionsverh√§ltnisse. Doch auch Marx blieb zutiefst ein Kind der deutschen Idealismus-Tradition: Sein Denken war getragen von dem Anspruch, die Welt nicht nur zu interpretieren, sondern zu ver√§ndern. Die elfte These √ºber Feuerbach ‚Äì ‚ÄûDie Philosophen haben die Welt nur verschieden interpretiert, es kommt darauf an, sie zu ver√§ndern\" ‚Äì markiert eine Z√§sur, deren Konsequenzen das 20. Jahrhundert auf tragische Weise erfahren sollte.\n\nHeideggers Existenzphilosophie wiederum stellte die Frage nach dem Sein in den Mittelpunkt und entwickelte eine Sprache, die bis heute fasziniert und befremdet zugleich. Sein Denken hat die Postmoderne ma√ügeblich beeinflusst, doch seine Verstrickung in den Nationalsozialismus wirft einen Schatten, der die Frage aufwirft, ob eine Philosophie von den moralischen Verfehlungen ihres Urhebers zu trennen ist.\n\nDie gegenw√§rtige deutsche Philosophie steht vor der Herausforderung, dieses widerspr√ºchliche Erbe produktiv fortzuf√ºhren. J√ºrgen Habermas' Diskursethik und Markus Gabriels Neuer Realismus zeigen, dass die Tradition lebendiger ist, als ihre Kritiker behaupten. Die Frage bleibt, ob das philosophische Denken im Zeitalter der Aufmerksamkeits√∂konomie noch den Raum findet, den es f√ºr seine Entfaltung ben√∂tigt.","difficultWords":[{"word":"Lehnwort","translation":"prestito linguistico","explanation":"Parola adottata da un'altra lingua"},{"word":"Verh√§ngnisvolles","translation":"il fatale/nefasto","explanation":"Sostantivazione dell'aggettivo 'verh√§ngnisvoll', con conseguenze disastrose"},{"word":"Dringlichkeit","translation":"urgenza","explanation":"Sostantivo femminile, la qualit√† di ci√≤ che richiede attenzione immediata"},{"word":"Brisanz","translation":"esplosivit√†/rilevanza scottante","explanation":"Sostantivo femminile, la caratteristica di un tema potenzialmente dirompente"},{"word":"kopernikanische Wende","translation":"svolta copernicana","explanation":"Un cambiamento radicale di prospettiva, come quello di Copernico in astronomia"},{"word":"auf die Spitze treiben","translation":"po
